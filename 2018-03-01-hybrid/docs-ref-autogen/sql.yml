### YamlMime:AzureCLIGroup
uid: az_sql
name: az sql
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **db-up** untuk Azure CLI (versi 2.0.46 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az sql** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Azure SQL Database dan Gudang Data.
description: ''
directCommands:
- uid: az_sql_down
  name: az sql down
  summary: Hapus server SQL dan informasi cache-nya.
  description: ''
  syntax: >-
    az sql down [--delete-group]
                [--no-wait]
                [--resource-group]
                [--server-name]
                [--yes]
  examples:
  - summary: Hapus server dan data yang di-cache, selain dari grup sumber daya.
    syntax: az sql down
  - summary: Hapus grup sumber daya dan cache lengkap.
    syntax: az sql down --delete-group
  optionalParameters:
  - name: --delete-group
    summary: Hapus grup sumber daya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_sql_up
  name: az sql up
  summary: Siapkan Server dan konfigurasi Azure Database for SQL.
  description: ''
  syntax: >-
    az sql up [--admin-password]
              [--admin-user]
              [--database-name]
              [--generate-password]
              [--location]
              [--resource-group]
              [--server-name]
              [--tags]
              [--version]
  examples:
  - summary: Pastikan bahwa server Azure Database for SQL aktif dan berjalan dan dikonfigurasi untuk penggunaan segera.
    syntax: az sql up
  - summary: Untuk mengganti nama default, berikan parameter yang menunjukkan nilai yang diinginkan/sumber daya yang ada.
    syntax: az sql up -g MyResourceGroup -s MyServer -d MyDatabase -u MyUsername -p MyPassword
  optionalParameters:
  - name: --admin-password -p
    summary: 'Kata sandi masuk administrator. Minimal 8 karakter dan maksimum 128 karakter. Kata sandi harus berisi karakter dari tiga kategori berikut: huruf besar bahasa Inggris, huruf kecil bahasa Inggris, angka, dan karakter non-alfanumerik. Kata sandi Anda tidak boleh berisi semua atau sebagian dari nama masuk. Bagian dari nama login didefinisikan sebagai tiga karakter alfanumerik atau lebih berturut-turut.'
    description: ''
  - name: --admin-user -u
    summary: Nama pengguna masuk administrator.
    description: ''
  - name: --database-name -d
    summary: Nama database yang akan diinisialisasi.
    description: ''
  - name: --generate-password
    summary: Buat kata sandi.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --version
    defaultValue: "12.0"
    summary: Versi server.
    description: ''
commands:
- az_sql_down
- az_sql_up
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

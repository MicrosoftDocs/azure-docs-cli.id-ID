### YamlMime:AzureCLIGroup
uid: az_kusto_database
name: az kusto database
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az kusto database** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola database dengan kusto.
description: ''
directCommands:
- uid: az_kusto_database_add-principal
  name: az kusto database add-principal
  summary: Tambahkan izin Prinsipal database.
  description: ''
  syntax: >-
    az kusto database add-principal --cluster-name
                                    --database-name
                                    --resource-group
                                    [--value]
  examples:
  - summary: KustoDatabaseAddPrincipals
    syntax: az kusto database add-principal --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --value name="Some User" type="User" app-id="" email="user@microsoft.com" fqn="aaduser=some_guid" role="Admin" --value name="Kusto" type="Group" app-id="" email="kusto@microsoft.com" fqn="aadgroup=some_guid" role="Viewer" --value name="SomeApp" type="App" app-id="some_guid_app_id" email="" fqn="aadapp=some_guid_app_id" role="Admin" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --value
    summary: Daftar prinsipal database Kusto.
    description: >-
      Penggunaan: --value role=XX name=XX type=XX fqn=XX email=XX app-id=XX


      peran: Diperlukan. Peran utama database.

      nama: Diperlukan. Nama prinsipal database.

      jenis: Diperlukan. Jenis prinsipal database.

      fqn: Nama prinsipal database yang sepenuhnya memenuhi syarat.

      email: Email utama database jika ada.

      app-id: Id aplikasi - hanya relevan untuk jenis perwakilan aplikasi.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --value.
- uid: az_kusto_database_create
  name: az kusto database create
  summary: Membuat database.
  description: ''
  syntax: >-
    az kusto database create --cluster-name
                             --database-name
                             --resource-group
                             [--no-wait]
                             [--read-only-following-database]
                             [--read-write-database]
  examples:
  - summary: Kusto membuat atau memperbarui database ReadWrite
    syntax: az kusto database create --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --read-write-database location="westus" soft-delete-period="P1D" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --read-only-following-database
    summary: Kelas yang mewakili database baca saja berikut.
    description: >-
      Penggunaan: --read-only-following-database hot-cache-period=XX location=XX kind=XX


      hot-cache-period: Waktu data harus disimpan dalam cache untuk kueri cepat di TimeSpan.

      lokasi: Lokasi sumber daya.

      jenis: Diperlukan. Jenis database.
  - name: --read-write-database
    summary: Kelas yang mewakili database tulis baca.
    description: >-
      Penggunaan: --read-write-database soft-delete-period=XX hot-cache-period=XX location=XX kind=XX


      periode penghapusan sementara: Waktu data harus disimpan sebelum berhenti dapat diakses oleh kueri di TimeSpan.

      hot-cache-period: Waktu data harus disimpan dalam cache untuk kueri cepat di TimeSpan.

      lokasi: Lokasi sumber daya.

      jenis: Diperlukan. Jenis database.

### YamlMime:AzureCLIGroup
uid: az_kusto_attached-database-configuration
name: az kusto attached-database-configuration
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az kusto attached-database-configuration** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola konfigurasi database terlampir dengan kusto.
description: ''
directCommands:
- uid: az_kusto_attached-database-configuration_create
  name: az kusto attached-database-configuration create
  summary: Membuat konfigurasi database terlampir.
  description: ''
  syntax: >-
    az kusto attached-database-configuration create --attached-database-configuration-name
                                                    --cluster-name
                                                    --resource-group
                                                    [--cluster-resource-id]
                                                    [--database-name]
                                                    [--default-principals-modification-kind {None, Replace, Union}]
                                                    [--location]
                                                    [--no-wait]
                                                    [--table-level]
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name --name -n
    summary: Nama konfigurasi database terlampir.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cluster-resource-id
    summary: Id sumber daya kluster tempat database yang ingin Anda lampirkan berada.
    description: ''
  - name: --database-name
    summary: Nama database yang ingin Anda lampirkan, gunakan \* jika Anda ingin mengikuti semua database saat ini dan yang akan datang.
    description: ''
  - name: --default-principals-modification-kind
    parameterValueGroup: None, Replace, Union
    summary: Jenis modifikasi prinsipal default.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --table-level --table-level-sharing-properties
    summary: Spesifikasi berbagi tingkat tabel.
    description: ''
- uid: az_kusto_attached-database-configuration_delete
  name: az kusto attached-database-configuration delete
  summary: Menghapus konfigurasi database terlampir dengan nama yang diberikan.
  description: ''
  syntax: >-
    az kusto attached-database-configuration delete --attached-database-configuration-name
                                                    --cluster-name
                                                    --resource-group
                                                    [--no-wait]
                                                    [--yes]
  examples:
  - summary: AttachedDatabaseConfigurationsDelete
    syntax: az kusto attached-database-configuration delete --name "attachedDatabaseConfigurations1" --cluster-name "kustoclusterrptest4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name --name -n
    summary: Nama konfigurasi database terlampir.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_kusto_attached-database-configuration_list
  name: az kusto attached-database-configuration list
  summary: Mengembalikan daftar konfigurasi database terlampir dari kluster Kusto yang diberikan.
  description: ''
  syntax: >-
    az kusto attached-database-configuration list --cluster-name
                                                  --resource-group
  examples:
  - summary: KustoAttachedDatabaseConfigurationsListByCluster
    syntax: az kusto attached-database-configuration list --cluster-name "kustoclusterrptest4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_attached-database-configuration_show
  name: az kusto attached-database-configuration show
  summary: Mengembalikan konfigurasi database terlampir.
  description: ''
  syntax: >-
    az kusto attached-database-configuration show --attached-database-configuration-name
                                                  --cluster-name
                                                  --resource-group
  examples:
  - summary: AttachedDatabaseConfigurationsGet
    syntax: az kusto attached-database-configuration show --name "attachedDatabaseConfigurations1" --cluster-name "kustoclusterrptest4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name --name -n
    summary: Nama konfigurasi database terlampir.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_attached-database-configuration_update
  name: az kusto attached-database-configuration update
  summary: Memperbarui konfigurasi database terlampir.
  description: ''
  syntax: >-
    az kusto attached-database-configuration update --attached-database-configuration-name
                                                    --cluster-name
                                                    --resource-group
                                                    [--add]
                                                    [--cluster-resource-id]
                                                    [--database-name]
                                                    [--default-principals-modification-kind {None, Replace, Union}]
                                                    [--force-string]
                                                    [--location]
                                                    [--no-wait]
                                                    [--remove]
                                                    [--set]
                                                    [--table-level]
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name --name -n
    summary: Nama konfigurasi database terlampir.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --cluster-resource-id
    summary: Id sumber daya kluster tempat database yang ingin Anda lampirkan berada.
    description: ''
  - name: --database-name
    summary: Nama database yang ingin Anda lampirkan, gunakan \* jika Anda ingin mengikuti semua database saat ini dan yang akan datang.
    description: ''
  - name: --default-principals-modification-kind
    parameterValueGroup: None, Replace, Union
    summary: Jenis modifikasi prinsipal default.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --table-level --table-level-sharing-properties
    summary: Spesifikasi berbagi tingkat tabel.
    description: ''
- uid: az_kusto_attached-database-configuration_wait
  name: az kusto attached-database-configuration wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi kusto attached-database-configuration terpenuhi.
  description: ''
  syntax: >-
    az kusto attached-database-configuration wait --attached-database-configuration-name
                                                  --cluster-name
                                                  --resource-group
                                                  [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--interval]
                                                  [--timeout]
                                                  [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kusto attached-database-configuration berhasil dibuat.
    syntax: az kusto attached-database-configuration wait --name "attachedDatabaseConfigurations1" --cluster-name "kustoclusterrptest4" --resource-group "kustorptest" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga konfigurasi database terlampir kusto berhasil diperbarui.
    syntax: az kusto attached-database-configuration wait --name "attachedDatabaseConfigurations1" --cluster-name "kustoclusterrptest4" --resource-group "kustorptest" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga konfigurasi database terlampir kusto berhasil dihapus.
    syntax: az kusto attached-database-configuration wait --name "attachedDatabaseConfigurations1" --cluster-name "kustoclusterrptest4" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name --name -n
    summary: Nama konfigurasi database terlampir.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_kusto_attached-database-configuration_create
- az_kusto_attached-database-configuration_delete
- az_kusto_attached-database-configuration_list
- az_kusto_attached-database-configuration_show
- az_kusto_attached-database-configuration_update
- az_kusto_attached-database-configuration_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

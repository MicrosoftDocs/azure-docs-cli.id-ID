### YamlMime:AzureCLIGroup
uid: az_hanainstance
name: az hanainstance
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **sap-hana** untuk Azure CLI (versi 2.0.46 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az hanainstance** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: (PRATINJAU) Mengelola Azure SAP Hana Instance.
description: ''
directCommands:
- uid: az_hanainstance_create
  name: az hanainstance create
  summary: Buat Instans SAP Hana baru.
  description: ''
  syntax: >-
    az hanainstance create --instance-name
                           --ip-address
                           --location
                           --os-computer-name
                           --partner-node-id
                           --resource-group
                           --ssh-public-key
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans SAP Hana.
    description: ''
  - isRequired: true
    name: --ip-address
    summary: Alamat IP untuk menyambungkan ke instans SAP Hana.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi instans SAP Hana. Default adalah lokasi grup sumber daya target.
    description: ''
  - isRequired: true
    name: --os-computer-name
    summary: Nama komputer OS instans SAP Hana.
    description: ''
  - isRequired: true
    name: --partner-node-id
    summary: ARM ID Instans HANA di jaringan untuk menyambungkan instans SAP Hana.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ssh-public-key
    summary: Kunci umum SSH untuk menyambungkan ke instans SAP Hana.
    description: ''
- uid: az_hanainstance_delete
  name: az hanainstance delete
  summary: Menghapus Instans SAP Hana.
  description: ''
  syntax: >-
    az hanainstance delete --instance-name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans SAP Hana.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hanainstance_list
  name: az hanainstance list
  summary: Mencantumkan Instans SAP Hana.
  description: ''
  syntax: az hanainstance list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hanainstance_restart
  name: az hanainstance restart
  summary: Mulai ulang Instans SAP Hana.
  description: ''
  syntax: >-
    az hanainstance restart --instance-name
                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans SAP Hana.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hanainstance_show
  name: az hanainstance show
  summary: Dapatkan detail Instans SAP Hana.
  description: ''
  syntax: >-
    az hanainstance show --instance-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans SAP Hana.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hanainstance_shutdown
  name: az hanainstance shutdown
  summary: Mematikan Instans SAP Hana.
  description: ''
  syntax: >-
    az hanainstance shutdown --instance-name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans SAP Hana.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hanainstance_start
  name: az hanainstance start
  summary: Mulai Instans SAP Hana.
  description: ''
  syntax: >-
    az hanainstance start --instance-name
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans SAP Hana.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hanainstance_update
  name: az hanainstance update
  summary: Perbarui bidang Tag dari Instans SAP Hana.
  description: ''
  syntax: >-
    az hanainstance update --instance-name
                           --resource-group
                           [--add]
                           [--force-string]
                           [--no-wait]
                           [--remove]
                           [--set]
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans SAP Hana.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_hanainstance_create
- az_hanainstance_delete
- az_hanainstance_list
- az_hanainstance_restart
- az_hanainstance_show
- az_hanainstance_shutdown
- az_hanainstance_start
- az_hanainstance_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

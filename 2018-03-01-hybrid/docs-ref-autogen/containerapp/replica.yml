### YamlMime:AzureCLIGroup
uid: az_containerapp_replica
name: az containerapp replica
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az containerapp replica** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola replika aplikasi kontainer.
description: ''
directCommands:
- uid: az_containerapp_replica_list
  name: az containerapp replica list
  summary: Mencantumkan replika revisi aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp replica list --name
                                 --resource-group
                                 [--revision]
  examples:
  - summary: Mencantumkan replika aplikasi kontainer di revisi terbaru
    syntax: az containerapp replica list -n MyContainerapp -g MyResourceGroup
  - summary: Mencantumkan replika aplikasi kontainer dalam revisi tertentu
    syntax: az containerapp replica list -n MyContainerapp -g MyResourceGroup --revision MyRevision
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --revision
    summary: Nama revisi aplikasi kontainer. Default ke revisi terbaru.
    description: ''
- uid: az_containerapp_replica_show
  name: az containerapp replica show
  summary: Tampilkan replika aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp replica show --name
                                 --replica
                                 --resource-group
                                 [--revision]
  examples:
  - summary: Tampilkan replika dari revisi terbaru
    syntax: az containerapp replica show -n MyContainerapp -g MyResourceGroup --replica MyReplica
  - summary: Menampilkan replika dari revisi tertentu
    syntax: az containerapp replica show -n MyContainerapp -g MyResourceGroup --replica MyReplica --revision MyRevision
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --replica
    summary: Nama replika.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --revision
    summary: Nama revisi aplikasi kontainer. Default ke revisi terbaru.
    description: ''
commands:
- az_containerapp_replica_list
- az_containerapp_replica_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

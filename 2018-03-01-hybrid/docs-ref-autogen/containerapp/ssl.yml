### YamlMime:AzureCLIGroup
uid: az_containerapp_ssl
name: az containerapp ssl
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az containerapp ssl** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Upload sertifikat ke lingkungan terkelola, tambahkan nama host ke aplikasi di lingkungan tersebut, dan ikat sertifikat ke nama host.
description: ''
directCommands:
- uid: az_containerapp_ssl_upload
  name: az containerapp ssl upload
  summary: Upload sertifikat ke lingkungan terkelola, tambahkan nama host ke aplikasi di lingkungan tersebut, dan ikat sertifikat ke nama host.
  description: ''
  syntax: >-
    az containerapp ssl upload --certificate-file
                               --environment
                               --hostname
                               --name
                               --resource-group
                               [--certificate-name]
                               [--location]
                               [--password]
  requiredParameters:
  - isRequired: true
    name: --certificate-file -f
    summary: Jalur file dari file .pfx atau .pem.
    description: ''
  - isRequired: true
    name: --environment -e
    summary: Nama atau id sumber daya lingkungan Aplikasi Kontainer.
    description: ''
  - isRequired: true
    name: --hostname
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --certificate-name -c
    summary: Nama sertifikat yang harus unik dalam lingkungan Container Apps.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --password -p
    summary: Kata sandi file sertifikat.
    description: ''
commands:
- az_containerapp_ssl_upload
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_containerapp_auth_github
name: az containerapp auth github
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az containerapp auth github** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola autentikasi containerapp dan otorisasi penyedia identitas GitHub.
description: ''
directCommands:
- uid: az_containerapp_auth_github_show
  name: az containerapp auth github show
  summary: Tampilkan pengaturan autentikasi untuk penyedia identitas GitHub.
  description: ''
  syntax: >-
    az containerapp auth github show --name
                                     --resource-group
  examples:
  - summary: Tampilkan pengaturan autentikasi untuk penyedia identitas GitHub.
    syntax: az containerapp auth github show --name MyContainerapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_auth_github_update
  name: az containerapp auth github update
  summary: Perbarui id klien dan rahasia klien untuk idP GitHub.
  description: ''
  syntax: >-
    az containerapp auth github update --name
                                       --resource-group
                                       [--client-id]
                                       [--client-secret]
                                       [--client-secret-name]
                                       [--scopes]
                                       [--yes]
  examples:
  - summary: Perbarui id klien dan rahasia klien untuk idP GitHub.
    syntax: >-
      az containerapp auth github update  -g myResourceGroup --name MyContainerapp \
        --client-id my-client-id --client-secret very_secret_password
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --client-id
    summary: ID Klien aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --client-secret
    summary: Rahasia klien.
    description: ''
  - name: --client-secret-name
    summary: Nama rahasia aplikasi yang berisi rahasia klien dari aplikasi pihak yang mengandalkan.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang harus diminta saat mengautentikasi.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_containerapp_auth_github_show
- az_containerapp_auth_github_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

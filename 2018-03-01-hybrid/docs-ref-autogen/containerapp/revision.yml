### YamlMime:AzureCLIGroup
uid: az_containerapp_revision
name: az containerapp revision
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **revisi az containerapp** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola revisi.
description: ''
directCommands:
- uid: az_containerapp_revision_activate
  name: az containerapp revision activate
  summary: Aktifkan revisi.
  description: ''
  syntax: >-
    az containerapp revision activate --resource-group
                                      --revision
                                      [--name]
  examples:
  - summary: Aktifkan revisi.
    syntax: az containerapp revision activate -g MyResourceGroup --revision MyContainerappRevision
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --revision
    summary: Nama revisi.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama Containerapp.
    description: ''
- uid: az_containerapp_revision_copy
  name: az containerapp revision copy
  summary: Buat revisi berdasarkan revisi sebelumnya.
  description: ''
  syntax: >-
    az containerapp revision copy --resource-group
                                  [--args]
                                  [--command]
                                  [--container-name]
                                  [--cpu]
                                  [--from-revision]
                                  [--image]
                                  [--max-replicas]
                                  [--memory]
                                  [--min-replicas]
                                  [--name]
                                  [--remove-all-env-vars]
                                  [--remove-env-vars]
                                  [--replace-env-vars]
                                  [--revision-suffix]
                                  [--set-env-vars]
                                  [--tags]
                                  [--yaml]
  examples:
  - summary: Buat revisi berdasarkan revisi sebelumnya.
    syntax: az containerapp revision copy -n MyContainerapp -g MyResourceGroup --cpu 0.75 --memory 1.5Gi
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --args
    summary: Daftar argumen perintah startup kontainer. Nilai yang dipisahkan spasi misalnya "-c" "mycommand". String kosong untuk menghapus nilai yang ada.
    description: ''
  - name: --command
    summary: Daftar perintah yang didukung pada kontainer yang akan dijalankan selama startup. Nilai yang dipisahkan spasi misalnya "/bin/queue" "mycommand". String kosong untuk menghapus nilai yang ada.
    description: ''
  - name: --container-name
    summary: Nama kontainer.
    description: ''
  - name: --cpu
    summary: CPU yang diperlukan dalam inti dari 0,25 - 2,0, misalnya 0,5.
    description: ''
  - name: --from-revision
    summary: 'Revisi untuk disalin. Default: revisi terbaru.'
    description: ''
  - name: --image -i
    summary: Gambar kontainer, misalnya publisher/image-name:tag.
    description: ''
  - name: --max-replicas
    summary: Jumlah maksimum replika.
    description: ''
  - name: --memory
    summary: Memori yang diperlukan dari 0,5 - 4,0 berakhiran dengan "Gi", misalnya 1.0Gi.
    description: ''
  - name: --min-replicas
    summary: Jumlah minimum replika.
    description: ''
  - name: --name -n
    summary: Nama Containerapp.
    description: ''
  - name: --remove-all-env-vars
    summary: Hapus semua variabel lingkungan dari kontainer..
    description: ''
  - name: --remove-env-vars
    summary: Hapus variabel lingkungan dari kontainer. Nama variabel lingkungan yang dipisahkan spasi.
    description: ''
  - name: --replace-env-vars
    summary: Ganti variabel lingkungan dalam kontainer. Variabel lingkungan lain yang ada dihapus. Nilai yang dipisahkan spasi dalam format 'key=value'. Jika disimpan sebagai rahasia, nilai harus dimulai dengan 'secretref:' diikuti dengan nama rahasia.
    description: ''
  - name: --revision-suffix
    summary: Akhiran ramah pengguna yang ditambahkan ke nama revisi.
    description: ''
  - name: --set-env-vars
    summary: Menambahkan atau memperbarui variabel lingkungan dalam kontainer. Variabel environmentenvironment yang ada tidak dimodifikasi. Nilai yang dipisahkan spasi dalam format 'key=value'. Jika disimpan sebagai rahasia, nilai harus dimulai dengan 'secretref:' diikuti dengan nama rahasia.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --yaml
    summary: Jalur ke file .yaml dengan konfigurasi aplikasi kontainer. Semua parameter lainnya akan diabaikan. Misalnya, lihat  https://docs.microsoft.com/azure/container-apps/azure-resource-manager-api-spec#examples.
    description: ''
- uid: az_containerapp_revision_deactivate
  name: az containerapp revision deactivate
  summary: Nonaktifkan revisi.
  description: ''
  syntax: >-
    az containerapp revision deactivate --resource-group
                                        --revision
                                        [--name]
  examples:
  - summary: Nonaktifkan revisi.
    syntax: az containerapp revision deactivate -g MyResourceGroup --revision MyContainerappRevision
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --revision
    summary: Nama revisi.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama Containerapp.
    description: ''
- uid: az_containerapp_revision_list
  name: az containerapp revision list
  summary: Mencantumkan revisi aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp revision list --name
                                  --resource-group
  examples:
  - summary: Mencantumkan revisi aplikasi kontainer.
    syntax: az containerapp revision list -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_revision_restart
  name: az containerapp revision restart
  summary: Mulai ulang revisi.
  description: ''
  syntax: >-
    az containerapp revision restart --resource-group
                                     --revision
                                     [--name]
  examples:
  - summary: Mulai ulang revisi.
    syntax: az containerapp revision restart -n MyContainerapp -g MyResourceGroup --revision MyContainerappRevision
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --revision
    summary: Nama revisi.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama Containerapp.
    description: ''
- uid: az_containerapp_revision_set-mode
  name: az containerapp revision set-mode
  summary: Atur mode revisi aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp revision set-mode --mode {multiple, single}
                                      --name
                                      --resource-group
  examples:
  - summary: Atur aplikasi kontainer ke mode revisi tunggal.
    syntax: az containerapp revision set-mode -n MyContainerapp -g MyResourceGroup --mode Single
  requiredParameters:
  - isRequired: true
    name: --mode
    parameterValueGroup: multiple, single
    summary: Mode revisi aktif untuk aplikasi kontainer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_revision_show
  name: az containerapp revision show
  summary: Menampilkan detail revisi.
  description: ''
  syntax: >-
    az containerapp revision show --resource-group
                                  --revision
                                  [--name]
  examples:
  - summary: Menampilkan detail revisi.
    syntax: >-
      az containerapp revision show -n MyContainerapp -g MyResourceGroup \
          --revision MyContainerappRevision
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --revision
    summary: Nama revisi.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama Containerapp.
    description: ''
commands:
- az_containerapp_revision_activate
- az_containerapp_revision_copy
- az_containerapp_revision_deactivate
- az_containerapp_revision_list
- az_containerapp_revision_restart
- az_containerapp_revision_set-mode
- az_containerapp_revision_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

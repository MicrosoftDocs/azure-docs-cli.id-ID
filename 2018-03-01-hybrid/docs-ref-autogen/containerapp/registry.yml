### YamlMime:AzureCLIGroup
uid: az_containerapp_registry
name: az containerapp registry
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az containerapp registry** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola informasi registri kontainer.
description: ''
directCommands:
- uid: az_containerapp_registry_list
  name: az containerapp registry list
  summary: Mencantumkan registri kontainer yang dikonfigurasi dalam aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp registry list --name
                                  --resource-group
  examples:
  - summary: Mencantumkan registri kontainer yang dikonfigurasi dalam aplikasi kontainer.
    syntax: az containerapp registry list -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_registry_remove
  name: az containerapp registry remove
  summary: Hapus detail registri kontainer.
  description: ''
  syntax: >-
    az containerapp registry remove --name
                                    --resource-group
                                    --server
  examples:
  - summary: Menghapus registri dari Containerapp.
    syntax: az containerapp registry remove -n MyContainerapp -g MyResourceGroup --server MyContainerappRegistry.azurecr.io
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server
    summary: Server registri kontainer, misalnya myregistry.azurecr.io.
    description: ''
- uid: az_containerapp_registry_set
  name: az containerapp registry set
  summary: Menambahkan atau memperbarui detail registri kontainer.
  description: ''
  syntax: >-
    az containerapp registry set --name
                                 --resource-group
                                 --server
                                 [--password]
                                 [--username]
  examples:
  - summary: Mengonfigurasi aplikasi kontainer untuk menggunakan registri.
    syntax: >-
      az containerapp registry set -n MyContainerapp -g MyResourceGroup \
          --server MyExistingContainerappRegistry.azurecr.io --username MyRegistryUsername --password MyRegistryPassword
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server
    summary: Server registri kontainer, misalnya myregistry.azurecr.io.
    description: ''
  optionalParameters:
  - name: --password
    summary: Kata sandi registri. Jika menggunakan Azure Container Registry, kami akan mencoba menyimpulkan kredensial jika tidak disediakan.
    description: ''
  - name: --username
    summary: Nama pengguna registri. Jika menggunakan Azure Container Registry, kami akan mencoba menyimpulkan kredensial jika tidak disediakan.
    description: ''
- uid: az_containerapp_registry_show
  name: az containerapp registry show
  summary: Menampilkan detail registri kontainer.
  description: ''
  syntax: >-
    az containerapp registry show --name
                                  --resource-group
                                  --server
  examples:
  - summary: Menampilkan detail registri kontainer.
    syntax: az containerapp registry show -n MyContainerapp -g MyResourceGroup --server MyContainerappRegistry.azurecr.io
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server
    summary: Server registri kontainer, misalnya myregistry.azurecr.io.
    description: ''
commands:
- az_containerapp_registry_list
- az_containerapp_registry_remove
- az_containerapp_registry_set
- az_containerapp_registry_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

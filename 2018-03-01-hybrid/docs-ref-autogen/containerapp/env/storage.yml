### YamlMime:AzureCLIGroup
uid: az_containerapp_env_storage
name: az containerapp env storage
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az containerapp env storage** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola penyimpanan untuk lingkungan Container Apps.
description: ''
directCommands:
- uid: az_containerapp_env_storage_list
  name: az containerapp env storage list
  summary: Mencantumkan penyimpanan untuk lingkungan.
  description: ''
  syntax: >-
    az containerapp env storage list --name
                                     --resource-group
  examples:
  - summary: Mencantumkan penyimpanan untuk lingkungan.
    syntax: az containerapp env storage list -g MyResourceGroup -n MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan Aplikasi Kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_env_storage_remove
  name: az containerapp env storage remove
  summary: Menghapus penyimpanan dari lingkungan.
  description: ''
  syntax: >-
    az containerapp env storage remove --name
                                       --resource-group
                                       --storage-name
                                       [--no-wait]
                                       [--yes]
  examples:
  - summary: Menghapus penyimpanan dari lingkungan Container Apps.
    syntax: az containerapp env storage remove -g MyResourceGroup --storage-name MyStorageName -n MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan Aplikasi Kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-name
    summary: Nama penyimpanan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_containerapp_env_storage_set
  name: az containerapp env storage set
  summary: Membuat atau memperbarui penyimpanan.
  description: ''
  syntax: >-
    az containerapp env storage set --access-mode {ReadOnly, ReadWrite}
                                    --account-name
                                    --azure-file-account-key
                                    --azure-file-share-name
                                    --name
                                    --resource-group
                                    --storage-name
                                    [--no-wait]
  examples:
  - summary: Buat penyimpanan.
    syntax: az containerapp env storage set -g MyResourceGroup -n MyEnv --storage-name MyStorageName --access-mode ReadOnly --azure-file-account-key MyAccountKey --azure-file-account-name MyAccountName --azure-file-share-name MyShareName
  requiredParameters:
  - isRequired: true
    name: --access-mode
    parameterValueGroup: ReadOnly, ReadWrite
    summary: Mode akses untuk penyimpanan AzureFile.
    description: ''
  - isRequired: true
    name: --account-name --azure-file-account-name -a
    summary: Nama akun penyimpanan AzureFile.
    description: ''
  - isRequired: true
    name: --azure-file-account-key --storage-account-key -k
    summary: Kunci akun penyimpanan AzureFile.
    description: ''
  - isRequired: true
    name: --azure-file-share-name --file-share -f
    summary: Nama berbagi pada penyimpanan AzureFile.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan Aplikasi Kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-name
    summary: Nama penyimpanan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_containerapp_env_storage_show
  name: az containerapp env storage show
  summary: Menampilkan detail penyimpanan.
  description: ''
  syntax: >-
    az containerapp env storage show --name
                                     --resource-group
                                     --storage-name
  examples:
  - summary: Menampilkan detail penyimpanan.
    syntax: az containerapp env storage show -g MyResourceGroup --storage-name MyStorageName -n MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan Aplikasi Kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-name
    summary: Nama penyimpanan.
    description: ''
commands:
- az_containerapp_env_storage_list
- az_containerapp_env_storage_remove
- az_containerapp_env_storage_set
- az_containerapp_env_storage_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_containerapp_env_certificate
name: az containerapp env certificate
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **sertifikat az containerapp env** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola sertifikat untuk lingkungan Container Apps.
description: ''
directCommands:
- uid: az_containerapp_env_certificate_delete
  name: az containerapp env certificate delete
  summary: Menghapus sertifikat dari lingkungan Container Apps.
  description: ''
  syntax: >-
    az containerapp env certificate delete --name
                                           --resource-group
                                           [--certificate]
                                           [--location]
                                           [--thumbprint]
                                           [--yes]
  examples:
  - summary: Menghapus sertifikat dari lingkungan Container Apps berdasarkan nama sertifikat
    syntax: az containerapp env certificate delete -g MyResourceGroup --name MyEnvironment --certificate MyCertificateName
  - summary: Menghapus sertifikat dari lingkungan Container Apps berdasarkan id sertifikat
    syntax: az containerapp env certificate delete -g MyResourceGroup --name MyEnvironment --certificate MyCertificateId
  - summary: Menghapus sertifikat dari lingkungan Container Apps dengan thumbprint sertifikat
    syntax: az containerapp env certificate delete -g MyResourceGroup --name MyEnvironment --thumbprint MyCertificateThumbprint
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan Container Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --certificate -c
    summary: Nama atau id sumber daya sertifikat.
    description: ''
  - name: --location -l
    summary: 'Lokasi sumber daya. Contoh: eastus2, northeurope.'
    description: ''
  - name: --thumbprint -t
    summary: Thumbprint sertifikat.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_containerapp_env_certificate_list
  name: az containerapp env certificate list
  summary: Mencantumkan sertifikat untuk lingkungan.
  description: ''
  syntax: >-
    az containerapp env certificate list --name
                                         --resource-group
                                         [--certificate]
                                         [--location]
                                         [--thumbprint]
  examples:
  - summary: Mencantumkan sertifikat untuk lingkungan.
    syntax: az containerapp env certificate list -g MyResourceGroup --name MyEnvironment
  - summary: Mencantumkan sertifikat menurut id sertifikat.
    syntax: az containerapp env certificate list -g MyResourceGroup --name MyEnvironment --certificate MyCertificateId
  - summary: Mencantumkan sertifikat menurut nama sertifikat.
    syntax: az containerapp env certificate list -g MyResourceGroup --name MyEnvironment --certificate MyCertificateName
  - summary: Mencantumkan sertifikat menurut thumbprint sertifikat.
    syntax: az containerapp env certificate list -g MyResourceGroup --name MyEnvironment --thumbprint MyCertificateThumbprint
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan Container Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --certificate -c
    summary: Nama atau id sumber daya sertifikat.
    description: ''
  - name: --location -l
    summary: 'Lokasi sumber daya. Contoh: eastus2, northeurope.'
    description: ''
  - name: --thumbprint -t
    summary: Thumbprint sertifikat.
    description: ''
- uid: az_containerapp_env_certificate_upload
  name: az containerapp env certificate upload
  summary: Menambahkan atau memperbarui sertifikat.
  description: ''
  syntax: >-
    az containerapp env certificate upload --certificate-file
                                           --name
                                           --resource-group
                                           [--certificate-name]
                                           [--location]
                                           [--password]
                                           [--show-prompt]
  examples:
  - summary: Menambahkan atau memperbarui sertifikat.
    syntax: az containerapp env certificate upload -g MyResourceGroup --name MyEnvironment --certificate-file MyFilepath
  - summary: Menambahkan atau memperbarui sertifikat dengan nama sertifikat yang disediakan pengguna.
    syntax: az containerapp env certificate upload -g MyResourceGroup --name MyEnvironment --certificate-file MyFilepath --certificate-name MyCertificateName
  requiredParameters:
  - isRequired: true
    name: --certificate-file -f
    summary: Jalur file dari file .pfx atau .pem.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan Container Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --certificate-name -c
    summary: Nama sertifikat yang harus unik dalam lingkungan Container Apps.
    description: ''
  - name: --location -l
    summary: 'Lokasi sumber daya. Contoh: eastus2, northeurope.'
    description: ''
  - name: --password -p
    summary: Kata sandi file sertifikat.
    description: ''
  - name: --show-prompt
    summary: Tampilkan perintah untuk mengunggah sertifikat yang sudah ada.
    description: ''
commands:
- az_containerapp_env_certificate_delete
- az_containerapp_env_certificate_list
- az_containerapp_env_certificate_upload
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

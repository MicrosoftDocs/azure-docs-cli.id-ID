### YamlMime:AzureCLIGroup
uid: az_containerapp_compose
name: az containerapp compose
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp-compose** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az containerapp compose** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk membuat Azure Container Apps dari spesifikasi Compose.
description: ''
directCommands:
- uid: az_containerapp_compose_create
  name: az containerapp compose create
  summary: Buat satu atau beberapa Aplikasi Kontainer di Lingkungan Aplikasi Kontainer baru atau yang sudah ada dari spesifikasi Buat.
  description: ''
  syntax: >-
    az containerapp compose create --environment
                                   --resource-group
                                   [--compose-file-path]
                                   [--location]
                                   [--registry-password]
                                   [--registry-server]
                                   [--registry-username]
                                   [--tags]
                                   [--transport]
  requiredParameters:
  - isRequired: true
    name: --environment -e
    summary: Nama lingkungan Aplikasi Kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --compose-file-path -f
    defaultValue: ./docker-compose.yml
    summary: Jalur ke file Docker Compose dengan konfigurasi untuk diimpor ke Azure Container Apps.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --registry-password
    summary: Kata sandi registri kontainer yang disediakan.
    description: ''
  - name: --registry-server
    summary: Jalur ke registri kontainer.
    description: ''
  - name: --registry-username
    summary: Nama pengguna registri kontainer yang disediakan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --transport
    summary: Opsi transportasi per instans Aplikasi Kontainer (servicename=transportsetting).
    description: ''
commands:
- az_containerapp_compose_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

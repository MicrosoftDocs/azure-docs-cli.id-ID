### YamlMime:AzureCLIGroup
uid: az_appconfig_revision
name: az appconfig revisi
summary: Mengelola revisi untuk nilai kunci yang disimpan dalam App Configuration.
description: ''
directCommands:
- uid: az_appconfig_revision_list
  name: daftar revisi az appconfig
  summary: Mencantumkan riwayat revisi kunci-nilai.
  description: ''
  syntax: >-
    az appconfig revision list [--all]
                               [--auth-mode {key, login}]
                               [--connection-string]
                               [--datetime]
                               [--endpoint]
                               [--fields {content_type, etag, key, label, last_modified, locked, tags, value}]
                               [--key]
                               [--label]
                               [--name]
                               [--top]
  examples:
  - summary: Mencantumkan riwayat revisi kunci-nilai menggunakan nama App Configuration.
    syntax: az appconfig revision list -n MyAppConfiguration --key color --label test
  - summary: Daftar riwayat revisi nilai kunci dengan beberapa label.
    syntax: az appconfig revision list -n MyAppConfiguration --key color --label test,prod,\0
  - summary: Mencantumkan riwayat revisi untuk kunci "warna" dengan label apa pun menggunakan string koneksi
    syntax: az appconfig revision list --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --key color --datetime "2019-05-01T11:24:12Z"
  - summary: Buat daftar riwayat revisi untuk semua item dan kunci kueri saja, nilai, dan last_modified.
    syntax: az appconfig revision list --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --fields key value last_modified
  optionalParameters:
  - name: --all
    summary: Mencantumkan semua item.
    description: ''
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Parameter ini dapat digunakan untuk menunjukkan bagaimana operasi data akan diotorisasi. Jika mode autentikasi adalah "kunci", berikan string koneksi atau nama penyimpanan dan kunci akses akun Anda akan diambil untuk otorisasi. Jika mode auth adalah "login", berikan titik akhir toko atau nama toko dan kredensial "az login" Anda akan digunakan untuk otorisasi. Anda dapat mengonfigurasi mode autentikasi default menggunakan `az configure --defaults appconfig_auth_mode=<auth_mode>`. Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/azure-app-configuration/concept-enable-rbac.
    description: ''
  - name: --connection-string
    summary: Kombinasi kunci akses dan titik akhir App Configuration. Dapat ditemukan menggunakan 'az appconfig credential list'. Pengguna dapat mengaturnya menggunakan `az configure --defaults appconfig_connection_string=<connection_string>` variabel lingkungan atau dengan nama AZURE_APPCONFIG_CONNECTION_STRING.
    description: ''
  - name: --datetime
    summary: 'Format: "YYYY-MM-DDThh:mm:ssZ". Jika tidak ada zona waktu yang ditentukan, gunakan UTC secara default.'
    description: ''
  - name: --endpoint
    summary: Jika mode autentikasi adalah "login", berikan URL titik akhir App Configuration. Titik akhir dapat diambil menggunakan perintah "az appconfig show". Anda dapat mengonfigurasi titik akhir default menggunakan `az configure --defaults appconfig_endpoint=<endpoint>`.
    description: ''
  - name: --fields
    parameterValueGroup: content_type, etag, key, label, last_modified, locked, tags, value
    summary: Bidang output yang disesuaikan yang dipisahkan spasi.
    description: ''
  - name: --kunci
    summary: Jika tidak ada kunci yang ditentukan, kembalikan semua kunci secara default. Mendukung tanda bintang sebagai filter, misalnya abc\* berarti kunci dengan abc sebagai awalan.
    description: ''
  - name: --label
    summary: Jika tidak ada label yang ditentukan, cantumkan semua label. Mendukung tanda bintang sebagai filter, misalnya abc\* berarti label dengan abc sebagai awalan. Gunakan '0' untuk label null.
    description: ''
  - name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  - name: --top -t
    summary: Jumlah maksimum item yang akan dikembalikan. Harus berupa nilai bilangan bulat positif. Default ke 100.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
commands:
- az_appconfig_revision_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_webapp_auth
name: az webapp auth
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **authV2** untuk Azure CLI (versi 2.23.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az webapp auth** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola autentikasi dan otorisasi webapp dalam format v2.
description: ''
directCommands:
- uid: az_webapp_auth_set
  name: az webapp auth set
  summary: Mengatur pengaturan autentikasi untuk aplikasi web dalam format v2, menimpa pengaturan yang ada.
  description: ''
  syntax: >-
    az webapp auth set --name
                       --resource-group
                       [--body]
                       [--slot]
  examples:
  - summary: Atur json yang disimpan dalam file auth.json sebagai pengaturan autentikasi untuk aplikasi web, menimpa pengaturan yang ada.
    syntax: az webapp auth set -g myResourceGroup --name MyWebApp --body @auth.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --body -b
    summary: Representasi JSON dari pengaturan konfigurasi untuk fitur Azure App Service Authentication / Authorization V2.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_show
  name: az webapp auth show
  summary: Tampilkan pengaturan autentikasi untuk aplikasi web dalam format v2.
  description: ''
  syntax: >-
    az webapp auth show --name
                        --resource-group
                        [--slot]
  examples:
  - summary: Tampilkan pengaturan autentikasi untuk aplikasi web. (dibuat otomatis)
    syntax: az webapp auth show --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_update
  name: az webapp auth update
  summary: Perbarui pengaturan autentikasi untuk aplikasi web dalam format v2.
  description: ''
  syntax: >-
    az webapp auth update --name
                          --resource-group
                          [--action {AllowAnonymous, RedirectToLoginPage, RejectWith401, RejectWith404}]
                          [--config-file-path]
                          [--custom-host-header]
                          [--custom-proto-header]
                          [--enable-token-store {false, true}]
                          [--enabled {false, true}]
                          [--proxy-convention {Custom, NoProxy, Standard}]
                          [--redirect-provider]
                          [--require-https {false, true}]
                          [--runtime-version]
                          [--set]
                          [--slot]
  examples:
  - summary: Memperbarui ID klien penyedia AAD yang sudah dikonfigurasi
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --set identityProviders.azureActiveDirectory.registration.clientId=my-client-id
  - summary: Sematkan versi runtime aplikasi ke 1.4.7
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --runtime-version 1.4.7
  - summary: Mengonfigurasi aplikasi dengan autentikasi berbasis file dengan mengatur jalur file konfigurasi
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --config-file-path D:\home\site\wwwroot\auth.json
  - summary: Konfigurasikan aplikasi untuk mengizinkan permintaan yang tidak diaturentikasi untuk mencapai aplikasi.
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --unauthenticated-client-action AllowAnonymous
  - summary: Mengonfigurasi aplikasi untuk mengalihkan permintaan yang tidak diaturentikasi ke penyedia Facebook
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --redirect-provider Facebook
  - summary: Mengonfigurasi aplikasi untuk mendengarkan header penerusan X-FORWARDED-HOST dan X-FORWARDED-PROTO
    syntax: az webapp auth update -g myResourceGroup --name MyWebApp --proxy-convention Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action --unauthenticated-client-action
    parameterValueGroup: AllowAnonymous, RedirectToLoginPage, RejectWith401, RejectWith404
    summary: Tindakan yang harus diambil ketika klien yang tidak diaauthenticated mencoba mengakses aplikasi.
    description: ''
  - name: --config-file-path
    summary: Jalur file konfigurasi yang berisi pengaturan autentikasi jika berasal dari file.
    description: ''
  - name: --custom-host-header --proxy-custom-host-header
    summary: Nama header yang berisi host permintaan.
    description: ''
  - name: --custom-proto-header --proxy-custom-proto-header
    summary: Nama header yang berisi skema permintaan.
    description: ''
  - name: --enable-token-store
    parameterValueGroup: false, true
    summary: Benar untuk menyimpan token keamanan khusus platform yang diperoleh selama alur masuk; jika tidak, salah.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: True jika fitur Autentikasi / Otorisasi diaktifkan untuk aplikasi saat ini; jika tidak, salah.
    description: ''
  - name: --proxy-convention
    parameterValueGroup: Custom, NoProxy, Standard
    summary: Konvensi yang digunakan untuk menentukan url permintaan yang dibuat.
    description: ''
  - name: --redirect-provider
    summary: Penyedia autentikasi default yang digunakan saat beberapa penyedia dikonfigurasi.
    description: ''
  - name: --require-https
    parameterValueGroup: false, true
    summary: False jika respons autentikasi/otorisasi yang tidak memiliki skema HTTPS diizinkan; jika tidak, benar.
    description: ''
  - name: --runtime-version
    summary: RuntimeVersion dari fitur Autentikasi/ Otorisasi yang digunakan untuk aplikasi saat ini.
    description: ''
  - name: --set
    summary: Nilai bidang tertentu dalam pengaturan konfigurasi untuk fitur Azure App Service Authentication / Authorization V2.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''

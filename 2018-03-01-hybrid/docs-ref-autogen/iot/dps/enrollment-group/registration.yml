### YamlMime:AzureCLIGroup
uid: az_iot_dps_enrollment-group_registration
name: az iot dps enrollment-group registration
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **pendaftaran grup pendaftaran az iot dps** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pendaftaran perangkat untuk grup pendaftaran di Azure IoT Hub Device Provisioning Service.
description: ''
directCommands:
- uid: az_iot_dps_enrollment-group_registration_delete
  name: az iot dps enrollment-group registration delete
  summary: Menghapus pendaftaran perangkat untuk grup pendaftaran di Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps enrollment-group registration delete --registration-id
                                                    [--auth-type {key, login}]
                                                    [--dps-name]
                                                    [--etag]
                                                    [--login]
                                                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --registration-id --rid
    summary: ID pendaftaran perangkat.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iotdps-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --dps-name -n
    summary: Nama Azure IoT Hub Device Provisioning Service. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --etag -e
    summary: Tag Etag atau entitas yang sesuai dengan status terakhir sumber daya. Jika tidak ada etag yang disediakan, nilai '\*' digunakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --dps-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_dps_enrollment-group_registration_list
  name: az iot dps enrollment-group registration list
  summary: Mencantumkan pendaftaran perangkat untuk grup pendaftaran di Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps enrollment-group registration list --eid
                                                  [--auth-type {key, login}]
                                                  [--dps-name]
                                                  [--login]
                                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --eid --enrollment-id --gid --group-id
    summary: ID grup pendaftaran.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iotdps-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --dps-name -n
    summary: Nama Azure IoT Hub Device Provisioning Service. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --dps-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_dps_enrollment-group_registration_show
  name: az iot dps enrollment-group registration show
  summary: Dapatkan pendaftaran perangkat untuk grup pendaftaran di Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps enrollment-group registration show --registration-id
                                                  [--auth-type {key, login}]
                                                  [--dps-name]
                                                  [--login]
                                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --registration-id --rid
    summary: ID pendaftaran perangkat.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iotdps-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --dps-name -n
    summary: Nama Azure IoT Hub Device Provisioning Service. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --dps-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_iot_dps_enrollment-group_registration_delete
- az_iot_dps_enrollment-group_registration_list
- az_iot_dps_enrollment-group_registration_show

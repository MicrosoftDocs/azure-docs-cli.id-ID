### YamlMime:AzureCLIGroup
uid: az_iot_central
name: az iot central
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az iot central** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya IoT Central.
description: >-
  IoT Central adalah platform aplikasi IoT yang mengurangi beban dan biaya pengembangan, pengelolaan, dan pengelolaan solusi IoT tingkat perusahaan. Memilih untuk membangun dengan Azure IoT Central memberi Anda kesempatan untuk memfokuskan waktu, uang, dan energi Anda dalam mentransformasi bisnis Anda dengan data IoT, buka hanya mempertahankan dan memperbarui infrastruktur IoT yang kompleks dan terus berkembang.


  Dokumentasi IoT Central tersedia di https://aka.ms/iotcentral-documentation Informasi tambahan tentang perintah CLI tersedia di https://aka.ms/azure-cli-iot-ext.
directCommands:
- uid: az_iot_central_query
  name: az iot central query
  summary: Mengkueri telemetri perangkat atau data properti dengan Bahasa Kueri IoT Central.
  description: Untuk detail sintaks kueri, kunjungi https://docs.microsoft.com/en-us/azure/iot-central/core/howto-query-with-rest-api.
  syntax: >-
    az iot central query --app-id
                         --qs
                         [--api-version {1.1-preview}]
                         [--central-api-uri]
                         [--token]
  examples:
  - summary: Telemetri perangkat kueri
    syntax: az iot central query --app-id {appid} --query-string {query_string}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --qs --query-string
    summary: Klausa kueri untuk mengambil data telemetri atau properti.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: 1.1-preview
    parameterValueGroup: 1.1-preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''

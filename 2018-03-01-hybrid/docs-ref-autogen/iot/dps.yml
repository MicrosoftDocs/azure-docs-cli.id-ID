### YamlMime:AzureCLIGroup
uid: az_iot_dps
name: az iot dps
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az iot dps** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola entitas dalam Azure IoT Hub Device Provisioning Service (DPS). Tambahan dengan ekstensi IoT.
description: ''
directCommands:
- uid: az_iot_dps_compute-device-key
  name: az iot dps compute-device-key
  summary: Buat kunci SAS perangkat turunan.
  description: Buat kunci perangkat turunan untuk grup pendaftaran DPS.
  syntax: >-
    az iot dps compute-device-key --registration-id
                                  [--auth-type {key, login}]
                                  [--dps-name]
                                  [--eid]
                                  [--key]
                                  [--login]
                                  [--resource-group]
  examples:
  - summary: Komputasi kunci perangkat dengan kunci konten yang diberikan.
    syntax: az iot dps compute-device-key --key {enrollement_group_symmetric_key} --registration-id {registration_id}
  - summary: Komputasi kunci perangkat dengan grup pendaftaran yang diberikan.
    syntax: az iot dps compute-device-key -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --registration-id {registration_id}
  requiredParameters:
  - isRequired: true
    name: --registration-id
    summary: ID pendaftaran perangkat.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iotdps-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --dps-name -n
    summary: Nama Azure IoT Hub Device Provisioning Service. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --eid --enrollment-id --gid --group-id
    summary: ID grup pendaftaran.
    description: ''
  - name: --key --symmetric-key
    summary: Kunci akses bersama simetris untuk grup pendaftaran. Ini melewati registri Device Provisioning Service dan menghasilkan token SAS langsung dari kunci konten yang disediakan tanpa validasi lebih lanjut. Semua parameter perintah lainnya selain DARI ID pendaftaran akan diabaikan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --dps-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

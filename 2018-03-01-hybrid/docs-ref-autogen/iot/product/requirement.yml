### YamlMime:AzureCLIGroup
uid: az_iot_product_requirement
name: az iot product requirement
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **persyaratan produk az iot** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola persyaratan sertifikasi produk.
description: ''
directCommands:
- uid: az_iot_product_requirement_list
  name: az iot product requirement list
  summary: Temukan informasi tentang metode pengesahan provisi yang didukung untuk setiap jenis lencana.
  description: ''
  syntax: >-
    az iot product requirement list [--badge-type {IotDevice, IotEdgeCompatible, Pnp}]
                                    [--base-url]
  examples:
  - summary: Penggunaan dasar
    syntax: az iot product requirement list
  optionalParameters:
  - name: --badge-type --bt
    defaultValue: IotDevice
    parameterValueGroup: IotDevice, IotEdgeCompatible, Pnp
    summary: Jenis lencana sertifikasi.
    description: ''
  - name: --base-url
    summary: Ambil alih URL layanan sertifikasi untuk memungkinkan pengujian di lingkungan non-produksi.
    description: ''
commands:
- az_iot_product_requirement_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_iot_product_test_run
name: az iot product test run
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az iot product test run** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola uji sertifikasi pengujian produk yang dijalankan.
description: ''
directCommands:
- uid: az_iot_product_test_run_show
  name: az iot product test run show
  summary: Menampilkan status eksekusi pengujian.
  description: ''
  syntax: >-
    az iot product test run show --test-id
                                 [--base-url]
                                 [--interval]
                                 [--run-id]
                                 [--wait {false, true}]
  examples:
  - summary: Eksekusi pengujian produk terbaru
    syntax: az iot product test run show --test-id {test_id}
  - summary: Status pengujian menurut --run-id
    syntax: az iot product test run show --test-id {test_id} --run-id {run_id}
  requiredParameters:
  - isRequired: true
    name: --test-id -t
    summary: Id yang dihasilkan untuk pengujian sertifikasi perangkat.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Ambil alih URL layanan sertifikasi untuk memungkinkan pengujian di lingkungan non-produksi.
    description: ''
  - name: --interval --poll-interval
    defaultValue: "3"
    summary: Digunakan bersama dengan --wait. Menentukan seberapa sering (dalam detik) polling terjadi.
    description: ''
  - name: --run-id -r
    summary: Id yang dihasilkan dari uji coba.
    description: ''
  - name: --wait -w
    parameterValueGroup: false, true
    summary: Tunggu hingga status uji coba "dimulai" atau "berjalan".
    description: ''
- uid: az_iot_product_test_run_submit
  name: az iot product test run submit
  summary: Kirimkan uji coba yang telah selesai ke layanan mitra/produk.
  description: ''
  syntax: >-
    az iot product test run submit --run-id
                                   --test-id
                                   [--base-url]
  examples:
  - summary: Penggunaan dasar
    syntax: az iot product test run submit --test-id {test_id} --run-id {run_id}
  requiredParameters:
  - isRequired: true
    name: --run-id -r
    summary: Id yang dihasilkan dari uji coba.
    description: ''
  - isRequired: true
    name: --test-id -t
    summary: Id yang dihasilkan untuk pengujian sertifikasi perangkat.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Ambil alih URL layanan sertifikasi untuk memungkinkan pengujian di lingkungan non-produksi.
    description: ''
commands:
- az_iot_product_test_run_show
- az_iot_product_test_run_submit
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_iot_central_device-template
name: az iot central device-template
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az iot central device-template** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi templat perangkat IoT Central.
description: ''
directCommands:
- uid: az_iot_central_device-template_create
  name: az iot central device-template create
  summary: Buat templat perangkat di IoT Central.
  description: ''
  syntax: >-
    az iot central device-template create --app-id
                                          --content
                                          --device-template-id
                                          [--api-version {1.0, 1.1-preview, preview}]
                                          [--central-api-uri]
                                          [--token]
  examples:
  - summary: Membuat templat perangkat dengan payload yang dibaca dari file
    syntax: az iot central device-template create --app-id {appid} --content {pathtofile} --device-template-id {devicetemplateid}
  - summary: Membuat templat perangkat dengan payload yang dibaca dari json mentah
    syntax: az iot central device-template create --app-id {appid} --content {json} --device-template-id {devicetemplateid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --content -k
    summary: 'Definisi templat perangkat. Sediakan jalur ke file JSON atau JSON yang di-string mentah. [Contoh Jalur File: ./path/to/file.json] [Contoh JSON yang di string: {<Device Template JSON>}]. Isi permintaan harus berisi CapabilityModel.'
    description: ''
  - isRequired: true
    name: --device-template-id --dtid
    summary: Pengidentifikasi Model Digital Twin dari templat perangkat. Pelajari lebih lanjut di https://aka.ms/iotcentraldtmi.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_device-template_delete
  name: az iot central device-template delete
  summary: Menghapus templat perangkat dari IoT Central.
  description: 'Catatan: ini diharapkan gagal jika ada perangkat yang masih terkait dengan templat ini.'
  syntax: >-
    az iot central device-template delete --app-id
                                          --device-template-id
                                          [--api-version {1.0, 1.1-preview, preview}]
                                          [--central-api-uri]
                                          [--token]
  examples:
  - summary: Menghapus templat perangkat dari IoT Central
    syntax: az iot central device-template delete --app-id {appid} --device-template-id {devicetemplateid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --device-template-id --dtid
    summary: 'ID templat perangkat target. Contoh: somedevicetemplate.'
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_device-template_list
  name: az iot central device-template list
  summary: Dapatkan daftar templat perangkat untuk aplikasi IoT Central.
  description: ''
  syntax: >-
    az iot central device-template list --app-id
                                        [--api-version {1.0, 1.1-preview, preview}]
                                        [--central-api-uri]
                                        [--compact]
                                        [--token]
  examples:
  - summary: Mencantumkan semua templat perangkat dalam aplikasi, diurutkan menurut Id templat (default)
    syntax: az iot central device-template list --app-id {appid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --compact -c
    summary: Perlihatkan templat dalam mode ringkas. Untuk setiap templat hanya akan menampilkan id, nama, dan jenis model.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_device-template_show

    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_export_update
  name: az iot central export update
  summary: Memperbarui ekspor untuk aplikasi IoT Central.
  description: Sumber tidak dapat diubah setelah ekspor dibuat.
  syntax: >-
    az iot central export update --app-id
                                 --content
                                 --export-id
                                 [--api-version {1.1-preview}]
                                 [--central-api-uri]
                                 [--token]
  examples:
  - summary: Memperbarui ekspor dari file
    syntax: az iot central export update --app-id {appid} --export-id {exportid} --content './filepath/payload.json'
  - summary: Memperbarui nama tampilan ekspor dan mengaktifkan ekspor dari payload json
    syntax: "az iot central export update --app-id {appid} --export-id {exportid} --content \"{'displayName': 'Updated Export Name', 'enabled': true}\""
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --content -k
    summary: Definisi ekspor parsial. Sediakan jalur ke file JSON atau JSON yang di-string mentah. [Contoh Jalur File:./path/to/file.json] [Contoh JSON yang di string:{<Export Data JSON>}]. Isi permintaan harus berisi sebagian konten Ekspor.
    description: ''
  - isRequired: true
    name: --export-id --id
    summary: Pengidentifikasi unik untuk ekspor.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: 1.1-preview
    parameterValueGroup: 1.1-preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''

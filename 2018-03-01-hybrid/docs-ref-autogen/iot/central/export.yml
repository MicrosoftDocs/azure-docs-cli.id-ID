### YamlMime:AzureCLIGroup
uid: az_iot_central_export
name: az iot central export
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az iot central export** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi ekspor data IoT Central.
description: ''
directCommands:
- uid: az_iot_central_export_create
  name: az iot central export create
  summary: Membuat ekspor untuk aplikasi IoT Central.
  description: ''
  syntax: >-
    az iot central export create --app-id
                                 --destinations
                                 --display-name
                                 --export-id
                                 --source {deviceConnectivity, deviceLifecycle, deviceTemplateLifecycle, properties, telemetry}
                                 [--api-version {1.1-preview}]
                                 [--central-api-uri]
                                 [--en]
                                 [--enabled {false, true}]
                                 [--filter]
                                 [--token]
  examples:
  - summary: Membuat ekspor dengan filter, pengayaan, tujuan
    syntax: >-
      az iot central export create --app-id {appid} --export-id {exportid} --enabled {enabled} --display-name {displayname} --source {source} --filter "SELECT * FROM devices WHERE $displayName != "abc" AND $id = "a"" --enrichments '{
        "simulated": {
          "path": "$simulated"
        }
      }' --destinations '[
        {
          "id": "{destinationid}",
          "transform": "{ ApplicationId: .applicationId, Component: .component, DeviceName: .device.name }"
        }
      ]'
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --destinations --dests
    summary: Daftar tujuan dengan transformasi.
    description: ''
  - isRequired: true
    name: --display-name --name
    summary: Nama tampilan ekspor data.
    description: ''
  - isRequired: true
    name: --export-id --id
    summary: Pengidentifikasi unik untuk ekspor.
    description: ''
  - isRequired: true
    name: --source -s
    parameterValueGroup: deviceConnectivity, deviceLifecycle, deviceTemplateLifecycle, properties, telemetry
    summary: Sumber ekspor data.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: 1.1-preview
    parameterValueGroup: 1.1-preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --en --enrichments
    summary: Pengayaan ekspor data.
    description: ''
  - name: --enabled -e
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Status yang diaktifkan untuk ekspor data, Benar atau Salah.
    description: ''
  - name: --filter -f
    summary: 'Filter berbasis Bahasa Kueri IoT Central, detail selengkapnya dari: aka.ms/iotcquery.'
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_export_delete
  name: az iot central export delete
  summary: Menghapus ekspor untuk aplikasi IoT Central.
  description: ''
  syntax: >-
    az iot central export delete --app-id
                                 --export-id
                                 [--api-version {1.1-preview}]
                                 [--central-api-uri]
                                 [--token]
  examples:
  - summary: Menghapus ekspor
    syntax: az iot central export delete --app-id {appid} --export-id {exportid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --export-id --id
    summary: Pengidentifikasi unik untuk ekspor.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: 1.1-preview
    parameterValueGroup: 1.1-preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''

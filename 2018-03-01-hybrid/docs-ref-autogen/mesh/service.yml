### YamlMime:AzureCLIGroup
uid: az_mesh_service
name: az mesh service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jala** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **layanan az mesh** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola layanan Service Fabric Mesh.
description: ''
directCommands:
- uid: az_mesh_service_list
  name: az mesh service list
  summary: Mencantumkan semua sumber daya layanan.
  description: Mendapatkan informasi tentang semua layanan sumber daya aplikasi. Informasi tersebut mencakup deskripsi dan properti Layanan lainnya.
  syntax: >-
    az mesh service list --app-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mesh_service_show
  name: az mesh service show
  summary: Dapatkan detail layanan.
  description: ''
  syntax: >-
    az mesh service show --app-name
                         --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_mesh_service_list
- az_mesh_service_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_mesh_volume
name: az mesh volume
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jala** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **volume az mesh** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola volume.
description: ''
directCommands:
- uid: az_mesh_volume_create
  name: az mesh volume create
  summary: Buat volume.
  description: ''
  syntax: >-
    az mesh volume create --location
                          --name
                          --resource-group
                          [--template-file]
                          [--template-uri]
  examples:
  - summary: Buat volume dengan file templat di URL jarak jauh.
    syntax: az mesh volume create --location westus --name myvolume --resource-group mygroup --template-uri https://mystorage.blob.core.windows.net/templates/volumeDescription.json
  - summary: Buat volume dengan file templat di disk lokal.
    syntax: az mesh volume create --location westus --name myvolume --resource-group mygroup --template-file ./volumeDescription.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama volume.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --template-file
    summary: Jalur file lengkap templat pembuatan.
    description: ''
  - name: --template-uri
    summary: Jalur file lengkap templat pembuatan pada tautan http atau https.
    description: ''
- uid: az_mesh_volume_delete
  name: az mesh volume delete
  summary: Menghapus volume.
  description: ''
  syntax: >-
    az mesh volume delete --name
                          --resource-group
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama volume.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_mesh_volume_list
  name: az mesh volume list
  summary: Mencantumkan volume.
  description: ''
  syntax: az mesh volume list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mesh_volume_show
  name: az mesh volume show
  summary: Dapatkan detail volume.
  description: ''
  syntax: >-
    az mesh volume show --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama volume.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_mesh_volume_create
- az_mesh_volume_delete
- az_mesh_volume_list
- az_mesh_volume_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

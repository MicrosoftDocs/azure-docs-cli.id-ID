### YamlMime:AzureCLIGroup
uid: az_datashare_trigger
name: az datashare trigger
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datashare** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **pemicu az datashare** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pemicu dengan datashare.
description: ''
directCommands:
- uid: az_datashare_trigger_create
  name: az datashare trigger create
  summary: Buat Pemicu.
  description: ''
  syntax: >-
    az datashare trigger create --account-name
                                --name
                                --resource-group
                                --share-subscription-name
                                [--no-wait]
                                [--scheduled-trigger]
  examples:
  - summary: Triggers_Create
    syntax: az datashare trigger create --account-name "Account1" --resource-group "SampleResourceGroup" --share-subscription-name "ShareSubscription1" --scheduled-trigger recurrence-interval="Day" synchronization-mode="Incremental" synchronization-time="2018-11-14T04:47:52.9614956Z" --name "Trigger1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --trigger-name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Nama langganan berbagi yang akan menyimpan sink himpunan data.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --scheduled-trigger
    summary: Jenis pemicu berdasarkan jadwal.
    description: >-
      Penggunaan: --scheduled-trigger recurrence-interval=XX synchronization-mode=XX synchronization-time=XX kind=XX


      interval pengulangan: Diperlukan. Mode sinkronisasi Interval Pengulangan: Waktu sinkronisasi mode sinkronisasi: Diperlukan. Jenis waktu sinkronisasi: Diperlukan. Jenis sinkronisasi pada pemicu.
- uid: az_datashare_trigger_delete
  name: az datashare trigger delete
  summary: Menghapus Pemicu dalam shareSubscription.
  description: ''
  syntax: >-
    az datashare trigger delete --account-name
                                --name
                                --resource-group
                                --share-subscription-name
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Triggers_Delete
    syntax: az datashare trigger delete --account-name "Account1" --resource-group "SampleResourceGroup" --share-subscription-name "ShareSubscription1" --name "Trigger1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --trigger-name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Nama shareSubscription.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datashare_trigger_list
  name: az datashare trigger list
  summary: Mencantumkan Pemicu dalam langganan berbagi.
  description: ''
  syntax: >-
    az datashare trigger list --account-name
                              --resource-group
                              --share-subscription-name
                              [--skip-token]
  examples:
  - summary: Triggers_ListByShareSubscription
    syntax: az datashare trigger list --account-name "Account1" --resource-group "SampleResourceGroup" --share-subscription-name "ShareSubscription1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Nama langganan berbagi.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: Token kelanjutan.
    description: ''
- uid: az_datashare_trigger_show
  name: az datashare trigger show
  summary: Dapatkan Pemicu dalam shareSubscription.
  description: ''
  syntax: >-
    az datashare trigger show --account-name
                              --name
                              --resource-group
                              --share-subscription-name
  examples:
  - summary: Triggers_Get
    syntax: az datashare trigger show --account-name "Account1" --resource-group "SampleResourceGroup" --share-subscription-name "ShareSubscription1" --name "Trigger1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --trigger-name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Nama shareSubscription.
    description: ''
- uid: az_datashare_trigger_wait
  name: az datashare trigger wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi pemicu datashare terpenuhi.
  description: ''
  syntax: >-
    az datashare trigger wait --account-name
                              --name
                              --resource-group
                              --share-subscription-name
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pemicu datashare berhasil dibuat.
    syntax: az datashare trigger wait --account-name "Account1" --resource-group "SampleResourceGroup" --share-subscription-name "ShareSubscription1" --name "Trigger1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pemicu datashare berhasil dihapus.
    syntax: az datashare trigger wait --account-name "Account1" --resource-group "SampleResourceGroup" --share-subscription-name "ShareSubscription1" --name "Trigger1" --deleted
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --trigger-name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Nama shareSubscription.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_datashare_trigger_create
- az_datashare_trigger_delete
- az_datashare_trigger_list
- az_datashare_trigger_show
- az_datashare_trigger_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_datashare_provider-share-subscription
name: az datashare provider-share-subscription
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datashare** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az datashare provider-share-subscription** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola langganan berbagi penyedia dengan datashare.
description: ''
directCommands:
- uid: az_datashare_provider-share-subscription_adjust
  name: az datashare provider-share-subscription adjust
  summary: Sesuaikan tanggal kedaluwarsa langganan berbagi di berbagi penyedia.
  description: ''
  syntax: >-
    az datashare provider-share-subscription adjust --account-name
                                                    --provider-share-subscription-id
                                                    --resource-group
                                                    --share-name
                                                    [--expiration-date]
  examples:
  - summary: ProviderShareSubscriptions_Adjust
    syntax: az datashare provider-share-subscription adjust --account-name "Account1" --expiration-date "2020-12-26T22:33:24.5785265Z" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --provider-share-subscription-id
    summary: Untuk menemukan shareSubscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
  optionalParameters:
  - name: --expiration-date
    summary: Tanggal kedaluwarsa langganan berbagi dalam format UTC.
    description: ''
- uid: az_datashare_provider-share-subscription_list
  name: az datashare provider-share-subscription list
  summary: Mencantumkan langganan berbagi dalam berbagi penyedia.
  description: ''
  syntax: >-
    az datashare provider-share-subscription list --account-name
                                                  --resource-group
                                                  --share-name
                                                  [--skip-token]
  examples:
  - summary: ProviderShareSubscriptions_ListByShare
    syntax: az datashare provider-share-subscription list --account-name "Account1" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: Token Kelanjutan.
    description: ''
- uid: az_datashare_provider-share-subscription_reinstate
  name: az datashare provider-share-subscription reinstate
  summary: Memulihkan langganan berbagi di berbagi penyedia.
  description: ''
  syntax: >-
    az datashare provider-share-subscription reinstate --account-name
                                                       --provider-share-subscription-id
                                                       --resource-group
                                                       --share-name
                                                       [--expiration-date]
  examples:
  - summary: ProviderShareSubscriptions_Reinstate
    syntax: az datashare provider-share-subscription reinstate --account-name "Account1" --expiration-date "2020-12-26T22:33:24.5785265Z" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --provider-share-subscription-id
    summary: Untuk menemukan shareSubscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
  optionalParameters:
  - name: --expiration-date
    summary: Tanggal kedaluwarsa langganan berbagi dalam format UTC.
    description: ''
- uid: az_datashare_provider-share-subscription_revoke
  name: az datashare provider-share-subscription revoke
  summary: Mencabut langganan berbagi di berbagi penyedia.
  description: ''
  syntax: >-
    az datashare provider-share-subscription revoke --account-name
                                                    --provider-share-subscription-id
                                                    --resource-group
                                                    --share-name
                                                    [--no-wait]
  examples:
  - summary: ProviderShareSubscriptions_Revoke
    syntax: az datashare provider-share-subscription revoke --account-name "Account1" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --provider-share-subscription-id
    summary: Untuk menemukan shareSubscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_datashare_provider-share-subscription_show
  name: az datashare provider-share-subscription show
  summary: Mendapatkan langganan berbagi di berbagi penyedia.
  description: ''
  syntax: >-
    az datashare provider-share-subscription show --account-name
                                                  --provider-share-subscription-id
                                                  --resource-group
                                                  --share-name
  examples:
  - summary: ProviderShareSubscriptions_GetByShare
    syntax: az datashare provider-share-subscription show --account-name "Account1" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --provider-share-subscription-id
    summary: Untuk menemukan shareSubscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
- uid: az_datashare_provider-share-subscription_wait
  name: az datashare provider-share-subscription wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi langganan berbagi penyedia datashare terpenuhi.
  description: ''
  syntax: >-
    az datashare provider-share-subscription wait --account-name
                                                  --provider-share-subscription-id
                                                  --resource-group
                                                  --share-name
                                                  [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--interval]
                                                  [--timeout]
                                                  [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga langganan berbagi penyedia datashare berhasil dibuat.
    syntax: az datashare provider-share-subscription wait --account-name "Account1" --provider-share-subscription-id "4256e2cf-0f82-4865-961b-12f83333f487" --resource-group "SampleResourceGroup" --share-name "Share1" --created
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --provider-share-subscription-id
    summary: Untuk menemukan shareSubscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_datashare_provider-share-subscription_adjust
- az_datashare_provider-share-subscription_list
- az_datashare_provider-share-subscription_reinstate
- az_datashare_provider-share-subscription_revoke
- az_datashare_provider-share-subscription_show
- az_datashare_provider-share-subscription_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

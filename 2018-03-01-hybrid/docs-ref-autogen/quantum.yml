### YamlMime:AzureCLIGroup
uid: az_quantum
name: az quantum
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kuantum** untuk Azure CLI (versi 2.23.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az quantum** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Ruang Kerja Azure Quantum dan kirimkan pekerjaan ke Penyedia Azure Quantum.
description: ''
directCommands:
- uid: az_quantum_execute
  name: az quantum execute
  summary: Kirim pekerjaan untuk dijalankan di Azure Quantum, dan tunggu hasilnya.
  description: ''
  syntax: >-
    az quantum execute [--job-name]
                       [--job-params]
                       [--location]
                       [--no-build]
                       [--project]
                       [--resource-group]
                       [--shots]
                       [--storage]
                       [--target-capability]
                       [--target-id]
                       [--workspace-name]
                       [<PROGRAM_ARGS>]
  examples:
  - summary: Kirim program Q# dari folder saat ini dan tunggu hasilnya.
    syntax: az quantum execute -g MyResourceGroup -w MyWorkspace -l MyLocation -t MyTarget
  - summary: Kirim dan tunggu program Q# dari folder saat ini dengan parameter pekerjaan dan program.
    syntax: >-
      az quantum execute -g MyResourceGroup -w MyWorkspace -l MyLocation -t MyTarget \
          --job-params key1=value1 key2=value2 -- --n-qubits=3
  - summary: Kirim dan tunggu program Q# dari folder saat ini dengan parameter kemampuan target.
    syntax: >-
      az quantum execute -g MyResourceGroup -w MyWorkspace -l MyLocation -t MyTarget \
          --target-capability MyTargetCapability
  optionalParameters:
  - name: --job-name
    summary: Nama yang mudah diingat untuk menjalankan program ini.
    description: ''
  - name: --job-params
    summary: Parameter pekerjaan diteruskan ke target sebagai daftar pasangan key=value.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-build
    summary: Jika ditentukan, program Q# tidak dibangun sebelum mengirimkan.
    description: ''
  - name: --project
    summary: Lokasi proyek Q# yang akan dikirimkan. Default ke folder saat ini.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --shots
    summary: Berapa kali untuk menjalankan program Q# pada target yang diberikan.
    description: ''
  - name: --storage
    summary: Jika ditentukan, ConnectionString dari Azure Storage digunakan untuk menyimpan data dan hasil pekerjaan.
    description: ''
  - name: --target-capability
    summary: Parameter kemampuan target diteruskan ke pengkompilasi.
    description: ''
  - name: --target-id -t
    summary: Mesin eksekusi untuk pekerjaan komputasi kuantum. Saat ruang kerja dikonfigurasi dengan sekumpulan penyedia, mereka masing-masing mengaktifkan satu atau beberapa target. Anda dapat mengonfigurasi target default menggunakan `az quantum target set`.
    description: ''
  - name: --workspace-name -w
    summary: Nama Ruang Kerja Quantum. Anda dapat mengonfigurasi ruang kerja default menggunakan `az quantum workspace set`.
    description: ''
  - name: <PROGRAM_ARGS>
    summary: Daftar argumen yang diharapkan oleh operasi Q# yang ditentukan sebagai --name=value setelah `--`.
    description: ''
- uid: az_quantum_run
  name: az quantum run
  summary: Setara dengan `az quantum execute`.
  description: ''
  syntax: >-
    az quantum run [--job-name]
                   [--job-params]
                   [--location]
                   [--no-build]
                   [--project]
                   [--resource-group]
                   [--shots]
                   [--storage]
                   [--target-capability]
                   [--target-id]
                   [--workspace-name]
                   [<PROGRAM_ARGS>]
  examples:
  - summary: Kirim program Q# dari folder saat ini dan tunggu hasilnya.
    syntax: az quantum run -g MyResourceGroup -w MyWorkspace -l MyLocation -t MyTarget
  - summary: Kirim dan tunggu program Q# dari folder saat ini dengan parameter pekerjaan dan program.
    syntax: >-
      az quantum run -g MyResourceGroup -w MyWorkspace -l MyLocation -t MyTarget \
          --job-params key1=value1 key2=value2 -- --n-qubits=3
  - summary: Kirim dan tunggu program Q# dari folder saat ini dengan parameter kemampuan target.
    syntax: >-
      az quantum run -g MyResourceGroup -w MyWorkspace -l MyLocation -t MyTarget \
          --target-capability MyTargetCapability
  optionalParameters:
  - name: --job-name
    summary: Nama yang mudah diingat untuk menjalankan program ini.
    description: ''
  - name: --job-params
    summary: Parameter pekerjaan diteruskan ke target sebagai daftar pasangan key=value.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-build
    summary: Jika ditentukan, program Q# tidak dibangun sebelum mengirimkan.
    description: ''
  - name: --project
    summary: Lokasi proyek Q# yang akan dikirimkan. Default ke folder saat ini.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --shots
    summary: Berapa kali untuk menjalankan program Q# pada target yang diberikan.
    description: ''
  - name: --storage
    summary: Jika ditentukan, ConnectionString dari Azure Storage digunakan untuk menyimpan data dan hasil pekerjaan.
    description: ''
  - name: --target-capability
    summary: Parameter kemampuan target diteruskan ke pengkompilasi.
    description: ''
  - name: --target-id -t
    summary: Mesin eksekusi untuk pekerjaan komputasi kuantum. Saat ruang kerja dikonfigurasi dengan sekumpulan penyedia, mereka masing-masing mengaktifkan satu atau beberapa target. Anda dapat mengonfigurasi target default menggunakan `az quantum target set`.
    description: ''
  - name: --workspace-name -w
    summary: Nama Ruang Kerja Quantum. Anda dapat mengonfigurasi ruang kerja default menggunakan `az quantum workspace set`.
    description: ''
  - name: <PROGRAM_ARGS>
    summary: Daftar argumen yang diharapkan oleh operasi Q# yang ditentukan sebagai --name=value setelah `--`.
    description: ''

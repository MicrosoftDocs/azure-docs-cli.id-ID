### YamlMime:AzureCLIGroup
uid: az_boards_work-item_relation
name: az boards work-item relation
summary: Mengelola hubungan item pekerjaan.
description: ''
directCommands:
- uid: az_boards_work-item_relation_add
  name: az boards work-item relation add
  summary: Tambahkan relasi ke item kerja.
  description: ''
  syntax: >-
    az boards work-item relation add --id
                                     --relation-type
                                     [--detect {false, true}]
                                     [--org]
                                     [--target-id]
                                     [--target-url]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID item kerja.
    description: ''
  - isRequired: true
    name: --relation-type
    summary: 'Jenis relasi yang akan dibuat. Contoh: induk, anak.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --target-id
    summary: 'ID item kerja untuk membuat hubungan.                          Beberapa nilai dapat diteruskan dipisahkan koma. Contoh: 1,2.'
    description: ''
  - name: --target-url
    summary: URL item kerja untuk membuat hubungan.                          Beberapa nilai dapat diteruskan dipisahkan koma.
    description: ''
- uid: az_boards_work-item_relation_list-type
  name: az boards work-item relation list-type
  summary: Mencantumkan hubungan item kerja yang didukung dalam organisasi.
  description: ''
  syntax: >-
    az boards work-item relation list-type [--detect {false, true}]
                                           [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_boards_work-item_relation_remove
  name: az boards work-item relation remove
  summary: Hapus relasi dari item kerja.
  description: ''
  syntax: >-
    az boards work-item relation remove --id
                                        --relation-type
                                        --target-id
                                        [--detect {false, true}]
                                        [--org]
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID item kerja.
    description: ''
  - isRequired: true
    name: --relation-type
    summary: 'Jenis relasi yang akan dihapus. Contoh: induk, anak.'
    description: ''
  - isRequired: true
    name: --target-id
    summary: 'ID item kerja untuk menghapus hubungan.                          Beberapa nilai dapat diteruskan dipisahkan koma. Contoh: 1,2.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_boards_work-item_relation_show
  name: az boards work-item relation show
  summary: Dapatkan item kerja, isi hubungan dengan nama yang mudah diingat.
  description: ''
  syntax: >-
    az boards work-item relation show --id
                                      [--detect {false, true}]
                                      [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID item kerja.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
commands:
- az_boards_work-item_relation_add
- az_boards_work-item_relation_list-type
- az_boards_work-item_relation_remove
- az_boards_work-item_relation_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_network_firewall_application-rule
name: az network firewall application-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network firewall application-rule** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi aturan aplikasi Azure Firewall.
description: ''
directCommands:
- uid: az_network_firewall_application-rule_create
  name: az network firewall application-rule create
  summary: Buat aturan aplikasi Azure Firewall.
  description: ''
  syntax: >-
    az network firewall application-rule create --collection-name
                                                --firewall-name
                                                --name
                                                --protocols
                                                --resource-group
                                                [--action {Allow, Deny}]
                                                [--description]
                                                [--fqdn-tags]
                                                [--priority]
                                                [--source-addresses]
                                                [--source-ip-groups]
                                                [--target-fqdns]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama koleksi untuk membuat aturan. Akan membuat koleksi jika tidak ada.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan aplikasi.
    description: ''
  - isRequired: true
    name: --protocols
    summary: Daftar protokol dan nomor port yang dipisahkan spasi untuk digunakan, dalam format PROTOCOL=PORT. Protokol yang valid adalah Http, Https.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: Allow, Deny
    summary: Tindakan yang akan diterapkan untuk kumpulan aturan. Berikan hanya jika Anda ingin membuat koleksi.
    description: ''
  - name: --description
    summary: Deskripsi aturan.
    description: ''
  - name: --fqdn-tags
    summary: Daftar tag FQDN yang dipisahkan spasi.
    description: ''
  - name: --priority
    summary: Prioritas pengumpulan aturan dari 100 (tinggi) hingga 65000 (rendah). Berikan hanya jika Anda ingin membuat koleksi.
    description: ''
  - name: --source-addresses
    summary: Daftar alamat IP sumber yang dipisahkan spasi. Gunakan '\*' untuk mencocokkan semua.
    description: ''
  - name: --source-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup sumber.
    description: ''
  - name: --target-fqdns
    summary: Daftar nama domain yang sepenuhnya memenuhi syarat (FDQN) yang dipisahkan spasi.
    description: ''
- uid: az_network_firewall_application-rule_delete
  name: az network firewall application-rule delete
  summary: Menghapus aturan aplikasi Azure Firewall.
  description: ''
  syntax: >-
    az network firewall application-rule delete --collection-name
                                                --firewall-name
                                                --name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_application-rule_list
  name: az network firewall application-rule list
  summary: Mencantumkan aturan aplikasi Azure Firewall.
  description: ''
  syntax: >-
    az network firewall application-rule list --collection-name
                                              --firewall-name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_application-rule_show
  name: az network firewall application-rule show
  summary: Dapatkan detail aturan aplikasi Azure Firewall.
  description: ''
  syntax: >-
    az network firewall application-rule show --collection-name
                                              --firewall-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

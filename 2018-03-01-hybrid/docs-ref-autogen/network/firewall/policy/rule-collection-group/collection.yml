### YamlMime:AzureCLIGroup
uid: az_network_firewall_policy_rule-collection-group_collection
name: az network firewall policy rule-collection-group collection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network firewall policy rule-collection-group collection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi kumpulan aturan kebijakan firewall Azure di grup kumpulan aturan.
description: >-
  Saat ini, kebijakan Azure Firewall mendukung dua jenis kumpulan aturan yaitu kumpulan Filter dan koleksi NAT. Ada tiga jenis aturan yang merupakan aturan aplikasi, aturan jaringan, dan aturan nat.

  Dukungan koleksi NAT memiliki daftar aturan nat. Dukungan kumpulan filter termasuk daftar aturan (aturan jaringan atau aturan aplikasi) di dalamnya. Tetapi semua aturan harus jenis yang sama.
directCommands:
- uid: az_network_firewall_policy_rule-collection-group_collection_add-filter-collection
  name: az network firewall policy rule-collection-group collection add-filter-collection
  summary: Tambahkan kumpulan filter ke dalam grup kumpulan aturan kebijakan firewall Azure.
  description: Argumen Aturan Umum digunakan untuk aturan Jaringan dan aturan Aplikasi. Jika Anda ingin menambahkan lebih banyak aturan ke dalam kumpulan filter, silakan gunakan "az network policy rule-collection-group collection rule add/remove".
  syntax: >-
    az network firewall policy rule-collection-group collection add-filter-collection --collection-priority
                                                                                      --name
                                                                                      --policy-name
                                                                                      --rcg-name
                                                                                      --resource-group
                                                                                      [--action {Allow, Deny}]
                                                                                      [--description]
                                                                                      [--dest-addr]
                                                                                      [--dest-ipg]
                                                                                      [--destination-fqdns]
                                                                                      [--destination-ports]
                                                                                      [--enable-tls-insp {false, true}]
                                                                                      [--fqdn-tags]
                                                                                      [--ip-protocols {Any, ICMP, TCP, UDP}]
                                                                                      [--protocols]
                                                                                      [--rule-name]
                                                                                      [--rule-type {ApplicationRule, NatRule, NetworkRule}]
                                                                                      [--source-addresses]
                                                                                      [--source-ip-groups]
                                                                                      [--target-fqdns]
                                                                                      [--target-urls]
                                                                                      [--web-categories]
  examples:
  - summary: Menambahkan kumpulan filter dengan aturan Jaringan ke dalam grup kumpulan aturan
    syntax: az network firewall policy rule-collection-group collection add-filter-collection -g {rg} --policy-name {policy} --rule-collection-group-name {collectiongroup} --name filter_collection --action Allow --rule-name network_rule --rule-type NetworkRule --description "test" --destination-addresses "202.120.36.15" --source-addresses "202.120.36.13" "202.120.36.14" --destination-ports 12003 12004 --ip-protocols TCP UDP --collection-priority 11002
  - summary: Menambahkan kumpulan filter dengan aturan Aplikasi ke dalam grup kumpulan aturan
    syntax: az network firewall policy rule-collection-group collection add-filter-collection -g {rg} --policy-name {policy} --rule-collection-group-name {collectiongroup} --name filter_collection --action Allow --rule-name application_rule --rule-type ApplicationRule --description "test" --destination-addresses "202.120.36.15" "202.120.36.16" --source-addresses "202.120.36.13" "202.120.36.14" --protocols Http=12800 Https=12801 --fqdn-tags AzureBackup HDInsight --collection-priority 11100
  requiredParameters:
  - isRequired: true
    name: --collection-priority
    summary: Prioritas aturan dalam Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koleksi dalam Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --rcg-name --rule-collection-group-name
    summary: Nama Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: Allow, Deny
    summary: Jenis tindakan kumpulan aturan.
    description: ''
  - name: --description
    summary: Deskripsi aturan.
    description: ''
  - name: --dest-addr --destination-addresses
    summary: Daftar alamat IP tujuan yang dipisahkan spasi.
    description: ''
  - name: --dest-ipg --destination-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup tujuan.
    description: ''
  - name: --destination-fqdns
    summary: Daftar FQDN tujuan yang dipisahkan spasi.
    description: ''
  - name: --destination-ports
    summary: Daftar port tujuan yang dipisahkan spasi. Argumen ini didukung untuk Nat dan Aturan Jaringan.
    description: ''
  - name: --enable-tls-insp --enable-tls-inspection
    parameterValueGroup: false, true
    summary: Aktifkan bendera untuk mengakhiri koneksi TLS untuk aturan ini.
    description: ''
  - name: --fqdn-tags
    summary: Daftar tag FQDN yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --ip-protocols
    parameterValueGroup: Any, ICMP, TCP, UDP
    summary: Daftar protokol IP yang dipisahkan spasi. Argumen ini didukung untuk Nat dan Aturan Jaringan.
    description: ''
  - name: --protocols
    summary: Daftar protokol dan nomor port yang dipisahkan spasi untuk digunakan, dalam format PROTOCOL=PORT. Protokol yang valid adalah Http, Https.
    description: ''
  - name: --rule-name
    summary: Nama aturan.
    description: ''
  - name: --rule-type
    parameterValueGroup: ApplicationRule, NatRule, NetworkRule
    summary: Jenis aturan.
    description: ''
  - name: --source-addresses
    summary: Daftar alamat IP sumber yang dipisahkan spasi.
    description: ''
  - name: --source-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup sumber.
    description: ''
  - name: --target-fqdns
    summary: Daftar FQDN yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --target-urls
    summary: Daftar url target yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --web-categories
    summary: Daftar kategori web yang dipisahkan spasi untuk aturan ini.
    description: ''
- uid: az_network_firewall_policy_rule-collection-group_collection_add-nat-collection
  name: az network firewall policy rule-collection-group collection add-nat-collection
  summary: Tambahkan koleksi NAT ke dalam grup kumpulan aturan kebijakan firewall Azure.
  description: ''
  syntax: >-
    az network firewall policy rule-collection-group collection add-nat-collection --collection-priority
                                                                                   --name
                                                                                   --policy-name
                                                                                   --rcg-name
                                                                                   --resource-group
                                                                                   [--action {DNAT, SNAT}]
                                                                                   [--description]
                                                                                   [--dest-addr]
                                                                                   [--destination-ports]
                                                                                   [--ip-protocols {Any, ICMP, TCP, UDP}]
                                                                                   [--rule-name]
                                                                                   [--source-addresses]
                                                                                   [--source-ip-groups]
                                                                                   [--translated-address]
                                                                                   [--translated-fqdn]
                                                                                   [--translated-port]
  examples:
  - summary: Menambahkan koleksi NAT ke dalam grup kumpulan aturan
    syntax: az network firewall policy rule-collection-group collection add-nat-collection -n nat_collection --collection-priority 10003 --policy-name {policy} -g {rg} --rule-collection-group-name {collectiongroup} --action DNAT --rule-name network_rule --description "test" --destination-addresses "202.120.36.15" --source-addresses "202.120.36.13" "202.120.36.14" --translated-address 128.1.1.1 --translated-port 1234 --destination-ports 12000 12001 --ip-protocols TCP UDP
  requiredParameters:
  - isRequired: true
    name: --collection-priority
    summary: Prioritas aturan dalam Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koleksi dalam Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --rcg-name --rule-collection-group-name
    summary: Nama Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: DNAT, SNAT
    summary: Jenis tindakan kumpulan aturan.
    description: ''
  - name: --description
    summary: Deskripsi aturan.
    description: ''
  - name: --dest-addr --destination-addresses
    summary: Daftar alamat IP tujuan yang dipisahkan spasi.
    description: ''
  - name: --destination-ports
    summary: Daftar port tujuan yang dipisahkan spasi. Argumen ini didukung untuk Nat dan Aturan Jaringan.
    description: ''
  - name: --ip-protocols
    parameterValueGroup: Any, ICMP, TCP, UDP
    summary: Daftar protokol IP yang dipisahkan spasi. Argumen ini didukung untuk Nat dan Aturan Jaringan.
    description: ''
  - name: --rule-name
    summary: Nama aturan.
    description: ''
  - name: --source-addresses
    summary: Daftar alamat IP sumber yang dipisahkan spasi.
    description: ''
  - name: --source-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup sumber.
    description: ''
  - name: --translated-address
    summary: Alamat yang diterjemahkan untuk kumpulan aturan NAT ini.
    description: ''
  - name: --translated-fqdn
    summary: FQDN yang diterjemahkan untuk kumpulan aturan NAT ini.
    description: ''
  - name: --translated-port
    summary: Port yang diterjemahkan untuk kumpulan aturan NAT ini.
    description: ''
- uid: az_network_firewall_policy_rule-collection-group_collection_list
  name: az network firewall policy rule-collection-group collection list
  summary: Mencantumkan semua kumpulan aturan dari grup kumpulan aturan kebijakan firewall Azure.
  description: ''
  syntax: >-
    az network firewall policy rule-collection-group collection list --policy-name
                                                                     --rcg-name
                                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --rcg-name --rule-collection-group-name
    summary: Nama Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_network_virtual-appliance
name: az network virtual-appliance
summary: Mengelola Azure Network Virtual Appliance.
description: ''
directCommands:
- uid: az_network_virtual-appliance_create
  name: az network virtual-appliance create
  summary: Buat appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance create --name
                                        --resource-group
                                        --scale-unit
                                        --vendor
                                        --version
                                        --vhub
                                        [--asn]
                                        [--boot-blobs]
                                        [--cloud-blobs]
                                        [--cloud-init-config]
                                        [--location]
                                        [--tags]
  examples:
  - summary: Buat appliance virtual jaringan Azure.
    syntax: az network virtual-appliance create -n MyName -g MyRG --vhub {vhubID} --vendor "barracudasdwanrelease" --scale-unit 2 -v latest --asn 10000 --init-config "echo $hello" --boot-blobs {blobUrl1} {blobUrl2} --cloud-blobs {blobUrl3} {blobUrl4}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scale-unit
    summary: Unit Skala Appliance Virtual.
    description: ''
  - isRequired: true
    name: --vendor
    summary: Vendor Appliance Virtual.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Versi Appliance Virtual.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Nama atau ID hub virtual tempat Penyedia Mitra Keamanan berada.
    description: ''
  optionalParameters:
  - name: --asn
    summary: VirtualAppliance ASN. Nilai yang valid berkisar dari 1 hingga 4294967295.
    description: ''
  - name: --boot-blobs --boot-strap-config-blobs
    summary: Daftar URL penyimpanan BootStrapConfigurationBlobs yang dipisahkan ruang.
    description: ''
  - name: --cloud-blobs --cloud-init-config-blobs
    summary: Daftar URL penyimpanan CloudInitConfigurationBlob yang dipisahkan ruang.
    description: ''
  - name: --cloud-init-config --init-config
    summary: Skrip CloudInitConfiguration yang akan dijalankan selama inisialisasi cloud.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_list
  name: az network virtual-appliance list
  summary: Mencantumkan semua appliance virtual jaringan Azure.
  description: ''
  syntax: az network virtual-appliance list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:

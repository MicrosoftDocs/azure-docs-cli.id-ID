- uid: az_network_vnet-gateway_update
  name: az network vnet-gateway update
  summary: Memperbarui gateway jaringan virtual.
  description: ''
  syntax: >-
    az network vnet-gateway update [--add]
                                   [--address-prefixes]
                                   [--asn]
                                   [--bgp-peering-address]
                                   [--client-protocol {IkeV2, SSTP}]
                                   [--content-type]
                                   [--enable-bgp {false, true}]
                                   [--force-string]
                                   [--gateway-default-site]
                                   [--gateway-type {ExpressRoute, Vpn}]
                                   [--ids]
                                   [--name]
                                   [--no-wait]
                                   [--peer-weight]
                                   [--public-ip-addresses]
                                   [--radius-secret]
                                   [--radius-server]
                                   [--remove]
                                   [--resource-group]
                                   [--set]
                                   [--sku {Basic, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw2, VpnGw3}]
                                   [--tags]
                                   [--vnet]
                                   [--vpn-type {PolicyBased, RouteBased}]
  examples:
  - summary: Ubah SKU gateway jaringan virtual.
    syntax: az network vnet-gateway update -g MyResourceGroup -n MyVnetGateway --sku VpnGw2
  - summary: Memperbarui gateway jaringan virtual. (dibuat otomatis)
    syntax: az network vnet-gateway update --address-prefixes 40.1.0.0/24 --client-protocol IkeV2 --name MyVnetGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-prefixes
    summary: Daftar awalan CIDR yang dipisahkan spasi mewakili ruang alamat untuk P2S Vpnclient.
    description: ''
  - name: --asn
    summary: Nomor Sistem Otonom yang digunakan untuk pengaturan BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Alamat IP yang digunakan untuk peering BGP.
    description: ''
  - name: --client-protocol
    parameterValueGroup: IkeV2, SSTP
    summary: Protokol yang digunakan untuk menyambungkan.
    description: ''
  - name: --content-type
    defaultValue: application/json
    summary: ''
    description: ''
  - name: --enable-bgp
    parameterValueGroup: false, true
    summary: Aktifkan BGP (Border Gateway Protocol).
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-default-site
    summary: Nama atau ID gateway jaringan lokal yang mewakili situs jaringan lokal dengan rute default.
    description: ''
  - name: --gateway-type
    parameterValueGroup: ExpressRoute, Vpn
    summary: Jenis gateway.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway VNet.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peer-weight
    summary: Berat (0-100) ditambahkan ke rute yang dipelajari melalui peering BGP.
    description: ''
  - name: --public-ip-addresses
    summary: Tentukan SATU IP publik (nama atau ID) untuk gateway aktif-siaga. Tentukan dua IP publik yang dipisahkan spasi untuk gateway aktif-aktif.
    description: ''
  - name: --radius-secret
    summary: Rahasia Radius untuk digunakan untuk autentikasi.
    description: ''
  - name: --radius-server
    summary: Alamat server Radius untuk disambungkan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Basic, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw2, VpnGw3
    summary: SKU gateway VNet.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnet
    summary: Nama atau ID jaringan virtual yang berisi subnet bernama 'GatewaySubnet'.
    description: ''
  - name: --vpn-type
    parameterValueGroup: PolicyBased, RouteBased
    summary: Jenis perutean VPN.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_wait
  name: az network vnet-gateway wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi gateway jaringan virtual terpenuhi.
  description: ''
  syntax: >-
    az network vnet-gateway wait [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--ids]
                                 [--interval]
                                 [--name]
                                 [--resource-group]
                                 [--timeout]
                                 [--updated]
  examples:
  - summary: Jeda CLI hingga gateway jaringan virtual dibuat.
    syntax: az network vnet-gateway wait -g MyResourceGroup -n MyVnetGateway --created
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi gateway jaringan virtual terpenuhi. (dibuat otomatis)
    syntax: az network vnet-gateway wait --name MyVnetGateway --resource-group MyResourceGroup --updated
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama gateway VNet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

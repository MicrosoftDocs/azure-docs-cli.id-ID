  description: ''
  syntax: >-
    az network vnet-gateway reset [--gateway-vip]
                                  [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Mengatur ulang gateway jaringan virtual.
    syntax: az network vnet-gateway reset -g MyResourceGroup -n MyVnetGateway
  - summary: Atur ulang gateway jaringan virtual dengan fitur Active-Active diaktifkan.
    syntax: az network vnet-gateway reset -g MyResourceGroup -n MyVnetGateway --gateway-vip MyGatewayIP
  optionalParameters:
  - name: --gateway-vip
    summary: Alamat vip gateway jaringan virtual yang disediakan untuk memulai reset gateway yang diaktifkan fitur aktif-aktif. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway VNet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

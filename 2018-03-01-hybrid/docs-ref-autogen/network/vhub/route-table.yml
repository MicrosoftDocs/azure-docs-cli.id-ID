### YamlMime:AzureCLIGroup
uid: az_network_vhub_route-table
name: az network vhub route-table
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az network vhub route-table** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola tabel rute di hub virtual.
description: ''
directCommands:
- uid: az_network_vhub_route-table_create
  name: az network vhub route-table create
  summary: Buat tabel rute di hub virtual.
  description: ''
  syntax: >-
    az network vhub route-table create --name
                                       --resource-group
                                       --vhub-name
                                       [--connections {All_Branches, All_Vnets}]
                                       [--destination-type {CIDR, ResourceId, Service}]
                                       [--destinations]
                                       [--labels]
                                       [--next-hop]
                                       [--next-hop-type {IPAddress, ResourceId}]
                                       [--next-hops]
                                       [--no-wait]
                                       [--route-name]
  examples:
  - summary: Buat tabel rute v3 di hub virtual.
    syntax: az network vhub route-table create -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --route-name MyRoute --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type ResourceId --next-hop /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/azureFirewalls/MyFirewall --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel rute hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --connections
    parameterValueGroup: All_Branches, All_Vnets
    summary: Daftar semua koneksi yang dilampirkan ke tabel rute ini.
    description: ''
  - name: --destination-type
    parameterValueGroup: CIDR, ResourceId, Service
    summary: Jenis tujuan.
    description: ''
  - name: --destinations
    summary: Daftar semua tujuan yang dipisahkan spasi.
    description: ''
  - name: --labels
    summary: Daftar yang dipisahkan spasi dari semua label yang terkait dengan tabel rute ini.
    description: ''
  - name: --next-hop
    summary: ID sumber daya hop berikutnya.
    description: ''
  - name: --next-hop-type
    parameterValueGroup: IPAddress, ResourceId
    summary: Jenis lompatan berikutnya. Jika --next-hops (v2) disediakan, seharusnya IPAddress; jika --next-hop (v3) disediakan, itu harus ResourceId.
    description: ''
  - name: --next-hops
    summary: Daftar alamat IP yang dipisahkan spasi dari hop berikutnya. Saat ini hanya satu lompatan berikutnya yang diizinkan untuk setiap rute.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --route-name
    summary: Nama rute.
    description: ''
- uid: az_network_vhub_route-table_delete
  name: az network vhub route-table delete
  summary: Hapus tabel rute di hub virtual.
  description: ''
  syntax: >-
    az network vhub route-table delete --name
                                       --resource-group
                                       --vhub-name
  examples:
  - summary: Hapus tabel rute di hub virtual.
    syntax: az network vhub route-table delete -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel rute hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
- uid: az_network_vhub_route-table_list
  name: az network vhub route-table list
  summary: Mencantumkan semua tabel rute di hub virtual.
  description: ''
  syntax: >-
    az network vhub route-table list --resource-group
                                     --vhub-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
- uid: az_network_vhub_route-table_show
  name: az network vhub route-table show
  summary: Tampilkan tabel rute di hub virtual.
  description: ''
  syntax: >-
    az network vhub route-table show --name
                                     --resource-group
                                     --vhub-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel rute hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
- uid: az_network_vhub_route-table_update
  name: az network vhub route-table update
  summary: Perbarui tabel rute di hub virtual.
  description: ''
  syntax: >-
    az network vhub route-table update --name
                                       --resource-group
                                       --vhub-name
                                       [--connections {All_Branches, All_Vnets}]
                                       [--labels]
                                       [--no-wait]
  examples:
  - summary: Perbarui label untuk tabel rute v3 di hub virtual.
    syntax: az network vhub route-table update -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel rute hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --connections
    parameterValueGroup: All_Branches, All_Vnets
    summary: Daftar semua koneksi yang dilampirkan ke tabel rute ini.
    description: ''
  - name: --labels
    summary: Daftar yang dipisahkan spasi dari semua label yang terkait dengan tabel rute ini.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_network_vhub_route-table_wait
  name: az network vhub route-table wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi tabel rute vhub terpenuhi.
  description: ''
  syntax: >-
    az network vhub route-table wait --name
                                     --resource-group
                                     --vhub-name
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga tabel rute berhasil disediakan.
    syntax: az network vhub route-table wait -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel rute hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_network_vhub_route-table_create
- az_network_vhub_route-table_delete
- az_network_vhub_route-table_list
- az_network_vhub_route-table_route
- az_network_vhub_route-table_route_add
- az_network_vhub_route-table_route_list
- az_network_vhub_route-table_route_remove
- az_network_vhub_route-table_show
- az_network_vhub_route-table_update
- az_network_vhub_route-table_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb_address-pool_address
name: az network cross-region-lb address-pool address
summary: Kelola alamat backend dari kumpulan alamat backend keseimbangan beban lintas wilayah.
description: ''
directCommands:
- uid: az_network_cross-region-lb_address-pool_address_add
  name: az network cross-region-lb address-pool address add
  summary: Tambahkan satu alamat backend ke dalam kumpulan alamat backend load balance.
  description: ''
  syntax: >-
    az network cross-region-lb address-pool address add --frontend-ip-address
                                                        --lb-name
                                                        --name
                                                        --pool-name
                                                        --resource-group
  examples:
  - summary: Tambahkan satu alamat backend ke dalam kumpulan alamat backend load balance.
    syntax: az network cross-region-lb address-pool address add -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress --frontend-ip-address /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb2
  requiredParameters:
  - isRequired: true
    name: --frontend-ip-address
    summary: Id sumber daya konfigurasi ip frontend yang ditentukan dalam loadbalancer regional.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama alamat backend.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Nama kumpulan alamat backend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_address-pool_address_list
  name: az network cross-region-lb address-pool address list
  summary: Cantumkan semua alamat backend kumpulan alamat backend keseimbangan beban.
  description: ''

### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway_connection_ipsec-policy
name: az network vpn-gateway connection ipsec-policy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network vpn-gateway connection ipsec-policy** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kebijakan IPSec koneksi gateway VPN situs-ke-situs.
description: ''
directCommands:
- uid: az_network_vpn-gateway_connection_ipsec-policy_add
  name: az network vpn-gateway connection ipsec-policy add
  summary: Tambahkan kebijakan IPSec ke koneksi gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection ipsec-policy add --connection-name
                                                       --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                                       --gateway-name
                                                       --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                                       --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                                       --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                                       --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                                       --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                                       --resource-group
                                                       --sa-data-size
                                                       --sa-lifetime
                                                       [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: Grup DH yang digunakan dalam IKE Fase 1 untuk SA awal.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256
    summary: Algoritma enkripsi IKE (IKE fase 2).
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384
    summary: Algoritma integritas IKE (IKE fase 2).
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: Algoritma enkripsi IPSec (IKE fase 1).
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: Algoritma integritas IPSec (IKE fase 1).
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM
    summary: Grup Pfs yang digunakan dalam IKE Fase 2 untuk SA anak baru.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sa-data-size
    summary: Ukuran payload Asosiasi Keamanan IPSec (juga disebut Mode Cepat atau Fase 2 SA) di KB untuk terowongan VPN situs-ke-situs.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Asosiasi Keamanan IPSec (juga disebut Mode Cepat atau Fase 2 SA) dalam hitungan detik untuk terowongan VPN situs-ke-situs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_network_vpn-gateway_connection_ipsec-policy_list
  name: az network vpn-gateway connection ipsec-policy list
  summary: Mencantumkan kebijakan IPSec koneksi gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection ipsec-policy list --connection-name
                                                        --gateway-name
                                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_connection_ipsec-policy_remove
  name: az network vpn-gateway connection ipsec-policy remove
  summary: Hapus kebijakan IPSec dari koneksi gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection ipsec-policy remove --connection-name
                                                          --gateway-name
                                                          --index
                                                          --resource-group
                                                          [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --index
    summary: Daftar indeks item (dimulai dengan 1).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
commands:
- az_network_vpn-gateway_connection_ipsec-policy_add
- az_network_vpn-gateway_connection_ipsec-policy_list
- az_network_vpn-gateway_connection_ipsec-policy_remove

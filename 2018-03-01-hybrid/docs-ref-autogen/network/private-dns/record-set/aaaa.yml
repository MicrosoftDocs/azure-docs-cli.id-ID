### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_aaaa
name: az network private-dns record-set aaaa
summary: Mengelola catatan DNS AAAA Privat.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_aaaa_add-record
  name: az network private-dns record-set aaaa add-record
  summary: Tambahkan catatan AAAA.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa add-record --ipv6-address
                                                      --record-set-name
                                                      --resource-group
                                                      --zone-name
  examples:
  - summary: Tambahkan catatan AAAA.
    syntax: >-
      az network private-dns record-set aaaa add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -a MyIpv6Address
  requiredParameters:
  - isRequired: true
    name: --ipv6-address -a
    summary: Alamat IPV6 dalam notasi string.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona. Membuat kumpulan catatan baru jika tidak ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_create
  name: az network private-dns record-set aaaa create
  summary: Buat kumpulan catatan AAAA kosong.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa create --name
                                                  --resource-group
                                                  --zone-name
                                                  [--metadata]
                                                  [--ttl]
  examples:
  - summary: Buat kumpulan catatan AAAA kosong.
    syntax: az network private-dns record-set aaaa create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: TTL kumpulan catatan (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_delete
  name: az network private-dns record-set aaaa delete
  summary: Menghapus kumpulan catatan AAAA dan semua rekaman terkait.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa delete --name
                                                  --resource-group
                                                  --zone-name
                                                  [--if-match]
                                                  [--yes]
  examples:
  - summary: Menghapus kumpulan catatan AAAA dan semua rekaman terkait.
    syntax: az network private-dns record-set aaaa delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menghapus kumpulan catatan saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penghapusan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_list
  name: az network private-dns record-set aaaa list
  summary: Mencantumkan semua kumpulan catatan AAAA di zona.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa list --resource-group
                                                --zone-name
  examples:
  - summary: Mencantumkan semua kumpulan catatan AAAA di zona.
    syntax: az network private-dns record-set aaaa list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_remove-record
  name: az network private-dns record-set aaaa remove-record
  summary: Hapus catatan AAAA dari kumpulan catatannya.
  description: Secara default, jika rekaman terakhir dalam kumpulan dihapus, kumpulan catatan akan dihapus. Untuk mempertahankan kumpulan catatan kosong, sertakan --keep-empty-record-set.
  syntax: >-
    az network private-dns record-set aaaa remove-record --ipv6-address
                                                         --record-set-name
                                                         --resource-group
                                                         --zone-name
                                                         [--keep-empty-record-set]
  examples:
  - summary: Menghapus catatan AAAA dari kumpulan catatannya.
    syntax: >-
      az network private-dns record-set aaaa remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -a MyIpv6Address
  requiredParameters:
  - isRequired: true
    name: --ipv6-address -a
    summary: Alamat IPV6 dalam notasi string.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Pertahankan kumpulan catatan kosong jika rekaman terakhir dihapus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_show
  name: az network private-dns record-set aaaa show
  summary: Dapatkan detail kumpulan catatan AAAA.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa show --name
                                                --resource-group
                                                --zone-name
  examples:
  - summary: Dapatkan detail kumpulan catatan AAAA.
    syntax: az network private-dns record-set aaaa show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_update
  name: az network private-dns record-set aaaa update
  summary: Memperbarui kumpulan catatan AAAA.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa update --name
                                                  --resource-group
                                                  --zone-name
                                                  [--add]
                                                  [--force-string]
                                                  [--if-match]
                                                  [--metadata]
                                                  [--remove]
                                                  [--set]
  examples:
  - summary: Memperbarui kumpulan catatan AAAA.
    syntax: >-
      az network private-dns record-set aaaa update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

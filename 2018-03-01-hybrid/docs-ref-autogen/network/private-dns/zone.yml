### YamlMime:AzureCLIGroup
uid: az_network_private-dns_zone
name: az network private-dns zone
summary: Mengelola zona DNS Privat.
description: ''
directCommands:
- uid: az_network_private-dns_zone_create
  name: az network private-dns zone create
  summary: Membuat zona DNS Privat.
  description: ''
  syntax: >-
    az network private-dns zone create --name
                                       --resource-group
                                       [--no-wait]
                                       [--tags]
  examples:
  - summary: Buat zona DNS Privat menggunakan nama domain yang sepenuhnya memenuhi syarat.
    syntax: az network private-dns zone create -g MyResourceGroup -n www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: Tag sumber daya untuk zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_delete
  name: az network private-dns zone delete
  summary: Menghapus zona DNS Privat.
  description: Semua catatan DNS di zona juga akan dihapus. Tindakan ini tidak dapat dibatalkan. Zona DNS privat tidak dapat dihapus kecuali semua tautan jaringan virtual ke zona TERSEBUT dihapus.
  syntax: >-
    az network private-dns zone delete --name
                                       --resource-group
                                       [--if-match]
                                       [--no-wait]
                                       [--yes]
  examples:
  - summary: Menghapus zona DNS Privat menggunakan nama domain yang sepenuhnya memenuhi syarat.
    syntax: az network private-dns zone delete -g MyResourceGroup -n www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag zona DNS Privat. Hilangkan nilai ini untuk selalu menghapus zona saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penghapusan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_export
  name: az network private-dns zone export
  summary: Ekspor zona DNS Privat sebagai file zona DNS.
  description: ''
  syntax: >-
    az network private-dns zone export --name
                                       --resource-group
                                       [--file-name]
  examples:
  - summary: Ekspor zona DNS Privat sebagai file zona DNS.
    syntax: az network private-dns zone export -g MyResourceGroup -n www.mysite.com -f mysite_com_zone.txt
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --file-name -f
    summary: Jalur ke file zona DNS Privat untuk disimpan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_import
  name: az network private-dns zone import
  summary: Buat zona DNS Privat menggunakan file zona DNS.
  description: ''
  syntax: >-
    az network private-dns zone import --file-name
                                       --name
                                       --resource-group
  examples:
  - summary: Impor file zona lokal ke sumber daya zona DNS Privat.
    syntax: az network private-dns zone import -g MyResourceGroup -n MyZone -f /path/to/zone/file
  requiredParameters:
  - isRequired: true
    name: --file-name -f
    summary: Jalur ke file zona DNS Privat untuk diimpor.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_list
  name: az network private-dns zone list
  summary: Mencantumkan zona DNS Privat.
  description: ''
  syntax: az network private-dns zone list [--resource-group]
  examples:
  - summary: Mencantumkan zona DNS Privat dalam grup sumber daya.
    syntax: az network private-dns zone list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_show
  name: az network private-dns zone show
  summary: Mendapatkan zona DNS Privat.
  description: ''
  syntax: >-
    az network private-dns zone show --name
                                     --resource-group
  examples:
  - summary: Dapatkan zona DNS Privat menggunakan nama domain yang sepenuhnya memenuhi syarat.
    syntax: az network private-dns zone show -g MyResourceGroup -n www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_update
  name: az network private-dns zone update
  summary: Memperbarui properti zona DNS Privat. Tidak mengubah rekaman DNS Privat atau tautan jaringan virtual di dalam zona tersebut.
  description: ''
  syntax: >-
    az network private-dns zone update --name
                                       --resource-group
                                       [--add]
                                       [--force-string]
                                       [--if-match]
                                       [--no-wait]
                                       [--remove]
                                       [--set]
                                       [--tags]
  examples:
  - summary: Perbarui properti zona DNS Privat untuk mengubah nilai yang ditentukan pengguna dari tag yang ditetapkan sebelumnya.
    syntax: az network private-dns zone update -g MyResourceGroup -n www.mysite.com --tags CostCenter=Marketing
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag zona DNS Privat. Hilangkan nilai ini untuk selalu menimpa zona saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: Tag sumber daya untuk zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_wait
  name: az network private-dns zone wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi zona DNS Privat terpenuhi.
  description: ''
  syntax: >-
    az network private-dns zone wait --name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga zona DNS Privat berhasil disediakan.
    syntax: az network private-dns zone wait -g MyResourceGroup -n www.mysite.com --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_private-dns_zone_create

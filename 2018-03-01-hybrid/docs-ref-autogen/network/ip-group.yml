### YamlMime:AzureCLIGroup
uid: az_network_ip-group
name: az network ip-group
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ip-group** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az network ip-group** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola IpGroup.
description: ''
directCommands:
- uid: az_network_ip-group_create
  name: az network ip-group create
  summary: Membuat IpGroup.
  description: ''
  syntax: >-
    az network ip-group create --ip-addresses
                               --name
                               --resource-group
                               [--location]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --ip-addresses
    summary: Daftar IpAddress atau IpAddressPrefix yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_network_ip-group_delete
  name: az network ip-group delete
  summary: Menghapus IpGroup.
  description: ''
  syntax: >-
    az network ip-group delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_ip-group_list
  name: az network ip-group list
  summary: Daftar semua IpGroup.
  description: ''
  syntax: az network ip-group list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_ip-group_show
  name: az network ip-group show
  summary: Tampilkan detail IpGroup.
  description: ''
  syntax: >-
    az network ip-group show --name
                             --resource-group
                             [--expand]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Memperluas resourceIds (dari Firewall/Kelompok Keamanan Jaringan dll.) kembali yang dirujuk oleh sumber daya IpGroups.
    description: ''
- uid: az_network_ip-group_update
  name: az network ip-group update
  summary: Memperbarui IpGroup.
  description: ''
  syntax: >-
    az network ip-group update --name
                               --resource-group
                               [--add]
                               [--force-string]
                               [--ip-addresses]
                               [--remove]
                               [--set]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ip-addresses
    summary: Daftar IpAddress atau IpAddressPrefix yang dipisahkan spasi.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_network_ip-group_create
- az_network_ip-group_delete
- az_network_ip-group_list
- az_network_ip-group_show
- az_network_ip-group_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

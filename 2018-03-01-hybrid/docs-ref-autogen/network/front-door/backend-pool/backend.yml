### YamlMime:AzureCLIGroup
uid: az_network_front-door_backend-pool_backend
name: az network front-door backend-pool backend
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **backend kumpulan backend front-door jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola backend kumpulan backend Front Door.
description: ''
directCommands:
- uid: az_network_front-door_backend-pool_backend_add
  name: az network front-door backend-pool backend add
  summary: Tambahkan backend ke kumpulan backend Front Door.
  description: ''
  syntax: >-
    az network front-door backend-pool backend add --address
                                                   --front-door-name
                                                   --pool-name
                                                   --resource-group
                                                   [--approval-message]
                                                   [--backend-host-header]
                                                   [--disabled {false, true}]
                                                   [--http-port]
                                                   [--https-port]
                                                   [--priority]
                                                   [--private-link-alias]
                                                   [--private-link-location]
                                                   [--private-link-resource-id]
                                                   [--weight]
  requiredParameters:
  - isRequired: true
    name: --address
    summary: FQDN dari titik akhir backend.
    description: ''
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Nama kumpulan backend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --approval-message --private-link-approval-message
    summary: Pesan kustom yang akan disertakan dalam permintaan persetujuan untuk menyambungkan ke Private Link.
    description: ''
  - name: --backend-host-header
    summary: Header host dikirim ke backend.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat dalam status dinonaktifkan.
    description: ''
  - name: --http-port
    defaultValue: "80"
    summary: Nomor port HTTP TCP.
    description: ''
  - name: --https-port
    defaultValue: "443"
    summary: Nomor port TCP HTTPS.
    description: ''
  - name: --priority
    defaultValue: "1"
    summary: Prioritas yang digunakan untuk penyeimbangan beban. Prioritas yang lebih tinggi tidak akan digunakan untuk penyeimbangan beban jika backend prioritas yang lebih rendah sehat.
    description: ''
  - name: --private-link-alias
    summary: Alias sumber daya Private Link. Mengisi bidang opsional ini menunjukkan bahwa backend ini adalah 'Privat'.
    description: ''
  - name: --private-link-location
    summary: Lokasi sumber daya Private Link. Diperlukan hanya jika 'privateLinkResourceId' diisi.
    description: ''
  - name: --private-link-resource-id --resource-id
    summary: Id Sumber Daya Private Link. Mengisi bidang opsional ini menunjukkan bahwa backend ini adalah 'Privat'.
    description: ''
  - name: --weight
    defaultValue: "50"
    summary: Bobot titik akhir ini untuk tujuan penyeimbangan beban.
    description: ''
- uid: az_network_front-door_backend-pool_backend_list
  name: az network front-door backend-pool backend list
  summary: Mencantumkan backend kumpulan backend Front Door.
  description: ''
  syntax: >-
    az network front-door backend-pool backend list --front-door-name
                                                    --pool-name
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Nama kumpulan backend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_backend-pool_backend_remove
  name: az network front-door backend-pool backend remove
  summary: Hapus backend dari kumpulan backend Front Door.
  description: ''
  syntax: >-
    az network front-door backend-pool backend remove --front-door-name
                                                      --index
                                                      --pool-name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --index
    summary: Indeks backend yang akan dihapus (dimulai dengan 1).
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Nama kumpulan backend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_backend-pool_backend_update
  name: az network front-door backend-pool backend update
  summary: Perbarui backend ke kumpulan backend Front Door.
  description: ''
  syntax: >-
    az network front-door backend-pool backend update --front-door-name
                                                      --index
                                                      --pool-name
                                                      --resource-group
                                                      [--address]
                                                      [--approval-message]
                                                      [--backend-host-header]
                                                      [--disabled {false, true}]
                                                      [--http-port]
                                                      [--https-port]
                                                      [--priority]
                                                      [--private-link-alias]
                                                      [--private-link-location]
                                                      [--private-link-resource-id]
                                                      [--weight]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --index
    summary: Indeks backend yang akan dihapus (dimulai dengan 1).
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Nama kumpulan backend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address
    summary: FQDN dari titik akhir backend.
    description: ''
  - name: --approval-message --private-link-approval-message
    summary: Pesan kustom yang akan disertakan dalam permintaan persetujuan untuk menyambungkan ke Private Link.
    description: ''
  - name: --backend-host-header
    summary: Header host dikirim ke backend.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat dalam status dinonaktifkan.
    description: ''
  - name: --http-port
    summary: Nomor port HTTP TCP.
    description: ''
  - name: --https-port
    summary: Nomor port TCP HTTPS.
    description: ''
  - name: --priority
    summary: Prioritas yang digunakan untuk penyeimbangan beban. Prioritas yang lebih tinggi tidak akan digunakan untuk penyeimbangan beban jika backend prioritas yang lebih rendah sehat.
    description: ''
  - name: --private-link-alias
    summary: Alias sumber daya Private Link. Mengisi bidang opsional ini menunjukkan bahwa backend ini adalah 'Privat'.
    description: ''
  - name: --private-link-location
    summary: Lokasi sumber daya Private Link. Diperlukan hanya jika 'privateLinkResourceId' diisi.
    description: ''
  - name: --private-link-resource-id --resource-id
    summary: Id Sumber Daya Private Link. Mengisi bidang opsional ini menunjukkan bahwa backend ini adalah 'Privat'.
    description: ''
  - name: --weight
    summary: Bobot titik akhir ini untuk tujuan penyeimbangan beban.
    description: ''
commands:
- az_network_front-door_backend-pool_backend_add
- az_network_front-door_backend-pool_backend_list
- az_network_front-door_backend-pool_backend_remove
- az_network_front-door_backend-pool_backend_update

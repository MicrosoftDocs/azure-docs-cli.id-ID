uid: az_network_front-door_waf-policy_rule
name: az network front-door waf-policy rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **aturan waf-policy front-door jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aturan kustom kebijakan WAF.
description: ''
directCommands:
- uid: az_network_front-door_waf-policy_rule_create
  name: az network front-door waf-policy rule create
  summary: Buat aturan kustom kebijakan WAF. Gunakan --defer dan tambahkan aturan match-condition.
  description: ''
  syntax: >-
    az network front-door waf-policy rule create --action {Allow, Block, Log, Redirect}
                                                 --name
                                                 --policy-name
                                                 --priority
                                                 --resource-group
                                                 --rule-type {MatchRule, RateLimitRule}
                                                 [--disabled {false, true}]
                                                 [--rate-limit-duration]
                                                 [--rate-limit-threshold]
  requiredParameters:
  - isRequired: true
    name: --action
    parameterValueGroup: Allow, Block, Log, Redirect
    summary: Tindakan aturan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan kustom.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --priority
    summary: Prioritas aturan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-type
    parameterValueGroup: MatchRule, RateLimitRule
    summary: Jenis aturan.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Apakah akan menonaktifkan aturan.
    description: ''
  - name: --rate-limit-duration
    summary: Durasi batas tarif dalam hitung menit.
    description: ''
  - name: --rate-limit-threshold
    summary: Ambang batas laju.
    description: ''
- uid: az_network_front-door_waf-policy_rule_delete
  name: az network front-door waf-policy rule delete
  summary: Menghapus aturan kustom kebijakan WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy rule delete --name
                                                 --policy-name
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan kustom.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_waf-policy_rule_list
  name: az network front-door waf-policy rule list

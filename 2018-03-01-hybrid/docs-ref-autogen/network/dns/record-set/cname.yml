### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_cname
name: az network dns record-set cname
summary: Mengelola data DNS CNAME.
description: ''
directCommands:
- uid: az_network_dns_record-set_cname_create
  name: az network dns record-set cname create
  summary: Buat kumpulan catatan CNAME kosong.
  description: ''
  syntax: >-
    az network dns record-set cname create --name
                                           --resource-group
                                           --zone-name
                                           [--if-match]
                                           [--if-none-match]
                                           [--metadata]
                                           [--ttl]
  examples:
  - summary: Buat kumpulan catatan CNAME kosong.
    syntax: az network dns record-set cname create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Buat kumpulan catatan CNAME kosong. (dibuat otomatis)
    syntax: az network dns record-set cname create --name MyRecordSet --resource-group MyResourceGroup --ttl 30 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Etag kumpulan catatan. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Buat kumpulan catatan hanya jika belum ada.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: TTL kumpulan catatan (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_cname_delete
  name: az network dns record-set cname delete
  summary: Menghapus kumpulan data CNAME dan rekaman terkait.
  description: ''
  syntax: >-
    az network dns record-set cname delete --name
                                           --resource-group
                                           --zone-name
                                           [--if-match]
                                           [--yes]
  examples:
  - summary: Menghapus kumpulan data CNAME dan rekaman terkait.
    syntax: az network dns record-set cname delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Etag kumpulan catatan. Hilangkan nilai ini untuk selalu menghapus kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penghapusan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_cname_list
  name: az network dns record-set cname list
  summary: Mencantumkan kumpulan data CNAME di zona.
  description: ''
  syntax: >-
    az network dns record-set cname list --resource-group
                                         --zone-name
  examples:
  - summary: Mencantumkan kumpulan data CNAME di zona.
    syntax: az network dns record-set cname list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_cname_remove-record
  name: az network dns record-set cname remove-record
  summary: Menghapus data CNAME dari kumpulan catatannya.
  description: Secara default, jika rekaman terakhir dalam kumpulan dihapus, kumpulan catatan akan dihapus. Untuk mempertahankan kumpulan catatan kosong, sertakan --keep-empty-record-set.
  syntax: >-
    az network dns record-set cname remove-record --cname
                                                  --record-set-name
                                                  --resource-group
                                                  --zone-name
                                                  [--keep-empty-record-set]
  examples:
  - summary: Menghapus data CNAME dari kumpulan catatannya.
    syntax: >-
      az network dns record-set cname remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Nilai kumpulan catatan cname. Ini harus berupa nama Kanonis.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Pertahankan kumpulan catatan kosong jika rekaman terakhir dihapus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_cname_set-record
  name: az network dns record-set cname set-record
  summary: Atur nilai data CNAME.
  description: ''
  syntax: >-
    az network dns record-set cname set-record --cname
                                               --record-set-name
                                               --resource-group
                                               --zone-name
                                               [--if-none-match]
                                               [--ttl]
  examples:
  - summary: Atur nilai data CNAME.
    syntax: >-
      az network dns record-set cname set-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Nilai kumpulan catatan cname. Ini harus berupa nama Kanonis.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona. Membuat kumpulan catatan baru jika tidak ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Buat kumpulan catatan hanya jika belum ada.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: TTL kumpulan catatan (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_cname_show
  name: az network dns record-set cname show
  summary: Dapatkan detail kumpulan catatan CNAME.
  description: ''
  syntax: >-
    az network dns record-set cname show --name
                                         --resource-group
                                         --zone-name
  examples:
  - summary: Dapatkan detail kumpulan catatan CNAME.
    syntax: az network dns record-set cname show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

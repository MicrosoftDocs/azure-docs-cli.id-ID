### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_ns
name: az network dns record-set ns
summary: Mengelola catatan NS DNS.
description: ''
directCommands:
- uid: az_network_dns_record-set_ns_add-record
  name: az network dns record-set ns add-record
  summary: Tambahkan catatan NS.
  description: ''
  syntax: >-
    az network dns record-set ns add-record --nsdname
                                            --record-set-name
                                            --resource-group
                                            --zone-name
                                            [--if-none-match]
                                            [--subscriptionid]
                                            [--ttl]
  examples:
  - summary: Tambahkan catatan NS.
    syntax: >-
      az network dns record-set ns add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -d ns.mysite.com
  requiredParameters:
  - isRequired: true
    name: --nsdname -d
    summary: Nama domain server nama.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona. Membuat kumpulan catatan baru jika tidak ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Buat kumpulan catatan hanya jika belum ada.
    description: ''
  - name: --subscriptionid -s
    summary: Id langganan untuk menambahkan catatan server nama.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Kumpulan catatan TTL (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_create
  name: az network dns record-set ns create
  summary: Buat kumpulan catatan NS kosong.
  description: ''
  syntax: >-
    az network dns record-set ns create --name
                                        --resource-group
                                        --zone-name
                                        [--if-match]
                                        [--if-none-match]
                                        [--metadata]
                                        [--ttl]
  examples:
  - summary: Buat kumpulan catatan NS kosong.
    syntax: az network dns record-set ns create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Buat kumpulan catatan NS kosong. (dibuat otomatis)
    syntax: az network dns record-set ns create --name MyRecordSet --resource-group MyResourceGroup --ttl 30 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Etag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Buat kumpulan catatan hanya jika belum ada.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Kumpulan catatan TTL (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_delete
  name: az network dns record-set ns delete
  summary: Menghapus kumpulan catatan NS dan semua rekaman terkait.
  description: ''
  syntax: >-
    az network dns record-set ns delete --name
                                        --resource-group
                                        --zone-name
                                        [--if-match]
                                        [--yes]
  examples:
  - summary: Menghapus kumpulan catatan NS dan semua rekaman terkait.
    syntax: az network dns record-set ns delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Menghapus kumpulan catatan NS dan semua rekaman terkait. (dibuat otomatis)
    syntax: az network dns record-set ns delete --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --yes --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Etag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menghapus kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penghapusan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_list
  name: az network dns record-set ns list
  summary: Mencantumkan semua kumpulan catatan NS dalam zona.
  description: ''
  syntax: >-
    az network dns record-set ns list --resource-group
                                      --zone-name
  examples:
  - summary: Mencantumkan semua kumpulan catatan NS dalam zona.
    syntax: az network dns record-set ns list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_remove-record
  name: az network dns record-set ns remove-record
  summary: Menghapus catatan NS dari kumpulan catatannya.
  description: Secara default, jika rekaman terakhir dalam kumpulan dihapus, kumpulan catatan akan dihapus. Untuk mempertahankan kumpulan catatan kosong, sertakan --keep-empty-record-set.
  syntax: >-
    az network dns record-set ns remove-record --nsdname
                                               --record-set-name
                                               --resource-group
                                               --zone-name
                                               [--keep-empty-record-set]
  examples:
  - summary: Menghapus catatan NS dari kumpulan catatannya.
    syntax: >-
      az network dns record-set ns remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -d ns.mysite.com
  - summary: Menghapus catatan NS dari kumpulan catatannya. (dibuat otomatis)
    syntax: az network dns record-set ns remove-record --keep-empty-record-set --nsdname ns.mysite.com --record-set-name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --nsdname -d
    summary: Nama domain server nama.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Pertahankan kumpulan catatan kosong jika catatan terakhir dihapus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_show
  name: az network dns record-set ns show
  summary: Dapatkan detail kumpulan catatan NS.
  description: ''
  syntax: >-
    az network dns record-set ns show --name
                                      --resource-group
                                      --zone-name
  examples:
  - summary: Dapatkan detail kumpulan catatan NS.
    syntax: az network dns record-set ns show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_update
  name: az network dns record-set ns update
  summary: Memperbarui kumpulan catatan NS.
  description: ''
  syntax: >-
    az network dns record-set ns update --name
                                        --resource-group
                                        --zone-name
                                        [--add]
                                        [--force-string]
                                        [--if-match]
                                        [--if-none-match]
                                        [--metadata]
                                        [--remove]
                                        [--set]
  examples:
  - summary: Memperbarui kumpulan catatan NS.
    syntax: >-
      az network dns record-set ns update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  - summary: Memperbarui kumpulan catatan NS. (dibuat otomatis)
    syntax: az network dns record-set ns update --name MyRecordSet --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: Etag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk memperbolehkan kumpulan catatan baru dibuat, tetapi untuk mencegah pembaruan kumpulan catatan yang sudah ada. Nilai lain akan diabaikan.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:

### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_txt
name: az network dns record-set txt
summary: Mengelola catatan DNS TXT.
description: ''
directCommands:
- uid: az_network_dns_record-set_txt_add-record
  name: az network dns record-set txt add-record
  summary: Tambahkan catatan TXT.
  description: ''
  syntax: >-
    az network dns record-set txt add-record --record-set-name
                                             --resource-group
                                             --value
                                             --zone-name
                                             [--if-none-match]
  examples:
  - summary: Tambahkan catatan TXT.
    syntax: >-
      az network dns record-set txt add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -v Owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona. Membuat kumpulan catatan baru jika tidak ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Daftar nilai teks yang dipisahkan spasi yang akan digabungkan bersama-sama.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Buat kumpulan catatan hanya jika belum ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_create
  name: az network dns record-set txt create
  summary: Buat kumpulan catatan TXT kosong.
  description: ''
  syntax: >-
    az network dns record-set txt create --name
                                         --resource-group
                                         --zone-name
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--ttl]
  examples:
  - summary: Buat kumpulan catatan TXT kosong.
    syntax: az network dns record-set txt create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Buat kumpulan catatan TXT kosong. (dibuat otomatis)
    syntax: az network dns record-set txt create --name MyRecordSet --resource-group MyResourceGroup --ttl 30 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Etag kumpulan catatan. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Buat kumpulan catatan hanya jika belum ada.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: TTL kumpulan catatan (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_delete
  name: az network dns record-set txt delete
  summary: Menghapus kumpulan catatan TXT dan semua rekaman terkait.
  description: ''
  syntax: >-
    az network dns record-set txt delete --name
                                         --resource-group
                                         --zone-name
                                         [--if-match]
                                         [--yes]
  examples:
  - summary: Menghapus kumpulan catatan TXT dan semua rekaman terkait.
    syntax: az network dns record-set txt delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Etag kumpulan catatan. Hilangkan nilai ini untuk selalu menghapus kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penghapusan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_list
  name: az network dns record-set txt list
  summary: Mencantumkan semua kumpulan catatan TXT di zona.
  description: ''
  syntax: >-
    az network dns record-set txt list --resource-group
                                       --zone-name
  examples:
  - summary: Mencantumkan semua kumpulan catatan TXT di zona.
    syntax: az network dns record-set txt list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_remove-record
  name: az network dns record-set txt remove-record
  summary: Menghapus catatan TXT dari kumpulan catatannya.
  description: Secara default, jika rekaman terakhir dalam kumpulan dihapus, kumpulan catatan akan dihapus. Untuk mempertahankan kumpulan catatan kosong, sertakan --keep-empty-record-set.
  syntax: >-
    az network dns record-set txt remove-record --record-set-name
                                                --resource-group
                                                --value
                                                --zone-name
                                                [--keep-empty-record-set]
  examples:
  - summary: Menghapus catatan TXT dari kumpulan catatannya.
    syntax: >-
      az network dns record-set txt remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -v Owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Daftar nilai teks yang dipisahkan spasi yang akan digabungkan bersama-sama.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Pertahankan kumpulan catatan kosong jika rekaman terakhir dihapus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_show
  name: az network dns record-set txt show
  summary: Dapatkan detail kumpulan catatan TXT.
  description: ''
  syntax: >-
    az network dns record-set txt show --name
                                       --resource-group
                                       --zone-name
  examples:
  - summary: Dapatkan detail kumpulan catatan TXT.
    syntax: az network dns record-set txt show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Dapatkan detail kumpulan catatan TXT. (dibuat otomatis)
    syntax: az network dns record-set txt show --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_update
  name: az network dns record-set txt update
  summary: Memperbarui kumpulan catatan TXT.
  description: ''
  syntax: >-
    az network dns record-set txt update --name
                                         --resource-group
                                         --zone-name
                                         [--add]
                                         [--force-string]
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--remove]
                                         [--set]
  examples:
  - summary: Memperbarui kumpulan catatan TXT.
    syntax: >-
      az network dns record-set txt update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  - summary: Memperbarui kumpulan catatan TXT. (dibuat otomatis)
    syntax: az network dns record-set txt update --name MyRecordSet --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: Etag kumpulan catatan. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk memperbolehkan kumpulan catatan baru dibuat, tetapi untuk mencegah pembaruan kumpulan catatan yang sudah ada. Nilai lain akan diabaikan.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_dns_record-set_txt_add-record
- az_network_dns_record-set_txt_create

### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_url-path-map
name: az network application-gateway url-path-map
summary: Mengelola peta jalur URL gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_url-path-map_create
  name: az network application-gateway url-path-map create
  summary: Buat peta jalur URL.
  description: Peta harus dibuat dengan setidaknya satu aturan. Perintah ini memerlukan pembuatan aturan pertama pada saat peta dibuat. Untuk mempelajari lebih lanjut, kunjungi https://docs.microsoft.com/azure/application-gateway/application-gateway-create-url-route-cli.
  syntax: >-
    az network application-gateway url-path-map create --gateway-name
                                                       --name
                                                       --paths
                                                       --resource-group
                                                       [--address-pool]
                                                       [--default-address-pool]
                                                       [--default-http-settings]
                                                       [--default-redirect-config]
                                                       [--http-settings]
                                                       [--no-wait]
                                                       [--redirect-config]
                                                       [--rule-name]
  examples:
  - summary: Buat peta jalur URL dengan aturan.
    syntax: >-
      az network application-gateway url-path-map create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyUrlPathMap --rule-name MyUrlPathMapRule1 --paths /mypath1/* --address-pool MyAddressPool \
          --default-address-pool MyAddressPool --http-settings MyHttpSettings --default-http-settings MyHttpSettings
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama peta jalur URL.
    description: ''
  - isRequired: true
    name: --paths
    summary: 'Daftar jalur yang dipisahkan spasi untuk dikaitkan dengan aturan. Jalur yang valid dimulai dan diakhbungi dengan "/" (mis: "/bar/").'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address-pool
    summary: Nama atau ID kumpulan alamat backend untuk digunakan dengan aturan yang dibuat.
    description: ''
  - name: --default-address-pool
    summary: Nama atau ID kumpulan alamat backend default, jika berbeda dari --address-pool.
    description: ''
  - name: --default-http-settings
    summary: Nama atau ID pengaturan HTTP default, jika berbeda dari --http-settings.
    description: ''
  - name: --default-redirect-config
    summary: Nama atau ID konfigurasi pengalihan default.
    description: ''
  - name: --http-settings
    summary: Nama atau ID pengaturan HTTP yang akan digunakan dengan aturan yang dibuat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --redirect-config
    summary: Nama atau ID konfigurasi pengalihan yang akan digunakan dengan aturan yang dibuat.
    description: ''
  - name: --rule-name
    defaultValue: default
    summary: Nama aturan peta jalur url.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_delete
  name: az network application-gateway url-path-map delete
  summary: Menghapus peta jalur URL.
  description: ''
  syntax: >-
    az network application-gateway url-path-map delete [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--resource-group]
  examples:
  - summary: Menghapus peta jalur URL.
    syntax: az network application-gateway url-path-map delete -g MyResourceGroup --gateway-name MyAppGateway -n MyUrlPathMap
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama peta jalur URL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_list
  name: az network application-gateway url-path-map list
  summary: Mencantumkan peta jalur URL.
  description: ''
  syntax: >-
    az network application-gateway url-path-map list --gateway-name
                                                     --resource-group
  examples:
  - summary: Mencantumkan peta jalur URL.
    syntax: az network application-gateway url-path-map list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_show
  name: az network application-gateway url-path-map show
  summary: Dapatkan detail peta jalur URL.
  description: ''
  syntax: >-
    az network application-gateway url-path-map show [--gateway-name]
                                                     [--ids]
                                                     [--name]
                                                     [--resource-group]
  examples:
  - summary: Dapatkan detail peta jalur URL.
    syntax: az network application-gateway url-path-map show -g MyResourceGroup --gateway-name MyAppGateway -n MyUrlPathMap
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama peta jalur URL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_update
  name: az network application-gateway url-path-map update
  summary: Memperbarui peta jalur URL.
  description: ''
  syntax: >-
    az network application-gateway url-path-map update [--add]
                                                       [--default-address-pool]
                                                       [--default-http-settings]
                                                       [--default-redirect-config]
                                                       [--force-string]
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--remove]
                                                       [--resource-group]
                                                       [--set]
  examples:
  - summary: Perbarui peta jalur URL untuk menggunakan pengaturan HTTP default baru.
    syntax: >-
      az network application-gateway url-path-map update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyUrlPathMap --default-http-settings MyNewHttpSettings
  - summary: Memperbarui peta jalur URL. (dibuat otomatis)
    syntax: az network application-gateway url-path-map update --default-address-pool MyAddressPool --default-http-settings MyNewHttpSettings --gateway-name MyAppGateway --name MyUrlPathMap --remove tags.no_80 --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --default-address-pool
    summary: Nama atau ID kumpulan alamat backend default.
    description: ''
  - name: --default-http-settings
    summary: Nama atau ID pengaturan HTTP default.
    description: ''
  - name: --default-redirect-config
    summary: Nama atau ID konfigurasi pengalihan default.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama peta jalur URL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

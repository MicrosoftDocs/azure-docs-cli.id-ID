### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_frontend-port
name: az network application-gateway frontend-port
summary: Mengelola port ujung depan gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_frontend-port_create
  name: az network application-gateway frontend-port create
  summary: Buat port frontend.
  description: ''
  syntax: >-
    az network application-gateway frontend-port create --gateway-name
                                                        --name
                                                        --port
                                                        --resource-group
                                                        [--no-wait]
  examples:
  - summary: Buat port frontend.
    syntax: >-
      az network application-gateway frontend-port create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyFrontendPort --port 8080
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama port frontend.
    description: ''
  - isRequired: true
    name: --port
    summary: Nomor port.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-port_delete
  name: az network application-gateway frontend-port delete
  summary: Menghapus port frontend.
  description: ''
  syntax: >-
    az network application-gateway frontend-port delete [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
  examples:
  - summary: Menghapus port frontend.
    syntax: az network application-gateway frontend-port delete -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendPort
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama port frontend.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-port_list
  name: az network application-gateway frontend-port list
  summary: Mencantumkan port frontend.
  description: ''
  syntax: >-
    az network application-gateway frontend-port list --gateway-name
                                                      --resource-group
  examples:
  - summary: Mencantumkan port frontend.
    syntax: az network application-gateway frontend-port list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-port_show
  name: az network application-gateway frontend-port show
  summary: Dapatkan detail port frontend.
  description: ''
  syntax: >-
    az network application-gateway frontend-port show [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--resource-group]
  examples:
  - summary: Dapatkan detail port frontend.
    syntax: az network application-gateway frontend-port show -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendPort
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama port frontend.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-port_update
  name: az network application-gateway frontend-port update
  summary: Memperbarui port frontend.
  description: ''
  syntax: >-
    az network application-gateway frontend-port update [--add]
                                                        [--force-string]
                                                        [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--port]
                                                        [--remove]
                                                        [--resource-group]
                                                        [--set]
  examples:
  - summary: Perbarui port ujung depan untuk menggunakan port yang berbeda.
    syntax: >-
      az network application-gateway frontend-port update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyFrontendPort --port 8081
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama port frontend.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --port
    summary: Nomor port.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

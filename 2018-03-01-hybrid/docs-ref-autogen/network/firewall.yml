### YamlMime:AzureCLIGroup
uid: az_network_firewall
name: az network firewall
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **firewall jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi Azure Firewalls.
description: ''
directCommands:
- uid: az_network_firewall_create
  name: az network firewall create
  summary: Buat Azure Firewall.
  description: ''
  syntax: >-
    az network firewall create --name
                               --resource-group
                               [--allow-active-ftp {false, true}]
                               [--count]
                               [--dns-servers]
                               [--enable-dns-proxy {false, true}]
                               [--firewall-policy]
                               [--location]
                               [--private-ranges]
                               [--sku {AZFW_Hub, AZFW_VNet}]
                               [--tags]
                               [--threat-intel-mode {Alert, Deny, Off}]
                               [--tier {Premium, Standard}]
                               [--vhub]
                               [--zones {1, 2, 3}]
  examples:
  - summary: Membuat firewall Azure dengan rentang privat
    syntax: az network firewall create -g MyResourceGroup -n MyFirewall --private-ranges 10.0.0.0 10.0.0.0/16 IANAPrivateRanges
  - summary: Membuat Virtual WAN Secure Hub Firewall
    syntax: az network firewall create -g MyResourceGroup -n MyFirewall --sku AZFW_Hub --tier Standard --virtual-hub MyVirtualHub1 --public-ip-count 1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allow-active-ftp
    parameterValueGroup: false, true
    summary: Izinkan FTP Aktif. Secara default, ini adalah false. Ini hanya diperbolehkan untuk firewall azure di jaringan virtual.
    description: ''
  - name: --count --public-ip-count
    summary: Jumlah Alamat IP Publik yang terkait dengan azure firewall. Ini digunakan untuk menambahkan alamat ip publik ke firewall ini.
    description: ''
  - name: --dns-servers
    summary: Daftar alamat IP server DNS yang dipisahkan spasi.
    description: ''
  - name: --enable-dns-proxy
    parameterValueGroup: false, true
    summary: Aktifkan Proksi DNS.
    description: ''
  - name: --firewall-policy --policy
    summary: Nama atau ID firewallPolicy yang terkait dengan firewall azure ini.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --private-ranges
    summary: Daftar rentang privat SNAT yang dipisahkan spasi. Nilai validasi adalah ip tunggal, awalan Ip atau satu nilai khusus "IANAPrivateRanges".
    description: ''
  - name: --sku
    parameterValueGroup: AZFW_Hub, AZFW_VNet
    summary: SKU firewall Azure. Bidang ini tidak dapat diperbarui setelah pembuatan. Sku default di akhir server adalah AZFW_VNet. Jika Anda ingin melampirkan firewall azure ke vhub, Anda harus mengatur sku ke AZFW_Hub.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --threat-intel-mode
    parameterValueGroup: Alert, Deny, Off
    summary: Mode operasi untuk Inteligensi Ancaman.
    description: ''
  - name: --tier
    defaultValue: Standard
    parameterValueGroup: Premium, Standard
    summary: Tingkat firewall azure. --tier hanya akan berlaku ketika --sku diatur.
    description: ''
  - name: --vhub --virtual-hub
    summary: Nama atau ID virtualHub tempat firewall berada.
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Daftar zona ketersediaan yang dipisahkan ruang untuk menyediakan sumber daya.
    description: ''
- uid: az_network_firewall_delete
  name: az network firewall delete
  summary: Menghapus Azure Firewall.
  description: ''
  syntax: >-
    az network firewall delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_list
  name: az network firewall list
  summary: Mencantumkan Azure Firewall.
  description: ''
  syntax: az network firewall list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_list-fqdn-tags
  name: az network firewall list-fqdn-tags
  summary: Mendapatkan semua Tag FQDN Azure Firewall dalam langganan.
  description: 'kata kunci yang dapat dipanggil clsA jenis kustom atau fungsi yang akan diteruskan respons langsung :return: Iterator seperti instans AzureFirewallFqdnTagListResult atau hasil cls(response) :rtype: ~azure.core.paging.ItemPaged[~azure.mgmt.network.v2020_07_01.models. AzureFirewallFqdnTagListResult] :raises: ~azure.core.exceptions.HttpResponseError.'
  syntax: az network firewall list-fqdn-tags
- uid: az_network_firewall_show
  name: az network firewall show
  summary: Dapatkan detail Azure Firewall.
  description: ''
  syntax: >-
    az network firewall show --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_update
  name: az network firewall update
  summary: Perbarui Azure Firewall.
  description: ''
  syntax: >-
    az network firewall update --name
                               --resource-group
                               [--add]
                               [--allow-active-ftp {false, true}]
                               [--count]
                               [--dns-servers]
                               [--enable-dns-proxy {false, true}]
                               [--firewall-policy]
                               [--force-string]
                               [--private-ranges]
                               [--public-ips]
                               [--remove]
                               [--set]
                               [--tags]
                               [--threat-intel-mode {Alert, Deny, Off}]
                               [--vhub]
                               [--zones {1, 2, 3}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --allow-active-ftp
    parameterValueGroup: false, true
    summary: Izinkan FTP Aktif. Secara default, ini adalah false. Ini hanya diperbolehkan untuk firewall azure di jaringan virtual.
    description: ''
  - name: --count --public-ip-count
    summary: Jumlah Alamat IP Publik yang terkait dengan azure firewall. Ini digunakan untuk menambahkan alamat ip publik ke firewall ini.
    description: ''
  - name: --dns-servers
    summary: Daftar alamat IP server DNS yang dipisahkan spasi.
    description: ''
  - name: --enable-dns-proxy
    parameterValueGroup: false, true
    summary: Aktifkan Proksi DNS.
    description: ''
  - name: --firewall-policy --policy
    summary: Nama atau ID firewallPolicy yang terkait dengan firewall azure ini.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --private-ranges
    summary: Daftar rentang privat SNAT yang dipisahkan spasi. Nilai validasi adalah ip tunggal, awalan Ip atau satu nilai khusus "IANAPrivateRanges".
    description: ''
  - name: --public-ips
    summary: Daftar alamat IP Publik yang dipisahkan spasi yang terkait dengan azure firewall. Ini digunakan untuk menghapus alamat IP publik dari firewall ini.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --threat-intel-mode
    parameterValueGroup: Alert, Deny, Off
    summary: Mode operasi untuk Inteligensi Ancaman.
    description: ''
  - name: --vhub --virtual-hub
    summary: Nama atau ID virtualHub tempat firewall berada.
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Daftar zona ketersediaan yang dipisahkan ruang untuk menyediakan sumber daya.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_network_manager_security-admin-config_rule-collection
name: az network manager security-admin-config rule-collection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-network-manager** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network manager security-admin-config rule-collection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kumpulan aturan admin dengan jaringan.
description: ''
directCommands:
- uid: az_network_manager_security-admin-config_rule-collection_create
  name: az network manager security-admin-config rule-collection create
  summary: Membuat kumpulan aturan admin konfigurasi keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-admin-config rule-collection create --applies-to-groups
                                                                    --configuration-name
                                                                    --name
                                                                    --resource-group
                                                                    --rule-collection-name
                                                                    [--description]
                                                                    [--display-name]
  examples:
  - summary: Membuat kumpulan aturan admin keamanan
    syntax: az network manager security-admin-config rule-collection create --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager"  -g "rg1" --rule-collection-name "myTestCollection" --description "A sample description" --display-name "ASampleCollection" --applies-to-groups  network-group-id="/subscriptions/sub_id/resourceGroups/rgid/providers/Microsoft.Network/networkManagers/TestNetworkManager/networkGroups/TestNetworkGroup"
  requiredParameters:
  - isRequired: true
    name: --applies-to-groups
    summary: Grup untuk konfigurasi.
    description: ''
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-collection-name
    summary: Nama kumpulan aturan admin.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi untuk aturan ini. Dibatasi hingga 140 karakter.
    description: ''
  - name: --display-name
    summary: Nama yang mudah diingat untuk aturan tersebut.
    description: ''
- uid: az_network_manager_security-admin-config_rule-collection_delete
  name: az network manager security-admin-config rule-collection delete
  summary: Menghapus kumpulan aturan admin.
  description: ''
  syntax: >-
    az network manager security-admin-config rule-collection delete --configuration-name
                                                                    --name
                                                                    --resource-group
                                                                    --rule-collection-name
                                                                    [--force {false, true}]
                                                                    [--yes]
  examples:
  - summary: Menghapus kumpulan aturan admin.
    syntax: az network manager security-admin-config rule-collection delete --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --rule-collection-name "myTestCollection"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-collection-name
    summary: Nama kumpulan aturan admin.
    description: ''
  optionalParameters:
  - name: --force
    parameterValueGroup: false, true
    summary: Menghapus sumber daya meskipun merupakan bagian dari konfigurasi yang disebarkan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_manager_security-admin-config_rule-collection_list
  name: az network manager security-admin-config rule-collection list
  summary: Mencantumkan kumpulan aturan admin konfigurasi keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-admin-config rule-collection list --configuration-name
                                                                  --name
                                                                  --resource-group
                                                                  [--skip-token]
                                                                  [--top]
  examples:
  - summary: Mencantumkan kumpulan aturan admin keamanan
    syntax: az network manager security-admin-config rule-collection list --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Parameter kueri opsional yang menentukan jumlah maksimum rekaman yang akan dikembalikan oleh server.
    description: ''
- uid: az_network_manager_security-admin-config_rule-collection_show
  name: az network manager security-admin-config rule-collection show
  summary: Mendapatkan kumpulan aturan admin konfigurasi keamanan manajer jaringan dalam langganan.
  description: ''
  syntax: >-
    az network manager security-admin-config rule-collection show --configuration-name
                                                                  --name
                                                                  --resource-group
                                                                  --rule-collection-name
  examples:
  - summary: Mendapatkan kumpulan aturan admin keamanan
    syntax: az network manager security-admin-config rule-collection show --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --rule-collection-name "myTestCollection"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-collection-name
    summary: Nama kumpulan aturan admin.
    description: ''
- uid: az_network_manager_security-admin-config_rule-collection_update
  name: az network manager security-admin-config rule-collection update
  summary: Memperbarui kumpulan aturan admin konfigurasi keamanan manajer jaringan dalam langganan.
  description: ''
  syntax: >-
    az network manager security-admin-config rule-collection update --configuration-name
                                                                    --name
                                                                    --resource-group
                                                                    --rule-collection-name
                                                                    [--add]
                                                                    [--applies-to-groups]
                                                                    [--description]
                                                                    [--display-name]
                                                                    [--force-string]
                                                                    [--remove]
                                                                    [--set]
  examples:
  - summary: Memperbarui kumpulan aturan admin keamanan
    syntax: az network manager security-admin-config rule-collection update --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --rule-collection-name "myTestCollection" --display-name "ASampleCollection2"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-collection-name
    summary: Nama kumpulan aturan admin.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --applies-to-groups
    summary: Grup untuk konfigurasi.
    description: ''
  - name: --description
    summary: Deskripsi untuk aturan ini. Dibatasi hingga 140 karakter.
    description: ''
  - name: --display-name
    summary: Nama yang mudah diingat untuk aturan tersebut.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''

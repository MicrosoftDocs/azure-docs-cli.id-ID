### YamlMime:AzureCLIGroup
uid: az_network_manager_security-user-config
name: az network manager security-user-config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-network-manager** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network manager security-user-config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola konfigurasi securityuser dengan jaringan.
description: ''
directCommands:
- uid: az_network_manager_security-user-config_create
  name: az network manager security-user-config create
  summary: Buat Konfigurasi pengguna keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-user-config create --configuration-name
                                                   --name
                                                   --resource-group
                                                   [--delete-existing-ns-gs {false, true}]
                                                   [--description]
                                                   [--display-name]
  examples:
  - summary: Membuat Konfigurasi pengguna keamanan manajer jaringan
    syntax: az network manager security-user-config create --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --description "A sample policy" --delete-existing-ns-gs true
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --delete-existing-ns-gs
    parameterValueGroup: false, true
    summary: Benderai jika perlu menghapus grup keamanan jaringan yang ada.
    description: ''
  - name: --description
    summary: Deskripsi Konfigurasi keamanan.
    description: ''
  - name: --display-name
    summary: Nama tampilan Konfigurasi keamanan.
    description: ''
- uid: az_network_manager_security-user-config_delete
  name: az network manager security-user-config delete
  summary: Menghapus Konfigurasi pengguna keamanan pengelola jaringan.
  description: ''
  syntax: >-
    az network manager security-user-config delete --configuration-name
                                                   --name
                                                   --resource-group
                                                   [--yes]
  examples:
  - summary: Menghapus Konfigurasi pengguna keamanan manajer jaringan
    syntax: az network manager security-user-config delete --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_manager_security-user-config_list
  name: az network manager security-user-config list
  summary: Mencantumkan semua konfigurasi pengguna keamanan pengelola jaringan dalam manajer jaringan, dalam format paginasi.
  description: ''
  syntax: >-
    az network manager security-user-config list --name
                                                 --resource-group
                                                 [--skip-token]
                                                 [--top]
  examples:
  - summary: Mencantumkan konfigurasi pengguna keamanan di manajer jaringan
    syntax: az network manager security-user-config list --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Parameter kueri opsional yang menentukan jumlah maksimum rekaman yang akan dikembalikan oleh server.
    description: ''
- uid: az_network_manager_security-user-config_show
  name: az network manager security-user-config show
  summary: Mengambil Konfigurasi pengguna keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-user-config show --configuration-name
                                                 --name
                                                 --resource-group
  examples:
  - summary: Mendapatkan konfigurasi pengguna keamanan
    syntax: az network manager security-user-config show --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_manager_security-user-config_update
  name: az network manager security-user-config update
  summary: Memperbarui Konfigurasi pengguna keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-user-config update --configuration-name
                                                   --name
                                                   --resource-group
                                                   [--add]
                                                   [--delete-existing-ns-gs {false, true}]
                                                   [--description]
                                                   [--display-name]
                                                   [--force-string]
                                                   [--remove]
                                                   [--security-type {AdminPolicy, UserPolicy}]
                                                   [--set]
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --delete-existing-ns-gs
    parameterValueGroup: false, true
    summary: Benderai jika perlu menghapus grup keamanan jaringan yang ada.
    description: ''
  - name: --description
    summary: Deskripsi Konfigurasi keamanan.
    description: ''
  - name: --display-name
    summary: Nama tampilan Konfigurasi keamanan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --security-type
    parameterValueGroup: AdminPolicy, UserPolicy
    summary: Jenis Keamanan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_network_manager_security-user-config_create
- az_network_manager_security-user-config_delete
- az_network_manager_security-user-config_list
- az_network_manager_security-user-config_show
- az_network_manager_security-user-config_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

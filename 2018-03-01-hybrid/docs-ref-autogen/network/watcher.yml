### YamlMime:AzureCLIGroup
uid: az_network_watcher
name: az network watcher
summary: Mengelola Azure Network Watcher.
description: Network Watcher membantu memantau dan mendiagnosis kondisi pada tingkat skenario jaringan. Untuk mempelajari lebih lanjut, kunjungi https://docs.microsoft.com/azure/network-watcher/.
directCommands:
- uid: az_network_watcher_configure
  name: az network watcher configure
  summary: Konfigurasikan layanan Network Watcher untuk berbagai wilayah.
  description: ''
  syntax: >-
    az network watcher configure --locations
                                 [--enabled {false, true}]
                                 [--resource-group]
                                 [--tags]
  examples:
  - summary: Konfigurasikan Network Watcher untuk wilayah US Barat.
    syntax: az network watcher configure -g NetworkWatcherRG  -l westus --enabled true
  requiredParameters:
  - isRequired: true
    name: --locations -l
    summary: Daftar lokasi yang dipisahkan spasi untuk dikonfigurasi.
    description: ''
  optionalParameters:
  - name: --enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan status Network Watcher di wilayah yang ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Diperlukan saat mengaktifkan wilayah baru.
    description: Ketika wilayah yang dinonaktifkan sebelumnya diaktifkan untuk menggunakan Network Watcher, sumber daya Network Watcher akan dibuat dalam grup sumber daya ini.
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_list
  name: az network watcher list
  summary: Daftar Network Watchers.
  description: ''
  syntax: az network watcher list
  examples:
  - summary: Mencantumkan semua Network Watcher dalam langganan.
    syntax: az network watcher list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_show-next-hop
  name: az network watcher show-next-hop
  summary: Dapatkan informasi tentang 'hop berikutnya' dari VM.
  description: Mengharuskan Network Watcher diaktifkan untuk wilayah tempat VM berada. Untuk informasi selengkapnya tentang show-next-hop kunjungi https://docs.microsoft.com/azure/network-watcher/network-watcher-check-next-hop-cli.
  syntax: >-
    az network watcher show-next-hop --dest-ip
                                     --resource-group
                                     --source-ip
                                     --vm
                                     [--nic]
  examples:
  - summary: Dapatkan hop berikutnya dari alamat IP yang ditetapkan VM ke tujuan di 10.1.0.4.
    syntax: az network watcher show-next-hop -g MyResourceGroup --vm MyVm --source-ip 10.0.0.4 --dest-ip 10.1.0.4
  requiredParameters:
  - isRequired: true
    name: --dest-ip
    summary: Alamat IPv4 tujuan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya tempat VM target berada.
    description: ''
  - isRequired: true
    name: --source-ip
    summary: Alamat IPv4 sumber.
    description: ''
  - isRequired: true
    name: --vm
    summary: Nama atau ID VM yang akan ditargetkan. Jika nama VM disediakan, --resource-group diperlukan.
    description: ''
  optionalParameters:
  - name: --nic
    summary: Nama atau ID sumber daya NIC untuk diuji. Jika VM memiliki beberapa NIC dan penerusan IP diaktifkan pada salah satunya, parameter ini diperlukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_show-security-group-view
  name: az network watcher show-security-group-view
  summary: Dapatkan informasi keamanan terperinci tentang VM untuk grup keamanan jaringan yang saat ini dikonfigurasi.
  description: Untuk informasi selengkapnya tentang menggunakan tampilan grup keamanan, kunjungi https://docs.microsoft.com/azure/network-watcher/network-watcher-security-group-view-cli.
  syntax: >-
    az network watcher show-security-group-view --resource-group
                                                --vm
  examples:
  - summary: Dapatkan informasi grup keamanan jaringan untuk VM yang ditentukan.
    syntax: az network watcher show-security-group-view -g MyResourceGroup --vm MyVm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya tempat VM target berada.
    description: ''
  - isRequired: true
    name: --vm
    summary: Nama atau ID VM yang akan ditargetkan. Jika nama VM disediakan, --resource-group diperlukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_show-topology
  name: az network watcher show-topology
  summary: Dapatkan topologi jaringan grup sumber daya, jaringan virtual, atau subnet.
  description: Untuk informasi selengkapnya tentang menggunakan topologi jaringan kunjungi https://docs.microsoft.com/azure/network-watcher/network-watcher-topology-cli.
  syntax: >-
    az network watcher show-topology [--location]
                                     [--resource-group]
                                     [--subnet]
                                     [--vnet]
  examples:
  - summary: Gunakan show-topology untuk mendapatkan topologi sumber daya dalam grup sumber daya.
    syntax: az network watcher show-topology -g MyResourceGroup
  optionalParameters:
  - name: --location -l
    summary: Lokasi. Default ke lokasi grup sumber daya target.
    description: Informasi topologi hanya ditampilkan untuk sumber daya dalam grup sumber daya target yang berada dalam wilayah yang ditentukan.
  - name: --resource-group -g
    summary: Nama grup sumber daya target untuk melakukan topologi.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet yang akan ditargetkan. Jika nama digunakan, --vnet NAME juga harus disediakan.
    description: ''
  - name: --vnet
    summary: Nama atau ID jaringan virtual yang akan ditargetkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_test-connectivity
  name: az network watcher test-connectivity
  summary: Uji apakah koneksi dapat dibuat antara Komputer Virtual dan titik akhir tertentu.
  description: Untuk memeriksa konektivitas antara dua VM di wilayah yang berbeda, gunakan id VM alih-alih nama VM untuk argumen sumber daya sumber dan tujuan. Untuk mendaftar fitur ini atau melihat contoh tambahan kunjungi https://docs.microsoft.com/azure/network-watcher/network-watcher-connectivity-cli.
  syntax: >-
    az network watcher test-connectivity --source-resource
                                         [--dest-address]
                                         [--dest-port]
                                         [--dest-resource]
                                         [--headers]
                                         [--method]
                                         [--protocol {TCP, UDP}]
                                         [--resource-group]
                                         [--source-port]
                                         [--valid-status-codes]
  examples:
  - summary: Periksa konektivitas antara dua komputer virtual dalam grup sumber daya yang sama melalui port 80.
    syntax: az network watcher test-connectivity -g MyResourceGroup --source-resource MyVmName1 --dest-resource MyVmName2 --dest-port 80
  - summary: Periksa konektivitas antara dua komputer virtual dalam langganan yang sama di dua grup sumber daya yang berbeda melalui port 80.
    syntax: az network watcher test-connectivity --source-resource MyVmId1 --dest-resource MyVmId2 --dest-port 80
  requiredParameters:
  - isRequired: true
    name: --source-resource
    summary: Nama atau ID sumber daya tempat asal lalu lintas.
    description: Saat ini hanya Virtual Machines yang didukung.
  optionalParameters:
  - name: --dest-address
    summary: Alamat IP atau URI untuk menerima lalu lintas.
    description: ''
  - name: --dest-port
    summary: Nomor port untuk menerima lalu lintas.
    description: ''
  - name: --dest-resource
    summary: Nama atau ID sumber daya untuk menerima lalu lintas.
    description: Saat ini hanya Virtual Machines yang didukung.
  - name: --headers
    summary: Daftar header yang dipisahkan spasi dalam `KEY=VALUE` format.
    description: ''
  - name: --method
    summary: Metode HTTP untuk digunakan.
    description: ''
  - name: --protocol
    parameterValueGroup: TCP, UDP
    summary: Protokol untuk diuji.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --source-port
    summary: Nomor port untuk asal lalu lintas.
    description: ''
  - name: --valid-status-codes
    summary: Daftar kode status HTTP yang dipisahkan spasi dianggap valid.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_test-ip-flow
  name: az network watcher test-ip-flow
  summary: Uji alur IP ke/dari VM mengingat aturan grup keamanan jaringan yang saat ini dikonfigurasi.
  description: Mengharuskan Network Watcher diaktifkan untuk wilayah tempat VM berada. Untuk informasi selengkapnya, kunjungi https://docs.microsoft.com/azure/network-watcher/network-watcher-check-ip-flow-verify-cli.
  syntax: >-
    az network watcher test-ip-flow --direction {Inbound, Outbound}
                                    --local
                                    --protocol {TCP, UDP}
                                    --remote
                                    --vm
                                    [--nic]
                                    [--resource-group]
  examples:
  - summary: Jalankan verifikasi test-ip-flow untuk menguji konektivitas logis dari VM ke alamat dan port IPv4 tujuan yang ditentukan.
    syntax: >-
      az network watcher test-ip-flow -g MyResourceGroup --direction Outbound \
          --protocol TCP --local 10.0.0.4:* --remote 10.1.0.4:80 --vm MyVm
  requiredParameters:
  - isRequired: true
    name: --direction
    parameterValueGroup: Inbound, Outbound
    summary: Arah paket relatif terhadap VM.
    description: ''
  - isRequired: true
    name: --local
    summary: Alamat IPv4 privat untuk VM NIC dan port paket dalam format X.X.X.X:PORT. `\*` dapat digunakan untuk port ketika arah keluar.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: TCP, UDP
    summary: Protokol untuk diuji.
    description: ''
  - isRequired: true
    name: --remote
    summary: Alamat dan port IPv4 untuk sisi jarak jauh dari format paket X.X.X.X:PORT. `\*` dapat digunakan untuk port ketika arah masuk.
    description: ''
  - isRequired: true
    name: --vm
    summary: Nama atau ID VM yang akan ditargetkan. Jika nama VM disediakan, --resource-group diperlukan.
    description: ''
  optionalParameters:
  - name: --nic
    summary: Nama atau ID sumber daya NIC untuk diuji. Jika VM memiliki beberapa NIC dan penerusan IP diaktifkan pada salah satunya, parameter ini diperlukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya tempat VM target berada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering
name: az network express-route peering
summary: Mengelola peering ExpressRoute dari sirkuit ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_peering_create
  name: buat peering rute ekspres jaringan az
  summary: Buat pengaturan peering untuk sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route peering create --circuit-name
                                            --peer-asn
                                            --peering-type {AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering}
                                            --primary-peer-subnet
                                            --resource-group
                                            --secondary-peer-subnet
                                            --vlan-id
                                            [--advertised-public-prefixes]
                                            [--customer-asn]
                                            [--ip-version {IPv4, IPv6}]
                                            [--legacy-mode]
                                            [--route-filter]
                                            [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                            [--shared-key]
  examples:
  - summary: Buat pengaturan Microsoft Peering dengan konfigurasi IPv4.
    syntax: >-
      az network express-route peering create -g MyResourceGroup --circuit-name MyCircuit \
          --peering-type MicrosoftPeering --peer-asn 10002 --vlan-id 103 \
          --primary-peer-subnet 101.0.0.0/30 --secondary-peer-subnet 102.0.0.0/30 \
          --advertised-public-prefixes 101.0.0.0/30
  - summary: Buat pengaturan Microsoft Peering dengan konfigurasi IPv6.
    syntax: >-
      az network express-route peering create -g MyResourceGroup --circuit-name MyCircuit \
          --peering-type AzurePrivatePeering --peer-asn 10002 --vlan-id 103 --ip-version ipv6\
          --primary-peer-subnet 2002:db00::/126 --secondary-peer-subnet 2003:db00::/126
  - summary: Buat pengaturan peering untuk sirkuit ExpressRoute. (dibuat otomatis)
    syntax: az network express-route peering create --circuit-name MyCircuit --peer-asn 10002 --peering-type AzurePublicPeering --primary-peer-subnet 101.0.0.0/30 --resource-group MyResourceGroup --secondary-peer-subnet 102.0.0.0/30 --shared-key Abc123 --vlan-id 103
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: Nomor sistem otonom penyedia pelanggan/konektivitas.
    description: ''
  - isRequired: true
    name: --peering-type
    parameterValueGroup: AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering
    summary: Jenis peering BGP untuk sirkuit.
    description: ''
  - isRequired: true
    name: --primary-peer-subnet
    summary: Subnet /30(ipv4) atau /126(ipv6) yang digunakan untuk mengonfigurasi alamat IP untuk antarmuka utama.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secondary-peer-subnet
    summary: Subnet /30(ipv4) atau /126(ipv6) yang digunakan untuk mengonfigurasi alamat IP untuk antarmuka sekunder.
    description: ''
  - isRequired: true
    name: --vlan-id
    summary: Pengidentifikasi yang digunakan untuk mengidentifikasi pelanggan.
    description: ''
  optionalParameters:
  - name: --advertised-public-prefixes
    summary: Daftar awalan yang dipisahkan ruang untuk diiklankan melalui peering BGP.
    description: ''
  - name: --customer-asn
    summary: Nomor sistem otonom pelanggan.
    description: ''
  - name: --ip-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Versi IP untuk memperbarui pengaturan Microsoft Peering.
    description: ''
  - name: --legacy-mode
    summary: Bilangan bulat yang mewakili mode warisan peering.
    description: ''
  - name: --route-filter
    summary: Nama atau ID filter rute untuk diterapkan ke pengaturan peering.
    description: ''
  - name: --routing-registry-name
    parameterValueGroup: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC
    summary: Registri Perutean Internet /Registri Internet Regional.
    description: ''
  - name: --shared-key
    summary: Kunci untuk menghasilkan MD5 untuk sesi BGP.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_delete
  name: az network express-route peering delete
  summary: Menghapus pengaturan peering.
  description: ''
  syntax: >-
    az network express-route peering delete [--circuit-name]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
  examples:
  - summary: Menghapus peering privat.
    syntax: az network express-route peering delete -g MyResourceGroup --circuit-name MyCircuit -n AzurePrivatePeering
  optionalParameters:
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama peering.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_get-stats
  name: az network express-route peering get-stats
  summary: Dapatkan semua statistik lalu lintas peering ExpressRoute.
  description: ''
  syntax: >-
    az network express-route peering get-stats [--circuit-name]
                                               [--ids]
                                               [--name]
                                               [--resource-group]
  examples:
  - summary: Mendapatkan Statistik Lalu Lintas Peering Sirkuit ExpressRoute
    syntax: az network express-route peering get-stats --circuit-name MyCircuit --name MyPeering --resource-group MyResourceGroup
  optionalParameters:
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama peering.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_list
  name: az network express-route peering list
  summary: Mencantumkan pengaturan peering sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route peering list --circuit-name
                                          --resource-group
  examples:
  - summary: Mencantumkan pengaturan peering sirkuit ExpressRoute.
    syntax: az network express-route peering list -g MyResourceGroup --circuit-name MyCircuit
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_show
  name: az network express-route peering show
  summary: Dapatkan detail peering rute ekspres.
  description: ''
  syntax: >-
    az network express-route peering show [--circuit-name]
                                          [--ids]
                                          [--name]
                                          [--resource-group]
  examples:
  - summary: Dapatkan detail peering privat sirkuit ExpressRoute.
    syntax: az network express-route peering show -g MyResourceGroup --circuit-name MyCircuit -n AzurePrivatePeering
  optionalParameters:
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama peering.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_update
  name: az network express-route peering update
  summary: Memperbarui pengaturan peering sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route peering update [--add]
                                            [--advertised-public-prefixes]
                                            [--circuit-name]
                                            [--customer-asn]
                                            [--force-string]
                                            [--ids]
                                            [--ip-version {IPv4, IPv6}]
                                            [--legacy-mode]
                                            [--name]
                                            [--peer-asn]
                                            [--primary-peer-subnet]
                                            [--remove]
                                            [--resource-group]
                                            [--route-filter]
                                            [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                            [--secondary-peer-subnet]
                                            [--set]
                                            [--shared-key]
                                            [--vlan-id]
  examples:
  - summary: Memperbarui pengaturan peering sirkuit ExpressRoute. (dibuat otomatis)
    syntax: az network express-route peering update --circuit-name MyCircuit --name MyPeering --peer-asn 10002 --primary-peer-subnet 2002:db00::/126 --resource-group MyResourceGroup --secondary-peer-subnet 2003:db00::/126 --shared-key Abc123 --vlan-id 103
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --advertised-public-prefixes
    summary: Daftar awalan yang dipisahkan ruang untuk diiklankan melalui peering BGP.
    description: ''
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --customer-asn
    summary: Nomor sistem otonom pelanggan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ip-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Versi IP untuk memperbarui pengaturan Microsoft Peering.
    description: ''
  - name: --legacy-mode
    summary: Bilangan bulat yang mewakili mode warisan peering.
    description: ''
  - name: --name -n
    summary: Nama peering.
    description: ''
  - name: --peer-asn
    summary: Nomor sistem otonom penyedia pelanggan/konektivitas.
    description: ''
  - name: --primary-peer-subnet
    summary: Subnet /30(ipv4) atau /126(ipv6) yang digunakan untuk mengonfigurasi alamat IP untuk antarmuka utama.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --route-filter
    summary: Nama atau ID filter rute untuk diterapkan ke pengaturan peering.
    description: ''
  - name: --routing-registry-name
    parameterValueGroup: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC
    summary: Registri Perutean Internet /Registri Internet Regional.
    description: ''
  - name: --secondary-peer-subnet
    summary: Subnet /30(ipv4) atau /126(ipv6) yang digunakan untuk mengonfigurasi alamat IP untuk antarmuka sekunder.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --shared-key
    summary: Kunci untuk menghasilkan MD5 untuk sesi BGP.
    description: ''
  - name: --vlan-id
    summary: Pengidentifikasi yang digunakan untuk mengidentifikasi pelanggan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_hdinsight_host
name: az hdinsight host
summary: Mengelola host virtual kluster HDInsight.
description: ''
directCommands:
- uid: az_hdinsight_host_list
  name: az hdinsight host list
  summary: Mencantumkan host kluster HDInsight yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight host list --cluster-name
                           --resource-group
  examples:
  - summary: Mencantumkan host kluster HDInsight yang ditentukan.
    syntax: az hdinsight host list --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_host_restart
  name: az hdinsight host restart
  summary: Mulai ulang host tertentu dari kluster HDInsight yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight host restart --cluster-name
                              --host-names
                              --resource-group
                              [--yes]
  examples:
  - summary: Mulai ulang host tertentu dari kluster HDInsight yang ditentukan.
    syntax: az hdinsight host restart --resource-group MyResourceGroup --cluster-name MyCluster --host-names hostname1 hostname2
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --host-names
    summary: Daftar nama host yang dibatasi spasi yang perlu dimulai ulang.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
commands:
- az_hdinsight_host_list
- az_hdinsight_host_restart
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

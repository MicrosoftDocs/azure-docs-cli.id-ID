### YamlMime:AzureCLIGroup
uid: az_hdinsight_script-action
name: az hdinsight script-action
summary: Mengelola tindakan skrip HDInsight.
description: ''
directCommands:
- uid: az_hdinsight_script-action_delete
  name: az hdinsight script-action delete
  summary: Hapus tindakan skrip bertahan yang ditentukan dari kluster.
  description: ''
  syntax: >-
    az hdinsight script-action delete --cluster-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama skrip.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_script-action_execute
  name: az hdinsight script-action execute
  summary: Jalankan tindakan skrip pada kluster HDInsight yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight script-action execute --cluster-name
                                       --name
                                       --resource-group
                                       --roles
                                       --script-uri
                                       [--persist-on-success]
                                       [--script-parameters]
  examples:
  - summary: Jalankan tindakan skrip dan bertahan pada keberhasilan.
    syntax: >-
      az hdinsight script-action execute -g MyResourceGroup -n MyScriptActionName \

      --cluster-name MyCluster \

      --script-uri https://hdiconfigactions.blob.core.windows.net/linuxgiraphconfigactionv01/giraph-installer-v01.sh \

      --roles headnode workernode \

      --persist-on-success
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tindakan skrip.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --roles
    summary: Daftar peran yang dibatasi spasi (simpul) tempat skrip akan dijalankan. Peran yang valid adalah headnode, workernode, zookeepernode, edgenode.
    description: ''
  - isRequired: true
    name: --script-uri
    summary: URI ke skrip.
    description: ''
  optionalParameters:
  - name: --persist-on-success
    summary: Jika skrip perlu dipertahankan.
    description: ''
  - name: --script-parameters
    summary: Parameter untuk skrip.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_script-action_list
  name: az hdinsight script-action list
  summary: Mencantumkan semua aksi skrip bertahan untuk kluster yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight script-action list --cluster-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_script-action_list-execution-history
  name: az hdinsight script-action list-execution-history
  summary: Mencantumkan riwayat eksekusi semua skrip untuk kluster yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight script-action list-execution-history --cluster-name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_script-action_promote
  name: az hdinsight script-action promote
  summary: Mempromosikan eksekusi skrip ad-hoc yang ditentukan ke skrip yang bertahan.
  description: ''
  syntax: >-
    az hdinsight script-action promote --cluster-name
                                       --execution-id
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --execution-id
    summary: Id eksekusi skrip.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_script-action_show-execution-details
  name: az hdinsight script-action show-execution-details
  summary: Mendapatkan detail eksekusi skrip untuk ID eksekusi skrip yang diberikan.
  description: ''
  syntax: >-
    az hdinsight script-action show-execution-details --cluster-name
                                                      --execution-id
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --execution-id
    summary: Id eksekusi skrip.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
commands:
- az_hdinsight_script-action_delete
- az_hdinsight_script-action_execute
- az_hdinsight_script-action_list
- az_hdinsight_script-action_list-execution-history
- az_hdinsight_script-action_promote
- az_hdinsight_script-action_show-execution-details
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

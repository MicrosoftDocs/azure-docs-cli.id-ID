### YamlMime:AzureCLIGroup
uid: az_healthcareapis_workspace
name: az healthcareapis workspace
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **healthcareapis** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az healthcareapis workspace** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola ruang kerja dengan layanan kesehatan.
description: ''
directCommands:
- uid: az_healthcareapis_workspace_create
  name: az healthcareapis workspace create
  summary: Buat sumber daya ruang kerja dengan parameter yang ditentukan.
  description: ''
  syntax: >-
    az healthcareapis workspace create --name
                                       --resource-group
                                       [--etag]
                                       [--location]
                                       [--no-wait]
                                       [--public-network-access {Disabled, Enabled}]
                                       [--tags]
  examples:
  - summary: Membuat atau memperbarui ruang kerja
    syntax: az healthcareapis workspace create --resource-group "testRG" --location "westus" --name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --name --workspace-name -n
    summary: Nama sumber daya ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --etag
    summary: Etag yang terkait dengan sumber daya, digunakan untuk konkurensi optimis saat mengeditnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Izin kontrol untuk lalu lintas sarana data yang berasal dari jaringan publik saat titik akhir privat diaktifkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_healthcareapis_workspace_delete
  name: az healthcareapis workspace delete
  summary: Menghapus ruang kerja tertentu.
  description: ''
  syntax: >-
    az healthcareapis workspace delete --name
                                       --resource-group
                                       [--no-wait]
                                       [--yes]
  examples:
  - summary: Hapus ruang kerja
    syntax: az healthcareapis workspace delete --resource-group "testRG" --name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --name --workspace-name -n
    summary: Nama sumber daya ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_healthcareapis_workspace_list
  name: az healthcareapis workspace list
  summary: Mencantumkan semua ruang kerja yang tersedia di bawah grup sumber daya yang ditentukan. Dan Mencantumkan semua ruang kerja yang tersedia di bawah langganan yang ditentukan.
  description: ''
  syntax: az healthcareapis workspace list [--resource-group]
  examples:
  - summary: Mendapatkan ruang kerja menurut grup sumber daya
    syntax: az healthcareapis workspace list --resource-group "testRG"
  - summary: Mendapatkan ruang kerja berdasarkan langganan
    syntax: az healthcareapis workspace list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_healthcareapis_workspace_show
  name: az healthcareapis workspace show
  summary: Mendapatkan properti ruang kerja yang ditentukan.
  description: ''
  syntax: >-
    az healthcareapis workspace show --name
                                     --resource-group
  examples:
  - summary: Mendapatkan ruang kerja
    syntax: az healthcareapis workspace show --resource-group "testRG" --name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --name --workspace-name -n
    summary: Nama sumber daya ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_healthcareapis_workspace_update
  name: az healthcareapis workspace update
  summary: Detail ruang kerja patch.
  description: ''
  syntax: >-
    az healthcareapis workspace update --name
                                       --resource-group
                                       [--no-wait]
                                       [--tags]
  examples:
  - summary: Memperbarui ruang kerja
    syntax: az healthcareapis workspace update --resource-group "testRG" --name "workspace1" --tags tagKey="tagValue"
  requiredParameters:
  - isRequired: true
    name: --name --workspace-name -n
    summary: Nama sumber daya ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_healthcareapis_workspace_wait
  name: az healthcareapis workspace wait
  summary: Tempatkan CLI dalam keadaan menunggu sampai kondisi ruang kerja healthcareapis terpenuhi.
  description: ''
  syntax: >-
    az healthcareapis workspace wait --name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ruang kerja healthcareapis berhasil dibuat.
    syntax: az healthcareapis workspace wait --resource-group "testRG" --name "workspace1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ruang kerja healthcareapis berhasil diperbarui.
    syntax: az healthcareapis workspace wait --resource-group "testRG" --name "workspace1" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ruang kerja healthcareapis berhasil dihapus.
    syntax: az healthcareapis workspace wait --resource-group "testRG" --name "workspace1" --deleted
  requiredParameters:
  - isRequired: true
    name: --name --workspace-name -n
    summary: Nama sumber daya ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_healthcareapis_workspace_dicom-service
name: az healthcareapis workspace dicom-service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **healthcareapis** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **dicom-service ruang kerja az healthcareapis** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola layanan dicom dengan layanan kesehatan.
description: ''
directCommands:
- uid: az_healthcareapis_workspace_dicom-service_create
  name: az healthcareapis workspace dicom-service create
  summary: Buat sumber daya Layanan DICOM dengan parameter yang ditentukan.
  description: ''
  syntax: >-
    az healthcareapis workspace dicom-service create --dicom-service-name
                                                     --resource-group
                                                     --workspace-name
                                                     [--etag]
                                                     [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                                                     [--location]
                                                     [--no-wait]
                                                     [--public-network-access {Disabled, Enabled}]
                                                     [--tags]
                                                     [--user-assigned-identities]
  examples:
  - summary: Membuat atau memperbarui Layanan Dicom
    syntax: az healthcareapis workspace dicom-service create --name "blue" --location "westus" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --dicom-service-name --name -n
    summary: Nama sumber daya Layanan DICOM.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --etag
    summary: Etag yang terkait dengan sumber daya, digunakan untuk konkurensi optimis saat mengeditnya.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned
    summary: Jenis identitas yang ditentukan, saat ini SystemAssigned dan None diperbolehkan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Izin kontrol untuk lalu lintas sarana data yang berasal dari jaringan publik saat titik akhir privat diaktifkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --user-assigned-identities -i
    summary: "Kumpulan identitas yang ditetapkan pengguna yang terkait dengan sumber daya. Kunci kamus userAssignedIdentities akan menjadi id sumber daya ARM dalam formulir: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}. Nilai kamus dapat berupa objek kosong ({}) dalam permintaan. Nilai yang diharapkan: json-string/json-file/@json-file."
    description: ''
- uid: az_healthcareapis_workspace_dicom-service_delete
  name: az healthcareapis workspace dicom-service delete
  summary: Menghapus Layanan DICOM.
  description: ''
  syntax: >-
    az healthcareapis workspace dicom-service delete --dicom-service-name
                                                     --resource-group
                                                     --workspace-name
                                                     [--no-wait]
                                                     [--yes]
  examples:
  - summary: Menghapus dicomservice
    syntax: az healthcareapis workspace dicom-service delete --name "blue" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --dicom-service-name --name -n
    summary: Nama sumber daya Layanan DICOM.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_healthcareapis_workspace_dicom-service_list
  name: az healthcareapis workspace dicom-service list
  summary: Mencantumkan semua Layanan DICOM untuk ruang kerja yang diberikan.
  description: ''
  syntax: >-
    az healthcareapis workspace dicom-service list --resource-group
                                                   --workspace-name
  examples:
  - summary: Daftar dicomservices
    syntax: az healthcareapis workspace dicom-service list --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
- uid: az_healthcareapis_workspace_dicom-service_show
  name: az healthcareapis workspace dicom-service show
  summary: Mendapatkan properti dari Layanan DICOM yang ditentukan.
  description: ''
  syntax: >-
    az healthcareapis workspace dicom-service show --dicom-service-name
                                                   --resource-group
                                                   --workspace-name
  examples:
  - summary: Mendapatkan dicomservice
    syntax: az healthcareapis workspace dicom-service show --name "blue" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --dicom-service-name --name -n
    summary: Nama sumber daya Layanan DICOM.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
- uid: az_healthcareapis_workspace_dicom-service_update
  name: az healthcareapis workspace dicom-service update
  summary: Menambal detail Layanan DICOM.
  description: ''
  syntax: >-
    az healthcareapis workspace dicom-service update --dicom-service-name
                                                     --resource-group
                                                     --workspace-name
                                                     [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                                                     [--no-wait]
                                                     [--tags]
                                                     [--user-assigned-identities]
  examples:
  - summary: Memperbarui layanan
    syntax: az healthcareapis workspace dicom-service update --name "blue" --tags tagKey="tagValue" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --dicom-service-name --name -n
    summary: Nama sumber daya Layanan DICOM.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned
    summary: Jenis identitas yang ditentukan, saat ini SystemAssigned dan None diperbolehkan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --user-assigned-identities -i
    summary: "Kumpulan identitas yang ditetapkan pengguna yang terkait dengan sumber daya. Kunci kamus userAssignedIdentities akan menjadi id sumber daya ARM dalam formulir: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}. Nilai kamus dapat berupa objek kosong ({}) dalam permintaan. Nilai yang diharapkan: json-string/json-file/@json-file."
    description: ''
- uid: az_healthcareapis_workspace_dicom-service_wait
  name: az healthcareapis workspace dicom-service wait
  summary: Tempatkan CLI dalam keadaan menunggu sampai kondisi layanan dikom ruang kerja layanan kesehatan terpenuhi.
  description: ''
  syntax: >-
    az healthcareapis workspace dicom-service wait --dicom-service-name
                                                   --resource-group
                                                   --workspace-name
                                                   [--created]
                                                   [--custom]
                                                   [--deleted]
                                                   [--exists]
                                                   [--interval]
                                                   [--timeout]
                                                   [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga layanan dicom ruang kerja healthcareapis berhasil dibuat.
    syntax: az healthcareapis workspace dicom-service wait --name "blue" --resource-group "testRG" --workspace-name "workspace1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga layanan dicom ruang kerja healthcareapis berhasil diperbarui.
    syntax: az healthcareapis workspace dicom-service wait --name "blue" --resource-group "testRG" --workspace-name "workspace1" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga layanan dicom ruang kerja healthcareapis berhasil dihapus.
    syntax: az healthcareapis workspace dicom-service wait --name "blue" --resource-group "testRG" --workspace-name "workspace1" --deleted
  requiredParameters:
  - isRequired: true
    name: --dicom-service-name --name -n
    summary: Nama sumber daya Layanan DICOM.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_healthcareapis_workspace_dicom-service_create
- az_healthcareapis_workspace_dicom-service_delete
- az_healthcareapis_workspace_dicom-service_list
- az_healthcareapis_workspace_dicom-service_show
- az_healthcareapis_workspace_dicom-service_update
- az_healthcareapis_workspace_dicom-service_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_acr_import-pipeline
name: az acr import-pipeline
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **acrtransfer** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az acr import-pipeline** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola alur impor ACR.
description: ''
directCommands:
- uid: az_acr_import-pipeline_create
  name: az acr import-pipeline create
  summary: Membuat alur impor.
  description: ''
  syntax: >-
    az acr import-pipeline create --name
                                  --registry
                                  --resource-group
                                  --secret-uri
                                  --storage-container-uri
                                  [--assign-identity]
                                  [--options]
                                  [--source-trigger-enabled {false, true}]
  examples:
  - summary: Membuat alur impor.
    syntax: az acr import-pipeline create --resource-group $MyRG --registry $MyReg --name $MyPipeline --secret-uri https://$MyKV.vault.azure.net/secrets/$MySecret --storage-container-uri https://$MyStorage.blob.core.windows.net/$MyContainer
  - summary: Buat alur impor dengan identitas yang ditetapkan pengguna, semua opsi yang tersedia, dan pemicu sumber dinonaktifkan.
    syntax: az acr import-pipeline create --resource-group $MyRG --registry $MyReg --name $MyPipeline --secret-uri https://$MyKV.vault.azure.net/secrets/$MySecret --storage-container-uri https://$MyStorage.blob.core.windows.net/$MyContainer --options DeleteSourceBlobOnSuccess OverwriteTags ContinueOnErrors --assign-identity /subscriptions/$MySubID/resourceGroups/$MyRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/$MyIdentity --source-trigger-enabled False
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alur impor.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-uri -s
    summary: URI rahasia Keyvault yang berisi token SAS yang valid ke akun penyimpanan terkait dari formulir https://$MyKeyvault.vault.azure.net/secrets/$MySecret. Perhatikan bahwa URI mungkin berbeda di luar AzureCloud.
    description: ''
  - isRequired: true
    name: --storage-container-uri -c
    summary: Storage URI kontainer akun dari kontainer akun penyimpanan sumber atau target formulir https://$MyStorageAccount.blob.core.windows.net/$MyContainer. Perhatikan bahwa URI mungkin berbeda di luar AzureCloud.
    description: ''
  optionalParameters:
  - name: --assign-identity -i
    summary: ID sumber daya identitas yang ditetapkan pengguna dari formulir /subscriptions/$MySubID/resourceGroups/$MyRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/$MyIdentity.
    description: ''
  - name: --options -z
    summary: 'Daftar opsi yang dipisahkan spasi. Hanya boleh berisi opsi berikut: DeleteSourceBlobOnSuccess,OverwriteTags,ContinueOnErrors,DisableSourceTrigger.'
    description: ''
  - name: --source-trigger-enabled -e
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Parameter Boolean yang menentukan apakah pemicu sumber diaktifkan pada alur. Harus Benar atau Salah. True secara default.
    description: ''
- uid: az_acr_import-pipeline_delete
  name: az acr import-pipeline delete
  summary: Menghapus alur impor.
  description: ''
  syntax: >-
    az acr import-pipeline delete --name
                                  --registry
                                  --resource-group
  examples:
  - summary: Menghapus alur impor.
    syntax: az acr import-pipeline delete --resource-group $MyRG --registry $MyReg --name $MyPipeline
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alur impor.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_acr_import-pipeline_list
  name: az acr import-pipeline list
  summary: Mencantumkan alur impor pada Container Registry.
  description: ''
  syntax: >-
    az acr import-pipeline list --registry
                                --resource-group
  examples:
  - summary: Mencantumkan alur impor pada registri kontainer
    syntax: az acr import-pipeline list --resource-group $MyRG --registry $MyReg
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nama registri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_acr_import-pipeline_show
  name: az acr import-pipeline show
  summary: Perlihatkan alur impor secara mendetail.
  description: ''
  syntax: >-
    az acr import-pipeline show --name
                                --registry
                                --resource-group
  examples:
  - summary: Perlihatkan alur impor tertentu secara terperinci.
    syntax: az acr import-pipeline show --resource-group $MyRG --registry $MyReg --name $MyPipeline
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alur impor.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_acr_import-pipeline_create
- az_acr_import-pipeline_delete
- az_acr_import-pipeline_list
- az_acr_import-pipeline_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_private-link_association
name: az private-link association
summary: Manajemen asosiasi tautan privat pada sumber daya.
description: ''
directCommands:
- uid: az_private-link_association_create
  name: az private-link association create
  summary: Buat PrivateLinkAssociation.
  description: ''
  syntax: >-
    az private-link association create --management-group-id
                                       --name
                                       --privatelink
                                       --public-network-access {disabled, enabled}
  examples:
  - summary: Buat PrivateLinkAssociation.
    syntax: az private-link association create --management-group-id TestMG --name testPLA --privatelink testPL --public-network-access enabled
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: Id grup manajemen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama asosiasi tautan privat.
    description: ''
  - isRequired: true
    name: --privatelink -p
    summary: Nama tautan privat.
    description: ''
  - isRequired: true
    name: --public-network-access -a
    parameterValueGroup: disabled, enabled
    summary: Batasi lalu lintas ke tautan privat.
    description: ''
- uid: az_private-link_association_delete
  name: az private-link association delete
  summary: Menghapus PrivateLinkAssociation.
  description: ''
  syntax: >-
    az private-link association delete --management-group-id
                                       --name
                                       [--yes]
  examples:
  - summary: Menghapus PrivateLinkAssociation.
    syntax: az private-link association delete --management-group-id TestMG --name testPLA
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: Id grup manajemen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama asosiasi tautan privat.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_private-link_association_list
  name: az private-link association list
  summary: Dapatkan asosiasi tautan privat untuk cakupan grup manajemen.
  description: ''
  syntax: az private-link association list --management-group-id
  examples:
  - summary: Dapatkan asosiasi tautan privat untuk cakupan grup manajemen.
    syntax: az private-link association list --management-group-id TestMG
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: Id grup manajemen.
    description: ''
- uid: az_private-link_association_show
  name: az private-link association show
  summary: Mendapatkan asosiasi tautan privat.
  description: ''
  syntax: >-
    az private-link association show --management-group-id
                                     --name
  examples:
  - summary: Dapatkan asosiasi tautan privat tunggal.
    syntax: az private-link association show --management-group-id TestMG --name testPLA
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: Id grup manajemen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama asosiasi tautan privat.
    description: ''
commands:
- az_private-link_association_create
- az_private-link_association_delete
- az_private-link_association_list
- az_private-link_association_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

    summary: Berkomunikasi dengan wadah tanpa TLS.
    description: ''
  - name: --bucket-name
    summary: Nama wadah S3 yang akan disinkronkan.
    description: ''
  - name: --bucket-secret-key
    summary: Kunci Rahasia yang digunakan untuk mengautentikasi dengan wadah.
    description: ''
  - name: --commit
    summary: Terapkan dalam sumber git untuk menyesuaikan dengan kluster.
    description: ''
  - name: --https-ca-cert
    summary: Sertifikat HTTPS CA yang dikodekan Base64 untuk komunikasi TLS dengan sinkronisasi repositori privat.
    description: ''
  - name: --https-ca-cert-file
    summary: Jalur file ke file sertifikat HTTPS CA untuk komunikasi TLS dengan sinkronisasi repositori privat.
    description: ''
  - name: --https-key
    summary: Token/kata sandi HTTPS untuk sinkronisasi repositori privat.
    description: ''
  - name: --https-user
    summary: Nama pengguna HTTPS untuk sinkronisasi repositori privat.
    description: ''
  - name: --interval --sync-interval
    summary: Waktu antara rekonsiliasi sumber pada kluster.
    description: ''
  - name: --kind
    parameterValueGroup: bucket, git
    summary: Jenis sumber untuk direkonsiliasi.
    description: ''
  - name: --known-hosts
    summary: Data known_hosts yang dikodekan Base64 yang berisi kunci SSH publik yang diperlukan untuk mengakses instans Git privat.
    description: ''
  - name: --known-hosts-file
    summary: Jalur file ke konten known_hosts yang berisi kunci SSH publik yang diperlukan untuk mengakses instans Git privat.
    description: ''
  - name: --kustomization -k
    summary: Tentukan kustomisasi untuk menyinkronkan sumber dengan parameter ['name', 'path', 'depends_on', 'timeout', 'sync_interval', 'retry_interval', 'prune', 'force'].
    description: ''
  - name: --local-auth-ref --local-ref
    summary: Referensi lokal ke rahasia kubernetes di namespace konfigurasi yang akan digunakan untuk komunikasi ke sumber.
    description: ''

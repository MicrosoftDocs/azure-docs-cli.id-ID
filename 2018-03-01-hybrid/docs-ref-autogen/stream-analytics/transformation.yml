### YamlMime:AzureCLIGroup
uid: az_stream-analytics_transformation
name: az stream-analytics transformation
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **analisis aliran** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **transformasi az stream-analytics** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola transformasi dengan analisis aliran.
description: ''
directCommands:
- uid: az_stream-analytics_transformation_create
  name: az stream-analytics transformation create
  summary: Buat transformasi atau ganti transformasi yang sudah ada di bawah pekerjaan streaming yang ada.
  description: ''
  syntax: >-
    az stream-analytics transformation create --job-name
                                              --name
                                              --resource-group
                                              [--if-match]
                                              [--if-none-match]
                                              [--saql]
                                              [--streaming-units]
                                              [--valid-streaming-units]
  examples:
  - summary: Membuat transformasi
    syntax: az stream-analytics transformation create --job-name "sj8374" --resource-group "sjrg4423" --saql "Select Id, Name from inputtest" --streaming-units 6 --transformation-name "transformation952"
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Nama pekerjaan streaming.
    description: ''
  - isRequired: true
    name: --name --transformation-name -n
    summary: Nama transformasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag transformasi. Hilangkan nilai ini untuk selalu menimpa transformasi saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk memungkinkan transformasi baru dibuat, tetapi untuk mencegah pembaruan transformasi yang ada. Nilai lain akan menghasilkan respons 412 Pra-kondisi Gagal.
    description: ''
  - name: --saql
    summary: 'Menentukan kueri yang akan dijalankan dalam pekerjaan streaming. Anda dapat mempelajari selengkapnya tentang Bahasa Kueri Analisis Aliran (SAQL) di sini: https://msdn.microsoft.com/library/azure/dn834998 . Diperlukan pada permintaan PUT (CreateOrReplace).'
    description: ''
  - name: --streaming-units
    summary: Menentukan jumlah unit streaming yang digunakan pekerjaan streaming.
    description: ''
  - name: --valid-streaming-units
    summary: Menentukan unit streaming yang valid yang dapat diskalakan oleh pekerjaan streaming.
    description: ''
- uid: az_stream-analytics_transformation_show
  name: az stream-analytics transformation show
  summary: Dapatkan detail tentang transformasi yang ditentukan.
  description: ''
  syntax: >-
    az stream-analytics transformation show --job-name
                                            --name
                                            --resource-group
  examples:
  - summary: Mendapatkan transformasi
    syntax: az stream-analytics transformation show --job-name "sj8374" --resource-group "sjrg4423" --name "transformation952"
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Nama pekerjaan streaming.
    description: ''
  - isRequired: true
    name: --name --transformation-name -n
    summary: Nama transformasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stream-analytics_transformation_update
  name: az stream-analytics transformation update
  summary: Perbarui transformasi yang ada di bawah pekerjaan streaming yang ada. Ini dapat digunakan untuk memperbarui sebagian (yaitu. memperbarui satu atau dua properti) transformasi tanpa memengaruhi sisa pekerjaan atau definisi transformasi.
  description: ''
  syntax: >-
    az stream-analytics transformation update --job-name
                                              --name
                                              --resource-group
                                              [--if-match]
                                              [--saql]
                                              [--streaming-units]
                                              [--valid-streaming-units]
  examples:
  - summary: Memperbarui transformasi
    syntax: az stream-analytics transformation update --job-name "sj8374" --resource-group "sjrg4423" --saql "New query" --transformation-name "transformation952"
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Nama pekerjaan streaming.
    description: ''
  - isRequired: true
    name: --name --transformation-name -n
    summary: Nama transformasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag transformasi. Hilangkan nilai ini untuk selalu menimpa transformasi saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --saql
    summary: 'Menentukan kueri yang akan dijalankan dalam pekerjaan streaming. Anda dapat mempelajari selengkapnya tentang Bahasa Kueri Analisis Aliran (SAQL) di sini: https://msdn.microsoft.com/library/azure/dn834998 . Diperlukan pada permintaan PUT (CreateOrReplace).'
    description: ''
  - name: --streaming-units
    summary: Menentukan jumlah unit streaming yang digunakan pekerjaan streaming.
    description: ''
  - name: --valid-streaming-units
    summary: Menentukan unit streaming yang valid yang dapat diskalakan oleh pekerjaan streaming.
    description: ''
commands:
- az_stream-analytics_transformation_create
- az_stream-analytics_transformation_show
- az_stream-analytics_transformation_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

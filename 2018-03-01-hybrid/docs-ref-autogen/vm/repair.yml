### YamlMime:AzureCLIGroup
uid: az_vm_repair
name: az vm repair
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **perbaikan vm** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **perbaikan az vm** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah perbaikan otomatis untuk memperbaiki VM.
description: Perintah perbaikan VM akan memungkinkan pengguna Azure untuk memperbaiki VM yang tidak dapat di-boot sendiri dengan menyalin disk OS VM sumber dan melampirkannya ke VM perbaikan yang baru dibuat.
directCommands:
- uid: az_vm_repair_create
  name: az vm repair create
  summary: Buat VM perbaikan baru dan lampirkan disk OS VM sumber yang disalin sebagai disk data.
  description: ''
  syntax: >-
    az vm repair create --name
                        --resource-group
                        [--associate-public-ip]
                        [--copy-disk-name]
                        [--enable-nested]
                        [--repair-group-name]
                        [--repair-password]
                        [--repair-username]
                        [--repair-vm-name]
                        [--unlock-encrypted-vm]
  examples:
  - summary: Membuat VM perbaikan
    syntax: az vm repair create -g MyResourceGroup -n myVM --verbose
  - summary: Membuat VM perbaikan dan mengatur autentikasi VM
    syntax: az vm repair create -g MyResourceGroup -n myVM --repair-username username --repair-password password!234 --verbose
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --associate-public-ip
    summary: Opsi untuk membuat perbaikan vm dengan ip publik.
    description: ''
  - name: --copy-disk-name
    summary: Nama salinan disk OS.
    description: ''
  - name: --enable-nested
    summary: Aktifkan hiperv berlapis.
    description: ''
  - name: --repair-group-name
    summary: Perbaiki nama grup sumber daya.
    description: ''
  - name: --repair-password
    summary: Kata sandi admin untuk perbaikan VM.
    description: ''
  - name: --repair-username
    summary: Nama pengguna admin untuk memperbaiki VM.
    description: ''
  - name: --repair-vm-name
    summary: Nama VM perbaikan.
    description: ''
  - name: --unlock-encrypted-vm
    summary: Opsi untuk membuka kunci otomatis VM terenkripsi menggunakan autentikasi langganan saat ini.
    description: ''
- uid: az_vm_repair_list-scripts
  name: az vm repair list-scripts
  summary: Mencantumkan skrip yang tersedia. Terletak https://github.com/Azure/repair-script-library.
  description: ''
  syntax: az vm repair list-scripts [--preview]
  examples:
  - summary: Mencantumkan skrip
    syntax: az vm repair list-scripts --verbose
  - summary: Cantumkan skrip windows saja.
    syntax: az vm repair list-scripts --query "[?starts_with(id, 'win')]"
  - summary: Mencantumkan skrip dengan pengujian dalam deskripsinya.
    syntax: az vm repair list-scripts --query "[?contains(description, 'test')]"
  - summary: Mencantumkan skrip yang belum diverifikasi dari fork Anda https://github.com/Azure/repair-script-library
    syntax: az vm repair list-scripts --preview "https://github.com/haagha/repair-script-library/blob/master/map.json"
  optionalParameters:
  - name: --preview
    summary: URL perbaikan fork pustaka skrip map.json https://github.com/{user}/repair-script-library/blob/master/map.json.
    description: ''
- uid: az_vm_repair_restore
  name: az vm repair restore
  summary: Ganti disk OS VM sumber dengan disk data dari perbaikan VM.
  description: ''
  syntax: >-
    az vm repair restore --name
                         --resource-group
                         [--disk-name]
                         [--repair-vm-id]
                         [--yes]
  examples:
  - summary: Pulihkan dari perbaikan VM, perintah akan secara otomatis mencari repair-vm
    syntax: az vm repair restore -g MyResourceGroup -n MyVM --verbose
  - summary: Pulihkan dari perbaikan VM, tentukan disk yang akan dipulihkan
    syntax: az vm repair restore -g MyResourceGroup -n MyVM --disk-name MyDiskCopy --verbose
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disk-name
    summary: Nama disk data tetap. Default ke disk data pertama dalam VM perbaikan.
    description: ''
  - name: --repair-vm-id
    summary: Perbaiki id sumber daya VM.
    description: ''
  - name: --yes
    summary: Menghapus sumber daya perbaikan tanpa konfirmasi.
    description: ''
- uid: az_vm_repair_run
  name: az vm repair run
  summary: Jalankan skrip terverifikasi dari GitHub pada VM. 'az vm repair list-scripts' untuk melihat skrip yang tersedia.
  description: ''
  syntax: >-
    az vm repair run --name
                     --resource-group
                     [--custom-script-file]
                     [--parameters]
                     [--preview]
                     [--repair-vm-id]
                     [--run-id]
                     [--run-on-repair]
  examples:
  - summary: Jalankan skrip dengan> run-id <langsung di VM.
    syntax: az vm repair run -g MyResourceGroup -n MySourceWinVM --run-id win-hello-world --verbose
  - summary: Jalankan skrip dengan> run-id <pada VM perbaikan tertaut.
    syntax: az vm repair run -g MyResourceGroup -n MySourceWinVM --run-id win-hello-world --run-on-repair --verbose
  - summary: Jalankan skrip dengan parameter pada VM.
    syntax: az vm repair run -g MyResourceGroup -n MySourceWinVM --run-id win-hello-world --parameters hello=hi world=earth --verbose
  - summary: Jalankan skrip kustom lokal pada VM.
    syntax: az vm repair run -g MyResourceGroup -n MySourceWinVM --custom-script-file ./file.ps1 --verbose
  - summary: Jalankan skrip yang belum diverifikasi dari fork Anda https://github.com/Azure/repair-script-library
    syntax: az vm repair run -g MyResourceGroup -n MySourceWinVM --preview "https://github.com/haagha/repair-script-library/blob/master/map.json" --run-id test
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --custom-script-file
    summary: File skrip kustom untuk dijalankan pada VM. Skrip harus PowerShell untuk windows, Bash untuk Linux.
    description: ''
  - name: --parameters
    summary: Parameter yang dipisahkan spasi dalam format '[name=]value'. Posisi untuk skrip bash.
    description: ''
  - name: --preview
    summary: URL perbaikan fork pustaka skrip map.json https://github.com/{user}/repair-script-library/blob/master/map.json.
    description: ''
  - name: --repair-vm-id
    summary: Perbaiki id sumber daya VM.
    description: ''
  - name: --run-id
    summary: Id eksekusi unik untuk menjalankan skrip.
    description: ''
  - name: --run-on-repair
    summary: Skrip akan dijalankan pada VM perbaikan tertaut.
    description: ''
commands:
- az_vm_repair_create
- az_vm_repair_list-scripts
- az_vm_repair_restore
- az_vm_repair_run
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

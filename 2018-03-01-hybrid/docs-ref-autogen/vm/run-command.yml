- uid: az_vm_run-command_wait
  name: az vm run-command wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi perintah res virtual-machine-run-terpenuhi.
  description: ''
  syntax: >-
    az vm run-command wait [--command-id]
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--expand]
                           [--ids]
                           [--instance-view]
                           [--interval]
                           [--location]
                           [--name]
                           [--resource-group]
                           [--timeout]
                           [--updated]
                           [--vm-name]
  optionalParameters:
  - name: --command-id
    summary: Id perintah.
    description: ''
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --expand
    summary: Ekspresi perluas untuk diterapkan pada operasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --instance-view
    summary: Tampilan instans perintah jalankan.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name --run-command-name
    summary: Nama perintah eksekusi komputer virtual.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py

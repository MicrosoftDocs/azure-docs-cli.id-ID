### YamlMime:AzureCLIGroup
uid: az_vm_run-command
name: az vm run-command
summary: Mengelola perintah jalankan pada Komputer Virtual.
description: Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/virtual-machines/windows/run-command atau https://docs.microsoft.com/azure/virtual-machines/linux/run-command.
directCommands:
- uid: az_vm_run-command_create
  name: az vm run-command create
  summary: Operasi untuk membuat perintah jalankan.
  description: ''
  syntax: >-
    az vm run-command create --name
                             --resource-group
                             --vm-name
                             [--async-execution {false, true}]
                             [--command-id]
                             [--error-blob-uri]
                             [--location]
                             [--no-wait]
                             [--output-blob-uri]
                             [--parameters]
                             [--protected-parameters]
                             [--run-as-password]
                             [--run-as-user]
                             [--script]
                             [--script-uri]
                             [--tags]
                             [--timeout-in-seconds]
  examples:
  - summary: Buat perintah jalankan.
    syntax: az vm run-command create --resource-group "myResourceGroup" --location "West US" --async-execution false --parameters arg1=param1 arg2=value1 --run-as-password "<runAsPassword>" --run-as-user "user1" --script "Write-Host Hello World!" --timeout-in-seconds 3600 --run-command-name "myRunCommand" --vm-name "myVM"
  requiredParameters:
  - isRequired: true
    name: --name --run-command-name
    summary: Nama perintah eksekusi komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --async-execution
    parameterValueGroup: false, true
    summary: Opsional. Jika diatur ke true, provisi akan selesai segera setelah skrip dimulai dan tidak akan menunggu skrip selesai.
    description: ''
  - name: --command-id
    summary: Tentukan commandId skrip bawaan yang telah ditentukan sebelumnya.
    description: ''
  - name: --error-blob-uri
    summary: Tentukan blob penyimpanan Azure tempat aliran kesalahan skrip akan diunggah.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --output-blob-uri
    summary: Tentukan blob penyimpanan Azure tempat aliran output skrip akan diunggah.
    description: ''
  - name: --parameters
    summary: Parameter yang digunakan oleh skrip.
    description: 'Penggunaan: --parameters arg1=XX arg2=XX.'
  - name: --protected-parameters
    summary: Parameter yang digunakan oleh skrip.
    description: 'Penggunaan: --protected-parameters credentials=somefoo secret=somebar.'
  - name: --run-as-password
    summary: Kata sandi jika diperlukan untuk menggunakan parameter run-as-user. Ini akan dienkripsi dan tidak dicatat.
    description: ''
  - name: --run-as-user
    summary: Secara default, proses skrip berjalan di bawah sistem/pengguna root. Tentukan pengguna kustom untuk menghosting proses.
    description: ''
  - name: --script
    summary: Tentukan konten skrip yang akan dijalankan pada VM.
    description: ''
  - name: --script-uri
    summary: Tentukan lokasi pengunduhan skrip.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --timeout-in-seconds
    summary: Batas waktu dalam detik untuk menjalankan perintah jalankan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_run-command_delete
  name: az vm run-command delete
  summary: Operasi untuk menghapus perintah jalankan.
  description: ''
  syntax: >-
    az vm run-command delete --name
                             [--ids]
                             [--no-wait]
                             [--resource-group]
                             [--vm-name]
                             [--yes]
  examples:
  - summary: Menghapus perintah jalankan.
    syntax: az vm run-command delete --resource-group "myResourceGroup" --run-command-name "myRunCommand" --vm-name "myVM"
  requiredParameters:
  - isRequired: true
    name: --name --run-command-name
    summary: Nama perintah eksekusi komputer virtual.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_run-command_invoke
  name: az vm run-command invoke
  summary: Jalankan perintah jalankan tertentu pada vm.
  description: '`az vm run-command show` mengembalikan informasi bermanfaat pada setiap run-command. Temukan Jalankan command-id melalui `az vmss run-command list`.'
  syntax: >-
    az vm run-command invoke --command-id
                             [--ids]
                             [--name]
                             [--parameters]
                             [--resource-group]
                             [--scripts]
  examples:
  - summary: Instal nginx pada VM linux.
    syntax: az vm run-command invoke -g MyResourceGroup -n MyVm --command-id RunShellScript --scripts "sudo apt-get update && sudo apt-get install -y nginx"
  - summary: Jalankan perintah shell pada VM linux dengan parameter.
    syntax: az vm run-command invoke -g MyResourceGroup -n MyVm --command-id RunShellScript --scripts 'echo $1 $2' --parameters hello world
  - summary: Jalankan skrip powershell pada VM windows dengan parameter. Skrip yang disediakan sebaris. Waspadalah terhadap kutipan tunggal di CMD.exe.
    syntax: >-
      az vm run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group  \
          --scripts 'param([string]$arg1,[string]$arg2)' \
          'Write-Host This is a sample script with parameters $arg1 and $arg2' \
          --parameters 'arg1=somefoo' 'arg2=somebar'
  - summary: Jalankan skrip powershell pada VM windows dengan parameter. Skrip yang disediakan dari file.
    syntax: >-
      # script.ps1

      #   param(

      #       [string]$arg1,

      #       [string]$arg2

      #   )

      #   Write-Host This is a sample script with parameters $arg1 and $arg2


      az vm run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group \
          --scripts @script.ps1 --parameters "arg1=somefoo" "arg2=somebar"
  requiredParameters:
  - isRequired: true
    name: --command-id
    summary: Id perintah.
    description: ''
    valueFrom: az vm run-command list
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --parameters
    summary: Parameter yang dipisahkan spasi dalam format '[name=]value'.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --scripts
    summary: Baris skrip yang dipisahkan spasi. Gunakan @{file} untuk memuat skrip dari file.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py

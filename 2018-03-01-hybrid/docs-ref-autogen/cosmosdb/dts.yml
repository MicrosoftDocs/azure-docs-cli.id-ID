### YamlMime:AzureCLIGroup
uid: az_cosmosdb_dts
name: az cosmosdb dts
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau cosmosdb** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az cosmosdb dts** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pekerjaan transfer data dengan cosmosdb.
description: ''
directCommands:
- uid: az_cosmosdb_dts_cancel
  name: az cosmosdb dts cancel
  summary: Membatalkan Pekerjaan Transfer Data.
  description: ''
  syntax: >-
    az cosmosdb dts cancel --account-name
                           --job-name
                           --resource-group
  examples:
  - summary: Batalkan pekerjaan j1
    syntax: az cosmosdb dts cancel --account-name "ddb1" --job-name "j1" -g "rg1"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --job-name -n
    summary: Nama Pekerjaan Transfer Data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cosmosdb_dts_copy
  name: az cosmosdb dts copy
  summary: Membuat Pekerjaan Penyalinan Transfer Data.
  description: ''
  syntax: >-
    az cosmosdb dts copy --account-name
                         --resource-group
                         [--dest-cassandra-table]
                         [--dest-sql-container]
                         [--job-name]
                         [--source-cassandra-table]
                         [--source-sql-container]
                         [--worker-count]
  examples:
  - summary: Menyalin kontainer sql
    syntax: az cosmosdb dts copy -g "rg1" --job-name "j1" --account-name "db1" --source-sql-container database=db1 container=c1 --dest-sql-container database=db2 container=c2
  - summary: Menyalin tabel cassandra
    syntax: az cosmosdb dts copy -g "rg1" --job-name "j1" --account-name "db1" --source-cassandra-table keyspace=k1 table=t1 --dest-cassandra-table keyspace=k1 table=t1
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dest-cassandra-table
    summary: Tabel cassandra tujuan.
    description: >-
      Penggunaan: --dest-cassandra-table keyspace=XX table=XX' keyspace: Nama keyspace CosmosDB Cassandra.

      table: Nama tabel CosmosDB Cassandra.
  - name: --dest-sql-container
    summary: Kontainer sql tujuan.
    description: >-
      Penggunaan: --dest-sql-container database=XX container=XX' database: Nama database CosmosDB Sql.

      kontainer: Nama kontainer CosmosDB Sql.
  - name: --job-name -n
    summary: Nama Pekerjaan Transfer Data. Nama pekerjaan acak akan dihasilkan jika tidak diteruskan.
    description: ''
  - name: --source-cassandra-table
    summary: Tabel cassandra sumber.
    description: >-
      Penggunaan: --source-cassandra-table keyspace=XX table=XX' keyspace: Nama keyspace CosmosDB Cassandra.

      table: Nama tabel CosmosDB Cassandra.
  - name: --source-sql-container
    summary: Kontainer sql sumber.
    description: >-
      Penggunaan: --source-sql-container database=XX container=XX' database: Nama database CosmosDB Sql.

      kontainer: Nama kontainer CosmosDB Sql.
  - name: --worker-count
    summary: Jumlah pekerja.
    description: ''
- uid: az_cosmosdb_dts_list
  name: az cosmosdb dts list
  summary: Dapatkan daftar Pekerjaan Transfer Data.
  description: ''
  syntax: >-
    az cosmosdb dts list --account-name
                         --resource-group
  examples:
  - summary: Mencantumkan semua pekerjaan
    syntax: az cosmosdb dts list --account-name "ddb1" -g "rg1"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cosmosdb_dts_pause
  name: az cosmosdb dts pause
  summary: Menjeda Pekerjaan Transfer Data.
  description: ''
  syntax: >-
    az cosmosdb dts pause --account-name
                          --job-name
                          --resource-group
  examples:
  - summary: Jeda pekerjaan j1
    syntax: az cosmosdb dts pause --account-name "ddb1" --job-name "j1" -g "rg1"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --job-name -n
    summary: Nama Pekerjaan Transfer Data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cosmosdb_dts_resume
  name: az cosmosdb dts resume
  summary: Melanjutkan Pekerjaan Transfer Data.
  description: ''
  syntax: >-
    az cosmosdb dts resume --account-name
                           --job-name
                           --resource-group
  examples:
  - summary: Melanjutkan pekerjaan j1
    syntax: az cosmosdb dts resume --account-name "ddb1" --job-name "j1" -g "rg1"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --job-name -n
    summary: Nama Pekerjaan Transfer Data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cosmosdb_dts_show
  name: az cosmosdb dts show
  summary: Mendapatkan Pekerjaan Transfer Data.
  description: ''
  syntax: >-
    az cosmosdb dts show --account-name
                         --job-name
                         --resource-group
  examples:
  - summary: Tampilkan detail pekerjaan j1
    syntax: az cosmosdb dts show --account-name "ddb1" --job-name "j1" -g "rg1"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --job-name -n
    summary: Nama Pekerjaan Transfer Data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_cosmosdb_dts_cancel
- az_cosmosdb_dts_copy
- az_cosmosdb_dts_list
- az_cosmosdb_dts_pause
- az_cosmosdb_dts_resume
- az_cosmosdb_dts_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

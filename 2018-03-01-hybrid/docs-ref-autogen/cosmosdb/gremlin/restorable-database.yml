### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_restorable-database
name: az cosmosdb gremlin restorable-database
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau cosmosdb** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az cosmosdb gremlin restorable-database** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola berbagai versi database gremlin yang dapat di memulihkan di akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_restorable-database_list
  name: az cosmosdb gremlin restorable-database list
  summary: Cantumkan semua versi semua database gremlin yang dibuat/dimodifikasi/dihapus di akun yang dapat di memulihkan yang diberikan.
  description: ''
  syntax: >-
    az cosmosdb gremlin restorable-database list --instance-id
                                                 --location
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId dari Akun.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi.
    description: ''
commands:
- az_cosmosdb_gremlin_restorable-database_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau cosmosdb** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az cosmosdb mongodb** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_container
name: az cosmosdb sql container
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cosmosdb-preview** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az cosmosdb sql container** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kontainer SQL Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_container_merge
  name: az cosmosdb sql container merge
  summary: Menggabungkan partisi kontainer sql.
  description: ''
  syntax: >-
    az cosmosdb sql container merge --account-name
                                    --database-name
                                    --name
                                    --resource-group
  examples:
  - summary: gabungkan partisi kontainer my-container
    syntax: az cosmosdb sql container merge -g my-resource-group -a my-account -d my-db --name my-container
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama nama database CosmosDB.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koleksi CosmosDB.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_cosmosdb_sql_container_merge
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

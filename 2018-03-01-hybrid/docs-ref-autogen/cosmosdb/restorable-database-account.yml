### YamlMime:AzureCLIGroup
uid: az_cosmosdb_restorable-database-account
name: az cosmosdb restorable-database-account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau cosmosdb** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az cosmosdb restorable-database-account** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola akun Azure Cosmos DB yang dapat dipulihkan.
description: ''
directCommands:
- uid: az_cosmosdb_restorable-database-account_list
  name: az cosmosdb restorable-database-account list
  summary: Cantumkan semua akun database yang bisa dipulihkan.
  description: ''
  syntax: >-
    az cosmosdb restorable-database-account list [--account-name]
                                                 [--location]
  optionalParameters:
  - name: --account-name -n
    summary: Nama Akun.
    description: ''
  - name: --location -l
    summary: Lokasi.
    description: ''
- uid: az_cosmosdb_restorable-database-account_show
  name: az cosmosdb restorable-database-account show
  summary: Perlihatkan detail akun database yang bisa dipulihkan.
  description: ''
  syntax: >-
    az cosmosdb restorable-database-account show [--instance-id]
                                                 [--location]
  optionalParameters:
  - name: --instance-id -i
    summary: InstanceId dari Akun.
    description: ''
  - name: --location -l
    summary: Lokasi.
    description: ''
commands:
- az_cosmosdb_restorable-database-account_list
- az_cosmosdb_restorable-database-account_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

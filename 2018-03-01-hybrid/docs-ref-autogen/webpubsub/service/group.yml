### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_group
name: az webpubsub service group
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **webpubsub** untuk Azure CLI (versi 2.22.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **grup layanan az webpubsub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola grup layanan Webpubsub.
description: ''
directCommands:
- uid: az_webpubsub_service_group_add-connection
  name: az webpubsub service group add-connection
  summary: Tambahkan koneksi ke grup. Kesalahan muncul jika operasi gagal.
  description: ''
  syntax: >-
    az webpubsub service group add-connection --connection-id
                                              --group-name
                                              --hub-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: Id koneksi.
    description: ''
  - isRequired: true
    name: --group-name
    summary: Nama grup.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_group_add-user
  name: az webpubsub service group add-user
  summary: Tambahkan pengguna ke grup. Kesalahan muncul jika operasi gagal.
  description: ''
  syntax: >-
    az webpubsub service group add-user --group-name
                                        --hub-name
                                        --name
                                        --resource-group
                                        --user-id
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: Nama grup.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --user-id
    summary: Id pengguna.
    description: ''
- uid: az_webpubsub_service_group_remove-connection
  name: az webpubsub service group remove-connection
  summary: Hapus koneksi dari grup. Kesalahan muncul jika operasi gagal.
  description: ''
  syntax: >-
    az webpubsub service group remove-connection --connection-id
                                                 --group-name
                                                 --hub-name
                                                 --name
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: Id koneksi.
    description: ''
  - isRequired: true
    name: --group-name
    summary: Nama grup.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_group_remove-user
  name: az webpubsub service group remove-user
  summary: Menghapus pengguna dari grup. Kesalahan muncul jika operasi gagal.
  description: ''
  syntax: >-
    az webpubsub service group remove-user --hub-name
                                           --name
                                           --resource-group
                                           --user-id
                                           [--group-name]
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --user-id
    summary: Id pengguna.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: Nama grup.
    description: ''
- uid: az_webpubsub_service_group_send
  name: az webpubsub service group send
  summary: Kirim pesan ke grup. Kesalahan muncul jika operasi gagal.
  description: ''
  syntax: >-
    az webpubsub service group send --group-name
                                    --hub-name
                                    --name
                                    --payload
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: Nama grup.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --payload
    summary: Payload string yang akan dikirim.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_webpubsub_service_group_add-connection
- az_webpubsub_service_group_add-user
- az_webpubsub_service_group_remove-connection
- az_webpubsub_service_group_remove-user
- az_webpubsub_service_group_send
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

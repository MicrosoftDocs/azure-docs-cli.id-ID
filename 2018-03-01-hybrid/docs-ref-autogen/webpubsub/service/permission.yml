### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_permission
name: az webpubsub service permission
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **webpubsub** untuk Azure CLI (versi 2.22.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **izin layanan az webpubsub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola izin layanan Webpubsub.
description: ''
directCommands:
- uid: az_webpubsub_service_permission_check
  name: az webpubsub service permission check
  summary: Periksa apakah koneksi memiliki izin ke grup yang ditentukan.
  description: ''
  syntax: >-
    az webpubsub service permission check --connection-id
                                          --group-name
                                          --hub-name
                                          --name
                                          --permission {joinLeaveGroup, sendToGroup}
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: Id koneksi.
    description: ''
  - isRequired: true
    name: --group-name
    summary: Nama grup.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --permission
    parameterValueGroup: joinLeaveGroup, sendToGroup
    summary: Izinnya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_permission_grant
  name: az webpubsub service permission grant
  summary: Berikan izin grup ke koneksi. Kesalahan muncul jika operasi gagal.
  description: ''
  syntax: >-
    az webpubsub service permission grant --connection-id
                                          --group-name
                                          --hub-name
                                          --name
                                          --permission {joinLeaveGroup, sendToGroup}
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: Id koneksi.
    description: ''
  - isRequired: true
    name: --group-name
    summary: Nama grup.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --permission
    parameterValueGroup: joinLeaveGroup, sendToGroup
    summary: Izinnya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_permission_revoke
  name: az webpubsub service permission revoke
  summary: Mencabut izin grup dari koneksi. Kesalahan muncul jika operasi gagal.
  description: ''
  syntax: >-
    az webpubsub service permission revoke --connection-id
                                           --group-name
                                           --hub-name
                                           --name
                                           --permission {joinLeaveGroup, sendToGroup}
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: Id koneksi.
    description: ''
  - isRequired: true
    name: --group-name
    summary: Nama grup.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --permission
    parameterValueGroup: joinLeaveGroup, sendToGroup
    summary: Izinnya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_webpubsub_service_permission_check
- az_webpubsub_service_permission_grant
- az_webpubsub_service_permission_revoke
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

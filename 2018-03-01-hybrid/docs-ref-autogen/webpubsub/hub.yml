### YamlMime:AzureCLIGroup
uid: az_webpubsub_hub
name: az webpubsub hub
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **webpubsub** untuk Azure CLI (versi 2.22.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az webpubsub hub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola pengaturan hub Webpubsub.
description: ''
directCommands:
- uid: az_webpubsub_hub_create
  name: az webpubsub hub create
  summary: Buat pengaturan hub untuk Layanan WebPubSub.
  description: ''
  syntax: >-
    az webpubsub hub create --hub-name
                            --name
                            --resource-group
                            [--allow-anonymous {false, true}]
                            [--event-handler]
  examples:
  - summary: Membuat pengaturan hub dengan dua pengaturan penanganan aktivitas
    syntax: az webpubsub hub create -n MyWebPubSub -g MyResourceGroup --hub-name MyHub --event-handler url-template="http://host.com" user-event-pattern="MyEvent" --event-handler url-template="http://host2.com" system-event="connected" system-event="disconnected" auth-type="ManagedIdentity" auth-resource="uri://myUri"
  - summary: Membuat pengaturan hub dengan koneksi anonim yang diizinkan
    syntax: az webpubsub hub create -n MyWebPubSub -g MyResourceGroup --hub-name MyHub --allow-anonymous true
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allow-anonymous
    parameterValueGroup: false, true
    summary: Atur apakah koneksi anonim diizinkan untuk hub ini. Benar berarti izinkan dan Salah berarti menolak.
    description: ''
  - name: --event-handler
    summary: Item templat untuk pengaturan penanganan aktivitas. Gunakan pola key=value untuk mengatur properti. Kunci yang didukung adalah "url-template", "user-event-pattern", "system-event", "auth-type" dan "auth-resource". Mengatur beberapa hasil "system-event" dalam array dan untuk properti lain, hanya set terakhir yang aktif.
    description: ''
- uid: az_webpubsub_hub_delete
  name: az webpubsub hub delete
  summary: Hapus pengaturan hub untuk Layanan WebPubSub.
  description: ''
  syntax: >-
    az webpubsub hub delete --hub-name
                            --name
                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: Nama hub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_hub_list
  name: az webpubsub hub list
  summary: Cantumkan semua pengaturan hub untuk Layanan WebPubSub.
  description: ''
  syntax: >-
    az webpubsub hub list --name
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_hub_show
  name: az webpubsub hub show
  summary: Tampilkan pengaturan hub untuk Layanan WebPubSub.
  description: ''
  syntax: >-
    az webpubsub hub show --hub-name
                          --name
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: Nama hub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_hub_update
  name: az webpubsub hub update
  summary: Perbarui pengaturan hub untuk Layanan WebPubSub.
  description: ''
  syntax: >-
    az webpubsub hub update --hub-name
                            --name
                            --resource-group
                            [--add]
                            [--allow-anonymous {false, true}]
                            [--event-handler]
                            [--force-string]
                            [--remove]
                            [--set]
  examples:
  - summary: Memperbarui pengaturan penanganan aktivitas hub
    syntax: az webpubsub hub update -n MyWebPubSub -g MyResourceGroup --hub-name MyHub --event-handler url-template="http://host.com" user-event-pattern="MyEvent" --event-handler url-template="http://host2.com" system-event="connected" system-event="disconnected" auth-type="ManagedIdentity" auth-resource="uri://myUri"
  - summary: Perbarui untuk memperbolehkan koneksi anonim
    syntax: az webpubsub hub update -n MyWebPubSub -g MyResourceGroup --hub-name MyHub --allow-anonymous true
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --allow-anonymous
    parameterValueGroup: false, true
    summary: Atur apakah koneksi anonim diizinkan untuk hub ini. Benar berarti izinkan dan Salah berarti menolak.
    description: ''
  - name: --event-handler
    summary: Item templat untuk pengaturan penanganan aktivitas. Gunakan pola key=value untuk mengatur properti. Kunci yang didukung adalah "url-template", "user-event-pattern", "system-event", "auth-type" dan "auth-resource". Mengatur beberapa hasil "system-event" dalam array dan untuk properti lain, hanya set terakhir yang aktif.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_webpubsub_hub_create
- az_webpubsub_hub_delete
- az_webpubsub_hub_list
- az_webpubsub_hub_show
- az_webpubsub_hub_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

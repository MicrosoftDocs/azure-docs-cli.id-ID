    summary: Jalur ke file JSON yang berisi metadata penyebaran.
    description: ''
  - name: --description -d
    summary: Deskripsi layanan.
    description: ''
  - name: --ed --environment-directory
    summary: Direktori untuk lingkungan Azure Machine Learning untuk penyebaran. Ini adalah jalur direktori yang sama seperti yang disediakan dalam perintah 'az ml environment scaffold'.
    description: ''
  - name: --entry-script --es
    summary: Jalur ke file lokal yang berisi kode yang akan dijalankan untuk layanan (jalur relatif dari source_directory jika disediakan).
    description: ''
  - name: --environment-name -e
    summary: Nama Lingkungan Azure Machine Learning untuk penyebaran.
    description: ''
  - name: --environment-version --ev
    summary: Versi Lingkungan Azure Machine Learning yang ada untuk penyebaran.
    description: ''
  - name: --failure-threshold --ft
    summary: Ketika Sebuah Pod dimulai dan pemeriksaan keaktifan gagal, Kubernetes akan mencoba --failure-threshold sebelum menyerah. Default ke 3. Nilai minimalnya adalah 1.
    description: ''
  - name: --gb --memory-gb
    summary: Jumlah memori (dalam GB) yang akan dialokasikan untuk Layanan web ini. Bisa jadi desimal.
    description: ''
  - name: --gbl --memory-gb-limit
    summary: Jumlah maksimum memori (dalam GB) yang boleh digunakan oleh Layanan web ini. Bisa jadi desimal.
    description: ''
  - name: --gc --gpu-cores
    summary: Jumlah inti gpu yang akan dialokasikan untuk Layanan Web ini. Defaultnya adalah 1.
    description: ''
  - name: --ic --inference-config-file
    summary: Jalur ke file JSON atau YAML yang berisi konfigurasi inferensi.
    description: ''
  - name: --id --initial-delay-seconds
    summary: Jumlah detik setelah kontainer dimulai sebelum probe keaktifan dimulai. Default ke 310.
    description: ''
  - name: --is-default
    summary: Apakah ini adalah versi default di Titik Akhir atau tidak. Default ke False.
    description: ''
  - name: --max-request-wait-time --mr
    summary: Jumlah maksimum waktu permintaan akan tetap dalam permintaan (dalam milidetik) sebelum menampilkan kesalahan 503. Default ke 500.
    description: ''
  - name: --model -m
    summary: ID model yang akan disebarkan. Beberapa model dapat ditentukan dengan argumen -m tambahan. Model perlu didaftarkan terlebih dahulu.
    description: ''
  - name: --model-metadata-file -f
    summary: Jalur ke file JSON yang berisi metadata pendaftaran model. Beberapa model dapat disediakan menggunakan beberapa parameter -f.
    description: ''
  - name: --no-wait
    summary: Bendera untuk tidak menunggu panggilan asinkron.
    description: ''
  - name: --nr --num-replicas
    summary: Jumlah kontainer yang dialokasikan untuk Layanan web ini. Tidak ada default, jika parameter ini tidak diatur maka penskala otomatis akan diaktifkan secara default.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --period-seconds --ps
    summary: Seberapa sering (dalam hitungan detik) untuk melakukan probe keaktifan. Default ke 10 detik. Nilai minimalnya adalah 1.
    description: ''
  - name: --replica-max-concurrent-requests --rm
    summary: Jumlah permintaan bersamaan maksimum per simpul untuk memungkinkan layanan Web ini. Default ke 1.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --scoring-timeout-ms --tm
    summary: Batas waktu untuk memberlakukan penilaian panggilan ke Layanan web ini. Default ke 60000.
    description: ''
  - name: --sd --source-directory
    summary: Jalur ke folder yang berisi semua file untuk membuat gambar.
    description: ''
  - name: --st --success-threshold
    summary: Keberhasilan minimum berturut-turut untuk probe keaktifan dianggap berhasil setelah gagal. Default ke 1. Nilai minimalnya adalah 1.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --timeout-seconds --ts
    summary: Jumlah detik setelah waktu pemeriksaan keaktifan habis. Defaultnya diatur ke 2 detik. Nilai minimalnya adalah 1.
    description: ''
  - name: --tp --traffic-percentile
    summary: Persentil lalu lintas yang diambil versi ini di Titik Akhir.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan yang akan diperbarui.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''

    summary: Jumlah maksimum kontainer yang digunakan ketika melakukan penskalaan otomatis Webservice ini. Default ke 10.
    description: ''
  - name: --autoscale-min-replicas --mi
    summary: Jumlah minimum kontainer yang digunakan saat melakukan penskalaan otomatis Webservice ini. Default ke 1.
    description: ''

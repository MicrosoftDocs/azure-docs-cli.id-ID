    summary: Jalur ke file lokal yang berisi definisi lingkungan conda yang akan digunakan untuk gambar.
    description: ''
  - name: --collect-model-data --md
    summary: Apakah akan mengaktifkan pengumpulan data model untuk Layanan web ini atau tidak. Default ke False.
    description: ''
  - name: --cvt --is-control-version-type
    summary: Apakah ini adalah versi kontrol di Titik Akhir atau tidak. Default ke False.
    description: ''

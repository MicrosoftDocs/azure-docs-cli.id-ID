### YamlMime:AzureCLIGroup
uid: az_ml(v1)_endpoint_realtime
name: az ml endpoint realtime
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **realtime titik akhir az ml** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola titik akhir realtime yang dioptimalisasikan.
description: ''
directCommands:
- uid: az_ml(v1)_endpoint_realtime_create-version
  name: az ml endpoint realtime create-version
  summary: Buat versi untuk titik akhir realtime di ruang kerja.
  description: ''
  syntax: >-
    az ml endpoint realtime create-version --name
                                           --version-name
                                           [--add-property]
                                           [--add-tag]
                                           [--ar]
                                           [--as]
                                           [--at]
                                           [--autoscale-max-replicas]
                                           [--autoscale-min-replicas]
                                           [--cc]
                                           [--ccl]
                                           [--cf]
                                           [--collect-model-data]
                                           [--cvt]
                                           [--dc]
                                           [--description]
                                           [--ed]
                                           [--entry-script]
                                           [--environment-name]
                                           [--environment-version]
                                           [--failure-threshold]
                                           [--gb]
                                           [--gbl]
                                           [--gc]
                                           [--ic]
                                           [--id]
                                           [--is-default]
                                           [--max-request-wait-time]
                                           [--model]
                                           [--model-metadata-file]
                                           [--no-wait]
                                           [--nr]
                                           [--path]
                                           [--period-seconds]
                                           [--replica-max-concurrent-requests]
                                           [--resource-group]
                                           [--scoring-timeout-ms]
                                           [--sd]
                                           [--st]
                                           [--subscription-id]
                                           [--timeout-seconds]
                                           [--tp]
                                           [--workspace-name]
                                           [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir.
    description: ''
  - isRequired: true
    name: --version-name --vn
    summary: Nama versi yang akan dibuat di Titik Akhir.
    description: ''
  optionalParameters:
  - name: --add-property
    summary: Properti kunci/nilai untuk ditambahkan (misalnya key=value ). Beberapa properti dapat ditentukan dengan beberapa opsi --add-property.
    description: ''
  - name: --add-tag
    summary: Tag kunci/nilai untuk ditambahkan (misalnya key=value ). Beberapa tag dapat ditentukan dengan beberapa opsi --add-tag.
    description: ''
  - name: --ar --autoscale-refresh-seconds
    summary: Seberapa sering pembuat skala otomatis mencoba menskalakan Webservice ini. Default ke 1.
    description: ''
  - name: --as --autoscale-enabled
    summary: Apakah akan mengaktifkan penskalaan otomatis untuk Webservice ini atau tidak. Default ke True jika num_replicas Tidak Ada.
    description: ''
  - name: --at --autoscale-target-utilization
    summary: Pemanfaatan target (dalam persen dari 100) penskala otomatis harus berusaha mempertahankan Layanan web ini. Default ke 70.
    description: ''
  - name: --autoscale-max-replicas --ma
    summary: Jumlah maksimum kontainer yang digunakan ketika melakukan penskalaan otomatis Webservice ini. Default ke 10.
    description: ''
  - name: --autoscale-min-replicas --mi
    summary: Jumlah minimum kontainer yang digunakan saat melakukan penskalaan otomatis Webservice ini. Default ke 1.
    description: ''
  - name: --cc --cpu-cores
    summary: Jumlah inti cpu yang akan dialokasikan untuk Layanan web ini. Bisa berupa desimal. Default ke 0.1.
    description: ''
  - name: --ccl --cpu-cores-limit
    summary: Jumlah maksimum inti CPU yang diperbolehkan untuk digunakan oleh Layanan web ini. Bisa jadi desimal.
    description: ''
  - name: --cf --conda-file
    summary: Jalur ke file lokal yang berisi definisi lingkungan conda yang akan digunakan untuk gambar.
    description: ''
  - name: --collect-model-data --md
    summary: Apakah akan mengaktifkan pengumpulan data model untuk Layanan web ini atau tidak. Default ke False.
    description: ''
  - name: --cvt --is-control-version-type
    summary: Apakah ini adalah versi kontrol di Titik Akhir atau tidak. Default ke False.
    description: ''
  - name: --dc --deploy-config-file
    summary: Jalur ke file JSON yang berisi metadata penyebaran.
    description: ''
  - name: --description -d
    summary: Deskripsi layanan.
    description: ''
  - name: --ed --environment-directory
    summary: Direktori untuk lingkungan Azure Machine Learning untuk penyebaran. Ini adalah jalur direktori yang sama seperti yang disediakan dalam perintah 'az ml environment scaffold'.
    description: ''
  - name: --entry-script --es
    summary: Jalur ke file lokal yang berisi kode yang akan dijalankan untuk layanan (jalur relatif dari source_directory jika disediakan).
    description: ''
  - name: --environment-name -e
    summary: Nama Lingkungan Azure Machine Learning untuk penyebaran.
    description: ''
  - name: --environment-version --ev
    summary: Versi Lingkungan Azure Machine Learning yang ada untuk penyebaran.
    description: ''
  - name: --failure-threshold --ft
    summary: Ketika Sebuah Pod dimulai dan pemeriksaan keaktifan gagal, Kubernetes akan mencoba --failure-threshold sebelum menyerah. Default ke 3. Nilai minimalnya adalah 1.
    description: ''
  - name: --gb --memory-gb
    summary: Jumlah memori (dalam GB) yang akan dialokasikan untuk Layanan web ini. Bisa jadi desimal.
    description: ''
  - name: --gbl --memory-gb-limit
    summary: Jumlah maksimum memori (dalam GB) yang boleh digunakan oleh Layanan web ini. Bisa jadi desimal.
    description: ''
  - name: --gc --gpu-cores
    summary: Jumlah inti gpu yang akan dialokasikan untuk Layanan Web ini. Defaultnya adalah 1.
    description: ''
  - name: --ic --inference-config-file
    summary: Jalur ke file JSON atau YAML yang berisi konfigurasi inferensi.
    description: ''
  - name: --id --initial-delay-seconds
    summary: Jumlah detik setelah kontainer dimulai sebelum probe keaktifan dimulai. Default ke 310.
    description: ''
  - name: --is-default
    summary: Apakah ini adalah versi default di Titik Akhir atau tidak. Default ke False.
    description: ''
  - name: --max-request-wait-time --mr
    summary: Jumlah maksimum waktu permintaan akan tetap dalam permintaan (dalam milidetik) sebelum menampilkan kesalahan 503. Default ke 500.
    description: ''
  - name: --model -m
    summary: ID model yang akan disebarkan. Beberapa model dapat ditentukan dengan argumen -m tambahan. Model perlu didaftarkan terlebih dahulu.
    description: ''
  - name: --model-metadata-file -f
    summary: Jalur ke file JSON yang berisi metadata pendaftaran model. Beberapa model dapat disediakan menggunakan beberapa parameter -f.
    description: ''
  - name: --no-wait
    summary: Bendera untuk tidak menunggu panggilan asinkron.
    description: ''
  - name: --nr --num-replicas
    summary: Jumlah kontainer yang dialokasikan untuk Layanan web ini. Tidak ada default, jika parameter ini tidak diatur maka penskala otomatis akan diaktifkan secara default.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --period-seconds --ps
    summary: Seberapa sering (dalam hitungan detik) untuk melakukan probe keaktifan. Default ke 10 detik. Nilai minimalnya adalah 1.
    description: ''
  - name: --replica-max-concurrent-requests --rm
    summary: Jumlah permintaan bersamaan maksimum per simpul untuk memungkinkan layanan Web ini. Default ke 1.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --scoring-timeout-ms --tm
    summary: Batas waktu untuk memberlakukan penilaian panggilan ke Layanan web ini. Default ke 60000.
    description: ''
  - name: --sd --source-directory
    summary: Jalur ke folder yang berisi semua file untuk membuat gambar.
    description: ''
  - name: --st --success-threshold
    summary: Keberhasilan minimum berturut-turut untuk probe keaktifan dianggap berhasil setelah gagal. Default ke 1. Nilai minimalnya adalah 1.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --timeout-seconds --ts
    summary: Jumlah detik setelah waktu pemeriksaan keaktifan habis. Defaultnya diatur ke 2 detik. Nilai minimalnya adalah 1.
    description: ''
  - name: --tp --traffic-percentile
    summary: Persentil lalu lintas yang diambil versi ini di Titik Akhir.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan yang akan diperbarui.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''

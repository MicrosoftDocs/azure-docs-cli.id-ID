- uid: az_ml(v1)_endpoint_realtime_list
  name: az ml endpoint realtime list
  summary: Mencantumkan titik akhir realtime di ruang kerja.
  description: ''
  syntax: >-
    az ml endpoint realtime list [--compute-type]
                                 [--model-id]
                                 [--model-name]
                                 [--path]
                                 [--property]
                                 [--resource-group]
                                 [--subscription-id]
                                 [--tag]
                                 [--workspace-name]
                                 [-v]
  optionalParameters:
  - name: --compute-type -c
    summary: Jika disediakan, hanya akan menampilkan layanan yang memiliki jenis komputasi yang ditentukan. (Opsinya adalah 'ACI', 'AKS', 'AKSENDPOINT').
    description: ''
  - name: --model-id
    summary: Jika disediakan, hanya akan menampilkan layanan yang memiliki id model yang ditentukan.
    description: ''
  - name: --model-name
    summary: Jika disediakan, hanya akan menampilkan layanan yang memiliki nama model yang ditentukan.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --property
    summary: Jika disediakan, akan memfilter berdasarkan kunci/nilai yang disediakan (misalnya kunci, atau key=value). Beberapa properti dapat ditentukan dengan beberapa opsi --property.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --tag
    summary: Jika disediakan, akan memfilter berdasarkan kunci/nilai yang disediakan (misalnya kunci, atau key=value). Beberapa tag dapat ditentukan dengan beberapa opsi --tag.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi titik akhir untuk dicantumkan.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''

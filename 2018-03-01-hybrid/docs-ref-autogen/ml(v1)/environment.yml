### YamlMime:AzureCLIGroup
uid: az_ml(v1)_environment
name: az ml environment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **lingkungan ml az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola lingkungan.
description: ''
directCommands:
- uid: az_ml(v1)_environment_download
  name: az ml environment download
  summary: Unduh definisi lingkungan ke direktori tertentu.
  description: ''
  syntax: >-
    az ml environment download --directory
                               --name
                               [--output-metadata-file]
                               [--overwrite]
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--version]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --directory -d
    summary: Direktori untuk lingkungan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --overwrite
    summary: Timpa folder tujuan yang ada.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --version -v
    summary: Versi lingkungan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_environment_list
  name: az ml environment list
  summary: Mencantumkan lingkungan di ruang kerja.
  description: ''
  syntax: >-
    az ml environment list [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_environment_register
  name: az ml environment register
  summary: Daftarkan definisi lingkungan dari direktori tertentu.
  description: ''
  syntax: >-
    az ml environment register --directory
                               [--output-metadata-file]
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --directory -d
    summary: Direktori untuk lingkungan.
    description: ''
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_environment_scaffold
  name: az ml environment scaffold
  summary: Buat perancah file untuk definisi lingkungan default dalam direktori yang ditentukan.
  description: ''
  syntax: >-
    az ml environment scaffold --directory
                               --name
                               [--output-metadata-file]
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --directory -d
    summary: Direktori untuk lingkungan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_environment_show
  name: az ml environment show
  summary: Tampilkan lingkungan berdasarkan nama dan versi opsional.
  description: ''
  syntax: >-
    az ml environment show --name
                           [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--version]
                           [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --version -v
    summary: Versi lingkungan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
commands:
- az_ml(v1)_environment_download
- az_ml(v1)_environment_list
- az_ml(v1)_environment_register
- az_ml(v1)_environment_scaffold
- az_ml(v1)_environment_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

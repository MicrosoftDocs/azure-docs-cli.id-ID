### YamlMime:AzureCLIGroup
uid: az_connectedvmware_vm_nic
name: az connectedvmware vm nic
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedvmware** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az connectedvmware vm nic** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Vm nic.
description: ''
directCommands:
- uid: az_connectedvmware_vm_nic_add
  name: az connectedvmware vm nic add
  summary: Tambahkan nic virtual ke komputer virtual.
  description: ''
  syntax: >-
    az connectedvmware vm nic add --name
                                  --network
                                  --resource-group
                                  --vm-name
                                  [--nic-type]
                                  [--no-wait]
                                  [--power-on-boot]
  examples:
  - summary: Menambahkan nic virtual ke komputer virtual
    syntax: az connectedvmware vm nic add --name "Name of the NIC" --network "Network Name or Id"                --resource-group "resource group name" --vm-name "Name of the virtual machine"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama NIC.
    description: ''
  - isRequired: true
    name: --network
    summary: Nama atau Id jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --nic-type
    defaultValue: VMXNET3
    summary: Jenis nic untuk NIC.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --power-on-boot
    defaultValue: DISABLED
    summary: Opsi daya pada boot untuk nic.
    description: ''
- uid: az_connectedvmware_vm_nic_delete
  name: az connectedvmware vm nic delete
  summary: Hapus nic virtual ke komputer virtual.
  description: ''
  syntax: >-
    az connectedvmware vm nic delete --nics
                                     --resource-group
                                     --vm-name
                                     [--no-wait]
                                     [--yes]
  examples:
  - summary: Menghapus nic virtual ke komputer virtual
    syntax: az connectedvmware vm nic delete --nics "Names of the NICs" --resource-group                "resource group name" --vm-name "Name of the virtual machine"
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Nama NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedvmware_vm_nic_list
  name: az connectedvmware vm nic list
  summary: Ambil daftar vm nic dari nama grup sumber daya dan nama vm yang diberikan.
  description: ''
  syntax: >-
    az connectedvmware vm nic list --resource-group
                                   --vm-name
  examples:
  - summary: Mengambil daftar vm nic
    syntax: az connectedvmware vm nic list --resource-group "resource group name" --vm-name                "Name of the virtual machine"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
- uid: az_connectedvmware_vm_nic_show
  name: az connectedvmware vm nic show
  summary: Dapatkan detail vm nic dengan nama, grup sumber daya, dan nama vm.
  description: ''
  syntax: >-
    az connectedvmware vm nic show --name
                                   --resource-group
                                   --vm-name
  examples:
  - summary: Dapatkan detail vm nic
    syntax: az connectedvmware vm nic show --name "Name of the NIC" --resource-group                "resource group name" --vm-name "Name of the virtual machine"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
- uid: az_connectedvmware_vm_nic_update
  name: az connectedvmware vm nic update
  summary: Memperbarui antarmuka jaringan virtual komputer virtual.
  description: ''
  syntax: >-
    az connectedvmware vm nic update --resource-group
                                     --vm-name
                                     [--device-key]
                                     [--name]
                                     [--network]
                                     [--no-wait]
                                     [--power-on-boot]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --device-key
    summary: Kunci perangkat untuk nic.
    description: ''
  - name: --name -n
    summary: Nama NIC.
    description: ''
  - name: --network
    summary: Nama atau Id jaringan virtual.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --power-on-boot
    summary: Opsi daya pada boot untuk nic.
    description: ''
commands:
- az_connectedvmware_vm_nic_add
- az_connectedvmware_vm_nic_delete
- az_connectedvmware_vm_nic_list
- az_connectedvmware_vm_nic_show
- az_connectedvmware_vm_nic_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

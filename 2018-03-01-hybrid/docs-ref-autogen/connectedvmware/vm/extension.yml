### YamlMime:AzureCLIGroup
uid: az_connectedvmware_vm_extension
name: az connectedvmware vm extension
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedvmware** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **ekstensi vm az connectedvmware** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola ekstensi vm dengan connectedvmware.
description: ''
directCommands:
- uid: az_connectedvmware_vm_extension_create
  name: az connectedvmware vm extension create
  summary: Operasi untuk membuat ekstensi.
  description: ''
  syntax: >-
    az connectedvmware vm extension create --location
                                           --name
                                           --resource-group
                                           --vm-name
                                           [--auto-upgrade-minor {false, true}]
                                           [--force-update-tag]
                                           [--inst-handler-version]
                                           [--instance-view-type]
                                           [--no-wait]
                                           [--protected-settings]
                                           [--publisher]
                                           [--settings]
                                           [--tags]
                                           [--type]
                                           [--type-handler-version]
  examples:
  - summary: Membuat Ekstensi VM
    syntax: az connectedvmware vm extension create --name "CustomScriptExtension" --location "eastus2euap" --type "CustomScriptExtension" --publisher "Microsoft.Compute" --settings "{\"commandToExecute\":\"powershell.exe -c \\\"Get-Process | Where-Object { $_.CPU -gt 10000 }\\\"\"}" --type-handler-version "1.10" --vm-name "vm name" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name
    summary: Nama ekstensi vm.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama vm tempat ekstensi harus dibuat atau diperbarui.
    description: ''
  optionalParameters:
  - name: --auto-upgrade-minor
    parameterValueGroup: false, true
    summary: Tunjukkan apakah ekstensi harus menggunakan versi minor yang lebih baru jika tersedia pada waktu penyebaran. Setelah disebarkan, bagaimanapun, ekstensi tidak akan meningkatkan versi kecil kecuali dipekerjakan kembali, bahkan jika properti ini diatur ke true.
    description: ''
  - name: --force-update-tag
    summary: Bagaimana handler ekstensi harus diperbarui meskipun konfigurasi ekstensi tidak berubah.
    description: ''
  - name: --inst-handler-version
    summary: Tentukan versi penangan skrip.
    description: ''
  - name: --instance-view-type
    summary: Tentukan jenis ekstensi; contohnya adalah "CustomScriptExtension".
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --protected-settings
    summary: 'Ekstensi dapat berisi protectedSettings atau protectedSettingsFromKeyVault atau tidak ada pengaturan yang dilindungi sama sekali. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --publisher
    summary: Nama penerbit handler ekstensi.
    description: ''
  - name: --settings
    summary: 'Pengaturan publik berformat Json untuk ekstensi. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    summary: Tentukan jenis ekstensi; contohnya adalah "CustomScriptExtension".
    description: ''
  - name: --type-handler-version
    summary: Menentukan versi handler skrip.
    description: ''
- uid: az_connectedvmware_vm_extension_delete
  name: az connectedvmware vm extension delete
  summary: Operasi untuk menghapus ekstensi.
  description: ''
  syntax: >-
    az connectedvmware vm extension delete --name
                                           --resource-group
                                           --vm-name
                                           [--no-wait]
                                           [--yes]
  examples:
  - summary: Menghapus Ekstensi VM
    syntax: az connectedvmware vm extension delete --name "vm extension name" --vm-name "vm name" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama ekstensi vm.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama vm tempat ekstensi harus dihapus.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedvmware_vm_extension_list
  name: az connectedvmware vm extension list
  summary: Operasi untuk mendapatkan semua ekstensi vm non-Azure.
  description: ''
  syntax: >-
    az connectedvmware vm extension list --resource-group
                                         --vm-name
                                         [--expand]
  examples:
  - summary: Mendapatkan semua Ekstensi VM
    syntax: az connectedvmware vm extension list --vm-name "vm name" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama vm yang berisi ekstensi.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Ekspresi perluas untuk diterapkan pada operasi.
    description: ''
- uid: az_connectedvmware_vm_extension_show
  name: az connectedvmware vm extension show
  summary: Operasi untuk mendapatkan ekstensi.
  description: ''
  syntax: >-
    az connectedvmware vm extension show --name
                                         --resource-group
                                         --vm-name
  examples:
  - summary: Dapatkan Ekstensi VM
    syntax: az connectedvmware vm extension show --name "CustomScriptExtension" --vm-name "vm name" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama ekstensi vm.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama vm yang berisi ekstensi.
    description: ''
- uid: az_connectedvmware_vm_extension_update
  name: az connectedvmware vm extension update
  summary: Operasi untuk memperbarui ekstensi.
  description: ''
  syntax: >-
    az connectedvmware vm extension update --name
                                           --resource-group
                                           --vm-name
                                           [--auto-upgrade-minor {false, true}]
                                           [--force-update-tag]
                                           [--no-wait]
                                           [--protected-settings]
                                           [--publisher]
                                           [--settings]
                                           [--tags]
                                           [--type]
                                           [--type-handler-version]
  examples:
  - summary: Memperbarui Ekstensi VM
    syntax: az connectedvmware vm extension update --name "CustomScriptExtension" --type "CustomScriptExtension" --publisher "Microsoft.Compute" --settings "{\"commandToExecute\":\"powershell.exe -c \\\"Get-Process | Where-Object { $_.CPU -lt 100 }\\\"\"}" --type-handler-version "1.10" --vm-name "vm name" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama ekstensi vm.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama vm tempat ekstensi harus dibuat atau diperbarui.
    description: ''
  optionalParameters:
  - name: --auto-upgrade-minor
    parameterValueGroup: false, true
    summary: Tunjukkan apakah ekstensi harus menggunakan versi minor yang lebih baru jika tersedia pada waktu penyebaran. Setelah disebarkan, bagaimanapun, ekstensi tidak akan meningkatkan versi kecil kecuali dipekerjakan kembali, bahkan jika properti ini diatur ke true.
    description: ''
  - name: --force-update-tag
    summary: Bagaimana handler ekstensi harus diperbarui meskipun konfigurasi ekstensi tidak berubah.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --protected-settings
    summary: 'Ekstensi dapat berisi protectedSettings atau protectedSettingsFromKeyVault atau tidak ada pengaturan yang dilindungi sama sekali. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --publisher
    summary: Nama penerbit handler ekstensi.
    description: ''
  - name: --settings
    summary: 'Pengaturan publik berformat Json untuk ekstensi. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    summary: Tentukan jenis ekstensi; contohnya adalah "CustomScriptExtension".
    description: ''
  - name: --type-handler-version
    summary: Menentukan versi handler skrip.
    description: ''
commands:
- az_connectedvmware_vm_extension_create
- az_connectedvmware_vm_extension_delete
- az_connectedvmware_vm_extension_list
- az_connectedvmware_vm_extension_show
- az_connectedvmware_vm_extension_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

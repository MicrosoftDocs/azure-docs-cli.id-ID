### YamlMime:AzureCLIGroup
uid: az_connectedvmware_vm-template
name: az connectedvmware vm-template
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedvmware** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az connectedvmware vm-template** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Sumber daya templat VM.
description: ''
directCommands:
- uid: az_connectedvmware_vm-template_create
  name: az connectedvmware vm-template create
  summary: Buat sumber daya templat vm.
  description: ''
  syntax: >-
    az connectedvmware vm-template create --custom-location
                                          --inventory-item
                                          --location
                                          --name
                                          --resource-group
                                          --vcenter
                                          [--no-wait]
                                          [--tags]
  examples:
  - summary: Membuat templat vm
    syntax: az connectedvmware vm-template create --custom-location "custom location name"                --location "location name" --inventory-item "name or id the inventory item"                --name "vm template name" --resource-group "resource group name"                --vcenter "name or id of the vcenter"
  requiredParameters:
  - isRequired: true
    name: --custom-location -c
    summary: Nama atau ID lokasi kustom yang akan mengelola sumber daya ini.
    description: ''
  - isRequired: true
    name: --inventory-item -i
    summary: Nama atau ID item inventori.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vcenter -v
    summary: Nama atau ID vCenter Server yang mengelola sumber daya ini.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_connectedvmware_vm-template_delete
  name: az connectedvmware vm-template delete
  summary: Hapus sumber daya templat vm.
  description: ''
  syntax: >-
    az connectedvmware vm-template delete --name
                                          --resource-group
                                          [--force]
                                          [--no-wait]
                                          [--yes]
  examples:
  - summary: Menghapus templat virtual
    syntax: az connectedvmware vm-template delete --ids "resource id" --name "vm template name"                --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Apakah penghapusan paksa atau tidak.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedvmware_vm-template_list
  name: az connectedvmware vm-template list
  summary: Ambil daftar templat vm dari grup sumber daya tertentu.
  description: ''
  syntax: az connectedvmware vm-template list [--resource-group]
  examples:
  - summary: Mengambil daftar sumber daya templat vm
    syntax: az connectedvmware vm-template list --resource-group "resource group name"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedvmware_vm-template_show
  name: az connectedvmware vm-template show
  summary: Dapatkan detail templat vm menurut id, grup sumber daya, nama kumpulan sumber daya, atau langganan.
  description: ''
  syntax: >-
    az connectedvmware vm-template show --name
                                        --resource-group
  examples:
  - summary: Mendapatkan detail templat vm
    syntax: az connectedvmware vm-template show --ids "resource id" --name "vm template name"                --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_connectedvmware_vm-template_create
- az_connectedvmware_vm-template_delete
- az_connectedvmware_vm-template_list
- az_connectedvmware_vm-template_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

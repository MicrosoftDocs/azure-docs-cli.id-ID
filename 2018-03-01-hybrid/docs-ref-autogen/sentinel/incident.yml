                                [--owner]
                                [--severity {High, Informational, Low, Medium}]
                                [--status {Active, Closed, New}]
                                [--title]
  requiredParameters:
  - isRequired: true
    name: --incident-id
    summary: ID Insiden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --classification
    parameterValueGroup: BenignPositive, FalsePositive, TruePositive, Undetermined
    summary: Alasan insiden ditutup.
    description: ''
  - name: --classification-comment
    summary: Menjelaskan alasan insiden ditutup.
    description: ''
  - name: --classification-reason
    parameterValueGroup: InaccurateData, IncorrectAlertLogic, SuspiciousActivity, SuspiciousButExpected
    summary: Alasan klasifikasi insiden ditutup dengan.
    description: ''
  - name: --description
    summary: Deskripsi insiden.
    description: ''
  - name: --etag
    summary: Etag sumber daya azure.
    description: ''
  - name: --first-activity-time-utc
    summary: Waktu aktivitas pertama dalam insiden.
    description: ''
  - name: --labels
    summary: Daftar label yang relevan dengan insiden ini.
    description: >-
      Penggunaan: --labels label-name=XX


      label-name: Diperlukan. Nama label


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --labels.
  - name: --last-activity-time-utc
    summary: Waktu aktivitas terakhir dalam insiden.
    description: ''
  - name: --owner
    summary: Menjelaskan pengguna tempat insiden ditetapkan.
    description: >-
      Penggunaan: --owner email=XX assigned-to=XX object-id=XX user-principal-name=XX


      email: Email pengguna tempat insiden ditetapkan.

      assigned-to: Nama pengguna tempat insiden ditetapkan.

      object-id: Id objek pengguna tempat insiden ditetapkan.

      user-principal-name: Nama prinsipal pengguna pengguna tempat insiden ditetapkan.
  - name: --severity

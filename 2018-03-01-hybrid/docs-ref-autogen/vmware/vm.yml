### YamlMime:AzureCLIGroup
uid: az_vmware_vm
name: az vmware vm
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware vm** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola Virtual Machines.
description: ''
directCommands:
- uid: az_vmware_vm_list
  name: az vmware vm list
  summary: Daftar komputer virtual dalam kluster cloud privat.
  description: ''
  syntax: >-
    az vmware vm list --cluster-name
                      --private-cloud
                      --resource-group
  examples:
  - summary: Daftar komputer virtual.
    syntax: az vmware vm list --resource-group group1 --private-cloud cloud1 --cluster-name cluster1
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_vm_restrict-movement
  name: az vmware vm restrict-movement
  summary: Mengaktifkan atau menonaktifkan pembatasan pergerakan VM berbasis DRS.
  description: ''
  syntax: >-
    az vmware vm restrict-movement --cluster-name
                                   --private-cloud
                                   --resource-group
                                   --restrict-movement
                                   --virtual-machine
  examples:
  - summary: Mengaktifkan atau menonaktifkan pembatasan pergerakan VM berbasis DRS.
    syntax: az vmware vm restrict-movement --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --virtual-machine vm-209 --restrict-movement Enabled
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --restrict-movement
    summary: Apakah pergerakan berbasis DRS VM dibatasi (diaktifkan) atau tidak (dinonaktifkan).
    description: ''
  - isRequired: true
    name: --virtual-machine
    summary: Pengidentifikasi Komputer Virtual.
    description: ''
- uid: az_vmware_vm_show
  name: az vmware vm show
  summary: Dapatkan komputer virtual berdasarkan ID di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware vm show --cluster-name
                      --private-cloud
                      --resource-group
                      --virtual-machine
  examples:
  - summary: Dapatkan komputer virtual berdasarkan ID.
    syntax: az vmware vm show --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --virtual-machine vm-209
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtual-machine
    summary: Pengidentifikasi Komputer Virtual.
    description: ''
commands:
- az_vmware_vm_list
- az_vmware_vm_restrict-movement
- az_vmware_vm_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

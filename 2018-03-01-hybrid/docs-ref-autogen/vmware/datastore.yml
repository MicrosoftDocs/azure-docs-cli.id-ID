### YamlMime:AzureCLIGroup
uid: az_vmware_datastore
name: az vmware datastore
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware datastore** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola datastore di kluster cloud privat.
description: ''
directCommands:
- uid: az_vmware_datastore_create
  name: az vmware datastore create
  summary: Silakan gunakan "netapp-volume create" atau "disk-pool-volume create" sebagai gantinya.
  description: ''
  syntax: az vmware datastore create
- uid: az_vmware_datastore_delete
  name: az vmware datastore delete
  summary: Menghapus datastore di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware datastore delete --cluster
                               --name
                               --private-cloud
                               --resource-group
                               [--yes]
  examples:
  - summary: Menghapus datastore berbasis iSCSI atau NFS.
    syntax: az vmware datastore delete --name MyCloudSANDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama datastore.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_datastore_list
  name: az vmware datastore list
  summary: Mencantumkan penyimpanan data di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware datastore list --cluster
                             --private-cloud
                             --resource-group
  examples:
  - summary: Cantumkan semua datastore berbasis iSCSI atau NFS di bawah Kluster-1.
    syntax: az vmware datastore list --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_datastore_show
  name: az vmware datastore show
  summary: Menampilkan detail datastore di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware datastore show --cluster
                             --name
                             --private-cloud
                             --resource-group
  examples:
  - summary: Menampilkan detail datastore berbasis iSCSI atau NFS.
    syntax: az vmware datastore show --name MyCloudSANDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama datastore.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_datastore_create
- az_vmware_datastore_delete
- az_vmware_datastore_disk-pool-volume
- az_vmware_datastore_disk-pool-volume_create
- az_vmware_datastore_list
- az_vmware_datastore_netapp-volume
- az_vmware_datastore_netapp-volume_create
- az_vmware_datastore_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_vmware_placement-policy_vm
name: az vmware placement-policy vm
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az vmware placement-policy vm** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola kebijakan penempatan VM.
description: ''
directCommands:
- uid: az_vmware_placement-policy_vm_create
  name: az vmware placement-policy vm create
  summary: Buat kebijakan penempatan VM di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware placement-policy vm create --cluster-name
                                         --placement-policy-name
                                         --private-cloud
                                         --resource-group
                                         [--affinity-type]
                                         [--display-name]
                                         [--state]
                                         [--vm-members]
  examples:
  - summary: Buat kebijakan penempatan VM.
    syntax: az vmware placement-policy vm create --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --placement-policy-name policy1 --state Enabled --display-name policy1 --vm-members /subscriptions/subId/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/clusters/cluster1/virtualMachines/vm-128 /subscriptions/subId/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/clusters/cluster1/virtualMachines/vm-256 --affinity-type AntiAffinity
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --placement-policy-name
    summary: Nama kebijakan penempatan VMware vSphere Distributed Resource Scheduler (DRS).
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --affinity-type
    summary: Jenis afinitas kebijakan penempatan.
    description: ''
  - name: --display-name
    summary: Nama tampilan kebijakan penempatan.
    description: ''
  - name: --state
    summary: Apakah kebijakan penempatan diaktifkan atau dinonaktifkan.
    description: ''
  - name: --vm-members
    summary: Daftar anggota komputer virtual.
    description: ''
- uid: az_vmware_placement-policy_vm_delete
  name: az vmware placement-policy vm delete
  summary: Menghapus kebijakan penempatan VM di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware placement-policy vm delete --cluster-name
                                         --placement-policy-name
                                         --private-cloud
                                         --resource-group
                                         [--yes]
  examples:
  - summary: Menghapus kebijakan penempatan VM.
    syntax: az vmware placement-policy vm delete --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --placement-policy-name policy1
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --placement-policy-name
    summary: Nama kebijakan penempatan VMware vSphere Distributed Resource Scheduler (DRS).
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_placement-policy_vm_update
  name: az vmware placement-policy vm update
  summary: Memperbarui kebijakan penempatan VM di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware placement-policy vm update --cluster-name
                                         --placement-policy-name
                                         --private-cloud
                                         --resource-group
                                         [--host-members]
                                         [--state]
                                         [--vm-members]
  examples:
  - summary: Memperbarui kebijakan penempatan VM.
    syntax: az vmware placement-policy vm update --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --placement-policy-name policy1 --state Enabled --vm-members /subscriptions/subId/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/clusters/cluster1/virtualMachines/vm-128 /subscriptions/subId/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/clusters/cluster1/virtualMachines/vm-256
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --placement-policy-name
    summary: Nama kebijakan penempatan VMware vSphere Distributed Resource Scheduler (DRS).
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --host-members
    summary: Daftar anggota host.
    description: ''
  - name: --state
    summary: Apakah kebijakan penempatan diaktifkan atau dinonaktifkan.
    description: ''
  - name: --vm-members
    summary: Daftar anggota komputer virtual.
    description: ''
commands:
- az_vmware_placement-policy_vm_create
- az_vmware_placement-policy_vm_delete
- az_vmware_placement-policy_vm_update

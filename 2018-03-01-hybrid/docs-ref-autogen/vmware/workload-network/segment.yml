### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_segment
name: az vmware workload-network segment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware workload-network segment** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola jaringan beban kerja Segment.
description: ''
directCommands:
- uid: az_vmware_workload-network_segment_create
  name: az vmware workload-network segment create
  summary: Buat segmen menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network segment create --private-cloud
                                              --resource-group
                                              --segment
                                              [--connected-gateway]
                                              [--dhcp-ranges]
                                              [--display-name]
                                              [--gateway-address]
                                              [--port-name]
                                              [--revision]
  examples:
  - summary: Buat segmen menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network segment create --resource-group group1 --private-cloud cloud1 --segment segment1 --display-name segment1 --connected-gateway /infra/tier-1s/gateway --revision 1 --dhcp-ranges 40.20.0.0 40.20.0.1 --gateway-address 40.20.20.20/16 --port-name port1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --segment
    summary: Pengidentifikasi Segmen NSX. Umumnya sama dengan nama tampilan Segment.
    description: ''
  optionalParameters:
  - name: --connected-gateway
    summary: Gateway yang akan disambungkan segmennya.
    description: ''
  - name: --dhcp-ranges
    summary: Rentang DHCP yang ditetapkan untuk subnet.
    description: ''
  - name: --display-name
    summary: Nama tampilan segmen.
    description: ''
  - name: --gateway-address
    summary: Alamat gateway.
    description: ''
  - name: --port-name
    summary: Nama port atau VIF yang dilampirkan ke segmen.
    description: ''
  - name: --revision
    summary: Nomor revisi NSX.
    description: ''
- uid: az_vmware_workload-network_segment_delete
  name: az vmware workload-network segment delete
  summary: Menghapus segmen menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network segment delete --private-cloud
                                              --resource-group
                                              --segment
                                              [--yes]
  examples:
  - summary: Menghapus segmen menurut ID dalam jaringan beban kerja.
    syntax: az vmware workload-network segment delete --resource-group group1 --private-cloud cloud1 --segment segment1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --segment
    summary: Pengidentifikasi Segmen NSX. Umumnya sama dengan nama tampilan Segment.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_workload-network_segment_list
  name: az vmware workload-network segment list
  summary: Daftar segmen dalam jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network segment list --private-cloud
                                            --resource-group
  examples:
  - summary: Daftar segmen dalam jaringan beban kerja.
    syntax: az vmware workload-network segment list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_workload-network_segment_show
  name: az vmware workload-network segment show
  summary: Dapatkan segmen berdasarkan ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network segment show --private-cloud
                                            --resource-group
                                            --segment
  examples:
  - summary: Dapatkan segmen berdasarkan ID dalam jaringan beban kerja.
    syntax: az vmware workload-network segment show --resource-group group1 --private-cloud cloud1 --segment segment1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --segment
    summary: Pengidentifikasi Segmen NSX. Umumnya sama dengan nama tampilan Segment.
    description: ''

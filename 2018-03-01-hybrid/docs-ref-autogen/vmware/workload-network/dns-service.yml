### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_dns-service
name: az vmware workload-network dns-service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware workload-network dns-service** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola jaringan beban kerja Layanan DNS.
description: ''
directCommands:
- uid: az_vmware_workload-network_dns-service_create
  name: az vmware workload-network dns-service create
  summary: Buat layanan DNS menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dns-service create --dns-service
                                                  --private-cloud
                                                  --resource-group
                                                  [--default-dns-zone]
                                                  [--display-name]
                                                  [--dns-service-ip]
                                                  [--fqdn-zones]
                                                  [--log-level {DEBUG, ERROR, FATAL, INFO, WARNING}]
                                                  [--revision]
  examples:
  - summary: Buat layanan DNS menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network dns-service create --resource-group group1 --private-cloud cloud1 --dns-service dnsService1 --display-name dnsService1 --dns-service-ip 5.5.5.5 --default-dns-zone defaultDnsZone1 --fqdn-zones fqdnZone1 --log-level INFO --revision 1
  requiredParameters:
  - isRequired: true
    name: --dns-service
    summary: Pengidentifikasi layanan DNS NSX. Umumnya sama dengan nama tampilan layanan DNS.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --default-dns-zone
    summary: Zona DNS default layanan DNS.
    description: ''
  - name: --display-name
    summary: Nama tampilan layanan DNS.
    description: ''
  - name: --dns-service-ip
    summary: IP layanan DNS dari layanan DNS.
    description: ''
  - name: --fqdn-zones
    summary: Zona FQDN layanan DNS.
    description: ''
  - name: --log-level
    parameterValueGroup: DEBUG, ERROR, FATAL, INFO, WARNING
    summary: Tingkat log layanan DNS.
    description: ''
  - name: --revision
    summary: Nomor revisi NSX.
    description: ''

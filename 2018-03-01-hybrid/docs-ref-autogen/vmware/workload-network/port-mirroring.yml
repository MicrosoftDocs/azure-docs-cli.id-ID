### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_port-mirroring
name: az vmware workload-network port-mirroring
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware workload-network port-mirroring** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola jaringan beban kerja Port Mirroring.
description: ''
directCommands:
- uid: az_vmware_workload-network_port-mirroring_create
  name: az vmware workload-network port-mirroring create
  summary: Buat profil pencerminan port berdasarkan ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network port-mirroring create --port-mirroring
                                                     --private-cloud
                                                     --resource-group
                                                     [--destination]
                                                     [--direction]
                                                     [--display-name]
                                                     [--revision]
                                                     [--source]
  examples:
  - summary: Buat profil pencerminan port berdasarkan ID di jaringan beban kerja.
    syntax: az vmware workload-network port-mirroring create --resource-group group1 --private-cloud cloud1 --port-mirroring portMirroring1 --display-name portMirroring1 --direction BIDIRECTIONAL --source vmGroup1 --destination vmGroup2 --revision 1
  requiredParameters:
  - isRequired: true
    name: --port-mirroring
    summary: Pengidentifikasi Pencerminan Port NSX. Umumnya sama dengan nama tampilan Port Mirroring.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --destination
    summary: Grup VM tujuan.
    description: ''
  - name: --direction
    summary: Arah profil pencerminan port.
    description: ''
  - name: --display-name
    summary: Nama tampilan profil pencerminan port.
    description: ''
  - name: --revision
    summary: Nomor revisi NSX.
    description: ''
  - name: --source
    summary: Grup VM sumber.
    description: ''

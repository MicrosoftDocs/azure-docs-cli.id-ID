### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_vm
name: az vmware workload-network vm
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az vmware workload-network vm** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola jaringan beban kerja Komputer Virtual.
description: ''
directCommands:
- uid: az_vmware_workload-network_vm_list
  name: az vmware workload-network vm list
  summary: Daftar Virtual Machines dalam jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network vm list --private-cloud
                                       --resource-group
  examples:
  - summary: Daftar Virtual Machines dalam jaringan beban kerja.
    syntax: az vmware workload-network vm list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_workload-network_vm_show
  name: az vmware workload-network vm show
  summary: Dapatkan Virtual Machines menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network vm show --private-cloud
                                       --resource-group
                                       --virtual-machine
  examples:
  - summary: Dapatkan Virtual Machines menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network vm show --resource-group group1 --private-cloud cloud1 --virtual-machine vm1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtual-machine
    summary: Pengidentifikasi Komputer Virtual.
    description: ''
commands:
- az_vmware_workload-network_vm_list
- az_vmware_workload-network_vm_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

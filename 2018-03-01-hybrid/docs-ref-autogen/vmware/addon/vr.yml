### YamlMime:AzureCLIGroup
uid: az_vmware_addon_vr
name: az vmware addon vr
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware addon vr** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola addon vSphere Replication (VR).
description: ''
directCommands:
- uid: az_vmware_addon_vr_create
  name: az vmware addon vr create
  summary: Buat addon vSphere Replication (VR) untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon vr create --private-cloud
                              --resource-group
                              --vrs-count
  examples:
  - summary: Buat addon vSphere Replication (VR).
    syntax: az vmware addon vr create --resource-group MyResourceGroup --private-cloud MyPrivateCloud --vrs-count 1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vrs-count
    summary: Jumlah vSphere Replication Server (VRS).
    description: ''
- uid: az_vmware_addon_vr_delete
  name: az vmware addon vr delete
  summary: Menghapus addon vSphere Replication (VR) untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon vr delete --private-cloud
                              --resource-group
                              [--yes]
  examples:
  - summary: Hapus addon vSphere Replication (VR).
    syntax: az vmware addon vr delete --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_addon_vr_show
  name: az vmware addon vr show
  summary: Menampilkan detail addon vSphere Replication (VR) untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon vr show --private-cloud
                            --resource-group
  examples:
  - summary: Tampilkan detail addon vSphere Replication (VR).
    syntax: az vmware addon vr show --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_addon_vr_update
  name: az vmware addon vr update
  summary: Memperbarui addon vSphere Replication (VR) untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon vr update --private-cloud
                              --resource-group
                              --vrs-count
  examples:
  - summary: Perbarui addon vSphere Replication (VR).
    syntax: az vmware addon vr update --resource-group MyResourceGroup --private-cloud MyPrivateCloud --vrs-count 1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vrs-count
    summary: Jumlah vSphere Replication Server (VRS).
    description: ''
commands:
- az_vmware_addon_vr_create
- az_vmware_addon_vr_delete
- az_vmware_addon_vr_show
- az_vmware_addon_vr_update

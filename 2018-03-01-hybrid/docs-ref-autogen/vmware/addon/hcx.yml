### YamlMime:AzureCLIGroup
uid: az_vmware_addon_hcx
name: az vmware addon hcx
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware addon hcx** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola addon HCX.
description: ''
directCommands:
- uid: az_vmware_addon_hcx_create
  name: az vmware addon hcx create
  summary: Buat addon HCX untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon hcx create --offer
                               --private-cloud
                               --resource-group
  examples:
  - summary: Buat addon HCX.
    syntax: az vmware addon hcx create --resource-group MyResourceGroup --private-cloud MyPrivateCloud --offer "VMware MaaS Cloud Provider (Enterprise)"
  requiredParameters:
  - isRequired: true
    name: --offer
    summary: Penawaran HCX, contoh "Penyedia Cloud VMware MaaS (Enterprise)".
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_addon_hcx_delete
  name: az vmware addon hcx delete
  summary: Menghapus addon HCX untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon hcx delete --private-cloud
                               --resource-group
                               [--yes]
  examples:
  - summary: Menghapus addon HCX.
    syntax: az vmware addon hcx delete --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_addon_hcx_show
  name: az vmware addon hcx show
  summary: Menampilkan detail addon HCX untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon hcx show --private-cloud
                             --resource-group
  examples:
  - summary: Tampilkan detail addon HCX.
    syntax: az vmware addon hcx show --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_addon_hcx_update
  name: az vmware addon hcx update
  summary: Memperbarui addon HCX untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon hcx update --offer
                               --private-cloud
                               --resource-group
  examples:
  - summary: Memperbarui addon HCX.
    syntax: az vmware addon hcx update --resource-group MyResourceGroup --private-cloud MyPrivateCloud --offer "VMware MaaS Cloud Provider (Enterprise)"
  requiredParameters:
  - isRequired: true
    name: --offer
    summary: Penawaran HCX, contoh "Penyedia Cloud VMware MaaS (Enterprise)".
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_addon_hcx_create
- az_vmware_addon_hcx_delete
- az_vmware_addon_hcx_show
- az_vmware_addon_hcx_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

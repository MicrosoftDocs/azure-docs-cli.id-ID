### YamlMime:AzureCLIGroup
uid: az_sig_share
name: az sig share
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **galeri gambar** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az sig share** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola profil berbagi galeri.
description: ''
directCommands:
- uid: az_sig_share_enable-community
  name: az sig share enable-community
  summary: Izinkan untuk berbagi galeri ke komunitas.
  description: ''
  syntax: >-
    az sig share enable-community --gallery-name
                                  --resource-group
                                  [--no-wait]
                                  [--op-type]
                                  [--subscription-ids]
                                  [--tenant-ids]
  examples:
  - summary: Izinkan untuk berbagi galeri ke komunitas
    syntax: az sig share enable-community --resource-group MyResourceGroup --gallery-name MyGallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Nama Shared Image Gallery.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --op-type
    defaultValue: EnableCommunity
    summary: Membedakan operasi penambahan dan menghapus operasi.
    description: ''
  - name: --subscription-ids
    summary: Daftar id langganan untuk berbagi galeri.
    description: ''
  - name: --tenant-ids
    summary: Daftar id penyewa untuk berbagi galeri.
    description: ''
commands:
- az_sig_share_enable-community
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Mengelola profil berbagi galeri.

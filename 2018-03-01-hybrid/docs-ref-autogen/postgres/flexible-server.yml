### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server
name: az postgres flexible-server
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **rdbms-connect** untuk Azure CLI (versi 2.19.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az postgres flexible-server** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Azure Database for PostgreSQL Server Fleksibel.
description: ''
directCommands:
- uid: az_postgres_flexible-server_connect
  name: az postgres flexible-server connect
  summary: Koneksi ke server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server connect --admin-user
                                        --name
                                        [--admin-password]
                                        [--database-name]
                                        [--interactive]
                                        [--querytext]
  requiredParameters:
  - isRequired: true
    name: --admin-user -u
    summary: Nama pengguna masuk administrator.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  optionalParameters:
  - name: --admin-password -p
    summary: Kata sandi masuk administrator.
    description: ''
  - name: --database-name -d
    summary: Nama database.
    description: ''
  - name: --interactive
    summary: Teruskan parameter ini untuk menyambungkan ke database dalam mode interaktif.
    description: ''
  - name: --querytext -q
    summary: Kueri untuk dijalankan terhadap server fleksibel.
    description: ''
- uid: az_postgres_flexible-server_execute
  name: az postgres flexible-server execute
  summary: Koneksi ke server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server execute --admin-password
                                        --admin-user
                                        --name
                                        [--database-name]
                                        [--file-path]
                                        [--querytext]
  requiredParameters:
  - isRequired: true
    name: --admin-password -p
    summary: Kata sandi masuk administrator.
    description: ''
  - isRequired: true
    name: --admin-user -u
    summary: Nama pengguna masuk administrator.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  optionalParameters:
  - name: --database-name -d
    summary: Nama database.
    description: ''
  - name: --file-path -f
    summary: Jalur file sql yang akan dijalankan.
    description: ''
  - name: --querytext -q
    summary: Kueri untuk dijalankan terhadap server fleksibel.
    description: ''
commands:
- az_postgres_flexible-server_connect
- az_postgres_flexible-server_execute
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

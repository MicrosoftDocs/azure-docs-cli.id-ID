### YamlMime:AzureCLIGroup
uid: az_postgres_arc-server_endpoint
name: az postgres arc-server endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az postgres arc-server endpoint** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola titik akhir grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
description: ''
directCommands:
- uid: az_postgres_arc-server_endpoint_list
  name: az postgres arc-server endpoint list
  summary: Daftar titik akhir grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
  description: ''
  syntax: >-
    az postgres arc-server endpoint list [--k8s-namespace]
                                         [--name]
                                         [--use-k8s]
  examples:
  - summary: Daftar titik akhir grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
    syntax: az postgres arc-server endpoint list --name postgres01  --k8s-namespace namespace --use-k8s
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan Kube tempat grup server PostgreSQL Hyperscale dengan dukungan Azure Arc disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --name -n
    summary: Nama grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
commands:
- az_postgres_arc-server_endpoint_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_arcdata_dc
name: az arcdata dc
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az arcdata dc** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Membuat, menghapus, dan mengelola pengontrol data.
description: ''
directCommands:
- uid: az_arcdata_dc_create
  name: az arcdata dc create
  summary: Membuat pengontrol data.
  description: Buat pengontrol data - konfigurasi kube diperlukan pada sistem Anda bersama dengan kredensial untuk dasbor pemantauan yang disediakan oleh variabel lingkungan berikut - AZDATA_LOGSUI_USERNAME dan AZDATA_LOGSUI_PASSWORD untuk Dasbor Log, serta AZDATA_METRICSUI_USERNAME dan AZDATA_METRICSUI_PASSWORD untuk Dasbor Metrik. Atau AZDATA_USERNAME dan AZDATA_PASSWORD akan digunakan sebagai fallback jika salah satu set variabel lingkungan hilang.
  syntax: >-
    az arcdata dc create --connectivity-mode
                         --name
                         --resource-group
                         [--annotations]
                         [--auto-upload-logs {false, true}]
                         [--auto-upload-metrics {false, true}]
                         [--cluster-name]
                         [--custom-location]
                         [--infrastructure]
                         [--k8s-namespace]
                         [--labels]
                         [--location]
                         [--logs-ui-private-key-file]
                         [--logs-ui-public-key-file]
                         [--metrics-ui-private-key-file]
                         [--metrics-ui-public-key-file]
                         [--no-wait]
                         [--path]
                         [--profile-name]
                         [--service-annotations]
                         [--service-labels]
                         [--storage-annotations]
                         [--storage-class]
                         [--storage-labels]
                         [--use-k8s]
  examples:
  - summary: Menyebarkan pengontrol data yang terhubung secara tidak langsung.
    syntax: az arcdata dc create --name name --k8s-namespace namespace --connectivity-mode indirect --resource-group group  --location location --subscription subscription --use-k8s
  - summary: Menyebarkan pengontrol data yang terhubung secara langsung.
    syntax: az arcdata dc create --name name  --connectivity-mode direct --resource-group group  --location location --subscription subscription  --custom-location custom-location
  requiredParameters:
  - isRequired: true
    name: --connectivity-mode
    summary: Konektivitas ke Azure - tidak langsung atau langsung - saat pengontrol data harus beroperasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama untuk pengontrol data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Grup sumber daya Azure ketika sumber daya pengontrol data harus ditambahkan.
    description: ''
  optionalParameters:
  - name: --annotations
    summary: Daftar anotasi yang dipisahkan koma untuk menerapkan semua sumber daya pengontrol data.
    description: ''
  - name: --auto-upload-logs
    parameterValueGroup: false, true
    summary: Aktifkan log unggahan otomatis.
    description: ''
  - name: --auto-upload-metrics
    parameterValueGroup: false, true
    summary: Aktifkan metrik unggah otomatis.
    description: ''
  - name: --cluster-name
    summary: '[Diperlukan] Nama kluster Kubernetes.'
    description: ''
  - name: --custom-location
    summary: '[Diperlukan] Nama lokasi kustom.'
    description: ''
  - name: --infrastructure
    summary: "Infrastruktur tempat pengontrol data akan berjalan. Nilai yang diizinkan: ['aws', 'gcp', 'azure', 'alibaba', 'onpremises', 'other', 'auto']."
    description: ''
  - name: --k8s-namespace -k
    summary: Namespace layanan Kubernetes untuk menyebarkan pengontrol data ke dalamnya. Jika sudah ada, namespace akan digunakan. Jika tidak ada, diperlukan untuk membuat namespace terlebih dahulu.
    description: ''
  - name: --labels
    summary: Daftar label yang dipisahkan koma untuk diterapkan ke semua sumber daya pengontrol data.
    description: ''
  - name: --location -l
    summary: '[Diperlukan] Lokasi Azure tempat metadata pengontrol data akan disimpan (misalnya eastus).'
    description: ''
  - name: --logs-ui-private-key-file
    summary: Jalur ke file yang berisi kunci privat sertifikat berformat PEM yang akan digunakan untuk titik akhir dasbor UI Log.
    description: ''
  - name: --logs-ui-public-key-file
    summary: Jalur ke file yang berisi sertifikat berformat PEM yang akan digunakan untuk titik akhir dasbor UI Log.
    description: ''
  - name: --metrics-ui-private-key-file
    summary: Jalur ke file yang berisi kunci privat sertifikat berformat PEM yang akan digunakan untuk titik akhir dasbor UI Metrik.
    description: ''
  - name: --metrics-ui-public-key-file
    summary: Jalur ke file yang berisi sertifikat berformat PEM yang akan digunakan untuk titik akhir dasbor UI Metrik.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path -p
    summary: Jalur ke direktori yang berisi profil konfigurasi kustom untuk digunakan. Membuat`az arcdata dc config init` profil konfigurasi kustom.
    description: ''
  - name: --profile-name
    summary: "Nama profil konfigurasi yang sudah ada. Jalankan`az arcdata dc config list` untuk melihat opsi yang tersedia. Salah satu hal berikut: ['azure-arc-ake', 'azure-arc-aks-default-storage', 'azure-arc-aks-hci', 'azure-arc-aks-premium-storage', 'azure-arc-azure-openshift', 'azure-arc-eks', 'azure-arc-gke', 'azure-arc-kubeadm', 'azure-arc-openshift', 'azure-arc-unit-test']."
    description: ''
  - name: --service-annotations
    summary: Daftar anotasi yang dipisahkan koma yang akan diterapkan ke semua layanan eksternal.
    description: ''
  - name: --service-labels
    summary: Daftar label yang dipisahkan koma untuk diterapkan ke semua sumber daya pengontrol data.
    description: ''
  - name: --storage-annotations
    summary: Daftar label yang dipisahkan koma untuk diterapkan ke semua PVC yang dibuat oleh pengontrol data.
    description: ''
  - name: --storage-class
    summary: '[Diperlukan] Kelas penyimpanan yang akan digunakan untuk semua data dan mencatat volume persisten untuk semua pod pengontrol data yang memerlukannya.'
    description: ''
  - name: --storage-labels
    summary: Daftar label yang dipisahkan koma untuk diterapkan ke semua PVC yang dibuat oleh pengontrol data.
    description: ''
  - name: --use-k8s
    summary: '[Diperlukan] Buat pengontrol data menggunakan API Kubernetes lokal.'
    description: ''
- uid: az_arcdata_dc_delete
  name: az arcdata dc delete
  summary: Menghapus pengontrol data.
  description: Menghapus pengontrol data - konfigurasi kube diperlukan pada sistem Anda.
  syntax: >-
    az arcdata dc delete --name
                         [--force]
                         [--k8s-namespace]
                         [--no-wait]
                         [--resource-group]
                         [--use-k8s]
                         [--yes]
  examples:
  - summary: Hapus pengontrol data yang terhubung secara tidak langsung.
    syntax: az arcdata dc delete --name name --k8s-namespace namespace --use-k8s
  - summary: Hapus pengontrol data yang terhubung secara langsung.
    syntax: az arcdata dc delete --name name --resource-group resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pengontrol data.
    description: ''
  optionalParameters:
  - name: --force -f
    summary: Hapus paksa pengontrol data dan semua layanan datanya.
    description: ''
  - name: --k8s-namespace -k
    summary: '[Diperlukan] Namespace Layanan Kubernetes tempat pengontrol data berada.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya Azure ketika sumber daya pengontrol data harus ditambahkan.
    description: ''
  - name: --use-k8s
    summary: Membuat pengontrol data menggunakan API Kubernetes lokal.
    description: ''
  - name: --yes -y
    summary: Hapus pengontrol data tanpa permintaan konfirmasi.
    description: ''
- uid: az_arcdata_dc_export
  name: az arcdata dc export
  summary: Mengekspor metrik, log atau penggunaan.
  description: Ekspor metrik, log atau penggunaan.
  syntax: >-
    az arcdata dc export --k8s-namespace
                         --path
                         --type
                         [--force]
                         [--use-k8s]
  requiredParameters:
  - isRequired: true
    name: --k8s-namespace -k
    summary: Namespace layanan Kubernetes tempat pengontrol data berada.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Jalur lengkap atau relatif termasuk nama file dari file yang akan diekspor.
    description: ''
  - isRequired: true
    name: --type -t
    summary: 'Jenis data yang akan diekspor. Opsi: log, metrik, dan penggunaan.'
    description: ''
  optionalParameters:
  - name: --force -f
    summary: Paksa buat file output. Menimpa file yang ada di jalur yang sama.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kubernetes lokal untuk melakukan tindakan ini.
    description: ''
- uid: az_arcdata_dc_list-upgrades
  name: az arcdata dc list-upgrades
  summary: Daftar versi peningkatan yang tersedia.
  description: Mencoba untuk membuat daftar versi yang tersedia di registri gambar docker untuk peningkatan. - konfigurasi kube diperlukan pada sistem Anda bersama dengan variabel lingkungan berikut ['AZDATA_USERNAME', 'AZDATA_PASSWORD'].
  syntax: >-
    az arcdata dc list-upgrades --k8s-namespace
                                [--use-k8s]
  examples:
  - summary: Peningkatan pengontrol data.
    syntax: az arcdata dc list-upgrades --k8s-namespace namespace --use-k8s
  requiredParameters:
  - isRequired: true
    name: --k8s-namespace -k
    summary: Namespace layanan Kubernetes tempat pengontrol data berada.
    description: ''
  optionalParameters:
  - name: --use-k8s
    summary: Mencantumkan versi pengontrol data yang tersedia menggunakan API Kubernetes lokal.
    description: ''
- uid: az_arcdata_dc_update
  name: az arcdata dc update
  summary: Memperbarui pengontrol data.
  description: Memperbarui datacontroller untuk mengaktifkan/menonaktifkan log dan metrik pengunggahan otomatis.
  syntax: >-
    az arcdata dc update [--auto-upload-logs {false, true}]
                         [--auto-upload-metrics {false, true}]
                         [--desired-version]
                         [--k8s-namespace]
                         [--maintenance-duration]
                         [--maintenance-enabled {false, true}]
                         [--maintenance-recurrence]
                         [--maintenance-start]
                         [--maintenance-time-zone]
                         [--name]
                         [--no-wait]
                         [--resource-group]
                         [--use-k8s]
  examples:
  - summary: Peningkatan pengontrol data.
    syntax: az arcdata dc update --auto-upload-logs true --auto-upload-metrics true --name dc-name --resource-group resource-group
  optionalParameters:
  - name: --auto-upload-logs
    parameterValueGroup: false, true
    summary: Aktifkan log unggahan otomatis.
    description: ''
  - name: --auto-upload-metrics
    parameterValueGroup: false, true
    summary: Aktifkan metrik unggah otomatis.
    description: ''
  - name: --desired-version -v
    summary: Tag versi yang diinginkan tempat pengontrol data akan ditingkatkan, atau kosong untuk menggunakan yang terbaru.
    description: ''
  - name: --k8s-namespace -k
    summary: '[Diperlukan] Namespace Layanan Kube dengan pengontrol data yang disebarkan.'
    description: ''
  - name: --maintenance-duration
    summary: Durasi jendela pemeliharaan default.
    description: ''
  - name: --maintenance-enabled
    parameterValueGroup: false, true
    summary: Atur bendera yang diaktifkan pada jendela pemeliharaan default.
    description: ''
  - name: --maintenance-recurrence
    summary: Interval berulang untuk jendela pemeliharaan default.
    description: ''
  - name: --maintenance-start
    summary: Waktu tanggal dimulainya jendela pemeliharaan default pertama.
    description: ''
  - name: --maintenance-time-zone
    summary: Zona waktu yang digunakan untuk menghitung jendela pemeliharaan.
    description: ''
  - name: --name -n
    summary: Nama pengontrol data.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --use-k8s
    summary: Membuat pengontrol data menggunakan API Kubernetes lokal.
    description: ''
- uid: az_arcdata_dc_upgrade
  name: az arcdata dc upgrade
  summary: Meningkatkan pengontrol data.
  description: Meningkatkan pengontrol data ke versi yang diinginkan yang ditentukan.  Jika versi yang diinginkan tidak ditentukan, upaya untuk meningkatkan ke versi terbaru akan dilakukan. Jika Anda tidak yakin dengan versi yang diinginkan, Anda dapat menggunakan perintah peningkatan daftar untuk melihat versi yang tersedia, atau menggunakan argumen --dry-run untuk menunjukkan versi mana yang akan digunakan.
  syntax: >-
    az arcdata dc upgrade [--desired-version]
                          [--dry-run]
                          [--k8s-namespace]
                          [--name]
                          [--no-wait]
                          [--resource-group]
                          [--target]
                          [--use-k8s]
  examples:
  - summary: Peningkatan pengontrol data.
    syntax: az arcdata dc upgrade --k8s-namespace namespace --use-k8s
  optionalParameters:
  - name: --desired-version -v
    summary: Tag versi yang diinginkan tempat pengontrol data akan ditingkatkan, atau kosong untuk menggunakan yang terbaru.
    description: ''
  - name: --dry-run -d
    summary: Menunjukkan instans mana yang akan ditingkatkan tetapi tidak benar-benar meningkatkan instans.
    description: ''
  - name: --k8s-namespace -k
    summary: Namespace layanan Kubernetes tempat pengontrol data berada.
    description: ''
  - name: --name -n
    summary: Nama untuk pengontrol data.
    description: ''
  - name: --no-wait
    summary: Jika diberikan, perintah akan memulai peningkatan, tetapi tidak akan menunggu seluruh peningkatan selesai. Peningkatan akan berlanjut di latar belakang.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya Azure ketika sumber daya pengontrol data harus ditambahkan.
    description: ''
  - name: --target
    summary: Tag versi yang diinginkan tempat pengontrol data akan ditingkatkan, atau kosong untuk menggunakan yang terbaru.
    description: ''
  - name: --use-k8s
    summary: Tingkatkan pengontrol data menggunakan API Kubernetes lokal.
    description: ''
- uid: az_arcdata_dc_upload
  name: az arcdata dc upload
  summary: Mengunggah file data yang diekspor.
  description: Upload file data yang diekspor dari pengontrol data ke Azure.
  syntax: az arcdata dc upload --path
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Jalur lengkap atau relatif termasuk nama file dari file yang akan diekspor.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_arcdata_dc_endpoint
name: az arcdata dc endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **titik akhir az arcdata dc** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah endpoint.
description: ''
directCommands:
- uid: az_arcdata_dc_endpoint_list
  name: az arcdata dc endpoint list
  summary: Buat daftar titik akhir pengontrol data.
  description: Buat daftar titik akhir pengontrol data.
  syntax: >-
    az arcdata dc endpoint list --k8s-namespace
                                [--endpoint-name]
                                [--use-k8s]
  examples:
  - summary: Cantumkan semua titik akhir pengontrol data yang tersedia.
    syntax: az arcdata dc endpoint list --k8s-namespace namespace
  requiredParameters:
  - isRequired: true
    name: --k8s-namespace -k
    summary: Namespace layanan Kubernetes tempat pengontrol data berada.
    description: ''
  optionalParameters:
  - name: --endpoint-name -e
    summary: Nama titik akhir pengontrol data Arc.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kubernetes lokal untuk melakukan tindakan ini.
    description: ''
commands:
- az_arcdata_dc_endpoint_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_azurestackhci_virtualmachine_vnic
name: az azurestackhci virtualmachine vnic
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azurestackhci** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az azurestackhci virtualmachine vnic** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola vNIC komputer virtual dengan azurestackhci.
description: ''
directCommands:
- uid: az_azurestackhci_virtualmachine_vnic_add
  name: az azurestackhci virtualmachine vnic add
  summary: Tambahkan vNIC yang ada ke VM.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine vnic add --name
                                             --resource-group
                                             --vnic-names
  examples:
  - summary: TambahkanVNIC
    syntax: az azurestackhci virtualmachine vnic add --resource-group "test-rg" --name "test-vm" --vnic-names "test-vnic"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnic-names
    summary: Daftar nama vnic.
    description: ''
- uid: az_azurestackhci_virtualmachine_vnic_remove
  name: az azurestackhci virtualmachine vnic remove
  summary: Menghapus vNIC dari VM.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine vnic remove --name
                                                --resource-group
                                                --vnic-names
                                                [--yes]
  examples:
  - summary: RemoveVNIC
    syntax: az azurestackhci virtualmachine vnic remove --resource-group "test-rg" --name "test-vm" --vnic-names "test-vnic"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnic-names
    summary: Daftar nama vnic.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_azurestackhci_virtualmachine_vnic_add
- az_azurestackhci_virtualmachine_vnic_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

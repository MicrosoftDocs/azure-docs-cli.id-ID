### YamlMime:AzureCLIGroup
uid: az_azurestackhci_virtualnetwork
name: az azurestackhci virtualnetwork
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azurestackhci** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az azurestackhci virtualnetwork** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola virtualnetwork dengan azurestackhci.
description: ''
directCommands:
- uid: az_azurestackhci_virtualnetwork_create
  name: az azurestackhci virtualnetwork create
  summary: Membuat jaringan virtual.
  description: ''
  syntax: >-
    az azurestackhci virtualnetwork create --name
                                           --resource-group
                                           [--extended-location]
                                           [--location]
                                           [--network-type]
                                           [--provisioning-state]
                                           [--status]
                                           [--subnets]
                                           [--tags]
  examples:
  - summary: PutVirtualNetwork
    syntax: az azurestackhci virtualnetwork create --resource-group "test-rg" --extended-location name="/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" type="CustomLocation" --location "West US2" --network-type "Transparent" --name "test-vnet"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --extended-location
    summary: ''
    description: >-
      Penggunaan: --extended-location type=XX name=XX


      jenis: Jenis lokasi yang diperluas.

      nama: Nama lokasi yang diperluas.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --network-type
    summary: Jenis jaringan.
    description: ''
  - name: --provisioning-state
    summary: Status Penyediaan.
    description: ''
  - name: --status
    summary: 'MOCVirtualNetworkStatus mendefinisikan status nilai MOCVirtualNetwork yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --subnets
    summary: 'Subnet - daftar subnet di bawah jaringan virtual Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_azurestackhci_virtualnetwork_delete
  name: az azurestackhci virtualnetwork delete
  summary: Menghapus jaringan virtual.
  description: ''
  syntax: >-
    az azurestackhci virtualnetwork delete --name
                                           --resource-group
                                           [--yes]
  examples:
  - summary: DeleteVirtualNetwork
    syntax: az azurestackhci virtualnetwork delete --resource-group "test-rg" --name "test-vnet"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_azurestackhci_virtualnetwork_list
  name: az azurestackhci virtualnetwork list
  summary: Mencantumkan semua jaringan virtual.
  description: ''
  syntax: az azurestackhci virtualnetwork list [--resource-group]
  examples:
  - summary: ListVirtualNetworkByResourceGroup
    syntax: az azurestackhci virtualnetwork list --resource-group "test-rg"
  - summary: ListVirtualNetworkBySubscription
    syntax: az azurestackhci virtualnetwork list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_virtualnetwork_show
  name: az azurestackhci virtualnetwork show
  summary: Dapatkan detail jaringan virtual.
  description: ''
  syntax: >-
    az azurestackhci virtualnetwork show --name
                                         --resource-group
  examples:
  - summary: GetVirtualNetwork
    syntax: az azurestackhci virtualnetwork show --resource-group "test-rg" --name "test-vnet"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_virtualnetwork_update
  name: az azurestackhci virtualnetwork update
  summary: Memperbarui jaringan virtual.
  description: ''
  syntax: >-
    az azurestackhci virtualnetwork update --name
                                           --resource-group
                                           [--tags]
  examples:
  - summary: UpdateVirtualNetwork
    syntax: az azurestackhci virtualnetwork update --resource-group "test-rg" --tags additionalProperties="sample" --name "test-vnet"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_azurestackhci_virtualnetwork_create
- az_azurestackhci_virtualnetwork_delete
- az_azurestackhci_virtualnetwork_list
- az_azurestackhci_virtualnetwork_show
- az_azurestackhci_virtualnetwork_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

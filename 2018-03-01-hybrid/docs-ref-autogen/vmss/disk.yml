### YamlMime:AzureCLIGroup
uid: az_vmss_disk
name: az vmss disk
summary: Mengelola disk data VMSS.
description: ''
directCommands:
- uid: az_vmss_disk_attach
  name: az vmss disk attach
  summary: Lampirkan disk data terkelola ke set skala atau instansnya.
  description: ''
  syntax: >-
    az vmss disk attach [--caching {None, ReadOnly, ReadWrite}]
                        [--ids]
                        [--lun]
                        [--resource-group]
                        [--size-gb]
                        [--sku {Premium_LRS, Standard_LRS}]
                        [--vmss-name]
  examples:
  - summary: Lampirkan disk data terkelola ke set skala atau instansnya. (dibuat otomatis)
    syntax: az vmss disk attach --disk {disk} --instance-id 0 --resource-group MyResourceGroup
  - summary: Lampirkan disk data terkelola dengan ukuran tertentu ke set skala atau instansnya. (dibuat otomatis)
    syntax: az vmss disk attach --vmss-name MyVmss --resource-group MyResourceGroup --size-gb 50
  optionalParameters:
  - name: --caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Kebijakan penembolokan disk.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lun
    summary: Nomor unit logis (LUN) berbasis 0. Nilai maksimum tergantung pada ukuran instans Komputer Virtual.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --size-gb -z
    summary: 'Ukuran dalam GB. Ukuran maksimum: 4095 GB (disk pratinjau tertentu bisa lebih besar).'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, Standard_LRS
    summary: SKU penyimpanan yang mendasar.
    description: ''
  - name: --vmss-name
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_disk_detach
  name: az vmss disk detach
  summary: Lepaskan disk data terkelola dari set skala atau instansnya.
  description: ''
  syntax: >-
    az vmss disk detach --lun
                        [--ids]
                        [--resource-group]
                        [--vmss-name]
  examples:
  - summary: Lepaskan disk data terkelola dari set skala atau instansnya. (dibuat otomatis)
    syntax: az vmss disk detach --instance-id 0 --lun {lun} --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lun
    summary: Nomor unit logis (LUN) berbasis 0. Nilai maksimum tergantung pada ukuran instans Komputer Virtual.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vmss-name
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_disk_attach
- az_vmss_disk_detach
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_scvmm_vm-template
name: az scvmm vm-template
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **scvmm** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az scvmm vm-template** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Arc untuk sumber daya Templat Komputer Virtual SCVMM.
description: ''
directCommands:
- uid: az_scvmm_vm-template_create
  name: az scvmm vm-template create
  summary: Buat sumber daya vm-template.
  description: ''
  syntax: >-
    az scvmm vm-template create --custom-location
                                --location
                                --name
                                --resource-group
                                [--inventory-item]
                                [--no-wait]
                                [--tags]
                                [--uuid]
                                [--vmmserver]
  examples:
  - summary: Membuat vm-template
    syntax: az scvmm vm-template create --subscription contoso-sub --resource-group contoso-rg --location eastus --custom-location contoso-cl --vmmserver contoso-vmmserver --inventory-item 01234567-0123-0123-0123-0123456789ab --name contoso-vmtemplate
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: Nama atau ID lokasi kustom yang akan mengelola sumber daya ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --inventory-item -i
    summary: Nama atau ID item inventori.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --uuid
    summary: ID sumber daya yang dibuat di VMM.
    description: ''
  - name: --vmmserver -v
    summary: Nama atau ID vmmserver yang mengelola sumber daya ini.
    description: ''
- uid: az_scvmm_vm-template_delete
  name: az scvmm vm-template delete
  summary: Hapus sumber daya vm-template.
  description: ''
  syntax: >-
    az scvmm vm-template delete --name
                                --resource-group
                                [--force]
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Menghapus vm-template dengan ARM ID
    syntax: az scvmm vm-template delete --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualMachineTemplates/contoso-vmtemplate
  - summary: Menghapus vm-template menurut nama
    syntax: az scvmm vm-template delete --subscription contoso-sub --resource-group contoso-rg --name contoso-vmtemplate
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Paksa sumber daya dihapus dari azure.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_scvmm_vm-template_list
  name: az scvmm vm-template list
  summary: Ambil daftar vm-templates.
  description: ''
  syntax: az scvmm vm-template list [--resource-group]
  examples:
  - summary: Mengambil daftar templat vm yang ada dalam grup sumber daya
    syntax: az scvmm vm-template list --subscription contoso-sub --resource-group contoso-rg
  - summary: Mengambil daftar templat vm yang ada dalam langganan
    syntax: az scvmm vm-template list --subscription contoso-sub
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_vm-template_show
  name: az scvmm vm-template show
  summary: Mendapatkan detail vm-template.
  description: ''
  syntax: >-
    az scvmm vm-template show --name
                              --resource-group
  examples:
  - summary: Mendapatkan detail vm-template dengan ARM ID
    syntax: az scvmm vm-template show --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualMachineTemplates/contoso-vmtemplate
  - summary: Mendapatkan detail vm-template berdasarkan nama
    syntax: az scvmm vm-template show --subscription contoso-sub --resource-group contoso-rg --name contoso-vmtemplate
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_vm-template_update
  name: az scvmm vm-template update
  summary: Perbarui sumber daya vm-template.
  description: ''
  syntax: >-
    az scvmm vm-template update --name
                                --resource-group
                                [--no-wait]
                                [--tags]
  examples:
  - summary: Memperbarui vm-template dengan ARM ID
    syntax: az scvmm vm-template update --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualMachineTemplates/contoso-vmtemplate --tags department=Sales
  - summary: Memperbarui vm-template berdasarkan nama
    syntax: az scvmm vm-template update --subscription contoso-sub --resource-group contoso-rg --name contoso-vmtemplate --tags department=Sales
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_scvmm_vm-template_wait
  name: az scvmm vm-template wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi vm-template terpenuhi.
  description: ''
  syntax: >-
    az scvmm vm-template wait --resource-group
                              --vm-template-name
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-template-name
    summary: Nama VirtualMachineTemplate.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_scvmm_vm-template_create
- az_scvmm_vm-template_delete
- az_scvmm_vm-template_list
- az_scvmm_vm-template_show
- az_scvmm_vm-template_update
- az_scvmm_vm-template_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

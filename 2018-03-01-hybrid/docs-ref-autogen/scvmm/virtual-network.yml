### YamlMime:AzureCLIGroup
uid: az_scvmm_virtual-network
name: az scvmm virtual-network
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **scvmm** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az scvmm virtual-network** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Arc untuk sumber daya Virtual Network SCVMM.
description: ''
directCommands:
- uid: az_scvmm_virtual-network_create
  name: az scvmm virtual-network create
  summary: Buat sumber daya jaringan virtual.
  description: ''
  syntax: >-
    az scvmm virtual-network create --custom-location
                                    --location
                                    --name
                                    --resource-group
                                    [--inventory-item]
                                    [--no-wait]
                                    [--tags]
                                    [--uuid]
                                    [--vmmserver]
  examples:
  - summary: Membuat jaringan virtual
    syntax: az scvmm virtual-network create --subscription contoso-sub --resource-group contoso-rg --location eastus --custom-location contoso-cl --vmmserver contoso-vmmserver --inventory-item 01234567-0123-0123-0123-0123456789ab --name contoso-vnet
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: Nama atau ID lokasi kustom yang akan mengelola sumber daya ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --inventory-item -i
    summary: Nama atau ID item inventori.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --uuid
    summary: ID sumber daya yang dibuat di VMM.
    description: ''
  - name: --vmmserver -v
    summary: Nama atau ID vmmserver yang mengelola sumber daya ini.
    description: ''
- uid: az_scvmm_virtual-network_delete
  name: az scvmm virtual-network delete
  summary: Hapus sumber daya jaringan virtual.
  description: ''
  syntax: >-
    az scvmm virtual-network delete --name
                                    --resource-group
                                    [--force]
                                    [--no-wait]
                                    [--yes]
  examples:
  - summary: Menghapus jaringan virtual dengan ARM ID
    syntax: az scvmm virtual-network delete --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualNetworks/contoso-vnet
  - summary: Menghapus jaringan virtual berdasarkan nama
    syntax: az scvmm virtual-network delete --subscription contoso-sub --resource-group contoso-rg --name contoso-vnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Paksa sumber daya dihapus dari azure.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_scvmm_virtual-network_list
  name: az scvmm virtual-network list
  summary: Ambil daftar jaringan virtual.
  description: ''
  syntax: az scvmm virtual-network list [--resource-group]
  examples:
  - summary: Mengambil daftar jaringan virtual yang ada dalam grup sumber daya
    syntax: az scvmm virtual-network list --subscription contoso-sub --resource-group contoso-rg
  - summary: Mengambil daftar jaringan virtual yang ada dalam langganan
    syntax: az scvmm virtual-network list --subscription contoso-sub
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_virtual-network_show
  name: az scvmm virtual-network show
  summary: Mendapatkan detail jaringan virtual.
  description: ''
  syntax: >-
    az scvmm virtual-network show --name
                                  --resource-group
  examples:
  - summary: Mendapatkan detail jaringan virtual dengan ARM ID
    syntax: az scvmm virtual-network show --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualNetworks/contoso-vnet
  - summary: Mendapatkan detail jaringan virtual berdasarkan nama
    syntax: az scvmm virtual-network show --subscription contoso-sub --resource-group contoso-rg --name contoso-vnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_virtual-network_update
  name: az scvmm virtual-network update
  summary: Perbarui sumber daya jaringan virtual.
  description: ''
  syntax: >-
    az scvmm virtual-network update --name
                                    --resource-group
                                    [--no-wait]
                                    [--tags]
  examples:
  - summary: Memperbarui jaringan virtual dengan ARM ID
    syntax: az scvmm virtual-network update --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualNetworks/contoso-vnet --tags department=Sales
  - summary: Memperbarui jaringan virtual berdasarkan nama
    syntax: az scvmm virtual-network update --subscription contoso-sub --resource-group contoso-rg --name contoso-vnet --tags department=Sales
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_scvmm_virtual-network_wait
  name: az scvmm virtual-network wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi jaringan virtual terpenuhi.
  description: ''
  syntax: >-
    az scvmm virtual-network wait --resource-group
                                  --virtual-network-name
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--timeout]
                                  [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtual-network-name
    summary: Nama VirtualNetwork.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_scvmm_virtual-network_create
- az_scvmm_virtual-network_delete
- az_scvmm_virtual-network_list
- az_scvmm_virtual-network_show
- az_scvmm_virtual-network_update
- az_scvmm_virtual-network_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

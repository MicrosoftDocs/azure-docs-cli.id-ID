### YamlMime:AzureCLIGroup
uid: az_scvmm_vmmserver_inventory-item
name: az scvmm vmmserver inventory-item
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **scvmm** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az scvmm vmmserver inventory-item** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Sumber daya item inventaris.
description: ''
directCommands:
- uid: az_scvmm_vmmserver_inventory-item_list
  name: az scvmm vmmserver inventory-item list
  summary: Ambil daftar item inventori yang ada di vmmserver.
  description: ''
  syntax: >-
    az scvmm vmmserver inventory-item list --resource-group
                                           --vmmserver
  examples:
  - summary: Mengambil daftar item inventori
    syntax: az scvmm vmmserver inventory-item list --subscription contoso-sub --resource-group contoso-rg --vmmserver contoso-vmmserver
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmmserver -v
    summary: Nama atau ID vmmserver yang mengelola sumber daya ini.
    description: ''
- uid: az_scvmm_vmmserver_inventory-item_show
  name: az scvmm vmmserver inventory-item show
  summary: Dapatkan detail item inventori yang ada di vmmserver.
  description: ''
  syntax: >-
    az scvmm vmmserver inventory-item show --inventory-item
                                           --resource-group
                                           --vmmserver
  examples:
  - summary: Mendapatkan detail item inventori
    syntax: az scvmm vmmserver inventory-item show --subscription contoso-sub --resource-group contoso-rg --vmmserver contoso-vmmserver --inventory-item 01234567-0123-0123-0123-0123456789ab
  requiredParameters:
  - isRequired: true
    name: --inventory-item -i
    summary: Nama atau ID item inventori.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmmserver -v
    summary: Nama atau ID vmmserver yang mengelola sumber daya ini.
    description: ''
commands:
- az_scvmm_vmmserver_inventory-item_list
- az_scvmm_vmmserver_inventory-item_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

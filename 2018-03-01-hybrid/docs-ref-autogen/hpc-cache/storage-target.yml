### YamlMime:AzureCLIGroup
uid: az_hpc-cache_storage-target
name: az hpc-cache storage-target
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **hpc-cache** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az hpc-cache storage-target** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola target penyimpanan hpc cache.
description: ''
directCommands:
- uid: az_hpc-cache_storage-target_list
  name: az hpc-cache storage-target list
  summary: Mengembalikan daftar Target Storage untuk Cache yang ditentukan.
  description: ''
  syntax: >-
    az hpc-cache storage-target list --cache-name
                                     --resource-group
  examples:
  - summary: StorageTargets_List
    syntax: az hpc-cache storage-target list --resource-group "scgroup" --cache-name "sc1"
  requiredParameters:
  - isRequired: true
    name: --cache-name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hpc-cache_storage-target_remove
  name: az hpc-cache storage-target remove
  summary: Menghapus Target Storage dari Cache. Operasi ini diizinkan kapan saja, tetapi jika Cache tidak berfungsi atau tidak sehat, penghapusan aktual target Storage mungkin tertunda sampai Cache sehat lagi. Perhatikan bahwa jika Cache memiliki data untuk dihapus ke Target Storage, data akan dihapus sebelum Target Storage akan dihapus.
  description: ''
  syntax: >-
    az hpc-cache storage-target remove --cache-name
                                       --name
                                       --resource-group
  examples:
  - summary: StorageTargets_Delete
    syntax: az hpc-cache storage-target remove --resource-group "scgroup" --cache-name "sc1" --name "st1"
  requiredParameters:
  - isRequired: true
    name: --cache-name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama Target Storage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hpc-cache_storage-target_show
  name: az hpc-cache storage-target show
  summary: Mengembalikan Target Storage dari Cache.
  description: ''
  syntax: >-
    az hpc-cache storage-target show --cache-name
                                     --name
                                     --resource-group
  examples:
  - summary: StorageTargets_Get
    syntax: az hpc-cache storage-target show --resource-group "scgroup" --cache-name "sc1" --name "st1"
  requiredParameters:
  - isRequired: true
    name: --cache-name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama Target Storage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_hpc-cache_storage-target_list
- az_hpc-cache_storage-target_remove
- az_hpc-cache_storage-target_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

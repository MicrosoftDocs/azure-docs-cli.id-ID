### YamlMime:AzureCLIGroup
uid: az_storage_message
name: az storage message
summary: Mengelola pesan penyimpanan antrean.
description: 'Tentukan salah satu parameter autentikasi berikut untuk perintah Anda: --auth-mode, --account-key, --connection-string, --sas-token. Anda juga dapat menggunakan variabel lingkungan yang sesuai untuk menyimpan kredensial autentikasi Anda, misalnya AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING, dan AZURE_STORAGE_SAS_TOKEN.'
directCommands:
- uid: az_storage_message_clear
  name: az storage message clear
  summary: Hapus semua pesan dari antrean yang ditentukan.
  description: ''
  syntax: >-
    az storage message clear --queue-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--sas-token]
                             [--timeout]
  examples:
  - summary: Hapus semua pesan dari antrean yang ditentukan.
    syntax: az storage message clear -q myqueue --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --queue-name -q
    summary: Nama antrean.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_message_delete
  name: az storage message delete
  summary: Hapus pesan yang ditentukan.
  description: ''
  syntax: >-
    az storage message delete --id
                              --pop-receipt
                              --queue-name
                              [--account-key]
                              [--account-name]
                              [--connection-string]
                              [--sas-token]
                              [--timeout]
  examples:
  - summary: Hapus pesan yang ditentukan.
    syntax: az storage message delete --id messageid --pop-receipt popreceiptreturned -q myqueue --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Id pesan yang mengidentifikasi pesan yang akan dihapus.
    description: ''
  - isRequired: true
    name: --pop-receipt
    summary: Nilai tanda terima pop yang valid dikembalikan dari panggilan sebelumnya ke get_messages() atau update_message().
    description: ''
  - isRequired: true
    name: --queue-name -q
    summary: Nama antrean.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_message_get
  name: az storage message get
  summary: Ambil satu atau beberapa pesan dari depan antrean.
  description: ''
  syntax: >-
    az storage message get --queue-name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--num-messages]
                           [--sas-token]
                           [--timeout]
                           [--visibility-timeout]
  examples:
  - summary: Ambil satu pesan dari depan antrean dan reset batas waktu visibilitas menjadi 5 menit kemudian.
    syntax: az storage message get -q myqueue --visibility-timeout 300 --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --queue-name -q
    summary: Nama antrean.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --num-messages
    summary: Nilai bilangan bulat bukan nol yang menentukan jumlah pesan yang akan diambil dari antrean, hingga maksimum 32. Jika lebih sedikit terlihat, pesan yang terlihat akan dikembalikan. Secara default, satu pesan diambil dari antrean dengan operasi ini.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  - name: --visibility-timeout
    summary: Menentukan nilai batas waktu visibilitas baru, dalam hitungan detik, relatif terhadap waktu server. Nilai baru harus lebih besar dari atau sama dengan 1 detik, dan tidak boleh lebih besar dari 7 hari. Batas waktu visibilitas pesan dapat diatur ke nilai lebih lambat dari waktu kedaluwarsa.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_message_peek
  name: az storage message peek
  summary: Ambil satu atau beberapa pesan dari depan antrean, tetapi jangan ubah visibilitas pesan.
  description: ''
  syntax: >-
    az storage message peek --queue-name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--num-messages]
                            [--sas-token]
                            [--timeout]
  examples:
  - summary: Ambil 5 pesan dari depan antrean (jangan ubah visibilitas pesan).
    syntax: az storage message peek -q myqueue --num-messages 5 --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --queue-name -q
    summary: Nama antrean.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --num-messages
    summary: Nilai bilangan bulat bukan nol yang menentukan jumlah pesan yang akan diintip dari antrean, hingga maksimum 32. Secara default, satu pesan diintip dari antrean dengan operasi ini.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_message_put
  name: az storage message put
  summary: Tambahkan pesan baru ke bagian belakang antrean pesan.
  description: ''
  syntax: >-
    az storage message put --content
                           --queue-name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--time-to-live]
                           [--timeout]
                           [--visibility-timeout]
  examples:
  - summary: Tambahkan pesan baru yang akan aktif satu hari.
    syntax: az storage message put -q myqueue --content mymessagecontent --time-to-live 86400 --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --content
    summary: Konten pesan, berukuran hingga 64KB.
    description: ''
  - isRequired: true
    name: --queue-name -q
    summary: Nama antrean.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --time-to-live
    summary: Menentukan interval time-to-live untuk pesan, dalam hitungan detik. Waktu hidup maksimum yang diizinkan adalah 7 hari. Jika parameter ini dihilangkan, waktu hidup default adalah 7 hari.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  - name: --visibility-timeout
    summary: Jika tidak ditentukan, nilai defaultnya adalah 0. Menentukan nilai batas waktu visibilitas baru, dalam hitungan detik, relatif terhadap waktu server. Nilai harus lebih besar dari atau sama dengan 0, dan tidak boleh lebih besar dari 7 hari. Batas waktu visibilitas pesan tidak dapat diatur ke nilai lebih lambat dari waktu kedaluwarsa. visibility_timeout harus diatur ke nilai yang lebih kecil dari nilai time-to-live.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_message_update
  name: az storage message update
  summary: Perbarui batas waktu visibilitas pesan.
  description: ''
  syntax: >-
    az storage message update --id
                              --pop-receipt
                              --queue-name
                              --visibility-timeout
                              [--account-key]
                              [--account-name]
                              [--connection-string]
                              [--content]
                              [--sas-token]
                              [--timeout]
  examples:
  - summary: Perbarui batas waktu visibilitas dan konten pesan.
    syntax: >-
      az storage message update --id messageid --pop-receipt popreceiptreturned -q myqueue

      --visibility-timeout 3600 --content newmessagecontent --account-name mystorageaccount
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Id pesan yang mengidentifikasi pesan yang akan diperbarui.
    description: ''
  - isRequired: true
    name: --pop-receipt
    summary: Nilai tanda terima pop yang valid dikembalikan dari panggilan sebelumnya ke operasi get_messages() atau update_message().
    description: ''
  - isRequired: true
    name: --queue-name -q
    summary: Nama antrean.
    description: ''
  - isRequired: true
    name: --visibility-timeout
    summary: Menentukan nilai batas waktu visibilitas baru, dalam hitungan detik, relatif terhadap waktu server. Nilai baru harus lebih besar dari atau sama dengan 0, dan tidak boleh lebih besar dari 7 hari. Batas waktu visibilitas pesan tidak dapat diatur ke nilai lebih lambat dari waktu kedaluwarsa. Pesan dapat diperbarui hingga pesan dihapus atau telah kedaluwarsa.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content
    summary: Konten pesan, berukuran hingga 64KB.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_message_clear
- az_storage_message_delete
- az_storage_message_get
- az_storage_message_peek
- az_storage_message_put
- az_storage_message_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

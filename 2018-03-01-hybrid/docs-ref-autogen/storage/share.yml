### YamlMime:AzureCLIGroup
uid: az_storage_share
name: az storage share
summary: Mengelola berbagi file.
description: ''
directCommands:
- uid: az_storage_share_create
  name: az storage share create
  summary: Membuat berbagi baru di bawah akun yang ditentukan.
  description: ''
  syntax: >-
    az storage share create --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--fail-on-exist]
                            [--metadata]
                            [--quota]
                            [--sas-token]
                            [--timeout]
  examples:
  - summary: Membuat berbagi baru di bawah akun yang ditentukan. (dibuat otomatis)
    syntax: az storage share create --account-name MyAccount --name MyFileShare
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-on-exist
    summary: Tentukan apakah akan melemparkan pengecualian ketika berbagi ada. Salah secara default.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --quota
    summary: Menentukan ukuran maksimum berbagi, dalam gigabyte. Harus lebih besar dari 0, dan kurang dari atau sama dengan 5TB (5120).
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_delete
  name: az storage share delete
  summary: Menandai berbagi yang ditentukan untuk dihapus.
  description: Jika berbagi tidak ada, operasi gagal pada layanan. Secara default, pengecualian ditelan oleh klien. Untuk mengekspos pengecualian, tentukan True untuk fail_not_exist.
  syntax: >-
    az storage share delete --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--delete-snapshots {include}]
                            [--fail-not-exist]
                            [--sas-token]
                            [--snapshot]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include
    summary: Tentukan strategi penghapusan saat berbagi memiliki rekam jepret.
    description: ''
  - name: --fail-not-exist
    summary: Tentukan apakah akan melemparkan pengecualian saat berbagi tidak ada. Salah secara default.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: String yang mewakili versi rekam jepret, jika berlaku. Tentukan argumen ini untuk menghapus rekam jepret tertentu saja. delete_snapshots harus Tidak Ada jika ini ditentukan.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

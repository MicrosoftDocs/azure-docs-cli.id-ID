- uid: az_storage_blob_filter
  name: az storage blob filter
  summary: Mencantumkan blob di semua kontainer yang tagnya cocok dengan ekspresi pencarian tertentu.
  description: Blob filter mencari di semua kontainer dalam akun penyimpanan tetapi dapat dilingkupkan dalam ekspresi ke satu kontainer.
  syntax: >-
    az storage blob filter --tag-filter
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--sas-token]
  requiredParameters:
  - isRequired: true
    name: --tag-filter
    summary: Ekspresi untuk menemukan blob yang tagnya cocok dengan kondisi yang ditentukan. misalnya. ""yourtagname"='firsttag' and "yourtagname2"='secondtag'" Untuk menentukan kontainer, misalnya. "@container='containerName' dan "Name"='C'".
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name

### YamlMime:AzureCLIGroup
uid: az_storage_blob_directory_metadata
name: az storage blob directory metadata
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau penyimpanan** untuk Azure CLI (versi 2.25.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **metadata direktori blob penyimpanan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola metadata direktori.
description: ''
directCommands:
- uid: az_storage_blob_directory_metadata_show
  name: az storage blob directory metadata show
  summary: Tampilkan semua metadata yang ditentukan pengguna untuk direktori blob yang ditentukan.
  description: ''
  syntax: >-
    az storage blob directory metadata show --container-name
                                            --directory-path
                                            [--account-key]
                                            [--account-name]
                                            [--auth-mode {key, login}]
                                            [--connection-string]
                                            [--cpk]
                                            [--if-match]
                                            [--if-modified-since]
                                            [--if-none-match]
                                            [--if-unmodified-since]
                                            [--lease-id]
                                            [--sas-token]
                                            [--snapshot]
                                            [--timeout]
  examples:
  - summary: Tampilkan semua metadata yang ditentukan pengguna untuk direktori blob yang ditentukan.
    syntax: az storage blob directory metadata show -c MyContainer -d MyDirectoryPath --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --directory-path -d
    summary: Nama jalur direktori.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --cpk
    summary: Mendekripsi data di sisi layanan dengan kunci yang diberikan. Penggunaan kunci yang disediakan pelanggan harus dilakukan melalui HTTPS. Karena kunci enkripsi itu sendiri disediakan dalam permintaan, koneksi aman harus dibuat untuk mentransfer kunci.
    description: ''
  - name: --if-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan.
    description: ''
  - name: --if-modified-since
    summary: Ubah hanya jika dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. Tentukan karakter kartubebas (\*) untuk melakukan operasi hanya jika sumber daya tidak ada, dan gagalkan operasi jika memang ada.
    description: ''
  - name: --if-unmodified-since
    summary: Ubah hanya jika tidak dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Diperlukan jika blob memiliki sewa aktif.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Parameter rekam jepret adalah nilai buram yang, saat ada, menentukan rekam jepret blob yang akan diambil.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
- uid: az_storage_blob_directory_metadata_update
  name: az storage blob directory metadata update
  summary: Atur metadata yang ditentukan pengguna untuk direktori blob yang ditentukan sebagai satu atau beberapa pasangan nama-nilai.
  description: ''
  syntax: >-
    az storage blob directory metadata update --container-name
                                              --directory-path
                                              [--account-key]
                                              [--account-name]
                                              [--auth-mode {key, login}]
                                              [--connection-string]
                                              [--cpk]
                                              [--if-match]
                                              [--if-modified-since]
                                              [--if-none-match]
                                              [--if-unmodified-since]
                                              [--lease-id]
                                              [--metadata]
                                              [--sas-token]
                                              [--timeout]
  examples:
  - summary: Atur metadata yang ditentukan pengguna untuk direktori blob yang ditentukan sebagai satu atau beberapa pasangan nama-nilai.
    syntax: az storage blob directory metadata update --metadata tag1=value1 -c MyContainer -d MyDirectoryPath --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --directory-path -d
    summary: Nama jalur direktori.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --cpk
    summary: Mengenkripsi data di sisi layanan dengan kunci yang diberikan. Penggunaan kunci yang disediakan pelanggan harus dilakukan melalui HTTPS. Karena kunci enkripsi itu sendiri disediakan dalam permintaan, koneksi aman harus dibuat untuk mentransfer kunci.
    description: ''
  - name: --if-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan.
    description: ''
  - name: --if-modified-since
    summary: Ubah hanya jika dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. Tentukan karakter kartubebas (\*) untuk melakukan operasi hanya jika sumber daya tidak ada, dan gagalkan operasi jika memang ada.
    description: ''
  - name: --if-unmodified-since
    summary: Ubah hanya jika tidak dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Diperlukan jika blob memiliki sewa aktif.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
commands:
- az_storage_blob_directory_metadata_show
- az_storage_blob_directory_metadata_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

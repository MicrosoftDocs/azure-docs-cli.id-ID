### YamlMime:AzureCLIGroup
uid: az_storage_blob_incremental-copy
name: az storage blob incremental-copy
summary: Mengelola operasi salinan bertambah bertahap blob.
description: ''
directCommands:
- uid: az_storage_blob_incremental-copy_cancel
  name: az storage blob incremental-copy cancel
  summary: Membatalkan operasi copy_blob yang tertunda, dan meninggalkan blob tujuan dengan panjang nol dan metadata penuh.
  description: ''
  syntax: >-
    az storage blob incremental-copy cancel --container-name
                                            --copy-id
                                            --name
                                            [--account-key]
                                            [--account-name]
                                            [--connection-string]
                                            [--lease-id]
                                            [--sas-token]
                                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --copy-id
    summary: Salin pengidentifikasi yang disediakan dalam copy.id operasi copy_blob asli.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama blob.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --lease-id
    summary: Diperlukan jika blob tujuan memiliki sewa tak terbatas aktif.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_incremental-copy_start
  name: az storage blob incremental-copy start
  summary: Menyalin salinan inkremental blob secara asinkron.
  description: Operasi ini mengembalikan objek properti operasi salin, termasuk ID salinan yang dapat Anda gunakan untuk memeriksa atau membatalkan operasi salin. Blob service menyalin blob berdasarkan upaya terbaik. Blob sumber untuk operasi penyalinan bertahap harus berupa blob halaman. Panggil get_blob_properties pada blob tujuan untuk memeriksa status operasi salin. Blob terakhir akan dilakukan ketika salinan selesai.
  syntax: >-
    az storage blob incremental-copy start --destination-blob
                                           --destination-container
                                           [--account-key]
                                           [--account-name]
                                           [--connection-string]
                                           [--destination-if-match]
                                           [--destination-if-modified-since]
                                           [--destination-if-none-match]
                                           [--destination-if-unmodified-since]
                                           [--destination-lease-id]
                                           [--metadata]
                                           [--sas-token]
                                           [--source-account-key]
                                           [--source-account-name]
                                           [--source-blob]
                                           [--source-container]
                                           [--source-lease-id]
                                           [--source-sas]
                                           [--source-snapshot]
                                           [--source-uri]
                                           [--timeout]
  examples:
  - summary: Upload semua file yang diakhir dengan .py kecuali blob ada dan telah dimodifikasi sejak tanggal yang diberikan.
    syntax: az storage blob incremental-copy start --source-container MySourceContainer --source-blob MyBlob --source-account-name MySourceAccount --source-account-key MySourceKey --source-snapshot MySnapshot --destination-container MyDestinationContainer --destination-blob MyDestinationBlob
  - summary: Menyalin salinan inkremental blob secara asinkron. (dibuat otomatis)
    syntax: az storage blob incremental-copy start --account-key 00000000 --account-name MyAccount --destination-blob MyDestinationBlob --destination-container MyDestinationContainer --source-account-key MySourceKey --source-account-name MySourceAccount --source-blob MyBlob --source-container MySourceContainer --source-snapshot MySnapshot
  - summary: Salin salinan inkremental blob secara asinkron. (dibuat otomatis)
    syntax: az storage blob incremental-copy start --connection-string myconnectionstring --destination-blob mydestinationblob --destination-container MyDestinationContainer --source-uri https://storage.blob.core.windows.net/photos
  requiredParameters:
  - isRequired: true
    name: --destination-blob -b
    summary: Nama blob tujuan. Jika ada, itu akan ditimpa.
    description: ''
  - isRequired: true
    name: --destination-container -c
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-if-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan nilai ETag untuk header kondisional ini untuk menyalin blob hanya jika nilai ETag yang ditentukan cocok dengan nilai ETag untuk blob tujuan yang ada. Jika ETag untuk blob tujuan tidak cocok dengan ETag yang ditentukan untuk If-Match, layanan Blob mengembalikan kode status 412 (Prasyarat Gagal).
    description: ''
  - name: --destination-if-modified-since
    summary: Nilai TanggalWaktu. Azure mengharapkan nilai tanggal yang diteruskan menjadi UTC. Jika zona waktu disertakan, tanggalwaktu non-UTC apa pun akan dikonversi ke UTC. Jika tanggal diteruskan tanpa info zona waktu, diasumsikan sebagai UTC. Tentukan header kondisional ini untuk menyalin blob hanya jika blob tujuan telah dimodifikasi sejak tanggal/waktu yang ditentukan. Jika blob tujuan belum dimodifikasi, blob service mengembalikan kode status 412 (Prasyarat Gagal).
    description: ''
  - name: --destination-if-none-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan nilai ETag untuk header kondisional ini untuk menyalin blob hanya jika nilai ETag yang ditentukan tidak cocok dengan nilai ETag untuk blob tujuan. Tentukan karakter kartubebas (\*) untuk melakukan operasi hanya jika blob tujuan tidak ada. Jika kondisi yang ditentukan tidak terpenuhi, blob service mengembalikan kode status 412 (Prasyarat Gagal).
    description: ''
  - name: --destination-if-unmodified-since
    summary: Nilai TanggalWaktu. Azure mengharapkan nilai tanggal yang diteruskan menjadi UTC. Jika zona waktu disertakan, tanggalwaktu non-UTC apa pun akan dikonversi ke UTC. Jika tanggal diteruskan tanpa info zona waktu, diasumsikan sebagai UTC. Tentukan header kondisional ini untuk menyalin blob hanya jika blob tujuan belum dimodifikasi sejak ate/time yang ditentukan. Jika blob tujuan telah dimodifikasi, blob service mengembalikan kode status 412 (Prasyarat Gagal).
    description: ''
  - name: --destination-lease-id
    summary: ID sewa yang ditentukan untuk header ini harus cocok dengan ID sewa blob tujuan. Jika permintaan tidak menyertakan ID sewa atau tidak valid, operasi gagal dengan kode status 412 (Prasyarat Gagal).
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Kunci akun penyimpanan blob sumber.
    description: ''
  - name: --source-account-name
    summary: Nama akun penyimpanan blob sumber.
    description: ''
  - name: --source-blob
    summary: Nama blob untuk akun penyimpanan sumber.
    description: ''
  - name: --source-container
    summary: Nama kontainer untuk akun penyimpanan sumber.
    description: ''
  - name: --source-lease-id
    summary: Tentukan ini untuk melakukan operasi Salin Blob hanya jika ID sewa yang diberikan cocok dengan ID sewa aktif dari blob sumber.
    description: ''
  - name: --source-sas
    summary: Tanda tangan akses bersama untuk akun penyimpanan sumber.
    description: ''
  - name: --source-snapshot
    summary: Rekam jepret blob untuk akun penyimpanan sumber.
    description: ''
  - name: --source-uri -u
    summary: 'URL dengan panjang hingga 2 KB yang menentukan blob halaman Azure. Nilai harus dikodekan URL karena akan muncul dalam URI permintaan. Sumber penyalinan harus berupa rekam jepret dan menyertakan token SAS yang valid atau publik. Contoh: `https://myaccount.blob.core.windows.net/mycontainer/myblob?snapshot=<DateTime>&sastoken`.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_blob_incremental-copy_cancel
- az_storage_blob_incremental-copy_start

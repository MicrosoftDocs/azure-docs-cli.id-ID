### YamlMime:AzureCLIGroup
uid: az_storage_blob_access
name: az storage blob access
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau penyimpanan** untuk Azure CLI (versi 2.25.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **akses blob penyimpanan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola properti kontrol akses blob saat Namespace Layanan Hierarkis diaktifkan.
description: ''
directCommands:
- uid: az_storage_blob_access_set
  name: az storage blob access set
  summary: Atur properti kontrol akses blob.
  description: ''
  syntax: >-
    az storage blob access set --acl-spec
                               --blob-name
                               --container-name
                               [--account-key]
                               [--account-name]
                               [--auth-mode {key, login}]
                               [--connection-string]
                               [--if-match]
                               [--if-modified-since]
                               [--if-none-match]
                               [--if-unmodified-since]
                               [--lease-id]
                               [--sas-token]
                               [--timeout]
  examples:
  - summary: Atur properti kontrol akses blob.
    syntax: az storage blob access set -a "user::rwx,group::r--,other::---" -b MyBlob -c MyContainer --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --acl-spec -a
    summary: Spesifikasi ACL untuk diatur pada jalur dalam format "[default:]user|group|other|mask:[id entitas atau UPN]:r|-w|-x|-,[default:]user|group|other|mask:[entity id or UPN]:r|-w|-x|-,...". misalnya."user::rwx,,user:john.doe@contoso:rwxgroup::r--,other::---,mask::rwx".
    description: ''
  - isRequired: true
    name: --blob-name -b
    summary: Nama blob.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    summary: Nilai ETag. Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan. ETag harus ditentukan dalam tanda kutip.
    description: ''
  - name: --if-modified-since
    summary: Ubah hanya jika dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Nilai ETag atau nilai wildcard khusus ("\*"). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. ETag harus ditentukan dalam tanda kutip.
    description: ''
  - name: --if-unmodified-since
    summary: Ubah hanya jika tidak dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Diperlukan jika jalur memiliki sewa aktif.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
- uid: az_storage_blob_access_show
  name: az storage blob access show
  summary: Tampilkan properti kontrol akses blob.
  description: ''
  syntax: >-
    az storage blob access show --blob-name
                                --container-name
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--if-match]
                                [--if-modified-since]
                                [--if-none-match]
                                [--if-unmodified-since]
                                [--lease-id]
                                [--sas-token]
                                [--timeout]
                                [--user-principle-names]
  examples:
  - summary: Tampilkan properti kontrol akses blob.
    syntax: az storage blob access show -b MyBlob -c MyContainer --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --blob-name -b
    summary: Nama blob.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    summary: Nilai ETag. Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan. ETag harus ditentukan dalam tanda kutip.
    description: ''
  - name: --if-modified-since
    summary: Ubah hanya jika dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Nilai ETag atau nilai wildcard khusus ("\*"). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. ETag harus ditentukan dalam tanda kutip.
    description: ''
  - name: --if-unmodified-since
    summary: Ubah hanya jika tidak dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Diperlukan jika jalur memiliki sewa aktif.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  - name: --user-principle-names
    summary: Hanya berlaku saat Namespace Hierarki diaktifkan untuk akun tersebut. Jika "true", nilai identitas pengguna yang dikembalikan untuk pemilik, grup, dan acl akan diubah dari ID Objek Azure Active Directory menjadi Nama Utama Pengguna. Jika "false", nilai akan dikembalikan sebagai ID Objek Azure Active Directory. Nilai defaultnya adalah false. Perhatikan bahwa ID Objek grup dan aplikasi tidak diterjemahkan karena tidak memiliki nama ramah yang unik.
    description: ''
- uid: az_storage_blob_access_update
  name: az storage blob access update
  summary: Memperbarui properti kontrol akses blob.
  description: ''
  syntax: >-
    az storage blob access update --blob-name
                                  --container-name
                                  [--account-key]
                                  [--account-name]
                                  [--acl-spec]
                                  [--auth-mode {key, login}]
                                  [--connection-string]
                                  [--group]
                                  [--if-match]
                                  [--if-modified-since]
                                  [--if-none-match]
                                  [--if-unmodified-since]
                                  [--lease-id]
                                  [--owner]
                                  [--permissions]
                                  [--sas-token]
                                  [--timeout]
  examples:
  - summary: Memperbarui izin akses blob.
    syntax: az storage blob access update --permissions "rwxrwxrwx" -b MyBlob -c MyContainer --account-name MyStorageAccount
  - summary: Memperbarui pengguna pemilik blob.
    syntax: az storage blob access update --owner [entityId/UPN] -b MyBlob -c MyContainer --account-name MyStorageAccount
  - summary: Perbarui grup pemilik blob.
    syntax: az storage blob access update --group [entityId/UPN] -b MyBlob -c MyContainer --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --blob-name -b
    summary: Nama blob.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --acl-spec -a
    summary: Spesifikasi ACL untuk diatur pada jalur dalam format "[default:]user|group|other|mask:[id entitas atau UPN]:r|-w|-x|-,[default:]user|group|other|mask:[entity id or UPN]:r|-w|-x|-,...". misalnya."user::rwx,,user:john.doe@contoso:rwxgroup::r--,other::---,mask::rwx".
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --group
    summary: Grup pemilik untuk direktori.
    description: ''
  - name: --if-match
    summary: Nilai ETag. Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan. ETag harus ditentukan dalam tanda kutip.
    description: ''
  - name: --if-modified-since
    summary: Ubah hanya jika dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Nilai ETag atau nilai wildcard khusus ("\*"). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. ETag harus ditentukan dalam tanda kutip.
    description: ''
  - name: --if-unmodified-since
    summary: Ubah hanya jika tidak dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Diperlukan jika jalur memiliki sewa aktif.
    description: ''
  - name: --owner
    summary: Pengguna pemilik untuk direktori.
    description: ''
  - name: --permissions
    summary: Izin akses POSIX untuk pemilik file, grup pemilik file, dan lainnya. Baik simbolis (rwxrw-rw-) dan notasi oktal 4 digit (misalnya 0766) didukung.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
commands:
- az_storage_blob_access_set
- az_storage_blob_access_show
- az_storage_blob_access_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

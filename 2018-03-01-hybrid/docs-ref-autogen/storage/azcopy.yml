### YamlMime:AzureCLIGroup
uid: az_storage_azcopy
name: az storage azcopy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau penyimpanan** untuk Azure CLI (versi 2.25.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **azcopy penyimpanan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: '[EKSPERIMENTAL] Mengelola operasi penyimpanan menggunakan AzCopy.'
description: 'Buka masalah di sini: https://github.com/Azure/azure-storage-azcopy.'
directCommands:
- uid: az_storage_azcopy_run-command
  name: az storage azcopy run-command
  summary: Jalankan perintah secara langsung menggunakan AzCopy CLI. Gunakan token SAS untuk autentikasi.
  description: ''
  syntax: az storage azcopy run-command [<COMMAND_ARGS>]
  optionalParameters:
  - name: <COMMAND_ARGS>
    summary: Perintah untuk menjalankan menggunakan azcopy. Silakan mulai perintah dengan "azcopy ".
    description: ''
commands:
- az_storage_azcopy_blob
- az_storage_azcopy_blob_delete
- az_storage_azcopy_blob_download
- az_storage_azcopy_blob_sync
- az_storage_azcopy_blob_upload
- az_storage_azcopy_run-command
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

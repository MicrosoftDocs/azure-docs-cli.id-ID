  syntax: >-
    az storage queue stats [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--timeout]
  examples:
  - summary: Tampilkan statistik yang terkait dengan replikasi untuk layanan Antrean.
    syntax: az storage queue stats --account-name mystorageaccount
  optionalParameters:

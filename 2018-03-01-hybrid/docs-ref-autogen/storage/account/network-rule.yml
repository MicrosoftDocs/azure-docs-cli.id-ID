### YamlMime:AzureCLIGroup
uid: az_storage_account_network-rule
name: az storage account network-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau penyimpanan** untuk Azure CLI (versi 2.25.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **aturan jaringan akun penyimpanan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aturan jaringan.
description: ''
directCommands:
- uid: az_storage_account_network-rule_add
  name: az storage account network-rule add
  summary: Tambahkan aturan jaringan.
  description: Aturan dapat dibuat untuk alamat IPv4, rentang alamat (format CIDR), atau subnet jaringan virtual.
  syntax: >-
    az storage account network-rule add --account-name
                                        [--action]
                                        [--ip-address]
                                        [--resource-group]
                                        [--resource-id]
                                        [--subnet]
                                        [--tenant-id]
                                        [--vnet-name]
  examples:
  - summary: Buat aturan untuk mengizinkan rentang alamat tertentu.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount --ip-address 23.45.1.0/24
  - summary: Buat aturan untuk mengizinkan akses untuk subnet.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount --vnet-name myvnet --subnet mysubnet
  - summary: Buat aturan untuk mengizinkan akses subnet di grup sumber daya lain.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount  --subnet $subnetId
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: Allow
    summary: Tindakan aturan jaringan virtual.
    description: ''
  - name: --ip-address
    summary: Alamat IPv4 atau rentang CIDR.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-id
    summary: Id sumber daya untuk ditambahkan dalam aturan jaringan.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --tenant-id
    summary: Id penyewa untuk ditambahkan dalam aturan jaringan.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
- uid: az_storage_account_network-rule_list
  name: az storage account network-rule list
  summary: Mencantumkan aturan jaringan.
  description: ''
  syntax: >-
    az storage account network-rule list --account-name
                                         [--resource-group]
  examples:
  - summary: Mencantumkan aturan jaringan. (dibuat otomatis)
    syntax: az storage account network-rule list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_storage_account_network-rule_remove
  name: az storage account network-rule remove
  summary: Menghapus aturan jaringan.
  description: ''
  syntax: >-
    az storage account network-rule remove --account-name
                                           [--ip-address]
                                           [--resource-group]
                                           [--resource-id]
                                           [--subnet]
                                           [--tenant-id]
                                           [--vnet-name]
  examples:
  - summary: Menghapus aturan jaringan. (dibuat otomatis)
    syntax: az storage account network-rule remove --account-name MyAccount --resource-group MyResourceGroup --subnet MySubnetID
  - summary: Menghapus aturan jaringan. (dibuat otomatis)
    syntax: az storage account network-rule remove --account-name MyAccount --ip-address 23.45.1.0/24 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Alamat IPv4 atau rentang CIDR.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-id
    summary: Id sumber daya untuk ditambahkan dalam aturan jaringan.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --tenant-id
    summary: Id penyewa untuk ditambahkan dalam aturan jaringan.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
commands:
- az_storage_account_network-rule_add
- az_storage_account_network-rule_list
- az_storage_account_network-rule_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

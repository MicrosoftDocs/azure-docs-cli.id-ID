### YamlMime:AzureCLIGroup
uid: az_arcappliance_deploy
name: az arcappliance deploy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcappliance** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az arcappliance deploy** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Grup perintah untuk penyebaran kluster Appliance.
description: ''
directCommands:
- uid: az_arcappliance_deploy_hci
  name: az arcappliance deploy hci
  summary: Perintah untuk menyebarkan Appliance di Azure Stack HCI - harus dilakukan sebelum pembuatan Sumber Daya Azure.
  description: ''
  syntax: >-
    az arcappliance deploy hci --config-file
                               [--location]
                               [--name]
                               [--outfile]
                               [--resource-group]
  examples:
  - summary: Menyebarkan Appliance menggunakan HCI
    syntax: az arcappliance deploy hci --config-file [REQUIRED]
  - summary: Menyebarkan Appliance menggunakan HCI dengan outfile tertentu
    syntax: az arcappliance deploy hci --config-file [REQUIRED] --outfile [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Jalur ke File Konfigurasi Appliance.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama Appliance.
    description: ''
  - name: --outfile
    defaultValue: kubeconfig
    summary: Jalur ke tempat Kubeconfig harus output, default ke ./kubeconfig.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

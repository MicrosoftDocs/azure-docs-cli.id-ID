### YamlMime:AzureCLIGroup
uid: az_arcappliance_create
name: az arcappliance create
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcappliance** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az arcappliance create** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Grup perintah untuk pembuatan Appliance.
description: ''
directCommands:
- uid: az_arcappliance_create_hci
  name: az arcappliance create hci
  summary: Perintah untuk membuat Appliance HCI - harus dilakukan setelah Appliance disebarkan.
  description: ''
  syntax: >-
    az arcappliance create hci --config-file
                               --kubeconfig
                               [--location]
                               [--name]
                               [--resource-group]
                               [--tags]
  examples:
  - summary: Membuat Sumber Daya HCI Appliance
    syntax: az arcappliance create hci --config-file [REQUIRED] --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Jalur ke File Konfigurasi Appliance.
    description: ''
  - isRequired: true
    name: --kubeconfig
    summary: Jalur ke output kubeconfig dari perintah deploy.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama Appliance.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_arcappliance_create_scvmm

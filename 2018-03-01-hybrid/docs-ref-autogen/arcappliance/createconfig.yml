### YamlMime:AzureCLIGroup
uid: az_arcappliance_createconfig
name: az arcappliance createconfig
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcappliance** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az arcappliance createconfig** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Grup perintah untuk membuat file konfigurasi untuk Appliance.
description: ''
directCommands:
- uid: az_arcappliance_createconfig_hci
  name: az arcappliance createconfig hci
  summary: Perintah untuk membuat file konfigurasi Appliance di Azure Stack HCI.
  description: ''
  syntax: >-
    az arcappliance createconfig hci --location
                                     --name
                                     --resource-group
                                     [--out-dir]
                                     [--working-dir]
  examples:
  - summary: Membuat Konfigurasi HCI Appliance
    syntax: az arcappliance createconfig hci --resource-group [REQUIRED] --name [REQUIRED] --location [REQUIRED] --out-dir [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi Sumber Daya Appliance.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --out-dir
    summary: Direktori output tempat file konfigurasi yang dibuat harus output, default ke ./ (direktori saat ini).
    description: ''
  - name: --working-dir
    summary: Jalur direktori lokal tempat gambar dan file akan diunduh untuk penyebaran. Jika tidak, direktori sementara default digunakan.
    description: ''

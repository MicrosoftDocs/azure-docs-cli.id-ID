### YamlMime:AzureCLIGroup
uid: az_spring-cloud_api-portal_custom-domain
name: az spring-cloud api-portal custom-domain
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring-cloud api-portal custom-domain** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola domain kustom untuk portal API.
description: ''
directCommands:
- uid: az_spring-cloud_api-portal_custom-domain_bind
  name: az spring-cloud api-portal custom-domain bind
  summary: Mengikat domain kustom dengan portal API.
  description: ''
  syntax: >-
    az spring-cloud api-portal custom-domain bind --domain-name
                                                  --resource-group
                                                  --service
                                                  [--certificate]
  examples:
  - summary: Mengikat domain kustom ke portal API.
    syntax: az spring-cloud api-portal custom-domain bind --domain-name MyDomainName --certificate MyCertName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --certificate
    summary: Nama sertifikat di Azure Spring Cloud.
    description: ''
- uid: az_spring-cloud_api-portal_custom-domain_list
  name: az spring-cloud api-portal custom-domain list
  summary: Mencantumkan semua domain kustom portal API.
  description: ''
  syntax: >-
    az spring-cloud api-portal custom-domain list --resource-group
                                                  --service
  examples:
  - summary: Mencantumkan semua domain kustom portal API.
    syntax: az spring-cloud api-portal custom-domain list --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_api-portal_custom-domain_show
  name: az spring-cloud api-portal custom-domain show
  summary: Tampilkan detail domain kustom.
  description: ''
  syntax: >-
    az spring-cloud api-portal custom-domain show --domain-name
                                                  --resource-group
                                                  --service
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_api-portal_custom-domain_unbind
  name: az spring-cloud api-portal custom-domain unbind
  summary: Batalkan ikatan domain kustom portal API.
  description: ''
  syntax: >-
    az spring-cloud api-portal custom-domain unbind --domain-name
                                                    --resource-group
                                                    --service
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_api-portal_custom-domain_update
  name: az spring-cloud api-portal custom-domain update
  summary: Perbarui domain kustom portal API.
  description: ''
  syntax: >-
    az spring-cloud api-portal custom-domain update --domain-name
                                                    --resource-group
                                                    --service
                                                    [--certificate]
  examples:
  - summary: Ikat domain kustom dengan sertifikat tertentu.
    syntax: az spring-cloud api-portal custom-domain update --domain-name MyDomainName --certificate MCertName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --certificate
    summary: Nama sertifikat di Azure Spring Cloud.
    description: ''

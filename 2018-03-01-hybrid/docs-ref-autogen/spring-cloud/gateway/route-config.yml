### YamlMime:AzureCLIGroup
uid: az_spring-cloud_gateway_route-config
name: az spring-cloud gateway route-config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring-cloud gateway route-config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola konfigurasi rute gateway di Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_gateway_route-config_create
  name: az spring-cloud gateway route-config create
  summary: Buat konfigurasi rute gateway dengan aturan perutean format array Json.
  description: ''
  syntax: >-
    az spring-cloud gateway route-config create --name
                                                --resource-group
                                                --service
                                                [--app-name]
                                                [--routes-file]
                                                [--routes-json]
  examples:
  - summary: Buat konfigurasi rute gateway yang menargetkan aplikasi di Azure Spring Cloud.
    syntax: az spring-cloud gateway route-config create -s MyService -g MyResourceGroup --name MyName --app-name MyApp --routes-file MyJson.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --app-name
    summary: Nama aplikasi Azure Spring Cloud untuk mengonfigurasi rute.
    description: ''
  - name: --routes-file
    summary: Jalur file array JSON dari rute API.
    description: ''
  - name: --routes-json
    summary: Array JSON rute API.
    description: ''
- uid: az_spring-cloud_gateway_route-config_list
  name: az spring-cloud gateway route-config list
  summary: Mencantumkan semua konfigurasi rute gateway yang ada.
  description: ''
  syntax: >-
    az spring-cloud gateway route-config list --resource-group
                                              --service
  examples:
  - summary: Mencantumkan semua konfigurasi rute gateway yang ada.
    syntax: az spring-cloud gateway route-config list -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_gateway_route-config_remove
  name: az spring-cloud gateway route-config remove
  summary: Menghapus konfigurasi rute gateway yang ada.
  description: ''
  syntax: >-
    az spring-cloud gateway route-config remove --name
                                                --resource-group
                                                --service
  examples:
  - summary: Menghapus konfigurasi rute gateway yang ada.
    syntax: az spring-cloud gateway route-config remove -s MyService -g MyResourceGroup --name MyName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_gateway_route-config_show
  name: az spring-cloud gateway route-config show
  summary: Dapatkan konfigurasi rute gateway yang sudah ada.
  description: ''
  syntax: >-
    az spring-cloud gateway route-config show --name
                                              --resource-group
                                              --service
  examples:
  - summary: Dapatkan konfigurasi rute gateway yang sudah ada.
    syntax: az spring-cloud gateway route-config show -s MyService -g MyResourceGroup --name MyName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_gateway_route-config_update
  name: az spring-cloud gateway route-config update
  summary: Perbarui konfigurasi rute gateway yang ada dengan aturan perutean format array Json.
  description: ''
  syntax: >-
    az spring-cloud gateway route-config update --name
                                                --resource-group
                                                --service
                                                [--app-name]
                                                [--routes-file]
                                                [--routes-json]
  examples:
  - summary: Perbarui konfigurasi rute gateway yang sudah ada yang menargetkan aplikasi di Azure Spring Cloud.
    syntax: az spring-cloud gateway route-config update -s MyService -g MyResourceGroup --name MyName --app-name MyApp --routes-file MyJson.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --app-name
    summary: Nama aplikasi Azure Spring Cloud untuk mengonfigurasi rute.
    description: ''
  - name: --routes-file
    summary: Jalur file array JSON dari rute API.
    description: ''
  - name: --routes-json
    summary: Array JSON rute API.
    description: ''

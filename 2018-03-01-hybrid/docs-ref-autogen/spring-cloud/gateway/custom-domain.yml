### YamlMime:AzureCLIGroup
uid: az_spring-cloud_gateway_custom-domain
name: az spring-cloud gateway custom-domain
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az spring-cloud gateway custom-domain** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola domain kustom untuk gateway.
description: ''
directCommands:
- uid: az_spring-cloud_gateway_custom-domain_bind
  name: az spring-cloud gateway custom-domain bind
  summary: Mengikat domain kustom dengan gateway.
  description: ''
  syntax: >-
    az spring-cloud gateway custom-domain bind --domain-name
                                               --resource-group
                                               --service
                                               [--certificate]
  examples:
  - summary: Mengikat domain kustom ke gateway.
    syntax: az spring-cloud gateway custom-domain bind --domain-name MyDomainName --certificate MyCertName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --certificate
    summary: Nama sertifikat di Azure Spring Cloud.
    description: ''
- uid: az_spring-cloud_gateway_custom-domain_list
  name: az spring-cloud gateway custom-domain list
  summary: Mencantumkan semua domain kustom gateway.
  description: ''
  syntax: >-
    az spring-cloud gateway custom-domain list --resource-group
                                               --service
  examples:
  - summary: Mencantumkan semua domain kustom gateway.
    syntax: az spring-cloud gateway custom-domain list --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_gateway_custom-domain_show
  name: az spring-cloud gateway custom-domain show
  summary: Perlihatkan detail domain kustom.
  description: ''
  syntax: >-
    az spring-cloud gateway custom-domain show --domain-name
                                               --resource-group
                                               --service
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_gateway_custom-domain_unbind
  name: az spring-cloud gateway custom-domain unbind
  summary: Batalkan ikatan domain kustom gateway.
  description: ''
  syntax: >-
    az spring-cloud gateway custom-domain unbind --domain-name
                                                 --resource-group
                                                 --service
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_gateway_custom-domain_update
  name: az spring-cloud gateway custom-domain update
  summary: Memperbarui domain kustom gateway.
  description: ''
  syntax: >-
    az spring-cloud gateway custom-domain update --domain-name
                                                 --resource-group
                                                 --service
                                                 [--certificate]
  examples:
  - summary: Mengikat domain kustom dengan sertifikat tertentu.
    syntax: az spring-cloud gateway custom-domain update --domain-name MyDomainName --certificate MCertName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --certificate
    summary: Nama sertifikat di Azure Spring Cloud.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_grafana_user
name: az grafana user
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **amg** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **pengguna az grafana** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola pengguna instans.
description: ''
directCommands:
- uid: az_grafana_user_actual-user
  name: az grafana user actual-user
  summary: Tampilkan detail pengguna saat ini.
  description: ''
  syntax: >-
    az grafana user actual-user --name
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_user_list
  name: az grafana user list
  summary: Mencantumkan pengguna.
  description: ''
  syntax: >-
    az grafana user list --name
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_user_show
  name: az grafana user show
  summary: Menampilkan detail pengguna.
  description: ''
  syntax: >-
    az grafana user show --name
                         --user
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  - isRequired: true
    name: --user
    summary: Nama login pengguna atau email.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_grafana_user_actual-user
- az_grafana_user_list
- az_grafana_user_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_graph
name: az graph
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **grafik sumber daya** untuk Azure CLI (versi 2.22.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **grafik az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengkueri sumber daya yang dikelola oleh Azure Resource Manager.
description: Jalankan 'az graph query --help' untuk bantuan terperinci.
directCommands:
- uid: az_graph_query
  name: az graph query
  summary: Mengkueri sumber daya yang dikelola oleh Azure Resource Manager.
  description: Lihat https://aka.ms/AzureResourceGraph-QueryLanguage untuk mempelajari selengkapnya tentang bahasa kueri dan menelusuri contoh.
  syntax: >-
    az graph query --graph-query
                   [--allow-partial-scopes {false, true}]
                   [--first]
                   [--management-groups]
                   [--skip]
                   [--skip-token]
                   [--subscriptions]
  examples:
  - summary: Sumber daya kueri yang meminta subset bidang sumber daya.
    syntax: az graph query -q "project id, name, type, location, tags"
  - summary: Sumber daya kueri dengan pemilihan bidang, pemfilteran, dan ringkasan.
    syntax: az graph query -q "project id, type, location | where type =~ 'Microsoft.Compute/virtualMachines' | summarize count() by location | top 3 by count_"
  - summary: Minta subset hasil, lewati 20 item dan dapatkan 10 item berikutnya.
    syntax: az graph query -q "where type =~ "Microsoft.Compute" | project name, tags" --first 10 --skip 20
  - summary: Pilih langganan yang akan dikueri.
    syntax: az graph query -q "where type =~ "Microsoft.Compute" | project name, tags" --subscriptions 11111111-1111-1111-1111-111111111111 22222222-2222-2222-2222-222222222222
  - summary: Pilih grup manajemen untuk dikueri.
    syntax: az graph query -q "where type =~ "Microsoft.Compute" | project name, tags" --management-groups aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa bbbbbbbb-bbbb-bbbb-bbbb-bbbbbbbbbbbb --allow-partial-scopes
  - summary: Kueri dengan token lewati.
    syntax: az graph query -q "where type =~ "Microsoft.Compute" | project name, tags" --skip-token skip_token_value_from_previous_query_response
  requiredParameters:
  - isRequired: true
    name: --graph-query --q -q
    summary: Resource Graph kueri untuk dijalankan.
    description: ''
  optionalParameters:
  - name: --allow-partial-scopes -a
    parameterValueGroup: false, true
    summary: Menunjukkan apakah kueri harus berhasil ketika hanya sebagian jumlah langganan di bawahnya yang dapat diproses oleh server.
    description: ''
  - name: --first
    summary: 'Jumlah maksimum objek yang akan dikembalikan. Rentang yang diterima: 1-1000.'
    description: ''
  - name: --management-groups -m
    summary: Daftar grup manajemen untuk menjalankan kueri.
    description: ''
  - name: --skip
    summary: Mengabaikan objek N pertama lalu mendapatkan objek yang tersisa.
    description: ''
  - name: --skip-token
    summary: Lewati token untuk mendapatkan halaman kueri berikutnya jika berlaku.
    description: ''
  - name: --subscriptions -s
    summary: Daftar langganan untuk menjalankan kueri. Secara default semua langganan yang dapat diakses dikueri.
    description: ''
commands:
- az_graph_query
- az_graph_shared-query
- az_graph_shared-query_create
- az_graph_shared-query_delete
- az_graph_shared-query_list
- az_graph_shared-query_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

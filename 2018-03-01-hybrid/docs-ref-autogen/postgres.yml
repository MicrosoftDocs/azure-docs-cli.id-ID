### YamlMime:AzureCLIGroup
uid: az_postgres
name: az postgres
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az postgres** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola server Azure Database for PostgreSQL.
description: ''
directCommands:
- uid: az_postgres_down
  name: az postgres down
  summary: Hapus server PostgreSQL dan informasi yang di-cache.
  description: ''
  syntax: >-
    az postgres down [--delete-group]
                     [--no-wait]
                     [--resource-group]
                     [--server-name]
                     [--yes]
  examples:
  - summary: Hapus server dan data yang di-cache, selain dari grup sumber daya.
    syntax: az postgres down
  - summary: Hapus grup sumber daya dan cache lengkap.
    syntax: az postgres down --delete-group
  optionalParameters:
  - name: --delete-group
    summary: Hapus grup sumber daya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_postgres_show-connection-string
  name: az postgres show-connection-string
  summary: Perlihatkan string koneksi untuk database server PostgreSQL.
  description: ''
  syntax: >-
    az postgres show-connection-string [--admin-password]
                                       [--admin-user]
                                       [--database-name]
                                       [--server-name]
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: Kata sandi masuk administrator.
    description: ''
  - name: --admin-user -u
    defaultValue: '{login}'
    summary: Nama pengguna masuk administrator.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Nama database.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Nama server.
    description: ''
- uid: az_postgres_up
  name: az postgres up
  summary: Siapkan server dan konfigurasi Azure Database for PostgreSQL.
  description: ''
  syntax: >-
    az postgres up [--admin-password]
                   [--admin-user]
                   [--backup-retention]
                   [--database-name]
                   [--generate-password]
                   [--geo-redundant-backup {Disabled, Enabled}]
                   [--location]
                   [--resource-group]
                   [--server-name]
                   [--sku-name]
                   [--ssl-enforcement {Disabled, Enabled}]
                   [--storage-size]
                   [--tags]
                   [--version]
  examples:
  - summary: Pastikan server Azure Database for PostgreSQL aktif dan berjalan dan dikonfigurasi untuk penggunaan segera.
    syntax: az postgres up
  - summary: Untuk mengganti nama default, berikan parameter yang menunjukkan nilai yang diinginkan/sumber daya yang ada.
    syntax: az postgres up -g MyResourceGroup -s MyServer -d MyDatabase -u MyUsername -p MyPassword
  optionalParameters:
  - name: --admin-password -p
    summary: 'Kata sandi masuk administrator. Minimal 8 karakter dan maksimum 128 karakter. Kata sandi harus berisi karakter dari tiga kategori berikut: huruf besar bahasa Inggris, huruf kecil bahasa Inggris, angka, dan karakter non-alfanumerik. Kata sandi Anda tidak boleh berisi semua atau sebagian dari nama masuk. Bagian dari nama login didefinisikan sebagai tiga atau lebih karakter alfanumerik berturut-turut.'
    description: ''
  - name: --admin-user -u
    summary: Nama pengguna masuk administrator.
    description: ''
  - name: --backup-retention
    summary: Jumlah hari cadangan dipertahankan.
    description: ''
  - name: --database-name -d
    summary: Nama database yang akan diinisialisasi.
    description: ''
  - name: --generate-password
    summary: Buat kata sandi.
    description: ''
  - name: --geo-redundant-backup
    defaultValue: Disabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan Geo-redundan atau tidak untuk pencadangan server.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server.
    description: ''
  - name: --sku-name
    defaultValue: GP_Gen5_2
    summary: Nama sku, biasanya, tingkat + keluarga + inti, misalnya B_Gen4_1, GP_Gen5_8.
    description: ''
  - name: --ssl-enforcement
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan penegakan ssl atau tidak saat tersambung ke server.
    description: ''
  - name: --storage-size
    summary: Ukuran penyimpanan maksimum server. Unit adalah megabyte.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --version
    defaultValue: "10"
    summary: Versi server.
    description: ''
commands:
- az_postgres_arc-server
- az_postgres_arc-server_create
- az_postgres_arc-server_delete
- az_postgres_arc-server_edit
- az_postgres_arc-server_endpoint
- az_postgres_arc-server_endpoint_list
- az_postgres_arc-server_list
- az_postgres_arc-server_show
- az_postgres_down
- az_postgres_flexible-server
- az_postgres_flexible-server_connect
- az_postgres_flexible-server_execute
- az_postgres_show-connection-string
- az_postgres_up
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

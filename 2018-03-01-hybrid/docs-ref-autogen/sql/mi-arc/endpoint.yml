### YamlMime:AzureCLIGroup
uid: az_sql_mi-arc_endpoint
name: az sql mi-arc endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **titik akhir az sql mi-arc** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Melihat dan mengelola titik akhir SQL.
description: ''
directCommands:
- uid: az_sql_mi-arc_endpoint_list
  name: az sql mi-arc endpoint list
  summary: Cantumkan titik akhir SQL.
  description: ''
  syntax: >-
    az sql mi-arc endpoint list [--k8s-namespace]
                                [--name]
                                [--use-k8s]
  examples:
  - summary: Cantumkan titik akhir untuk instans terkelola SQL.
    syntax: az sql mi-arc endpoint list -n sqlmi1
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL berada. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --name -n
    summary: Nama instans SQL yang akan ditampilkan. Jika dihilangkan, semua titik akhir untuk semua instans akan ditampilkan.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
commands:
- az_sql_mi-arc_endpoint_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

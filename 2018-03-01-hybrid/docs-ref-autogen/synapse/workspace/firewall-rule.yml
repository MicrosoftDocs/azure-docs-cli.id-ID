### YamlMime:AzureCLIGroup
uid: az_synapse_workspace_firewall-rule
name: az synapse workspace firewall-rule
summary: Mengelola aturan firewall ruang kerja.
description: ''
directCommands:
- uid: az_synapse_workspace_firewall-rule_create
  name: az synapse workspace firewall-rule create
  summary: Membuat aturan firewall.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule create --end-ip-address
                                              --name
                                              --resource-group
                                              --start-ip-address
                                              --workspace-name
                                              [--no-wait]
  examples:
  - summary: Membuat aturan firewall.
    syntax: >-
      az synapse workspace firewall-rule create --name allowAll --workspace-name testsynapseworkspace \

      --resource-group rg --start-ip-address 0.0.0.0 --end-ip-address 255.255.255.255
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: Alamat IP akhir aturan firewall. Harus format IPv4. Harus lebih besar dari atau sama dengan startIpAddress.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan firewall IP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Alamat IP awal aturan firewall. Harus format IPv4.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall-rule_delete
  name: az synapse workspace firewall-rule delete
  summary: Menghapus aturan firewall.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule delete [--ids]
                                              [--name]
                                              [--no-wait]
                                              [--resource-group]
                                              [--workspace-name]
                                              [--yes]
  examples:
  - summary: Menghapus aturan firewall.
    syntax: az synapse workspace firewall-rule delete --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan firewall IP.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall-rule_list
  name: az synapse workspace firewall-rule list
  summary: Mencantumkan semua aturan firewall.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule list --resource-group
                                            --workspace-name
  examples:
  - summary: Mencantumkan semua aturan firewall.
    syntax: az synapse workspace firewall-rule list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall-rule_show
  name: az synapse workspace firewall-rule show
  summary: Dapatkan aturan firewall.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule show [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--workspace-name]
  examples:
  - summary: Dapatkan aturan firewall.
    syntax: az synapse workspace firewall-rule show --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan firewall IP.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall-rule_update
  name: az synapse workspace firewall-rule update
  summary: Memperbarui aturan firewall.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule update [--end-ip-address]
                                              [--ids]
                                              [--name]
                                              [--no-wait]
                                              [--resource-group]
                                              [--start-ip-address]
                                              [--workspace-name]
  examples:
  - summary: Memperbarui aturan firewall.
    syntax: >-
      az synapse workspace firewall-rule update --name allowAll --workspace-name testsynapseworkspace \

      --resource-group rg --start-ip-address 172.0.0.0
  optionalParameters:
  - name: --end-ip-address
    summary: Alamat IP akhir aturan firewall. Harus format IPv4. Harus lebih besar dari atau sama dengan startIpAddress.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan firewall IP.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --start-ip-address
    summary: Alamat IP awal aturan firewall. Harus format IPv4.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall-rule_wait
  name: az synapse workspace firewall-rule wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi aturan firewall terpenuhi.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule wait --rule-name
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--ids]
                                            [--interval]
                                            [--resource-group]
                                            [--timeout]
                                            [--updated]
                                            [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: Nama aturan firewall IP.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_role_assignment_show
  name: az synapse role assignment show
  summary: Dapatkan penetapan peran berdasarkan id.
  description: ''
  syntax: >-
    az synapse role assignment show --id
                                    --workspace-name
  examples:
  - summary: Dapatkan penetapan peran berdasarkan id.
    syntax: >-
      az synapse role assignment show --workspace-name testsynapseworkspace \

      --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Id peran yang ditetapkan ke prinsipal.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

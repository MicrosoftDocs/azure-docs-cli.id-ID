### YamlMime:AzureCLIGroup
uid: az_synapse_data-flow
name: az synapse data-flow
summary: Mengelola aliran data Synapse.
description: ''
directCommands:
- uid: az_synapse_data-flow_create
  name: az synapse data-flow create
  summary: Membuat aliran data.
  description: ''
  syntax: >-
    az synapse data-flow create --file
                                --name
                                --workspace-name
                                [--no-wait]
  examples:
  - summary: Membuat aliran data. Perhatikan untuk menambahkan "@" di bagian depan jalur file sebagai praktik terbaik untuk argumen kompleks seperti string JSON.
    syntax: >-
      az synapse data-flow create --workspace-name testsynapseworkspace \
        --name testdataflow --file @"path/dataflow.json"
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properti dapat disediakan dari file JSON menggunakan `@{path}` sintaks atau string JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aliran data.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_delete
  name: az synapse data-flow delete
  summary: Menghapus aliran data.
  description: ''
  syntax: >-
    az synapse data-flow delete --name
                                --workspace-name
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Menghapus aliran data.
    syntax: >-
      az synapse data-flow delete --workspace-name testsynapseworkspace \
        --name testdataflow
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aliran data.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_list
  name: az synapse data-flow list
  summary: Mencantumkan aliran data.
  description: ''
  syntax: az synapse data-flow list --workspace-name
  examples:
  - summary: Mencantumkan aliran data.
    syntax: az synapse data-flow list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_set
  name: az synapse data-flow set
  summary: Atur aliran data yang ada.
  description: ''
  syntax: >-
    az synapse data-flow set --file
                             --name
                             --workspace-name
                             [--no-wait]
  examples:
  - summary: Atur aliran data yang ada. Perhatikan untuk menambahkan "@" di bagian depan jalur file sebagai praktik terbaik untuk argumen kompleks seperti string JSON.
    syntax: >-
      az synapse data-flow set --workspace-name testsynapseworkspace \
        --name testdataflow --file @"path/dataflow.json"
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properti dapat disediakan dari file JSON menggunakan `@{path}` sintaks atau string JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aliran data.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_show
  name: az synapse data-flow show
  summary: Mendapatkan aliran data.
  description: ''
  syntax: >-
    az synapse data-flow show --name
                              --workspace-name
  examples:
  - summary: Mendapatkan aliran data.
    syntax: >-
      az synapse data-flow show --workspace-name testsynapseworkspace \
        --name testdataflow
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aliran data.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_data-flow_create
- az_synapse_data-flow_delete
- az_synapse_data-flow_list
- az_synapse_data-flow_set
- az_synapse_data-flow_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

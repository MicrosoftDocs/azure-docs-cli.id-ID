### YamlMime:AzureCLIGroup
uid: az_synapse_linked-service
name: az synapse linked-service
summary: Mengelola layanan tertaut Synapse.
description: ''
directCommands:
- uid: az_synapse_linked-service_create
  name: az synapse linked-service create
  summary: Membuat layanan tertaut.
  description: ''
  syntax: >-
    az synapse linked-service create --file
                                     --name
                                     --workspace-name
                                     [--no-wait]
  examples:
  - summary: Membuat layanan tertaut. Perhatikan untuk menambahkan "@" di bagian depan jalur file sebagai praktik terbaik untuk argumen kompleks seperti string JSON.
    syntax: >-
      az synapse linked-service create --workspace-name testsynapseworkspace \
        --name testlinkedservice --file @"path/linkedservice.json"
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properti dapat disediakan dari file JSON menggunakan `@{path}` sintaks atau string JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama layanan tertaut.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

- uid: az_synapse_sql_pool_classification_list
  name: az synapse sql pool classification list
  summary: Dapatkan klasifikasi sensitivitas dari kumpulan SQL tertentu.
  description: ''
  syntax: >-
    az synapse sql pool classification list --name
                                            --resource-group
                                            --workspace-name
                                            [--filter]
  examples:
  - summary: Cantumkan klasifikasi sensitivitas kumpulan SQL tertentu.
    syntax: az synapse sql pool classification list --name sqlpool --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Ekspresi filter OData yang memfilter elemen dalam koleksi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

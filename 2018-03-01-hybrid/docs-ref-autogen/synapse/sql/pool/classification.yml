### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool_classification
name: az synapse sql pool classification
summary: Mengelola klasifikasi sensitivitas.
description: ''
directCommands:
- uid: az_synapse_sql_pool_classification_create
  name: az synapse sql pool classification create
  summary: Membuat klasifikasi sensitivitas kolom.
  description: ''
  syntax: >-
    az synapse sql pool classification create --column
                                              --information-type
                                              --label
                                              --name
                                              --resource-group
                                              --schema
                                              --table
                                              --workspace-name
  examples:
  - summary: Buat klasifikasi sensitivitas untuk kolom tertentu.
    syntax: >-
      az synapse sql pool classification create --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --schema dbo --table mytable --column mycolumn \

      --information-type Name --label "Confidential - GDPR"
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Nama kolom.
    description: ''
  - isRequired: true
    name: --information-type
    summary: Jenis informasi.
    description: ''
  - isRequired: true
    name: --label
    summary: Nama label.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --schema
    summary: Nama skema.
    description: ''
  - isRequired: true
    name: --table
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool_tde
name: az synapse sql pool tde
summary: Mengelola enkripsi data transparan kumpulan SQL.
description: ''
directCommands:
- uid: az_synapse_sql_pool_tde_set
  name: az synapse sql pool tde set
  summary: Atur konfigurasi enkripsi data transparan kumpulan SQL.
  description: ''
  syntax: >-
    az synapse sql pool tde set --status {Disabled, Enabled}
                                --transparent-data-encryption-name
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--workspace-name]
  examples:
  - summary: Atur konfigurasi enkripsi data transparan kumpulan SQL. (dibuat otomatis)
    syntax: >-
      az synapse sql pool tde set --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --status Enabled --transparent-data-encryption-name tdename
  requiredParameters:
  - isRequired: true
    name: --status
    parameterValueGroup: Disabled, Enabled
    summary: Status enkripsi data transparan.
    description: ''
  - isRequired: true
    name: --transparent-data-encryption-name -d
    summary: Nama enkripsi data transparan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_tde_show
  name: az synapse sql pool tde show
  summary: Dapatkan konfigurasi enkripsi data transparan kumpulan SQL.
  description: ''
  syntax: >-
    az synapse sql pool tde show --transparent-data-encryption-name
                                 [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--workspace-name]
  examples:
  - summary: Dapatkan konfigurasi enkripsi data transparan kumpulan SQL. (dibuat otomatis)
    syntax: >-
      az synapse sql pool tde show --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --transparent-data-encryption-name tdename
  requiredParameters:
  - isRequired: true
    name: --transparent-data-encryption-name -d
    summary: Nama enkripsi data transparan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_sql_pool_tde_set
- az_synapse_sql_pool_tde_show

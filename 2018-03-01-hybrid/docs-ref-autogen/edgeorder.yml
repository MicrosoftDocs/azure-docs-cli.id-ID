### YamlMime:AzureCLIGroup
uid: az_edgeorder
name: az edgeorder
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **edgeorder** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az edgeorder** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Pesanan Edge.
description: ''
directCommands:
- uid: az_edgeorder_list-config
  name: az edgeorder list-config
  summary: Metode ini menyediakan daftar konfigurasi untuk keluarga produk, lini produk, dan produk tertentu di bawah langganan.
  description: ''
  syntax: >-
    az edgeorder list-config --configuration-filters
                             [--location-placement-id]
                             [--quota-id]
                             [--registered-features]
                             [--skip-token]
  examples:
  - summary: ListConfigurations
    syntax: az edgeorder list-config --configuration-filters "[{\"filterableProperty\":[{\"type\":\"ShipToCountries\",\"supportedValues\":[\"US\"]}],\"hierarchyInformation\":{\"productFamilyName\":\"AzureStackEdge\",\"productLineName\":\"AzureStackEdge\",\"productName\":\"AzureStackEdgeGPU\"}}]"
  requiredParameters:
  - isRequired: true
    name: --configuration-filters
    summary: 'Menyimpan detail tentang informasi hierarki produk dan properti yang dapat difilter. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  optionalParameters:
  - name: --location-placement-id
    summary: Id penempatan lokasi langganan.
    description: ''
  - name: --quota-id
    summary: ID kuota langganan.
    description: ''
  - name: --registered-features
    summary: Daftar bendera fitur terdaftar untuk langganan.
    description: >-
      Penggunaan: --registered-features name=XX state=XX


      nama: Nama status fitur terdaftar langganan: Status fitur terdaftar langganan


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --registered-features.
  - name: --skip-token
    summary: $skipToken didukung pada daftar konfigurasi, yang menyediakan halaman berikutnya dalam daftar konfigurasi.
    description: ''
- uid: az_edgeorder_list-family
  name: az edgeorder list-family
  summary: Metode ini menyediakan daftar keluarga produk untuk langganan tertentu.
  description: ''
  syntax: >-
    az edgeorder list-family --filterable-properties
                             [--expand]
                             [--location-placement-id]
                             [--quota-id]
                             [--registered-features]
                             [--skip-token]
  examples:
  - summary: ListProductFamilies
    syntax: az edgeorder list-family --filterable-properties azurestackedge="{\"type\":\"ShipToCountries\",               \"supportedValues\":[\"US\"]}"
  requiredParameters:
  - isRequired: true
    name: --filterable-properties
    summary: 'Kamus properti yang dapat difilter pada keluarga produk. Nilai harapan: KEY1=VALUE1 KEY2=VALUE2 ...'
    description: ''
  optionalParameters:
  - name: --expand
    summary: $expand didukung pada parameter konfigurasi untuk produk, yang memberikan detail tentang konfigurasi untuk produk.
    description: ''
  - name: --location-placement-id
    summary: Id penempatan lokasi langganan.
    description: ''
  - name: --quota-id
    summary: ID kuota langganan.
    description: ''
  - name: --registered-features
    summary: Daftar bendera fitur terdaftar untuk langganan.
    description: >-
      Penggunaan: --registered-features name=XX state=XX


      nama: Nama status fitur terdaftar langganan: Status fitur terdaftar langganan


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --registered-features.
  - name: --skip-token
    summary: $skipToken didukung pada daftar keluarga produk, yang menyediakan halaman berikutnya dalam daftar keluarga produk.
    description: ''
- uid: az_edgeorder_list-metadata
  name: az edgeorder list-metadata
  summary: Metode ini menyediakan daftar metadata keluarga produk untuk langganan tertentu.
  description: ''
  syntax: az edgeorder list-metadata [--skip-token]
  examples:
  - summary: ListProductFamiliesMetadata
    syntax: az edgeorder list-metadata
  optionalParameters:
  - name: --skip-token
    summary: $skipToken didukung pada daftar metadata keluarga produk, yang menyediakan halaman berikutnya dalam daftar metadata keluarga produk.
    description: ''

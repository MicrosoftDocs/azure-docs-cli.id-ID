### YamlMime:AzureCLIGroup
uid: az_quota_request_status
name: az quota request status
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kuota** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **status permintaan kuota az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola status permintaan kuota dengan kuota.
description: ''
directCommands:
- uid: az_quota_request_status_list
  name: az quota request status list
  summary: Untuk cakupan yang ditentukan, dapatkan permintaan kuota saat ini untuk periode satu tahun yang berakhir pada saat dibuat. Gunakan filter oData untuk memilih permintaan kuota.
  description: ''
  syntax: >-
    az quota request status list --scope
                                 [--filter]
                                 [--skip-token]
                                 [--top]
  examples:
  - summary: QuotaRequestHistory
    syntax: az quota request status list --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Compute/locations/eastus"
  requiredParameters:
  - isRequired: true
    name: --scope
    summary: Target URI sumber daya Azure.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Filter yang diterapkan ke permintaan pengambilan paket. Beberapa filter dapat diterapkan.
    description: ''
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Jumlah rekaman yang akan dikembalikan.
    description: ''
- uid: az_quota_request_status_show
  name: az quota request status show
  summary: Dapatkan detail permintaan kuota dan status berdasarkan ID permintaan kuota untuk sumber daya penyedia sumber daya di lokasi tertentu. ID permintaan kuota dikembalikan sebagai respons operasi PUT.
  description: ''
  syntax: >-
    az quota request status show --name
                                 --scope
  examples:
  - summary: TampilkanQuotaRequest
    syntax: az quota request status show --name "00000000-0000-0000-0000-000000000000" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Compute/locations/eastus"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: ID permintaan kuota.
    description: ''
  - isRequired: true
    name: --scope
    summary: Target URI sumber daya Azure.
    description: ''
commands:
- az_quota_request_status_list
- az_quota_request_status_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

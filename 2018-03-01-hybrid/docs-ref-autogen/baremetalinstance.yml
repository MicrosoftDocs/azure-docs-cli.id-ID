### YamlMime:AzureCLIGroup
uid: az_baremetalinstance
name: az baremetalinstance
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **infrastruktur baremetal** untuk Azure CLI (versi 2.12.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az baremetalinstance** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: (PRATINJAU) Mengelola Instans BareMetal.
description: ''
directCommands:
- uid: az_baremetalinstance_delete
  name: az baremetalinstance delete
  summary: Menghapus Instans BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance delete --instance-name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_list
  name: az baremetalinstance list
  summary: Mencantumkan Instans BareMetal.
  description: ''
  syntax: az baremetalinstance list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_restart
  name: az baremetalinstance restart
  summary: Mulai ulang Instans BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance restart --instance-name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_show
  name: az baremetalinstance show
  summary: Dapatkan detail Instans BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance show --instance-name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_shutdown
  name: az baremetalinstance shutdown
  summary: Matikan Instans BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance shutdown --instance-name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_start
  name: az baremetalinstance start
  summary: Mulai Instans BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance start --instance-name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_update
  name: az baremetalinstance update
  summary: Perbarui bidang tag instans BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance update --instance-name
                                --resource-group
                                [--add]
                                [--force-string]
                                [--no-wait]
                                [--remove]
                                [--set]
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nama instans BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_baremetalinstance_delete
- az_baremetalinstance_list
- az_baremetalinstance_restart
- az_baremetalinstance_show
- az_baremetalinstance_shutdown
- az_baremetalinstance_start
- az_baremetalinstance_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

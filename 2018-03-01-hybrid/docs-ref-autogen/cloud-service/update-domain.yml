### YamlMime:AzureCLIGroup
uid: az_cloud-service_update-domain
name: az cloud-service update-domain
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan cloud** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az cloud-service update-domain** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola domain pembaruan layanan cloud dengan layanan awan.
description: ''
directCommands:
- uid: az_cloud-service_update-domain_list-update-domain
  name: az cloud-service update-domain list-update-domain
  summary: Dapatkan daftar semua domain pembaruan di layanan awan.
  description: ''
  syntax: >-
    az cloud-service update-domain list-update-domain --cloud-service-name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan awan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cloud-service_update-domain_show-update-domain
  name: az cloud-service update-domain show-update-domain
  summary: Dapatkan domain pembaruan yang ditentukan dari layanan awan.
  description: ''
  syntax: >-
    az cloud-service update-domain show-update-domain --cloud-service-name
                                                      --resource-group
                                                      --update-domain
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan awan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --update-domain
    summary: 'Menentukan nilai bilangan bulat yang mengidentifikasi domain pembaruan. Domain pembaruan diidentifikasi dengan indeks berbasis nol: domain pembaruan pertama memiliki ID 0, yang kedua memiliki ID 1, dan sebagainya.'
    description: ''
- uid: az_cloud-service_update-domain_walk-update-domain
  name: az cloud-service update-domain walk-update-domain
  summary: Perbarui instans peran di domain pembaruan yang ditentukan.
  description: ''
  syntax: >-
    az cloud-service update-domain walk-update-domain --cloud-service-name
                                                      --resource-group
                                                      --update-domain
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan awan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --update-domain
    summary: 'Menentukan nilai bilangan bulat yang mengidentifikasi domain pembaruan. Domain pembaruan diidentifikasi dengan indeks berbasis nol: domain pembaruan pertama memiliki ID 0, yang kedua memiliki ID 1, dan sebagainya.'
    description: ''
commands:
- az_cloud-service_update-domain_list-update-domain
- az_cloud-service_update-domain_show-update-domain
- az_cloud-service_update-domain_walk-update-domain
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

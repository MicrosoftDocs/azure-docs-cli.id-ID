### YamlMime:AzureCLIGroup
uid: az_guestconfig_guest-configuration-hcrp-assignment-report
name: az guestconfig guest-configuration-hcrp-assignment-report
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **guestconfig** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az guestconfig guest-configuration-hcrp-assignment-report** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Guestconfig guest-configuration-hcrp-assignment-report.
description: ''
directCommands:
- uid: az_guestconfig_guest-configuration-hcrp-assignment-report_list
  name: az guestconfig guest-configuration-hcrp-assignment-report list
  summary: Cantumkan semua laporan untuk penetapan konfigurasi tamu, laporan terbaru terlebih dahulu.
  description: ''
  syntax: >-
    az guestconfig guest-configuration-hcrp-assignment-report list --guest-configuration-assignment-name
                                                                   --machine-name
                                                                   --resource-group
  examples:
  - summary: Mencantumkan semua penugasan konfigurasi tamu untuk komputer virtual
    syntax: az guestconfig guest-configuration-hcrp-assignment-report list --guest-configuration-assignment-name "AuditSecureProtocol" --machine-name "myMachineName" --resource-group "myResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --guest-configuration-assignment-name
    summary: Nama penugasan konfigurasi tamu.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: Nama mesin ARC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_guestconfig_guest-configuration-hcrp-assignment-report_show
  name: az guestconfig guest-configuration-hcrp-assignment-report show
  summary: Dapatkan laporan untuk penugasan konfigurasi tamu, menurut reportId.
  description: ''
  syntax: >-
    az guestconfig guest-configuration-hcrp-assignment-report show --guest-configuration-assignment-name
                                                                   --machine-name
                                                                   --report-id
                                                                   --resource-group
  examples:
  - summary: Mendapatkan laporan penugasan konfigurasi tamu berdasarkan Id untuk komputer virtual
    syntax: az guestconfig guest-configuration-hcrp-assignment-report show --guest-configuration-assignment-name "AuditSecureProtocol" --machine-name "myMachineName" --report-id "7367cbb8-ae99-47d0-a33b-a283564d2cb1" --resource-group "myResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --guest-configuration-assignment-name
    summary: Nama penugasan konfigurasi tamu.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: Nama mesin ARC.
    description: ''
  - isRequired: true
    name: --report-id
    summary: GUID untuk laporan penetapan konfigurasi tamu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_guestconfig_guest-configuration-hcrp-assignment-report_list
- az_guestconfig_guest-configuration-hcrp-assignment-report_show

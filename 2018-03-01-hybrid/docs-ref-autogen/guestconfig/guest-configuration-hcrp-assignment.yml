- uid: az_guestconfig_guest-configuration-hcrp-assignment_wait
  name: az guestconfig guest-configuration-hcrp-assignment wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi guestconfig guest-configuration-hcrp-assignment terpenuhi.
  description: ''
  syntax: >-
    az guestconfig guest-configuration-hcrp-assignment wait --guest-configuration-assignment-name
                                                            --machine-name
                                                            --resource-group
                                                            [--created]
                                                            [--custom]
                                                            [--deleted]
                                                            [--exists]
                                                            [--interval]
                                                            [--timeout]
                                                            [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga guestconfig guest-configuration-hcrp-assignment berhasil dibuat.
    syntax: az guestconfig guest-configuration-hcrp-assignment wait --guest-configuration-assignment-name "SecureProtocol" --machine-name "myMachineName" --resource-group "myResourceGroupName" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga guestconfig guest-configuration-hcrp-assignment berhasil dihapus.
    syntax: az guestconfig guest-configuration-hcrp-assignment wait --guest-configuration-assignment-name "SecureProtocol" --machine-name "myMachineName" --resource-group "myResourceGroupName" --deleted
  requiredParameters:
  - isRequired: true
    name: --guest-configuration-assignment-name
    summary: Nama penugasan konfigurasi tamu.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: Nama mesin ARC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

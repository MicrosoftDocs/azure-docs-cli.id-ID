  requiredParameters:
  - isRequired: true
    name: --guest-configuration-assignment-name
    summary: Nama penugasan konfigurasi tamu.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: Nama mesin ARC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''

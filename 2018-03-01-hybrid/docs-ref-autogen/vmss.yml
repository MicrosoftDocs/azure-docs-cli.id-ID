### YamlMime:AzureCLIGroup
uid: az_vmss
name: az vmss
summary: Mengelola pengelompokan komputer virtual dalam Azure Virtual Machine Scale Set (VMSS).
description: ''
directCommands:
- uid: az_vmss_create
  name: az vmss create
  summary: Membuat Set Skala Komputer Virtual Azure.
  description: Untuk tutorial end-to-end, lihat https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-linux-create-cli.
  syntax: >-
    az vmss create --name
                   --resource-group
                   [--accelerated-networking {false, true}]
                   [--accept-term]
                   [--admin-password]
                   [--admin-username]
                   [--app-gateway]
                   [--app-gateway-capacity]
                   [--app-gateway-sku]
                   [--app-gateway-subnet-address-prefix]
                   [--assign-identity]
                   [--authentication-type {all, password, ssh}]
                   [--backend-pool-name]
                   [--backend-port]
                   [--computer-name-prefix]
                   [--custom-data]
                   [--data-disk-caching]
                   [--data-disk-sizes-gb]
                   [--disable-overprovision]
                   [--dns-servers]
                   [--encryption-at-host {false, true}]
                   [--generate-ssh-keys]
                   [--health-probe]
                   [--image]
                   [--instance-count]
                   [--lb]
                   [--lb-nat-pool-name]
                   [--lb-sku {Basic, Standard}]
                   [--license-type {None, RHEL_BASE, RHEL_BASESAPAPPS, RHEL_BASESAPHA, RHEL_BYOS, RHEL_ELS_6, RHEL_EUS, RHEL_SAPAPPS, RHEL_SAPHA, SLES, SLES_BYOS, SLES_HPC, SLES_SAP, SLES_STANDARD, Windows_Client, Windows_Server}]
                   [--location]
                   [--no-wait]
                   [--nsg]
                   [--orchestration-mode {Flexible, Uniform}]
                   [--os-disk-caching {None, ReadOnly, ReadWrite}]
                   [--os-disk-name]
                   [--os-disk-size-gb]
                   [--os-type {linux, windows}]
                   [--plan-name]
                   [--plan-product]
                   [--plan-promotion-code]
                   [--plan-publisher]
                   [--public-ip-address]
                   [--public-ip-address-allocation {dynamic, static}]
                   [--public-ip-address-dns-name]
                   [--public-ip-per-vm]
                   [--role]
                   [--scale-in-policy]
                   [--scope]
                   [--secrets]
                   [--single-placement-group {false, true}]
                   [--specialized {false, true}]
                   [--ssh-dest-key-path]
                   [--ssh-key-values]
                   [--storage-container-name]
                   [--storage-sku]
                   [--subnet]
                   [--subnet-address-prefix]
                   [--tags]
                   [--upgrade-policy-mode {Automatic, Manual, Rolling}]
                   [--use-unmanaged-disk]
                   [--validate]
                   [--vm-domain-name]
                   [--vm-sku]
                   [--vnet-address-prefix]
                   [--vnet-name]
                   [--zones {1, 2, 3}]
  examples:
  - summary: Buat set skala VM Windows dengan 5 instans, load balancer, alamat IP publik, disk data 2GB, dan disk OS 40GB.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --instance-count 5 --image Win2016Datacenter --data-disk-sizes-gb 2 --os-disk-size-gb 40
  - summary: Buat set skala VM Linux dengan pasangan kunci ssh yang dibuat secara otomatis, alamat IP publik, entri DNS, load balancer yang ada, dan jaringan virtual yang ada.
    syntax: >-
      az vmss create -n MyVmss -g MyResourceGroup --public-ip-address-dns-name my-globally-dns-name \
          --load-balancer MyLoadBalancer --vnet-name MyVnet --subnet MySubnet --image UbuntuLTS \
          --generate-ssh-keys
  - summary: Buat set skala VM Linux dari gambar kustom menggunakan kunci SSH publik default yang ada.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image MyImage
  - summary: Buat set skala VM Linux dengan load balancer dan server DNS kustom. Setiap VM memiliki alamat ip publik dan nama domain kustom.
    syntax: >-
      az vmss create -n MyVmss -g MyResourceGroup --image centos \
          --public-ip-per-vm --vm-domain-name myvmss --dns-servers 10.0.0.6 10.0.0.5
  - summary: 'Buat set skala VM Linux menggunakan skrip cloud-init untuk konfigurasi. Melihat: https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init'
    syntax: az vmss create -g MyResourceGroup -n MyVmss --image debian --custom-data MyCloudInitScript.yml
  - summary: Buat VMSS dari versi gambar galeri umum.
    syntax: az vmss create -g MyResourceGroup -n MyVmss --image /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Compute/galleries/myGallery/images/myImage/versions/1.0.0
  - summary: Buat VMSS dari versi gambar galeri khusus.
    syntax: az vmss create -g MyResourceGroup -n MyVmss --image /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Compute/galleries/myGallery/images/myImage/versions/1.0.0 --specialized
  - summary: Membuat VMSS dari versi terbaru gambar galeri
    syntax: az vmss create -g MyResourceGroup -n MyVmss --image /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Compute/galleries/myGallery/images/myImage
  - summary: Buat set skala VM Debian menggunakan rahasia Key Vault.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vmss create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  - summary: Buat set skala VM dengan identitas yang ditetapkan sistem. VM akan memiliki Peran 'Kontributor' dengan akses ke akun penyimpanan.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image centos --assign-identity --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1 --role Contributor
  - summary: Buat set skala VM debian dengan identitas yang ditetapkan pengguna.
    syntax: az vmss create -n MyVmss -g rg1 --image debian --assign-identity  /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Buat set skala VM debian dengan sistem dan identitas yang ditetapkan pengguna.
    syntax: az vmss create -n MyVmss -g rg1 --image debian --assign-identity  [system] /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Buat VMSS yang mendukung SpotRestore.
    syntax: az vmss create -n MyVmss -g MyResourceGroup  --location NorthEurope --instance-count 2 --image Centos --priority Spot --eviction-policy Deallocate --single-placement-group --enable-spot-restore True --spot-restore-timeout PT1H
  - summary: Buat VMSS dari gambar galeri bersama. (fitur pratinjau pribadi, silakan hubungi tim galeri gambar bersama melalui email sigpmdev@microsoft.com untuk mendaftar pratinjau jika Anda tertarik menggunakan fitur ini).
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image /SharedGalleries/{gallery_unique_name}/Images/{image}/Versions/{version}
  - summary: Buat VMSS dari gambar galeri komunitas (fitur pratinjau pribadi, silakan hubungi tim galeri gambar komunitas melalui email sigpmdev@microsoft.com untuk mendaftar pratinjau jika Anda tertarik menggunakan fitur ini).
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image /CommunityGalleries/{gallery_unique_name}/Images/{image}/Versions/{version}
  - summary: Buat VMSS Windows dengan mode patch 'Manual' (Mode patch 'AutomaticByPlatform' saat ini tidak didukung selama pembuatan VMSS sebagai ekstensi kesehatan yang diperlukan untuk mode 'AutomaticByPlatform' tidak dapat diatur selama pembuatan VMSS).
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image Win2019Datacenter --enable-agent --enable-auto-update false --patch-mode Manual --orchestration-mode Flexible
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama set skala komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktifkan jaringan terakselerasi. Kecuali ditentukan, CLI akan mengaktifkannya berdasarkan gambar dan ukuran komputer.
    description: ''
  - name: --accept-term
    summary: Terima perjanjian lisensi dan pernyataan privasi.
    description: ''
  - name: --admin-password
    summary: Kata sandi untuk VM jika jenis autentikasi adalah 'Kata Sandi'.
    description: ''
  - name: --admin-username
    summary: Nama pengguna untuk VM. Nilai default adalah nama pengguna OS saat ini. Jika nilai default dicadangkan sistem, maka nilai default akan diatur ke azureuser. Silakan merujuk ke https://docs.microsoft.com/rest/api/compute/virtualmachines/createorupdate#osprofile untuk mendapatkan daftar lengkap nilai yang dipesan.
    description: ''
  - name: --app-gateway
    summary: Nama yang akan digunakan saat membuat gateway aplikasi baru (default) atau mereferensikan yang sudah ada. Dapat juga mereferensikan gateway aplikasi yang ada dengan ID atau menentukan "" untuk tidak ada.
    description: ''
  - name: --app-gateway-capacity
    defaultValue: "10"
    summary: Jumlah instans yang akan digunakan saat membuat gateway aplikasi baru.
    description: ''
  - name: --app-gateway-sku
    defaultValue: Standard_Large
    summary: SKU saat membuat gateway aplikasi baru.
    description: ''
  - name: --app-gateway-subnet-address-prefix
    summary: Awalan alamat IP subnet yang akan digunakan saat membuat gateway aplikasi baru dalam format CIDR.
    description: ''
  - name: --assign-identity
    summary: Terima identitas yang ditetapkan sistem atau pengguna yang dipisahkan oleh spasi. Gunakan '[system]' untuk merujuk identitas yang ditetapkan sistem, atau id sumber daya untuk merujuk identitas yang ditetapkan pengguna. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --authentication-type
    parameterValueGroup: all, password, ssh
    summary: Jenis autentikasi yang akan digunakan dengan VM. Default ke kata sandi untuk Windows dan kunci publik SSH untuk Linux. "all" memungkinkan autentikasi ssh dan kata sandi.
    description: ''
  - name: --backend-pool-name
    summary: Nama yang akan digunakan untuk kumpulan backend saat membuat load balancer atau gateway aplikasi baru.
    description: ''
  - name: --backend-port
    summary: Saat membuat load balancer baru, port backend untuk dibuka dengan aturan NAT (Default ke 22 di Linux dan 3389 di Windows). Saat membuat gateway aplikasi, port backend yang akan digunakan untuk pengaturan HTTP backend.
    description: ''
  - name: --computer-name-prefix
    summary: Awalan nama komputer untuk semua komputer virtual dalam set skala. Panjang awalan nama komputer harus 1 hingga 15 karakter.
    description: ''
  - name: --custom-data
    summary: File atau teks skrip init kustom (cloud-init, cloud-config, dll..).
    description: ''
  - name: --data-disk-caching
    summary: Storage jenis penembolokan untuk disk data, termasuk 'None', 'ReadOnly', 'ReadWrite', dll. Gunakan nilai tunggal untuk diterapkan pada semua disk, atau gunakan `<lun>=<vaule1> <lun>=<value2>` untuk mengonfigurasi disk individual.
    description: ''
  - name: --data-disk-sizes-gb
    summary: Ukuran disk data terkelola kosong yang dipisahkan spasi dalam GB untuk dibuat.
    description: ''
  - name: --disable-overprovision
    summary: Opsi provisi berlebih (lihat https://azure.microsoft.com/documentation/articles/virtual-machine-scale-sets-overview/ untuk detailnya).
    description: ''
  - name: --dns-servers
    summary: Alamat IP server DNS yang dipisahkan ruang, misalnya 10.0.0.5 10.0.0.6.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Aktifkan Enkripsi Host untuk VM atau VMSS. Ini akan mengaktifkan enkripsi untuk semua disk termasuk disk Resource/Temp di host itu sendiri.
    description: ''
  - name: --generate-ssh-keys
    summary: Hasilkan file kunci publik dan privat SSH jika hilang. Kunci akan disimpan di direktori ~/.ssh.
    description: ''
  - name: --health-probe
    summary: Nama pemeriksaan dari load balancer yang ada, terutama digunakan untuk peningkatan bergulir atau perbaikan otomatis.
    description: ''
  - name: --image
    summary: 'Nama citra sistem operasi sebagai alias URN, URN, nama gambar kustom atau ID, atau URI blob VHD. Selain itu, ini juga mendukung gambar galeri bersama. Format URN yang valid: "Publisher:Offer:Sku:Version".'
    description: ''
    valueFrom: az vm image list, az vm image show, az sig image-version show-shared
  - name: --instance-count
    defaultValue: "2"
    summary: Jumlah VM dalam set skala.
    description: ''
  - name: --lb --load-balancer
    summary: Nama yang akan digunakan saat membuat load balancer baru (default) atau mereferensikan yang sudah ada. Dapat juga mereferensikan load balancer yang ada dengan ID atau menentukan "" untuk tidak ada.
    description: ''
  - name: --lb-nat-pool-name --nat-pool-name
    summary: Nama yang akan digunakan untuk kumpulan NAT saat membuat load balancer baru.
    description: ''
  - name: --lb-sku
    parameterValueGroup: Basic, Standard
    summary: Sku Load Balancer untuk dibuat. Default ke 'Standar' saat grup penempatan tunggal dinonaktifkan; jika tidak, default ke 'Dasar'. IP publik didukung untuk dibuat di zona tepi hanya ketika 'Standar'.
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BASE, RHEL_BASESAPAPPS, RHEL_BASESAPHA, RHEL_BYOS, RHEL_ELS_6, RHEL_EUS, RHEL_SAPAPPS, RHEL_SAPHA, SLES, SLES_BYOS, SLES_HPC, SLES_SAP, SLES_STANDARD, Windows_Client, Windows_Server
    summary: Menentukan bahwa gambar atau disk Windows dilisensikan secara lokal. Untuk mengaktifkan Azure Hybrid Benefit untuk Windows Server, gunakan 'Windows_Server'. Untuk mengaktifkan Hak Hosting Multi-penyewa untuk Windows 10, gunakan 'Windows_Client'. Untuk informasi selengkapnya, lihat dokumen online Azure Windows VM.
    description: ''
  - name: --location -l
    summary: Lokasi untuk membuat VM dan sumber daya terkait. Jika lokasi default tidak dikonfigurasi, akan default ke lokasi grup sumber daya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --nsg
    summary: Nama atau ID dari Kelompok Keamanan Jaringan yang ada.
    description: ''
  - name: --orchestration-mode
    defaultValue: Uniform
    parameterValueGroup: Flexible, Uniform
    summary: Pilih bagaimana komputer virtual dikelola oleh set skala. Dalam mode Seragam, Anda menentukan model komputer virtual dan Azure akan menghasilkan instans yang identik berdasarkan model tersebut. Dalam mode Fleksibel, Anda membuat dan menambahkan komputer virtual secara manual dari konfigurasi apa pun ke set skala atau menghasilkan instans yang identik berdasarkan model komputer virtual yang ditentukan untuk set skala.
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: 'Storage jenis penembolokan untuk disk OS VM. Default: ReadWrite.'
    description: ''
  - name: --os-disk-name
    summary: Nama disk OS VM baru.
    description: ''
  - name: --os-disk-size-gb
    summary: Ukuran disk OS dalam GB untuk dibuat.
    description: ''
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Jenis OS yang diinstal pada VHD kustom. Jangan gunakan saat menentukan alias URN atau URN.
    description: ''
  - name: --plan-name
    summary: Nama rencana.
    description: ''
  - name: --plan-product
    summary: Rencanakan produk.
    description: ''
  - name: --plan-promotion-code
    summary: Rencanakan kode promosi.
    description: ''
  - name: --plan-publisher
    summary: Merencanakan penerbit.
    description: ''
  - name: --public-ip-address
    summary: Nama alamat IP publik saat membuat alamat IP publik (default) atau mereferensikan yang sudah ada. Dapat juga mereferensikan IP publik yang ada dengan ID atau menentukan "" untuk Tidak Ada ('""' di Azure CLI menggunakan operator PowerShell atau --%).
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: dynamic, static
    summary: ''
    description: ''
  - name: --public-ip-address-dns-name
    summary: Nama DNS unik global untuk IP publik yang baru dibuat.
    description: ''
  - name: --public-ip-per-vm
    summary: Setiap instans VM akan memiliki ip publik. Untuk keamanan, Anda dapat menggunakan '--nsg' untuk menerapkan aturan yang sesuai.
    description: ''
  - name: --role
    summary: Nama peran atau id yang akan dimiliki identitas yang ditetapkan sistem.
    description: ''
  - name: --scale-in-policy
    summary: Tentukan kebijakan penyempurnaan skala (dibatasi ruang) yang memutuskan komputer virtual mana yang dipilih untuk dihapus saat Set Skala Komputer Virtual diskalakan.
    description: ''
  - name: --scope
    summary: Cakupan yang dapat diakses oleh identitas yang ditetapkan sistem.
    description: ''
  - name: --secrets
    summary: 'Satu atau banyak rahasia Key Vault sebagai string atau file JSON melalui `@{path}` yang berisi `[{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }]`.'
    description: ''
  - name: --single-placement-group
    parameterValueGroup: false, true
    summary: Batasi set skala ke satu grup penempatan. Lihat https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-placement-groups untuk detailnya.
    description: ''
  - name: --specialized
    parameterValueGroup: false, true
    summary: Menunjukkan apakah gambar sumber dikhususkan.
    description: ''
  - name: --ssh-dest-key-path
    summary: Jalur file tujuan pada VM untuk kunci SSH. Jika file sudah ada, kunci yang ditentukan ditambahkan ke file. Jalur tujuan untuk kunci umum SSH saat ini terbatas pada nilai defaultnya "/home/username/.ssh/authorized_keys" karena masalah yang diketahui di agen provisi Linux.
    description: ''
  - name: --ssh-key-values
    summary: Daftar kunci umum SSH yang dipisahkan spasi atau jalur file kunci publik.
    description: ''
  - name: --storage-container-name
    defaultValue: vhds
    summary: 'Hanya berlaku saat digunakan dengan `--use-unmanaged-disk`. Nama kontainer penyimpanan untuk disk OS VM. Default: vhds.'
    description: ''
  - name: --storage-sku
    summary: 'SKU akun penyimpanan untuk mempertahankan VM. Gunakan sku tunggal yang akan diterapkan di semua disk, atau tentukan disk individual. Penggunaan: [--storage-sku SKU | --storage-sku ID=SKU ID=SKU ID=SKU...], di mana setiap ID adalah "os" atau lun yang diindeks 0. Nilai yang diizinkan: Standard_LRS, Premium_LRS.'
    description: ''
  - name: --subnet
    summary: Nama subnet saat membuat VNet baru atau mereferensikan yang sudah ada. Dapat juga mereferensikan subnet yang ada berdasarkan ID. Jika nama vnet dan subnet dihilangkan, VNet dan subnet yang sesuai akan dipilih secara otomatis, atau yang baru akan dibuat.
    description: ''
  - name: --subnet-address-prefix
    summary: Awalan alamat IP subnet yang akan digunakan saat membuat VNet baru dalam format CIDR.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --upgrade-policy-mode
    defaultValue: manual
    parameterValueGroup: Automatic, Manual, Rolling
    summary: ''
    description: ''
  - name: --use-unmanaged-disk
    summary: Jangan gunakan disk terkelola untuk mempertahankan VM.
    description: ''
  - name: --validate
    summary: Buat dan validasi templat ARM tanpa membuat sumber daya apa pun.
    description: ''
  - name: --vm-domain-name
    summary: Nama domain instans VM, setelah dikonfigurasi, FQDN adalah `vm<vm-index>.<vm-domain-name>.<..rest..>`.
    description: ''
  - name: --vm-sku
    summary: Ukuran VM dalam set skala. Default ke "Standard_DS1_v2". Lihat https://azure.microsoft.com/pricing/details/virtual-machines/ untuk info ukuran.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Awalan alamat IP yang akan digunakan saat membuat VNet baru dalam format CIDR.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual saat membuat jaringan baru atau mereferensikan yang sudah ada.
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Daftar zona ketersediaan yang dipisahkan ruang untuk menyediakan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_deallocate
  name: az vmss deallocate
  summary: Batalkan alokasi VM dalam VMSS.
  description: ''
  syntax: >-
    az vmss deallocate --name
                       --resource-group
                       [--instance-ids]
                       [--no-wait]
  examples:
  - summary: Batalkan alokasi VM dalam VMSS. (dibuat otomatis)
    syntax: az vmss deallocate --instance-ids 1 --name MyScaleSet --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --instance-ids
    summary: 'Daftar ID yang dipisahkan spasi (misalnya: 1 2 3 ...) atau \* untuk semua instans. Jika tidak disediakan, tindakan akan diterapkan pada set skala itu sendiri.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_delete
  name: az vmss delete
  summary: Menghapus set skala VM.
  description: ''
  syntax: >-
    az vmss delete [--ids]
                   [--name]
                   [--no-wait]
                   [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_delete-instances
  name: az vmss delete-instances
  summary: Menghapus VM dalam VMSS.
  description: ''
  syntax: >-

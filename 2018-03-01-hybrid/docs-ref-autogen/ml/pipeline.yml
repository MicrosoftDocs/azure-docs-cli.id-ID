  summary: Buat jadwal.
  description: ''
  syntax: >-
    az ml pipeline create-schedule --experiment-name
                                   --name
                                   --pipeline-id
                                   [--resource-group]
                                   [--schedule-yaml]
                                   [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --experiment-name -e
    summary: Nama eksperimen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama jadwal.
    description: ''
  - isRequired: true
    name: --pipeline-id -i
    summary: ID alur untuk membuat jadwal (guid).
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --schedule-yaml -y
    summary: Jadwalkan input YAML.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''

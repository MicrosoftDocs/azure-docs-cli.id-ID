### YamlMime:AzureCLIGroup
uid: az_ml_pipeline
name: az ml pipeline
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI dan memerlukan versi 2.0.28 atau yang lebih tinggi.  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **alur az ml** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah subgrup alur.
description: ''
directCommands:
- uid: az_ml_pipeline_clone
  name: az ml pipeline clone
  summary: Hasilkan definisi yml yang menjelaskan eksekusi alur, hanya didukung untuk ModuleStep untuk saat ini.
  description: ''
  syntax: >-
    az ml pipeline clone --path
                         --pipeline-run-id
                         [--output-file]
                         [--resource-group]
                         [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Jalur file untuk menyimpan yaml alur.
    description: ''
  - isRequired: true
    name: --pipeline-run-id -i
    summary: ID PipelineRun untuk mengkloning (guid).
    description: ''
  optionalParameters:
  - name: --output-file -f
    summary: File untuk menulis output dalam format JSON.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml_pipeline_clone-draft
  name: az ml pipeline clone-draft
  summary: Buat draf alur dari alur yang ada.
  description: ''
  syntax: >-
    az ml pipeline clone-draft [--experiment-name]
                               [--pipeline-draft-id]
                               [--pipeline-id]
                               [--pipeline-run-id]
                               [--resource-group]
                               [--workspace-name]
  optionalParameters:
  - name: --experiment-name -e
    summary: Nama eksperimen dari PipelineRun yang ditentukan.
    description: ''
  - name: --pipeline-draft-id -i
    summary: ID PipelineDraft untuk membuat PipelineDraft.
    description: ''
  - name: --pipeline-id -p
    summary: ID PublishedPipeline untuk membuat PipelineDraft.
    description: ''
  - name: --pipeline-run-id -r
    summary: ID PipelineRun untuk membuat PipelineDraft.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml_pipeline_create
  name: az ml pipeline create
  summary: Buat alur dari definisi yaml.
  description: ''
  syntax: >-
    az ml pipeline create --name
                          --pipeline-yaml
                          [--continue]
                          [--description]
                          [--output-file]
                          [--resource-group]
                          [--version]
                          [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk ditetapkan ke alur.
    description: ''
  - isRequired: true
    name: --pipeline-yaml -y
    summary: File YAML yang mendefinisikan alur.
    description: ''
  optionalParameters:
  - name: --continue -c
    summary: Bendera Boolean untuk memungkinkan alur terus dijalankan setelah langkah gagal.
    description: ''
  - name: --description -d
    summary: Deskripsi teks alur.
    description: ''
  - name: --output-file -f
    summary: File untuk menulis output dalam format JSON.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --version -v
    summary: String versi alur.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml_pipeline_create-draft
  name: az ml pipeline create-draft
  summary: Buat draf alur dari definisi yml.
  description: ''
  syntax: >-
    az ml pipeline create-draft --experiment_name
                                --name
                                --pipeline-yaml
                                [--continue]
                                [--description]
                                [--parameters]
                                [--properties]
                                [--resource-group]
                                [--tags]
                                [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --experiment_name -e
    summary: Nama eksperimen untuk draf alur.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama untuk ditetapkan ke draf alur.
    description: ''
  - isRequired: true
    name: --pipeline-yaml -y
    summary: File YAML yang menentukan draf alur.
    description: ''
  optionalParameters:
  - name: --continue -c
    summary: Bendera Boolean untuk memungkinkan alur terus dijalankan setelah langkah gagal.
    description: ''
  - name: --description -d
    summary: Teks deskripsi draf alur.
    description: ''
  - name: --parameters
    summary: PipelineParameters untuk draf dengan sintaks 'key=value'.
    description: ''
  - name: --properties -p
    summary: Properti untuk draf dengan sintaks 'key=value'.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --tags -t
    summary: Tag untuk draf dengan sintaks 'key=value'.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml_pipeline_create-schedule

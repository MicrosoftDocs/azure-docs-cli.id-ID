### YamlMime:AzureCLIGroup
uid: az_ml_environment
name: az ml environment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ml** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **lingkungan ml az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola lingkungan Azure ML.
description: Lingkungan Azure ML menentukan lingkungan eksekusi untuk pekerjaan dan penyebaran titik akhir, merangkum dependensi untuk pelatihan dan inferensi. Definisi lingkungan ini dibangun ke dalam gambar Docker.
directCommands:
- uid: az_ml_environment_archive
  name: az ml environment archive
  summary: Mengarsipkan lingkungan.
  description: Mengarsipkan lingkungan akan menyembunyikannya secara default dari kueri daftar (`az ml environment list`). Anda masih dapat terus mereferensikan dan menggunakan lingkungan yang diarsipkan dalam alur kerja Anda. Anda dapat mengarsipkan kontainer lingkungan atau versi lingkungan tertentu. Mengarsipkan kontainer lingkungan akan mengarsipkan semua versi lingkungan dengan nama yang diberikan. Anda dapat memulihkan lingkungan yang diarsipkan menggunakan `az ml environment restore`. Jika seluruh kontainer lingkungan diarsipkan, Anda tidak dapat memulihkan versi lingkungan individual - Anda harus memulihkan kontainer lingkungan.
  syntax: >-
    az ml environment archive --name
                              --resource-group
                              --workspace-name
                              [--label]
                              [--version]
  examples:
  - summary: Mengarsipkan kontainer lingkungan (mengarsipkan semua versi lingkungan tersebut)
    syntax: az ml environment archive --name my-env --resource-group my-resource-group --workspace-name my-workspace
  - summary: Mengarsipkan versi lingkungan tertentu
    syntax: az ml environment archive --name my-env --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label lingkungan.
    description: ''
  - name: --version -v
    summary: Versi lingkungan.
    description: ''
- uid: az_ml_environment_create
  name: az ml environment create
  summary: Membuat lingkungan.
  description: >-
    Lingkungan dapat didefinisikan dari gambar Docker, Dockerfile, atau file Conda. Azure ML mempertahankan sekumpulan gambar Docker CPU dan GPU yang dapat Anda gunakan sebagai gambar dasar. Untuk informasi tentang gambar-gambar ini, lihat https://github.com/Azure/AzureML-Containers.


    Lingkungan yang dibuat akan dilacak di ruang kerja dengan nama dan versi yang ditentukan.
  syntax: >-
    az ml environment create --resource-group
                             --workspace-name
                             [--build-context]
                             [--conda-file]
                             [--description]
                             [--dockerfile-path]
                             [--file]
                             [--image]
                             [--name]
                             [--os-type]
                             [--registry-name]
                             [--set]
                             [--tags]
                             [--version]
  examples:
  - summary: Membuat lingkungan dari file spesifikasi YAML
    syntax: az ml environment create --file my_env.yml --resource-group my-resource-group --workspace-name my-workspace
  - summary: Membuat lingkungan dari gambar docker
    syntax: az ml environment create --name my-env --version 1 --file my_env.yml  --image pytorch/pytorch --resource-group my-resource-group --workspace-name my-workspace
  - summary: Membuat lingkungan dari konteks build
    syntax: az ml environment create --name my-env --version 1 --file my_env.yml  --build-context envs/context/ --dockerfile-path Dockerfile --resource-group my-resource-group --workspace-name my-workspace
  - summary: Buat lingkungan dari spesifikasi conda
    syntax: az ml environment create --name my-env --version 1 --file my_env.yml  --conda-file conda_dep.yml --image mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --build-context -b
    summary: Jalur lokal ke direktori untuk digunakan sebagai konteks build Docker. --build-context/-b dan --image/-i adalah argumen yang saling eksklusif.
    description: ''
  - name: --conda-file -c
    summary: Jalur lokal ke file spesifikasi conda. --image/-i juga harus ditentukan jika argumen ini digunakan.
    description: ''
  - name: --description
    summary: Deskripsi lingkungan.
    description: ''
  - name: --dockerfile-path -d
    defaultValue: /Dockerfile
    summary: Jalur relatif ke Dockerfile dalam direktori yang ditentukan oleh --build-context/-b. Jika dihilangkan, './Dockerfile' digunakan.
    description: ''
  - name: --file -f
    summary: 'Jalur lokal ke file YAML yang berisi spesifikasi lingkungan Azure ML. Dokumen referensi YAML untuk lingkungan dapat ditemukan di: https://aka.ms/ml-cli-v2-environment-yaml-reference.'
    description: ''
  - name: --image -i
    summary: Gambar Docker. --image/-i dan --build-context/-b adalah argumen yang saling eksklusif.
    description: ''
  - name: --name -n
    summary: Nama lingkungan.
    description: ''
  - name: --os-type
    summary: 'Jenis sistem operasi. Nilai yang diizinkan: linux, windows. Default: linux.'
    description: ''
  - name: --registry-name
    summary: Ini akan berinteraksi dengan nama yang disediakan registri, bukan menggunakan ruang kerja.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur. Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: Pasangan kunci-nilai yang dipisahkan spasi untuk tag objek.
    description: ''
  - name: --version -v
    summary: Versi lingkungan.
    description: ''
- uid: az_ml_environment_list
  name: az ml environment list
  summary: Mencantumkan lingkungan di ruang kerja.
  description: ''
  syntax: >-
    az ml environment list --resource-group
                           --workspace-name
                           [--archived-only]
                           [--include-archived]
                           [--max-results]
                           [--name]
  examples:
  - summary: Mencantumkan semua lingkungan di ruang kerja
    syntax: az ml environment list --resource-group my-resource-group --workspace-name my-workspace
  - summary: Mencantumkan semua versi lingkungan untuk nama yang ditentukan di ruang kerja
    syntax: az ml environment list --name my-env --resource-group my-resource-group --workspace-name my-workspace
  - summary: Cantumkan semua lingkungan di ruang kerja menggunakan argumen --query untuk menjalankan kueri JMESPath pada hasil perintah.
    syntax: az ml environment list --query "[].{Name:name}"  --output table --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --archived-only
    summary: Cantumkan lingkungan yang diarsipkan saja.
    description: ''
  - name: --include-archived
    summary: Mencantumkan lingkungan yang diarsipkan dan lingkungan aktif.
    description: ''
  - name: --max-results -r
    summary: Jumlah maksimum hasil yang akan dikembalikan.
    description: ''
  - name: --name -n
    summary: Nama lingkungan. Jika disediakan, semua versi lingkungan dengan nama ini akan dikembalikan.
    description: ''
- uid: az_ml_environment_restore
  name: az ml environment restore
  summary: Memulihkan lingkungan yang diarsipkan.
  description: Ketika lingkungan yang diarsipkan dipulihkan, lingkungan tersebut tidak akan lagi disembunyikan dari kueri daftar (`az ml environment list`). Jika seluruh kontainer lingkungan diarsipkan, Anda dapat memulihkan kontainer yang diarsipkan tersebut. Ini akan memulihkan semua versi lingkungan dengan nama yang diberikan. Anda tidak dapat memulihkan hanya versi lingkungan tertentu jika seluruh kontainer lingkungan diarsipkan - Anda harus memulihkan seluruh kontainer. Jika hanya versi lingkungan individual yang diarsipkan, Anda dapat memulihkan versi tertentu tersebut.
  syntax: >-
    az ml environment restore --name
                              --resource-group
                              --workspace-name
                              [--label]
                              [--version]
  examples:
  - summary: Memulihkan kontainer lingkungan yang diarsipkan (memulihkan semua versi lingkungan tersebut)
    syntax: az ml environment restore --name my-env --resource-group my-resource-group --workspace-name my-workspace
  - summary: Memulihkan versi lingkungan tertentu yang diarsipkan
    syntax: az ml environment restore --name my-env --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label lingkungan.
    description: ''
  - name: --version -v
    summary: Versi lingkungan.
    description: ''
- uid: az_ml_environment_show
  name: az ml environment show
  summary: Menampilkan detail untuk lingkungan.
  description: ''
  syntax: >-
    az ml environment show --name
                           --resource-group
                           --workspace-name
                           [--label]
                           [--version]
  examples:
  - summary: Menampilkan detail untuk lingkungan dengan nama dan versi yang ditentukan
    syntax: az ml environment show --name my-env --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label lingkungan.
    description: ''
  - name: --version -v
    summary: Versi lingkungan.
    description: ''
- uid: az_ml_environment_update
  name: az ml environment update
  summary: Memperbarui lingkungan.
  description: Hanya properti 'deskripsi' dan 'tag' yang dapat diperbarui.
  syntax: >-
    az ml environment update --name
                             --resource-group
                             --workspace-name
                             [--add]
                             [--force-string]
                             [--label]
                             [--registry-name]
                             [--remove]
                             [--set]
                             [--version]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --label -l
    summary: Label lingkungan.
    description: ''
  - name: --registry-name
    summary: Ini akan berinteraksi dengan nama yang disediakan registri, bukan menggunakan ruang kerja.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --version -v
    summary: Versi lingkungan.
    description: ''
commands:
- az_ml_environment_archive
- az_ml_environment_create
- az_ml_environment_list
- az_ml_environment_restore
- az_ml_environment_show
- az_ml_environment_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Lingkungan Azure ML menentukan lingkungan eksekusi untuk pekerjaan dan penyebaran titik akhir, merangkum dependensi untuk pelatihan dan inferensi. Definisi lingkungan ini dibangun ke dalam gambar Docker.
  ms.openlocfilehash: d8ca28dcfd6fea28a4d576f3c7e8a7ef7c3350b3
  ms.sourcegitcommit: 013ae480807b6745bf8786b0ffc4362af301f8e8
  ms.translationtype: MT
  ms.contentlocale: id-ID
  ms.lasthandoff: 05/04/2022

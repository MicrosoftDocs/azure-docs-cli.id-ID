### YamlMime:AzureCLIGroup
uid: az_ml_data
name: az ml data
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ml** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az ml data** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aset data Azure ML.
description: Aset data Azure ML adalah referensi ke file di layanan penyimpanan atau URL publik Anda bersama dengan metadata yang sesuai. Mereka bukan salinan data Anda. Anda dapat menggunakan aset data ini untuk mengakses data yang relevan selama pelatihan model dan memasang atau mengunduh data yang dirujuk ke target komputasi Anda.
directCommands:
- uid: az_ml_data_archive
  name: az ml data archive
  summary: Mengarsipkan aset data.
  description: Pengarsipan aset data akan menyembunyikannya secara default dari kueri daftar (`az ml data list`). Anda masih dapat terus mereferensikan dan menggunakan aset data yang diarsipkan di alur kerja Anda. Anda dapat mengarsipkan kontainer aset data atau versi aset data tertentu. Pengarsipan kontainer aset data akan mengarsipkan semua versi aset data dengan nama yang diberikan. Anda dapat memulihkan aset data yang diarsipkan menggunakan `az ml data restore`. Jika seluruh kontainer aset data diarsipkan, Anda tidak dapat memulihkan versi individual aset data - Anda harus memulihkan kontainer aset data.
  syntax: >-
    az ml data archive --name
                       --resource-group
                       --workspace-name
                       [--label]
                       [--version]
  examples:
  - summary: Mengarsipkan kontainer aset data (mengarsipkan semua versi aset data tersebut)
    syntax: az ml data archive --name my-env --resource-group my-resource-group --workspace-name my-workspace
  - summary: Mengarsipkan versi aset data tertentu
    syntax: az ml data archive --name my-env --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aset data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label aset data.
    description: ''
  - name: --version -v
    summary: Versi aset data.
    description: ''
- uid: az_ml_data_create
  name: az ml data create
  summary: Membuat aset data.
  description: >-
    Aset data dapat ditentukan dari file di komputer lokal Anda atau sebagai referensi ke file di penyimpanan cloud. Aset data yang dibuat akan dilacak di ruang kerja dengan nama dan versi yang ditentukan.


    Untuk membuat aset data dari file di komputer lokal Anda, tentukan bidang 'jalur' di konfigurasi YAML Anda. Azure ML akan mengunggah file ini ke kontainer blob yang mendukung datastore default ruang kerja (bernama 'workspaceblobstore'). Aset data yang dibuat kemudian akan menunjuk ke data yang diunggah tersebut.


    Untuk membuat aset data yang mereferensikan file di penyimpanan cloud, tentukan 'jalur' ke file dalam penyimpanan di konfigurasi YAML Anda.


    Anda juga dapat membuat aset data langsung dari URL penyimpanan atau URL publik. Untuk melakukannya, tentukan URL ke bidang 'jalur' di konfigurasi YAML Anda.
  syntax: >-
    az ml data create --resource-group
                      --workspace-name
                      [--description]
                      [--file]
                      [--name]
                      [--path]
                      [--set]
                      [--skip-validation]
                      [--type {mltable, uri_file, uri_folder}]
                      [--version]
  examples:
  - summary: Membuat aset data dari file spesifikasi YAML
    syntax: az ml data create --file data.yml --resource-group my-resource-group --workspace-name my-workspace
  - summary: Membuat aset data tanpa menggunakan file spesifikasi YAML
    syntax: az ml data create --name my-data --version 1 --path ./my-data.csv --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --description -d
    summary: Deskripsi aset data.
    description: ''
  - name: --file -f
    summary: 'Jalur lokal ke file YAML yang berisi spesifikasi data Azure ML. Dokumen referensi YAML untuk data dapat ditemukan di: https://aka.ms/ml-cli-v2-data-yaml-reference.'
    description: ''
  - name: --name -n
    summary: Nama aset data.
    description: ''
  - name: --path -p
    summary: Jalur ke aset data, bisa lokal atau jarak jauh.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur. Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --skip-validation
    summary: Lewati validasi metadata MLTable saat jenisnya adalah MLTable.
    description: ''
  - name: --type -t
    parameterValueGroup: mltable, uri_file, uri_folder
    summary: Jenis aset data.
    description: ''
  - name: --version -v
    summary: Versi aset data.
    description: ''
- uid: az_ml_data_list
  name: az ml data list
  summary: Mencantumkan aset data di ruang kerja.
  description: ''
  syntax: >-
    az ml data list --resource-group
                    --workspace-name
                    [--archived-only]
                    [--include-archived]
                    [--max-results]
                    [--name]
  examples:
  - summary: Mencantumkan semua aset data di ruang kerja
    syntax: az ml data list --resource-group my-resource-group --workspace-name my-workspace
  - summary: Mencantumkan semua versi aset data untuk nama yang ditentukan di ruang kerja
    syntax: az ml data list --name my-data --resource-group my-resource-group --workspace-name my-workspace
  - summary: Cantumkan semua aset data di ruang kerja menggunakan argumen --query untuk menjalankan kueri JMESPath pada hasil perintah.
    syntax: az ml data list --query "[].{Name:name}" --output table --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --archived-only
    summary: Cantumkan aset data yang diarsipkan saja.
    description: ''
  - name: --include-archived
    summary: Mencantumkan aset data yang diarsipkan dan aset data aktif.
    description: ''
  - name: --max-results -r
    summary: Jumlah maksimum hasil yang akan dikembalikan.
    description: ''
  - name: --name -n
    summary: Nama aset data. Jika disediakan, semua versi data dengan nama ini akan dikembalikan.
    description: ''
- uid: az_ml_data_restore
  name: az ml data restore
  summary: Memulihkan aset data yang diarsipkan.
  description: Ketika aset data yang diarsipkan dipulihkan, aset data tersebut tidak akan lagi disembunyikan dari kueri daftar (`az ml data list`). Jika seluruh kontainer aset data diarsipkan, Anda dapat memulihkan kontainer yang diarsipkan tersebut. Ini akan memulihkan semua versi aset data dengan nama yang diberikan. Anda tidak dapat memulihkan hanya versi aset data tertentu jika seluruh kontainer aset data diarsipkan - Anda harus memulihkan seluruh kontainer. Jika hanya versi aset data individual yang diarsipkan, Anda dapat memulihkan versi tertentu tersebut.
  syntax: >-
    az ml data restore --name
                       --resource-group
                       --workspace-name
                       [--label]
                       [--version]
  examples:
  - summary: Memulihkan kontainer aset data yang diarsipkan (memulihkan semua versi aset data tersebut)
    syntax: az ml data restore --name my-env --resource-group my-resource-group --workspace-name my-workspace
  - summary: Memulihkan versi aset data tertentu yang diarsipkan
    syntax: az ml data restore --name my-env --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aset data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label aset data.
    description: ''
  - name: --version -v
    summary: Versi aset data.
    description: ''
- uid: az_ml_data_show
  name: az ml data show
  summary: Memperlihatkan detail untuk aset data.
  description: ''
  syntax: >-
    az ml data show --name
                    --resource-group
                    --workspace-name
                    [--label]
                    [--version]
  examples:
  - summary: Menampilkan detail untuk aset data dengan nama dan versi yang ditentukan
    syntax: az ml data show --name my-data --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aset data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label aset data.
    description: ''
  - name: --version -v
    summary: Versi aset data.
    description: ''
- uid: az_ml_data_update
  name: az ml data update
  summary: Memperbarui aset data.
  description: Hanya properti 'deskripsi' dan 'tag' yang dapat diperbarui.
  syntax: >-
    az ml data update --name
                      --resource-group
                      --version
                      --workspace-name
                      [--add]
                      [--force-string]
                      [--label]
                      [--remove]
                      [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aset data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Versi aset data.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --label -l
    summary: Label aset data.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_ml_data_archive
- az_ml_data_create
- az_ml_data_list
- az_ml_data_restore
- az_ml_data_show
- az_ml_data_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Aset data Azure ML adalah referensi ke file di layanan penyimpanan atau URL publik Anda bersama dengan metadata yang sesuai. Mereka bukan salinan data Anda. Anda dapat menggunakan aset data ini untuk mengakses data yang relevan selama pelatihan model dan memasang atau mengunduh data yang dirujuk ke target komputasi Anda.

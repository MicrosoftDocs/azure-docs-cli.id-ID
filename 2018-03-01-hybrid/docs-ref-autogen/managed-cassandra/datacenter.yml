### YamlMime:AzureCLIGroup
uid: az_managed-cassandra_datacenter
name: az managed-cassandra datacenter
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cosmosdb-preview** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **pusat data az managed-cassandra** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Azure Managed Cassandra DataCenter.
description: ''
directCommands:
- uid: az_managed-cassandra_datacenter_create
  name: az managed-cassandra datacenter create
  summary: Membuat Pusat Data di Kluster Azure Managed Cassandra.
  description: ''
  syntax: >-
    az managed-cassandra datacenter create --cluster-name
                                           --data-center-location
                                           --data-center-name
                                           --delegated-subnet-id
                                           --node-count
                                           --resource-group
                                           [--availability-zone {false, true}]
                                           [--backup-storage-customer-key-uri]
                                           [--base64-encoded-cassandra-yaml-fragment]
                                           [--disk-capacity]
                                           [--disk-sku]
                                           [--ldap-search-base-dn]
                                           [--ldap-search-filter]
                                           [--ldap-server-certs]
                                           [--ldap-server-hostname]
                                           [--ldap-server-port]
                                           [--ldap-service-user-dn]
                                           [--ldap-svc-user-pwd]
                                           [--managed-disk-customer-key-uri]
                                           [--no-wait]
                                           [--sku]
  examples:
  - summary: Buat Pusat Data Cassandra Terkelola di Kluster Cassandra. Setiap pusat data setidaknya harus memiliki 3 simpul.
    syntax: >-
      az managed-cassandra datacenter create \

      --resource-group MyResourceGroup \

      --cluster-name MyCluster \

      --data-center-name MyDataCenter \

      --data-center-location westus2 \

      --node-count 3 \

      --delegated-subnet-id /subscriptions/94d9b402-77b4-4049-b4c1-947bc6b7729b/resourceGroups/My-vnet/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/test-subnet
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --data-center-location -l
    summary: Lokasi Azure Pusat Data.
    description: ''
  - isRequired: true
    name: --data-center-name -d
    summary: Nama Pusat Data.
    description: ''
  - isRequired: true
    name: --delegated-subnet-id -s
    summary: Id sumber daya subnet tempat alamat ip komputer virtual Cassandra akan dialokasikan. Ini harus berada di wilayah yang sama dengan data_center_location.
    description: ''
  - isRequired: true
    name: --node-count -n
    summary: Jumlah komputer virtual Cassandra di pusat data ini. Nilai minimumnya adalah 3.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --availability-zone -z
    parameterValueGroup: false, true
    summary: Jika pusat data memiliki fitur Zona Ketersediaan, terapkan ke Virtual Machine ScaleSet yang menghosting komputer virtual pusat data.
    description: ''
  - name: --backup-storage-customer-key-uri -p
    summary: Menunjukkan Uri Kunci kunci pelanggan yang akan digunakan untuk enkripsi akun penyimpanan cadangan.
    description: ''
  - name: --base64-encoded-cassandra-yaml-fragment -b
    summary: Ini adalah file yaml yang dikodekan Base64 yang merupakan subset dari cassandra.yaml.  Bidang yang didukung akan dihormati dan yang lain akan diabaikan.
    description: ''
  - name: --disk-capacity
    summary: Jumlah disk yang digunakan untuk pusat data. Nilai defaultnya adalah 4.
    description: ''
  - name: --disk-sku
    summary: SKU disk yang digunakan untuk pusat data. Nilai defaultnya adalah P30.
    description: ''
  - name: --ldap-search-base-dn
    summary: Nama objek yang dibedakan untuk memulai pencarian rekursif pengguna.
    description: ''
  - name: --ldap-search-filter
    summary: Templat yang digunakan untuk pencarian. Default ke (cn=%s) di mana %s akan digantikan oleh nama pengguna yang digunakan untuk masuk. Saat menggunakan parameter ini dari Windows Powershell (tidak Windows CommandPrompt atau Linux) ada masalah yang diketahui dengan melarikan diri dari karakter khusus, jadi teruskan sebagai """(cn=%s)""" sebagai gantinya.
    description: ''
  - name: --ldap-server-certs
    summary: Sertifikat server LDAP. Ini harus memiliki entri Nama DNS nama alternatif subjek (SAN) yang cocok dengan nama host server LDAP.
    description: ''
  - name: --ldap-server-hostname
    summary: Nama host server LDAP.
    description: ''
  - name: --ldap-server-port
    summary: Port server LDAP. Default ke 636.
    description: ''
  - name: --ldap-service-user-dn
    summary: Nama yang dibedakan dari akun pengguna pencarian, yang dapat mencari detail pengguna tentang autentikasi.
    description: ''
  - name: --ldap-svc-user-pwd
    summary: Kata sandi pengguna pencarian.
    description: ''
  - name: --managed-disk-customer-key-uri -k
    summary: Uri kunci yang digunakan untuk enkripsi disk terkelola. Pastikan identitas kluster yang ditetapkan sistem telah diberi izin yang sesuai (izin kunci get/wrap/unwrap) pada kunci.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku
    summary: SKU Komputer Virtual yang digunakan untuk pusat data. Nilai defaultnya adalah Standard_DS14_v2.
    description: ''
- uid: az_managed-cassandra_datacenter_delete
  name: az managed-cassandra datacenter delete
  summary: Menghapus Pusat Data Cassandra Terkelola.
  description: ''
  syntax: >-
    az managed-cassandra datacenter delete --cluster-name
                                           --data-center-name
                                           --resource-group
                                           [--no-wait]
                                           [--yes]
  examples:
  - summary: Menghapus Pusat Data Cassandra Terkelola di Kluster yang diberikan.
    syntax: az managed-cassandra datacenter delete --resource-group MyResourceGroup --cluster-name MyCluster --data-center-name MyDataCenter
  - summary: Menghapus Pusat Data Cassandra Terkelola di Kluster yang diberikan tanpa menunggu operasi jangka panjang selesai.
    syntax: az managed-cassandra datacenter delete --resource-group MyResourceGroup --cluster-name MyCluster --data-center-name MyDataCenter --no-wait
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --data-center-name -d
    summary: Nama Pusat Data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_managed-cassandra_datacenter_list
  name: az managed-cassandra datacenter list
  summary: Cantumkan Pusat Data Cassandra Terkelola di Kluster tertentu.
  description: ''
  syntax: >-
    az managed-cassandra datacenter list --cluster-name
                                         --resource-group
  examples:
  - summary: Cantumkan semua Pusat Data Cassandra Terkelola dalam Kluster tertentu.
    syntax: az managed-cassandra datacenter list --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_managed-cassandra_datacenter_show
  name: az managed-cassandra datacenter show
  summary: Mendapatkan Sumber Daya Pusat Data Cassandra Terkelola.
  description: ''
  syntax: >-
    az managed-cassandra datacenter show --cluster-name
                                         --data-center-name
                                         --resource-group
  examples:
  - summary: Mendapatkan Sumber Daya Pusat Data Cassandra Terkelola. ProvisioningState memberi tahu status pusat data ini. Jika pusat data tidak ada respons NotFound dikembalikan.
    syntax: az managed-cassandra datacenter show --resource-group MyResourceGroup --cluster-name MyCluster --data-center-name MyDataCenter
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --data-center-name -d
    summary: Nama Pusat Data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_managed-cassandra_datacenter_update
  name: az managed-cassandra datacenter update
  summary: Memperbarui Pusat Data di Kluster Azure Managed Cassandra.
  description: ''
  syntax: >-
    az managed-cassandra datacenter update --cluster-name
                                           --data-center-name
                                           --resource-group
                                           [--backup-storage-customer-key-uri]
                                           [--base64-encoded-cassandra-yaml-fragment]
                                           [--ldap-search-base-dn]
                                           [--ldap-search-filter]
                                           [--ldap-server-certs]
                                           [--ldap-server-hostname]
                                           [--ldap-server-port]
                                           [--ldap-service-user-dn]
                                           [--ldap-svc-user-pwd]
                                           [--managed-disk-customer-key-uri]
                                           [--no-wait]
                                           [--node-count]
  examples:
  - summary: Menskalakan jumlah simpul di pusat data. Ini adalah operasi peningkatan skala dengan asumsi bahwa pusat data buat dilakukan dengan 3 simpul. Setiap pusat data setidaknya harus memiliki 3 simpul.
    syntax: az managed-cassandra datacenter update --resource-group MyResourceGroup --cluster-name MyCluster --data-center-name MyDataCenter --node-count 6
  - summary: Menskalakan jumlah simpul di pusat data. Ini adalah operasi penurunan skala dengan asumsi bahwa pusat data buat dilakukan dengan 3 simpul, diikuti dengan skala hingga 6 simpul. Setiap pusat data setidaknya harus memiliki 3 simpul.
    syntax: az managed-cassandra datacenter update --resource-group MyResourceGroup --cluster-name MyCluster --data-center-name MyDataCenter --node-count 4
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --data-center-name -d
    summary: Nama Pusat Data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --backup-storage-customer-key-uri -p
    summary: Menunjukkan Uri Kunci kunci pelanggan yang akan digunakan untuk enkripsi akun penyimpanan cadangan.
    description: ''
  - name: --base64-encoded-cassandra-yaml-fragment -b
    summary: Ini adalah file yaml yang dikodekan Base64 yang merupakan subset dari cassandra.yaml.  Bidang yang didukung akan dihormati dan yang lain akan diabaikan.
    description: ''
  - name: --ldap-search-base-dn
    summary: Nama objek yang dibedakan untuk memulai pencarian rekursif pengguna.
    description: ''
  - name: --ldap-search-filter
    summary: Templat yang digunakan untuk pencarian. Default ke (cn=%s) di mana %s akan digantikan oleh nama pengguna yang digunakan untuk masuk. Saat menggunakan parameter ini dari Windows Powershell (tidak Windows CommandPrompt atau Linux) ada masalah yang diketahui dengan melarikan diri dari karakter khusus, jadi teruskan sebagai """(cn=%s)""" sebagai gantinya.
    description: ''
  - name: --ldap-server-certs
    summary: Sertifikat server LDAP. Ini harus memiliki entri Nama DNS nama alternatif subjek (SAN) yang cocok dengan nama host server LDAP.
    description: ''
  - name: --ldap-server-hostname
    summary: Nama host server LDAP.
    description: ''
  - name: --ldap-server-port
    summary: Port server LDAP. Default ke 636.
    description: ''
  - name: --ldap-service-user-dn
    summary: Nama yang dibedakan dari akun pengguna pencarian, yang dapat mencari detail pengguna tentang autentikasi.
    description: ''
  - name: --ldap-svc-user-pwd
    summary: Kata sandi pengguna pencarian.
    description: ''
  - name: --managed-disk-customer-key-uri -k
    summary: Uri kunci yang digunakan untuk enkripsi disk terkelola. Pastikan identitas kluster yang ditetapkan sistem telah diberi izin yang sesuai (izin kunci get/wrap/unwrap) pada kunci.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --node-count -n
    summary: Jumlah komputer virtual Cassandra di pusat data ini. Nilai minimumnya adalah 3.
    description: ''
commands:
- az_managed-cassandra_datacenter_create
- az_managed-cassandra_datacenter_delete
- az_managed-cassandra_datacenter_list
- az_managed-cassandra_datacenter_show
- az_managed-cassandra_datacenter_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

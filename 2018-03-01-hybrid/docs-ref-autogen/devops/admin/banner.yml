### YamlMime:AzureCLIGroup
uid: az_devops_admin_banner
name: az devops admin banner
summary: Mengelola banner organisasi.
description: ''
directCommands:
- uid: az_devops_admin_banner_add
  name: az devops admin banner add
  summary: Tambahkan banner baru dan segera tunjukkan.
  description: ''
  syntax: >-
    az devops admin banner add --message
                               [--detect {false, true}]
                               [--expiration]
                               [--id]
                               [--org]
                               [--type {error, info, warning}]
  requiredParameters:
  - isRequired: true
    name: --message -m
    summary: Pesan (string) untuk ditampilkan di banner.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --expiration
    summary: 'Tanggal/waktu saat banner tidak boleh lagi disajikan kepada pengguna. Jika tidak diatur, banner tidak kedaluwarsa secara otomatis dan harus dihapus dengan perintah hapus. Contoh : "2019-06-10 17:21:00 UTC", "2019-06-10".'
    description: ''
  - name: --id
    summary: Pengidentifikasi untuk banner baru. Pengidentifikasi ini diperlukan untuk mengubah atau menghapus pesan nanti. Pengidentifikasi unik dibuat secara otomatis jika pengidentifikasi tidak ditentukan.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --type -t
    parameterValueGroup: error, info, warning
    summary: Jenis spanduk yang akan disajikan. Defaultnya adalah "info".
    description: ''
- uid: az_devops_admin_banner_list
  name: az devops admin banner list
  summary: Daftar spanduk.
  description: ''
  syntax: >-
    az devops admin banner list [--detect {false, true}]
                                [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_admin_banner_remove
  name: az devops admin banner remove
  summary: Lepaskan spanduk.
  description: ''
  syntax: >-
    az devops admin banner remove --id
                                  [--detect {false, true}]
                                  [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID banner yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_admin_banner_show
  name: az devops admin banner show
  summary: Tampilkan detail untuk banner.
  description: ''
  syntax: >-
    az devops admin banner show --id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Pengidentifikasi untuk banner.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_admin_banner_update
  name: az devops admin banner update
  summary: Perbarui pesan, tingkat, atau tanggal kedaluwarsa untuk banner.
  description: ''
  syntax: >-
    az devops admin banner update --id
                                  [--detect {false, true}]
                                  [--expiration]
                                  [--message]
                                  [--org]
                                  [--type {error, info, warning}]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID banner yang akan diperbarui.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --expiration
    summary: 'Tanggal/waktu saat banner tidak boleh lagi disajikan kepada pengguna. Untuk membatalkan pengaturan kedaluwarsa untuk banner, berikan nilai kosong ke argumen ini. Contoh : "2019-06-10 17:21:00 UTC", "2019-06-10".'
    description: ''
  - name: --message -m
    summary: Pesan (string) untuk ditampilkan di banner.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --type -t
    parameterValueGroup: error, info, warning
    summary: Jenis spanduk yang akan disajikan. Defaultnya adalah "info".
    description: ''
commands:
- az_devops_admin_banner_add
- az_devops_admin_banner_list
- az_devops_admin_banner_remove
- az_devops_admin_banner_show
- az_devops_admin_banner_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_providerhub_manifest
name: az providerhub manifest
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **providerhub** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **manifes az providerhub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola dengan operasi manifes providerhub.
description: ''
directCommands:
- uid: az_providerhub_manifest_checkin
  name: az providerhub manifest checkin
  summary: Periksa manifes.
  description: ''
  syntax: >-
    az providerhub manifest checkin --arm-manifest-location
                                    --environment
                                    --provider-namespace
  examples:
  - summary: CheckinManifest
    syntax: az providerhub manifest checkin --location "EastUS2EUAP" --environment "Prod" --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --arm-manifest-location --baseline-arm-manifest-location --location
    summary: Lokasi manifes ARM dasar disediakan untuk operasi manifes checkin.
    description: 'Penggunaan: --location "EastUS2EUAP".'
  - isRequired: true
    name: --environment
    summary: Lingkungan yang diberikan ke operasi manifes cek masuk.
    description: ''
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
- uid: az_providerhub_manifest_generate
  name: az providerhub manifest generate
  summary: Menghasilkan manifes untuk penyedia yang diberikan.
  description: ''
  syntax: az providerhub manifest generate --provider-namespace
  examples:
  - summary: GenerateManifest
    syntax: az providerhub manifest generate --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
commands:
- az_providerhub_manifest_checkin
- az_providerhub_manifest_generate
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_security_allowed_connections
name: az security allowed_connections
summary: Lihat semua kemungkinan lalu lintas antara sumber daya untuk langganan dan lokasi, berdasarkan jenis koneksi.
description: ''
directCommands:
- uid: az_security_allowed_connections_list
  name: az security allowed_connections list
  summary: Daftar semua kemungkinan lalu lintas antara sumber daya untuk langganan.
  description: ''
  syntax: az security allowed_connections list
  examples:
  - summary: Dapatkan kemungkinan lalu lintas antara sumber daya di tingkat langganan.
    syntax: az security allowed_connections list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_allowed_connections_show
  name: az security allowed_connections show
  summary: Cantumkan semua kemungkinan lalu lintas antara sumber daya untuk langganan dan lokasi, berdasarkan jenis koneksi.
  description: ''
  syntax: >-
    az security allowed_connections show --name
                                         --resource-group
  examples:
  - summary: Dapatkan semua kemungkinan lalu lintas antara sumber daya untuk langganan dan lokasi, berdasarkan jenis koneksi.
    syntax: az security allowed_connections show --name Internal --resource-group mygroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_allowed_connections_list
- az_security_allowed_connections_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

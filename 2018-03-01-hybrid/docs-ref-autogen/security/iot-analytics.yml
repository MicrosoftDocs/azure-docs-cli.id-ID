### YamlMime:AzureCLIGroup
uid: az_security_iot-analytics
name: az security iot-analytics
summary: Lihat metrik Analitik Keamanan IoT.
description: ''
directCommands:
- uid: az_security_iot-analytics_list
  name: az security iot-analytics list
  summary: Mencantumkan semua metrik Analitik keamanan IoT.
  description: ''
  syntax: >-
    az security iot-analytics list --resource-group
                                   --solution-name
  examples:
  - summary: Dapatkan Daftar semua metrik Analitik keamanan IoT.
    syntax: az security iot-analytics list --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-analytics_show
  name: az security iot-analytics show
  summary: Menampilkan metrik Analitik Keamanan IoT.
  description: ''
  syntax: >-
    az security iot-analytics show --resource-group
                                   --solution-name
  examples:
  - summary: Mendapatkan metrik Analitik Keamanan IoT.
    syntax: az security iot-analytics show --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_iot-analytics_list

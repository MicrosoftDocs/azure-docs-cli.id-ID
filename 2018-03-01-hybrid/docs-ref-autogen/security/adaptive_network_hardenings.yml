### YamlMime:AzureCLIGroup
uid: az_security_adaptive_network_hardenings
name: az security adaptive_network_hardenings
summary: Lihat semua sumber daya Penguatan Jaringan Adaptif.
description: ''
directCommands:
- uid: az_security_adaptive_network_hardenings_list
  name: az security adaptive_network_hardenings list
  summary: Mendapatkan daftar sumber daya Hardening Jaringan Adaptif dalam cakupan sumber daya yang diperluas.
  description: ''
  syntax: >-
    az security adaptive_network_hardenings list --resource-group
                                                 --resource-name
                                                 --resource-namespace
                                                 --resource-type
  examples:
  - summary: Penguatan Jaringan Adaptif - Daftar Menurut Sumber Daya yang Diperluas
    syntax: az security adaptive_network_hardenings list --resource-group 'RG1' --resource-type 'virtualMachines' --resource-namespace 'Microsoft.Compute' --resource-name 'VM1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-namespace
    summary: Namespace sumber daya.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Jenis sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_adaptive_network_hardenings_show
  name: az security adaptive_network_hardenings show
  summary: Mendapatkan satu sumber daya Hardening Jaringan Adaptif.
  description: ''
  syntax: >-
    az security adaptive_network_hardenings show --adaptive-network-hardenings-resource-name
                                                 --resource-group
                                                 --resource-name
                                                 --resource-namespace
                                                 --resource-type
  examples:
  - summary: Hardening Jaringan Adaptif - Dapatkan.
    syntax: az security adaptive_network_hardenings show --resource-group 'RG1' --resource-type 'virtualMachines' --resource-namespace 'Microsoft.Compute' --resource-name 'VM1' --adaptive-network-hardenings-resource-name 'default'
  requiredParameters:
  - isRequired: true
    name: --adaptive-network-hardenings-resource-name
    summary: Nama sumber daya Hardening Jaringan Adaptif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-namespace
    summary: Namespace sumber daya.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Jenis sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py

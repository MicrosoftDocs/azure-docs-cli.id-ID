### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic-type
name: az eventgrid topic-type
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **eventgrid** untuk Azure CLI (versi 2.0.49 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **jenis topik az eventgrid** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Dapatkan detail untuk jenis topik.
description: ''
directCommands:
- uid: az_eventgrid_topic-type_list
  name: az eventgrid topic-type list
  summary: Mencantumkan jenis topik terdaftar.
  description: ''
  syntax: az eventgrid topic-type list
- uid: az_eventgrid_topic-type_list-event-types
  name: az eventgrid topic-type list-event-types
  summary: Mencantumkan jenis peristiwa yang didukung oleh jenis topik.
  description: ''
  syntax: az eventgrid topic-type list-event-types --name
  examples:
  - summary: Cantumkan semua jenis peristiwa yang didukung oleh akun Azure Storage.
    syntax: az eventgrid topic-type list-event-types -n Microsoft.Storage.StorageAccounts
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama jenis topik.
    description: ''
- uid: az_eventgrid_topic-type_show
  name: az eventgrid topic-type show
  summary: Dapatkan detail untuk jenis topik.
  description: ''
  syntax: az eventgrid topic-type show --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama jenis topik.
    description: ''
commands:
- az_eventgrid_topic-type_list
- az_eventgrid_topic-type_list-event-types
- az_eventgrid_topic-type_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic_key
name: az eventgrid topic key
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **eventgrid** untuk Azure CLI (versi 2.0.49 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **kunci topik az eventgrid** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kunci akses bersama topik.
description: ''
directCommands:
- uid: az_eventgrid_topic_key_list
  name: az eventgrid topic key list
  summary: Mencantumkan kunci akses bersama topik.
  description: ''
  syntax: >-
    az eventgrid topic key list --name
                                --resource-group
  examples:
  - summary: Mencantumkan kunci akses bersama topik (dibuat secara otomatis)
    syntax: az eventgrid topic key list --name MyTopic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_topic_key_regenerate
  name: az eventgrid topic key regenerate
  summary: Meregenerasi kunci akses bersama topik.
  description: ''
  syntax: >-
    az eventgrid topic key regenerate --key-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nama kunci untuk meregenerasi key1 atau key2.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama topik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_eventgrid_topic_key_list
- az_eventgrid_topic_key_regenerate
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

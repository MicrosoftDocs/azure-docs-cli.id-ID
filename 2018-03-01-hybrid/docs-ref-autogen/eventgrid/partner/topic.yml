### YamlMime:AzureCLIGroup
uid: az_eventgrid_partner_topic
name: az eventgrid partner topic
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **eventgrid** untuk Azure CLI (versi 2.0.49 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **topik mitra az eventgrid** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola topik mitra.
description: ''
directCommands:
- uid: az_eventgrid_partner_topic_activate
  name: az eventgrid partner topic activate
  summary: Mengaktifkan topik mitra.
  description: ''
  syntax: >-
    az eventgrid partner topic activate --name
                                        --resource-group
  examples:
  - summary: Mengaktifkan topik mitra tertentu.
    syntax: az eventgrid partner topic activate -g rg1 -n partnertopic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik mitra.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_partner_topic_deactivate
  name: az eventgrid partner topic deactivate
  summary: Menonaktifkan topik mitra.
  description: ''
  syntax: >-
    az eventgrid partner topic deactivate --name
                                          --resource-group
  examples:
  - summary: Nonaktifkan topik mitra tertentu.
    syntax: az eventgrid partner topic deactivate -g rg1 -n partnertopic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik mitra.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_partner_topic_delete
  name: az eventgrid partner topic delete
  summary: Menghapus topik mitra.
  description: ''
  syntax: >-
    az eventgrid partner topic delete --name
                                      --resource-group
  examples:
  - summary: Menghapus topik mitra tertentu.
    syntax: az eventgrid partner topic delete -g rg1 --name partnertopic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik mitra.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_partner_topic_list
  name: az eventgrid partner topic list
  summary: Mencantumkan topik mitra yang tersedia.
  description: ''
  syntax: >-
    az eventgrid partner topic list [--odata-query]
                                    [--resource-group]
  examples:
  - summary: Mencantumkan semua topik mitra di langganan Azure saat ini.
    syntax: az eventgrid partner topic list
  - summary: Mencantumkan semua topik mitra dalam grup sumber daya.
    syntax: az eventgrid partner topic list -g rg1
  - summary: Mencantumkan semua topik mitra dalam grup sumber daya yang namanya berisi pola "XYZ"
    syntax: az eventgrid partner topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Mencantumkan semua topik mitra dalam grup sumber daya kecuali topik mitra dengan nama "name1"
    syntax: az eventgrid partner topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: Kueri yang digunakan untuk memfilter hasil menggunakan sintaks OData.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_partner_topic_show
  name: az eventgrid partner topic show
  summary: Dapatkan detail topik mitra.
  description: ''
  syntax: >-
    az eventgrid partner topic show --name
                                    --resource-group
  examples:
  - summary: Menampilkan detail topik mitra.
    syntax: az eventgrid partner topic show -g rg1 -n partnertopic1
  - summary: Menampilkan detail topik mitra berdasarkan ID sumber daya.
    syntax: az eventgrid partner topic show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/partnetopics/topic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik mitra.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_eventgrid_partner_topic_activate
- az_eventgrid_partner_topic_deactivate
- az_eventgrid_partner_topic_delete
- az_eventgrid_partner_topic_event-subscription
- az_eventgrid_partner_topic_event-subscription_create
- az_eventgrid_partner_topic_event-subscription_delete

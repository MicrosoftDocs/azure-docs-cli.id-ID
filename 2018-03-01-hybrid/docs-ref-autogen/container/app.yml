### YamlMime:AzureCLIGroup
uid: az_container_app
name: az container app
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **deploy-to-azure** untuk Azure CLI (versi 2.0.60 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **aplikasi kontainer az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk Mengelola Aplikasi Azure Container Instances.
description: ''
directCommands:
- uid: az_container_app_up
  name: az container app up
  summary: Sebarkan untuk Azure Container Instances menggunakan Tindakan GitHub.
  description: ''
  syntax: >-
    az container app up [--acr]
                        [--branch-name]
                        [--do-not-wait]
                        [--port]
                        [--repository]
  optionalParameters:
  - name: --acr
    summary: Nama Azure Container Registry yang akan digunakan untuk mendorong gambar.
    description: ''
  - name: --branch-name
    summary: Nama cabang baru yang akan dibuat untuk memeriksa file dan menaikkan PR.
    description: ''
  - name: --do-not-wait
    summary: Jangan menunggu penyelesaian alur kerja.
    description: ''
  - name: --port
    summary: Port yang menjalankan aplikasi Anda. Defaultnya adalah 8080.
    description: ''
  - name: --repository
    summary: GitHub URL Repositori misalnya https://github.com/contoso/webapp.
    description: ''
commands:
- az_container_app_up
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

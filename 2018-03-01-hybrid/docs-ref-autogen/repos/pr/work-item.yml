### YamlMime:AzureCLIGroup
uid: az_repos_pr_work-item
name: az repos pr work-item
summary: Mengelola item kerja yang terkait dengan permintaan pull.
description: ''
directCommands:
- uid: az_repos_pr_work-item_add
  name: az repos pr work-item add
  summary: Tautkan satu atau beberapa item kerja ke permintaan pull.
  description: ''
  syntax: >-
    az repos pr work-item add --id
                              --work-items
                              [--detect {false, true}]
                              [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  - isRequired: true
    name: --work-items
    summary: ID item kerja yang akan ditautkan. Spasi dipisahkan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_repos_pr_work-item_list
  name: az repos pr work-item list
  summary: Mencantumkan item kerja tertaut untuk permintaan pull.
  description: ''
  syntax: >-
    az repos pr work-item list --id
                               [--detect {false, true}]
                               [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_repos_pr_work-item_remove
  name: az repos pr work-item remove
  summary: Batalkan tautan satu atau beberapa item kerja dari permintaan pull.
  description: ''
  syntax: >-
    az repos pr work-item remove --id
                                 --work-items
                                 [--detect {false, true}]
                                 [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  - isRequired: true
    name: --work-items
    summary: ID item kerja yang akan dilepas tautannya. Spasi dipisahkan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
commands:
- az_repos_pr_work-item_add
- az_repos_pr_work-item_list
- az_repos_pr_work-item_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

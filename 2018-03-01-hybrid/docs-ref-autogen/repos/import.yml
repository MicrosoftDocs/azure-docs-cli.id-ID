### YamlMime:AzureCLIGroup
uid: az_repos_import
name: az repos import
summary: Mengelola impor repositori Git.
description: ''
directCommands:
- uid: az_repos_import_create
  name: az repos import create
  summary: Buat permintaan impor git.
  description: ''
  syntax: >-
    az repos import create --git-source-url
                           [--detect {false, true}]
                           [--git-service-endpoint-id]
                           [--org]
                           [--project]
                           [--repository]
                           [--requires-authorization]
                           [--user-name]
  requiredParameters:
  - isRequired: true
    name: --git-source-url --git-url
    summary: Url repositori git sumber.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --git-service-endpoint-id
    summary: Titik Akhir Layanan untuk koneksi ke titik akhir eksternal.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository -r
    summary: Nama atau ID repositori untuk membuat permintaan impor.
    description: ''
  - name: --requires-authorization
    summary: Benderai untuk mengetahui apakah repositori git sumber bersifat privat.
    description: ''
  - name: --user-name
    summary: Nama pengguna jika repositori git sumber bersifat pribadi.
    description: ''
commands:
- az_repos_import_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Mengelola impor repositori Git.

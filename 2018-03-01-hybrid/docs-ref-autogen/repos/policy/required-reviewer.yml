### YamlMime:AzureCLIGroup
uid: az_repos_policy_required-reviewer
name: az repos policy required-reviewer
summary: Mengelola kebijakan peninjau yang diperlukan.
description: ''
directCommands:
- uid: az_repos_policy_required-reviewer_create
  name: az repos policy required-reviewer create
  summary: Buat kebijakan peninjau yang diperlukan.
  description: ''
  syntax: >-
    az repos policy required-reviewer create --blocking {false, true}
                                             --branch
                                             --enabled {false, true}
                                             --message
                                             --repository-id
                                             --required-reviewer-ids
                                             [--branch-match-type {exact, prefix}]
                                             [--detect {false, true}]
                                             [--org]
                                             [--path-filter]
                                             [--project]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Cabang tempat kebijakan ini harus diterapkan. Misalnya: master.'
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - isRequired: true
    name: --message
    summary: Pesan.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  - isRequired: true
    name: --required-reviewer-ids
    summary: "Alamat email peninjau yang diperlukan dipisahkan oleh ';'. Misalnya: john@contoso.com;alice@contoso.com."
    description: ''
  optionalParameters:
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Menentukan bagaimana argumen cabang digunakan untuk menerapkan kebijakan. Jika nilai 'tepat', kebijakan akan diterapkan pada cabang yang memiliki kecocokan persis pada argumen --branch. Jika nilai adalah 'awalan' kebijakan diterapkan di semua folder cabang yang cocok dengan awalan yang disediakan oleh argumen --branch.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --path-filter
    summary: "Jalur filter tempat kebijakan diterapkan. Mendukung jalur absolut, kartubebas, dan beberapa jalur yang dipisahkan oleh ';'. Contoh: /WebApp/Models/Data.cs, /WebApp/\\* atau \\*.cs,/WebApp/Models/Data.cs; ClientApp/Models/Data.cs."
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_repos_policy_required-reviewer_update
  name: az repos policy required-reviewer update
  summary: Memperbarui kebijakan peninjau yang diperlukan.
  description: ''
  syntax: >-
    az repos policy required-reviewer update --id
                                             [--blocking {false, true}]
                                             [--branch]
                                             [--branch-match-type {exact, prefix}]
                                             [--detect {false, true}]
                                             [--enabled {false, true}]
                                             [--message]
                                             [--org]
                                             [--path-filter]
                                             [--project]
                                             [--repository-id]
                                             [--required-reviewer-ids]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID kebijakan.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - name: --branch
    summary: 'Cabang tempat kebijakan ini harus diterapkan. Misalnya: master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Menentukan bagaimana argumen cabang digunakan untuk menerapkan kebijakan. Jika nilai 'tepat', kebijakan akan diterapkan pada cabang yang memiliki kecocokan persis pada argumen --branch. Jika nilai adalah 'awalan' kebijakan diterapkan di semua folder cabang yang cocok dengan awalan yang disediakan oleh argumen --branch.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - name: --message
    summary: Pesan.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --path-filter
    summary: "Jalur filter tempat kebijakan diterapkan. Mendukung jalur absolut, kartubebas, dan beberapa jalur yang dipisahkan oleh ';'. Contoh: /WebApp/Models/Data.cs, /WebApp/\\* atau \\*.cs,/WebApp/Models/Data.cs; ClientApp/Models/Data.cs."
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  - name: --required-reviewer-ids
    summary: "Alamat email peninjau yang diperlukan dipisahkan oleh ';'. Misalnya: john@contoso.com;alice@contoso.com."
    description: ''
commands:
- az_repos_policy_required-reviewer_create
- az_repos_policy_required-reviewer_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_keyvault_key
name: kunci keyvault az
summary: Mengelola kunci.
description: ''
directCommands:
- uid: az_keyvault_key_backup
  name: az keyvault key backup
  summary: Minta agar cadangan kunci yang ditentukan diunduh ke klien.
  description: Operasi Pencadangan Kunci mengekspor kunci dari Vault atau HSM dalam bentuk yang dilindungi. Perhatikan bahwa operasi ini TIDAK mengembalikan materi kunci dalam bentuk yang dapat digunakan di luar sistem Vault atau HSM, materi kunci yang dikembalikan dilindungi ke HSM atau ke Vault itu sendiri. Tujuan dari operasi ini adalah untuk memungkinkan klien menghasilkan kunci dalam satu instans Vault atau HSM, MENCADANGKAN kunci, lalu MEMULIHKANnya ke dalam instans Vault atau HSM lain. Operasi BACKUP dapat digunakan untuk mengekspor, dalam bentuk terproteksi, jenis kunci apa pun dari Vault atau HSM. Versi individual kunci tidak dapat dicadangkan. BACKUP / RESTORE hanya dapat dilakukan dalam batas geografis; yang berarti bahwa CADANGAN dari satu area geografis tidak dapat dipulihkan ke area geografis lain. Misalnya, cadangan dari area geografis AS tidak dapat dipulihkan di area geografis UE. Operasi ini memerlukan izin kunci/cadangan.
  syntax: >-
    az keyvault key backup --file
                           [--hsm-name]
                           [--id]
                           [--name]
                           [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur file lokal untuk menyimpan cadangan kunci.
    description: ''
  optionalParameters:
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, silakan tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_create
  name: az keyvault key create
  summary: Buat kunci baru, simpan, lalu kembalikan parameter kunci dan atribut ke klien.
  description: Operasi buat kunci dapat digunakan untuk membuat jenis kunci apa pun di Vault atau HSM. Jika kunci bernama sudah ada, Vault atau HSM membuat versi baru kunci. Ini memerlukan izin kunci/buat.
  syntax: >-
    az keyvault key create [--curve {P-256, P-256K, P-384, P-521}]
                           [--default-cvm-policy]
                           [--disabled {false, true}]
                           [--expires]
                           [--exportable {false, true}]
                           [--hsm-name]
                           [--id]
                           [--immutable {false, true}]
                           [--kty {EC, EC-HSM, RSA, RSA-HSM, oct, oct-HSM}]
                           [--name]
                           [--not-before]
                           [--ops {decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey}]
                           [--policy]
                           [--protection {hsm, software}]
                           [--size]
                           [--tags]
                           [--vault-name]
  optionalParameters:
  - name: --kurva
    parameterValueGroup: P-256, P-256K, P-384, P-521
    summary: 'Nama kurva elips. Untuk nilai yang valid, lihat: https://docs.microsoft.com/rest/api/keyvault/keys/create-key/create-key#jsonwebkeycurvename.'
    description: ''
  - name: --default-cvm-policy
    summary: Gunakan kebijakan default di mana kunci dapat diekspor untuk enkripsi disk CVM.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat kunci dalam status dinonaktifkan.
    description: ''
  - name: --kedaluwarsa
    summary: Tanggalwaktu UTC kedaluwarsa (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --exportable
    parameterValueGroup: false, true
    summary: Apakah kunci privat dapat diekspor. Untuk membuat kunci dengan kebijakan rilis, "dapat diekspor" harus benar dan pemanggil harus memiliki izin "ekspor".
    description: ''
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, silakan tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --tidak dapat diubah
    parameterValueGroup: false, true
    summary: Tandai kebijakan rilis sebagai tidak dapat diubah. Kebijakan rilis yang tidak dapat diubah tidak dapat diubah atau diperbarui setelah ditandai tidak dapat diubah. Kebijakan rilis dapat diubah secara default.
    description: ''
  - name: --kty
    parameterValueGroup: EC, EC-HSM, RSA, RSA-HSM, oct, oct-HSM
    summary: 'Jenis kunci yang akan dibuat. Untuk nilai yang valid, lihat: https://docs.microsoft.com/rest/api/keyvault/keys/create-key/create-key#jsonwebkeytype.'
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --not-before
    summary: Kunci tidak dapat digunakan sebelum tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --ops
    parameterValueGroup: decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey
    summary: Daftar operasi kunci web JSON yang diizinkan yang dipisahkan spasi.
    description: ''
  - name: --policy
    summary: Aturan kebijakan tempat kunci dapat diekspor. Definisi kebijakan sebagai JSON, atau jalur ke file yang berisi definisi kebijakan JSON.
    description: ''
  - name: --protection -p
    parameterValueGroup: hsm, software
    summary: Menentukan jenis perlindungan kunci.
    description: ''
  - name: --size
    summary: 'Ukuran kunci dalam bit. Misalnya: 2048, 3072, atau 4096 untuk RSA. 128, 192, atau 256 untuk okt.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_decrypt
  name: az keyvault key decrypt
  summary: Mendekripsi satu blok data terenkripsi.
  description: Operasi DECRYPT mendekripsi blok ciphertext yang terbentuk dengan baik menggunakan kunci enkripsi target dan algoritma yang ditentukan. Operasi ini adalah kebalikan dari operasi ENCRYPT; hanya satu blok data yang dapat didekripsi, ukuran blok ini tergantung pada kunci target dan algoritma yang akan digunakan. Operasi DECRYPT berlaku untuk kunci asimetris dan simetris yang disimpan di Vault atau HSM karena menggunakan bagian privat dari kunci. Operasi ini memerlukan izin kunci/dekripsi.
  syntax: >-
    az keyvault key decrypt --algorithm {A128CBC, A128CBCPAD, A128GCM, A192CBC, A192CBCPAD, A192GCM, A256CBC, A256CBCPAD, A256GCM, RSA-OAEP, RSA-OAEP-256, RSA1_5}
                            --value
                            [--aad]
                            [--data-type {base64, plaintext}]
                            [--hsm-name]
                            [--id]
                            [--iv]
                            [--name]
                            [--tag]
                            [--vault-name]
                            [--version]
  examples:
  - summary: Nilai dekripsi (string yang dikodekan Base64 dikembalikan oleh perintah enkripsi) dengan kunci valut menggunakan RSA-OAEP dan mendapatkan hasil sebagai base64 yang dikodekan.
    syntax: az keyvault key decrypt --name mykey --vault-name myvault --algorithm RSA-OAEP --data-type base64 --value ""
  - summary: Nilai dekripsi (String yang dikodekan Base64 dikembalikan oleh perintah enkripsi) dengan kunci MHSM menggunakan AES-GCM dan mendapatkan hasil sebagai teks biasa.
    syntax: >-
      az keyvault key decrypt --name mykey --hsm-name myhsm --algorithm A256GCM --value "N5w02jS77xg536Ddzv/xPWQ=" --data-type plaintext

      --aad "101112131415161718191a1b1c1d1e1f" --iv "727b26f78e55cf4cd8d34216" --tag "f7207d02cead35a77a1c7e5f8af959e9"
  requiredParameters:
  - isRequired: true
    name: --algoritma -a
    parameterValueGroup: A128CBC, A128CBCPAD, A128GCM, A192CBC, A192CBCPAD, A192GCM, A256CBC, A256CBCPAD, A256GCM, RSA-OAEP, RSA-OAEP-256, RSA1_5
    summary: Pengidentifikasi algoritma.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai yang akan didekripsi, yang harus menjadi hasil dari "enkripsi keyvault az".
    description: ''
  optionalParameters:
  - name: --aad
    summary: Data opsional yang diautentikasi tetapi tidak dienkripsi. Untuk digunakan dengan dekripsi AES-GCM.
    description: ''
  - name: --data-type
    defaultValue: base64
    parameterValueGroup: base64, plaintext
    summary: Jenis data asli.
    description: ''
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, silakan tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --iv
    summary: Vektor inisialisasi yang digunakan selama enkripsi. Diperlukan untuk dekripsi AES.
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --tag
    summary: Tag autentikasi yang dihasilkan selama enkripsi. Diperlukan hanya untuk dekripsi AES-GCM.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  - name: --version -v
    summary: Versi kunci. Jika dihilangkan, menggunakan versi terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_delete
  name: az keyvault key delete
  summary: Hapus kunci jenis apa pun dari penyimpanan di Vault atau HSM.
  description: Operasi hapus kunci tidak dapat digunakan untuk menghapus versi individual kunci. Operasi ini menghapus materi kriptografi yang terkait dengan kunci, yang berarti kunci tidak dapat digunakan untuk operasi Sign/Verify, Wrap/Unwrap atau Encrypt/Decrypt. Operasi ini memerlukan izin kunci/hapus.
  syntax: >-
    az keyvault key delete [--hsm-name]
                           [--id]
                           [--name]
                           [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_download
  name: unduhan kunci keyvault az
  summary: Unduh bagian publik dari kunci yang disimpan.
  description: ''
  syntax: >-
    az keyvault key download --file
                             [--encoding {DER, PEM}]
                             [--hsm-name]
                             [--id]
                             [--name]
                             [--vault-name]
                             [--version]
  examples:
  - summary: Simpan kunci dengan pengodean PEM.
    syntax: az keyvault key download --vault-name MyKeyVault -n MyKey -e PEM -f mykey.pem
  - summary: Simpan kunci dengan pengodean DER.
    syntax: az keyvault key download --vault-name MyKeyVault -n MyKey -e DER -f mykey.der
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: File untuk menerima konten utama.
    description: ''
  optionalParameters:
  - name: --encoding -e
    defaultValue: PEM
    parameterValueGroup: DER, PEM
    summary: 'Pengodean kunci, default: PEM.'
    description: ''
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  - name: --version -v
    summary: Versi kunci. Jika dihilangkan, menggunakan versi terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_encrypt
  name: enkripsi kunci keyvault az
  summary: Mengenkripsi urutan byte arbitrer menggunakan kunci enkripsi yang disimpan dalam Vault atau HSM.
  description: Operasi ENCRYPT mengenkripsi urutan byte arbitrer menggunakan kunci enkripsi yang disimpan di Vault atau HSM. Perhatikan bahwa operasi ENCRYPT hanya mendukung satu blok data, yang ukurannya tergantung pada kunci target dan algoritma enkripsi yang akan digunakan. Operasi ENCRYPT hanya sangat diperlukan untuk kunci konten yang disimpan di Vault pr HSM karena perlindungan dengan kunci asimetris dapat dilakukan menggunakan bagian publik kunci. Operasi ini didukung untuk kunci asimetris sebagai kenyamanan bagi penelepon yang memiliki referensi kunci tetapi tidak memiliki akses ke materi kunci publik. Operasi ini memerlukan izin kunci/enkripsi.
  syntax: >-
    az keyvault key encrypt --algorithm {A128CBC, A128CBCPAD, A128GCM, A192CBC, A192CBCPAD, A192GCM, A256CBC, A256CBCPAD, A256GCM, RSA-OAEP, RSA-OAEP-256, RSA1_5}
                            --value
                            [--aad]
                            [--data-type {base64, plaintext}]
                            [--hsm-name]
                            [--id]
                            [--iv]
                            [--name]
                            [--vault-name]
                            [--version]
  examples:
  - summary: Mengenkripsi nilai (string yang dikodekan Base64) dengan kunci valut menggunakan RSA-OAEP.
    syntax: az keyvault key encrypt --name mykey --vault-name myvault --algorithm RSA-OAEP --value "YWJjZGVm" --data-type base64
  - summary: Enkripsi nilai (teks biasa) dengan kunci MHSM menggunakan AES-GCM.
    syntax: az keyvault key encrypt --name mykey --hsm-name myhsm --algorithm A256GCM --value "this is plaintext" --data-type plaintext --aad "101112131415161718191a1b1c1d1e1f"
  requiredParameters:
  - isRequired: true
    name: --algoritma -a
    parameterValueGroup: A128CBC, A128CBCPAD, A128GCM, A192CBC, A192CBCPAD, A192GCM, A256CBC, A256CBCPAD, A256GCM, RSA-OAEP, RSA-OAEP-256, RSA1_5
    summary: Pengidentifikasi algoritma.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai yang akan dienkripsi. Jenis data default adalah string yang dikodekan Base64.
    description: ''
  optionalParameters:
  - name: --aad
    summary: Data opsional yang diautentikasi tetapi tidak dienkripsi. Untuk digunakan dengan enkripsi AES-GCM.
    description: ''
  - name: --data-type
    defaultValue: base64
    parameterValueGroup: base64, plaintext
    summary: Jenis data asli.
    description: ''
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --iv
    summary: Vektor inisialisasi. Diperlukan hanya untuk enkripsi AES-CBC(PAD).
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  - name: --version -v
    summary: Versi kunci. Jika dihilangkan, menggunakan versi terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_get-policy-template
  name: az keyvault key get-policy-template
  summary: Mengembalikan templat kebijakan sebagai definisi kebijakan yang dikodekan JSON.
  description: ''
  syntax: az keyvault key get-policy-template
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_import
  name: impor kunci keyvault az
  summary: Mengimpor kunci privat.
  description: Mendukung impor kunci privat yang dikodekan base64 dari file atau string PEM. Mendukung impor kunci BYOK ke HSM untuk brankas kunci premium.
  syntax: >-
    az keyvault key import [--byok-file]
                           [--byok-string]
                           [--curve {P-256, P-256K, P-384, P-521}]
                           [--default-cvm-policy]
                           [--disabled {false, true}]
                           [--expires]
                           [--exportable {false, true}]
                           [--hsm-name]
                           [--id]
                           [--immutable {false, true}]
                           [--kty {EC, RSA, oct}]
                           [--name]
                           [--not-before]
                           [--ops {decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey}]
                           [--pem-file]
                           [--pem-password]
                           [--pem-string]
                           [--policy]
                           [--protection {hsm, software}]
                           [--tags]
                           [--vault-name]
  optionalParameters:
  - name: --byok-file
    summary: File BYOK yang berisi kunci yang akan diimpor. Tidak boleh dilindungi kata sandi.
    description: ''
  - name: --byok-string
    summary: String BYOK yang berisi kunci yang akan diimpor. Tidak boleh dilindungi kata sandi.
    description: ''
  - name: --kurva
    parameterValueGroup: P-256, P-256K, P-384, P-521
    summary: Nama kurva kunci yang akan diimpor (hanya untuk BYOK).
    description: ''
  - name: --default-cvm-policy
    summary: Gunakan kebijakan default di mana kunci dapat diekspor untuk enkripsi disk CVM.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat kunci dalam status dinonaktifkan.
    description: ''
  - name: --kedaluwarsa
    summary: Tanggalwaktu UTC kedaluwarsa (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --exportable
    parameterValueGroup: false, true
    summary: Apakah kunci privat dapat diekspor. Untuk membuat kunci dengan kebijakan rilis, "dapat diekspor" harus benar dan pemanggil harus memiliki izin "ekspor".
    description: ''
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, silakan tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --tidak dapat diubah
    parameterValueGroup: false, true
    summary: Tandai kebijakan rilis sebagai tidak dapat diubah. Kebijakan rilis yang tidak dapat diubah tidak dapat diubah atau diperbarui setelah ditandai tidak dapat diubah. Kebijakan rilis dapat diubah secara default.
    description: ''
  - name: --kty
    defaultValue: RSA
    parameterValueGroup: EC, RSA, oct
    summary: Jenis kunci yang akan diimpor (hanya untuk BYOK).
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --not-before
    summary: Kunci tidak dapat digunakan sebelum tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --ops
    parameterValueGroup: decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey
    summary: Daftar operasi kunci web JSON yang diizinkan yang dipisahkan spasi.
    description: ''
  - name: --pem-file
    summary: File PEM yang berisi kunci yang akan diimpor.
    description: ''
  - name: --pem-password
    summary: Kata sandi file PEM.
    description: ''
  - name: --pem-string
    summary: String PEM yang berisi kunci yang akan diimpor.
    description: ''
  - name: --policy
    summary: Aturan kebijakan tempat kunci dapat diekspor. Definisi kebijakan sebagai JSON, atau jalur ke file yang berisi definisi kebijakan JSON.
    description: ''
  - name: --protection -p
    parameterValueGroup: hsm, software
    summary: Menentukan jenis perlindungan kunci.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_list
  name: az keyvault key list
  summary: Mencantumkan kunci di Vault atau HSM yang ditentukan.
  description: Ambil daftar kunci di Vault atau HSM sebagai struktur Kunci Web JSON yang berisi bagian publik dari kunci yang disimpan. Operasi LIST berlaku untuk semua jenis kunci, namun hanya pengidentifikasi kunci dasar, atribut, dan tag yang disediakan dalam respons. Versi individual kunci tidak tercantum dalam respons. Operasi ini memerlukan izin kunci/daftar.
  syntax: >-
    az keyvault key list [--hsm-name]
                         [--id]
                         [--include-managed {false, true}]
                         [--maxresults]
                         [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, silakan tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: URI lengkap Vault atau HSM. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --include-managed
    parameterValueGroup: false, true
    summary: 'Sertakan kunci terkelola. Default: false.'
    description: ''
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_list-deleted
  name: az keyvault key list-deleted
  summary: Cantumkan kunci yang dihapus di Vault atau HSM yang ditentukan.
  description: Ambil daftar kunci di Vault atau HSM sebagai struktur Kunci Web JSON yang berisi bagian publik dari kunci yang dihapus. Operasi ini mencakup informasi khusus penghapusan. Operasi Dapatkan Kunci Yang Dihapus berlaku untuk vault yang diaktifkan untuk penghapusan sementara. Meskipun operasi dapat dipanggil pada Vault atau HSM apa pun, operasi akan mengembalikan kesalahan jika dipanggil pada Vault atau HSM yang tidak diaktifkan penghapusan sementara. Operasi ini memerlukan izin kunci/daftar.
  syntax: >-
    az keyvault key list-deleted [--hsm-name]
                                 [--id]
                                 [--maxresults]
                                 [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, silakan tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: URI lengkap Vault atau HSM. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_list-versions
  name: az keyvault key list-versions
  summary: Mengambil daftar versi kunci individual dengan nama kunci yang sama.
  description: Pengidentifikasi kunci lengkap, atribut, dan tag disediakan dalam respons. Operasi ini memerlukan izin kunci/daftar.
  syntax: >-
    az keyvault key list-versions [--hsm-name]
                                  [--id]
                                  [--maxresults]
                                  [--name]
                                  [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, silakan tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_purge
  name: az keyvault key purge
  summary: Hapus kunci yang ditentukan secara permanen.
  description: Operasi Hapus Menyeluruh Kunci Yang Dihapus berlaku untuk Vault atau HSM yang diaktifkan penghapusan sementara. Meskipun operasi dapat dipanggil pada Vault atau HSM apa pun, operasi akan mengembalikan kesalahan jika dipanggil pada Vault atau HSM yang tidak diaktifkan penghapusan sementara. Operasi ini memerlukan izin kunci/hapus menyeluruh.
  syntax: >-
    az keyvault key purge [--hsm-name]
                          [--id]
                          [--name]
                          [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id pemulihan kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_recover
  name: az keyvault key recover
  summary: Pulihkan kunci yang dihapus ke versi terbarunya.
  description: Operasi Pulihkan Kunci Yang Dihapus berlaku untuk kunci yang dihapus dalam Vault atau HSM yang diaktifkan penghapusan sementara. Ini memulihkan kunci yang dihapus kembali ke versi terbarunya di bawah /keys. Upaya untuk memulihkan kunci yang tidak dihapus akan mengembalikan kesalahan. Pertimbangkan ini sebagai inversi dari operasi penghapusan pada Vault atau HSM yang diaktifkan penghapusan sementara. Operasi ini memerlukan izin kunci/pulihkan.
  syntax: >-
    az keyvault key recover [--hsm-name]
                            [--id]
                            [--name]
                            [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id pemulihan kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_restore
  name: az keyvault key restore
  summary: Memulihkan kunci yang dicadangkan ke Vault atau HSM.
  description: Impor kunci yang dicadangkan sebelumnya ke Vault atau HSM, memulihkan kunci, pengidentifikasi kunci, atribut, dan kebijakan kontrol aksesnya. Operasi RESTORE dapat digunakan untuk mengimpor kunci yang dicadangkan sebelumnya. Versi individual kunci tidak dapat dipulihkan. Kunci dipulihkan secara keseluruhan dengan nama kunci yang sama seperti saat dicadangkan. Jika nama kunci tidak tersedia di Key Vault target, operasi RESTORE akan ditolak. Saat nama kunci dipertahankan selama pemulihan, pengidentifikasi kunci akhir akan berubah jika kunci dipulihkan ke Vault atau HSM yang berbeda. Pemulihan akan memulihkan semua versi dan mempertahankan pengidentifikasi versi. Operasi RESTORE tunduk pada batasan keamanan. Vault atau HSM target harus dimiliki oleh Langganan Microsoft Azure yang sama dengan Vault sumber atau HSM. Pengguna harus memiliki izin RESTORE di Vault target atau HSM. Operasi ini memerlukan izin kunci/pemulihan.
  syntax: >-
    az keyvault key restore [--backup-folder]
                            [--blob-container-name]
                            [--file]
                            [--hsm-name]
                            [--id]
                            [--name]
                            [--no-wait]
                            [--storage-account-name]
                            [--storage-container-SAS-token]
                            [--storage-resource-uri]
                            [--vault-name]
  optionalParameters:
  - name: --backup-folder
    summary: Nama kontainer blob yang berisi cadangan.
    description: ''
  - name: --blob-container-name
    summary: Nama Kontainer Blob.
    description: ''
  - name: --file -f
    summary: Cadangan kunci lokal untuk memulihkan kunci.
    description: ''
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: URI lengkap Vault atau HSM. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama kunci. (Hanya untuk memulihkan dari akun penyimpanan).
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --storage-account-name
    summary: Nama Akun Azure Storage.
    description: ''
  - name: --storage-container-SAS-token -t
    summary: Token SAS menunjuk ke kontainer penyimpanan Azure Blob.
    description: ''
  - name: --storage-resource-uri -u
    summary: Uri kontainer penyimpanan Azure Blob. Jika ditentukan, semua argumen 'id Storage' lainnya harus dihilangkan.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_set-attributes
  name: az keyvault key set-attributes
  summary: Operasi kunci pembaruan mengubah atribut tertentu dari kunci yang disimpan dan dapat diterapkan ke jenis kunci dan versi kunci apa pun yang disimpan di Vault atau HSM.
  description: Untuk melakukan operasi ini, kunci harus sudah ada di Vault atau HSM. Materi kriptografi kunci itu sendiri tidak dapat diubah. Operasi ini memerlukan izin kunci/pembaruan.
  syntax: >-
    az keyvault key set-attributes [--enabled {false, true}]
                                   [--expires]
                                   [--hsm-name]
                                   [--id]
                                   [--immutable {false, true}]
                                   [--name]
                                   [--not-before]
                                   [--ops {decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey}]
                                   [--policy]
                                   [--tags]
                                   [--vault-name]
                                   [--version]
  optionalParameters:
  - name: --diaktifkan
    parameterValueGroup: false, true
    summary: Aktifkan kunci.
    description: ''
  - name: --kedaluwarsa
    summary: Tanggalwaktu UTC kedaluwarsa (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --tidak dapat diubah
    parameterValueGroup: false, true
    summary: Menandai kebijakan rilis sebagai tidak dapat diubah. Kebijakan rilis yang tidak dapat diubah atau diperbarui setelah ditandai tidak dapat diubah. Kebijakan rilis dapat diubah secara default.
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --not-before
    summary: Kunci tidak dapat digunakan sebelum tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --ops
    parameterValueGroup: decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey
    summary: Daftar operasi kunci web JSON yang dipisahkan spasi.
    description: ''
  - name: --policy
    summary: Aturan kebijakan tempat kunci dapat diekspor. Definisi kebijakan sebagai JSON, atau jalur ke file yang berisi definisi kebijakan JSON.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  - name: --version -v
    summary: Versi kunci. Jika dihilangkan, menggunakan versi terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

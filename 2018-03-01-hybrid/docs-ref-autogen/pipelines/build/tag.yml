### YamlMime:AzureCLIGroup
uid: az_pipelines_build_tag
name: az pipelines build tag
summary: Mengelola tag build.
description: ''
directCommands:
- uid: az_pipelines_build_tag_add
  name: az pipelines build tag add
  summary: Tambahkan tag untuk build.
  description: ''
  syntax: >-
    az pipelines build tag add --build-id
                               --tags
                               [--detect {false, true}]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: ID build.
    description: ''
  - isRequired: true
    name: --tags
    summary: Tag yang akan ditambahkan ke build. [Nilai yang dipisahkan koma].
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_pipelines_build_tag_delete
  name: az pipelines build tag delete
  summary: Menghapus tag build.
  description: ''
  syntax: >-
    az pipelines build tag delete --build-id
                                  --tag
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: ID build.
    description: ''
  - isRequired: true
    name: --tag
    summary: Tag yang akan dihapus dari build.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_pipelines_build_tag_list
  name: az pipelines build tag list
  summary: Mendapatkan tag untuk build.
  description: ''
  syntax: >-
    az pipelines build tag list --build-id
                                [--detect {false, true}]
                                [--org]
                                [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: ID build.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_pipelines_build_tag_add
- az_pipelines_build_tag_delete
- az_pipelines_build_tag_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

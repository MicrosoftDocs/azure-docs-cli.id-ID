### YamlMime:AzureCLIGroup
uid: az_pipelines_build_definition
name: az pipelines build definition
summary: Mengelola definisi build.
description: ''
directCommands:
- uid: az_pipelines_build_definition_list
  name: az pipelines build definition list
  summary: Mencantumkan definisi build.
  description: ''
  syntax: >-
    az pipelines build definition list [--detect {false, true}]
                                       [--name]
                                       [--org]
                                       [--project]
                                       [--repository]
                                       [--repository-type {bitbucket, git, github, githubenterprise, svn, tfsgit, tfsversioncontrol}]
                                       [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --name
    summary: 'Batasi hasil untuk definisi dengan nama ini atau dimulai dengan nama ini. Contoh: "FabCI" atau "Fab\*".'
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository
    summary: Batasi hasil untuk definisi yang terkait dengan repositori ini.
    description: ''
  - name: --repository-type
    parameterValueGroup: bitbucket, git, github, githubenterprise, svn, tfsgit, tfsversioncontrol
    summary: Batasi hasil untuk definisi yang terkait dengan jenis repositori ini. Anda wajib meneruskan argumen 'repositori' bersama dengan argumen ini.
    description: ''
  - name: --top
    summary: Jumlah maksimum definisi yang akan dicantumkan.
    description: ''
- uid: az_pipelines_build_definition_show
  name: az pipelines build definition show
  summary: Dapatkan detail definisi build.
  description: ''
  syntax: >-
    az pipelines build definition show [--detect {false, true}]
                                       [--id]
                                       [--name]
                                       [--open]
                                       [--org]
                                       [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --id
    summary: ID definisi.
    description: ''
  - name: --name
    summary: Nama definisi. Diabaikan jika --id disediakan.
    description: ''
  - name: --open
    summary: Buka halaman ringkasan definisi di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_pipelines_build_definition_list
- az_pipelines_build_definition_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_netappfiles_mount-target
name: az netappfiles mount-target
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **netappfiles-preview** untuk Azure CLI (versi 2.0.56 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az netappfiles mount-target** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya target pemasangan Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_mount-target_list
  name: az netappfiles mount-target list
  summary: Mencantumkan target pemasangan volume ANF.
  description: ''
  syntax: >-
    az netappfiles mount-target list --account-name
                                     --pool-name
                                     --resource-group
                                     --volume-name
  examples:
  - summary: mencantumkan target pemasangan volume ANF
    syntax: az netappfiles mount-target list -g group --account-name aname --pool-name pname --volume-name vname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nama kumpulan ANF.
    description: ''
commands:
- az_netappfiles_mount-target_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

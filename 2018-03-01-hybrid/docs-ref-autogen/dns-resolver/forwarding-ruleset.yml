### YamlMime:AzureCLIGroup
uid: az_dns-resolver_forwarding-ruleset
name: az dns-resolver forwarding-ruleset
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dns-resolver** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dns-resolver forwarding-ruleset** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aturan penerusan dengan pemecah masalah dns.
description: ''
directCommands:
- uid: az_dns-resolver_forwarding-ruleset_create
  name: az dns-resolver forwarding-ruleset create
  summary: Membuat aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver forwarding-ruleset create --dns-forwarding-ruleset-name
                                              --resource-group
                                              [--if-match]
                                              [--if-none-match]
                                              [--location]
                                              [--no-wait]
                                              [--outbound-endpoints]
                                              [--tags]
  examples:
  - summary: Upsert aturan penerusan DNS
    syntax: az dns-resolver forwarding-ruleset create --name "samplednsForwardingRuleset" --location "westus2" --outbound-endpoints id="/subscriptions/abdd4249-9f34-4cc6-8e42-c2e32110603e/resourceGroups/sampleResourceGroup/providers/Microsoft.Network/dnsResolvers/sampleDnsResolver/outboundEndpoints/sampleOutboundEndpoint0" --outbound-endpoints id="/subscriptions/abdd4249-9f34-4cc6-8e42-c2e32110603e/resourceGroups/sampleResourceGroup/providers/Microsoft.Network/dnsResolvers/sampleDnsResolver/outboundEndpoints/sampleOutboundEndpoint1" --tags key1="value1" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-forwarding-ruleset-name --name -n
    summary: Nama set aturan penerusan DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk mengizinkan sumber daya baru dibuat, tetapi untuk mencegah pembaruan sumber daya yang ada. Nilai lain akan diabaikan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --outbound-endpoints
    summary: Referensi ke titik akhir keluar pemecah masalah DNS yang digunakan untuk merutekan kueri DNS yang cocok dengan aturan penerusan dalam set aturan ke server DNS target.
    description: >-
      Penggunaan: --outbound-endpoints id=XX


      id: ID Sumber Daya.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --outbound-endpoints.
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_dns-resolver_forwarding-ruleset_delete
  name: az dns-resolver forwarding-ruleset delete
  summary: 'Menghapus aturan penerusan DNS. PERINGATAN: Operasi ini tidak dapat dibatalkan. Semua aturan penerusan dalam set aturan akan dihapus.'
  description: ''
  syntax: >-
    az dns-resolver forwarding-ruleset delete --dns-forwarding-ruleset-name
                                              --resource-group
                                              [--if-match]
                                              [--no-wait]
                                              [--yes]
  examples:
  - summary: Menghapus aturan penerusan DNS
    syntax: az dns-resolver forwarding-ruleset delete --name "samplednsForwardingRulesetName" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-forwarding-ruleset-name --name -n
    summary: Nama set aturan penerusan DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dns-resolver_forwarding-ruleset_list
  name: az dns-resolver forwarding-ruleset list
  summary: Mencantumkan ID sumber daya aturan penerusan DNS yang dilampirkan ke jaringan virtual. Dan Mencantumkan aturan penerusan DNS dalam grup sumber daya. Dan Mencantumkan aturan penerusan DNS di semua grup sumber daya langganan.
  description: ''
  syntax: >-
    az dns-resolver forwarding-ruleset list [--resource-group]
                                            [--top]
                                            [--virtual-network-name]
  examples:
  - summary: Mencantumkan aturan penerusan DNS menurut jaringan virtual
    syntax: az dns-resolver forwarding-ruleset list --resource-group "sampleResourceGroup" --virtual-network-name "sampleVirtualNetwork"
  - summary: Mencantumkan aturan penerusan DNS menurut grup sumber daya
    syntax: az dns-resolver forwarding-ruleset list --resource-group "sampleResourceGroup"
  - summary: Mencantumkan aturan penerusan DNS menurut langganan
    syntax: az dns-resolver forwarding-ruleset list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --top
    summary: Jumlah maksimum hasil yang akan dikembalikan. Jika tidak ditentukan, mengembalikan hingga 100 hasil.
    description: ''
  - name: --virtual-network-name
    summary: Nama jaringan virtual.
    description: ''
- uid: az_dns-resolver_forwarding-ruleset_show
  name: az dns-resolver forwarding-ruleset show
  summary: Mendapatkan properti set aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver forwarding-ruleset show --dns-forwarding-ruleset-name
                                            --resource-group
  examples:
  - summary: Mengambil aturan penerusan DNS
    syntax: az dns-resolver forwarding-ruleset show --name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-forwarding-ruleset-name --name -n
    summary: Nama set aturan penerusan DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dns-resolver_forwarding-ruleset_update
  name: az dns-resolver forwarding-ruleset update
  summary: Memperbarui aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver forwarding-ruleset update --dns-forwarding-ruleset-name
                                              --resource-group
                                              [--if-match]
                                              [--no-wait]
                                              [--tags]
  examples:
  - summary: Memperbarui aturan penerusan DNS
    syntax: az dns-resolver forwarding-ruleset update --name "sampleDnsForwardingRuleset" --tags key1="value1" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-forwarding-ruleset-name --name -n
    summary: Nama set aturan penerusan DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_dns-resolver_forwarding-ruleset_wait
  name: az dns-resolver forwarding-ruleset wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi set aturan penerusan dns-resolver terpenuhi.
  description: ''
  syntax: >-
    az dns-resolver forwarding-ruleset wait --dns-forwarding-ruleset-name
                                            --resource-group
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--interval]
                                            [--timeout]
                                            [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penerusan-ruleset dns-resolver berhasil dibuat.
    syntax: az dns-resolver forwarding-ruleset wait --name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penerusan-ruleset dns-resolver berhasil diperbarui.
    syntax: az dns-resolver forwarding-ruleset wait --name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penerusan-ruleset dns-resolver berhasil dihapus.
    syntax: az dns-resolver forwarding-ruleset wait --name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --dns-forwarding-ruleset-name --name -n
    summary: Nama set aturan penerusan DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dns-resolver_forwarding-ruleset_create
- az_dns-resolver_forwarding-ruleset_delete
- az_dns-resolver_forwarding-ruleset_list
- az_dns-resolver_forwarding-ruleset_show
- az_dns-resolver_forwarding-ruleset_update
- az_dns-resolver_forwarding-ruleset_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

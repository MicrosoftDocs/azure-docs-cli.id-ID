### YamlMime:AzureCLIGroup
uid: az_account_lock
name: az account lock
summary: Mengelola kunci tingkat langganan Azure.
description: ''
directCommands:
- uid: az_account_lock_create
  name: az account lock create
  summary: Buat kunci langganan.
  description: ''
  syntax: >-
    az account lock create --lock-type {CanNotDelete, ReadOnly}
                           --name
                           [--notes]
  examples:
  - summary: Buat kunci tingkat langganan baca-saja.
    syntax: az account lock create --lock-type ReadOnly -n lockName
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Jenis pembatasan kunci.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kunci.
    description: ''
  optionalParameters:
  - name: --notes
    summary: Catatan tentang kunci ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_lock_delete
  name: az account lock delete
  summary: Menghapus kunci langganan.
  description: ''
  syntax: >-
    az account lock delete [--ids]
                           [--name]
  examples:
  - summary: Menghapus kunci langganan
    syntax: az account lock delete --name lockName
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --name -n
    summary: Nama kunci.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_lock_list
  name: az account lock list
  summary: Mencantumkan informasi kunci dalam langganan.
  description: ''
  syntax: az account lock list [--filter-string]
  examples:
  - summary: Mencantumkan semua kunci pada tingkat langganan
    syntax: az account lock list
  optionalParameters:
  - name: --filter-string
    summary: Filter kueri yang digunakan untuk membatasi hasil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_lock_show
  name: az account lock show
  summary: Memperlihatkan detail kunci langganan.
  description: ''
  syntax: >-
    az account lock show [--ids]
                         [--name]
  examples:
  - summary: Memperlihatkan kunci tingkat langganan
    syntax: az account lock show -n lockname
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --name -n
    summary: Nama kunci.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_lock_update
  name: az account lock update
  summary: Memperbarui kunci langganan.
  description: ''
  syntax: >-
    az account lock update [--ids]
                           [--lock-type {CanNotDelete, ReadOnly}]
                           [--name]
                           [--notes]
  examples:
  - summary: Memperbarui kunci langganan dengan catatan dan jenis baru
    syntax: az account lock update --name lockName --notes newNotesHere --lock-type CanNotDelete
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Jenis pembatasan kunci.
    description: ''
  - name: --name -n
    summary: Nama kunci.
    description: ''
  - name: --notes
    summary: Catatan tentang kunci ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
commands:
- az_account_lock_create
- az_account_lock_delete
- az_account_lock_list
- az_account_lock_show
- az_account_lock_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

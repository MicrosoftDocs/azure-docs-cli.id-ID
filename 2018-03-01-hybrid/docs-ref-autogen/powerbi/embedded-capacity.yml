### YamlMime:AzureCLIGroup
uid: az_powerbi_embedded-capacity
name: az powerbi embedded-capacity
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **powerbidedicated** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az powerbi embedded-capacity** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kapasitas yang disematkan PowerBI.
description: ''
directCommands:
- uid: az_powerbi_embedded-capacity_create
  name: az powerbi embedded-capacity create
  summary: Buat kapasitas powerBI baru yang disematkan.
  description: ''
  syntax: >-
    az powerbi embedded-capacity create --administration-members
                                        --location
                                        --name
                                        --resource-group
                                        --sku-name {A1, A2, A3, A4, A5, A6}
                                        [--no-wait]
                                        [--sku-tier {PBIE_Azure}]
                                        [--tags]
  examples:
  - summary: Buat kapasitas powerBI baru yang disematkan.
    syntax: >-
      az powerbi embedded-capacity create --resource-group "TestRG" --name "azsdktest" \

      --location eastus --sku-name "A1" --sku-tier "PBIE_Azure" --administration-members \

      "azsdktest@microsoft.com" "azsdktest2@microsoft.com"
  - summary: Buat kapasitas tersemat PowerBI baru tanpa menunggu.
    syntax: >-
      az powerbi embedded-capacity create --resource-group "TestRG" --name "azsdktest" \

      --location eastus --sku-name "A1" --sku-tier "PBIE_Azure" --administration-members \

      "azsdktest@microsoft.com" "azsdktest2@microsoft.com" --no-wait
  requiredParameters:
  - isRequired: true
    name: --administration-members
    summary: Array identitas pengguna administrator.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kapasitas Khusus. Panjangnya harus minimal 3 karakter, dan tidak lebih dari 63.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku-name
    parameterValueGroup: A1, A2, A3, A4, A5, A6
    summary: Nama tingkat SKU. Untuk informasi lebih lanjut, silakan merujuk ke https://azure.microsoft.com/en-us/pricing/details/power-bi-embedded/.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku-tier
    parameterValueGroup: PBIE_Azure
    summary: Nama tingkat harga Azure tempat SKU berlaku.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_powerbi_embedded-capacity_delete
  name: az powerbi embedded-capacity delete
  summary: Hapus kapasitas yang disematkan PowerBI yang ditentukan.
  description: ''
  syntax: >-
    az powerbi embedded-capacity delete --name
                                        --resource-group
                                        [--no-wait]
                                        [--yes]
  examples:
  - summary: Menghapus kapasitas dalam grup sumber daya tertentu.
    syntax: az powerbi embedded-capacity delete --resource-group "TestRG" --name "azsdktest"
  - summary: Hapus kapasitas dalam grup sumber daya tertentu tanpa perintah.
    syntax: az powerbi embedded-capacity delete --resource-group "TestRG" --name "azsdktest" -y
  - summary: Hapus kapasitas dalam grup sumber daya tertentu tanpa menunggu.
    syntax: az powerbi embedded-capacity delete --resource-group "TestRG" --name "azsdktest" --no-wait
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kapasitas Khusus. Panjangnya harus minimal 3 karakter, dan tidak lebih dari 63.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_powerbi_embedded-capacity_list
  name: az powerbi embedded-capacity list
  summary: Cantumkan semua kapasitas yang disematkan untuk grup sumber daya tertentu.
  description: ''
  syntax: az powerbi embedded-capacity list [--resource-group]
  examples:
  - summary: Mencantumkan kapasitas dalam grup sumber daya
    syntax: az powerbi embedded-capacity list --resource-group "TestRG"
  - summary: Mencantumkan semua kapasitas dalam langganan default.
    syntax: az powerbi embedded-capacity list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_powerbi_embedded-capacity_show
  name: az powerbi embedded-capacity show
  summary: Dapatkan detail tentang kapasitas yang disematkan PowerBI yang ditentukan.
  description: ''
  syntax: >-
    az powerbi embedded-capacity show --name
                                      --resource-group
  examples:
  - summary: Mendapatkan detail kapasitas
    syntax: az powerbi embedded-capacity show --resource-group "TestRG" --name "azsdktest"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kapasitas Khusus. Panjangnya harus minimal 3 karakter, dan tidak lebih dari 63.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_powerbi_embedded-capacity_update
  name: az powerbi embedded-capacity update
  summary: Perbarui kapasitas yang disematkan PowerBI yang ditentukan.
  description: ''
  syntax: >-
    az powerbi embedded-capacity update --name
                                        --resource-group
                                        [--administration-members]
                                        [--no-wait]
                                        [--sku-name {A1, A2, A3, A4, A5, A6}]
                                        [--sku-tier {PBIE_Azure}]
                                        [--tags]
  examples:
  - summary: Perbarui nama sku untuk kapasitas yang disematkan PowerBI yang ditentukan.
    syntax: az powerbi embedded-capacity update --resource-group "TestRG" --name "azsdktest" --sku-name "A1"
  - summary: Perbarui anggota administrator kapasitas yang disematkan PowerBI yang ditentukan tanpa menunggu.
    syntax: >-
      az powerbi embedded-capacity update --resource-group "TestRG" --name "azsdktest" \

      --sku-name "A1" --administration-members "azsdktest3@microsoft.com" --no-wait
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kapasitas Khusus. Panjangnya harus minimal 3 karakter, dan tidak lebih dari 63.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --administration-members
    summary: Array identitas pengguna administrator.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku-name
    parameterValueGroup: A1, A2, A3, A4, A5, A6
    summary: Nama tingkat SKU. Untuk informasi lebih lanjut, silakan merujuk ke https://azure.microsoft.com/en-us/pricing/details/power-bi-embedded/.
    description: ''
  - name: --sku-tier
    parameterValueGroup: PBIE_Azure
    summary: Nama tingkat harga Azure tempat SKU berlaku.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_powerbi_embedded-capacity_wait
  name: az powerbi embedded-capacity wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi kapasitas tersemat PowerBI terpenuhi.
  description: ''
  syntax: >-
    az powerbi embedded-capacity wait --name
                                      --resource-group
                                      [--created]
                                      [--custom]
                                      [--deleted]
                                      [--exists]
                                      [--interval]
                                      [--timeout]
                                      [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kapasitas tersemat powerbi dibuat.
    syntax: az powerbi embedded-capacity wait --resource-group "TestRG" --name "azsdktest" --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kapasitas Khusus. Panjangnya harus minimal 3 karakter, dan tidak lebih dari 63.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_powerbi_embedded-capacity_create
- az_powerbi_embedded-capacity_delete
- az_powerbi_embedded-capacity_list
- az_powerbi_embedded-capacity_show
- az_powerbi_embedded-capacity_update
- az_powerbi_embedded-capacity_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_dataprotection_backup-instance
name: az dataprotection backup-instance
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **perlindungan data** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dataprotection backup-instance** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola instans cadangan dengan perlindungan data.
description: ''
directCommands:
- uid: az_dataprotection_backup-instance_adhoc-backup
  name: az dataprotection backup-instance adhoc-backup
  summary: Memicu pencadangan adhoc.
  description: ''
  syntax: >-
    az dataprotection backup-instance adhoc-backup --backup-instance-name
                                                   --resource-group
                                                   --rule-name
                                                   --vault-name
                                                   [--no-wait]
                                                   [--retention-tag-override]
  examples:
  - summary: Memicu Pencadangan Adhoc
    syntax: az dataprotection backup-instance adhoc-backup --name "testInstance1" --rule-name "BackupWeekly" --retention-tag-override "yearly" --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1"
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name --name -n
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Tentukan nama aturan kebijakan pencadangan.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --retention-tag-override
    summary: Tentukan tag penimpaan retensi.
    description: ''
- uid: az_dataprotection_backup-instance_create
  name: az dataprotection backup-instance create
  summary: Mengonfigurasi pencadangan untuk sumber daya dalam vault cadangan.
  description: ''
  syntax: >-
    az dataprotection backup-instance create --backup-instance
                                             --resource-group
                                             --vault-name
                                             [--no-wait]
  examples:
  - summary: membuat instans cadangan di vault cadangan
    syntax: az dataprotection backup-instance create -g MyResourceGroup --vault-name MyVault --backup-instance backupinstance.json
  requiredParameters:
  - isRequired: true
    name: --backup-instance
    summary: 'Isi permintaan untuk operasi Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_dataprotection_backup-instance_delete
  name: az dataprotection backup-instance delete
  summary: Menghapus instans cadangan di brankas cadangan.
  description: ''
  syntax: >-
    az dataprotection backup-instance delete --backup-instance-name
                                             --resource-group
                                             --vault-name
                                             [--no-wait]
                                             [--yes]
  examples:
  - summary: Hapus BackupInstance
    syntax: az dataprotection backup-instance delete --name "testInstance1" --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1"
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name --name -n
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dataprotection_backup-instance_initialize
  name: az dataprotection backup-instance initialize
  summary: Menginisialisasi isi permintaan JSON untuk mengonfigurasi cadangan sumber daya.
  description: ''
  syntax: >-
    az dataprotection backup-instance initialize --datasource-id
                                                 --datasource-location
                                                 --datasource-type {AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk}
                                                 --policy-id
                                                 [--secret-store-type {AzureKeyVault}]
                                                 [--secret-store-uri]
                                                 [--snapshot-resource-group-name]
  examples:
  - summary: Menginisialisasi permintaan instans cadangan untuk Azure Disk
    syntax: az dataprotection backup-instance initialize --datasource-type AzureDisk -l southeastasia --policy-id {disk_policy_id} --datasource-id {disk_id}
  requiredParameters:
  - isRequired: true
    name: --datasource-id
    summary: ID ARM sumber daya yang akan dicadangkan.
    description: ''
  - isRequired: true
    name: --datasource-location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --datasource-type
    parameterValueGroup: AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk
    summary: Tentukan jenis sumber data sumber daya yang akan dicadangkan.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Id kebijakan pencadangan sumber data akan dikaitkan.
    description: ''
  optionalParameters:
  - name: --secret-store-type
    parameterValueGroup: AzureKeyVault
    summary: Tentukan jenis penyimpanan rahasia yang akan digunakan untuk autentikasi.
    description: ''
  - name: --secret-store-uri
    summary: Tentukan uri penyimpanan rahasia yang akan digunakan untuk autentikasi.
    description: ''
  - name: --snapshot-resource-group-name --snapshot-rg
    summary: Nama grup sumber daya tempat rekam jepret cadangan harus disimpan.
    description: ''
- uid: az_dataprotection_backup-instance_list
  name: az dataprotection backup-instance list
  summary: Mendapatkan instans cadangan milik brankas cadangan.
  description: ''
  syntax: >-
    az dataprotection backup-instance list --resource-group
                                           --vault-name
  examples:
  - summary: Mencantumkan BackupInstances di Vault
    syntax: az dataprotection backup-instance list --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
- uid: az_dataprotection_backup-instance_list-from-resourcegraph
  name: az dataprotection backup-instance list-from-resourcegraph
  summary: Mencantumkan instans cadangan di seluruh langganan, grup sumber daya, dan vault.
  description: ''
  syntax: >-
    az dataprotection backup-instance list-from-resourcegraph --datasource-type {AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk}
                                                              [--datasource-id]
                                                              [--protection-status {ProtectionConfigured, ProtectionError}]
                                                              [--resource-groups]
                                                              [--subscriptions]
                                                              [--vaults]
  examples:
  - summary: mencantumkan instans cadangan di beberapa vault di beberapa grup sumber daya
    syntax: az dataprotection backup-instance list-from-resourcegraph --resource-groups resourceGroup1 resourceGroup2 --vaults vault1 vault2 --datasource-type AzureBlob
  - summary: mencantumkan instans cadangan dalam vault yang berada dalam status kesalahan perlindungan.
    syntax: az dataprotection backup-instance list-from-resourcegraph --resource-groups resourceGroup --vaults vault --protection-status ProtectionError --datasource-type AzureDisk
  requiredParameters:
  - isRequired: true
    name: --datasource-type
    parameterValueGroup: AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk
    summary: Tentukan jenis sumber data.
    description: ''
  optionalParameters:
  - name: --datasource-id
    summary: Tentukan filter id sumber data untuk diterapkan.
    description: ''
  - name: --protection-status
    parameterValueGroup: ProtectionConfigured, ProtectionError
    summary: Tentukan status perlindungan.
    description: ''
  - name: --resource-groups
    summary: Daftar grup sumber daya.
    description: ''
  - name: --subscriptions
    summary: Daftar Id langganan.
    description: ''
  - name: --vaults
    summary: Daftar nama vault.
    description: ''
- uid: az_dataprotection_backup-instance_resume-protection
  name: az dataprotection backup-instance resume-protection
  summary: Operasi ini akan melanjutkan perlindungan untuk instans cadangan yang dihentikan.
  description: ''
  syntax: >-
    az dataprotection backup-instance resume-protection --backup-instance-name
                                                        --resource-group
                                                        --vault-name
                                                        [--no-wait]
  examples:
  - summary: ResumeProtection
    syntax: az dataprotection backup-instance resume-protection --name "testbi" --resource-group "testrg" --vault-name "testvault"
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name --name -n
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_dataprotection_backup-instance_show
  name: az dataprotection backup-instance show
  summary: Mendapatkan instans cadangan dengan nama dalam vault cadangan.
  description: ''
  syntax: >-
    az dataprotection backup-instance show --backup-instance-name
                                           --resource-group
                                           --vault-name
  examples:
  - summary: Dapatkan BackupInstance
    syntax: az dataprotection backup-instance show --name "testInstance1" --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1"
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name --name -n
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
- uid: az_dataprotection_backup-instance_stop-protection
  name: az dataprotection backup-instance stop-protection
  summary: Operasi ini akan menghentikan perlindungan instans cadangan dan data akan disimpan selamanya.
  description: ''
  syntax: >-
    az dataprotection backup-instance stop-protection --backup-instance-name
                                                      --resource-group
                                                      --vault-name
                                                      [--no-wait]
  examples:
  - summary: StopProtection
    syntax: az dataprotection backup-instance stop-protection --name "testbi" --resource-group "testrg" --vault-name "testvault"
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name --name -n
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_dataprotection_backup-instance_suspend-backup
  name: az dataprotection backup-instance suspend-backup
  summary: Operasi ini akan menghentikan pencadangan untuk instans cadangan.
  description: ''
  syntax: >-
    az dataprotection backup-instance suspend-backup --backup-instance-name
                                                     --resource-group
                                                     --vault-name
                                                     [--no-wait]
  examples:
  - summary: TangguhkanBackups
    syntax: az dataprotection backup-instance suspend-backup --name "testbi" --resource-group "testrg" --vault-name "testvault"
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name --name -n
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_dataprotection_backup-instance_update-msi-permissions
  name: az dataprotection backup-instance update-msi-permissions
  summary: Tetapkan izin yang diperlukan agar berhasil mengaktifkan pencadangan untuk sumber data.
  description: ''
  syntax: >-
    az dataprotection backup-instance update-msi-permissions --datasource-type {AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk}
                                                             --operation {Backup}
                                                             --permissions-scope {Resource, ResourceGroup, Subscription}
                                                             --resource-group
                                                             --vault-name
                                                             [--backup-instance]
                                                             [--keyvault-id]
                                                             [--yes]
  examples:
  - summary: Tetapkan izin yang diperlukan agar berhasil mengaktifkan pencadangan untuk sumber data.
    syntax: az dataprotection backup-instance update-msi-permissions --backup-instance backup_inst.json --resource-group samarth_resource_group --vault-name samarthbackupvault --datasource-type AzureDisk --operation Backup --permissions-scope ResourceGroup
  requiredParameters:
  - isRequired: true
    name: --datasource-type
    parameterValueGroup: AzureBlob, AzureDatabaseForPostgreSQL, AzureDisk
    summary: Tentukan jenis sumber data sumber daya yang akan dicadangkan.
    description: ''
  - isRequired: true
    name: --operation
    parameterValueGroup: Backup
    summary: Daftar kemungkinan operasi.
    description: ''
  - isRequired: true
    name: --permissions-scope
    parameterValueGroup: Resource, ResourceGroup, Subscription
    summary: Cakupan untuk menetapkan izin ke vault cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas.
    description: ''
  optionalParameters:
  - name: --backup-instance
    summary: 'Isi permintaan untuk operasi Nilai yang diharapkan: json-string/@json-file. Diperlukan ketika --operation adalah Backup.'
    description: ''
  - name: --keyvault-id
    summary: ID ARM dari brankas kunci. Diperlukan saat --datasource-type adalah AzureDatabaseForPostgreSQL.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dataprotection_backup-instance_update-policy
  name: az dataprotection backup-instance update-policy
  summary: Perbarui kebijakan pencadangan yang terkait dengan instans cadangan.
  description: ''
  syntax: >-
    az dataprotection backup-instance update-policy --backup-instance-name
                                                    --policy-id
                                                    --resource-group
                                                    --vault-name
                                                    [--no-wait]
  examples:
  - summary: Memperbarui kebijakan pencadangan yang terkait dengan instans cadangan
    syntax: az dataprotection backup-instance update-policy --backup-instance-name MyDisk1 --policy-id {policy_id} -g MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: Tentukan ID kebijakan baru yang akan dikaitkan dengan instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_dataprotection_backup-instance_validate-for-backup
  name: az dataprotection backup-instance validate-for-backup
  summary: Validasi apakah pencadangan konfigurasi akan berhasil atau tidak.
  description: ''
  syntax: >-
    az dataprotection backup-instance validate-for-backup --backup-instance
                                                          --resource-group
                                                          --vault-name
                                                          [--no-wait]
  examples:
  - summary: Validasi untuk pencadangan
    syntax: az dataprotection backup-instance validate-for-backup -g sarath-rg --vault-name sarath-vault --backup-instance backup_instance.json
  requiredParameters:
  - isRequired: true
    name: --backup-instance
    summary: 'Isi permintaan untuk operasi Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_dataprotection_backup-instance_validate-for-restore
  name: az dataprotection backup-instance validate-for-restore
  summary: Memvalidasi apakah Pemulihan dapat dipicu untuk DataSource.
  description: ''
  syntax: >-
    az dataprotection backup-instance validate-for-restore --backup-instance-name
                                                           --resource-group
                                                           --restore-request-object
                                                           --vault-name
                                                           [--no-wait]
  examples:
  - summary: Validasi Pemulihan
    syntax: az dataprotection backup-instance validate-for-restore --name "testInstance1" --restore-request-object "{\"objectType\":\"AzureBackupRecoveryPointBasedRestoreRequest\",\"recoveryPointId\":\"hardcodedRP\",\"restoreTargetInfo\":{\"datasourceAuthCredentials\":{\"objectType\":\"SecretStoreBasedAuthCredentials\",\"secretStoreResource\":{\"secretStoreType\":\"AzureKeyVault\",\"uri\":\"https://samplevault.vault.azure.net/secrets/credentials\"}},\"datasourceInfo\":{\"datasourceType\":\"Microsoft.DBforPostgreSQL/servers/databases\",\"objectType\":\"Datasource\",\"resourceID\":\"/subscriptions/f75d8d8b-6735-4697-82e1-1a7a3ff0d5d4/resourceGroups/viveksipgtest/providers/Microsoft.DBforPostgreSQL/servers/viveksipgtest/databases/targetdb\",\"resourceLocation\":\"\",\"resourceName\":\"targetdb\",\"resourceType\":\"Microsoft.DBforPostgreSQL/servers/databases\",\"resourceUri\":\"\"},\"datasourceSetInfo\":{\"datasourceType\":\"Microsoft.DBforPostgreSQL/servers/databases\",\"objectType\":\"DatasourceSet\",\"resourceID\":\"/subscriptions/f75d8d8b-6735-4697-82e1-1a7a3ff0d5d4/resourceGroups/viveksipgtest/providers/Microsoft.DBforPostgreSQL/servers/viveksipgtest\",\"resourceLocation\":\"\",\"resourceName\":\"viveksipgtest\",\"resourceType\":\"Microsoft.DBforPostgreSQL/servers\",\"resourceUri\":\"\"},\"objectType\":\"RestoreTargetInfo\",\"recoveryOption\":\"FailIfExists\",\"restoreLocation\":\"southeastasia\"},\"sourceDataStoreType\":\"VaultStore\",\"sourceResourceId\":\"/subscriptions/f75d8d8b-6735-4697-82e1-1a7a3ff0d5d4/resourceGroups/viveksipgtest/providers/Microsoft.DBforPostgreSQL/servers/viveksipgtest/databases/testdb\"}" --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1"
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name --name -n
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --restore-request-object
    summary: 'Mendapatkan atau mengatur objek permintaan pemulihan. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_dataprotection_backup-instance_wait
  name: az dataprotection backup-instance wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi instans cadangan perlindungan data terpenuhi.
  description: ''
  syntax: >-
    az dataprotection backup-instance wait --backup-instance-name
                                           --resource-group
                                           --vault-name
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--interval]
                                           [--timeout]
                                           [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga instans cadangan proteksi data berhasil dibuat.
    syntax: az dataprotection backup-instance wait --name "testInstance1" --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga instans cadangan proteksi data berhasil dihapus.
    syntax: az dataprotection backup-instance wait --name "testInstance1" --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1" --deleted
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name --name -n
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dataprotection_backup-instance_adhoc-backup
- az_dataprotection_backup-instance_create
- az_dataprotection_backup-instance_delete
- az_dataprotection_backup-instance_initialize
- az_dataprotection_backup-instance_list
- az_dataprotection_backup-instance_list-from-resourcegraph
- az_dataprotection_backup-instance_restore
- az_dataprotection_backup-instance_restore_initialize-for-data-recovery
- az_dataprotection_backup-instance_restore_initialize-for-data-recovery-as-files
- az_dataprotection_backup-instance_restore_initialize-for-item-recovery
- az_dataprotection_backup-instance_restore_trigger
- az_dataprotection_backup-instance_resume-protection
- az_dataprotection_backup-instance_show

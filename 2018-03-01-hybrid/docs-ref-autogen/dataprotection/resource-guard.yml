### YamlMime:AzureCLIGroup
uid: az_dataprotection_resource-guard
name: az dataprotection resource-guard
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **perlindungan data** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az dataprotection resource-guard** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola resource guard dengan perlindungan data.
description: ''
directCommands:
- uid: az_dataprotection_resource-guard_create
  name: az dataprotection resource-guard create
  summary: Membuat atau memperbarui sumber daya ResourceGuard milik grup sumber daya.
  description: ''
  syntax: >-
    az dataprotection resource-guard create --name
                                            --resource-group
                                            [--e-tag]
                                            [--location]
                                            [--tags]
                                            [--type]
  examples:
  - summary: Membuat ResourceGuard
    syntax: az dataprotection resource-guard create --location "WestUS" --tags key1="val1" --resource-group "SampleResourceGroup" --resource-guard-name "swaggerExample"
  requiredParameters:
  - isRequired: true
    name: --name --resource-guard-name -n
    summary: Nama ResourceGuard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --e-tag
    summary: ETag Opsional.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    summary: IdentityType yang dapat berupa SystemAssigned atau None.
    description: ''
- uid: az_dataprotection_resource-guard_delete
  name: az dataprotection resource-guard delete
  summary: Menghapus sumber daya ResourceGuard dari grup sumber daya.
  description: ''
  syntax: >-
    az dataprotection resource-guard delete --name
                                            --resource-group
                                            [--yes]
  examples:
  - summary: Menghapus ResourceGuard
    syntax: az dataprotection resource-guard delete --resource-group "SampleResourceGroup" --resource-guard-name "swaggerExample"
  requiredParameters:
  - isRequired: true
    name: --name --resource-guard-name -n
    summary: Nama ResourceGuard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dataprotection_resource-guard_list
  name: az dataprotection resource-guard list
  summary: Mendapatkan daftar ResourceGuards dalam langganan atau dalam grup sumber daya.
  description: ''
  syntax: az dataprotection resource-guard list [--resource-group]
  examples:
  - summary: Mencantumkan ResourceGuards dalam langganan
    syntax: az dataprotection resource-guard list
  - summary: Mencantumkan ResourceGuards dalam grup sumber daya
    syntax: az dataprotection resource-guard list -g sarath-rg
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dataprotection_resource-guard_list-protected-operations
  name: az dataprotection resource-guard list-protected-operations
  summary: Mencantumkan operasi yang dilindungi yang terkait dengan ResourceGuard .
  description: ''
  syntax: >-
    az dataprotection resource-guard list-protected-operations --name
                                                               --resource-group
                                                               --resource-type {Microsoft.RecoveryServices/vaults}
  examples:
  - summary: Mencantumkan operasi yang dilindungi ResourceGuard
    syntax: az dataprotection resource-guard list-protected-operations --resource-group "SampleResourceGroup" --resource-guard-name "swaggerExample" --resource-type "Microsoft.RecoveryServices/vaults"
  requiredParameters:
  - isRequired: true
    name: --name --resource-guard-name -n
    summary: Nama ResourceGuard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-type
    parameterValueGroup: Microsoft.RecoveryServices/vaults
    summary: Jenis sumber daya yang terkait dengan operasi yang dilindungi.
    description: ''
- uid: az_dataprotection_resource-guard_show
  name: az dataprotection resource-guard show
  summary: Mengembalikan ResourceGuard milik grup sumber daya.
  description: ''
  syntax: >-
    az dataprotection resource-guard show --name
                                          --resource-group
  examples:
  - summary: Dapatkan ResourceGuard
    syntax: az dataprotection resource-guard show --resource-group "SampleResourceGroup" --resource-guard-name "swaggerExample"
  requiredParameters:
  - isRequired: true
    name: --name --resource-guard-name -n
    summary: Nama ResourceGuard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dataprotection_resource-guard_update
  name: az dataprotection resource-guard update
  summary: Memperbarui operasi yang dilindungi yang terkait dengan ResourceGuard .
  description: ''
  syntax: >-
    az dataprotection resource-guard update --name
                                            --resource-group
                                            [--critical-operation-exclusion-list {deleteProtection, getSecurityPIN, updatePolicy, updateProtection}]
                                            [--resource-type {Microsoft.RecoveryServices/vaults}]
                                            [--tags]
                                            [--type]
  examples:
  - summary: Memperbarui ResourceGuard
    syntax: az dataprotection resource-guard update --resource-group "SampleResourceGroup" --resource-guard-name "swaggerExample" --resource-type "Microsoft.RecoveryServices/vaults" --critical-operation-exclusion-list deleteProtection getSecurityPIN updatePolicy
  requiredParameters:
  - isRequired: true
    name: --name --resource-guard-name -n
    summary: Nama ResourceGuard.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --critical-operation-exclusion-list
    parameterValueGroup: deleteProtection, getSecurityPIN, updatePolicy, updateProtection
    summary: Daftar operasi penting yang tidak dilindungi oleh resourceGuard ini.
    description: ''
  - name: --resource-type
    parameterValueGroup: Microsoft.RecoveryServices/vaults
    summary: Jenis sumber daya yang terkait dengan operasi yang dilindungi.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    summary: IdentityType yang dapat berupa SystemAssigned atau None.
    description: ''
commands:
- az_dataprotection_resource-guard_create
- az_dataprotection_resource-guard_delete
- az_dataprotection_resource-guard_list
- az_dataprotection_resource-guard_list-protected-operations
- az_dataprotection_resource-guard_show
- az_dataprotection_resource-guard_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

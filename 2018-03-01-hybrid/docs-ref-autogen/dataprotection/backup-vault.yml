### YamlMime:AzureCLIGroup
uid: az_dataprotection_backup-vault
name: az dataprotection backup-vault
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **perlindungan data** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dataprotection backup-vault** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola brankas cadangan dengan perlindungan data.
description: ''
directCommands:
- uid: az_dataprotection_backup-vault_create
  name: az dataprotection backup-vault create
  summary: Buat sumber daya BackupVault milik grup sumber daya.
  description: ''
  syntax: >-
    az dataprotection backup-vault create --resource-group
                                          --storage-settings
                                          --vault-name
                                          [--azure-monitor-alerts-for-job-failures {Disabled, Enabled}]
                                          [--e-tag]
                                          [--location]
                                          [--no-wait]
                                          [--tags]
                                          [--type]
  examples:
  - summary: Membuat BackupVault
    syntax: az dataprotection backup-vault create --type "None" --location "WestUS" --azure-monitor-alerts-for-job-failures "Enabled" --storage-settings type="LocallyRedundant" datastore-type="VaultStore" --tags key1="val1" --resource-group "SampleResourceGroup" --vault-name "swaggerExample"
  - summary: Membuat BackupVault Dengan MSI
    syntax: az dataprotection backup-vault create --type "systemAssigned" --location "WestUS" --azure-monitor-alerts-for-job-failures "Enabled" --storage-settings type="LocallyRedundant" datastore-type="VaultStore" --tags key1="val1" --resource-group "SampleResourceGroup" --vault-name "swaggerExample"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-settings
    summary: Storage Pengaturan.
    description: >-
      Penggunaan: --storage-settings datastore-type=XX type=XX


      jenis datastore: Mendapatkan atau mengatur jenis datastore.

      jenis: Mendapatkan atau mengatur jenis.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --storage-settings.
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --azure-monitor-alerts-for-job-failures
    parameterValueGroup: Disabled, Enabled
    summary: Properti yang menentukan apakah pemberitahuan Azure Monitor bawaan harus diaktifkan untuk semua pekerjaan yang gagal.
    description: ''
  - name: --e-tag
    summary: ETag Opsional.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    summary: IdentityType yang dapat berupa SystemAssigned atau None.
    description: ''
- uid: az_dataprotection_backup-vault_delete
  name: az dataprotection backup-vault delete
  summary: Menghapus sumber daya BackupVault dari grup sumber daya.
  description: ''
  syntax: >-
    az dataprotection backup-vault delete --resource-group
                                          --vault-name
                                          [--yes]
  examples:
  - summary: Hapus BackupVault
    syntax: az dataprotection backup-vault delete --resource-group "SampleResourceGroup" --vault-name "swaggerExample"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dataprotection_backup-vault_list
  name: az dataprotection backup-vault list
  summary: Mendapatkan daftar vault cadangan dalam langganan atau dalam grup sumber daya.
  description: ''
  syntax: az dataprotection backup-vault list [--resource-group]
  examples:
  - summary: Mencantumkan vault cadangan dalam langganan
    syntax: az dataprotection backup-vault list
  - summary: Mencantumkan vault cadangan dalam grup sumber daya
    syntax: az dataprotection backup-vault list -g sarath-rg
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dataprotection_backup-vault_show
  name: az dataprotection backup-vault show
  summary: Mengembalikan sumber daya milik grup sumber daya.
  description: ''
  syntax: >-
    az dataprotection backup-vault show --resource-group
                                        --vault-name
  examples:
  - summary: Dapatkan BackupVault
    syntax: az dataprotection backup-vault show --resource-group "SampleResourceGroup" --vault-name "swaggerExample"
  - summary: Dapatkan BackupVault Dengan MSI
    syntax: az dataprotection backup-vault show --resource-group "SampleResourceGroup" --vault-name "swaggerExample"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
- uid: az_dataprotection_backup-vault_update
  name: az dataprotection backup-vault update
  summary: Memperbarui sumber daya BackupVault milik grup sumber daya. Misalnya, memperbarui tag untuk sumber daya.
  description: ''
  syntax: >-
    az dataprotection backup-vault update --resource-group
                                          --vault-name
                                          [--azure-monitor-alerts-for-job-failures {Disabled, Enabled}]
                                          [--no-wait]
                                          [--tags]
                                          [--type]
  examples:
  - summary: Patch BackupVault
    syntax: az dataprotection backup-vault update --azure-monitor-alerts-for-job-failures "Enabled" --tags newKey="newVal" --resource-group "SampleResourceGroup" --vault-name "swaggerExample"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --azure-monitor-alerts-for-job-failures
    parameterValueGroup: Disabled, Enabled
    summary: Properti yang menentukan apakah pemberitahuan Azure Monitor bawaan harus diaktifkan untuk semua pekerjaan yang gagal.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    summary: IdentityType yang dapat berupa SystemAssigned atau None.
    description: ''
- uid: az_dataprotection_backup-vault_wait
  name: az dataprotection backup-vault wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi brankas cadangan perlindungan data terpenuhi.
  description: ''
  syntax: >-
    az dataprotection backup-vault wait --resource-group
                                        --vault-name
                                        [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--interval]
                                        [--timeout]
                                        [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga backup-vault proteksi data berhasil dibuat.
    syntax: az dataprotection backup-vault wait --resource-group "SampleResourceGroup" --vault-name "swaggerExample" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga backup-vault proteksi data berhasil diperbarui.
    syntax: az dataprotection backup-vault wait --resource-group "SampleResourceGroup" --vault-name "swaggerExample" --updated
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dataprotection_backup-vault_create
- az_dataprotection_backup-vault_delete
- az_dataprotection_backup-vault_list
- az_dataprotection_backup-vault_show
- az_dataprotection_backup-vault_update
- az_dataprotection_backup-vault_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

### YamlMime:AzureCLIGroup
uid: az_datafactory_linked-service
name: az datafactory linked-service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datafactory** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az datafactory linked-service** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola layanan tertaut dengan datafactory.
description: ''
directCommands:
- uid: az_datafactory_linked-service_create
  name: az datafactory linked-service create
  summary: Membuat layanan tertaut.
  description: ''
  syntax: >-
    az datafactory linked-service create --factory-name
                                         --linked-service-name
                                         --properties
                                         --resource-group
                                         [--if-match]
  examples:
  - summary: LinkedServices_Create
    syntax: az datafactory linked-service create --factory-name "exampleFactoryName" --properties "{\"type\":\"AzureStorage\",\"typeProperties\":{\"connectionString\":{\"type\":\"SecureString\",\"value\":\"DefaultEndpointsProtocol=https;AccountName=examplestorageaccount;AccountKey=<storage key>\"}}}" --name "exampleLinkedService" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --linked-service-name --name -n
    summary: Nama layanan tertaut.
    description: ''
  - isRequired: true
    name: --properties
    summary: 'Properti layanan tertaut. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag entitas linkedService.  Hanya boleh ditentukan untuk pembaruan, yang harus cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
- uid: az_datafactory_linked-service_delete
  name: az datafactory linked-service delete
  summary: Menghapus layanan tertaut.
  description: ''
  syntax: >-
    az datafactory linked-service delete --factory-name
                                         --linked-service-name
                                         --resource-group
                                         [--yes]
  examples:
  - summary: LinkedServices_Delete
    syntax: az datafactory linked-service delete --factory-name "exampleFactoryName" --name "exampleLinkedService" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --linked-service-name --name -n
    summary: Nama layanan tertaut.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datafactory_linked-service_list
  name: az datafactory linked-service list
  summary: Mencantumkan layanan tertaut.
  description: ''
  syntax: >-
    az datafactory linked-service list --factory-name
                                       --resource-group
  examples:
  - summary: LinkedServices_ListByFactory
    syntax: az datafactory linked-service list --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_linked-service_show
  name: az datafactory linked-service show
  summary: Mendapatkan layanan tertaut.
  description: ''
  syntax: >-
    az datafactory linked-service show --factory-name
                                       --linked-service-name
                                       --resource-group
                                       [--if-none-match]
  examples:
  - summary: LinkedServices_Get
    syntax: az datafactory linked-service show --factory-name "exampleFactoryName" --name "exampleLinkedService" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --linked-service-name --name -n
    summary: Nama layanan tertaut.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag entitas layanan tertaut. Seharusnya hanya ditentukan untuk mendapatkan. Jika ETag cocok dengan tag entitas yang ada, atau jika \* disediakan, maka tidak ada konten yang akan dikembalikan.
    description: ''
- uid: az_datafactory_linked-service_update
  name: az datafactory linked-service update
  summary: Memperbarui layanan tertaut.
  description: ''
  syntax: >-
    az datafactory linked-service update --factory-name
                                         --linked-service-name
                                         --resource-group
                                         [--add]
                                         [--annotations]
                                         [--connect-via]
                                         [--description]
                                         [--force-string]
                                         [--if-match]
                                         [--if-none-match]
                                         [--parameters]
                                         [--remove]
                                         [--set]
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --linked-service-name --name -n
    summary: Nama layanan tertaut.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --annotations
    summary: 'Daftar tag yang dapat digunakan untuk menjelaskan layanan tertaut. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --connect-via
    summary: 'Referensi runtime integrasi. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --description
    summary: Deskripsi layanan tertaut.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag entitas linkedService.  Hanya boleh ditentukan untuk pembaruan, yang harus cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
  - name: --if-none-match
    summary: ETag entitas layanan tertaut. Seharusnya hanya ditentukan untuk mendapatkan. Jika ETag cocok dengan tag entitas yang ada, atau jika \* disediakan, maka tidak ada konten yang akan dikembalikan.
    description: ''
  - name: --parameters
    summary: 'Parameter untuk layanan tertaut. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_datafactory_linked-service_create
- az_datafactory_linked-service_delete
- az_datafactory_linked-service_list
- az_datafactory_linked-service_show
- az_datafactory_linked-service_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

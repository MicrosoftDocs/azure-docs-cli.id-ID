### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime
name: az datafactory integration-runtime
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datafactory** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az datafactory integration-runtime** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola runtime integrasi dengan datafactory.
description: ''
directCommands:
- uid: az_datafactory_integration-runtime_delete
  name: az datafactory integration-runtime delete
  summary: Menghapus runtime integrasi.
  description: ''
  syntax: >-
    az datafactory integration-runtime delete --factory-name
                                              --integration-runtime-name
                                              --resource-group
                                              [--yes]
  examples:
  - summary: IntegrationRuntimes_Delete
    syntax: az datafactory integration-runtime delete --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''

- uid: az_datafactory_integration-runtime_sync-credentials
  name: az datafactory integration-runtime sync-credentials
  summary: Paksa runtime integrasi untuk menyinkronkan kredensial di seluruh simpul runtime integrasi, dan ini akan mengambil alih kredensial di semua simpul pekerja dengan yang tersedia pada simpul dispatcher. Jika Anda sudah memiliki file cadangan kredensial terbaru, Anda harus mengimpornya secara manual (lebih disukai) pada simpul runtime integrasi yang dihost sendiri daripada menggunakan API ini secara langsung.
  description: ''
  syntax: >-
    az datafactory integration-runtime sync-credentials --factory-name
                                                        --integration-runtime-name
                                                        --resource-group
  examples:
  - summary: IntegrationRuntimes_SyncCredentials
    syntax: az datafactory integration-runtime sync-credentials --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_integration-runtime_update
  name: az datafactory integration-runtime update
  summary: Memperbarui runtime integrasi.
  description: ''
  syntax: >-
    az datafactory integration-runtime update --factory-name
                                              --integration-runtime-name
                                              --resource-group
                                              [--auto-update {Off, On}]
                                              [--update-delay-offset]
  examples:
  - summary: IntegrationRuntimes_Update
    syntax: az datafactory integration-runtime update --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --auto-update "Off" --update-delay-offset "\"PT3H\""
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-update
    parameterValueGroup: Off, On
    summary: Mengaktifkan atau menonaktifkan fitur pembaruan otomatis dari runtime integrasi yang dihost sendiri. Lihat https://go.microsoft.com/fwlink/?linkid=854189.
    description: ''
  - name: --update-delay-offset
    summary: Offset waktu (dalam jam) dalam sehari, misalnya, PT03H adalah 3 jam. Pembaruan otomatis runtime integrasi akan terjadi pada saat itu.
    description: ''
- uid: az_datafactory_integration-runtime_upgrade
  name: az datafactory integration-runtime upgrade
  summary: Tingkatkan runtime integrasi yang dihost sendiri ke versi terbaru jika ketersediaan.
  description: ''
  syntax: >-
    az datafactory integration-runtime upgrade --factory-name
                                               --integration-runtime-name
                                               --resource-group
  examples:
  - summary: IntegrationRuntimes_Upgrade
    syntax: az datafactory integration-runtime upgrade --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_integration-runtime_wait
  name: az datafactory integration-runtime wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi runtime integrasi datafactory terpenuhi.
  description: ''
  syntax: >-
    az datafactory integration-runtime wait --factory-name
                                            --integration-runtime-name
                                            --resource-group
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--if-none-match]
                                            [--interval]
                                            [--timeout]
                                            [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga runtime integrasi datafactory berhasil dibuat.
    syntax: az datafactory integration-runtime wait --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --created
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --if-none-match
    summary: ETag entitas runtime integrasi. Hanya boleh ditentukan untuk mendapatkan. Jika ETag cocok dengan tag entitas yang ada, atau jika \* disediakan, maka tidak ada konten yang akan dikembalikan.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

- uid: az_datafactory_integration-runtime_remove-link
  name: az datafactory integration-runtime remove-link
  summary: Hapus semua runtime integrasi tertaut di bawah pabrik data tertentu dalam runtime integrasi yang dihost sendiri.
  description: ''
  syntax: >-
    az datafactory integration-runtime remove-link --factory-name
                                                   --integration-runtime-name
                                                   --linked-factory-name
                                                   --resource-group
  examples:
  - summary: IntegrationRuntimes_Upgrade
    syntax: az datafactory integration-runtime remove-link --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --linked-factory-name "exampleFactoryName-linked" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --linked-factory-name
    summary: Nama pabrik data untuk runtime integrasi tertaut.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_integration-runtime_show
  name: az datafactory integration-runtime show
  summary: Mendapatkan runtime integrasi.
  description: ''
  syntax: >-
    az datafactory integration-runtime show --factory-name
                                            --integration-runtime-name
                                            --resource-group
                                            [--if-none-match]
  examples:
  - summary: IntegrationRuntimes_Get
    syntax: az datafactory integration-runtime show --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag entitas runtime integrasi. Hanya boleh ditentukan untuk mendapatkan. Jika ETag cocok dengan tag entitas yang ada, atau jika \* disediakan, maka tidak ada konten yang akan dikembalikan.
    description: ''
- uid: az_datafactory_integration-runtime_start
  name: az datafactory integration-runtime start
  summary: Memulai runtime integrasi jenis ManagedReserved.
  description: ''
  syntax: >-
    az datafactory integration-runtime start --factory-name
                                             --integration-runtime-name
                                             --resource-group
                                             [--no-wait]
  examples:
  - summary: IntegrationRuntimes_Start
    syntax: az datafactory integration-runtime start --factory-name "exampleFactoryName" --name "exampleManagedIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true

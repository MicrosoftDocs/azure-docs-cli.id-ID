### YamlMime:AzureCLIGroup
uid: az_ad_group_owner
name: az ad group owner
summary: Mengelola Azure Active Directory pemilik grup.
description: ''
directCommands:
- uid: az_ad_group_owner_add
  name: az ad group owner add
  summary: Tambahkan pemilik grup.
  description: ''
  syntax: >-
    az ad group owner add --group
                          --owner-object-id
  examples:
  - summary: tambahkan pemilik grup. (dibuat otomatis)
    syntax: az ad group owner add --group MyGroupDisplayName --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Id objek grup atau nama tampilan (awalan juga berfungsi jika ada kecocokan unik).
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: Id objek pemilik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_owner_list
  name: az ad group owner list
  summary: Mencantumkan pemilik grup.
  description: ''
  syntax: az ad group owner list --group
  examples:
  - summary: Mencantumkan pemilik grup. (dibuat otomatis)
    syntax: az ad group owner list --group MyGroupDisplayName
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Id objek grup atau nama tampilan (awalan juga berfungsi jika ada kecocokan unik).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_owner_remove
  name: az ad group owner remove
  summary: Menghapus pemilik grup.
  description: ''
  syntax: >-
    az ad group owner remove --group
                             --owner-object-id
  examples:
  - summary: hapus pemilik grup. (dibuat otomatis)
    syntax: az ad group owner remove --group MyGroupDisplayName --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Id objek grup atau nama tampilan (awalan juga berfungsi jika ada kecocokan unik).
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: Id objek pemilik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py

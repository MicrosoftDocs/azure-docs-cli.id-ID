### YamlMime:AzureCLIGroup
uid: az_ad_app_credential
name: az ad app credential
summary: Mengelola kata sandi aplikasi atau kredensial sertifikat.
description: ''
directCommands:
- uid: az_ad_app_credential_delete
  name: az ad app credential delete
  summary: Menghapus kata sandi aplikasi atau kredensial sertifikat.
  description: ''
  syntax: >-
    az ad app credential delete --id
                                --key-id
                                [--cert]
  examples:
  - summary: menghapus kata sandi aplikasi atau kredensial sertifikat (dibuat secara otomatis)
    syntax: az ad app credential delete --id 00000000-0000-0000-0000-000000000000 --key-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  - isRequired: true
    name: --key-id
    summary: Id kunci kredensial.
    description: ''
  optionalParameters:
  - name: --cert
    summary: Kredensial berbasis sertifikat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_credential_list
  name: az ad app credential list
  summary: Mencantumkan kata sandi aplikasi atau metadata kredensial sertifikat. (Konten kata sandi atau kredensial sertifikat tidak dapat diambil.).
  description: ''
  syntax: >-
    az ad app credential list --id
                              [--cert]
  examples:
  - summary: mencantumkan kata sandi aplikasi atau kredensial sertifikat (dibuat secara otomatis)
    syntax: az ad app credential list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  optionalParameters:
  - name: --cert
    summary: Kredensial berbasis sertifikat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_credential_reset
  name: az ad app credential reset
  summary: Tambahkan atau timpa kata sandi aplikasi atau kredensial sertifikat.
  description: >-
    Secara default, perintah ini menghapus semua kata sandi dan kunci, dan membiarkan layanan grafik menghasilkan kredensial kata sandi.


    Output mencakup kredensial yang harus Anda lindungi. Pastikan Anda tidak menyertakan info masuk ini dalam kode atau memasukkan info masuk ke dalam kontrol sumber Anda. Sebagai alternatif, pertimbangkan untuk menggunakan [identitas terkelola](https://aka.ms/azadsp-managed-identities) jika tersedia untuk mencegah penggunaan info masuk.
  syntax: >-
    az ad app credential reset --id
                               [--append]
                               [--cert]
                               [--create-cert]
                               [--display-name]
                               [--end-date]
                               [--keyvault]
                               [--years]
  examples:
  - summary: Tambahkan sertifikat ke aplikasi dengan string sertifikat.
    syntax: az ad app credential reset --id 00000000-0000-0000-0000-000000000000 --cert "MIICoT..." --append
  - summary: Tambahkan sertifikat ke aplikasi dengan file sertifikat.
    syntax: >-
      az ad app credential reset --id 00000000-0000-0000-0000-000000000000 --cert "@~/cert.pem" --append

      cert.pem contains the following content

      -----BEGIN CERTIFICATE-----  <<< this line is optional

      MIICoT...

      -----END CERTIFICATE-----    <<< this line is optional
  - summary: menambahkan atau menimpa kata sandi aplikasi atau kredensial sertifikat (dibuat secara otomatis)
    syntax: az ad app credential reset --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  optionalParameters:
  - name: --append
    summary: Tambahkan kredensial baru alih-alih menimpa.
    description: ''
  - name: --cert
    summary: Sertifikat yang digunakan untuk kredensial.
    description: ''
  - name: --create-cert
    summary: Buat sertifikat yang ditandatangani sendiri untuk digunakan untuk kredensial.
    description: ''
  - name: --display-name
    summary: Nama yang mudah diingat untuk kata sandi atau kunci.
    description: ''
  - name: --end-date
    summary: Tanggal atau tanggalwaktu setelah kredensial kedaluwarsa (misalnya '2017-12-31T11:59:59+00:00' atau '2017-12-31'). Nilai default adalah satu tahun setelah waktu saat ini.
    description: ''
  - name: --keyvault
    summary: Nama atau ID KeyVault yang digunakan untuk membuat atau mengambil sertifikat.
    description: ''
  - name: --years
    summary: Jumlah tahun di mana kredensial akan valid.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_app_credential_delete
- az_ad_app_credential_list
- az_ad_app_credential_reset
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

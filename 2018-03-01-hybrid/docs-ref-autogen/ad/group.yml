### YamlMime:AzureCLIGroup
uid: az_ad_group
name: grup iklan az
summary: Mengelola grup Azure Active Directory.
description: ''
directCommands:
- uid: az_ad_group_create
  name: az ad group create
  summary: Buat grup di direktori.
  description: ''
  syntax: >-
    az ad group create --display-name
                       --mail-nickname
                       [--description]
                       [--force {false, true}]
  examples:
  - summary: Buat grup di direktori. (dibuat otomatis)
    syntax: az ad group create --display-name MyDisplay --mail-nickname MyDisplay
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Nama tampilan objek atau awalannya.
    description: ''
  - isRequired: true
    name: --mail-nickname
    summary: Nama panggilan surat.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi grup.
    description: ''
  - name: --force
    parameterValueGroup: false, true
    summary: Selalu buat grup baru alih-alih memperbarui grup dengan tampilan dan nama panggilan email yang sama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_delete
  name: az ad group delete
  summary: Menghapus grup dari direktori.
  description: ''
  syntax: az ad group delete --group
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Id objek grup atau nama tampilan (awalan juga berfungsi jika ada kecocokan unik).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_get-member-groups
  name: az ad group get-member-groups
  summary: Mendapatkan kumpulan ID objek grup di mana grup yang ditentukan adalah anggota.
  description: ''
  syntax: >-
    az ad group get-member-groups --group
                                  [--additional-properties]
                                  [--security-enabled-only {false, true}]
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Id objek grup atau nama tampilan (awalan juga berfungsi jika ada kecocokan unik).
    description: ''
  optionalParameters:
  - name: --additional-properties
    summary: Properti yang tidak cocok dari pesan dideserialisasi koleksi ini.
    description: ''
  - name: --security-enabled-only
    parameterValueGroup: false, true
    summary: Jika true, hanya keanggotaan dalam grup yang mendukung keamanan yang harus diperiksa. Jika tidak, keanggotaan di semua grup harus diperiksa.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_list
  name: az ad group list
  summary: Mencantumkan grup di direktori.
  description: ''
  syntax: >-
    az ad group list [--display-name]
                     [--filter]
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan objek atau awalannya.
    description: ''
  - name: --filter
    summary: Filter OData, misalnya --filter "displayname eq 'test' dan servicePrincipalType eq 'Application'".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_show
  name: az ad group show
  summary: Mendapatkan informasi grup dari direktori.
  description: ''
  syntax: az ad group show --group
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Id objek grup atau nama tampilan (awalan juga berfungsi jika ada kecocokan unik).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_group_create
- az_ad_group_delete
- az_ad_group_get-member-groups
- az_ad_group_list
- az_ad_group_member
- az_ad_group_member_add
- az_ad_group_member_check
- az_ad_group_member_list
- az_ad_group_member_remove
- az_ad_group_owner
- az_ad_group_owner_add
- az_ad_group_owner_list
- az_ad_group_owner_remove
- az_ad_group_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_connectedmachine_extension
name: az connectedmachine extension
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedmachine** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **ekstensi connectedmachine az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola ekstensi komputer dengan connectedmachine.
description: ''
directCommands:
- uid: az_connectedmachine_extension_create
  name: az connectedmachine extension create
  summary: Operasi untuk Membuat ekstensi.
  description: ''
  syntax: >-
    az connectedmachine extension create --machine-name
                                         --name
                                         --resource-group
                                         [--auto-upgrade-minor {false, true}]
                                         [--enable-auto-upgrade {false, true}]
                                         [--force-update-tag]
                                         [--inst-handler-version]
                                         [--instance-view-type]
                                         [--location]
                                         [--no-wait]
                                         [--protected-settings]
                                         [--publisher]
                                         [--settings]
                                         [--status]
                                         [--tags]
                                         [--type]
                                         [--type-handler-version]
  examples:
  - summary: Membuat atau Memperbarui Ekstensi Mesin
    syntax: az connectedmachine extension create --name "CustomScriptExtension" --location "eastus2euap" --type "CustomScriptExtension" --publisher "Microsoft.Compute" --settings '{"commandToExecute":"hostname"}' --type-handler-version "1.10" --machine-name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name
    summary: Nama komputer tempat ekstensi harus dibuat atau diperbarui.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama ekstensi komputer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-upgrade-minor
    parameterValueGroup: false, true
    summary: Tunjukkan apakah ekstensi harus menggunakan versi minor yang lebih baru jika tersedia pada waktu penyebaran. Setelah disebarkan, bagaimanapun, ekstensi tidak akan meningkatkan versi kecil kecuali dipekerjakan kembali, bahkan jika properti ini diatur ke true.
    description: ''
  - name: --enable-auto-upgrade
    parameterValueGroup: false, true
    summary: Tunjukkan apakah ekstensi harus ditingkatkan secara otomatis oleh platform jika ada versi yang lebih baru yang tersedia.
    description: ''
  - name: --force-update-tag
    summary: Bagaimana handler ekstensi harus dipaksa untuk memperbarui meskipun konfigurasi ekstensi tidak berubah.
    description: ''
  - name: --inst-handler-version
    summary: Tentukan versi handler skrip.
    description: ''
  - name: --instance-view-type
    summary: Tentukan jenis ekstensi; contohnya adalah "CustomScriptExtension".
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --protected-settings
    summary: 'Ekstensi dapat berisi protectedSettings atau protectedSettingsFromKeyVault atau tidak ada pengaturan yang dilindungi sama sekali. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --publisher
    summary: Nama penerbit handler ekstensi.
    description: ''
  - name: --settings
    summary: 'Pengaturan publik berformat Json untuk ekstensi. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --status
    summary: Status tampilan instans.
    description: >-
      Penggunaan: --status code=XX level=XX display-status=XX message=XX time=XX code: Kode status.

      level: Kode tingkat.

      display-status: Label pendek yang dapat dilokalkan untuk status.

      pesan: Pesan status terperinci, termasuk untuk pemberitahuan dan pesan kesalahan.

      waktu: Waktu status.
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    summary: Tentukan jenis ekstensi; contohnya adalah "CustomScriptExtension".
    description: ''
  - name: --type-handler-version
    summary: Tentukan versi handler skrip.
    description: ''
- uid: az_connectedmachine_extension_delete
  name: az connectedmachine extension delete
  summary: Operasi untuk menghapus ekstensi.
  description: ''
  syntax: >-
    az connectedmachine extension delete --machine-name
                                         --name
                                         --resource-group
                                         [--no-wait]
                                         [--yes]
  examples:
  - summary: Menghapus Ekstensi Mesin
    syntax: az connectedmachine extension delete --name "MMA" --machine-name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name
    summary: Nama komputer tempat ekstensi harus dihapus.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama ekstensi komputer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedmachine_extension_list
  name: az connectedmachine extension list
  summary: Operasi untuk mendapatkan semua ekstensi komputer non-Azure.
  description: ''
  syntax: >-
    az connectedmachine extension list --machine-name
                                       --resource-group
                                       [--expand]
  examples:
  - summary: Mendapatkan semua Ekstensi Mesin
    syntax: az connectedmachine extension list --machine-name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name
    summary: Nama komputer yang berisi ekstensi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Ekspresi perluas untuk diterapkan pada operasi.
    description: ''
- uid: az_connectedmachine_extension_show
  name: az connectedmachine extension show
  summary: Operasi untuk mendapatkan ekstensi.
  description: ''
  syntax: >-
    az connectedmachine extension show --machine-name
                                       --name
                                       --resource-group
  examples:
  - summary: Dapatkan Ekstensi Mesin
    syntax: az connectedmachine extension show --name "CustomScriptExtension" --machine-name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name
    summary: Nama komputer yang berisi ekstensi.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama ekstensi komputer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedmachine_extension_update

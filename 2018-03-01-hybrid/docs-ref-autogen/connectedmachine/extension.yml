                                         [--no-wait]
                                         [--protected-settings]
                                         [--publisher]
                                         [--settings]
                                         [--tags]
                                         [--type]
                                         [--type-handler-version]
  examples:
  - summary: Membuat atau Memperbarui Ekstensi Mesin
    syntax: az connectedmachine extension update --name "CustomScriptExtension" --type "CustomScriptExtension" --publisher "Microsoft.Compute" --settings '{"commandToExecute":"hostname"}' --type-handler-version "1.10" --machine-name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name
    summary: Nama komputer tempat ekstensi harus dibuat atau diperbarui.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama ekstensi komputer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-upgrade-minor
    parameterValueGroup: false, true
    summary: Tunjukkan apakah ekstensi harus menggunakan versi minor yang lebih baru jika tersedia pada waktu penyebaran. Setelah disebarkan, bagaimanapun, ekstensi tidak akan meningkatkan versi kecil kecuali dipekerjakan kembali, bahkan jika properti ini diatur ke true.
    description: ''
  - name: --enable-auto-upgrade
    parameterValueGroup: false, true
    summary: Tunjukkan apakah ekstensi harus ditingkatkan secara otomatis oleh platform jika ada versi yang lebih baru yang tersedia.
    description: ''
  - name: --force-update-tag
    summary: Bagaimana handler ekstensi harus dipaksa untuk memperbarui meskipun konfigurasi ekstensi tidak berubah.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --protected-settings
    summary: 'Ekstensi dapat berisi protectedSettings atau protectedSettingsFromKeyVault atau tidak ada pengaturan yang dilindungi sama sekali. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --publisher
    summary: Nama penerbit handler ekstensi.
    description: ''
  - name: --settings
    summary: 'Pengaturan publik berformat Json untuk ekstensi. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    summary: Tentukan jenis ekstensi; contohnya adalah "CustomScriptExtension".
    description: ''
  - name: --type-handler-version
    summary: Tentukan versi handler skrip.
    description: ''
- uid: az_connectedmachine_extension_wait
  name: az connectedmachine extension wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi ekstensi connectedmachine terpenuhi.
  description: ''
  syntax: >-
    az connectedmachine extension wait --machine-name
                                       --name
                                       --resource-group
                                       [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--interval]
                                       [--timeout]
                                       [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ekstensi connectedmachine berhasil dibuat.
    syntax: az connectedmachine extension wait --name "CustomScriptExtension" --machine-name "myMachine" --resource-group "myResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ekstensi connectedmachine berhasil diperbarui.
    syntax: az connectedmachine extension wait --name "CustomScriptExtension" --machine-name "myMachine" --resource-group "myResourceGroup" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ekstensi connectedmachine berhasil dihapus.
    syntax: az connectedmachine extension wait --name "CustomScriptExtension" --machine-name "myMachine" --resource-group "myResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --machine-name
    summary: Nama komputer yang berisi ekstensi.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama ekstensi komputer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_connectedmachine_extension_create
- az_connectedmachine_extension_delete
- az_connectedmachine_extension_list
- az_connectedmachine_extension_show
- az_connectedmachine_extension_update
- az_connectedmachine_extension_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

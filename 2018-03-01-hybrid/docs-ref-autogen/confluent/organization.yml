### YamlMime:AzureCLIGroup
uid: az_confluent_organization
name: az confluent organization
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **confluent** untuk Azure CLI (versi 2.25.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **organisasi az confluent** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola organisasi dengan confluent.
description: ''
directCommands:
- uid: az_confluent_organization_create
  name: az confluent organization create
  summary: Membuat sumber daya Organisasi.
  description: ''
  syntax: >-
    az confluent organization create --name
                                     --plan-id
                                     --plan-name
                                     --resource-group
                                     --term-unit
                                     [--location]
                                     [--no-wait]
                                     [--offer-id]
                                     [--publisher-id]
                                     [--tags]
  examples:
  - summary: Membuat organisasi
    syntax: az confluent organization create --location "West US" --tags Environment="Dev" --name "myOrganization" --resource-group "myResourceGroup" --offer-id "confluent-cloud-azure-prod" --plan-id "confluent-cloud-azure-payg-prod" --plan-name "Confluent Cloud - Pay as you Go" --publisher-id "confluentinc" --term-unit "P1M"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Nama sumber daya organisasi.
    description: ''
  - isRequired: true
    name: --plan-id
    summary: Id Paket Penawaran.
    description: ''
  - isRequired: true
    name: --plan-name
    summary: Nama Paket Penawaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --term-unit
    summary: Unit Jangka Waktu Paket Penawaran.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --offer-id
    defaultValue: confluent-cloud-azure-prod
    summary: Id Penawaran.
    description: ''
  - name: --publisher-id
    defaultValue: confluentinc
    summary: id Publisher.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_confluent_organization_delete
  name: az confluent organization delete
  summary: Menghapus sumber daya Organisasi.
  description: ''
  syntax: >-
    az confluent organization delete --name
                                     --resource-group
                                     [--no-wait]
                                     [--yes]
  examples:
  - summary: Menghapus organisasi
    syntax: az confluent organization delete --name "myOrganization" --resource-group "myResourceGroup"
  - summary: Menghapus organisasi menggunakan ID
    syntax: az confluent organization delete --ids "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Confluent/organizations/{myOrganization}"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Nama sumber daya organisasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_confluent_organization_list
  name: az confluent organization list
  summary: Mencantumkan semua Organisasi di bawah grup sumber daya yang ditentukan. Dan Cantumkan semua organisasi di bawah langganan yang ditentukan.
  description: ''
  syntax: az confluent organization list [--resource-group]
  examples:
  - summary: Organization_ListByResourceGroup
    syntax: az confluent organization list --resource-group "myResourceGroup"
  - summary: Organization_ListBySubscription
    syntax: az confluent organization list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_confluent_organization_show
  name: az confluent organization show
  summary: Mendapatkan properti sumber daya Organisasi tertentu.
  description: ''
  syntax: >-
    az confluent organization show --name
                                   --resource-group
  examples:
  - summary: Tampilkan organisasi
    syntax: az confluent organization show --name "myOrganization" --resource-group "myResourceGroup"
  - summary: Menampilkan organisasi menggunakan ID
    syntax: az confluent organization show --ids "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Confluent/organizations/{myOrganization}"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Nama sumber daya organisasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_confluent_organization_update
  name: az confluent organization update
  summary: Memperbarui sumber daya Organisasi.
  description: ''
  syntax: >-
    az confluent organization update --name
                                     --resource-group
                                     [--tags]
  examples:
  - summary: Confluent_Update
    syntax: az confluent organization update --tags client="dev-client" env="dev" --name "myOrganization" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Nama sumber daya organisasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_confluent_organization_wait
  name: az confluent organization wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi organisasi konfluen terpenuhi.
  description: ''
  syntax: >-
    az confluent organization wait --name
                                   --resource-group
                                   [--created]
                                   [--custom]
                                   [--deleted]
                                   [--exists]
                                   [--interval]
                                   [--timeout]
                                   [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga organisasi confluent berhasil dibuat.
    syntax: az confluent organization wait --name "myOrganization" --resource-group "myResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga organisasi confluent berhasil dihapus.
    syntax: az confluent organization wait --name "myOrganization" --resource-group "myResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Nama sumber daya organisasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_confluent_organization_create
- az_confluent_organization_delete
- az_confluent_organization_list
- az_confluent_organization_show
- az_confluent_organization_update
- az_confluent_organization_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

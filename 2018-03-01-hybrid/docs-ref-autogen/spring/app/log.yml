### YamlMime:AzureCLIGroup
uid: az_spring_app_log
name: az spring app log
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **log aplikasi az spring** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mem-tail log instans aplikasi dengan beberapa opsi. Jika aplikasi hanya memiliki satu instans, nama instans bersifat opsional.
description: ''
directCommands:
- uid: az_spring_app_log_tail
  name: az spring app log tail
  summary: Tampilkan log instans aplikasi, log akan dialirkan saat mengatur '-f/--follow'.
  description: ''
  syntax: >-
    az spring app log tail --name
                           --resource-group
                           --service
                           [--deployment]
                           [--follow]
                           [--format-json]
                           [--instance]
                           [--limit]
                           [--lines]
                           [--since]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --deployment -d
    summary: Nama penyebaran aplikasi yang ada. Default ke penyebaran produksi jika tidak ditentukan.
    description: ''
  - name: --follow  -f
    summary: Tentukan apakah log harus dialirkan.
    description: ''
  - name: --format-json
    summary: Format log JSON jika log terstruktur diaktifkan.
    description: ''
  - name: --instance -i
    summary: Nama instans penyebaran yang ada.
    description: ''
  - name: --limit
    defaultValue: "2048"
    summary: Kilobyte maksimum log untuk dikembalikan. Nomor langit-langit adalah 2048.
    description: ''
  - name: --lines
    defaultValue: "50"
    summary: Jumlah baris yang akan ditampilkan. Maksimum adalah 10000.
    description: ''
  - name: --since
    summary: Hanya mengembalikan log yang lebih baru dari durasi relatif seperti 5s, 2m, atau 1h. Maksimum adalah 1 jam.
    description: ''
commands:
- az_spring_app_log_tail
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_portal_dashboard
name: az portal dashboard
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **portal** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **dasbor portal az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dasbor portal.
description: ''
directCommands:
- uid: az_portal_dashboard_create
  name: az portal dashboard create
  summary: Membuat atau memperbarui dasbor.
  description: ''
  syntax: >-
    az portal dashboard create --input-path
                               --name
                               --resource-group
                               [--location]
                               [--tags]
  examples:
  - summary: Membuat atau memperbarui Dasbor
    syntax: >-
      az portal dashboard create --location "eastus" --name "testDashboard" \

      --resource-group "testRG" --input-path "/src/json/properties.json" \

      --tags aKey=aValue anotherKey=anotherValue
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: Jalur ke properti dasbor file JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama dasbor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_portal_dashboard_delete
  name: az portal dashboard delete
  summary: Menghapus dasbor.
  description: ''
  syntax: >-
    az portal dashboard delete --name
                               --resource-group
                               [--yes]
  examples:
  - summary: Menghapus Dasbor
    syntax: az portal dashboard delete --name "testDashboard" --resource-group "testRG"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama dasbor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_portal_dashboard_import
  name: az portal dashboard import
  summary: Mengimpor dasbor dari file JSON.
  description: ''
  syntax: >-
    az portal dashboard import --input-path
                               --resource-group
                               [--name]
  examples:
  - summary: Mengimpor Dasbor
    syntax: >-
      az portal dashboard import --name "testDashboard" --resource-group "testRG" \

      --input-path "/src/json/dashboard.json"
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: Jalur ke file json dasbor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama dasbor.
    description: ''
- uid: az_portal_dashboard_list
  name: az portal dashboard list
  summary: Mencantumkan dasbor dalam langganan atau grup sumber daya.
  description: ''
  syntax: az portal dashboard list [--resource-group]
  examples:
  - summary: Mencantumkan semua dasbor dalam resourceGroup
    syntax: az portal dashboard list --resource-group "testRG"
  - summary: Mencantumkan semua dasbor dalam langganan
    syntax: az portal dashboard list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
- uid: az_portal_dashboard_show
  name: az portal dashboard show
  summary: Mendapatkan detail untuk satu dasbor.
  description: ''
  syntax: >-
    az portal dashboard show --name
                             --resource-group
  examples:
  - summary: Mendapatkan Dasbor
    syntax: az portal dashboard show --name "testDashboard" --resource-group "testRG"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama dasbor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_portal_dashboard_update
  name: az portal dashboard update
  summary: Memperbarui dasbor yang sudah ada.
  description: ''
  syntax: >-
    az portal dashboard update --input-path
                               --name
                               --resource-group
  examples:
  - summary: Memperbarui Dasbor
    syntax: >-
      az portal dashboard update --name "testDashboard" --resource-group "testRG" \

      --input-path "/src/json/properties.json"
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: Jalur ke properti dasbor file JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama dasbor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
commands:
- az_portal_dashboard_create
- az_portal_dashboard_delete
- az_portal_dashboard_import
- az_portal_dashboard_list
- az_portal_dashboard_show
- az_portal_dashboard_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

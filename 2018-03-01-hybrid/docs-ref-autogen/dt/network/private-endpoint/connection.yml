### YamlMime:AzureCLIGroup
uid: az_dt_network_private-endpoint_connection
name: az dt network private-endpoint connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **koneksi titik akhir privat jaringan az dt** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi titik akhir privat instans Digital Twins.
description: ''
directCommands:
- uid: az_dt_network_private-endpoint_connection_delete
  name: az dt network private-endpoint connection delete
  summary: Hapus koneksi titik akhir privat yang terkait dengan instans Digital Twins.
  description: ''
  syntax: >-
    az dt network private-endpoint connection delete --cn
                                                     --dt-name
                                                     [--no-wait]
                                                     [--resource-group]
                                                     [--yes]
  examples:
  - summary: Hapus koneksi titik akhir privat bernama ba8408b6-1372-41b2-aef8-af43afc4729f dengan konfirmasi. Blokir sampai selesai.
    syntax: az dt network private-endpoint connection delete -n {instance_name} --cn ba8408b6-1372-41b2-aef8-af43afc4729f
  - summary: Hapus koneksi titik akhir privat bernama ba8408b6-1372-41b2-aef8-af43afc4729f tidak ada konfirmasi. Segera kembali.
    syntax: az dt network private-endpoint connection delete -n {instance_name} --cn ba8408b6-1372-41b2-aef8-af43afc4729f -y --no-wait
  requiredParameters:
  - isRequired: true
    name: --cn --conn-name
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dt_network_private-endpoint_connection_list
  name: az dt network private-endpoint connection list
  summary: Mencantumkan koneksi titik akhir privat yang terkait dengan instans Digital Twins.
  description: ''
  syntax: >-
    az dt network private-endpoint connection list --dt-name
                                                   [--resource-group]
  examples:
  - summary: Mencantumkan semua koneksi titik akhir privat yang terkait dengan instans.
    syntax: az dt network private-endpoint connection list -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_network_private-endpoint_connection_set
  name: az dt network private-endpoint connection set
  summary: Atur status koneksi titik akhir privat yang terkait dengan instans Digital Twins.
  description: ''
  syntax: >-
    az dt network private-endpoint connection set --cn
                                                  --dt-name
                                                  --status {Approved, Disconnected, Pending, Rejected}
                                                  [--actions-required]
                                                  [--desc]
                                                  [--group-ids]
                                                  [--no-wait]
                                                  [--resource-group]
  examples:
  - summary: Setujui koneksi titik akhir privat yang tertunda yang terkait dengan instans dan tambahkan deskripsi.
    syntax: az dt network private-endpoint connection set -n {instance_name} --cn {connection_name} --status Approved --desc "A description."
  - summary: Tolak koneksi titik akhir privat yang terkait dengan instans dan tambahkan deskripsi.
    syntax: az dt network private-endpoint connection set -n {instance_name} --cn {connection_name} --status Rejected --desc "Does not comply."
  requiredParameters:
  - isRequired: true
    name: --cn --conn-name
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  - isRequired: true
    name: --status
    parameterValueGroup: Approved, Disconnected, Pending, Rejected
    summary: Status koneksi titik akhir privat.
    description: ''
  optionalParameters:
  - name: --actions-required --ar
    summary: Pesan yang menunjukkan apakah perubahan pada penyedia layanan memerlukan pembaruan pada konsumen.
    description: ''
  - name: --desc --description
    summary: Deskripsi untuk koneksi titik akhir privat.
    description: ''
  - name: --group-ids
    summary: Daftar id grup yang dipisahkan spasi yang harus disambungkan oleh titik akhir privat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_network_private-endpoint_connection_show
  name: az dt network private-endpoint connection show
  summary: Tampilkan koneksi titik akhir privat yang terkait dengan instans Digital Twins.
  description: ''
  syntax: >-
    az dt network private-endpoint connection show --cn
                                                   --dt-name
                                                   [--resource-group]
  examples:
  - summary: Tampilkan detail koneksi titik akhir privat bernama ba8408b6-1372-41b2-aef8-af43afc4729f.
    syntax: az dt network private-endpoint connection show -n {instance_name} --cn ba8408b6-1372-41b2-aef8-af43afc4729f
  requiredParameters:
  - isRequired: true
    name: --cn --conn-name
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_network_private-endpoint_connection_wait
  name: az dt network private-endpoint connection wait
  summary: Tunggu hingga operasi pada koneksi titik akhir privat selesai.
  description: ''
  syntax: >-
    az dt network private-endpoint connection wait --cn
                                                   --dt-name
                                                   [--custom]
                                                   [--deleted]
                                                   [--interval]
                                                   [--resource-group]
                                                   [--timeout]
                                                   [--updated]
  examples:
  - summary: Tunggu hingga koneksi titik akhir privat yang ada bernama ba8408b6-1372-41b2-aef8-af43afc4729f diperbarui.
    syntax: az dt network private-endpoint connection wait -n {instance_name} --cn ba8408b6-1372-41b2-aef8-af43afc4729f --updated
  - summary: Tunggu hingga koneksi titik akhir privat yang ada bernama ba8408b6-1372-41b2-aef8-af43afc4729f dihapus.
    syntax: az dt network private-endpoint connection wait -n {instance_name} --cn ba8408b6-1372-41b2-aef8-af43afc4729f --deleted
  - summary: Tunggu hingga koneksi titik akhir privat yang ada bernama ba8408b6-1372-41b2-aef8-af43afc4729f tidak memiliki tindakan yang diperlukan dalam properti privateLinkServiceConnectionState.
    syntax: az dt network private-endpoint connection wait -n {instance_name} --cn ba8408b6-1372-41b2-aef8-af43afc4729f --custom "properties.privateLinkServiceConnectionState.actionsRequired=='None'"
  requiredParameters:
  - isRequired: true
    name: --cn --conn-name
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dt_network_private-endpoint_connection_delete
- az_dt_network_private-endpoint_connection_list
- az_dt_network_private-endpoint_connection_set
- az_dt_network_private-endpoint_connection_show
- az_dt_network_private-endpoint_connection_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

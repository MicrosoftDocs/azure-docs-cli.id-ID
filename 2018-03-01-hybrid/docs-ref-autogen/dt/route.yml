### YamlMime:AzureCLIGroup
uid: az_dt_route
name: az dt route
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **rute az dt** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi rute peristiwa.
description: Perhatikan bahwa titik akhir harus terlebih dahulu dikonfigurasi sebelum menambahkan rute peristiwa.
directCommands:
- uid: az_dt_route_create
  name: az dt route create
  summary: Tambahkan rute peristiwa ke instans Digital Twins.
  description: ''
  syntax: >-
    az dt route create --dt-name
                       --en
                       --rn
                       [--filter]
                       [--resource-group]
  examples:
  - summary: Menambahkan rute peristiwa untuk titik akhir yang ada pada instans target dengan filter default "true".
    syntax: az dt route create -n {instance_or_hostname} --endpoint-name {endpoint_name} --route-name {route_name}
  - summary: Menambahkan rute peristiwa untuk titik akhir yang ada pada instans target dengan filter kustom.
    syntax: az dt route create -n {instance_or_hostname} --endpoint-name {endpoint_name} --route-name {route_name} --filter "type = 'Microsoft.DigitalTwins.Twin.Create'"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Nama titik akhir.
    description: ''
  - isRequired: true
    name: --rn --route-name
    summary: Nama rute peristiwa.
    description: ''
  optionalParameters:
  - name: --filter
    defaultValue: "true"
    summary: Filter rute peristiwa.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_route_delete
  name: az dt route delete
  summary: Menghapus rute peristiwa dari instans Digital Twins.
  description: ''
  syntax: >-
    az dt route delete --dt-name
                       --rn
                       [--resource-group]
  examples:
  - summary: Menghapus rute peristiwa dari instans target.
    syntax: az dt route delete -n {instance_or_hostname} --route-name {route_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --rn --route-name
    summary: Nama rute peristiwa.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_route_list
  name: az dt route list
  summary: Mencantumkan rute peristiwa yang dikonfigurasi dari instans Digital Twins.
  description: ''
  syntax: >-
    az dt route list --dt-name
                     [--resource-group]
  examples:
  - summary: Mencantumkan rute peristiwa yang dikonfigurasi dari instans target.
    syntax: az dt route list -n {instance_or_hostname}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_route_show
  name: az dt route show
  summary: Menampilkan detail rute peristiwa yang dikonfigurasi pada instans Digital Twins.
  description: ''
  syntax: >-
    az dt route show --dt-name
                     --rn
                     [--resource-group]
  examples:
  - summary: Menampilkan rute peristiwa pada instans target.
    syntax: az dt route show -n {instance_or_hostname} --route-name {route_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --rn --route-name
    summary: Nama rute peristiwa.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_dt_route_create
- az_dt_route_delete
- az_dt_route_list
- az_dt_route_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

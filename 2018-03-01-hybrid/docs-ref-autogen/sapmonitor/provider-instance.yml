### YamlMime:AzureCLIGroup
uid: az_sapmonitor_provider-instance
name: az sapmonitor provider-instance
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **sap-hana** untuk Azure CLI (versi 2.0.46 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az sapmonitor provider-instance** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola instans penyedia untuk Monitor SAP.
description: ''
directCommands:
- uid: az_sapmonitor_provider-instance_create
  name: az sapmonitor provider-instance create
  summary: Buat instans penyedia baru untuk SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor provider-instance create --monitor-name
                                           --provider-instance-name
                                           --provider-instance-properties
                                           --provider-instance-type
                                           --resource-group
                                           [--provider-instance-metadata]
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nama monitor SAP.
    description: ''
  - isRequired: true
    name: --provider-instance-name
    summary: Nama instans penyedia.
    description: ''
  - isRequired: true
    name: --provider-instance-properties
    summary: Properti instans penyedia (Harus berformat JSON).
    description: ''
  - isRequired: true
    name: --provider-instance-type
    summary: Jenis instans penyedia.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --provider-instance-metadata
    summary: Metadata instans penyedia (Harus dalam format JSON).
    description: ''
- uid: az_sapmonitor_provider-instance_delete
  name: az sapmonitor provider-instance delete
  summary: Menghapus instans penyedia dari SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor provider-instance delete --monitor-name
                                           --provider-instance-name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nama monitor SAP.
    description: ''
  - isRequired: true
    name: --provider-instance-name
    summary: Nama instans penyedia.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sapmonitor_provider-instance_list
  name: az sapmonitor provider-instance list
  summary: Mencantumkan instans penyedia untuk Monitor SAP.
  description: ''
  syntax: >-
    az sapmonitor provider-instance list --monitor-name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nama monitor SAP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sapmonitor_provider-instance_show
  name: az sapmonitor provider-instance show
  summary: Dapatkan detail instans penyedia untuk SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor provider-instance show --monitor-name
                                         --provider-instance-name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nama monitor SAP.
    description: ''
  - isRequired: true
    name: --provider-instance-name
    summary: Nama instans penyedia.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_sapmonitor_provider-instance_create
- az_sapmonitor_provider-instance_delete
- az_sapmonitor_provider-instance_list
- az_sapmonitor_provider-instance_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

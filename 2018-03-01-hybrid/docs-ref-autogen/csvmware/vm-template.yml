### YamlMime:AzureCLIGroup
uid: az_csvmware_vm-template
name: az csvmware vm-template
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **csvmware** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az csvmware vm-template** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola templat komputer virtual VMware.
description: ''
directCommands:
- uid: az_csvmware_vm-template_list
  name: az csvmware vm-template list
  summary: Mencantumkan detail templat komputer virtual VMware di cloud privat.
  description: ''
  syntax: >-
    az csvmware vm-template list --location
                                 --private-cloud
                                 --resource-pool
  examples:
  - summary: Mencantumkan detail templat VM.
    syntax: az csvmware vm-template list -p MyPrivateCloud -r MyResourcePool --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah tempat cloud privat berada.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Nama atau ID cloud privat CloudSimple.
    description: ''
  - isRequired: true
    name: --resource-pool -r
    summary: ID kumpulan sumber daya VMware di CloudSimple Private Cloud Anda. Anda juga dapat meneruskan nama dasar ID.
    description: ''
- uid: az_csvmware_vm-template_show
  name: az csvmware vm-template show
  summary: Dapatkan detail templat komputer virtual VMware di cloud privat.
  description: ''
  syntax: >-
    az csvmware vm-template show --location
                                 --name
                                 --private-cloud
  examples:
  - summary: Dapatkan detail templat VM.
    syntax: az csvmware vm-template show  -n MyVmTemplate -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah tempat cloud privat berada.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID templat komputer virtual vSphere. Anda juga dapat meneruskan nama dasar ID.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Nama atau ID cloud privat CloudSimple.
    description: ''
commands:
- az_csvmware_vm-template_list
- az_csvmware_vm-template_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

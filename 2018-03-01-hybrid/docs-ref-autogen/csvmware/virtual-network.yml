### YamlMime:AzureCLIGroup
uid: az_csvmware_virtual-network
name: az csvmware virtual-network
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **csvmware** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az csvmware virtual-network** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola jaringan virtual.
description: ''
directCommands:
- uid: az_csvmware_virtual-network_list
  name: az csvmware virtual-network list
  summary: Mencantumkan detail jaringan virtual yang tersedia di cloud privat.
  description: ''
  syntax: >-
    az csvmware virtual-network list --location
                                     --private-cloud
                                     --resource-pool
  examples:
  - summary: Mencantumkan detail jaringan virtual.
    syntax: az csvmware virtual-network list -p MyPrivateCloud -r MyResourcePool --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah tempat cloud privat berada.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Nama atau ID cloud privat CloudSimple.
    description: ''
  - isRequired: true
    name: --resource-pool -r
    summary: ID kumpulan sumber daya yang digunakan untuk memperoleh kluster vSphere yang berisi jaringan virtual. Anda juga dapat meneruskan nama dasar ID.
    description: ''
- uid: az_csvmware_virtual-network_show
  name: az csvmware virtual-network show
  summary: Dapatkan detail jaringan virtual di cloud privat.
  description: ''
  syntax: >-
    az csvmware virtual-network show --location
                                     --name
                                     --private-cloud
  examples:
  - summary: Dapatkan detail jaringan virtual.
    syntax: az csvmware virtual-network show -n MyVirtualNetwork -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah tempat cloud privat berada.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID jaringan virtual (vsphereId). Anda juga dapat meneruskan nama dasar ID.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Nama atau ID cloud privat CloudSimple.
    description: ''
commands:
- az_csvmware_virtual-network_list
- az_csvmware_virtual-network_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_csvmware_vm_nic
name: az csvmware vm nic
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **csvmware** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az csvmware vm nic** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Kartu Antarmuka Jaringan komputer virtual VMware.
description: ''
directCommands:
- uid: az_csvmware_vm_nic_add
  name: az csvmware vm nic add
  summary: Tambahkan NIC ke komputer virtual VMware.
  description: ''
  syntax: >-
    az csvmware vm nic add --resource-group
                           --virtual-network
                           --vm-name
                           [--adapter {E1000, E1000E, PCNET32, VMXNET, VMXNET2, VMXNET3}]
                           [--power-on-boot {false, true}]
  examples:
  - summary: Tambahkan NIC dengan parameter default dalam VM.
    syntax: az csvmware vm nic add --vm-name MyVm -g MyResourceGroup --virtual-network MyVirtualNetwork
  - summary: Tambahkan NIC dengan adaptor E1000E yang menyalakan boot di VM.
    syntax: az csvmware vm nic add --vm-name MyVm -g MyResourceGroup --virtual-network MyVirtualNetwork --adapter E1000E --power-on-boot true
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtual-network
    summary: ID jaringan virtual. Anda juga dapat meneruskan nama dasar ID.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --adapter
    defaultValue: VMXNET3
    parameterValueGroup: E1000, E1000E, PCNET32, VMXNET, VMXNET2, VMXNET3
    summary: Adaptor untuk NIC.
    description: ''
  - name: --power-on-boot
    parameterValueGroup: false, true
    summary: Akan menyalakan NIC pada waktu boot.
    description: ''
- uid: az_csvmware_vm_nic_delete
  name: az csvmware vm nic delete
  summary: Menghapus NIC dari VM.
  description: ''
  syntax: >-
    az csvmware vm nic delete --nics
                              --resource-group
                              --vm-name
  examples:
  - summary: Hapus dua NIC dari VM.
    syntax: az csvmware vm nic delete --vm-name MyVm -g MyResourceGroup --nics "My NIC Name 1" "My NIC Name 2"
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Nama NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
- uid: az_csvmware_vm_nic_list
  name: az csvmware vm nic list
  summary: Mencantumkan detail NIC yang tersedia di komputer virtual VMware.
  description: ''
  syntax: >-
    az csvmware vm nic list --resource-group
                            --vm-name
  examples:
  - summary: Mencantumkan detail NIC dalam VM.
    syntax: az csvmware vm nic list --vm-name MyVm -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
- uid: az_csvmware_vm_nic_show
  name: az csvmware vm nic show
  summary: Dapatkan detail NIC komputer virtual VMware.
  description: ''
  syntax: >-
    az csvmware vm nic show --name
                            --resource-group
                            --vm-name
  examples:
  - summary: Dapatkan detail NIC dalam VM.
    syntax: az csvmware vm nic show --vm-name MyVm -g MyResourceGroup -n "My NIC Name"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
commands:
- az_csvmware_vm_nic_add
- az_csvmware_vm_nic_delete
- az_csvmware_vm_nic_list
- az_csvmware_vm_nic_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

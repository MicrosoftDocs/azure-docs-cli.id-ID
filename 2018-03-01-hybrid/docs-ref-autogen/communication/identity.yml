### YamlMime:AzureCLIGroup
uid: az_communication_identity
name: az communication identity
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **komunikasi** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **identitas komunikasi az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola Identitas Pengguna untuk sumber daya CommunicationService.
description: ''
directCommands:
- uid: az_communication_identity_issue-access-token
  name: az communication identity issue-access-token
  summary: Mengeluarkan token akses baru dengan cakupan yang ditentukan untuk Identitas Pengguna tertentu. Jika tidak ada Identitas Pengguna yang ditentukan, buat Identitas Pengguna baru juga.
  description: ''
  syntax: >-
    az communication identity issue-access-token --scope
                                                 [--connection-string]
                                                 [--userid]
  examples:
  - summary: token akses masalah
    syntax: az communication identity issue-access-token --scope chat
  - summary: token akses masalah dengan beberapa cakupan dan userid
    syntax: az communication identity issue-access-token --scope chat voip --userid "8:acs:xxxxxx"
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: 'Daftar cakupan untuk token akses misalnya: chat/voip.'
    description: ''
  optionalParameters:
  - name: --connection-string
    summary: 'String koneksi komunikasi. Variabel lingkungan: AZURE_COMMUNICATION_CONNECTION_STRING.'
    description: ''
  - name: --userid -u
    summary: Pengidentifikasi ACS.
    description: ''
commands:
- az_communication_identity_issue-access-token
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

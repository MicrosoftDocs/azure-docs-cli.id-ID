### YamlMime:AzureCLIGroup
uid: az_hack
name: az hack
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **hack** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az hack** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola sumber daya yang umumnya digunakan untuk peretasan siswa.
description: ''
directCommands:
- uid: az_hack_create
  name: az hack create
  summary: Buat sumber daya yang umumnya digunakan untuk peretasan siswa, termasuk situs web, database, dan kecerdasan buatan.
  description: ''
  syntax: >-
    az hack create --location
                   --name
                   --runtime {aspnet, jetty, node, php, python, tomcat}
                   [--ai]
                   [--database {cosmosdb, mysql, sql}]
  examples:
  - summary: Membuat situs web menggunakan Python dan MySQL
    syntax: az hack create --name samplename --runtime python --location westus2 --database mysql
  - summary: Membuat situs web menggunakan kunci Node.js, SQL, dan Cognitive Services
    syntax: az hack create --name samplename --runtime node --location westus2 --database sql --ai
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama dasar sumber daya; charager acak akan ditambahkan.
    description: ''
  - isRequired: true
    name: --runtime -r
    parameterValueGroup: aspnet, jetty, node, php, python, tomcat
    summary: Runtime.
    description: ''
  optionalParameters:
  - name: --ai
    summary: Aktifkan Azure Cognitive Services.
    description: ''
  - name: --database -d
    parameterValueGroup: cosmosdb, mysql, sql
    summary: Jenis database - { sql | mysql | cosmosdb }.
    description: ''
- uid: az_hack_show
  name: az hack show
  summary: Tampilkan pengaturan untuk sumber daya yang dibuat, termasuk nama database dan kata sandi, url Git, dan url situs web.
  description: ''
  syntax: az hack show --name
  examples:
  - summary: Pengaturan tampilan
    syntax: az hack show --name samplename
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
commands:
- az_hack_create
- az_hack_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

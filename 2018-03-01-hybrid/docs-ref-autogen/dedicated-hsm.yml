### YamlMime:AzureCLIGroup
uid: az_dedicated-hsm
name: az dedicated-hsm
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **modul keamanan perangkat keras** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az dedicated-hsm** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola hsm khusus dengan modul keamanan perangkat keras.
description: ''
directCommands:
- uid: az_dedicated-hsm_create
  name: az dedicated-hsm create
  summary: Buat HSM khusus dalam langganan yang ditentukan.
  description: ''
  syntax: >-
    az dedicated-hsm create --name
                            --resource-group
                            [--location]
                            [--mgmt-network-interfaces]
                            [--mgmt-network-subnet]
                            [--network-interfaces]
                            [--no-wait]
                            [--sku {SafeNet Luna Network HSM A790, payShield10K_LMK1_CPS250, payShield10K_LMK1_CPS2500, payShield10K_LMK1_CPS60, payShield10K_LMK2_CPS250, payShield10K_LMK2_CPS2500, payShield10K_LMK2_CPS60}]
                            [--stamp-id]
                            [--subnet]
                            [--tags]
                            [--zones]
  examples:
  - summary: Membuat HSM khusus baru atau memperbarui HSM khusus yang ada
    syntax: az dedicated-hsm create --name "hsm1" --location "westus" --network-interfaces private-ip-address="1.0.0.1" --subnet id="/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/hsm-group/providers/Microsoft.Network/virtualNetworks/stamp01/subnets/stamp01" --stamp-id "stamp01" --sku "SafeNet Luna Network HSM A790" --tags Dept="hsm" Environment="dogfood" --resource-group "hsm-group"
  - summary: Membuat baru atau memperbarui HSM pembayaran yang sudah ada
    syntax: az dedicated-hsm create --name "hsm1" --location "westus" --mgmt-network-interfaces private-ip-address="1.0.0.1" --mgmt-network-subnet id="/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/hsm-group/providers/Microsoft.Network/virtualNetworks/stamp01/subnets/stamp01" --stamp-id "stamp01" --sku "payShield10K_LMK1_CPS60" --tags Dept="hsm" Environment="dogfood" --resource-group "hsm-group"
  - summary: Membuat baru atau memperbarui HSM pembayaran yang sudah ada dengan profil manajemen
    syntax: az dedicated-hsm create --name "hsm1" --location "westus" --network-interfaces private-ip-address="1.0.0.2" --subnet id="/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/hsm-group/providers/Microsoft.Network/virtualNetworks/stamp01/subnets/stamp01" --mgmt-network-interfaces private-ip-address="1.0.0.1" --mgmt-network-subnet id="/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/hsm-group/providers/Microsoft.Network/virtualNetworks/stamp01/subnets/stamp01" --stamp-id "stamp02" --sku "payShield10K_LMK1_CPS60" --tags Dept="hsm" Environment="dogfood" --resource-group "hsm-group"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama Hsm khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mgmt-network-interfaces -m
    summary: Menentukan daftar Id sumber daya untuk antarmuka jaringan yang terkait dengan HSM khusus.
    description: >-
      Penggunaan: --mgmt-network-interfaces private-ip-address=XX


      private-ip-address: Alamat IP privat antarmuka


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --mgmt-network-interfaces.
  - name: --mgmt-network-subnet
    summary: Menentukan pengidentifikasi subnet.
    description: >-
      Penggunaan: --mgmt-network-subnet id=XX


      id: Id sumber daya ARM dalam bentuk /subscriptions/{SubscriptionId}/resourceGroups/{ResourceGroupName}/...
  - name: --network-interfaces -i
    summary: Menentukan daftar Id sumber daya untuk antarmuka jaringan yang terkait dengan HSM khusus.
    description: >-
      Penggunaan: --network-interfaces private-ip-address=XX


      private-ip-address: Alamat IP privat antarmuka


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --network-interfaces.
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku
    parameterValueGroup: SafeNet Luna Network HSM A790, payShield10K_LMK1_CPS250, payShield10K_LMK1_CPS2500, payShield10K_LMK1_CPS60, payShield10K_LMK2_CPS250, payShield10K_LMK2_CPS2500, payShield10K_LMK2_CPS60
    summary: SKU HSM khusus.
    description: ''
  - name: --stamp-id
    summary: Bidang ini akan digunakan ketika RP tidak mendukung Zona ketersediaan.
    description: ''
  - name: --subnet
    summary: Menentukan pengidentifikasi subnet.
    description: >-
      Penggunaan: --subnet id=XX


      id: Id sumber daya ARM dalam bentuk /subscriptions/{SubscriptionId}/resourceGroups/{ResourceGroupName}/...
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zones
    summary: Zona Dedicated Hsm.
    description: ''
- uid: az_dedicated-hsm_delete
  name: az dedicated-hsm delete
  summary: Menghapus Azure Dedicated HSM yang ditentukan.
  description: ''
  syntax: >-
    az dedicated-hsm delete --name
                            --resource-group
                            [--no-wait]
                            [--yes]
  examples:
  - summary: Menghapus HSM khusus
    syntax: az dedicated-hsm delete --name "hsm1" --resource-group "hsm-group"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama HSM khusus yang akan dihapus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dedicated-hsm_list
  name: az dedicated-hsm list
  summary: Operasi Daftar mendapatkan informasi tentang hsm khusus yang terkait dengan langganan dan dalam grup sumber daya yang ditentukan. Dan operasi Daftar mendapatkan informasi tentang HSM khusus yang terkait dengan langganan.
  description: ''
  syntax: >-
    az dedicated-hsm list [--resource-group]
                          [--top]
  examples:
  - summary: Mencantumkan perangkat HSM khusus dalam grup sumber daya
    syntax: az dedicated-hsm list --resource-group "hsm-group"
  - summary: Mencantumkan perangkat HSM khusus dalam grup sumber daya termasuk HSM pembayaran
    syntax: az dedicated-hsm list --resource-group "hsm-group"
  - summary: Mencantumkan perangkat HSM khusus dalam langganan
    syntax: az dedicated-hsm list
  - summary: Mencantumkan perangkat HSM khusus dalam langganan termasuk HSM pembayaran
    syntax: az dedicated-hsm list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --top
    summary: Jumlah hasil maksimum yang akan dikembalikan.
    description: ''
- uid: az_dedicated-hsm_list-outbound-network-dependency-endpoint
  name: az dedicated-hsm list-outbound-network-dependency-endpoint
  summary: Mendapatkan daftar titik akhir keluar (titik akhir jaringan dari semua dependensi keluar) di sumber daya hsm khusus yang ditentukan. Operasi mengembalikan properti dari setiap titik akhir keluar.
  description: ''
  syntax: >-
    az dedicated-hsm list-outbound-network-dependency-endpoint --name
                                                               --resource-group
  examples:
  - summary: Daftar OutboundNetworkDependenciesEndpoints menurut Kluster Terkelola
    syntax: az dedicated-hsm list-outbound-network-dependency-endpoint --name "hsm1" --resource-group "hsm-group"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama HSM khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dedicated-hsm_show
  name: az dedicated-hsm show
  summary: Mendapatkan Azure dedicated HSM yang ditentukan.
  description: ''
  syntax: >-
    az dedicated-hsm show --name
                          --resource-group
  examples:
  - summary: Mendapatkan HSM khusus
    syntax: az dedicated-hsm show --name "hsm1" --resource-group "hsm-group"
  - summary: Mendapatkan HSM pembayaran
    syntax: az dedicated-hsm show --name "hsm1" --resource-group "hsm-group"
  - summary: Dapatkan HSM pembayaran dengan versi api 2018-10-31Preview
    syntax: az dedicated-hsm show --name "hsm1" --resource-group "hsm-group"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama HSM khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dedicated-hsm_update
  name: az dedicated-hsm update
  summary: Perbarui HSM khusus dalam langganan yang ditentukan.
  description: ''
  syntax: >-
    az dedicated-hsm update --name
                            --resource-group
                            [--no-wait]
                            [--tags]
  examples:
  - summary: Memperbarui HSM khusus yang ada
    syntax: az dedicated-hsm update --name "hsm1" --tags Dept="hsm" Environment="dogfood" Slice="A" --resource-group "hsm-group"
  - summary: Memperbarui HSM pembayaran yang ada
    syntax: az dedicated-hsm update --name "hsm1" --tags Dept="hsm" Environment="dogfood" Slice="A" --resource-group "hsm-group"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama HSM khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_dedicated-hsm_wait
  name: az dedicated-hsm wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi dedicated-hsm terpenuhi.
  description: ''
  syntax: >-
    az dedicated-hsm wait --name
                          --resource-group
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--interval]
                          [--timeout]
                          [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga dedicated-hsm berhasil dibuat.
    syntax: az dedicated-hsm wait --name "hsm1" --resource-group "hsm-group" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga dedicated-hsm berhasil diperbarui.
    syntax: az dedicated-hsm wait --name "hsm1" --resource-group "hsm-group" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga dedicated-hsm berhasil dihapus.
    syntax: az dedicated-hsm wait --name "hsm1" --resource-group "hsm-group" --deleted
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama HSM khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dedicated-hsm_create
- az_dedicated-hsm_delete
- az_dedicated-hsm_list
- az_dedicated-hsm_list-outbound-network-dependency-endpoint
- az_dedicated-hsm_show
- az_dedicated-hsm_update
- az_dedicated-hsm_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

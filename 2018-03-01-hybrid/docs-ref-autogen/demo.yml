### YamlMime:AzureCLIGroup
uid: az_demo
name: az demo
summary: Demo untuk merancang, mengembangkan, dan menunjukkan Azure CLI.
description: ''
directCommands:
- uid: az_demo_style
  name: az demo style
  summary: Demo yang memperlihatkan gaya teks yang didukung.
  description: ''
  syntax: az demo style [--theme {cloud-shell, dark, light, none}]
  optionalParameters:
  - name: --theme
    parameterValueGroup: cloud-shell, dark, light, none
    summary: Tema untuk memformat teks bergaya. Jika tidak ditentukan, tema default akan digunakan.
    description: ''
commands:
- az_demo_secret-store
- az_demo_secret-store_load
- az_demo_secret-store_save
- az_demo_style
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

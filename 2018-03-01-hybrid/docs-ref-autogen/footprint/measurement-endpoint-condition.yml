### YamlMime:AzureCLIGroup
uid: az_footprint_measurement-endpoint-condition
name: az footprint measurement-endpoint-condition
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jejak** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az footprint measurement-endpoint-condition** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola kondisi titik akhir pengukuran di bawah titik akhir pengukuran.
description: ''
directCommands:
- uid: az_footprint_measurement-endpoint-condition_create
  name: az footprint measurement-endpoint-condition create
  summary: Membuat atau memperbarui kondisi titik akhir pengukuran di bawah pengukuran Jejak kaki dengan properti yang ditentukan.
  description: ''
  syntax: >-
    az footprint measurement-endpoint-condition create --constant
                                                       --endpoint-name
                                                       --name
                                                       --operator {ContainsValue, ContainsValueIgnoreCasing, DoesNotContainValue, DoesNotContainValueIgnoreCasing, IsExactValue, MatchValueIgnoreCasing}
                                                       --profile-name
                                                       --resource-group
                                                       --variable
  examples:
  - summary: Membuat atau memperbarui kondisi titik akhir pengukuran.
    syntax: az footprint measurement-endpoint-condition create --name "condition0" --endpoint-name "endpoint1" --constant "Edge-Prod-WST" --operator "MatchValueIgnoreCasing" --variable "X-FD-EdgeEnvironment" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --constant
    summary: Konstanta kondisi titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --endpoint-name
    summary: Nama sumber daya titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama sumber daya kondisi titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --operator
    parameterValueGroup: ContainsValue, ContainsValueIgnoreCasing, DoesNotContainValue, DoesNotContainValueIgnoreCasing, IsExactValue, MatchValueIgnoreCasing
    summary: Operator kondisi titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --variable
    summary: Variabel kondisi titik akhir pengukuran Jejak kaki.
    description: ''
- uid: az_footprint_measurement-endpoint-condition_delete
  name: az footprint measurement-endpoint-condition delete
  summary: Menghapus kondisi titik akhir pengukuran yang ada di bawah pengukuran Jejak kaki.
  description: ''
  syntax: >-
    az footprint measurement-endpoint-condition delete --endpoint-name
                                                       --name
                                                       --profile-name
                                                       --resource-group
                                                       [--yes]
  examples:
  - summary: Menghapus kondisi titik akhir pengukuran.
    syntax: az footprint measurement-endpoint-condition delete --name "condition0" --endpoint-name "endpoint1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama sumber daya titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama sumber daya kondisi titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_footprint_measurement-endpoint-condition_list
  name: az footprint measurement-endpoint-condition list
  summary: Mengambil informasi tentang semua kondisi titik akhir pengukuran di bawah titik akhir pengukuran Jejak.
  description: ''
  syntax: >-
    az footprint measurement-endpoint-condition list --endpoint-name
                                                     --profile-name
                                                     --resource-group
  examples:
  - summary: Mencantumkan semua kondisi di bawah titik akhir pengukuran.
    syntax: az footprint measurement-endpoint-condition list --endpoint-name "endpoint1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama sumber daya titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_footprint_measurement-endpoint-condition_show
  name: az footprint measurement-endpoint-condition show
  summary: Mengambil informasi tentang kondisi titik akhir pengukuran tunggal di bawah titik akhir pengukuran Jejak kaki.
  description: ''
  syntax: >-
    az footprint measurement-endpoint-condition show --endpoint-name

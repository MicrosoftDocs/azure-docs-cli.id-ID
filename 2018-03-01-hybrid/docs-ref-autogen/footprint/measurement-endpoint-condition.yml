                                                       --resource-group
                                                       --variable
  requiredParameters:
  - isRequired: true
    name: --constant
    summary: Konstanta kondisi titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --endpoint-name
    summary: Nama sumber daya titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama sumber daya kondisi titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --operator
    parameterValueGroup: ContainsValue, ContainsValueIgnoreCasing, DoesNotContainValue, DoesNotContainValueIgnoreCasing, IsExactValue, MatchValueIgnoreCasing
    summary: Operator kondisi titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --profile-name

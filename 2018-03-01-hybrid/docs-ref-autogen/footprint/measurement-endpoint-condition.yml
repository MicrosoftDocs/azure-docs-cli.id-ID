    syntax: az footprint measurement-endpoint-condition show --name "condition0" --endpoint-name "endpoint1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama sumber daya titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama sumber daya kondisi titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_footprint_measurement-endpoint-condition_update
  name: az footprint measurement-endpoint-condition update
  summary: Membuat atau memperbarui kondisi titik akhir pengukuran di bawah pengukuran Jejak kaki dengan properti yang ditentukan.

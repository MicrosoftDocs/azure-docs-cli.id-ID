  examples:
  - summary: Perlihatkan sumber data penghitung kinerja Log
    syntax: az monitor data-collection rule performance-counter show --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "appTeamExtraCounters"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk sumber data. Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
- uid: az_monitor_data-collection_rule_performance-counter_update
  name: az monitor data-collection rule performance-counter update
  summary: Perbarui sumber data penghitung kinerja Log.
  description: ''
  syntax: >-
    az monitor data-collection rule performance-counter update --name
                                                               --resource-group
                                                               --rule-name
                                                               [--counter-specifiers]
                                                               [--sampling-frequency]
                                                               [--streams {Microsoft-InsightsMetrics, Microsoft-Perf}]
  examples:
  - summary: Memperbarui sumber data penghitung kinerja Log
    syntax: az monitor data-collection rule performance-counter update --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "team2ExtraCounters"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk sumber data. Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
  optionalParameters:
  - name: --counter-specifiers
    summary: Daftar nama penentu penghitung kinerja yang ingin Anda kumpulkan. Gunakan kartubebas (\*) untuk mengumpulkan penghitung untuk semua instans. Untuk mendapatkan daftar penghitung kinerja di Windows, jalankan perintah 'typeperf'.
    description: ''
  - name: --sampling-frequency
    summary: Jumlah detik antara pengukuran penghitung berturut-turut (sampel).
    description: ''
  - name: --streams
    parameterValueGroup: Microsoft-InsightsMetrics, Microsoft-Perf
    summary: Daftar aliran tempat sumber data ini akan dikirim. Aliran menunjukkan skema apa yang akan digunakan untuk data ini dan biasanya tabel apa di Analitik Log tempat data akan dikirim.
    description: ''

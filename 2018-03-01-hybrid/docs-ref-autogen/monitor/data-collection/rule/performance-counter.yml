### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_performance-counter
name: az monitor data-collection rule performance-counter
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan kontrol monitor** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **penghitung kinerja aturan pengumpulan data monitor az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber data penghitung kinerja log.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_performance-counter_add
  name: az monitor data-collection rule performance-counter add
  summary: Tambahkan sumber data penghitung kinerja Log.
  description: ''
  syntax: >-
    az monitor data-collection rule performance-counter add --counter-specifiers
                                                            --name
                                                            --resource-group
                                                            --rule-name
                                                            --sampling-frequency
                                                            --streams {Microsoft-InsightsMetrics, Microsoft-Perf}
  examples:
  - summary: Menambahkan sumber data penghitung kinerja Log
    syntax: az monitor data-collection rule performance-counter add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "team2ExtraCounters" --streams "Microsoft-Perf" --counter-specifiers "\\Process(_Total)\\Thread Count" "\\LogicalDisk(_Total)\\Free Megabytes" --sampling-frequency 30
  requiredParameters:
  - isRequired: true
    name: --counter-specifiers
    summary: Daftar nama penentu penghitung kinerja yang ingin Anda kumpulkan. Gunakan kartubebas (\*) untuk mengumpulkan penghitung untuk semua instans. Untuk mendapatkan daftar penghitung kinerja di Windows, jalankan perintah 'typeperf'.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk sumber data. Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --sampling-frequency
    summary: Jumlah detik antara pengukuran penghitung berturut-turut (sampel).
    description: ''
  - isRequired: true
    name: --streams
    parameterValueGroup: Microsoft-InsightsMetrics, Microsoft-Perf
    summary: Daftar aliran tempat sumber data ini akan dikirim. Aliran menunjukkan skema apa yang akan digunakan untuk data ini dan biasanya tabel apa di Analitik Log tempat data akan dikirim.
    description: ''
- uid: az_monitor_data-collection_rule_performance-counter_delete
  name: az monitor data-collection rule performance-counter delete
  summary: Menghapus sumber data penghitung kinerja Log.
  description: ''
  syntax: >-
    az monitor data-collection rule performance-counter delete --name
                                                               --resource-group
                                                               --rule-name
  examples:
  - summary: Menghapus sumber data penghitung kinerja Log
    syntax: az monitor data-collection rule performance-counter delete --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "team2ExtraCounters"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk sumber data. Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
- uid: az_monitor_data-collection_rule_performance-counter_list
  name: az monitor data-collection rule performance-counter list
  summary: Mencantumkan sumber data penghitung kinerja log.
  description: ''
  syntax: >-
    az monitor data-collection rule performance-counter list --resource-group
                                                             --rule-name
  examples:
  - summary: Mencantumkan sumber data penghitung kinerja log
    syntax: az monitor data-collection rule performance-counter list --rule-name "myCollectionRule" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
- uid: az_monitor_data-collection_rule_performance-counter_show
  name: az monitor data-collection rule performance-counter show
  summary: Perlihatkan sumber data penghitung kinerja Log.
  description: ''
  syntax: >-
    az monitor data-collection rule performance-counter show --name
                                                             --resource-group

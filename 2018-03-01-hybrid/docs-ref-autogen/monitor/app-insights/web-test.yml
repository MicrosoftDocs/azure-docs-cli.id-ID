### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_web-test
name: az monitor app-insights web-test
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **application-insights** untuk Azure CLI (versi 2.0.79 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az monitor app-insights web-test** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pengujian web dengan wawasan aplikasi.
description: ''
directCommands:
- uid: az_monitor_app-insights_web-test_create
  name: az monitor app-insights web-test create
  summary: Membuat definisi pengujian web Application Insights.
  description: ''
  syntax: >-
    az monitor app-insights web-test create --name
                                            --resource-group
                                            [--content-validation]
                                            [--defined-web-test-name]
                                            [--description]
                                            [--enabled {false, true}]
                                            [--expected-status-code]
                                            [--follow-redirects {false, true}]
                                            [--frequency]
                                            [--headers]
                                            [--http-verb]
                                            [--ignore-status-code {false, true}]
                                            [--kind {multistep, ping}]
                                            [--location]
                                            [--locations]
                                            [--parse-requests {false, true}]
                                            [--request-body]
                                            [--request-url]
                                            [--retry-enabled {false, true}]
                                            [--ssl-check {false, true}]
                                            [--ssl-lifetime-check]
                                            [--synthetic-monitor-id]
                                            [--tags]
                                            [--timeout]
                                            [--web-test]
                                            [--web-test-kind {multistep, ping, standard}]
  examples:
  - summary: webTestCreate
    syntax: az monitor app-insights web-test create --kind "ping" --location "South Central US" --web-test "<WebTest Name=\"my-webtest\" Id=\"678ddf96-1ab8-44c8-9274-123456789abc\" Enabled=\"True\" CssProjectStructure=\"\" CssIteration=\"\" Timeout=\"120\" WorkItemIds=\"\" xmlns=\"http://microsoft.com/schemas/VisualStudio/TeamTest/2010\" Description=\"\" CredentialUserName=\"\" CredentialPassword=\"\" PreAuthenticate=\"True\" Proxy=\"default\" StopOnError=\"False\" RecordedResultFile=\"\" ResultsLocale=\"\" ><Items><Request Method=\"GET\" Guid=\"a4162485-9114-fcfc-e086-123456789abc\" Version=\"1.1\" Url=\"http://my-component.azurewebsites.net\" ThinkTime=\"0\" Timeout=\"120\" ParseDependentRequests=\"True\" FollowRedirects=\"True\" RecordResult=\"True\" Cache=\"False\" ResponseTimeGoal=\"0\" Encoding=\"utf-8\" ExpectedHttpStatusCode=\"200\" ExpectedResponseUrl=\"\" ReportingName=\"\" IgnoreHttpStatusCode=\"False\" /></Items></WebTest>" --description "Ping web test alert for mytestwebapp" --enabled true --frequency 900 --web-test-kind "ping" --locations Id="us-fl-mia-edge" --defined-web-test-name "my-webtest-my-component" --retry-enabled true --synthetic-monitor-id "my-webtest-my-component" --timeout 120 --resource-group "my-resource-group" --name "my-webtest-my-component" --tags hidden-link:XX=XX
  - summary: webTestCreateStandard
    syntax: az monitor app-insights web-test create --location "South Central US" --description "Ping web test alert for mytestwebapp" --enabled true --frequency 900 --web-test-kind "standard" --locations Id="us-fl-mia-edge" --defined-web-test-name "my-webtest-my-component" --http-verb "POST" --request-body "SGVsbG8gd29ybGQ=" --request-url "https://bing.com" --retry-enabled true --synthetic-monitor-id "my-webtest-my-component" --timeout 120 --ssl-lifetime-check 100 --ssl-check true --resource-group "my-resource-group" --name "my-webtest-my-component" --tags hidden-link:XX=XX
  requiredParameters:
  - isRequired: true
    name: --name --web-test-name -n
    summary: Nama sumber daya Application Insights WebTest.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --content-validation
    summary: Kumpulan properti validasi konten.
    description: >-
      Penggunaan: --content-validation content-match=XX ignore-case=XX pass-if-text-found=XX


      content-match: Konten yang akan dicari dalam pengembalian WebTest.  Tidak boleh null atau kosong.

      ignore-case: Saat diatur, nilai ini membuat kasus validasi ContentMatch tidak sensitif.

      pass-if-text-found: Jika true, validasi akan diteruskan jika ada kecocokan untuk string ContentMatch.  Jika false, validasi akan gagal jika ada kecocokan.
  - name: --defined-web-test-name
    summary: Nama yang ditentukan pengguna jika WebTest ini.
    description: ''
  - name: --description
    summary: Deskripsi yang ditentukan pengguna untuk WebTest ini.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Apakah pengujian dipantau secara aktif.
    description: ''
  - name: --expected-status-code
    summary: Validasi bahwa WebTest mengembalikan kode status http yang disediakan.
    description: ''
  - name: --follow-redirects
    parameterValueGroup: false, true
    summary: Ikuti pengalihan untuk pengujian web ini.
    description: ''
  - name: --frequency
    summary: Interval dalam detik di antara uji coba yang dijalankan untuk WebTest ini. Nilai defaultnya adalah 300.
    description: ''
  - name: --headers
    summary: Daftar header dan nilainya untuk ditambahkan ke panggilan WebTest.
    description: >-
      Penggunaan: --headers key=XX value=XX


      key: Nama header.

      nilai: Nilai header.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --headers.
  - name: --http-verb
    summary: Kata kerja http yang digunakan untuk pengujian web ini.
    description: ''
  - name: --ignore-status-code
    parameterValueGroup: false, true
    summary: Ketika diatur, validasi akan mengabaikan kode status.
    description: ''
  - name: --kind
    parameterValueGroup: multistep, ping
    summary: Jenis WebTest yang ditonton oleh pengujian web ini. Pilihannya adalah ping dan multistep.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --locations
    summary: Daftar tempat menjalankan pengujian secara fisik untuk memberikan cakupan global untuk aksesibilitas aplikasi Anda.
    description: >-
      Penggunaan: --locations Id=XX


      Id: ID Lokasi untuk menjalankan WebTest.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --locations.
  - name: --parse-requests
    parameterValueGroup: false, true
    summary: Urai permintaan Dependen untuk WebTest ini.
    description: ''
  - name: --request-body
    summary: Isi string yang dikodekan Base64 untuk dikirim dengan pengujian web ini.
    description: ''
  - name: --request-url
    summary: Lokasi url untuk diuji.
    description: ''
  - name: --retry-enabled
    parameterValueGroup: false, true
    summary: Izinkan untuk mencoba kembali jika WebTest ini gagal.
    description: ''
  - name: --ssl-check
    parameterValueGroup: false, true
    summary: Memeriksa untuk melihat apakah sertifikasi SSL masih valid.
    description: ''
  - name: --ssl-lifetime-check
    summary: Sejumlah hari untuk diperiksa masih tetap ada sebelum sertifikasi SSL yang ada kedaluwarsa. Nilai harus positif dan SSLCheck harus diatur ke true.
    description: ''
  - name: --synthetic-monitor-id
    summary: ID unik WebTest ini. Ini biasanya nilai yang sama dengan bidang Nama.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --timeout
    summary: Detik hingga WebTest ini akan habis dan gagal. Nilai defaultnya adalah 30.
    description: ''
  - name: --web-test
    summary: Spesifikasi XML webTest untuk dijalankan terhadap aplikasi.
    description: ''
  - name: --web-test-kind
    parameterValueGroup: multistep, ping, standard
    summary: Jenis pengujian web ini adalah, pilihan yang valid adalah ping, multistep dan standar.
    description: ''
- uid: az_monitor_app-insights_web-test_delete
  name: az monitor app-insights web-test delete
  summary: Menghapus pengujian web Insights Aplikasi.
  description: ''
  syntax: >-
    az monitor app-insights web-test delete --name
                                            --resource-group
                                            [--yes]
  examples:
  - summary: webTestDelete
    syntax: az monitor app-insights web-test delete --resource-group "my-resource-group" --name "my-webtest-01-mywebservice"
  requiredParameters:
  - isRequired: true
    name: --name --web-test-name -n
    summary: Nama sumber daya Application Insights WebTest.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_monitor_app-insights_web-test_list
  name: az monitor app-insights web-test list
  summary: Dapatkan semua pengujian web Insights Aplikasi yang ditentukan untuk komponen yang ditentukan. Dan Dapatkan semua pengujian web Application Insights yang ditentukan dalam grup sumber daya tertentu. Dan Dapatkan semua definisi pemberitahuan pengujian web Application Insights dalam langganan.
  description: ''
  syntax: >-
    az monitor app-insights web-test list [--component-name]
                                          [--resource-group]
  examples:
  - summary: webTestListByComponent
    syntax: az monitor app-insights web-test list --component-name "my-component" --resource-group "my-resource-group"
  - summary: webTestListByResourceGroup
    syntax: az monitor app-insights web-test list --resource-group "my-resource-group"
  - summary: webTestList
    syntax: az monitor app-insights web-test list
  optionalParameters:
  - name: --component-name
    summary: Nama sumber daya komponen Insights Aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_web-test_show
  name: az monitor app-insights web-test show
  summary: Dapatkan definisi pengujian web Insights Aplikasi tertentu.
  description: ''
  syntax: >-
    az monitor app-insights web-test show --name
                                          --resource-group
  examples:
  - summary: webTestGet
    syntax: az monitor app-insights web-test show --resource-group "my-resource-group" --name "my-webtest-01-mywebservice"
  requiredParameters:
  - isRequired: true
    name: --name --web-test-name -n
    summary: Nama sumber daya Application Insights WebTest.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_web-test_update
  name: az monitor app-insights web-test update
  summary: Memperbarui definisi pengujian web Application Insights.
  description: ''
  syntax: >-
    az monitor app-insights web-test update --name
                                            --resource-group
                                            [--add]
                                            [--content-validation]
                                            [--defined-web-test-name]
                                            [--description]
                                            [--enabled {false, true}]
                                            [--expected-status-code]
                                            [--follow-redirects {false, true}]
                                            [--force-string]
                                            [--frequency]
                                            [--headers]
                                            [--http-verb]
                                            [--ignore-status-code {false, true}]
                                            [--kind {multistep, ping}]
                                            [--location]
                                            [--locations]
                                            [--parse-requests {false, true}]
                                            [--remove]
                                            [--request-body]
                                            [--request-url]
                                            [--retry-enabled {false, true}]
                                            [--set]
                                            [--ssl-check {false, true}]
                                            [--ssl-lifetime-check]
                                            [--synthetic-monitor-id]
                                            [--tags]
                                            [--timeout]
                                            [--web-test]
                                            [--web-test-kind {multistep, ping, standard}]
  examples:
  - summary: webTestUpdate
    syntax: az monitor app-insights web-test update --kind "ping" --location "South Central US" --web-test "<WebTest Name=\"my-webtest\" Id=\"678ddf96-1ab8-44c8-9274-123456789abc\" Enabled=\"True\" CssProjectStructure=\"\" CssIteration=\"\" Timeout=\"30\" WorkItemIds=\"\" xmlns=\"http://microsoft.com/schemas/VisualStudio/TeamTest/2010\" Description=\"\" CredentialUserName=\"\" CredentialPassword=\"\" PreAuthenticate=\"True\" Proxy=\"default\" StopOnError=\"False\" RecordedResultFile=\"\" ResultsLocale=\"\" ><Items><Request Method=\"GET\" Guid=\"a4162485-9114-fcfc-e086-123456789abc\" Version=\"1.1\" Url=\"http://my-component.azurewebsites.net\" ThinkTime=\"0\" Timeout=\"30\" ParseDependentRequests=\"True\" FollowRedirects=\"True\" RecordResult=\"True\" Cache=\"False\" ResponseTimeGoal=\"0\" Encoding=\"utf-8\" ExpectedHttpStatusCode=\"200\" ExpectedResponseUrl=\"\" ReportingName=\"\" IgnoreHttpStatusCode=\"False\" /></Items></WebTest>" --frequency 600 --web-test-kind "ping" --locations Id="us-fl-mia-edge" --locations Id="apac-hk-hkn-azr" --defined-web-test-name "my-webtest-my-component" --synthetic-monitor-id "my-webtest-my-component" --timeout 30 --resource-group "my-resource-group" --name "my-webtest-my-component"
  requiredParameters:
  - isRequired: true
    name: --name --web-test-name -n
    summary: Nama sumber daya Application Insights WebTest.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --content-validation
    summary: Kumpulan properti validasi konten.
    description: >-
      Penggunaan: --content-validation content-match=XX ignore-case=XX pass-if-text-found=XX


      content-match: Konten yang akan dicari dalam pengembalian WebTest.  Tidak boleh null atau kosong.

      ignore-case: Saat diatur, nilai ini membuat kasus validasi ContentMatch tidak sensitif.

      pass-if-text-found: Jika true, validasi akan diteruskan jika ada kecocokan untuk string ContentMatch.  Jika false, validasi akan gagal jika ada kecocokan.
  - name: --defined-web-test-name
    summary: Nama yang ditentukan pengguna jika WebTest ini.
    description: ''
  - name: --description
    summary: Deskripsi yang ditentukan pengguna untuk WebTest ini.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Apakah pengujian dipantau secara aktif.
    description: ''
  - name: --expected-status-code
    summary: Validasi bahwa WebTest mengembalikan kode status http yang disediakan.
    description: ''
  - name: --follow-redirects
    parameterValueGroup: false, true
    summary: Ikuti pengalihan untuk pengujian web ini.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --frequency
    summary: Interval dalam detik di antara uji coba yang dijalankan untuk WebTest ini. Nilai defaultnya adalah 300.
    description: ''
  - name: --headers
    summary: Daftar header dan nilainya untuk ditambahkan ke panggilan WebTest.
    description: >-
      Penggunaan: --headers key=XX value=XX


      key: Nama header.

      nilai: Nilai header.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --headers.
  - name: --http-verb
    summary: Kata kerja http yang digunakan untuk pengujian web ini.
    description: ''
  - name: --ignore-status-code
    parameterValueGroup: false, true
    summary: Ketika diatur, validasi akan mengabaikan kode status.
    description: ''
  - name: --kind
    parameterValueGroup: multistep, ping
    summary: Jenis WebTest yang ditonton oleh pengujian web ini. Pilihannya adalah ping dan multistep.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --locations
    summary: Daftar tempat menjalankan pengujian secara fisik untuk memberikan cakupan global untuk aksesibilitas aplikasi Anda.
    description: >-
      Penggunaan: --locations Id=XX


      Id: ID Lokasi untuk menjalankan WebTest.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --locations.
  - name: --parse-requests
    parameterValueGroup: false, true
    summary: Urai permintaan Dependen untuk WebTest ini.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --request-body
    summary: Isi string yang dikodekan Base64 untuk dikirim dengan pengujian web ini.
    description: ''
  - name: --request-url
    summary: Lokasi url untuk diuji.
    description: ''
  - name: --retry-enabled
    parameterValueGroup: false, true
    summary: Izinkan untuk mencoba kembali jika WebTest ini gagal.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --ssl-check
    parameterValueGroup: false, true
    summary: Memeriksa untuk melihat apakah sertifikasi SSL masih valid.
    description: ''
  - name: --ssl-lifetime-check
    summary: Sejumlah hari untuk diperiksa masih tetap ada sebelum sertifikasi SSL yang ada kedaluwarsa. Nilai harus positif dan SSLCheck harus diatur ke true.
    description: ''
  - name: --synthetic-monitor-id
    summary: ID unik WebTest ini. Ini biasanya nilai yang sama dengan bidang Nama.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --timeout
    summary: Detik hingga WebTest ini akan habis dan gagal. Nilai defaultnya adalah 30.
    description: ''
  - name: --web-test
    summary: Spesifikasi XML webTest untuk dijalankan terhadap aplikasi.
    description: ''
  - name: --web-test-kind
    parameterValueGroup: multistep, ping, standard
    summary: Jenis pengujian web ini adalah, pilihan yang valid adalah ping, multistep dan standar.
    description: ''
commands:
- az_monitor_app-insights_web-test_create
- az_monitor_app-insights_web-test_delete
- az_monitor_app-insights_web-test_list
- az_monitor_app-insights_web-test_show
- az_monitor_app-insights_web-test_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

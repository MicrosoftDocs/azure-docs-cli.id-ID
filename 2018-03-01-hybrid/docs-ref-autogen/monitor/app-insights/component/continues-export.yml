### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_component_continues-export
name: az monitor app-insights component continues-export
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **application-insights** untuk Azure CLI (versi 2.0.79 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az monitor app-insights component continues-export** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola konfigurasi Ekspor Berkelanjutan untuk komponen Insights Aplikasi.
description: ''
directCommands:
- uid: az_monitor_app-insights_component_continues-export_create
  name: az monitor app-insights component continues-export create
  summary: Buat konfigurasi Ekspor Berkelanjutan untuk komponen Insights Aplikasi.
  description: ''
  syntax: >-
    az monitor app-insights component continues-export create --app
                                                              --dest-account
                                                              --dest-container
                                                              --dest-sas
                                                              --dest-sub-id
                                                              --record-types {Availability, Event, Exceptions, Messages, Metrics, PageViewPerformance, PageViews, PerformanceCounters, Rdd, Requests}
                                                              --resource-group
                                                              [--dest-type {Blob}]
                                                              [--is-enabled {false, true}]
  examples:
  - summary: Membuat konfigurasi Ekspor Berkelanjutan.
    syntax: >-
      az monitor app-insights component continues-export create -g rg \

      --app 578f0e27-12e9-4631-bc02-50b965da2633 \

      --record-types Requests Event Exceptions Metrics PageViews \

      --dest-account account --dest-container container --dest-sub-id sub-id \

      --dest-sas se=2020-10-27&sp=w&sv=2018-11-09&sr=c
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --dest-account
    summary: Nama akun penyimpanan tujuan.
    description: ''
  - isRequired: true
    name: --dest-container
    summary: Nama kontainer penyimpanan tujuan.
    description: ''
  - isRequired: true
    name: --dest-sas
    summary: Token SAS untuk kontainer penyimpanan tujuan. Ini harus memberikan izin tulis.
    description: ''
  - isRequired: true
    name: --dest-sub-id
    summary: ID langganan akun penyimpanan tujuan.
    description: ''
  - isRequired: true
    name: --record-types
    parameterValueGroup: Availability, Event, Exceptions, Messages, Metrics, PageViewPerformance, PageViews, PerformanceCounters, Rdd, Requests
    summary: Jenis dokumen yang akan diekspor, sebagai nilai yang dipisahkan koma. Nilai yang diizinkan termasuk 'Requests', 'Event', 'Exceptions', 'Metrics', 'PageViews', 'PageViewPerformance', 'Rdd', 'PerformanceCounters', 'Availability', 'Messages'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dest-type
    defaultValue: Blob
    parameterValueGroup: Blob
    summary: Jenis tujuan Ekspor Berkelanjutan. Ini harus menjadi 'Blob'.
    description: ''
  - name: --is-enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Atur ke 'true' untuk membuat konfigurasi Ekspor Berkelanjutan sebagai diaktifkan, jika tidak, atur ke 'false'.
    description: ''
- uid: az_monitor_app-insights_component_continues-export_delete
  name: az monitor app-insights component continues-export delete
  summary: Menghapus konfigurasi Ekspor Berkelanjutan tertentu dari komponen Insights Aplikasi.
  description: ''
  syntax: >-
    az monitor app-insights component continues-export delete --app
                                                              --id
                                                              --resource-group
                                                              [--yes]
  examples:
  - summary: Menghapus konfigurasi Ekspor Berkelanjutan menurut ID.
    syntax: >-
      az monitor app-insights component continues-export delete -g rg \

      --app 578f0e27-12e9-4631-bc02-50b965da2633 \

      --id exportid
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --id
    summary: ID konfigurasi Ekspor Berkelanjutan. Ini unik dalam komponen Insights Aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_monitor_app-insights_component_continues-export_list

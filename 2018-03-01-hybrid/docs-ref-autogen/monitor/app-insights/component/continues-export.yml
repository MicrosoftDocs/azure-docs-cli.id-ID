  - summary: Memperbarui tujuan penyimpanan konfigurasi Ekspor Berkelanjutan.
    syntax: >-
      az monitor app-insights component continues-export update -g rg \

      --app 578f0e27-12e9-4631-bc02-50b965da2633 \

      --id exportid \

      --dest-account account --dest-container container --dest-sub-id sub-id \

      --dest-sas se=2020-10-27&sp=w&sv=2018-11-09&sr=c
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.

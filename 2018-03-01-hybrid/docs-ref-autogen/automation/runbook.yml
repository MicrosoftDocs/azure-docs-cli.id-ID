### YamlMime:AzureCLIGroup
uid: az_automation_runbook
name: az automation runbook
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **otomatisasi** untuk Azure CLI (versi 2.13.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **runbook az automation** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Automation Runbook.
description: ''
directCommands:
- uid: az_automation_runbook_create
  name: az automation runbook create
  summary: Buat runbook yang diidentifikasi dengan nama runbook.
  description: ''
  syntax: >-
    az automation runbook create --automation-account-name
                                 --name
                                 --resource-group
                                 --type {Graph, GraphPowerShell, GraphPowerShellWorkflow, PowerShell, PowerShellWorkflow, Script}
                                 [--description]
                                 [--location]
                                 [--log-activity-trace]
                                 [--log-progress {false, true}]
                                 [--log-verbose {false, true}]
                                 [--tags]
  examples:
  - summary: Membuat runbook
    syntax: az automation runbook create --automation-account-name "myAutomationAccount" --resource-group "rg"                --name "myRunbook" --type "PowerShell" --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Nama runbook.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Graph, GraphPowerShell, GraphPowerShellWorkflow, PowerShell, PowerShellWorkflow, Script
    summary: Jenis runbook.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi runbook.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --log-activity-trace
    summary: Opsi pelacakan tingkat aktivitas runbook.
    description: ''
  - name: --log-progress
    parameterValueGroup: false, true
    summary: Opsi log kemajuan dari runbook.
    description: ''
  - name: --log-verbose
    parameterValueGroup: false, true
    summary: Opsi log Verbose dari runbook.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_automation_runbook_delete
  name: az automation runbook delete
  summary: Hapus runbook menurut nama.
  description: ''
  syntax: >-
    az automation runbook delete --automation-account-name
                                 --name
                                 --resource-group
                                 [--yes]
  examples:
  - summary: Menghapus runbook
    syntax: az automation runbook delete --automation-account-name "myAutomationAccount" --resource-group "rg"                --name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Nama runbook.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_automation_runbook_list
  name: az automation runbook list
  summary: Ambil daftar runbook.
  description: ''
  syntax: >-
    az automation runbook list --automation-account-name
                               --resource-group
  examples:
  - summary: Mencantumkan runbook menurut akun automation
    syntax: az automation runbook list --automation-account-name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_runbook_publish
  name: az automation runbook publish
  summary: Terbitkan draf runbook.
  description: ''
  syntax: >-
    az automation runbook publish --automation-account-name
                                  --name
                                  --resource-group
                                  [--no-wait]
  examples:
  - summary: Menerbitkan draf runbook
    syntax: az automation runbook publish --automation-account-name "myAutomationAccount" --resource-group                "rg" --name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Parameter yang disediakan untuk operasi penerbitan runbook.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_automation_runbook_replace-content
  name: az automation runbook replace-content
  summary: Ganti konten runbook.
  description: ''
  syntax: >-
    az automation runbook replace-content --automation-account-name
                                          --content
                                          --name
                                          --resource-group
                                          [--no-wait]
  examples:
  - summary: Mengganti konten runbook
    syntax: az automation runbook replace-content --automation-account-name "myAutomationAccount" --resource-group                "rg" --name "myRunbook" --content @/path/to/script
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --content
    summary: Konten runbook.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Nama runbook.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_automation_runbook_revert-to-published
  name: az automation runbook revert-to-published
  summary: Kembalikan konten runbook ke status diterbitkan terakhir yang diketahui.
  description: ''
  syntax: >-
    az automation runbook revert-to-published --automation-account-name
                                              --name
                                              --resource-group
  examples:
  - summary: Mengganti konten runbook
    syntax: az automation runbook revert-to-published --automation-account-name "myAutomationAccount"                --resource-group "rg" --name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Nama runbook.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_runbook_show
  name: az automation runbook show
  summary: Ambil runbook yang diidentifikasi dengan nama runbook.
  description: ''
  syntax: >-
    az automation runbook show --automation-account-name
                               --name
                               --resource-group
  examples:
  - summary: Mendapatkan runbook
    syntax: az automation runbook show --automation-account-name "myAutomationAccount" --resource-group "rg"                --name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Nama runbook.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_runbook_start
  name: az automation runbook start
  summary: Mulai runbook.
  description: ''
  syntax: >-
    az automation runbook start --automation-account-name
                                --resource-group
                                [--name]
                                [--parameters]
                                [--run-on]
  examples:
  - summary: Memulai runbook
    syntax: az automation runbook start --automation-account-name "myAutomationAccount" --resource-group "rg"                --name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --name --runbook-name -n
    summary: Nama runbook.
    description: ''
  - name: --parameters
    summary: 'Parameter pekerjaan. Nilai harapan: KEY1=VALUE1 KEY2=VALUE2 ...'
    description: ''
  - name: --run-on
    summary: RunOn yang menentukan nama grup tempat pekerjaan akan dijalankan.
    description: ''
- uid: az_automation_runbook_update
  name: az automation runbook update
  summary: Perbarui runbook yang diidentifikasi dengan nama runbook.
  description: ''
  syntax: >-
    az automation runbook update --automation-account-name
                                 --name
                                 --resource-group
                                 [--description]
                                 [--log-activity-trace]
                                 [--log-progress {false, true}]
                                 [--log-verbose {false, true}]
                                 [--tags]
  examples:
  - summary: Memperbarui runbook
    syntax: az automation runbook update --automation-account-name "myAutomationAccount" --description                "Runbook Description" --log-activity-trace 1 --log-progress true --log-verbose false                --resource-group "rg" --runbook-name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Nama runbook.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi runbook.
    description: ''
  - name: --log-activity-trace
    summary: Opsi pelacakan tingkat aktivitas runbook.
    description: ''
  - name: --log-progress
    parameterValueGroup: false, true
    summary: Opsi log kemajuan dari runbook.
    description: ''
  - name: --log-verbose
    parameterValueGroup: false, true
    summary: Opsi log Verbose dari runbook.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_automation_runbook_wait
  name: az automation runbook wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi runbook otomatisasi terpenuhi.
  description: ''
  syntax: >-
    az automation runbook wait --automation-account-name
                               --name
                               --resource-group
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga runbook otomatisasi berhasil dibuat.
    syntax: az automation runbook wait --automation-account-name "myAutomationAccount" --resource-group "rg"                --name "myRunbook" --created
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Nama runbook.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_automation_runbook_create
- az_automation_runbook_delete
- az_automation_runbook_list
- az_automation_runbook_publish
- az_automation_runbook_replace-content
- az_automation_runbook_revert-to-published
- az_automation_runbook_show
- az_automation_runbook_start
- az_automation_runbook_update
- az_automation_runbook_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

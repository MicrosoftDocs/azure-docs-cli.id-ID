### YamlMime:AzureCLIGroup
uid: az_batch_job
name: az batch job
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-batch-cli-extensions** untuk Azure CLI (versi 2.0.74 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az batch job** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pekerjaan Batch.
description: ''
directCommands:
- uid: az_batch_job_create
  name: az batch job create
  summary: Tambahkan pekerjaan dan tugas terkait ke akun Batch.
  description: ''
  syntax: >-
    az batch job create [--account-endpoint]
                        [--account-key]
                        [--account-name]
                        [--id]
                        [--job-manager-task-command-line]
                        [--job-manager-task-environment-settings]
                        [--job-manager-task-id]
                        [--job-manager-task-resource-files]
                        [--job-max-task-retry-count]
                        [--job-max-wall-clock-time]
                        [--json-file]
                        [--metadata]
                        [--parameters]
                        [--pool-id]
                        [--priority]
                        [--resource-group]
                        [--template]
                        [--uses-task-dependencies]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Titik akhir layanan batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Kunci akun Batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun Batch. Atau, diatur oleh variabel lingkungan: AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --id
    summary: Wajib diisi. ID dapat berisi kombinasi karakter alfanumerik termasuk tanda hubung dan garis bawah, dan tidak boleh berisi lebih dari 64 karakter. ID ini mempertahankan huruf besar/kecil dan tidak peka huruf besar/kecil (artinya, Anda mungkin tidak memiliki dua ID dalam Akun yang hanya berbeda menurut kasus).
    description: ''
  - name: --job-manager-task-command-line
    summary: Baris perintah tugas Manajer Pekerjaan. Baris perintah tidak berjalan di bawah shell, dan oleh karena itu tidak dapat memanfaatkan fitur shell seperti ekspansi variabel lingkungan. Jika Anda ingin memanfaatkan fitur tersebut, Anda harus memanggil shell di baris perintah, misalnya menggunakan "cmd /c MyCommand" di Windows atau "/bin/sh -c MyCommand" di Linux.
    description: ''
  - name: --job-manager-task-environment-settings
    summary: Daftar pengaturan variabel lingkungan untuk tugas Manajer Pekerjaan. Nilai yang dipisahkan spasi dalam format 'key=value'.
    description: ''
  - name: --job-manager-task-id
    summary: String yang secara unik mengidentifikasi tugas Job Manager dalam pekerjaan. Id dapat berisi kombinasi karakter alfanumerik termasuk tanda hubung dan garis bawah dan tidak boleh berisi lebih dari 64 karakter.
    description: ''
  - name: --job-manager-task-resource-files
    summary: Daftar file yang akan diunduh layanan Batch ke simpul komputasi sebelum menjalankan baris perintah. File yang tercantum di bawah elemen ini terletak di direktori kerja tugas. Referensi sumber daya yang dipisahkan spasi dalam format filename=httpurl.
    description: ''
  - name: --job-max-task-retry-count
    summary: Jumlah maksimum kali setiap tugas dapat dicoba kembali. Layanan Batch mencoba kembali tugas jika kode keluarnya bukan nol. Perhatikan bahwa nilai ini secara khusus mengontrol jumlah percobaan kembali. Layanan Batch akan mencoba setiap tugas sekali, dan kemudian dapat mencoba kembali hingga batas ini. Misalnya, jika jumlah percobaan kembali maksimum adalah 3, Batch mencoba tugas hingga 4 kali (satu percobaan awal dan 3 percobaan kembali). Jika jumlah percobaan kembali maksimum adalah 0, layanan Batch tidak mencoba kembali tugas. Jika jumlah percobaan kembali maksimum adalah -1, layanan Batch mencoba kembali tugas tanpa batas. Nilai defaultnya adalah 0 (tidak ada percobaan kembali).
    description: ''
  - name: --job-max-wall-clock-time
    summary: Waktu maksimum yang berlalu yang dapat dijalankan pekerjaan, diukur sejak pekerjaan dibuat. Jika pekerjaan tidak selesai dalam batas waktu, layanan Batch mengakhirinya dan tugas apa pun yang masih berjalan. Dalam hal ini, alasan penghentian adalah MaxWallClockTimeExpiry. Jika properti ini tidak ditentukan, tidak ada batas waktu berapa lama pekerjaan dapat berjalan. Format yang diharapkan adalah durasi ISO-8601.
    description: ''
  - name: --json-file
    summary: File yang berisi pekerjaan untuk dibuat dalam format JSON, jika parameter ini ditentukan, semua parameter lainnya diabaikan.
    description: ''
  - name: --metadata
    summary: Daftar pasangan nama-nilai yang terkait dengan pekerjaan sebagai metadata. Layanan Batch tidak menetapkan arti apa pun untuk metadata; hanya untuk penggunaan kode pengguna. Nilai yang dipisahkan spasi dalam format 'key=value'.
    description: ''
  - name: --parameters
    summary: Nilai parameter untuk file templat JSON pekerjaan Batch. Hanya dapat digunakan dengan --template.
    description: ''
  - name: --pool-id
    summary: Id kumpulan yang ada. Semua tugas pekerjaan akan berjalan pada kumpulan yang ditentukan.
    description: ''
  - name: --priority
    summary: Prioritas Pekerjaan. Nilai prioritas dapat berkisar dari -1000 hingga 1000, dengan -1000 menjadi prioritas terendah dan 1000 menjadi prioritas tertinggi. Nilai default adalah 0.
    description: ''
  - name: --resource-group
    summary: Grup sumber daya akun Batch.
    description: ''
  - name: --template
    summary: File templat JSON pekerjaan Batch. Jika parameter ini ditentukan, semua parameter lainnya diabaikan.
    description: ''
  - name: --uses-task-dependencies
    summary: Bendera yang menentukan apakah pekerjaan ini akan menggunakan tugas dengan dependensi. Benar jika bendera ada.
    description: ''
commands:
- az_batch_job_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

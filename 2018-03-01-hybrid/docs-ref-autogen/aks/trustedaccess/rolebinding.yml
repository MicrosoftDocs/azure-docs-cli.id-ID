### YamlMime:AzureCLIGroup
uid: az_aks_trustedaccess_rolebinding
name: az aks trustedaccess rolebinding
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **aks-preview** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az aks trustedaccess rolebinding** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola pengikatan peran akses tepercaya.
description: ''
directCommands:
- uid: az_aks_trustedaccess_rolebinding_create
  name: az aks trustedaccess rolebinding create
  summary: Buat pengikatan peran akses tepercaya baru.
  description: ''
  syntax: >-
    az aks trustedaccess rolebinding create --cluster-name
                                            --name
                                            --resource-group
                                            --roles
                                            --source-resource-id
  examples:
  - summary: Membuat pengikatan peran akses tepercaya baru
    syntax: az aks trustedaccess rolebinding create -g myResourceGroup --cluster-name myCluster -n bindingName -s /subscriptions/0000/resourceGroups/myResourceGroup/providers/Microsoft.Demo/samples --roles Microsoft.Demo/samples/reader Microsoft.Demo/samples/writer
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tentukan nama pengikatan peran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --roles
    summary: Tentukan peran yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --source-resource-id -s
    summary: Tentukan id sumber daya sumber pengikatan.
    description: ''
- uid: az_aks_trustedaccess_rolebinding_delete
  name: az aks trustedaccess rolebinding delete
  summary: Hapus pengikatan peran akses tepercaya sesuai dengan nama.
  description: ''
  syntax: >-
    az aks trustedaccess rolebinding delete --cluster-name
                                            --name
                                            --resource-group
                                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tentukan nama pengikatan peran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_aks_trustedaccess_rolebinding_list
  name: az aks trustedaccess rolebinding list
  summary: Mencantumkan semua pengikatan peran akses tepercaya.
  description: ''
  syntax: >-
    az aks trustedaccess rolebinding list --cluster-name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_trustedaccess_rolebinding_show
  name: az aks trustedaccess rolebinding show
  summary: Dapatkan pengikatan peran akses tepercaya tertentu sesuai dengan nama pengikatan.
  description: ''
  syntax: >-
    az aks trustedaccess rolebinding show --cluster-name
                                          --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tentukan nama pengikatan peran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_trustedaccess_rolebinding_update
  name: az aks trustedaccess rolebinding update
  summary: Memperbarui pengikatan peran akses tepercaya.
  description: ''
  syntax: >-
    az aks trustedaccess rolebinding update --cluster-name
                                            --name
                                            --resource-group
                                            --roles
                                            --source-resource-id
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Tentukan nama pengikatan peran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --roles
    summary: Tentukan peran yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --source-resource-id -s
    summary: Tentukan id sumber daya sumber pengikatan.
    description: ''
commands:
- az_aks_trustedaccess_rolebinding_create
- az_aks_trustedaccess_rolebinding_delete
- az_aks_trustedaccess_rolebinding_list
- az_aks_trustedaccess_rolebinding_show
- az_aks_trustedaccess_rolebinding_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

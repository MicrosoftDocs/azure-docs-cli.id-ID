### YamlMime:AzureCLIGroup
uid: az_aks_nodepool_snapshot
name: az aks nodepool snapshot
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **aks-preview** untuk Azure CLI (versi 2.35.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az aks nodepool snapshot** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola rekam jepret nodepool.
description: ''
directCommands:
- uid: az_aks_nodepool_snapshot_create
  name: az aks nodepool snapshot create
  summary: Buat rekam jepret nodepool.
  description: ''
  syntax: >-
    az aks nodepool snapshot create --name
                                    --nodepool-id
                                    --resource-group
                                    [--aks-custom-headers]
                                    [--location]
                                    [--no-wait]
                                    [--tags]
  examples:
  - summary: Buat rekam jepret nodepool.
    syntax: az aks nodepool snapshot create -g MyResourceGroup -n snapshot1 --nodepool-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/managedClusters/akscluster1/agentPools/nodepool1"
  - summary: Buat rekam jepret nodepool dengan tag kustom.
    syntax: az aks nodepool snapshot create -g MyResourceGroup -n snapshot1 --nodepool-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/managedClusters/akscluster1/agentPools/nodepool1" --tags "foo=bar" "key1=val1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama rekam jepret nodepool.
    description: ''
  - isRequired: true
    name: --nodepool-id
    summary: Id nodepool sumber untuk membuat rekam jepret ini.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Mengirim header kustom. Ketika ditentukan, format harus Key1=Value1,Key2=Value2.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: Tag rekam jepret.
    description: ''
- uid: az_aks_nodepool_snapshot_delete
  name: az aks nodepool snapshot delete
  summary: Menghapus rekam jepret nodepool.
  description: ''
  syntax: >-
    az aks nodepool snapshot delete --name
                                    --resource-group
                                    [--no-wait]
                                    [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama rekam jepret nodepool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_aks_nodepool_snapshot_list
  name: az aks nodepool snapshot list
  summary: Mencantumkan rekam jepret nodepool.
  description: ''
  syntax: az aks nodepool snapshot list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_nodepool_snapshot_show
  name: az aks nodepool snapshot show
  summary: Menampilkan detail rekam jepret nodepool.
  description: ''
  syntax: >-
    az aks nodepool snapshot show --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama rekam jepret nodepool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_aks_nodepool_snapshot_create
- az_aks_nodepool_snapshot_delete
- az_aks_nodepool_snapshot_list
- az_aks_nodepool_snapshot_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

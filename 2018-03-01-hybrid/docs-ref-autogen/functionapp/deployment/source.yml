### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_source
name: az functionapp deployment source
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **appservice-kube** untuk Azure CLI (versi 2.34.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **sumber penyebaran az functionapp** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola penyebaran aplikasi fungsi melalui kontrol sumber.
description: ''
directCommands:
- uid: az_functionapp_deployment_source_config-zip
  name: az functionapp deployment source config-zip
  summary: Lakukan penyebaran menggunakan penyebaran kudu zip push untuk aplikasi fungsi.
  description: Secara default Kudu mengasumsikan bahwa penyebaran zip tidak memerlukan tindakan terkait build seperti penginstalan npm atau penerbitan dotnet. Ini dapat ditimpa dengan menyertakan file .deployment dalam file zip Anda dengan konten berikut '[config] SCM_DO_BUILD_DURING_DEPLOYMENT = true', untuk mengaktifkan logika deteksi Kudu dan membangun proses pembuatan skrip. Lihat https://github.com/projectkudu/kudu/wiki/Configurable-settings#enabledisable-build-actions-preview. Secara bergantian pengaturan dapat diaktifkan menggunakan perintah az functionapp config appsettings set.
  syntax: >-
    az functionapp deployment source config-zip --name
                                                --resource-group
                                                --src
                                                [--build-remote {false, true}]
                                                [--slot]
                                                [--timeout]
  examples:
  - summary: Lakukan penyebaran dengan menggunakan konten file zip.
    syntax: >-
      az functionapp deployment source config-zip \
          -g {myRG} -n {myAppName} \
          --src {zipFilePathLocation}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --src
    summary: Jalur file zip untuk penyebaran.
    description: ''
  optionalParameters:
  - name: --build-remote
    parameterValueGroup: false, true
    summary: Aktifkan build jarak jauh selama penyebaran.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --timeout -t
    summary: Batas waktu yang dapat dikonfigurasi dalam hitungan detik untuk memeriksa status penyebaran.
    description: ''
commands:
- az_functionapp_deployment_source_config-zip
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

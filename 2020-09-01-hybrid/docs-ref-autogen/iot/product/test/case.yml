### YamlMime:AzureCLIGroup
uid: az_iot_product_test_case
name: az iot product test case
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az iot product test case** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kasus pengujian sertifikasi pengujian produk.
description: ''
directCommands:
- uid: az_iot_product_test_case_list
  name: az iot product test case list
  summary: Mencantumkan kasus pengujian uji sertifikasi produk.
  description: ''
  syntax: >-
    az iot product test case list --test-id
                                  [--base-url]
  examples:
  - summary: Penggunaan dasar
    syntax: az iot product test case list --test-id {test_id}
  requiredParameters:
  - isRequired: true
    name: --test-id -t
    summary: Id yang dihasilkan untuk pengujian sertifikasi perangkat.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Ambil alih URL layanan sertifikasi untuk memungkinkan pengujian di lingkungan non-produksi.
    description: ''
- uid: az_iot_product_test_case_update
  name: az iot product test case update
  summary: Perbarui data kasus pengujian sertifikasi produk.
  description: ''
  syntax: >-
    az iot product test case update --cf
                                    --test-id
                                    [--base-url]
  examples:
  - summary: Penggunaan dasar
    syntax: az iot product test case update --test-id {test_id} --configuration-file {configuration_file}
  requiredParameters:
  - isRequired: true
    name: --cf --configuration-file
    summary: Jalur file untuk konfigurasi kasus pengujian JSON.
    description: ''
  - isRequired: true
    name: --test-id -t
    summary: Id yang dihasilkan untuk pengujian sertifikasi perangkat.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Ambil alih URL layanan sertifikasi untuk memungkinkan pengujian di lingkungan non-produksi.
    description: ''
commands:
- az_iot_product_test_case_list
- az_iot_product_test_case_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

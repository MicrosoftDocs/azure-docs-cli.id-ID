                                     [--top]
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iotdps-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --dps-name -n
    summary: Nama Azure IoT Hub Device Provisioning Service. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --dps-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --top
    summary: Jumlah maksimum elemen yang akan dikembalikan. Gunakan -1 untuk tidak terbatas.
    description: ''
- uid: az_iot_dps_enrollment-group_show
  name: az iot dps enrollment-group show
  summary: Dapatkan detail grup pendaftaran di Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps enrollment-group show --eid
                                     [--auth-type {key, login}]
                                     [--dps-name]
                                     [--keys {false, true}]
                                     [--login]
                                     [--resource-group]
  examples:
  - summary: Penggunaan dasar
    syntax: az iot dps enrollment-group show --dps-name {dps_name} -g {resource_group} --enrollment-id {enrollment_id}
  - summary: Sertakan informasi pengesahan lengkap dalam hasil untuk grup pendaftaran kunci konten
    syntax: az iot dps enrollment-group show --dps-name {dps_name} -g {resource_group} --enrollment-id {symmetric_key_enrollment_id} --show-keys
  requiredParameters:
  - isRequired: true
    name: --eid --enrollment-id --gid --group-id
    summary: ID grup pendaftaran.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iotdps-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --dps-name -n
    summary: Nama Azure IoT Hub Device Provisioning Service. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --keys --show-keys
    parameterValueGroup: false, true
    summary: Sertakan kunci pengesahan dan informasi dalam hasil grup pendaftaran.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --dps-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_dps_enrollment-group_update
  name: az iot dps enrollment-group update
  summary: Memperbarui grup pendaftaran di Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps enrollment-group update --eid
                                       [--allocation-policy {custom, geoLatency, hashed, static}]
                                       [--api-version]
                                       [--auth-type {key, login}]
                                       [--ca-name]
                                       [--certificate-path]
                                       [--dps-name]
                                       [--edge-enabled {false, true}]
                                       [--etag]
                                       [--hn]
                                       [--ih]
                                       [--initial-twin-properties]
                                       [--initial-twin-tags]
                                       [--login]
                                       [--pk]
                                       [--provisioning-status {disabled, enabled}]
                                       [--rc {false, true}]
                                       [--remove-secondary-certificate {false, true}]
                                       [--reprovision-policy {never, reprovisionandmigratedata, reprovisionandresetdata}]
                                       [--resource-group]
                                       [--scn]
                                       [--scp]
                                       [--secondary-key]
                                       [--webhook-url]
  examples:
  - summary: Perbarui grup pendaftaran '{enrollment_id}' di layanan provisi Azure IoT '{dps_name}' di grup sumber daya '{resource_group_name}' dengan properti kembar awal dan tag kembar awal.
    syntax: az iot dps enrollment-group update -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --initial-twin-properties "{'location':{'region':'USA'}}" --initial-twin-tags "{'version_dps':'2'}" --etag AAAAAAAAAAA=
  - summary: Perbarui grup pendaftaran '{enrollment_id}' di layanan provisi Azure IoT '{dps_name}' di grup sumber daya '{resource_group_name}' dengan sertifikat perantara utama baru dan hapus sertifikat perantara sekunder yang ada.
    syntax: az iot dps enrollment-group update -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --certificate-path /certificates/NewCertificate.pem --remove-secondary-certificate --etag AAAAAAAAAAA=
  - summary: Perbarui grup pendaftaran '{enrollment_id}' di layanan provisi Azure IoT '{dps_name}' di grup sumber daya '{resource_group_name}' dengan sertifikat CA sekunder baru '{certificate_name}' dan hapus sertifikat CA utama yang ada.
    syntax: az iot dps enrollment-group update -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --secondary-ca-name {certificate_name} --remove-certificate --etag AAAAAAAAAAA=
  - summary: Perbarui grup pendaftaran '{enrollment_id}' di layanan provisi Azure IoT '{dps_name}' di grup sumber daya '{resource_group_name}' dengan kunci primer baru.
    syntax: az iot dps enrollment-group update -g {resource_group_name} --dps-name {dps_name} --enrollment-id {enrollment_id} --primary-key {new_primary_key} --etag AAAAAAAAAAA=
  requiredParameters:

  syntax: >-
    az iot dps enrollment-group delete --eid
                                       [--auth-type {key, login}]
                                       [--dps-name]
                                       [--etag]
                                       [--login]
                                       [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --eid --enrollment-id --gid --group-id
    summary: ID grup pendaftaran.

    description: ''
  - name: --api-version --av
    summary: 'Versi API dari jenis layanan provisi yang dikirim dalam permintaan alokasi kustom. Versi minimum yang didukung: pratinjau 2018-09-01.'
    description: ''
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iotdps-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --ca-name --cn --root-ca-name
    summary: Nama sertifikat OS akar utama. Jika pengesahan dengan sertifikat OS akar diinginkan, maka nama ca akar harus disediakan.

### YamlMime:AzureCLIGroup
uid: az_iot_dps_access-policy
name: az iot dps access-policy
summary: Mengelola kebijakan akses bersama untuk instans Azure IoT Hub Device Provisioning Service.
description: ''
directCommands:
- uid: az_iot_dps_access-policy_create
  name: az iot dps access-policy create
  summary: Buat kebijakan akses bersama yang baru di instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps access-policy create --access-policy-name
                                    --dps-name
                                    --rights {DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig}
                                    [--no-wait]
                                    [--primary-key]
                                    [--resource-group]
                                    [--secondary-key]
  examples:
  - summary: Membuat kebijakan akses bersama baru dalam instans Azure IoT Hub Device Provisioning Service dengan hak EnrollmentRead
    syntax: az iot dps access-policy create --dps-name MyDps --resource-group MyResourceGroup --name MyPolicy --rights EnrollmentRead
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Nama yang mudah diingat untuk kebijakan akses bersama DPS.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --rights -r
    parameterValueGroup: DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig
    summary: Hak akses untuk IoT Hub Device Provisioning Service. Gunakan daftar yang dipisahkan spasi untuk beberapa hak.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --primary-key
    summary: Nilai kunci SAS utama.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --secondary-key
    summary: Nilai kunci SAS sekunder.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_access-policy_delete

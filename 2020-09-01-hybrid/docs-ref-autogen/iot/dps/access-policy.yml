    syntax: az iot dps access-policy delete --dps-name MyDps --resource-group MyResourceGroup --name MyPolicy
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Nama yang mudah diingat untuk kebijakan akses bersama DPS.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_access-policy_list
  name: az iot dps access-policy list
  summary: Cantumkan semua kebijakan akses bersama dalam instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps access-policy list --dps-name

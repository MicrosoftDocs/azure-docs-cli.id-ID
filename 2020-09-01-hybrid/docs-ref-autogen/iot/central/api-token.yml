### YamlMime:AzureCLIGroup
uid: az_iot_central_api-token
name: az iot central api-token
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az iot central api-token** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola token API untuk aplikasi IoT Central Anda.
description: IoT Central memungkinkan Anda menghasilkan dan mengelola token API untuk digunakan untuk mengakses IoT Central API. Informasi selengkapnya tentang API dapat ditemukan di https://aka.ms/iotcentraldocsapi.
directCommands:
- uid: az_iot_central_api-token_create
  name: az iot central api-token create
  summary: Hasilkan token API yang terkait dengan aplikasi IoT Central Anda.
  description: 'Catatan: Tuliskan token Anda setelah dibuat karena Anda tidak akan dapat mengambilnya lagi.'
  syntax: >-
    az iot central api-token create --app-id
                                    --role
                                    --tkid
                                    [--api-version {1.0, 1.1-preview, preview}]
                                    [--central-api-uri]
                                    [--org-id]
                                    [--token]
  examples:
  - summary: Menambahkan token API baru
    syntax: az iot central api-token create --token-id {tokenId} --app-id {appId} --role admin
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --role -r
    summary: Peran yang akan dikaitkan dengan token atau pengguna ini. Anda dapat menentukan salah satu peran bawaan, atau menentukan ID peran dari peran kustom. Lihat selengkapnya di https://aka.ms/iotcentral-customrolesdocs.
    description: ''
  - isRequired: true
    name: --tkid --token-id
    summary: ID IoT Central yang terkait dengan token ini, [0-9a-zA-Z-] mengizinkan, batas panjang maksimum hingga 40. Tentukan ID yang kemudian akan Anda gunakan saat memodifikasi atau menghapus token ini nanti melalui CLI atau API.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --org-id --organization-id
    summary: ID organisasi untuk penetapan peran token. Hanya tersedia untuk api-version == 1.1-preview.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''

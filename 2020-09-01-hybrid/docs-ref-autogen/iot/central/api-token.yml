    description: ''
  - isRequired: true
    name: --tkid --token-id
    summary: ID IoT Central yang terkait dengan token ini, [0-9a-zA-Z-] mengizinkan, batas panjang maksimum hingga 40. Tentukan ID yang kemudian akan Anda gunakan saat memodifikasi atau menghapus token ini nanti melalui CLI atau API.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_api-token_list
  name: az iot central api-token list
  summary: Dapatkan daftar token API yang terkait dengan aplikasi IoT Central Anda.
  description: Informasi dalam daftar berisi informasi dasar tentang token dalam aplikasi dan tidak menyertakan nilai token.
  syntax: >-
    az iot central api-token list --app-id
                                  [--api-version {1.0, 1.1-preview, preview}]
                                  [--central-api-uri]
                                  [--token]
  examples:
  - summary: Daftar token API
    syntax: az iot central api-token list --app-id {appid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_api-token_show
  name: az iot central api-token show
  summary: Dapatkan detail untuk token API yang terkait dengan aplikasi IoT Central Anda.
  description: Mencantumkan detail, seperti peran terkait, untuk token API di aplikasi IoT Central Anda.
  syntax: >-
    az iot central api-token show --app-id
                                  --tkid
                                  [--api-version {1.0, 1.1-preview, preview}]
                                  [--central-api-uri]

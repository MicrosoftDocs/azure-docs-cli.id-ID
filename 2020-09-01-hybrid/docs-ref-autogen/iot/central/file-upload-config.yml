### YamlMime:AzureCLIGroup
uid: az_iot_central_file-upload-config
name: az iot central file-upload-config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az iot central file-upload-config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi unggahan file IoT Central.
description: ''
directCommands:
- uid: az_iot_central_file-upload-config_create
  name: az iot central file-upload-config create
  summary: Buat konfigurasi akun penyimpanan unggahan file.
  description: ''
  syntax: >-
    az iot central file-upload-config create --app-id
                                             --connection-string
                                             --container
                                             [--account]
                                             [--api-version {1.1-preview}]
                                             [--central-api-uri]
                                             [--sas-ttl]
                                             [--token]
  examples:
  - summary: Membuat unggahan file
    syntax: az iot central file-upload-config create --app-id {appid} --connection-string {conn_string} --container {container}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --connection-string -s
    summary: String koneksi yang digunakan untuk mengonfigurasi akun penyimpanan.
    description: ''
  - isRequired: true
    name: --container -c
    summary: Nama kontainer di dalam akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --account -a
    summary: Nama akun penyimpanan tempat mengunggah file.
    description: ''
  - name: --api-version --av
    defaultValue: 1.1-preview
    parameterValueGroup: 1.1-preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --sas-ttl
    summary: 'Jumlah waktu permintaan perangkat untuk mengunggah file valid sebelum kedaluwarsa. Standar durasi ISO 8601. Default: 1h.'
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''

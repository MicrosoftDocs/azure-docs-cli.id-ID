  - summary: Menghapus koneksi titik akhir privat untuk aplikasi IoT Central menggunakan nama akun dan nama koneksi.
    syntax: az iot central app private-endpoint-connection delete -g myRg --account-name my-iotc-app --name myconnection
  - summary: Menghapus koneksi titik akhir privat untuk aplikasi IoT Central menggunakan nama akun dan nama koneksi.
    syntax: >-
      name = (az iot central app show -n my-iotc-app --query "privateEndpointConnections[0].name")

      az iot central app private-endpoint-connection delete -g myRg --account-name my-iotc-app --name $name
  optionalParameters:
  - name: --account-name
    summary: Nama aplikasi IoT Central. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --id
    summary: ID koneksi titik akhir privat yang terkait dengan aplikasi IoT Central. Jika --account-name --resource-group/-g dan --name/-n ditentukan, ini harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan aplikasi IoT Central. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya dari aplikasi IoT Central yang ditentukan. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_private-endpoint-connection_list
  name: az iot central app private-endpoint-connection list
  summary: Mencantumkan semua koneksi titik akhir privat untuk aplikasi IoT Central.
  description: ''
  syntax: >-
    az iot central app private-endpoint-connection list [--account-name]
                                                        [--id]
                                                        [--resource-group]
  examples:
  - summary: Cantumkan semua koneksi titik akhir privat di aplikasi IoT Central dengan nama grup sumber daya dan aplikasi.
    syntax: az iot central app private-endpoint-connection list -g MyResourceGroup --account-name my-iotc-app
  - summary: Mencantumkan semua koneksi titik akhir privat di aplikasi IoT Central yang diberi id koneksi
    syntax: az iot central app private-endpoint-connection list --id "/subscriptions/0000-0000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.IoTCentral/IoTApps/my-iotc-app/privateEndpointConnections/my-iotc-app.b56b5a95-0588-4f8b-b348-15db61590a6c"
  optionalParameters:
  - name: --account-name
    summary: Nama aplikasi IoT Central. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --id
    summary: ID sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Jika disediakan, --name juga harus disediakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py

### YamlMime:AzureCLIGroup
uid: az_iot_central_app_private-endpoint-connection
name: az iot central app private-endpoint-connection
summary: Mengelola koneksi titik akhir privat aplikasi IoT Central.
description: ''
directCommands:
- uid: az_iot_central_app_private-endpoint-connection_approve
  name: az iot central app private-endpoint-connection approve
  summary: Menyetujui permintaan koneksi titik akhir privat untuk aplikasi IoT Central.
  description: ''
  syntax: >-
    az iot central app private-endpoint-connection approve [--account-name]
                                                           [--description]
                                                           [--id]
                                                           [--name]
                                                           [--resource-group]
  examples:
  - summary: Menyetujui permintaan koneksi titik akhir privat untuk aplikasi IoT Central berdasarkan ID.
    syntax: az iot central app private-endpoint-connection approve --id "/subscriptions/0000-0000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.IoTCentral/IoTApps/my-iotc-app/privateEndpointConnections/my-iotc-app.b56b5a95-0588-4f8b-b348-15db61590a6c"
  - summary: Menyetujui permintaan koneksi titik akhir privat untuk aplikasi IoT Central berdasarkan ID.
    syntax: >-
      id = (az iot central app show -n my-iotc-app --query "privateEndpointConnections[0].id")

      az iot central app private-endpoint-connection approve --id $id
  - summary: Menyetujui permintaan koneksi titik akhir privat untuk aplikasi IoT Central menggunakan nama akun dan nama koneksi.
    syntax: az iot central app private-endpoint-connection approve -g myRg --account-name my-iotc-app --name myconnection
  - summary: Menyetujui permintaan koneksi titik akhir privat untuk aplikasi IoT Central menggunakan nama akun dan nama koneksi.
    syntax: >-
      name = (az iot central app show -n my-iotc-app --query "privateEndpointConnections[0].name")

      az iot central app private-endpoint-connection approve -g myRg --account-name my-iotc-app --name $name
  optionalParameters:
  - name: --account-name
    summary: Nama aplikasi IoT Central. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --description
    summary: Komentar untuk operasi setujui.
    description: ''
  - name: --id
    summary: ID koneksi titik akhir privat yang terkait dengan aplikasi IoT Central. Jika --account-name --resource-group/-g dan --name/-n ditentukan, ini harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan aplikasi IoT Central. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya dari aplikasi IoT Central yang ditentukan. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py

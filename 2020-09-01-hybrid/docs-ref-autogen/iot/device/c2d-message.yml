### YamlMime:AzureCLIGroup
uid: az_iot_device_c2d-message
name: az iot device c2d-message
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az iot device c2d-message** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah olahpesan cloud-ke-perangkat.
description: ''
directCommands:
- uid: az_iot_device_c2d-message_abandon
  name: az iot device c2d-message abandon
  summary: Abaikan pesan cloud-ke-perangkat.
  description: ''
  syntax: >-
    az iot device c2d-message abandon --device-id
                                      --etag
                                      [--hub-name]
                                      [--login]
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Tag Etag atau entitas yang sesuai dengan status terakhir sumber daya. Jika tidak ada etag yang disediakan, nilai '\*' digunakan.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_device_c2d-message_complete
  name: az iot device c2d-message complete
  summary: Selesaikan pesan cloud-ke-perangkat.
  description: ''
  syntax: >-
    az iot device c2d-message complete --device-id
                                       --etag
                                       [--hub-name]
                                       [--login]
                                       [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Tag Etag atau entitas yang sesuai dengan status terakhir sumber daya. Jika tidak ada etag yang disediakan, nilai '\*' digunakan.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_device_c2d-message_purge
  name: az iot device c2d-message purge
  summary: Hapus menyeluruh antrean pesan cloud-ke-perangkat untuk perangkat target.
  description: ''
  syntax: >-
    az iot device c2d-message purge --device-id
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_device_c2d-message_receive
  name: az iot device c2d-message receive
  summary: Menerima pesan cloud-ke-perangkat.
  description: 'Catatan: Hanya satu argumen ack pesan [--complete, --reject, --abandon] yang akan diterima.'
  syntax: >-
    az iot device c2d-message receive --device-id
                                      [--abandon {false, true}]
                                      [--complete {false, true}]
                                      [--hub-name]
                                      [--lock-timeout]
                                      [--login]
                                      [--reject {false, true}]
                                      [--resource-group]
  examples:
  - summary: Penggunaan dasar
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group}
  - summary: Menerima pesan dan mengatur batas waktu penguncian 30 detik untuk pesan tersebut
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --lt {30}
  - summary: Terima pesan dan ack sebagai 'selesai' setelah diterima
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --complete
  - summary: Menerima pesan dan menolaknya setelah diterima
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --reject
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  optionalParameters:
  - name: --abandon
    parameterValueGroup: false, true
    summary: Abaikan pesan cloud-ke-perangkat setelah tanda terima.
    description: ''
  - name: --complete
    parameterValueGroup: false, true
    summary: Selesaikan pesan cloud-ke-perangkat setelah tanda terima.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --lock-timeout --lt
    defaultValue: "60"
    summary: Menentukan jumlah waktu pesan tidak akan terlihat oleh panggilan penerima lainnya.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --reject
    parameterValueGroup: false, true
    summary: Tolak pesan cloud-ke-perangkat setelah tanda terima.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_device_c2d-message_reject
  name: az iot device c2d-message reject
  summary: Menolak atau mematikan pesan cloud-ke-perangkat.
  description: ''
  syntax: >-
    az iot device c2d-message reject --device-id
                                     --etag
                                     [--hub-name]
                                     [--login]
                                     [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Tag Etag atau entitas yang sesuai dengan status terakhir sumber daya. Jika tidak ada etag yang disediakan, nilai '\*' digunakan.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_device_c2d-message_send
  name: az iot device c2d-message send
  summary: Mengirim pesan cloud-ke-perangkat.
  description: >-
    EXPERIMENTAL memerlukan Python 3.4+ Perintah ini bergantung pada dan dapat menginstal paket Cython dependen (uamqp) pada eksekusi pertama.

    https://github.com/Azure/azure-uamqp-python.
  syntax: >-
    az iot device c2d-message send --device-id
                                   [--ack {full, negative, positive}]
                                   [--auth-type {key, login}]
                                   [--ce]
                                   [--cid]
                                   [--content-type]
                                   [--da]
                                   [--expiry]
                                   [--hub-name]
                                   [--login]
                                   [--message-id]
                                   [--properties]
                                   [--repair {false, true}]
                                   [--resource-group]
                                   [--uid]
                                   [--wait {false, true}]
                                   [--yes {false, true}]
  examples:
  - summary: Penggunaan dasar dengan isi pesan default
    syntax: az iot device c2d-message send -d {device_id} -n {iothub_name}
  - summary: Kirim pesan cloud-ke-perangkat dengan data dan properti kustom.
    syntax: az iot device c2d-message send -d {device_id} -n {iothub_name} --data 'Hello World' --props 'key0=value0;key1=value1'
  - summary: Mengirim pesan C2D dan menunggu pengakuan perangkat
    syntax: az iot device c2d-message send -d {device_id} -n {iothub_name} --ack full --wait
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  optionalParameters:
  - name: --ack
    parameterValueGroup: full, negative, positive
    summary: 'Minta pengiriman umpan balik per pesan mengenai status akhir pesan tersebut. Deskripsi nilai ack adalah sebagai berikut. Positif: Jika pesan c2d mencapai status Selesai, IoT Hub menghasilkan pesan umpan balik. Negatif: Jika pesan c2d mencapai status Surat gagal, IoT Hub menghasilkan pesan umpan balik. Penuh: IoT Hub menghasilkan pesan umpan balik dalam kedua kasus. Secara default, tidak ada ack yang diminta.'
    description: ''
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --ce --content-encoding
    defaultValue: utf-8
    summary: Pengodean untuk isi pesan C2D.
    description: ''
  - name: --cid --correlation-id
    summary: Id korelasi yang terkait dengan pesan C2D.
    description: ''
  - name: --content-type --ct
    summary: Jenis konten untuk isi pesan C2D.
    description: ''
  - name: --da --data
    defaultValue: Ping from Az CLI IoT Extension
    summary: Isi pesan.
    description: ''
  - name: --expiry --expiry-time-utc
    summary: Unit adalah milidetik sejak zaman unix. Jika tidak ada waktu yang ditunjukkan, pesan default IoT Hub C2D TTL digunakan.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --message-id --mid
    summary: Id pesan C2D. Jika tidak ada ID pesan yang disediakan, UUID akan dihasilkan.
    description: ''
  - name: --properties --props -p
    summary: 'Tas properti pesan dalam pasangan kunci-nilai dengan format berikut: a=b;c=d.'
    description: ''
  - name: --repair -r
    parameterValueGroup: false, true
    summary: 'Instal ulang dependensi uamqp yang kompatibel dengan versi ekstensi. Default: false.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --uid --user-id
    summary: Pesan C2D, properti Id pengguna.
    description: ''
  - name: --wait -w
    parameterValueGroup: false, true
    summary: Jika mengatur operasi pengiriman c2d akan memblokir hingga umpan balik perangkat diterima.
    description: ''
  - name: --yes -y
    parameterValueGroup: false, true
    summary: 'Lewati perintah pengguna. Menunjukkan penerimaan penginstalan dependensi (jika diperlukan). Digunakan terutama untuk skenario otomatisasi. Default: false.'
    description: ''
commands:

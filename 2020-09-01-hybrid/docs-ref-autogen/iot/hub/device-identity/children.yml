### YamlMime:AzureCLIGroup
uid: az_iot_hub_device-identity_children
name: az iot hub device-identity children
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az iot hub device-identity children** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola hubungan perangkat anak-anak untuk perangkat edge IoT.
description: ''
directCommands:
- uid: az_iot_hub_device-identity_children_add
  name: az iot hub device-identity children add
  summary: Tambahkan perangkat sebagai anak-anak ke perangkat edge target.
  description: ''
  syntax: >-
    az iot hub device-identity children add --child-list
                                            --device-id
                                            [--auth-type {key, login}]
                                            [--force]
                                            [--hub-name]
                                            [--login]
                                            [--resource-group]
  examples:
  - summary: Tambahkan daftar Id perangkat yang dipisahkan spasi sebagai turunan ke perangkat edge target.
    syntax: az iot hub device-identity children add -d {edge_device_id} --child-list {child_device_id_1} {child_device_id_2} -n {iothub_name}
  - summary: Tambahkan perangkat sebagai turunan ke perangkat edge dan timpa induk perangkat anak yang ada.
    syntax: az iot hub device-identity children add -d {edge_device_id} --child-list {child_device_id_1} {child_device_id_2} -n {iothub_name} -f
  requiredParameters:
  - isRequired: true
    name: --child-list --cl
    summary: Daftar perangkat anak (spasi dipisahkan).
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Id perangkat edge.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --force -f
    summary: Menimpa perangkat induk perangkat anak.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_device-identity_children_list
  name: az iot hub device-identity children list
  summary: Mengeluarkan kumpulan perangkat anak yang ditetapkan.
  description: ''
  syntax: >-
    az iot hub device-identity children list --device-id
                                             [--auth-type {key, login}]
                                             [--hub-name]
                                             [--login]
                                             [--resource-group]
  examples:
  - summary: Mencantumkan semua perangkat anak yang ditetapkan.
    syntax: az iot hub device-identity children list -d {edge_device_id} -n {iothub_name}
  - summary: Cantumkan semua perangkat anak yang ditetapkan yang Id perangkatnya berisi substring 'uji'.
    syntax: az iot hub device-identity children list -d {edge_device_id} -n {iothub_name} --query "[?contains(@,'test')]"
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Id perangkat edge.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_device-identity_children_remove
  name: az iot hub device-identity children remove
  summary: Menghapus perangkat anak dari perangkat edge target.
  description: ''
  syntax: >-
    az iot hub device-identity children remove --device-id
                                               [--auth-type {key, login}]
                                               [--child-list]
                                               [--hub-name]
                                               [--login]
                                               [--remove-all]
                                               [--resource-group]
  examples:
  - summary: Hapus daftar perangkat anak yang dipisahkan spasi dari perangkat induk target.
    syntax: az iot hub device-identity children remove -d {edge_device_id} --child-list {space_separated_device_id} -n {iothub_name}
  - summary: Hapus semua perangkat anak dari perangkat induk target.
    syntax: az iot hub device-identity children remove -d {edge_device_id} --remove-all
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Id perangkat edge.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --child-list --cl
    summary: Daftar perangkat anak (spasi dipisahkan).
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --remove-all -a
    summary: Untuk menghapus semua anak.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_iot_hub_device-identity_children_add
- az_iot_hub_device-identity_children_list
- az_iot_hub_device-identity_children_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

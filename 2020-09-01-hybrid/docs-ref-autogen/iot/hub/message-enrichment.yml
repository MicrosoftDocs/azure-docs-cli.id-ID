### YamlMime:AzureCLIGroup
uid: az_iot_hub_message-enrichment
name: az iot hub message-enrichment
summary: Mengelola pengayaan pesan untuk titik akhir IoT Hub.
description: ''
directCommands:
- uid: az_iot_hub_message-enrichment_create
  name: az iot hub message-enrichment create
  summary: Buat pengayaan pesan untuk titik akhir yang dipilih di IoT Hub Anda.
  description: Buat pengayaan pesan untuk titik akhir yang dipilih di IoT Hub Anda.
  syntax: >-
    az iot hub message-enrichment create --endpoints
                                         --key
                                         --name
                                         --value
                                         [--resource-group]
  examples:
  - summary: Buat pengayaan pesan {"key":"value"} untuk titik akhir "peristiwa" di IoT Hub Anda
    syntax: az iot hub message-enrichment create --key key --value value --endpoints events -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --endpoints -e
    summary: Titik akhir untuk menerapkan pengayaan. Gunakan daftar yang dipisahkan spasi untuk beberapa titik akhir.
    description: ''
  - isRequired: true
    name: --key -k
    summary: Kunci pengayaan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: nama IoT Hub.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Nilai pengayaan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_message-enrichment_delete
  name: az iot hub message-enrichment delete
  summary: Hapus pengayaan pesan di hub IoT Anda (berdasarkan kunci).
  description: Hapus pengayaan pesan di hub IoT Anda (berdasarkan kunci).
  syntax: >-
    az iot hub message-enrichment delete --key
                                         [--ids]
                                         [--name]
                                         [--resource-group]
  examples:
  - summary: Menghapus pengayaan pesan dengan kunci 'uji' dari IoT Hub Anda
    syntax: az iot hub message-enrichment delete --key test -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --key -k
    summary: Kunci pengayaan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: nama IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_message-enrichment_list
  name: az iot hub message-enrichment list
  summary: Dapatkan informasi tentang semua pengayaan pesan untuk IoT Hub Anda.
  description: Dapatkan informasi tentang semua pengayaan pesan untuk IoT Hub Anda.
  syntax: >-
    az iot hub message-enrichment list [--ids]
                                       [--name]
                                       [--resource-group]
  examples:
  - summary: Mencantumkan semua pengayaan pesan untuk IoT Hub Anda
    syntax: az iot hub message-enrichment list -n {iothub_name}
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: nama IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_message-enrichment_update
  name: az iot hub message-enrichment update
  summary: Perbarui pengayaan pesan di hub IoT Anda (berdasarkan kunci).
  description: Perbarui pengayaan pesan di hub IoT Anda (berdasarkan kunci).
  syntax: >-
    az iot hub message-enrichment update --endpoints
                                         --key
                                         --value
                                         [--ids]
                                         [--name]
                                         [--resource-group]
  examples:
  - summary: Memperbarui pengayaan pesan di hub IoT Anda untuk diterapkan ke sekumpulan titik akhir baru
    syntax: az iot hub message-enrichment update --key {key} --value {value} --endpoints NewEndpoint1 NewEndpoint2 -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --endpoints -e
    summary: Titik akhir untuk menerapkan pengayaan. Gunakan daftar yang dipisahkan spasi untuk beberapa titik akhir.
    description: ''
  - isRequired: true
    name: --key -k
    summary: Kunci pengayaan.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Nilai pengayaan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: nama IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py

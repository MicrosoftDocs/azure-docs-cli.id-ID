### YamlMime:AzureCLIGroup
uid: az_iot_hub_identity
name: az iot hub identity
summary: Mengelola identitas hub Azure IoT.
description: ''
directCommands:
- uid: az_iot_hub_identity_assign
  name: az iot hub identity assign
  summary: Tetapkan identitas terkelola ke IoT Hub.
  description: ''
  syntax: >-
    az iot hub identity assign [--ids]
                               [--name]
                               [--resource-group]
                               [--role]
                               [--scopes]
                               [--system {false, true}]
                               [--user]
  examples:
  - summary: Menetapkan identitas terkelola yang ditetapkan pengguna ke IoT Hub
    syntax: az iot hub identity assign --name MyIoTHub --resource-group MyResourceGroup --user-assigned {resourceId1} {resourceId2}
  - summary: Tetapkan identitas terkelola yang ditetapkan sistem ke IoT Hub dan tetapkan peran ke identitas tersebut.
    syntax: az iot hub identity assign --name MyIoTHub --resource-group MyResourceGroup --system-assigned --role "Storage Blob Data Contributor" --scopes {resourceId}
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: nama IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    summary: Peran untuk ditetapkan ke identitas terkelola yang ditetapkan sistem hub.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang dipisahkan spasi untuk menetapkan peran (--peran) untuk identitas terkelola yang ditetapkan sistem.
    description: ''
  - name: --system --system-assigned
    parameterValueGroup: false, true
    summary: Tetapkan identitas terkelola yang ditetapkan sistem ke hub ini.
    description: ''
  - name: --user --user-assigned
    summary: Tetapkan identitas terkelola yang ditetapkan pengguna ke hub ini. Terima daftar ID sumber daya identitas yang dipisahkan ruang.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_identity_remove
  name: az iot hub identity remove
  summary: Menghapus identitas terkelola dari IoT Hub.
  description: ''
  syntax: >-
    az iot hub identity remove [--ids]
                               [--name]
                               [--resource-group]
                               [--system {false, true}]
                               [--user]
  examples:
  - summary: Menghapus identitas terkelola yang ditetapkan pengguna dari IoT Hub
    syntax: az iot hub identity remove --name MyIoTHub --resource-group MyResourceGroup --user-assigned {resourceId}
  - summary: Menghapus identitas terkelola yang ditetapkan sistem dari IoT Hub.
    syntax: az iot hub identity remove --name MyIoTHub --resource-group MyResourceGroup --system-assigned
  - summary: Hapus semua identitas dari IoT Hub.
    syntax: az iot hub identity remove --name MyIoTHub --resource-group MyResourceGroup --system-assigned --user-assigned
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: nama IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system --system-assigned
    parameterValueGroup: false, true
    summary: Hapus identitas terkelola yang ditetapkan sistem dari hub ini.
    description: ''
  - name: --user --user-assigned
    summary: Hapus identitas terkelola yang ditetapkan pengguna dari hub ini. Terima daftar ID sumber daya identitas yang dipisahkan ruang.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_identity_show
  name: az iot hub identity show
  summary: Tampilkan properti identitas IoT Hub.
  description: ''
  syntax: >-
    az iot hub identity show [--ids]
                             [--name]
                             [--resource-group]
  examples:
  - summary: Tampilkan properti identitas dari IoT Hub
    syntax: az iot hub identity show --name MyIoTHub --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: nama IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
commands:
- az_iot_hub_identity_assign
- az_iot_hub_identity_remove
- az_iot_hub_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

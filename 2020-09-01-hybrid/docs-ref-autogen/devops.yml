### YamlMime:AzureCLIGroup
uid: az_devops
name: az devops
summary: Mengelola operasi tingkat organisasi Azure DevOps.
description: 'Grup Terkait az pipelines: Kelola Azure Pipelines az boards: Kelola Azure Boards az repos: Kelola artefak az Azure Repos: Kelola Artefak Azure.'
directCommands:
- uid: az_devops_configure
  name: az devops configure
  summary: Konfigurasikan Azure DevOps CLI atau lihat konfigurasi Anda.
  description: ''
  syntax: >-
    az devops configure [--defaults]
                        [--list]
                        [--use-git-aliases {false, true}]
  optionalParameters:
  - name: --defaults -d
    summary: Spasi memisahkan pasangan 'name=value' untuk default argumen umum, misalnya '--defaults project=my-project-name organization=https://dev.azure.com/organizationName arg=value'. Gunakan '' untuk menghapus default, misalnya --defaults project=''.
    description: ''
  - name: --list -l
    summary: Mencantumkan isi file konfigurasi.
    description: ''
  - name: --use-git-aliases
    parameterValueGroup: false, true
    summary: Atur ke 'true' untuk mengonfigurasi file konfigurasi git global alias Git (untuk mengaktifkan perintah seperti "git pr list"). Atur ke 'false' untuk menghapus alias apa pun yang ditetapkan oleh alat.
    description: ''
- uid: az_devops_feedback
  name: az devops feedback
  summary: Menampilkan informasi tentang cara memberikan umpan balik ke tim CLI Azure DevOps.
  description: ''
  syntax: az devops feedback
- uid: az_devops_invoke
  name: az devops invoke
  summary: Perintah ini akan memanggil permintaan untuk area dan sumber daya DevOps apa pun. Harap gunakan hanya output json karena respons perintah ini tidak diperbaiki. Dokumen yang bermanfaat - https://docs.microsoft.com/en-us/rest/api/azure/devops/.
  description: ''
  syntax: >-
    az devops invoke [--accept-media-type]
                     [--api-version]
                     [--area]
                     [--detect {false, true}]
                     [--encoding {ascii, utf-16be, utf-16le, utf-8}]
                     [--http-method {DELETE, GET, HEAD, OPTIONS, PATCH, POST, PUT}]
                     [--in-file]
                     [--media-type]
                     [--org]
                     [--out-file]
                     [--query-parameters]
                     [--resource]
                     [--route-parameters]
  examples:
  - summary: Temukan area yang terkait dengan 'Wiki'
    syntax: az devops invoke --query "[?contains(area,'wiki')]"
  - summary: Mendapatkan semua wiki dalam proyek
    syntax: >-
      az devops invoke --area wiki --resource wikis --route-parameters project={Project Name} -o json

      az devops invoke --area wiki --resource wikis --route-parameters project=WikiIssue -o json
  - summary: Menambahkan halaman ke wiki
    syntax: >-
      az devops invoke --area wiki --resource pages --route-parameters project={Project Name}

      wikiIdentifier={Wiki Id} --in-file {Full File Path containing text to add to wiki}

      --query-parameters path={Page Path In Wiki} --http-method PUT --api-version 5.1-preview -o json

      az devops invoke --area wiki --resource pages --route-parameters project=WikiIssue

      wikiIdentifier=e479f402-2be8-4953-bb0b-3a0209cbc2d2 --in-file D:/temp/createWikiRequestBody.txt

      --encoding 'utf-8' --query-parameters path=sample738 --http-method PUT --api-version 5.1-preview -o json
  optionalParameters:
  - name: --accept-media-type
    defaultValue: application/json
    summary: Menentukan tipe isi respons.
    description: ''
  - name: --api-version
    defaultValue: "5.0"
    summary: Versi API yang akan ditargetkan.
    description: ''
  - name: --area
    summary: Area untuk menemukan sumber daya.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --encoding
    defaultValue: utf-8
    parameterValueGroup: ascii, utf-16be, utf-16le, utf-8
    summary: Pengodean file input. Digunakan bersama dengan --in-file.
    description: ''
  - name: --http-method
    defaultValue: GET
    parameterValueGroup: DELETE, GET, HEAD, OPTIONS, PATCH, POST, PUT
    summary: Menentukan metode yang digunakan untuk permintaan.
    description: ''
  - name: --in-file
    summary: Jalur dan nama file ke file yang berisi konten permintaan.
    description: ''
  - name: --media-type
    defaultValue: application/json
    summary: Menentukan tipe konten permintaan.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --out-file
    summary: Jalur dan nama file ke file tempat fungsi ini menyimpan isi respons.
    description: ''
  - name: --query-parameters
    summary: Menentukan daftar parameter kueri.
    description: ''
  - name: --resource
    summary: Nama sumber daya yang akan dioperasikan.
    description: ''
  - name: --route-parameters
    summary: Menentukan daftar parameter rute.
    description: ''
- uid: az_devops_login
  name: az devops login
  summary: Atur kredensial (PAT) yang akan digunakan untuk organisasi tertentu.
  description: Lihat https://aka.ms/azure-devops-cli-auth informasi selengkapnya tentang memberikan PAT sebagai input.
  syntax: az devops login [--org]
  optionalParameters:
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Contoh: https://dev.azure.com/MyOrganizationName.'
    description: ''
- uid: az_devops_logout
  name: az devops logout
  summary: Hapus kredensial untuk semua atau organisasi tertentu.
  description: ''
  syntax: az devops logout [--org]
  optionalParameters:
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Contoh: https://dev.azure.com/MyOrganizationName/. Jika tidak ada organisasi yang ditentukan, semua organisasi akan keluar.'
    description: ''

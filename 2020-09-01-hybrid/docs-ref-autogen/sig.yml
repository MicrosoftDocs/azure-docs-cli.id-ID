### YamlMime:AzureCLIGroup
uid: az_sig
name: az sig
summary: Mengelola galeri gambar bersama.
description: ''
directCommands:
- uid: az_sig_create
  name: az sig create
  summary: Membuat galeri gambar bersama.
  description: ''
  syntax: >-
    az sig create --gallery-name
                  --resource-group
                  [--description]
                  [--eula]
                  [--location]
                  [--public-name-prefix]
                  [--publisher-email]
                  [--publisher-uri]
                  [--tags]
  examples:
  - summary: Membuat galeri gambar bersama
    syntax: az sig create --resource-group MyResourceGroup --gallery-name MyGallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Penjabaran dari galeri.
    description: ''
  - name: --eula
    summary: Eula penerbit galeri komunitas.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --public-name-prefix
    summary: Awalan nama publik galeri komunitas.
    description: ''
  - name: --publisher-email
    summary: Email kontak penerbit galeri komunitas.
    description: ''
  - name: --publisher-uri
    summary: Uri penerbit galeri komunitas.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_sig_delete
  name: az sig delete
  summary: Menghapus Shared Image Gallery.
  description: ''
  syntax: >-
    az sig delete --gallery-name
                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sig_list
  name: az sig list
  summary: Galeri gambar berbagi daftar.
  description: ''
  syntax: az sig list [--resource-group]
  examples:
  - summary: Mencantumkan galeri bersama menurut id langganan.
    syntax: az sig list-shared --location myLocation
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sig_show
  name: az sig show
  summary: Ambil informasi tentang Shared Image Gallery.
  description: ''
  syntax: >-
    az sig show [--gallery-name]
                [--ids]
                [--resource-group]
                [--select]
                [--sharing-groups]
  optionalParameters:
  - name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --select
    summary: Ekspresi pilih untuk diterapkan pada operasi.
    description: ''
  - name: --sharing-groups
    summary: Opsi perluas kueri untuk mengkueri grup galeri bersama.
    description: ''
- uid: az_sig_show-community
  name: az sig show-community
  summary: Dapatkan galeri yang telah menjadi komunitas (pratinjau).
  description: Dapatkan galeri yang telah menjadi komunitas (fitur pratinjau pribadi, silakan hubungi tim galeri gambar komunitas melalui email sigpmdev@microsoft.com untuk mendaftar pratinjau jika Anda tertarik menggunakan fitur ini).
  syntax: >-
    az sig show-community --location
                          --public-gallery-name
  examples:
  - summary: Dapatkan galeri yang telah menjadi komunitas di lokasi tertentu.
    syntax: az sig show-community --public-gallery-name publicGalleryName --location myLocation
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --public-gallery-name
    summary: Nama publik galeri komunitas.
    description: ''
- uid: az_sig_update
  name: az sig update
  summary: Memperbarui galeri gambar berbagi.
  description: ''
  syntax: >-
    az sig update --gallery-name
                  --resource-group
                  [--add]
                  [--force-string]
                  [--remove]
                  [--set]
  examples:
  - summary: Mengaktifkan galeri untuk dibagikan ke langganan atau penyewa
    syntax: >-
      az sig update --resource-group myresourcegroup --gallery-name mygallery \

      --permissions groups
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''

### YamlMime:AzureCLIGroup
uid: az_acr_task_credential
name: az acr task credential
summary: Mengelola kredensial untuk tugas. Lihat https://aka.ms/acr/tasks/cross-registry-authentication untuk mengetahui informasi selengkapnya.
description: ''
directCommands:
- uid: az_acr_task_credential_add
  name: az acr task credential add
  summary: Tambahkan kredensial masuk registri kustom ke tugas.
  description: ''
  syntax: >-
    az acr task credential add --login-server
                               --name
                               --registry
                               [--password]
                               [--resource-group]
                               [--use-identity]
                               [--username]
  examples:
  - summary: Tambahkan kredensial masuk registri ke tugas menggunakan nama pengguna dan kata sandi teks biasa.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername -p mysecret
  - summary: Tambahkan kredensial masuk registri ke tugas menggunakan URI rahasia brankas kunci untuk nama pengguna dan kata sandi dan identitas yang ditetapkan sistem tugas.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u https://mykeyvault.vault.azure.net/secrets/secretusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword \
          --use-identity [system]
  - summary: Tambahkan kredensial masuk registri ke tugas menggunakan URI rahasia brankas kunci untuk nama pengguna dan kata sandi dan identitas tugas yang ditetapkan pengguna yang diberikan oleh id kliennya.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u https://mykeyvault.vault.azure.net/secrets/secretusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword \
          --use-identity 00000000-0000-0000-0000-000000000000
  - summary: Tambahkan kredensial masuk registri ke tugas menggunakan nama pengguna teks biasa dan URI rahasia brankas kunci untuk kata sandi dan identitas tugas yang ditetapkan pengguna yang diberikan oleh id kliennya.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword \
          --use-identity 00000000-0000-0000-0000-000000000000
  - summary: Tambahkan kredensial masuk registri ke tugas menggunakan nama pengguna teks biasa dan URI rahasia brankas kunci untuk kata sandi dan identitas terkelola default untuk tugas tersebut jika ada.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername -p https://mykeyvault.vault.azure.net/secrets/secretpassword
  - summary: Tambahkan kredensial masuk registri ke tugas yang hanya menggunakan identitas yang ditetapkan sistem tugas untuk mengautentikasi ke registri.
    syntax: >-
      az acr task credential add -n taskname -r registryname --login-server myregistry.docker.io \
          --use-identity [system]
  requiredParameters:
  - isRequired: true
    name: --login-server
    summary: Server masuk registri kustom. Misalnya, 'myregistry.azurecr.io'.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Kata sandi untuk masuk ke registri kustom. Ini bisa berupa teks biasa atau URI rahasia brankas kunci.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --use-identity
    summary: Identitas terkelola tugas yang digunakan untuk kredensial. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem atau id klien untuk merujuk ke identitas yang ditetapkan pengguna. Lihat https://aka.ms/acr/tasks/cross-registry-authentication untuk mengetahui informasi selengkapnya.
    description: ''
  - name: --username -u
    summary: Nama pengguna untuk masuk ke registri kustom. Ini bisa berupa teks biasa atau URI rahasia brankas kunci.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_credential_list
  name: az acr task credential list
  summary: Cantumkan semua kredensial registri kustom untuk tugas.
  description: ''
  syntax: >-
    az acr task credential list --name
                                --registry
                                [--resource-group]
  examples:
  - summary: Mencantumkan Kredensial untuk tugas.
    syntax: az acr task credential list -n taskname -r registryname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_credential_remove
  name: az acr task credential remove
  summary: Menghapus kredensial untuk tugas.
  description: ''
  syntax: >-
    az acr task credential remove --login-server
                                  --name
                                  --registry
                                  [--resource-group]
  examples:
  - summary: Menghapus kredensial masuk registri dari tugas.
    syntax: az acr task credential remove -n taskname -r registryname --login-server myregistry.docker.io
  requiredParameters:
  - isRequired: true
    name: --login-server
    summary: Server masuk registri kustom. Misalnya, 'myregistry.azurecr.io'.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_credential_update
  name: az acr task credential update
  summary: Perbarui kredensial masuk registri untuk tugas.
  description: ''
  syntax: >-
    az acr task credential update --login-server
                                  --name
                                  --registry
                                  [--password]
                                  [--resource-group]
                                  [--use-identity]
                                  [--username]
  examples:
  - summary: Memperbarui kredensial untuk tugas
    syntax: >-
      az acr task credential update -n taskname -r registryname --login-server myregistry.docker.io \
          -u myusername2 -p mysecret
  requiredParameters:
  - isRequired: true
    name: --login-server
    summary: Server masuk registri kustom. Misalnya, 'myregistry.azurecr.io'.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Kata sandi untuk masuk ke registri kustom. Ini bisa berupa teks biasa atau URI rahasia brankas kunci.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --use-identity
    summary: Identitas terkelola tugas yang digunakan untuk kredensial. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem atau id klien untuk merujuk ke identitas yang ditetapkan pengguna. Lihat https://aka.ms/acr/tasks/cross-registry-authentication untuk mengetahui informasi selengkapnya.
    description: ''
  - name: --username -u
    summary: Nama pengguna untuk masuk ke registri kustom. Ini bisa berupa teks biasa atau URI rahasia brankas kunci.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

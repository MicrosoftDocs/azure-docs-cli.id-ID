### YamlMime:AzureCLIGroup
uid: az_acr_task_identity
name: az acr task identity
summary: Identitas Terkelola untuk Tugas. Lihat https://aka.ms/acr/tasks/task-create-managed-identity untuk mengetahui informasi selengkapnya.
description: ''
directCommands:
- uid: az_acr_task_identity_assign
  name: az acr task identity assign
  summary: Memperbarui identitas terkelola untuk tugas.
  description: ''
  syntax: >-
    az acr task identity assign --name
                                --registry
                                [--identities]
                                [--resource-group]
  examples:
  - summary: Aktifkan identitas yang ditetapkan sistem pada tugas yang ada. Ini akan menggantikan semua identitas yang ditetapkan pengguna yang ada untuk tugas tersebut.
    syntax: az acr task identity assign -n MyTask -r MyRegistry
  - summary: Tetapkan identitas terkelola yang ditetapkan pengguna ke tugas yang sudah ada. Ini akan menghapus identitas yang ditetapkan sistem yang ada.
    syntax: >-
      az acr task identity assign -n MyTask -r MyRegistry \
          --identities "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCE GROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentitiy"
  - summary: Tetapkan identitas terkelola yang ditetapkan sistem dan ditetapkan pengguna ke tugas yang sudah ada.
    syntax: >-
      az acr task identity assign -n MyTask -r MyRegistry \
          --identities [system] "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCE GROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentitiy"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --identities
    summary: Menetapkan identitas terkelola ke tugas. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem atau ID sumber daya untuk merujuk ke identitas yang ditetapkan pengguna.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_identity_remove
  name: az acr task identity remove
  summary: Menghapus identitas terkelola untuk tugas.
  description: ''
  syntax: >-
    az acr task identity remove --name
                                --registry
                                [--identities]
                                [--resource-group]
  examples:
  - summary: Hapus identitas yang ditetapkan sistem dari tugas.
    syntax: az acr task identity remove -n MyTask -r MyRegistry
  - summary: Menghapus identitas yang ditetapkan pengguna dari tugas.
    syntax: >-
      az acr task identity remove -n MyTask -r MyRegistry \
          --identities "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCE GROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentitiy"
  - summary: Menghapus semua identitas terkelola dari tugas.
    syntax: az acr task identity remove -n MyTask -r MyRegistry --identities [all]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --identities
    summary: Menetapkan identitas terkelola ke tugas. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem atau ID sumber daya untuk merujuk ke identitas yang ditetapkan pengguna.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_task_identity_show
  name: az acr task identity show
  summary: Tampilkan identitas terkelola untuk tugas.
  description: ''
  syntax: >-
    az acr task identity show --name
                              --registry
                              [--resource-group]
  examples:
  - summary: Menampilkan identitas terkelola untuk tugas.
    syntax: az acr task identity show -n MyTask -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tugas.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_task_identity_assign
- az_acr_task_identity_remove
- az_acr_task_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

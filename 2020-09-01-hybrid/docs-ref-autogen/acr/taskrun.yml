### YamlMime:AzureCLIGroup
uid: az_acr_taskrun
name: az acr taskrun
summary: Mengelola taskruns menggunakan Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_taskrun_delete
  name: az acr taskrun delete
  summary: Menghapus taskrun dari Azure Container Registry.
  description: ''
  syntax: >-
    az acr taskrun delete --name
                          --registry
                          [--resource-group]
                          [--yes]
  examples:
  - summary: Menghapus taskrun dari Azure Container Registry.
    syntax: az acr taskrun delete -r MyRegistry -n MyTaskRun -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama taskrun.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_taskrun_list
  name: az acr taskrun list
  summary: Mencantumkan taskruns untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr taskrun list --registry
                        [--resource-group]
  examples:
  - summary: Mencantumkan taskruns dan memperlihatkan hasilnya dalam tabel.
    syntax: az acr taskrun list -r MyRegistry -g MyResourceGroup -o table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_taskrun_logs
  name: az acr taskrun logs
  summary: Perlihatkan log eksekusi untuk taskrun tertentu.
  description: ''
  syntax: >-
    az acr taskrun logs --name
                        --registry
                        [--resource-group]
  examples:
  - summary: Perlihatkan log eksekusi untuk taskrun tertentu.
    syntax: az acr taskrun logs -r MyRegistry -n MyTaskRun
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama taskrun.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_taskrun_show
  name: az acr taskrun show
  summary: Dapatkan properti taskrun bernama untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr taskrun show --name
                        --registry
                        [--resource-group]
  examples:
  - summary: Dapatkan properti taskrun, menampilkan hasil dalam tabel.
    syntax: az acr taskrun show -r MyRegistry -n MyTaskRun -o table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama taskrun.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_taskrun_delete
- az_acr_taskrun_list
- az_acr_taskrun_logs
- az_acr_taskrun_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

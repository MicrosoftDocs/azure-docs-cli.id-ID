### YamlMime:AzureCLIGroup
uid: az_acr_webhook
name: az acr webhook
summary: Mengelola webhook untuk Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_webhook_create
  name: az acr webhook create
  summary: Membuat webhook untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr webhook create --actions {chart_delete, chart_push, delete, push, quarantine}
                          --name
                          --registry
                          --uri
                          [--headers]
                          [--location]
                          [--resource-group]
                          [--scope]
                          [--status {disabled, enabled}]
                          [--tags]
  examples:
  - summary: Buat webhook untuk Azure Container Registry yang akan mengirimkan peristiwa docker push dan delete ke URI layanan.
    syntax: az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push delete
  - summary: Buat webhook untuk Azure Container Registry yang akan mengirimkan peristiwa docker push ke URI layanan dengan header autentikasi dasar.
    syntax: az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push --headers "Authorization=Basic 000000"
  - summary: Buat webhook untuk Azure Container Registry yang akan mengirimkan peristiwa dorong dan hapus bagan helm ke URI layanan.
    syntax: az acr webhook create -n MyWebhook -r MyRegistry --uri http://myservice.com --actions chart_push chart_delete
  requiredParameters:
  - isRequired: true
    name: --actions
    parameterValueGroup: chart_delete, chart_push, delete, push, quarantine
    summary: Daftar tindakan yang dipisahkan spasi yang memicu webhook untuk memposting pemberitahuan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama webhook.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - isRequired: true
    name: --uri
    summary: URI layanan untuk webhook untuk memposting pemberitahuan.
    description: ''
  optionalParameters:
  - name: --headers
    summary: Header kustom yang dipisahkan spasi dalam format 'key[=value]' yang akan ditambahkan ke pemberitahuan webhook. Gunakan "" untuk menghapus header yang ada.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --scope
    summary: Cakupan repositori tempat peristiwa dapat dipicu. Misalnya, 'foo:\*' berarti peristiwa untuk semua tag di bawah repositori 'foo'. 'foo:bar' berarti peristiwa untuk 'foo:bar' saja. 'foo' setara dengan 'foo:latest'. Kosong berarti peristiwa untuk semua repositori.
    description: ''
  - name: --status
    defaultValue: enabled
    parameterValueGroup: disabled, enabled
    summary: Menunjukkan apakah webhook diaktifkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

- uid: az_acr_webhook_update
  name: az acr webhook update
  summary: Memperbarui webhook.
  description: ''
  syntax: >-
    az acr webhook update --name
                          --registry
                          [--actions {chart_delete, chart_push, delete, push, quarantine}]
                          [--add]
                          [--force-string]
                          [--headers]
                          [--remove]
                          [--resource-group]
                          [--scope]
                          [--set]
                          [--status {disabled, enabled}]
                          [--tags]
                          [--uri]
  examples:
  - summary: Memperbarui header untuk webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --headers "Authorization=Basic 000000"
  - summary: Perbarui URI layanan dan tindakan untuk webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --uri http://myservice.com --actions push delete
  - summary: Nonaktifkan webhook.
    syntax: az acr webhook update -n MyWebhook -r MyRegistry --status disabled
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama webhook.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --actions
    parameterValueGroup: chart_delete, chart_push, delete, push, quarantine
    summary: Daftar tindakan yang dipisahkan spasi yang memicu webhook untuk memposting pemberitahuan.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --headers
    summary: Header kustom yang dipisahkan spasi dalam format 'key[=value]' yang akan ditambahkan ke pemberitahuan webhook. Gunakan "" untuk menghapus header yang ada.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --scope
    summary: Cakupan repositori tempat peristiwa dapat dipicu. Misalnya, 'foo:\*' berarti peristiwa untuk semua tag di bawah repositori 'foo'. 'foo:bar' berarti peristiwa untuk 'foo:bar' saja. 'foo' setara dengan 'foo:latest'. Kosong berarti peristiwa untuk semua repositori.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: disabled, enabled
    summary: Menunjukkan apakah webhook diaktifkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --uri
    summary: URI layanan untuk webhook untuk memposting pemberitahuan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

### YamlMime:AzureCLIGroup
uid: az_acr_connected-registry_install
name: az acr connected-registry install
summary: Bantuan untuk mengakses informasi yang diperlukan untuk menginstal registri yang terhubung. Lihat https://aka.ms/acr/connected-registry untuk mengetahui informasi selengkapnya.
description: ''
directCommands:
- uid: az_acr_connected-registry_install_info
  name: az acr connected-registry install info
  summary: Ambil informasi yang diperlukan untuk mengaktifkan registri yang terhubung.
  description: ''
  syntax: >-
    az acr connected-registry install info --name
                                           --parent-protocol {http, https}
                                           --registry
                                           [--resource-group]
  examples:
  - summary: Atur http sebagai protokol induk, dan cetak nilai yang diperlukan untuk mengaktifkan registri yang terhubung dalam format json
    syntax: az acr connected-registry install info --registry mycloudregistry --name myconnectedregistry --parent-protocol http
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --parent-protocol
    parameterValueGroup: http, https
    summary: Tentukan protokol yang digunakan untuk berkomunikasi dengan induknya.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server login registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_install_renew-credentials
  name: az acr connected-registry install renew-credentials
  summary: Ambil informasi yang diperlukan untuk mengaktifkan registri yang terhubung, dan memperbarui kredensial token sinkronisasi.
  description: ''
  syntax: >-
    az acr connected-registry install renew-credentials --name
                                                        --parent-protocol {http, https}
                                                        --registry
                                                        [--resource-group]
                                                        [--yes]
  examples:
  - summary: Atur http sebagai protokol induk, dan cetak nilai dalam format json yang diperlukan untuk mengaktifkan registri yang terhubung dan kredensial token sinkronisasi yang baru dibuat.
    syntax: az acr connected-registry install renew-credentials -r mycloudregistry -n myconnectedregistry --parent-protocol http
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --parent-protocol
    parameterValueGroup: http, https
    summary: Tentukan protokol yang digunakan untuk berkomunikasi dengan induknya.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server login registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_connected-registry_install_info
- az_acr_connected-registry_install_renew-credentials

### YamlMime:AzureCLIGroup
uid: az_acr_connected-registry_permissions
name: az acr connected-registry permissions
summary: Kelola izin repositori di beberapa registri yang terhubung. Lihat https://aka.ms/acr/connected-registry untuk mengetahui informasi selengkapnya.
description: ''
directCommands:
- uid: az_acr_connected-registry_permissions_show
  name: az acr connected-registry permissions show
  summary: Perlihatkan informasi peta cakupan sinkronisasi registri yang tersambung.
  description: ''
  syntax: >-
    az acr connected-registry permissions show --name
                                               --registry
                                               [--resource-group]
  examples:
  - summary: Menampilkan detail dan atribut peta cakupan sinkronisasi untuk registri yang terhubung.
    syntax: az acr connected-registry permissions show -r mycloudregistry -n myconnectedregistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server masuk registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_permissions_update
  name: az acr connected-registry permissions update
  summary: Tambahkan dan hapus izin repositori di semua peta cakupan sinkronisasi registri yang terhubung yang diperlukan.
  description: ''
  syntax: >-
    az acr connected-registry permissions update --name
                                                 --registry
                                                 [--add]
                                                 [--remove]
                                                 [--resource-group]
  examples:
  - summary: Tambahkan izin untuk menyinkronkan gambar dari 'repo1' dan 'repo2' ke registri yang terhubung 'myconnectedregistry' dan leluhurnya.
    syntax: az acr connected-registry permissions update -r mycloudregistry -n myconnectedregistry --add repo1 repo2
  - summary: Hapus izin untuk menyinkronkan gambar dari 'repo1' dan 'repo2' ke registri yang terhubung 'myconnectedregistry' dan turunannya.
    syntax: az acr connected-registry permissions update -r mycloudregistry -n myconnectedregistry --remove repo1 repo2
  - summary: Hapus izin untuk menyinkronkan gambar 'repo1' dan menambahkan izin untuk gambar 'repo2'.
    syntax: az acr connected-registry permissions update -r mycloudregistry -n myconnectedregistry --remove repo1 --add repo2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server masuk registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --add
    summary: Izin repositori untuk ditambahkan ke registri terhubung yang ditargetkan dan ini adalah peta cakupan sinkronisasi leluhur. Gunakan format "--add [REPO1 REPO2 ...]" per bendera. Tindakan yang valid adalah {'metadata/write', 'content/delete', 'content/write', 'content/read', 'metadata/read'}.
    description: ''
  - name: --remove
    summary: Izin respsitory yang akan dihapus dari registri terhubung yang ditargetkan dan peta cakupan sinkronisasi berhasil. Gunakan format "--remove [REPO1 REPO2 ...]" per bendera. Tindakan yang valid adalah {'metadata/write', 'content/delete', 'content/write', 'content/read', 'metadata/read'}.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_connected-registry_permissions_show

### YamlMime:AzureCLIGroup
uid: az_acr_private-endpoint-connection
name: az acr private-endpoint-connection
summary: Mengelola koneksi titik akhir privat registri kontainer.
description: Untuk membuat koneksi titik akhir privat, gunakan "az network private-endpoint create". Untuk informasi selengkapnya, lihat https://aka.ms/acr/private-link.
directCommands:
- uid: az_acr_private-endpoint-connection_approve
  name: az acr private-endpoint-connection approve
  summary: Menyetujui permintaan koneksi titik akhir privat untuk registri kontainer.
  description: Untuk membuat koneksi titik akhir privat, gunakan "az network private-endpoint create". Untuk informasi selengkapnya, lihat https://aka.ms/acr/private-link.
  syntax: >-
    az acr private-endpoint-connection approve --name
                                               --registry-name
                                               [--description]
                                               [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --registry-name -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi persetujuan. Misalnya, alasan persetujuan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_private-endpoint-connection_delete
  name: az acr private-endpoint-connection delete
  summary: Menghapus permintaan koneksi titik akhir privat untuk registri kontainer.
  description: Untuk membuat koneksi titik akhir privat, gunakan "az network private-endpoint create". Untuk informasi selengkapnya, lihat https://aka.ms/acr/private-link.
  syntax: >-
    az acr private-endpoint-connection delete --name
                                              --registry-name
                                              [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --registry-name -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_private-endpoint-connection_list
  name: az acr private-endpoint-connection list
  summary: Mencantumkan semua koneksi titik akhir privat ke registri kontainer.
  description: Untuk membuat koneksi titik akhir privat, gunakan "az network private-endpoint create". Untuk informasi selengkapnya, lihat https://aka.ms/acr/private-link.
  syntax: >-
    az acr private-endpoint-connection list --registry-name
                                            [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --registry-name -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_private-endpoint-connection_reject
  name: az acr private-endpoint-connection reject
  summary: Tolak permintaan koneksi titik akhir privat untuk registri kontainer.
  description: Untuk membuat koneksi titik akhir privat, gunakan "az network private-endpoint create". Untuk informasi selengkapnya, lihat https://aka.ms/acr/private-link.
  syntax: >-
    az acr private-endpoint-connection reject --name
                                              --registry-name
                                              [--description]
                                              [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --registry-name -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi penolakan. Misalnya, alasan penolakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_private-endpoint-connection_show
  name: az acr private-endpoint-connection show

### YamlMime:AzureCLIGroup
uid: az_acr_token_credential
name: az acr token credential
summary: Mengelola kredensial token untuk Azure Container Registry.
description: ''
directCommands:
- uid: az_acr_token_credential_delete
  name: az acr token credential delete
  summary: Menghapus kredensial token.
  description: ''
  syntax: >-
    az acr token credential delete --name
                                   --registry
                                   [--password1]
                                   [--password2]
                                   [--resource-group]
  examples:
  - summary: Hapus kedua kata sandi untuk token 'MyToken'.
    syntax: az acr token credential delete -n MyToken -r MyRegistry --password1 --password2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama token.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --password1
    summary: Bendera yang menunjukkan apakah kata sandi pertama harus dihapus.
    description: ''
  - name: --password2
    summary: Bendera yang menunjukkan apakah kata sandi kedua harus dihapus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_credential_generate
  name: az acr token credential generate
  summary: Membuat atau mengganti satu atau kedua kata sandi token untuk Azure Container Registry. Untuk menggunakan token dan kata sandi untuk mengakses registri kontainer, lihat https://aka.ms/acr/repo-permissions.
  description: ''
  syntax: >-
    az acr token credential generate --name
                                     --registry
                                     [--expiration]
                                     [--expiration-in-days]
                                     [--password1]
                                     [--password2]
                                     [--resource-group]
  examples:
  - summary: Buat password1 untuk token 'MyToken', dengan kedaluwarsa 30 hari.
    syntax: az acr token credential generate -n MyToken -r MyRegistry --password1 --days 30
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama token.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --expiration
    summary: Waktu UTC yang kredensialnya akan valid. Dalam format %Y-%m-%dT%H:%M:%SZ, misalnya 2025-12-31T12:59:59Z.
    description: ''
  - name: --expiration-in-days
    summary: Jumlah hari yang kredensialnya akan valid. Jika tidak ditentukan, kedaluwarsa akan default ke nilai maks "9999-12-31T23:59:59.999999+00:00".
    description: ''
  - name: --password1
    summary: Bendera yang menunjukkan apakah password1 harus dibuat.
    description: ''
  - name: --password2
    summary: Bendera yang menunjukkan apakah password2 harus dibuat.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_token_credential_delete
- az_acr_token_credential_generate
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_acr_connected-registry
name: az acr connected-registry
summary: Mengelola sumber daya registri yang terhubung dengan Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_connected-registry_create
  name: az acr connected-registry create
  summary: Buat registri yang terhubung untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr connected-registry create --name
                                     --registry
                                     [--audit-logs-enabled {false, true}]
                                     [--client-tokens]
                                     [--log-level]
                                     [--mode {ReadOnly, ReadWrite}]
                                     [--notifications]
                                     [--parent]
                                     [--repository]
                                     [--resource-group]
                                     [--sync-message-ttl]
                                     [--sync-schedule]
                                     [--sync-token]
                                     [--sync-window]
  examples:
  - summary: Buat registri yang terhubung dalam mode registri dengan akses ke repos app/hello-world dan service/mycomponent. Ini akan membuat token sinkronisasi dan peta cakupan dengan izin repositori yang tepat.
    syntax: >-
      az acr connected-registry create --registry mycloudregistry --name myconnectedregistry \
          --repository "app/hello-world" "service/mycomponent"
  - summary: Membuat registri yang terhubung hanya baca dengan izin baca saja dan teruskan token sinkronisasi
    syntax: >-
      az acr connected-registry create --registry mycloudregistry  --name myreadonlyacr \
          --mode readonly --parent myconnectedregistry --sync-token mySyncTokenName
  - summary: Buat registri yang terhubung hanya baca dengan token klien, yang disinkronkan setiap hari di midninght dan jendela sinkronisasi 4 jam.
    syntax: >-
      az acr connected-registry create -r mycloudregistry -n myreadonlyacr -p myconnectedregistry \
          --repository "app/mycomponent" -m ReadOnly -s "0 12 * * *" -w PT4H \
          --client-tokens myTokenName1 myTokenName2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server login registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --audit-logs-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah sinkronisasi log audit diaktifkan. Enkripsi diaktifkan secara default.
    description: ''
  - name: --client-tokens
    summary: Tentukan akses klien ke repositori di registri yang terhubung. Ini bisa dalam format [TOKEN_NAME01] [TOKEN_NAME02]...
    description: ''
  - name: --log-level
    defaultValue: Information
    summary: Atur tingkat log untuk pengelogan pada instans. Tingkat log yang diterima adalah Debug, Informasi, Peringatan, Kesalahan, dan Tidak Ada.
    description: ''
  - name: --mode -m
    defaultValue: ReadWrite
    parameterValueGroup: ReadOnly, ReadWrite
    summary: Tentukan akses yang akan dimilikinya saat disinkronkan.
    description: ''
  - name: --notifications
    summary: Daftar pola artefak yang pemberitahuannya perlu dibuat. Gunakan format "--notifications [PATTERN1 PATTERN2 ...]".
    description: ''
  - name: --parent -p
    summary: Nama registri yang terhubung dengan induk.
    description: ''
  - name: --repository
    summary: Tentukan repositori yang perlu disinkronkan ke registri yang terhubung. Ini bisa dalam format [REPO01] [REPO02]...
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sync-message-ttl
    defaultValue: P2D
    summary: Tentukan berapa lama pesan sinkronisasi akan disimpan di cloud. Menggunakan format durasi ISO 8601.
    description: ''
  - name: --sync-schedule -s
    defaultValue: ''
    summary: Parameter opsional untuk menentukan jadwal sinkronisasi. Menggunakan ekspresi cron untuk menentukan jadwal. Jika tidak ditentukan, instans dianggap selalu online dan mencoba menyinkronkan setiap menit.
    description: ''
  - name: --sync-token
    summary: Menentukan token sinkronisasi yang digunakan untuk menyinkronkan registri yang terhubung dengan induknya. Sebagian besar hanya memiliki izin repositori dan setidaknya tindakan yang diperlukan untuk modenya. Ini dapat mencakup akses untuk beberapa repositori.
    description: ''
  - name: --sync-window -w
    summary: Parameter yang diperlukan jika --sync-schedule ada. Digunakan untuk menentukan durasi jadwal. Menggunakan format durasi ISO 8601.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_deactivate
  name: az acr connected-registry deactivate
  summary: Nonaktifkan registri yang terhubung dari Azure Container Registry.
  description: ''
  syntax: >-
    az acr connected-registry deactivate --name
                                         --registry
                                         [--resource-group]
                                         [--yes]
  examples:
  - summary: Nonaktifkan registri yang terhubung 'myconnectedregistry'.
    syntax: az acr connected-registry deactivate -r mycloudregistry -n myconnectedregistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server login registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_delete
  name: az acr connected-registry delete
  summary: Menghapus registri yang terhubung dari Azure Container Registry.
  description: ''
  syntax: >-
    az acr connected-registry delete --name
                                     --registry
                                     [--cleanup]
                                     [--resource-group]
                                     [--yes]
  examples:
  - summary: Hapus registri yang terhubung baca saja 'myconnectedregistry' dari registri induk 'mycloudregistry'.
    syntax: az acr connected-registry delete --registry mycloudregistry --name myconnectedregistry
  - summary: Hapus registri yang terhubung baca saja 'myconnectedregistry' dan ini menyinkronkan token dan peta cakupan dari registri induk 'mycloudregistry'.
    syntax: az acr connected-registry delete -r mycloudregistry -n myconnectedregistry --cleanup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server login registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --cleanup
    summary: Ini akan menghapus token sinkronisasi dan sumber daya peta cakupan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_get-settings
  name: az acr connected-registry get-settings
  summary: Ambil informasi yang diperlukan untuk mengaktifkan registri yang terhubung, dan membuat atau memutar kredensial token sinkronisasi.
  description: ''
  syntax: >-
    az acr connected-registry get-settings --name
                                           --parent-protocol {http, https}
                                           --registry
                                           [--generate-password {1, 2}]
                                           [--resource-group]
                                           [--yes]
  examples:
  - summary: Dapatkan informasi pengaturan yang diperlukan untuk menginstal registri yang terhubung tanpa kata sandi.
    syntax: az acr connected-registry get-settings -r mycloudregistry -n myconnectedregistry --parent-protocol http
  - summary: Buat kata sandi token sinkronisasi baru 1 atau putar kata sandi jika sudah ada, dan dapatkan informasi pengaturan yang diperlukan untuk menginstal registri yang terhubung.
    syntax: az acr connected-registry get-settings -r mycloudregistry -n myconnectedregistry --generate-password 1 --parent-protocol https
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --parent-protocol
    parameterValueGroup: http, https
    summary: Tentukan protokol yang digunakan untuk berkomunikasi dengan induknya.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server login registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --generate-password
    parameterValueGroup: 1, 2
    summary: Pilih kata sandi mana yang ingin Anda hasilkan, dan diperlukan untuk mengambil kata sandi dari token sinkronisasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_list
  name: az acr connected-registry list
  summary: Cantumkan semua registri yang terhubung di bawah registri induk saat ini.
  description: ''
  syntax: >-
    az acr connected-registry list --registry
                                   [--no-children]
                                   [--parent]
                                   [--resource-group]
  examples:
  - summary: Cantumkan semua registri yang terhubung dari 'mycloudregistry' dalam format tabel.
    syntax: az acr connected-registry list --registry mycloudregistry --output table
  - summary: Cantumkan hanya anak-anak perantara 'mycloudregistry' dalam bentuk yang diperluas dalam tabel.
    syntax: az acr connected-registry list --registry mycloudregistry --no-children --output table
  - summary: Cantumkan semua keturunan 'myconnectedregistry' dalam bentuk yang diperluas di dalam tabel.
    syntax: az acr connected-registry list -r mycloudregistry -p myconnectedregistry --output table
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Server login registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --no-children
    summary: Digunakan untuk menghapus semua anak dari daftar.
    description: ''
  - name: --parent -p
    summary: Nama registri yang terhubung dengan induk.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_list-client-tokens
  name: az acr connected-registry list-client-tokens
  summary: Cantumkan semua token klien yang terkait dengan registri tertentu yang terhubung.
  description: ''
  syntax: >-
    az acr connected-registry list-client-tokens --name
                                                 --registry
                                                 [--resource-group]
  examples:
  - summary: Cantumkan semua token klien 'myreadonlyacr'.
    syntax: az acr connected-registry list-client-tokens -r mycloudregistry -n myreadonlyacr -o table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server login registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_repo
  name: az acr connected-registry repo
  summary: Perbarui semua izin repositori peta lingkup sinkronisasi registri yang terhubung yang diperlukan.
  description: ''
  syntax: >-
    az acr connected-registry repo --name
                                   --registry
                                   [--add]
                                   [--remove]
                                   [--resource-group]
  examples:
  - summary: Tambahkan izin untuk menyinkronkan gambar dari 'repo1' dan 'repo2' ke registri yang terhubung 'myconnectedregistry' dan leluhurnya.
    syntax: az acr connected-registry repo -r mycloudregistry -n myconnectedregistry --add repo1 repo2
  - summary: Hapus izin untuk menyinkronkan gambar dari 'repo1' dan 'repo2' ke registri yang terhubung 'myconnectedregistry' dan turunannya.
    syntax: az acr connected-registry repo -r mycloudregistry -n myconnectedregistry --remove repo1 repo2
  - summary: Hapus izin untuk menyinkronkan gambar 'repo1' dan menambahkan izin untuk gambar 'repo2'.
    syntax: az acr connected-registry repo -r mycloudregistry -n myconnectedregistry --remove repo1 --add repo2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server login registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --add
    summary: Izin repositori untuk ditambahkan ke registri terhubung yang ditargetkan dan peta cakupan sinkronisasi leluhurnya. Gunakan format "--add [REPO1 REPO2 ...]" per bendera. Tindakan yang valid adalah {'metadata/read', 'content/delete', 'content/write', 'metadata/write', 'content/read'}.
    description: ''
  - name: --remove
    summary: Izin respsitory yang akan dihapus dari registri terhubung yang ditargetkan dan peta cakupan sinkronisasi berhasil. Gunakan format "--remove [REPO1 REPO2 ...]" per bendera. Tindakan yang valid adalah {'metadata/read', 'content/delete', 'content/write', 'metadata/write', 'content/read'}.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_show
  name: az acr connected-registry show
  summary: Tampilkan detail registri yang tersambung.
  description: ''
  syntax: >-
    az acr connected-registry show --name
                                   --registry
                                   [--resource-group]
  examples:
  - summary: Perlihatkan semua detail registri 'myreadonlyacr' dalam formulir tabel.
    syntax: az acr connected-registry show --registry mycloudregistry --name myreadonlyacr --output table
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server masuk registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_connected-registry_update
  name: az acr connected-registry update
  summary: Perbarui registri yang terhubung untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr connected-registry update --name
                                     --registry
                                     [--add-client-tokens]
                                     [--add-notifications]
                                     [--audit-logs-enabled {false, true}]
                                     [--log-level]
                                     [--remove-client-tokens]
                                     [--remove-notifications]
                                     [--resource-group]
                                     [--sync-message-ttl]
                                     [--sync-schedule]
                                     [--sync-window]
  examples:
  - summary: Perbarui Token klien registri yang terhubung.
    syntax: >-
      az acr connected-registry update --registry mycloudregistry --name myconnectedregistry \
          --remove-client-tokens myTokenName1 --add-client-tokens myTokenName2 myTokenName3
  - summary: Perbarui sinkronisasi dan waktu jendela registri yang terhubung.
    syntax: >-
      az acr connected-registry update --registry mycloudregistry --name myreadonlyacr \
          --sync-schedule "0 12 * * *" --sync-window PT4H
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk registri yang terhubung. Panjang nama harus antara 5 hingga 40 karakter, dimulai dengan huruf dan hanya berisi karakter alfanumerik (termasuk '_' atau '-'). Nama harus unik di bawah hierarki Cloud ACR.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Server masuk registri Cloud ACR. Harus FQDN untuk mendukung juga Azure Stack.
    description: ''
  optionalParameters:
  - name: --add-client-tokens
    summary: Token klien yang akan ditambahkan. Gunakan format "--add-client-tokens [TOKEN_NAME1 TOKEN_NAME2 ...]" per id token.
    description: ''
  - name: --add-notifications
    summary: Daftar pola artefak yang akan ditambahkan ke daftar pemberitahuan. Gunakan format "--add-notifications [PATTERN1 PATTERN2 ...]".
    description: ''
  - name: --audit-logs-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah sinkronisasi log audit diaktifkan. Enkripsi diaktifkan secara default.
    description: ''
  - name: --log-level
    summary: Atur tingkat log untuk pengelogan pada instans. Tingkat log yang diterima adalah Debug, Informasi, Peringatan, Kesalahan, dan Tidak Ada.
    description: ''
  - name: --remove-client-tokens
    summary: Token klien yang akan dihapus. Gunakan format "--remove-client-tokens [TOKEN_NAME1 TOKEN_NAME2 ...]" per id token.
    description: ''
  - name: --remove-notifications
    summary: Daftar pola artefak yang akan dihapus dari daftar pemberitahuan. Gunakan format "--remove-notifications [PATTERN1 PATTERN2 ...]".
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sync-message-ttl
    summary: Tentukan berapa lama pesan sinkronisasi akan disimpan di cloud. Menggunakan format durasi ISO 8601.
    description: ''
  - name: --sync-schedule -s
    summary: Parameter opsional untuk menentukan jadwal sinkronisasi. Menggunakan ekspresi cron untuk menentukan jadwal. Jika tidak ditentukan, instans dianggap selalu online dan mencoba menyinkronkan setiap menit.
    description: ''
  - name: --sync-window -w
    summary: Digunakan untuk menentukan durasi jadwal. Menggunakan format durasi ISO 8601.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

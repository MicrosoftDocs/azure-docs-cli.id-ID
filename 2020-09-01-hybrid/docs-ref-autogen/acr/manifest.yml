- uid: az_acr_manifest_update-metadata
  name: az acr manifest update-metadata
  summary: Perbarui metadata manifes artefak dalam Azure Container Registry.
  description: ''
  syntax: >-
    az acr manifest update-metadata [--delete-enabled {false, true}]
                                    [--list-enabled {false, true}]
                                    [--name]
                                    [--password]
                                    [--read-enabled {false, true}]
                                    [--registry]
                                    [--suffix]
                                    [--username]
                                    [--write-enabled {false, true}]
                                    [<MANIFEST_ID>]
  examples:
  - summary: Perbarui metadata tag 'hello-world:latest'.
    syntax: az acr manifest update-metadata -r MyRegistry -n hello-world:latest --write-enabled false
  - summary: Perbarui metadata tag 'hello-world:latest'.
    syntax: az acr manifest update-metadata MyRegistry.azurecr.io/hello-world:latest --write-enabled false
  - summary: Perbarui metadata artefak yang dirujuk oleh hash 'hello-world@sha256:abc123'.
    syntax: az acr manifest update-metadata -r MyRegistry -n hello-world@sha256:abc123 --write-enabled false
  optionalParameters:
  - name: --delete-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi penghapusan diizinkan.
    description: ''
  - name: --list-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah item ini ditampilkan dalam hasil operasi daftar.
    description: ''
  - name: --name -n
    summary: Nama artefak. Dapat menyertakan tag dalam format 'name:tag' atau digest dalam format 'name@digest'.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --read-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi baca diizinkan.
    description: ''
  - name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - name: --akhiran
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan lain atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --nama pengguna -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --write-enabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi tulis atau hapus diizinkan.
    description: ''
  - name: <MANIFEST_ID>
    summary: Penentu manifes yang sepenuhnya memenuhi syarat seperti 'MyRegistry.azurecr.io/hello-world:latest'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

- uid: az_acr_manifest_list-referrers
  name: az acr manifest list-referrers
  summary: Cantumkan referen ORAS ke manifes dalam Azure Container Registry.
  description: ''
  syntax: >-
    az acr manifest list-referrers [--artifact-type]
                                   [--name]
                                   [--password]
                                   [--recursive]
                                   [--registry]
                                   [--suffix]
                                   [--username]
                                   [<MANIFEST_ID>]
  examples:
  - summary: Cantumkan referen ke manifes artefak 'hello-world:latest'.
    syntax: az acr manifest list-referrers -r MyRegistry -n hello-world:latest
  - summary: Cantumkan referen ke manifes artefak 'hello-world:latest'.
    syntax: az acr manifest list-referrers MyRegistry.azurecr.io/hello-world:latest
  - summary: Cantumkan referen ke manifes artefak yang dirujuk oleh hash 'hello-world@sha256:abc123'.
    syntax: az acr manifest list-referrers -r MyRegistry -n hello-world@sha256:abc123
  optionalParameters:
  - name: --artifact-type
    summary: Filter referen berdasarkan jenis artefak.
    description: ''
  - name: --name -n
    summary: Nama artefak. Dapat menyertakan tag dalam format 'name:tag' atau digest dalam format 'name@digest'.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --rekursif
    summary: Secara rekursif menyertakan artefak referen.
    description: ''
  - name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - name: --akhiran
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan lain atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --nama pengguna -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: <MANIFEST_ID>
    summary: Penentu manifes yang sepenuhnya memenuhi syarat seperti 'MyRegistry.azurecr.io/hello-world:latest'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_manifest_show
  name: az acr manifest show
  summary: Dapatkan manifes dalam Azure Container Registry.
  description: ''
  syntax: >-
    az acr manifest show [--name]
                         [--password]
                         [--raw]
                         [--registry]
                         [--suffix]
                         [--username]
                         [<MANIFEST_ID>]
  examples:
  - summary: Dapatkan manifes artefak 'hello-world:latest'.
    syntax: az acr manifest show -r MyRegistry -n hello-world:latest
  - summary: Dapatkan manifes artefak 'hello-world:latest'.
    syntax: az acr manifest show MyRegistry.azurecr.io/hello-world:latest
  - summary: Dapatkan manifes artefak yang dirujuk oleh hash 'hello-world@sha256:abc123'.
    syntax: az acr manifest show -r MyRegistry -n hello-world@sha256:abc123
  - summary: Dapatkan manifes mentah dan tidak diformat dari artefak 'hello-world:latest'.
    syntax: az acr manifest show -r MyRegistry -n hello-world:latest --raw
  optionalParameters:
  - name: --name -n
    summary: Nama artefak. Dapat menyertakan tag dalam format 'name:tag' atau digest dalam format 'name@digest'.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --raw
    summary: Keluarkan teks manifes mentah tanpa pemformatan.
    description: ''
  - name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - name: --akhiran
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan lain atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --nama pengguna -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: <MANIFEST_ID>
    summary: Penentu manifes yang sepenuhnya memenuhi syarat seperti 'MyRegistry.azurecr.io/hello-world:latest'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

### YamlMime:AzureCLIGroup
uid: az_acr_manifest
name: manifes az acr
summary: Mengelola manifes artefak di Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_manifest_delete
  name: az acr manifest delete
  summary: Menghapus manifes dalam Azure Container Registry.
  description: ''
  syntax: >-
    az acr manifest delete [--name]
                           [--password]
                           [--registry]
                           [--suffix]
                           [--username]
                           [--yes]
                           [<MANIFEST_ID>]
  examples:
  - summary: Hapus manifes artefak 'hello-world:latest'.
    syntax: az acr manifest delete -r MyRegistry -n hello-world:latest
  - summary: Hapus manifes artefak 'hello-world:latest'.
    syntax: az acr manifest delete MyRegistry.azurecr.io/hello-world:latest
  - summary: Hapus manifes artefak yang dirujuk oleh hash 'hello-world@sha256:abc123'.
    syntax: az acr manifest delete -r MyRegistry -n hello-world@sha256:abc123
  optionalParameters:
  - name: --name -n
    summary: Nama artefak. Dapat menyertakan tag dalam format 'name:tag' atau digest dalam format 'name@digest'.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - name: --akhiran
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan lain atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --nama pengguna -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  - name: <MANIFEST_ID>
    summary: Penentu manifes yang sepenuhnya memenuhi syarat seperti 'MyRegistry.azurecr.io/hello-world:latest'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_manifest_list
  name: az acr manifest list
  summary: Mencantumkan manifes dalam repositori dalam Azure Container Registry.
  description: ''
  syntax: >-
    az acr manifest list [--name]
                         [--orderby {time_asc, time_desc}]
                         [--password]
                         [--registry]
                         [--suffix]
                         [--top]
                         [--username]
                         [<REPO_ID>]
  examples:
  - summary: Cantumkan manifes repositori 'hello-world'.
    syntax: az acr manifest list -r MyRegistry -n hello-world
  - summary: Cantumkan manifes repositori 'hello-world'.
    syntax: az acr manifest list MyRegistry.azurecr.io/hello-world
  optionalParameters:
  - name: --name -n
    summary: Nama repositori.
    description: ''
  - name: --orderby
    parameterValueGroup: time_asc, time_desc
    summary: Pesan item dalam hasil. Default ke urutan abjad nama.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --registry -r
    summary: Nama registri kontainer. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  - name: --akhiran
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan lain atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --top
    summary: Batasi jumlah item dalam hasil.
    description: ''
  - name: --nama pengguna -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: <REPO_ID>
    summary: Penentu repositori yang sepenuhnya memenuhi syarat seperti 'MyRegistry.azurecr.io/hello-world'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

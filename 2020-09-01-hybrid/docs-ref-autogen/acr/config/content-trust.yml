### YamlMime:AzureCLIGroup
uid: az_acr_config_content-trust
name: az acr config content-trust
summary: Mengelola kebijakan kepercayaan konten untuk Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_config_content-trust_show
  name: az acr config content-trust show
  summary: Tampilkan kebijakan kepercayaan konten yang dikonfigurasi untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr config content-trust show --registry
                                     [--resource-group]
  examples:
  - summary: Menampilkan kebijakan kepercayaan konten yang dikonfigurasi untuk Azure Container Registry
    syntax: az acr config content-trust show -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_config_content-trust_update
  name: az acr config content-trust update
  summary: Memperbarui kebijakan kepercayaan konten untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr config content-trust update --registry
                                       [--resource-group]
                                       [--status {disabled, enabled}]
  examples:
  - summary: Memperbarui kebijakan kepercayaan konten untuk Azure Container Registry
    syntax: az acr config content-trust update -r MyRegistry --status Enabled
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --status
    parameterValueGroup: disabled, enabled
    summary: Menunjukkan apakah kepercayaan konten diaktifkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_config_content-trust_show

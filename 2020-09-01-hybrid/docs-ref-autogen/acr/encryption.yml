### YamlMime:AzureCLIGroup
uid: az_acr_encryption
name: az acr encryption
summary: Mengelola enkripsi registri kontainer.
description: Untuk informasi selengkapnya, lihat http://aka.ms/acr/cmk.
directCommands:
- uid: az_acr_encryption_rotate-key
  name: az acr encryption rotate-key
  summary: Putar (perbarui) kunci enkripsi registri kontainer.
  description: Untuk informasi selengkapnya, lihat http://aka.ms/acr/cmk.
  syntax: >-
    az acr encryption rotate-key --name
                                 [--identity]
                                 [--key-encryption-key]
                                 [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --identity
    summary: Id klien identitas terkelola, nama sumber daya, atau id identitas yang ditetapkan pengguna. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem.
    description: ''
  - name: --key-encryption-key
    summary: Uri kunci brankas kunci. Untuk mengaktifkan rotasi otomatis, berikan uri kunci tanpa versi. Untuk rotasi manual, berikan uri kunci versi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_encryption_show
  name: az acr encryption show
  summary: Tampilkan detail enkripsi registri kontainer.
  description: Untuk informasi selengkapnya, lihat http://aka.ms/acr/cmk.
  syntax: >-
    az acr encryption show --name
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_encryption_rotate-key
- az_acr_encryption_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

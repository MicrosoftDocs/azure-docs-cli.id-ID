### YamlMime:AzureCLIGroup
uid: az_acr_token
name: az acr token
summary: Mengelola token untuk Azure Container Registry.
description: ''
directCommands:
- uid: az_acr_token_create
  name: az acr token create
  summary: Buat token yang terkait dengan peta cakupan untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr token create --name
                        --registry
                        [--expiration]
                        [--expiration-in-days]
                        [--gateway]
                        [--no-passwords {false, true}]
                        [--repository]
                        [--resource-group]
                        [--scope-map]
                        [--status]
  examples:
  - summary: Buat token dengan izin repositori yang ditentukan dalam peta cakupan 'MyScopeMap'.
    syntax: az acr token create -n MyToken -r MyRegistry --scope-map MyScopeMap
  - summary: Buat token yang memiliki izin baca pada repositori hello-world.
    syntax: az acr token create -n myToken -r MyRegistry --repository hello-world content/read metadata/read
  - summary: Buat token tanpa kredensial dan dengan semua izin gateway.
    syntax: >-
      az acr token create -n myToken -r MyRegistry --repository hello-world content/read
        --gateway registry config/read config/write message/read message/write --no-passwords
  - summary: Buat token dalam status dinonaktifkan.
    syntax: az acr token create -n MyToken -r MyRegistry --scope-map MyScopeMap --status disabled
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama token.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --expiration
    summary: Waktu UTC yang kredensialnya akan valid. Dalam format %Y-%m-%dT%H:%M:%SZ, misalnya 2025-12-31T12:59:59Z.
    description: ''
  - name: --expiration-in-days
    summary: Jumlah hari di mana kredensial akan valid. Jika tidak ditentukan, kedaluwarsa akan default ke nilai maks "9999-12-31T23:59:59.999999+00:00".
    description: ''
  - name: --gateway
    summary: Izin gateway. Gunakan format "--gateway GATEWAY [ACTION1 ACTION2 ...]" per bendera. Tindakan yang valid adalah {'config/read', 'config/write', 'message/write', 'message/read'}.
    description: ''
  - name: --no-passwords
    parameterValueGroup: false, true
    summary: Jangan membuat kata sandi selama pembuatan token. Anda dapat membuat kata sandi setelah token dibuat dengan menggunakan `az acr token credentials generate` perintah .
    description: ''
  - name: --repository
    summary: Izin repositori. Gunakan format "--repository REPO [ACTION1 ACTION2 ...]" per bendera. Tindakan yang valid adalah {'content/read', 'content/write', 'content/delete', 'metadata/read', 'metadata/write'}.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --scope-map
    summary: Nama peta cakupan dengan izin repositori yang telah dikonfigurasi sebelumnya. Gunakan "--repositori" dan/atau "--gateway" jika Anda ingin CLI mengonfigurasinya untuk Anda.
    description: ''
  - name: --status
    defaultValue: enabled
    summary: Status token.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_delete
  name: az acr token delete
  summary: Menghapus token untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr token delete --name
                        --registry
                        [--resource-group]
                        [--yes]
  examples:
  - summary: Hapus token 'MyToken'.
    syntax: az acr token delete -n MyToken -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama token.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_list
  name: az acr token list
  summary: Mencantumkan semua token untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr token list --registry
                      [--resource-group]
  examples:
  - summary: Cantumkan token di bawah registri 'MyRegistry'.
    syntax: az acr token list -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_show
  name: az acr token show
  summary: Menampilkan detail dan atribut token untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr token show --name
                      --registry
                      [--resource-group]
  examples:
  - summary: Dapatkan informasi untuk token 'MyToken'.
    syntax: az acr token show -n MyToken -r MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama token.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_token_update
  name: az acr token update
  summary: Perbarui token (ganti peta cakupan terkait) untuk Azure Container Registry.
  description: ''
  syntax: >-
    az acr token update --name
                        --registry
                        [--resource-group]
                        [--scope-map]
                        [--status]
  examples:
  - summary: Perbarui token 'MyToken', membuatnya terkait dengan peta cakupan 'MyNewScopeMap'.
    syntax: az acr token update -n MyToken -r MyRegistry --scope-map MyNewScopeMap
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama token.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --scope-map
    summary: Nama peta cakupan yang terkait dengan token. Jika tidak ditentukan, menjalankan perintah ini akan memisahkan peta cakupan saat ini yang terkait dengan token.
    description: ''
  - name: --status
    defaultValue: enabled
    summary: Status token.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

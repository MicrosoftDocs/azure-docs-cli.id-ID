- uid: az_acr_helm_push
  name: az acr helm push
  summary: Dorong paket bagan helm ke Azure Container Registry.
  description: ''
  syntax: >-
    az acr helm push --name
                     [--force]
                     [--password]
                     [--resource-group]
                     [--suffix]
                     [--username]
                     [<CHART_PACKAGE>]
  examples:
  - summary: Mendorong paket bagan ke Azure Container Registry
    syntax: az acr helm push -n MyRegistry mychart-0.3.2.tgz
  - summary: Dorong paket bagan ke Azure Container Registry, menimpa paket yang sudah ada.
    syntax: az acr helm push -n MyRegistry mychart-0.3.2.tgz --force
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Timpa paket bagan yang ada.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --suffix
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan lain atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --username -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: <CHART_PACKAGE>
    summary: Paket bagan helm.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

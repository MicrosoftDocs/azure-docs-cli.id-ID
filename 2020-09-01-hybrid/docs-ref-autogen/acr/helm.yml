### YamlMime:AzureCLIGroup
uid: az_acr_helm
name: az acr helm
summary: Mengelola bagan helm untuk Azure Container Registries.
description: ''
directCommands:
- uid: az_acr_helm_delete
  name: az acr helm delete
  summary: Menghapus versi bagan helm dalam Azure Container Registry.
  description: ''
  syntax: >-
    az acr helm delete --name
                       [--password]
                       [--prov]
                       [--resource-group]
                       [--suffix]
                       [--username]
                       [--version]
                       [--yes]
                       [<CHART>]
  examples:
  - summary: Menghapus semua versi bagan helm dalam Azure Container Registry
    syntax: az acr helm delete -n MyRegistry mychart
  - summary: Menghapus versi bagan helm dalam Azure Container Registry
    syntax: az acr helm delete -n MyRegistry mychart --version 0.3.2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama registri kontainer. Ini harus ditentukan dalam huruf kecil. Anda dapat mengonfigurasi nama registri default menggunakan `az configure --defaults acr=<registry name>`.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --prov
    summary: Hanya hapus file yang terbukti.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --suffix
    summary: Akhiran penyewa di server masuk registri. Anda dapat menentukan '--akhiran penyewa' jika server masuk registri Anda dalam format 'registry-tenant.azurecr.io'. Berlaku jika Anda mengakses registri dari langganan lain atau Anda memiliki izin untuk mengakses gambar tetapi bukan izin untuk mengelola sumber daya registri.
    description: ''
  - name: --username -u
    summary: Nama pengguna yang digunakan untuk masuk ke registri kontainer.
    description: ''
  - name: --version
    summary: Versi bagan helm.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  - name: <CHART>
    summary: Nama bagan helm.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_helm_install-cli
  name: az acr helm install-cli
  summary: Unduh dan instal alat baris perintah Helm.
  description: ''
  syntax: >-
    az acr helm install-cli [--client-version]
                            [--install-location]
                            [--yes]
  examples:
  - summary: Instal versi default Helm CLI ke lokasi default
    syntax: az acr helm install-cli
  - summary: Menginstal versi CLI Helm yang ditentukan ke lokasi default
    syntax: az acr helm install-cli --client-version x.x.x
  - summary: Menginstal versi default Helm CLI ke lokasi tertentu
    syntax: az acr helm install-cli --install-location /folder/filename
  - summary: Menginstal versi CLI Helm tertentu ke lokasi tertentu
    syntax: az acr helm install-cli --client-version x.x.x --install-location /folder/filename
  optionalParameters:
  - name: --client-version
    defaultValue: 2.16.3
    summary: 'Target versi Helm CLI. (Perhatian: Saat ini, Helm 3 tidak berfungsi dengan perintah "az acr helm").'
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-helm/helm.exe
    summary: Jalur untuk menginstal Helm CLI (Yang ada di jalur yang sama akan ditimpa).
    description: ''
  - name: --yes -y
    summary: Setujui lisensi Helm, dan jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py

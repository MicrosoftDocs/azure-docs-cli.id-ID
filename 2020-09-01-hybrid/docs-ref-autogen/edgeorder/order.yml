### YamlMime:AzureCLIGroup
uid: az_edgeorder_order
name: az edgeorder order
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **edgeorder** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az edgeorder order** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola pesanan dengan urutan sub grup edgeorder.
description: ''
directCommands:
- uid: az_edgeorder_order_list
  name: az edgeorder order list
  summary: Mencantumkan pesanan di tingkat grup sumber daya. Dan Daftar pesanan di tingkat langganan.
  description: ''
  syntax: >-
    az edgeorder order list [--resource-group]
                            [--skip-token]
  examples:
  - summary: ListOrderAtResourceGroupLevel
    syntax: az edgeorder order list --resource-group "TestRG"
  - summary: ListOrderAtSubscriptionLevel
    syntax: az edgeorder order list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --skip-token
    summary: $skipToken didukung pada Dapatkan daftar pesanan, yang menyediakan halaman berikutnya dalam daftar pesanan.
    description: ''
- uid: az_edgeorder_order_show
  name: az edgeorder order show
  summary: Dapatkan pesanan.
  description: ''
  syntax: >-
    az edgeorder order show --name
                            --resource-group
                            [--location]
  examples:
  - summary: GetOrderByName
    syntax: az edgeorder order show --location "TestLocation" --name "TestOrderItemName901" --resource-group "TestRG"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama pesanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
commands:
- az_edgeorder_order_list
- az_edgeorder_order_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

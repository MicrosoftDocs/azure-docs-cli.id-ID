### YamlMime:AzureCLIGroup
uid: az_network_manager_group
name: az network manager group
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-network-manager** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **grup manajer jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola grup jaringan dengan jaringan.
description: ''
directCommands:
- uid: az_network_manager_group_create
  name: az network manager group create
  summary: Membuat grup jaringan.
  description: ''
  syntax: >-
    az network manager group create --member-type {Microsoft.Network/virtualNetworks}
                                    --name
                                    --network-manager-name
                                    --resource-group
                                    [--description]
                                    [--display-name]
                                    [--if-match]
  examples:
  - summary: Membuat/Memperbarui Grup Jaringan Azure Virtual Network Manager
    syntax: az network manager group create --name "TestNetworkGroup" --network-manager-name "testNetworkManager" --description "A sample group" --display-name "My Network Group" --member-type "Microsoft.Network/virtualNetworks" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --member-type
    parameterValueGroup: Microsoft.Network/virtualNetworks
    summary: Jenis anggota grup.
    description: 'Penggunaan: --member-type "Microsoft.Network/virtualNetworks".'
  - isRequired: true
    name: --name --network-group-name -n
    summary: Nama grup jaringan yang akan didapatkan.
    description: ''
  - isRequired: true
    name: --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi grup jaringan.
    description: ''
  - name: --display-name
    summary: Nama yang mudah diingat untuk grup jaringan.
    description: ''
  - name: --if-match
    summary: ETag transformasi. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
- uid: az_network_manager_group_delete
  name: az network manager group delete
  summary: Menghapus grup jaringan.
  description: ''
  syntax: >-
    az network manager group delete --name
                                    --network-manager-name
                                    --resource-group
                                    [--force {false, true}]
                                    [--yes]
  examples:
  - summary: Menghapus Grup Azure Virtual Network Manager
    syntax: az network manager group delete --name "TestNetworkGroup" --network-manager-name "testNetworkManager" --resource-group "rg1" --force
  requiredParameters:
  - isRequired: true
    name: --name --network-group-name -n
    summary: Nama grup jaringan yang akan didapatkan.
    description: ''
  - isRequired: true
    name: --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    parameterValueGroup: false, true
    summary: Menghapus sumber daya meskipun merupakan bagian dari konfigurasi yang disebarkan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_manager_group_list
  name: az network manager group list
  summary: Mencantumkan grup jaringan yang ditentukan.
  description: ''
  syntax: >-
    az network manager group list --network-manager-name
                                  --resource-group
                                  [--skip-token]
                                  [--top]
  examples:
  - summary: Mencantumkan Grup Jaringan Azure Virtual Network Manager
    syntax: az network manager group list --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Parameter kueri opsional yang menentukan jumlah maksimum rekaman yang akan dikembalikan oleh server.
    description: ''
- uid: az_network_manager_group_list-effect-vnet
  name: az network manager group list-effect-vnet
  summary: Mencantumkan semua jaringan virtual yang efektif menurut grup jaringan tertentu.
  description: ''
  syntax: >-
    az network manager group list-effect-vnet --name
                                              --network-group-name
                                              --resource-group
                                              [--skip-token]
  examples:
  - summary: Mencantumkan Daftar Jaringan Virtual Yang Efektif Menurut Grup Jaringan
    syntax: az network manager group list-effect-vnet --network-group-name "TestNetworkGroup" --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --network-group-name
    summary: Nama grup jaringan yang akan didapatkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
- uid: az_network_manager_group_show
  name: az network manager group show
  summary: Mendapatkan grup jaringan yang ditentukan.
  description: ''
  syntax: >-
    az network manager group show --name
                                  --network-manager-name
                                  --resource-group
  examples:
  - summary: Mendapatkan Grup Jaringan Azure Virtual Network Manager
    syntax: az network manager group show --name "TestNetworkGroup" --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --name --network-group-name -n
    summary: Nama grup jaringan yang akan didapatkan.
    description: ''
  - isRequired: true
    name: --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_manager_group_update
  name: az network manager group update
  summary: Memperbarui grup jaringan.
  description: ''
  syntax: >-
    az network manager group update --name
                                    --network-manager-name
                                    --resource-group
                                    [--add]
                                    [--description]
                                    [--display-name]
                                    [--force-string]
                                    [--if-match]
                                    [--member-type {Subnet, VirtualNetwork}]
                                    [--remove]
                                    [--set]
  requiredParameters:
  - isRequired: true
    name: --name --network-group-name -n
    summary: Nama grup jaringan yang akan didapatkan.
    description: ''
  - isRequired: true
    name: --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --description
    summary: Deskripsi grup jaringan.
    description: ''
  - name: --display-name
    summary: Nama yang mudah diingat untuk grup jaringan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag transformasi. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --member-type
    parameterValueGroup: Subnet, VirtualNetwork
    summary: Jenis anggota grup.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_network_manager_group_create
- az_network_manager_group_delete
- az_network_manager_group_list
- az_network_manager_group_list-effect-vnet
- az_network_manager_group_show
- az_network_manager_group_static-member
- az_network_manager_group_static-member_create
- az_network_manager_group_static-member_delete
- az_network_manager_group_static-member_list
- az_network_manager_group_static-member_show
- az_network_manager_group_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

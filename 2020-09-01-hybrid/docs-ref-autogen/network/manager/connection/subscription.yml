### YamlMime:AzureCLIGroup
uid: az_network_manager_connection_subscription
name: az network manager connection subscription
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-network-manager** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **langganan koneksi manajer jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi grup langganan dengan jaringan.
description: ''
directCommands:
- uid: az_network_manager_connection_subscription_create
  name: az network manager connection subscription create
  summary: Buat koneksi dari langganan ini ke pengelola jaringan lintas penyewa.
  description: ''
  syntax: >-
    az network manager connection subscription create --connection-name
                                                      --network-manager
                                                      [--description]
  examples:
  - summary: Membuat koneksi pengelola jaringan
    syntax: az network manager connection subscription create --connection-name "testNetworkManagerConnection" --description "A sample policy" --network-manager-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg1/providers/Microsoft.Network/networkManagers/testManagerName
  requiredParameters:
  - isRequired: true
    name: --connection-name --name -n
    summary: Nama koneksi pengelola jaringan.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-id
    summary: Id manajer jaringan.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi koneksi cakupan.
    description: ''
- uid: az_network_manager_connection_subscription_delete
  name: az network manager connection subscription delete
  summary: Menghapus koneksi pengelola jaringan.
  description: ''
  syntax: >-
    az network manager connection subscription delete --connection-name
                                                      [--yes]
  examples:
  - summary: Menghapus koneksi pengelola jaringan
    syntax: az network manager connection subscription delete --connection-name "testNetworkManagerConnection"
  requiredParameters:
  - isRequired: true
    name: --connection-name --name -n
    summary: Nama koneksi pengelola jaringan.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_manager_connection_subscription_list
  name: az network manager connection subscription list
  summary: Cantumkan semua koneksi pengelola jaringan yang dibuat oleh langganan ini.
  description: ''
  syntax: >-
    az network manager connection subscription list [--skip-token]
                                                    [--top]
  examples:
  - summary: Mencantumkan koneksi pengelola jaringan di pengelola jaringan
    syntax: az network manager connection subscription list
  optionalParameters:
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Parameter kueri opsional yang menentukan jumlah maksimum rekaman yang akan dikembalikan oleh server.
    description: ''
- uid: az_network_manager_connection_subscription_show
  name: az network manager connection subscription show
  summary: Dapatkan koneksi tertentu yang dibuat oleh langganan ini.
  description: ''
  syntax: az network manager connection subscription show --connection-name
  examples:
  - summary: Mendapatkan koneksi pengelola jaringan
    syntax: az network manager connection subscription show --connection-name "testNetworkManagerConnection"
  requiredParameters:
  - isRequired: true
    name: --connection-name --name -n
    summary: Nama koneksi pengelola jaringan.
    description: ''
- uid: az_network_manager_connection_subscription_update
  name: az network manager connection subscription update
  summary: Perbarui koneksi dari langganan ini ke manajer jaringan lintas penyewa.
  description: ''
  syntax: >-
    az network manager connection subscription update --connection-name
                                                      [--add]
                                                      [--description]
                                                      [--force-string]
                                                      [--remove]
                                                      [--set]
  examples:
  - summary: Memperbarui koneksi pengelola jaringan
    syntax: az network manager connection subscription update --connection-name "testNetworkManagerConnection" --description "A sample policy"
  requiredParameters:
  - isRequired: true
    name: --connection-name --name -n
    summary: Nama koneksi pengelola jaringan.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --description
    summary: Deskripsi koneksi cakupan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_network_manager_connection_subscription_create
- az_network_manager_connection_subscription_delete
- az_network_manager_connection_subscription_list
- az_network_manager_connection_subscription_show
- az_network_manager_connection_subscription_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

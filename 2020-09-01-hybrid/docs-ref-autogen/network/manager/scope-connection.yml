### YamlMime:AzureCLIGroup
uid: az_network_manager_scope-connection
name: az network manager scope-connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-network-manager** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az network manager scope-connection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi cakupan dengan jaringan.
description: ''
directCommands:
- uid: az_network_manager_scope-connection_create
  name: az network manager scope-connection create
  summary: Membuat koneksi cakupan dari Pengelola Jaringan.
  description: ''
  syntax: >-
    az network manager scope-connection create --connection-name
                                               --network-manager
                                               --resource-group
                                               --resource-id
                                               --tenant-id
                                               [--description]
  examples:
  - summary: Membuat koneksi cakupan manajer jaringan
    syntax: az network manager scope-connection create --name "TestScopeConnect" --network-manager-name "testNetworkManager" --resource-group "rg1" --description "A sample policy" --tenant-id 00000000-0000-0000-0000-000000000000 --resource-id /subscriptions/00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --connection-name --name -n
    summary: Nama koneksi cakupan manajer jaringan.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Id sumber daya.
    description: ''
  - isRequired: true
    name: --tenant-id
    summary: Id penyewa.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi koneksi cakupan.
    description: ''
- uid: az_network_manager_scope-connection_delete
  name: az network manager scope-connection delete
  summary: Hapus koneksi lingkup tertunda yang dibuat oleh pengelola jaringan ini.
  description: ''
  syntax: >-
    az network manager scope-connection delete --connection-name
                                               --network-manager
                                               --resource-group
                                               [--yes]
  examples:
  - summary: Menghapus koneksi cakupan manajer jaringan
    syntax: az network manager scope-connection delete --name "TestScopeConnect" --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --connection-name --name -n
    summary: Nama koneksi cakupan manajer jaringan.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_manager_scope-connection_list
  name: az network manager scope-connection list
  summary: Cantumkan semua koneksi lingkup yang dibuat oleh pengelola jaringan ini.
  description: ''
  syntax: >-
    az network manager scope-connection list --network-manager
                                             --resource-group
                                             [--skip-token]
                                             [--top]
  examples:
  - summary: Mencantumkan koneksi cakupan di manajer jaringan
    syntax: az network manager scope-connection list --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Parameter kueri opsional yang menentukan jumlah maksimum rekaman yang akan dikembalikan oleh server.
    description: ''
- uid: az_network_manager_scope-connection_show
  name: az network manager scope-connection show
  summary: Dapatkan koneksi cakupan yang ditentukan yang dibuat oleh Pengelola Jaringan ini.
  description: ''
  syntax: >-
    az network manager scope-connection show --connection-name
                                             --network-manager
                                             --resource-group
  examples:
  - summary: Mendapatkan koneksi cakupan manajer jaringan
    syntax: az network manager scope-connection show --name "TestScopeConnect" --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --connection-name --name -n
    summary: Nama koneksi cakupan manajer jaringan.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_manager_scope-connection_update
  name: az network manager scope-connection update
  summary: Perbarui koneksi cakupan dari Pengelola Jaringan.
  description: ''
  syntax: >-
    az network manager scope-connection update --connection-name
                                               --network-manager
                                               --resource-group
                                               [--add]
                                               [--description]
                                               [--force-string]
                                               [--remove]
                                               [--set]
  examples:
  - summary: Memperbarui koneksi cakupan manajer jaringan
    syntax: az network manager scope-connection update --name "TestScopeConnect" --network-manager-name "testNetworkManager" --resource-group "rg1" --description "A sample policy"
  requiredParameters:
  - isRequired: true
    name: --connection-name --name -n
    summary: Nama koneksi cakupan manajer jaringan.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --description
    summary: Deskripsi koneksi cakupan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_network_manager_scope-connection_create
- az_network_manager_scope-connection_delete
- az_network_manager_scope-connection_list
- az_network_manager_scope-connection_show
- az_network_manager_scope-connection_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_network_ddos-protection
name: az network ddos-protection
summary: Mengelola Paket DDoS Protection.
description: ''
directCommands:
- uid: az_network_ddos-protection_create
  name: az network ddos-protection create
  summary: Buat paket perlindungan DDoS.
  description: ''
  syntax: >-
    az network ddos-protection create --name
                                      --resource-group
                                      [--location]
                                      [--tags]
                                      [--vnets]
  examples:
  - summary: Buat paket perlindungan DDoS.
    syntax: az network ddos-protection create -g MyResourceGroup -n MyDdosPlan
  - summary: Buat paket perlindungan DDoS. (dibuat otomatis)
    syntax: az network ddos-protection create --location westus2 --name MyDdosPlan --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama paket perlindungan DDoS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnets
    summary: Daftar VNet yang dipisahkan spasi (nama atau ID) untuk dikaitkan dengan paket.
    description: Parameter ini hanya dapat digunakan jika semua VNet berada dalam langganan yang sama dengan paket perlindungan DDoS. Jika tidak demikian, atur paket perlindungan pada VNet secara langsung menggunakan `az network vnet update` perintah .
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_ddos-protection_delete
  name: az network ddos-protection delete
  summary: Menghapus paket perlindungan DDoS.
  description: ''
  syntax: >-
    az network ddos-protection delete [--ids]
                                      [--name]
                                      [--resource-group]
  examples:
  - summary: Menghapus paket perlindungan DDoS.
    syntax: az network ddos-protection delete -g MyResourceGroup -n MyDdosPlan
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama paket perlindungan DDoS.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_ddos-protection_list
  name: az network ddos-protection list
  summary: Mencantumkan paket perlindungan DDoS.
  description: ''
  syntax: az network ddos-protection list [--resource-group]
  examples:
  - summary: Mencantumkan paket perlindungan DDoS
    syntax: az network ddos-protection list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_ddos-protection_show
  name: az network ddos-protection show
  summary: Menampilkan detail paket perlindungan DDoS.
  description: ''
  syntax: >-
    az network ddos-protection show [--ids]
                                    [--name]
                                    [--resource-group]
  examples:
  - summary: Menampilkan detail paket perlindungan DDoS.
    syntax: az network ddos-protection show -g MyResourceGroup -n MyDdosPlan
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama paket perlindungan DDoS.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_ddos-protection_update
  name: az network ddos-protection update
  summary: Perbarui paket perlindungan DDoS.
  description: ''
  syntax: >-
    az network ddos-protection update [--add]
                                      [--force-string]
                                      [--ids]
                                      [--name]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
                                      [--tags]
                                      [--vnets]
  examples:
  - summary: Tambahkan Vnet ke paket perlindungan DDoS dalam langganan yang sama.
    syntax: az network ddos-protection update -g MyResourceGroup -n MyDdosPlan --vnets MyVnet
  - summary: Perbarui paket perlindungan DDoS. (dibuat otomatis)
    syntax: az network ddos-protection update --name MyDdosPlan --remove tags.no_80 --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama paket perlindungan DDoS.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnets
    summary: Daftar VNet yang dipisahkan spasi (nama atau ID) untuk dikaitkan dengan paket.
    description: Parameter ini hanya dapat digunakan jika semua VNet berada dalam langganan yang sama dengan paket perlindungan DDoS. Jika tidak demikian, atur paket perlindungan pada VNet secara langsung menggunakan `az network vnet update` perintah .
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:

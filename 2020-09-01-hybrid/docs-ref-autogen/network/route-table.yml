### YamlMime:AzureCLIGroup
uid: az_network_route-table
name: az network route-table
summary: Mengelola tabel rute.
description: ''
directCommands:
- uid: az_network_route-table_create
  name: az network route-table create
  summary: Buat tabel rute.
  description: ''
  syntax: >-
    az network route-table create --name
                                  --resource-group
                                  [--disable-bgp-route-propagation {false, true}]
                                  [--location]
                                  [--tags]
  examples:
  - summary: Buat tabel rute.
    syntax: az network route-table create -g MyResourceGroup -n MyRouteTable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disable-bgp-route-propagation
    parameterValueGroup: false, true
    summary: Nonaktifkan rute yang dipelajari oleh BGP.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_delete
  name: az network route-table delete
  summary: Menghapus tabel rute.
  description: ''
  syntax: >-
    az network route-table delete [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Menghapus tabel rute.
    syntax: az network route-table delete -g MyResourceGroup -n MyRouteTable
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama tabel rute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_list
  name: az network route-table list
  summary: Mencantumkan tabel rute.
  description: ''
  syntax: az network route-table list [--resource-group]
  examples:
  - summary: Mencantumkan semua tabel rute dalam langganan.
    syntax: az network route-table list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_show
  name: az network route-table show
  summary: Dapatkan detail tabel rute.
  description: ''
  syntax: >-
    az network route-table show [--expand]
                                [--ids]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Dapatkan detail tabel rute.
    syntax: az network route-table show -g MyResourceGroup -n MyRouteTable
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama tabel rute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_update
  name: az network route-table update
  summary: Memperbarui tabel rute.
  description: ''
  syntax: >-
    az network route-table update [--add]
                                  [--disable-bgp-route-propagation {false, true}]
                                  [--force-string]
                                  [--ids]
                                  [--name]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--tags]
  examples:
  - summary: Perbarui tabel rute untuk menonaktifkan propogasi rute BGP.
    syntax: az network route-table update -g MyResourceGroup -n MyRouteTable --disable-bgp-route-propagation true
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --disable-bgp-route-propagation
    parameterValueGroup: false, true
    summary: Nonaktifkan rute yang dipelajari oleh BGP.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama tabel rute.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

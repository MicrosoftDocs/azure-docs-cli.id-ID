### YamlMime:AzureCLIGroup
uid: az_network_front-door_rules-engine_rule
name: az network front-door rules-engine rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **aturan mesin aturan pintu depan jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aturan Mesin Aturan.
description: ''
directCommands:
- uid: az_network_front-door_rules-engine_rule_create
  name: az network front-door rules-engine rule create
  summary: Buat aturan Mesin Aturan untuk Front Door.
  description: Perintah ini memungkinkan pembuatan konfigurasi Mesin Aturan dengan jenis tindakan Header. Untuk menambahkan tindakan tambahan seperti Penimpaan rute, gunakan `az network front-door rules-engine rule action add` perintah .
  syntax: >-
    az network front-door rules-engine rule create --action-type {RequestHeader, ResponseHeader}
                                                   --front-door-name
                                                   --name
                                                   --priority
                                                   --resource-group
                                                   --rules-engine-name
                                                   [--header-action {Append, Delete, Overwrite}]
                                                   [--header-name]
                                                   [--header-value]
                                                   [--match-processing-behavior {Continue, Stop}]
                                                   [--match-values]
                                                   [--match-variable {IsMobile, PostArgs, QueryString, RemoteAddr, RequestBody, RequestFilename, RequestFilenameExtension, RequestHeader, RequestMethod, RequestPath, RequestScheme, RequestUri}]
                                                   [--negate-condition {false, true}]
                                                   [--operator {Any, BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual}]
                                                   [--selector]
                                                   [--transforms {Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode}]
  requiredParameters:
  - isRequired: true
    name: --action-type
    parameterValueGroup: RequestHeader, ResponseHeader
    summary: Jenis tindakan yang akan diterapkan untuk aturan.
    description: ''
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --priority
    summary: Nomor prioritas harus dimulai dari 0 dan berturut-turut. Aturan dengan nilai prioritas yang lebih besar akan diterapkan nanti.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Nama Mesin Aturan.
    description: ''
  optionalParameters:
  - name: --header-action
    parameterValueGroup: Append, Delete, Overwrite
    summary: Jenis tindakan header untuk permintaan.
    description: ''
  - name: --header-name
    summary: Nama header yang akan diubah.
    description: ''
  - name: --header-value
    summary: Nilai header.
    description: ''
  - name: --match-processing-behavior
    parameterValueGroup: Continue, Stop
    summary: Apakah akan menghentikan aturan pemrosesan setelah kondisi dalam aturan terpenuhi.
    description: ''
  - name: --match-values
    summary: Daftar nilai yang dipisahkan spasi untuk dicocokkan.
    description: ''
  - name: --match-variable
    parameterValueGroup: IsMobile, PostArgs, QueryString, RemoteAddr, RequestBody, RequestFilename, RequestFilenameExtension, RequestHeader, RequestMethod, RequestPath, RequestScheme, RequestUri
    summary: Nama kondisi kecocokan.
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: Menerapkan "Tidak" ke operator.
    description: ''
  - name: --operator
    parameterValueGroup: Any, BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual
    summary: Operator kondisi kecocokan.
    description: ''
  - name: --selector
    summary: Pemilih opsional untuk variabel kondisi kecocokan.
    description: ''
  - name: --transforms
    parameterValueGroup: Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode
    summary: Daftar transformasi yang dipisahkan spasi untuk diterapkan.
    description: ''

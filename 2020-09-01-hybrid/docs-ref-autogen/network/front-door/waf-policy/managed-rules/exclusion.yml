### YamlMime:AzureCLIGroup
uid: az_network_front-door_waf-policy_managed-rules_exclusion
name: az network front-door waf-policy managed-rules exclusion
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **pengecualian aturan terkelola kebijakan waf front door jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Menampilkan dan mengubah pengecualian pada seperangkat aturan terkelola, grup aturan, atau aturan dalam seperangkat aturan terkelola.
description: Pengecualian mencegah seperangkat aturan, grup aturan, atau aturan diterapkan ke konten variabel yang ditentukan. Gunakan 'az network front-door waf-policy managed-rule-definition list' untuk melihat aturan yang tersedia.
directCommands:
- uid: az_network_front-door_waf-policy_managed-rules_exclusion_add
  name: az network front-door waf-policy managed-rules exclusion add
  summary: Tambahkan pengecualian pada seperangkat aturan terkelola, grup aturan, atau aturan dalam seperangkat aturan terkelola.
  description: Mencegah seperangkat aturan, grup aturan, atau aturan diterapkan ke konten variabel yang ditentukan. Gunakan 'az network front-door waf-policy managed-rule-definition list' untuk melihat aturan yang tersedia.
  syntax: >-
    az network front-door waf-policy managed-rules exclusion add --match-variable
                                                                 --operator
                                                                 --policy-name
                                                                 --resource-group
                                                                 --type
                                                                 --value
                                                                 [--rule-group-id]
                                                                 [--rule-id]
  requiredParameters:
  - isRequired: true
    name: --match-variable
    summary: Jenis konten variabel mana yang akan diabaikan, misalnya RequestHeaderNames, RequestCookieNames, QueryStringArgNames, RequestBodyPostArgNames.
    description: ''
  - isRequired: true
    name: --operator
    summary: Operator digunakan untuk membandingkan nama variabel dengan nilai, misalnya Sama dengan, Berisi, StartsWith, EndsWith, EqualsAny.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    summary: ID aturan yang akan dikecualikan.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai yang cocok dengan nama variabel.
    description: ''
  optionalParameters:
  - name: --rule-group-id
    summary: ID grup aturan yang berisi aturan untuk dikecualikan.
    description: ''
  - name: --rule-id
    summary: ID aturan untuk menerapkan pengecualian.
    description: ''
- uid: az_network_front-door_waf-policy_managed-rules_exclusion_list
  name: az network front-door waf-policy managed-rules exclusion list
  summary: Cantumkan pengecualian pada seperangkat aturan terkelola, grup aturan, atau aturan dalam seperangkat aturan terkelola.
  description: ''
  syntax: >-
    az network front-door waf-policy managed-rules exclusion list --policy-name
                                                                  --resource-group
                                                                  --type
                                                                  [--rule-group-id]
                                                                  [--rule-id]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    summary: ID set aturan dengan pengecualian untuk dicantumkan.
    description: ''
  optionalParameters:
  - name: --rule-group-id
    summary: ID grup aturan yang berisi pengecualian untuk dicantumkan.
    description: ''
  - name: --rule-id
    summary: ID aturan untuk mencantumkan pengecualian.
    description: ''
- uid: az_network_front-door_waf-policy_managed-rules_exclusion_remove
  name: az network front-door waf-policy managed-rules exclusion remove
  summary: Hapus pengecualian pada seperangkat aturan terkelola, grup aturan, atau aturan dalam seperangkat aturan terkelola.
  description: Setelah perintah ini, perilaku standar untuk aturan dalam seperangkat aturan terkelola akan berlaku. Gunakan 'az network front-door waf-policy managed-rule-definition list' untuk melihat aturan yang tersedia.
  syntax: >-
    az network front-door waf-policy managed-rules exclusion remove --match-variable
                                                                    --operator
                                                                    --policy-name
                                                                    --resource-group
                                                                    --type
                                                                    --value
                                                                    [--rule-group-id]
                                                                    [--rule-id]
  requiredParameters:
  - isRequired: true
    name: --match-variable
    summary: Jenis konten variabel mana yang akan diabaikan, misalnya RequestHeaderNames, RequestCookieNames, QueryStringArgNames, RequestBodyPostArgNames.
    description: ''
  - isRequired: true
    name: --operator
    summary: Operator digunakan untuk membandingkan nama variabel dengan nilai, misalnya Sama dengan, Berisi, StartsWith, EndsWith, EqualsAny.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    summary: ID set aturan dengan pengecualian untuk dihapus.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai yang cocok dengan nama variabel.
    description: ''
  optionalParameters:
  - name: --rule-group-id
    summary: ID grup aturan yang berisi pengecualian untuk dihapus.
    description: ''
  - name: --rule-id
    summary: ID aturan yang akan dihapus dari pengecualian.
    description: ''
commands:
- az_network_front-door_waf-policy_managed-rules_exclusion_add
- az_network_front-door_waf-policy_managed-rules_exclusion_list
- az_network_front-door_waf-policy_managed-rules_exclusion_remove

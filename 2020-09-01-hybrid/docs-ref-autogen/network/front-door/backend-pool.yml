### YamlMime:AzureCLIGroup
uid: az_network_front-door_backend-pool
name: az network front-door backend-pool
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network front-door backend-pool** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kumpulan ujung belakang Front Door.
description: ''
directCommands:
- uid: az_network_front-door_backend-pool_create
  name: az network front-door backend-pool create
  summary: Buat kumpulan backend Front Door.
  description: Karena kumpulan backend harus berisi backend, perintah ini juga membuat backend pertama. Untuk menambahkan backend tambahan, gunakan `az network front-door backend-pool backend add` perintah .
  syntax: >-
    az network front-door backend-pool create --address
                                              --front-door-name
                                              --load-balancing
                                              --name
                                              --probe
                                              --resource-group
                                              [--backend-host-header]
                                              [--disabled {false, true}]
                                              [--http-port]
                                              [--https-port]
                                              [--priority]
                                              [--weight]
  requiredParameters:
  - isRequired: true
    name: --address
    summary: FQDN dari titik akhir backend.
    description: ''
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --load-balancing
    summary: Nama atau ID pengaturan penyeimbangan beban.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan backend.
    description: ''
  - isRequired: true
    name: --probe
    summary: Nama atau ID pengaturan pemeriksaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --backend-host-header
    summary: Header host dikirim ke backend.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat dalam status dinonaktifkan.
    description: ''
  - name: --http-port
    defaultValue: "80"
    summary: Nomor port HTTP TCP.
    description: ''
  - name: --https-port
    defaultValue: "443"
    summary: Nomor port TCP HTTPS.
    description: ''
  - name: --priority
    defaultValue: "1"
    summary: Prioritas yang digunakan untuk penyeimbangan beban. Prioritas yang lebih tinggi tidak akan digunakan untuk penyeimbangan beban jika backend prioritas yang lebih rendah sehat.
    description: ''
  - name: --weight
    defaultValue: "50"
    summary: Bobot titik akhir ini untuk tujuan penyeimbangan beban.
    description: ''
- uid: az_network_front-door_backend-pool_delete
  name: az network front-door backend-pool delete
  summary: Menghapus kumpulan backend Front Door.
  description: ''
  syntax: >-
    az network front-door backend-pool delete --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan backend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_backend-pool_list
  name: az network front-door backend-pool list
  summary: Mencantumkan kumpulan backend Front Door.
  description: ''
  syntax: >-
    az network front-door backend-pool list --front-door-name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_backend-pool_show
  name: az network front-door backend-pool show
  summary: Dapatkan detail kumpulan backend Front Door.
  description: ''
  syntax: >-
    az network front-door backend-pool show --front-door-name
                                            --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan backend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

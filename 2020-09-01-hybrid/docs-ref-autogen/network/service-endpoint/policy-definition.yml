### YamlMime:AzureCLIGroup
uid: az_network_service-endpoint_policy-definition
name: az network service-endpoint policy-definition
summary: Mengelola definisi kebijakan titik akhir layanan.
description: ''
directCommands:
- uid: az_network_service-endpoint_policy-definition_create
  name: az network service-endpoint policy-definition create
  summary: Membuat definisi kebijakan titik akhir layanan.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition create --name
                                                         --policy-name
                                                         --resource-group
                                                         --service
                                                         --service-resources
                                                         [--description]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama definisi kebijakan titik akhir layanan.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan titik akhir layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service
    summary: Nama layanan yang berlaku untuk definisi kebijakan.
    description: ''
    valueFrom: az network service-endpoint list
  - isRequired: true
    name: --service-resources
    summary: Daftar sumber daya layanan yang dipisahkan ruang yang berlaku untuk definisi.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi definisi kebijakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy-definition_delete
  name: az network service-endpoint policy-definition delete
  summary: Menghapus definisi kebijakan titik akhir layanan.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition delete [--ids]
                                                         [--name]
                                                         [--policy-name]
                                                         [--resource-group]
  examples:
  - summary: Menghapus definisi kebijakan titik akhir layanan (dibuat secara otomatis)
    syntax: az network service-endpoint policy-definition delete --name myserviceendpointpolicydefinition --policy-name mypolicy --resource-group myresourcegroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama definisi kebijakan titik akhir layanan.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan titik akhir layanan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy-definition_list
  name: az network service-endpoint policy-definition list
  summary: Mencantumkan definisi kebijakan titik akhir layanan.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition list --policy-name
                                                       --resource-group
  examples:
  - summary: Mencantumkan definisi kebijakan titik akhir layanan. (dibuat otomatis)
    syntax: az network service-endpoint policy-definition list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan titik akhir layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy-definition_show
  name: az network service-endpoint policy-definition show
  summary: Dapatkan detail definisi kebijakan titik akhir layanan.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition show [--ids]
                                                       [--name]
                                                       [--policy-name]
                                                       [--resource-group]
  examples:
  - summary: Dapatkan detail definisi kebijakan titik akhir layanan. (dibuat otomatis)
    syntax: az network service-endpoint policy-definition show --name myserviceendpointpolicydefinition --policy-name mypolicy --resource-group myresourcegroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama definisi kebijakan titik akhir layanan.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan titik akhir layanan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy-definition_update
  name: az network service-endpoint policy-definition update
  summary: Memperbarui definisi kebijakan titik akhir layanan.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition update [--add]
                                                         [--description]
                                                         [--force-string]
                                                         [--ids]
                                                         [--name]
                                                         [--policy-name]
                                                         [--remove]
                                                         [--resource-group]
                                                         [--service]
                                                         [--service-resources]
                                                         [--set]
  examples:
  - summary: Memperbarui definisi kebijakan titik akhir layanan. (dibuat otomatis)
    syntax: az network service-endpoint policy-definition update --add communities='12076:5010' --name MyServiceEndpointPolicyDefinition --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --description
    summary: Deskripsi definisi kebijakan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama definisi kebijakan titik akhir layanan.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan titik akhir layanan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --service
    summary: Nama layanan yang berlaku untuk definisi kebijakan.
    description: ''
  - name: --service-resources
    summary: Daftar sumber daya layanan yang dipisahkan ruang yang berlaku untuk definisi.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

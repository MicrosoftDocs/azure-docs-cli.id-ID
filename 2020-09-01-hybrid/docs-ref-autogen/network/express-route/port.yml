### YamlMime:AzureCLIGroup
uid: az_network_express-route_port
name: az network express-route port
summary: Mengelola port ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_port_create
  name: az network express-route port create
  summary: Membuat port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port create --name
                                         --resource-group
                                         [--bandwidth]
                                         [--encapsulation {Dot1Q, QinQ}]
                                         [--location]
                                         [--peering-location]
                                         [--tags]
  examples:
  - summary: Membuat port ExpressRoute. (dibuat otomatis)
    syntax: az network express-route port create --bandwidth 200 --encapsulation Dot1Q --location westus2 --name MyExpressRoutePort --peering-location westus --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama port ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --bandwidth
    summary: 'Bandwidth sirkuit. Penggunaan: INT {Mbps,Gbps}. Default ke Gbps.'
    description: ''
  - name: --encapsulation
    parameterValueGroup: Dot1Q, QinQ
    summary: Metode enkapulasi pada port fisik.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --peering-location
    summary: Nama lokasi peering yang dipetakan port secara fisik.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_delete
  name: az network express-route port delete
  summary: Menghapus port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port delete [--ids]
                                         [--name]
                                         [--resource-group]
  examples:
  - summary: Menghapus port ExpressRoute. (dibuat otomatis)
    syntax: az network express-route port delete --name MyExpressRoutePort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama port ExpressRoute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_generate-loa
  name: az network express-route port generate-loa
  summary: Buat dan unduh surat otorisasi untuk ExpressRoutePort yang diminta.
  description: ''
  syntax: >-
    az network express-route port generate-loa [--ids]
                                               [--name]
                                               [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama port ExpressRoute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_list
  name: az network express-route port list
  summary: Mencantumkan port ExpressRoute.
  description: ''
  syntax: az network express-route port list [--resource-group]
  examples:
  - summary: Mencantumkan port ExpressRoute. (dibuat otomatis)
    syntax: az network express-route port list --resource-group myresourcegroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_show
  name: az network express-route port show
  summary: Dapatkan detail port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port show [--ids]
                                       [--name]
                                       [--resource-group]
  examples:
  - summary: Dapatkan detail port ExpressRoute. (dibuat otomatis)
    syntax: az network express-route port show --name MyExpressRoutePort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama port ExpressRoute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_update
  name: az network express-route port update
  summary: Memperbarui pengaturan port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port update [--add]
                                         [--force-string]
                                         [--ids]
                                         [--name]
                                         [--remove]
                                         [--resource-group]
                                         [--set]
                                         [--tags]
  examples:
  - summary: Memperbarui pengaturan port ExpressRoute (dibuat secara otomatis)
    syntax: az network express-route port update --name MyExpressRoutePort --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama port ExpressRoute.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

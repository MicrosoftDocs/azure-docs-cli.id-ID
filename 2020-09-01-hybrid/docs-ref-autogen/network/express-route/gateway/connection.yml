### YamlMime:AzureCLIGroup
uid: az_network_express-route_gateway_connection
name: koneksi gateway rute ekspres jaringan az
summary: Mengelola koneksi gateway ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_gateway_connection_create
  name: buat koneksi gateway rute ekspres jaringan az
  summary: Membuat koneksi gateway ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway connection create --gateway-name
                                                       --name
                                                       --peering
                                                       --resource-group
                                                       [--authorization-key]
                                                       [--circuit-name]
                                                       [--routing-weight]
  examples:
  - summary: Membuat koneksi gateway ExpressRoute.
    syntax: az network express-route gateway connection create --gateway-name MyGateway -n MyExpressRouteConnection -g MyResourceGroup --peering /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/expressRouteCircuits/MyCircuit/peerings/AzurePrivatePeering --associated-route-table /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2 --labels label1 label2
  - summary: Membuat koneksi gateway ExpressRoute. (dibuat otomatis)
    syntax: az network express-route gateway connection create --gateway-name MyGateway --name MyExpressRouteConnection --peering /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/expressRouteCircuits/MyCircuit/peerings/AzurePrivatePeering --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway ExpressRoute.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --peering
    summary: Nama atau ID peering ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Kunci otorisasi untuk membuat koneksi.
    description: ''
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --routing-weight
    summary: Bobot perutean yang terkait dengan koneksi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_connection_delete
  name: az network express-route gateway connection delete
  summary: Menghapus koneksi gateway ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway connection delete [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--resource-group]
  examples:
  - summary: Menghapus koneksi gateway ExpressRoute. (dibuat otomatis)
    syntax: az network express-route gateway connection delete --gateway-name MyGateway --name MyExpressRouteConnection --resource-group MyResourceGroup
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama koneksi ExpressRoute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_connection_list
  name: az network express-route gateway connection list
  summary: Mencantumkan koneksi gateway ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway connection list --gateway-name
                                                     --resource-group
  examples:
  - summary: Mencantumkan koneksi gateway ExpressRoute. (dibuat otomatis)
    syntax: az network express-route gateway connection list --gateway-name MyGateway --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_connection_show
  name: az network express-route gateway connection show
  summary: Dapatkan detail koneksi gateway ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway connection show [--gateway-name]
                                                     [--ids]
                                                     [--name]
                                                     [--resource-group]
  examples:
  - summary: Dapatkan detail koneksi gateway ExpressRoute. (dibuat otomatis)
    syntax: az network express-route gateway connection show --gateway-name MyGateway --name MyExpressRouteConnection --resource-group MyResourceGroup
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama koneksi ExpressRoute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_connection_update
  name: pembaruan koneksi gateway rute ekspres jaringan az
  summary: Memperbarui koneksi gateway ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway connection update [--add]
                                                       [--authorization-key]
                                                       [--circuit-name]
                                                       [--force-string]
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--peering]
                                                       [--remove]
                                                       [--resource-group]
                                                       [--routing-weight]
                                                       [--set]
  examples:
  - summary: Memperbarui koneksi gateway ExpressRoute.
    syntax: az network express-route gateway connection update --gateway-name MyGateway -n MyExpressRouteConnection -g MyResourceGroup --peering /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/expressRouteCircuits/MyCircuit/peerings/AzurePrivatePeering --associated-route-table /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2 --labels label1 label2
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --authorization-key
    summary: Kunci otorisasi untuk membuat koneksi.
    description: ''
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama koneksi ExpressRoute.
    description: ''
  - name: --peering
    summary: Nama atau ID peering ExpressRoute.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --routing-weight
    summary: Bobot perutean yang terkait dengan koneksi.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

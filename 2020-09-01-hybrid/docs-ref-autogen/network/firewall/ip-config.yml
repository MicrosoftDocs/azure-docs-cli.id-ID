### YamlMime:AzureCLIGroup
uid: az_network_firewall_ip-config
name: az network firewall ip-config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network firewall ip-config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi konfigurasi IP Azure Firewall.
description: ''
directCommands:
- uid: az_network_firewall_ip-config_create
  name: az network firewall ip-config create
  summary: Buat konfigurasi IP Azure Firewall.
  description: ''
  syntax: >-
    az network firewall ip-config create --firewall-name
                                         --name
                                         --public-ip-address
                                         --resource-group
                                         [--m-name]
                                         [--m-public-ip-address]
                                         [--m-vnet-name]
                                         [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi IP.
    description: ''
  - isRequired: true
    name: --public-ip-address
    summary: Nama atau ID IP publik yang akan digunakan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --m-name
    summary: Nama konfigurasi IP manajemen.
    description: ''
  - name: --m-public-ip-address
    summary: Nama atau ID IP publik yang akan digunakan untuk konfigurasi ip manajemen.
    description: ''
  - name: --m-vnet-name
    summary: Nama jaringan virtual (VNet) untuk konfigurasi ip manajemen. Ini harus berisi satu subnet yang disebut "AzureFirewallManagementSubnet".
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet). Ini harus berisi satu subnet yang disebut "AzureFirewallSubnet".
    description: ''
- uid: az_network_firewall_ip-config_delete
  name: az network firewall ip-config delete
  summary: Menghapus konfigurasi IP Azure Firewall.
  description: ''
  syntax: >-
    az network firewall ip-config delete --firewall-name
                                         --name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi IP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_ip-config_list
  name: az network firewall ip-config list
  summary: Mencantumkan konfigurasi IP Azure Firewall.
  description: ''
  syntax: >-
    az network firewall ip-config list --firewall-name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_ip-config_show
  name: az network firewall ip-config show
  summary: Dapatkan detail konfigurasi IP Azure Firewall.
  description: ''
  syntax: >-
    az network firewall ip-config show --firewall-name
                                       --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi IP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_network_firewall_ip-config_create
- az_network_firewall_ip-config_delete
- az_network_firewall_ip-config_list
- az_network_firewall_ip-config_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

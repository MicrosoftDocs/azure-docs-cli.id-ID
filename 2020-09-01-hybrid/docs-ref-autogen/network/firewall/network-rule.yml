### YamlMime:AzureCLIGroup
uid: az_network_firewall_network-rule
name: az network firewall network-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **aturan jaringan firewall jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi aturan jaringan Azure Firewall.
description: ''
directCommands:
- uid: az_network_firewall_network-rule_create
  name: az network firewall network-rule create
  summary: Buat aturan jaringan Azure Firewall.
  description: ''
  syntax: >-
    az network firewall network-rule create --collection-name
                                            --destination-ports
                                            --firewall-name
                                            --name
                                            --protocols {Any, ICMP, TCP, UDP}
                                            --resource-group
                                            [--action {Allow, Deny}]
                                            [--description]
                                            [--dest-addr]
                                            [--destination-fqdns]
                                            [--destination-ip-groups]
                                            [--priority]
                                            [--source-addresses]
                                            [--source-ip-groups]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama koleksi untuk membuat aturan. Akan membuat koleksi jika tidak ada.
    description: ''
  - isRequired: true
    name: --destination-ports
    summary: Daftar port tujuan yang dipisahkan spasi. Gunakan '\*' untuk mencocokkan semua.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan jaringan.
    description: ''
  - isRequired: true
    name: --protocols
    parameterValueGroup: Any, ICMP, TCP, UDP
    summary: Daftar protokol yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: Allow, Deny
    summary: Tindakan yang akan diterapkan untuk kumpulan aturan. Berikan hanya jika Anda ingin membuat koleksi.
    description: ''
  - name: --description
    summary: Deskripsi aturan.
    description: ''
  - name: --dest-addr --destination-addresses
    summary: Daftar alamat IP tujuan yang dipisahkan spasi. Gunakan '\*' untuk mencocokkan semua.
    description: ''
  - name: --destination-fqdns
    summary: Daftar FQDN tujuan yang dipisahkan spasi.
    description: ''
  - name: --destination-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup tujuan.
    description: ''
  - name: --priority
    summary: Prioritas pengumpulan aturan dari 100 (tinggi) hingga 65000 (rendah). Berikan hanya jika Anda ingin membuat koleksi.
    description: ''
  - name: --source-addresses
    summary: Daftar alamat IP sumber yang dipisahkan spasi. Gunakan '\*' untuk mencocokkan semua.
    description: ''
  - name: --source-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup sumber.
    description: ''
- uid: az_network_firewall_network-rule_delete
  name: az network firewall network-rule delete
  summary: Menghapus aturan jaringan Azure Firewall. Jika Anda ingin menghapus aturan terakhir dalam koleksi, hapus koleksi sebagai gantinya.
  description: ''
  syntax: >-
    az network firewall network-rule delete --collection-name
                                            --firewall-name
                                            --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_network-rule_list
  name: az network firewall network-rule list
  summary: Mencantumkan aturan jaringan Azure Firewall.
  description: ''
  syntax: >-
    az network firewall network-rule list --collection-name
                                          --firewall-name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_network-rule_show
  name: az network firewall network-rule show
  summary: Dapatkan detail aturan jaringan Azure Firewall.
  description: ''
  syntax: >-
    az network firewall network-rule show --collection-name
                                          --firewall-name
                                          --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

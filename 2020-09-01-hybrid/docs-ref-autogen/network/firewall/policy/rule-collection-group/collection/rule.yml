### YamlMime:AzureCLIGroup
uid: az_network_firewall_policy_rule-collection-group_collection_rule
name: az network firewall policy rule-collection-group collection rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **aturan kumpulan aturan-kumpulan kebijakan firewall jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi aturan kumpulan filter dalam grup kumpulan aturan kebijakan firewall Azure.
description: >-
  Kumpulan filter mendukung memiliki daftar aturan jaringan atau aturan aplikasi.

  Koleksi NatRule mendukung termasuk daftar aturan nat.
directCommands:
- uid: az_network_firewall_policy_rule-collection-group_collection_rule_add
  name: az network firewall policy rule-collection-group collection rule add
  summary: Tambahkan aturan ke dalam kumpulan aturan kebijakan firewall Azure.
  description: >-
    Kumpulan filter mendukung memiliki daftar aturan jaringan atau aturan aplikasi.

    Koleksi NatRule mendukung termasuk daftar aturan nat.
  syntax: >-
    az network firewall policy rule-collection-group collection rule add --collection-name
                                                                         --name
                                                                         --policy-name
                                                                         --rcg-name
                                                                         --resource-group
                                                                         --rule-type {ApplicationRule, NatRule, NetworkRule}
                                                                         [--description]
                                                                         [--dest-addr]
                                                                         [--dest-ipg]
                                                                         [--destination-fqdns]
                                                                         [--destination-ports]
                                                                         [--enable-tls-insp {false, true}]
                                                                         [--fqdn-tags]
                                                                         [--ip-protocols {Any, ICMP, TCP, UDP}]
                                                                         [--protocols]
                                                                         [--source-addresses]
                                                                         [--source-ip-groups]
                                                                         [--target-fqdns]
                                                                         [--target-urls]
                                                                         [--translated-address]
                                                                         [--translated-fqdn]
                                                                         [--translated-port]
                                                                         [--web-categories]
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan aturan di Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --rcg-name --rule-collection-group-name
    summary: Nama Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-type
    parameterValueGroup: ApplicationRule, NatRule, NetworkRule
    summary: Jenis aturan.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi aturan.
    description: ''
  - name: --dest-addr --destination-addresses
    summary: Daftar alamat IP tujuan yang dipisahkan spasi.
    description: ''
  - name: --dest-ipg --destination-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup tujuan.
    description: ''
  - name: --destination-fqdns
    summary: Daftar FQDN tujuan yang dipisahkan spasi.
    description: ''
  - name: --destination-ports
    summary: Daftar port tujuan yang dipisahkan spasi. Argumen ini didukung untuk Nat dan Aturan Jaringan.
    description: ''
  - name: --enable-tls-insp --enable-tls-inspection
    parameterValueGroup: false, true
    summary: Aktifkan bendera untuk mengakhiri koneksi TLS untuk aturan ini.
    description: ''
  - name: --fqdn-tags
    summary: Daftar tag FQDN yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --ip-protocols
    parameterValueGroup: Any, ICMP, TCP, UDP
    summary: Daftar protokol IP yang dipisahkan spasi. Argumen ini didukung untuk Nat dan Aturan Jaringan.
    description: ''
  - name: --protocols
    summary: Daftar protokol dan nomor port yang dipisahkan spasi untuk digunakan, dalam format PROTOCOL=PORT. Protokol yang valid adalah Http, Https.
    description: ''
  - name: --source-addresses
    summary: Daftar alamat IP sumber yang dipisahkan spasi.
    description: ''
  - name: --source-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup sumber.
    description: ''
  - name: --target-fqdns
    summary: Daftar FQDN yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --target-urls
    summary: Daftar url target yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --translated-address
    summary: Alamat yang diterjemahkan untuk kumpulan aturan NAT ini.
    description: ''
  - name: --translated-fqdn
    summary: FQDN yang diterjemahkan untuk kumpulan aturan NAT ini.
    description: ''
  - name: --translated-port
    summary: Port yang diterjemahkan untuk kumpulan aturan NAT ini.
    description: ''
  - name: --web-categories
    summary: Daftar kategori web yang dipisahkan spasi untuk aturan ini.
    description: ''
- uid: az_network_firewall_policy_rule-collection-group_collection_rule_remove
  name: az network firewall policy rule-collection-group collection rule remove
  summary: Menghapus aturan dari kumpulan aturan kebijakan firewall Azure.
  description: >-
    Kumpulan filter mendukung memiliki daftar aturan jaringan atau aturan aplikasi.

    Koleksi NatRule mendukung termasuk daftar aturan nat.
  syntax: >-
    az network firewall policy rule-collection-group collection rule remove --collection-name
                                                                            --name
                                                                            --policy-name
                                                                            --rcg-name
                                                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan aturan di Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --rcg-name --rule-collection-group-name
    summary: Nama Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_policy_rule-collection-group_collection_rule_update
  name: az network firewall policy rule-collection-group collection rule update
  summary: Memperbarui aturan kumpulan aturan kebijakan firewall Azure.
  description: >-
    Kumpulan filter mendukung memiliki daftar aturan jaringan atau aturan aplikasi.

    Koleksi NatRule mendukung termasuk daftar aturan nat.
  syntax: >-
    az network firewall policy rule-collection-group collection rule update --collection-name
                                                                            --name
                                                                            --policy-name
                                                                            --rcg-name
                                                                            --resource-group
                                                                            [--add]
                                                                            [--description]
                                                                            [--dest-addr]
                                                                            [--dest-ipg]
                                                                            [--destination-fqdns]
                                                                            [--destination-ports]
                                                                            [--enable-tls-insp {false, true}]
                                                                            [--force-string]
                                                                            [--fqdn-tags]
                                                                            [--ip-protocols {Any, ICMP, TCP, UDP}]
                                                                            [--protocols]
                                                                            [--remove]
                                                                            [--set]
                                                                            [--source-addresses]
                                                                            [--source-ip-groups]
                                                                            [--target-fqdns]
                                                                            [--target-urls]
                                                                            [--translated-address]
                                                                            [--translated-fqdn]
                                                                            [--translated-port]
                                                                            [--web-categories]
  examples:
  - summary: Memperbarui aturan kumpulan aturan kebijakan firewall Azure.
    syntax: az network firewall policy rule-collection-group collection rule update -g {rg} --policy-name {policy} --rule-collection-group-name {rcg} --collection-name {cn} -n {rule_name} --target-fqdns XXX
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan aturan di Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --rcg-name --rule-collection-group-name
    summary: Nama Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --description
    summary: Deskripsi aturan.
    description: ''
  - name: --dest-addr --destination-addresses
    summary: Daftar alamat IP tujuan yang dipisahkan spasi.
    description: ''
  - name: --dest-ipg --destination-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup tujuan.
    description: ''
  - name: --destination-fqdns
    summary: Daftar FQDN tujuan yang dipisahkan spasi.
    description: ''
  - name: --destination-ports
    summary: Daftar port tujuan yang dipisahkan spasi. Argumen ini didukung untuk Nat dan Aturan Jaringan.
    description: ''
  - name: --enable-tls-insp --enable-tls-inspection
    parameterValueGroup: false, true
    summary: Aktifkan bendera untuk mengakhiri koneksi TLS untuk aturan ini.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --fqdn-tags
    summary: Daftar tag FQDN yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --ip-protocols
    parameterValueGroup: Any, ICMP, TCP, UDP
    summary: Daftar protokol IP yang dipisahkan spasi. Argumen ini didukung untuk Nat dan Aturan Jaringan.
    description: ''
  - name: --protocols
    summary: Daftar protokol dan nomor port yang dipisahkan spasi untuk digunakan, dalam format PROTOCOL=PORT. Protokol yang valid adalah Http, Https.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --source-addresses
    summary: Daftar alamat IP sumber yang dipisahkan spasi.
    description: ''
  - name: --source-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup sumber.
    description: ''
  - name: --target-fqdns
    summary: Daftar FQDN yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --target-urls
    summary: Daftar url target yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --translated-address
    summary: Alamat yang diterjemahkan untuk kumpulan aturan NAT ini.
    description: ''
  - name: --translated-fqdn
    summary: FQDN yang diterjemahkan untuk kumpulan aturan NAT ini.
    description: ''
  - name: --translated-port
    summary: Port yang diterjemahkan untuk kumpulan aturan NAT ini.
    description: ''
  - name: --web-categories
    summary: Daftar kategori web yang dipisahkan spasi untuk aturan ini.
    description: ''
commands:
- az_network_firewall_policy_rule-collection-group_collection_rule_add
- az_network_firewall_policy_rule-collection-group_collection_rule_remove
- az_network_firewall_policy_rule-collection-group_collection_rule_update

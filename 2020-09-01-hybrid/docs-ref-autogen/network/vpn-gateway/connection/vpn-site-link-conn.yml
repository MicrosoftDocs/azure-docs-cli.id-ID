### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway_connection_vpn-site-link-conn
name: az network vpn-gateway connection vpn-site-link-conn
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az network vpn-gateway connection vpn-site-link-conn** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola koneksi vpn gateway situs-ke-situs koneksi koneksi situs VPN koneksi.
description: ''
directCommands:
- uid: az_network_vpn-gateway_connection_vpn-site-link-conn_add
  name: az network vpn-gateway connection vpn-site-link-conn add
  summary: Tambahkan koneksi tautan situs VPN ke koneksi gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection vpn-site-link-conn add --connection-name
                                                             --gateway-name
                                                             --name
                                                             --resource-group
                                                             --vpn-site-link
                                                             [--connection-bandwidth]
                                                             [--enable-bgp {false, true}]
                                                             [--no-wait]
                                                             [--rate-limiting {false, true}]
                                                             [--routing-weight]
                                                             [--shared-key]
                                                             [--use-local-azure-ip-address {false, true}]
                                                             [--use-policy-based-traffic-selectors {false, true}]
                                                             [--vpn-connection-protocol-type {IKEv1, IKEv2}]
                                                             [--vpn-link-connection-mode {Default, InitiatorOnly, ResponderOnly}]
  examples:
  - summary: Menambahkan koneksi tautan situs VPN ke koneksi gateway VPN situs-ke-situs
    syntax: az network vpn-gateway connection vpn-site-link-conn add -g MyRG --connection-name MyConnection --gateway-name MyGateway -n MyVPNSiteLinkConn --vpn-site-link /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/vpnSites/MyVPNSite/vpnSiteLinks/vpnsitelink --vpn-connection-protocol-type IKEv2
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi tautan situs VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vpn-site-link
    summary: ID sumber daya Tautan Situs VPN.
    description: ''
  optionalParameters:
  - name: --connection-bandwidth
    summary: Bandwidth yang diharapkan dalam Mbps.
    description: ''
  - name: --enable-bgp
    parameterValueGroup: false, true
    summary: Aktifkan BGP.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --rate-limiting
    parameterValueGroup: false, true
    summary: Aktifkan pembatasan laju.
    description: ''
  - name: --routing-weight
    summary: Berat perutean.
    description: ''
  - name: --shared-key
    summary: Kunci bersama.
    description: ''
  - name: --use-local-azure-ip-address
    parameterValueGroup: false, true
    summary: Gunakan ip azure lokal untuk memulai koneksi.
    description: ''
  - name: --use-policy-based-traffic-selectors
    parameterValueGroup: false, true
    summary: Aktifkan pemilih lalu lintas berbasis kebijakan.
    description: ''
  - name: --vpn-connection-protocol-type
    parameterValueGroup: IKEv1, IKEv2
    summary: Protokol koneksi yang digunakan untuk sambungan ini.
    description: ''
  - name: --vpn-link-connection-mode
    parameterValueGroup: Default, InitiatorOnly, ResponderOnly
    summary: Mode koneksi tautan vpn.
    description: ''
- uid: az_network_vpn-gateway_connection_vpn-site-link-conn_list
  name: az network vpn-gateway connection vpn-site-link-conn list
  summary: Mencantumkan koneksi vpn gateway situs-ke-situs koneksi koneksi situs VPN koneksi.
  description: ''
  syntax: >-
    az network vpn-gateway connection vpn-site-link-conn list --connection-name
                                                              --gateway-name
                                                              --resource-group
  examples:
  - summary: Mencantumkan koneksi tautan situs VPN pada koneksi gateway VPN situs-ke-situs
    syntax: az network vpn-gateway connection vpn-site-link-conn list -g MyRG --connection-name MyConnection --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_connection_vpn-site-link-conn_remove
  name: az network vpn-gateway connection vpn-site-link-conn remove
  summary: Hapus koneksi tautan situs VPN dari koneksi gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection vpn-site-link-conn remove --connection-name
                                                                --gateway-name
                                                                --index
                                                                --resource-group
                                                                [--no-wait]
  examples:
  - summary: Menghapus koneksi tautan situs AVPN dari koneksi gateway VPN situs-ke-situs
    syntax: az network vpn-gateway connection vpn-site-link-conn remove -g MyRG --connection-name MyConnection --gateway-name MyGateway --index 1
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --index
    summary: Daftar indeks item (dimulai dengan 1).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''

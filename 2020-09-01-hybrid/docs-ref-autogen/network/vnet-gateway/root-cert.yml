### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_root-cert
name: az network vnet-gateway root-cert
summary: Mengelola sertifikat akar gateway jaringan virtual.
description: ''
directCommands:
- uid: az_network_vnet-gateway_root-cert_create
  name: az network vnet-gateway root-cert create
  summary: Unggah sertifikat akar.
  description: ''
  syntax: >-
    az network vnet-gateway root-cert create --gateway-name
                                             --name
                                             --public-cert-data
                                             --resource-group
  examples:
  - summary: Tambahkan Sertifikat Akar ke daftar sertifikat yang diizinkan untuk tersambung ke Gateway ini.
    syntax: >-
      az network vnet-gateway root-cert create -g MyResourceGroup -n MyRootCertificate \
          --gateway-name MyVnetGateway --public-cert-data MyCertificateData
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway jaringan virtual.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat akar.
    description: ''
  - isRequired: true
    name: --public-cert-data
    summary: Konten Base64 dari file sertifikat akar atau jalur file.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_root-cert_delete
  name: az network vnet-gateway root-cert delete
  summary: Menghapus sertifikat akar.
  description: ''
  syntax: >-
    az network vnet-gateway root-cert delete --gateway-name
                                             --name
                                             --resource-group
  examples:
  - summary: Hapus sertifikat dari daftar Sertifikat Akar yang turunannya diizinkan untuk mengakses Gateway ini.
    syntax: az network vnet-gateway root-cert delete -g MyResourceGroup -n MyRootCertificate --gateway-name MyVnetGateway
  - summary: Menghapus sertifikat akar. (dibuat otomatis)
    syntax: az network vnet-gateway root-cert delete --gateway-name MyVnetGateway --name MyRootCertificate --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway jaringan virtual.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat akar.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet-gateway_root-cert_create
- az_network_vnet-gateway_root-cert_delete

### YamlMime:AzureCLIGroup
uid: az_network_private-dns_link_vnet
name: az network private-dns link vnet
summary: Kelola tautan jaringan virtual ke zona DNS Privat yang ditentukan.
description: ''
directCommands:
- uid: az_network_private-dns_link_vnet_create
  name: az network private-dns link vnet create
  summary: Buat tautan jaringan virtual ke zona DNS Privat yang ditentukan.
  description: ''
  syntax: >-
    az network private-dns link vnet create --name
                                            --registration-enabled {false, true}
                                            --resource-group
                                            --virtual-network
                                            --zone-name
                                            [--no-wait]
                                            [--tags]
  examples:
  - summary: Buat tautan jaringan virtual ke zona DNS Privat yang ditentukan.
    syntax: >-
      az network private-dns link vnet create -g MyResourceGroup -n MyLinkName -z www.mysite.com \
          -v MyVirtualNetworkId -e False
  - summary: Buat tautan jaringan virtual ke zona DNS Privat yang ditentukan. (dibuat otomatis)
    syntax: az network private-dns link vnet create --name MyLinkName --registration-enabled true --resource-group MyResourceGroup --subscription MySubscription --tags CostCenter=Marketing --virtual-network MyVirtualNetworkId --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tautan jaringan virtual ke zona DNS Privat yang ditentukan.
    description: ''
  - isRequired: true
    name: --registration-enabled -e
    parameterValueGroup: false, true
    summary: Tentukan apakah tautan diaktifkan pendaftaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtual-network -v
    summary: Nama atau ID jaringan virtual.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: Tag sumber daya untuk tautan jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_link_vnet_delete
  name: az network private-dns link vnet delete
  summary: Hapus tautan jaringan virtual ke zona DNS Privat yang ditentukan.
  description: Dalam kasus jaringan virtual pendaftaran, semua catatan DNS terdaftar otomatis di zona untuk jaringan virtual juga akan dihapus. Tindakan ini tidak dapat dibatalkan.
  syntax: >-
    az network private-dns link vnet delete --name
                                            --resource-group
                                            --zone-name
                                            [--if-match]
                                            [--no-wait]
                                            [--yes]
  examples:
  - summary: Hapus tautan jaringan virtual ke zona DNS Privat yang ditentukan.
    syntax: az network private-dns link vnet delete -g MyResourceGroup -z www.mysite.com -n MyLinkName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tautan jaringan virtual ke zona DNS Privat yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag tautan jaringan virtual ke zona DNS Privat. Hilangkan nilai ini untuk selalu menghapus zona saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penghapusan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_link_vnet_list
  name: az network private-dns link vnet list
  summary: Mencantumkan tautan jaringan virtual ke zona DNS Privat yang ditentukan.
  description: ''
  syntax: >-
    az network private-dns link vnet list --resource-group
                                          --zone-name
                                          [--top]
  examples:
  - summary: Mencantumkan tautan jaringan virtual ke zona DNS Privat yang ditentukan dalam grup sumber daya.
    syntax: az network private-dns link vnet list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --top
    summary: Jumlah maksimum tautan jaringan virtual yang akan dikembalikan. Jika tidak ditentukan, mengembalikan hingga 100 tautan jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_link_vnet_show
  name: az network private-dns link vnet show
  summary: Dapatkan tautan jaringan virtual ke zona DNS Privat yang ditentukan.
  description: ''
  syntax: >-
    az network private-dns link vnet show --name
                                          --resource-group
                                          --zone-name
  examples:
  - summary: Dapatkan tautan jaringan virtual ke zona DNS Privat yang ditentukan.
    syntax: az network private-dns link vnet show -g MyResourceGroup -n MyLinkName -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tautan jaringan virtual ke zona DNS Privat yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_link_vnet_update
  name: az network private-dns link vnet update
  summary: Memperbarui properti tautan jaringan virtual. Tidak mengubah jaringan virtual dalam tautan.
  description: ''
  syntax: >-
    az network private-dns link vnet update --name
                                            --resource-group
                                            --zone-name
                                            [--add]
                                            [--force-string]
                                            [--if-match]
                                            [--no-wait]
                                            [--registration-enabled {false, true}]
                                            [--remove]
                                            [--set]
                                            [--tags]
  examples:
  - summary: Perbarui properti tautan jaringan virtual untuk mengaktifkan pendaftaran.
    syntax: az network private-dns link vnet update -g MyResourceGroup -n MyLinkName -z www.mysite.com -e True
  - summary: Memperbarui properti tautan jaringan virtual (dibuat secara otomatis)
    syntax: az network private-dns link vnet update --name MyLinkName --registration-enabled true --resource-group MyResourceGroup --tags CostCenter=Marketing --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tautan jaringan virtual ke zona DNS Privat yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag tautan jaringan virtual ke zona DNS Privat.
    description: Hilangkan nilai ini untuk selalu menimpa tautan jaringan virtual saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --registration-enabled -e
    parameterValueGroup: false, true
    summary: Tentukan apakah tautan diaktifkan pendaftaran.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: Tag sumber daya untuk tautan jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_link_vnet_wait
  name: az network private-dns link vnet wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi tautan jaringan virtual ke zona DNS Privat yang ditentukan terpenuhi.
  description: ''
  syntax: >-
    az network private-dns link vnet wait --name
                                          --resource-group
                                          --zone-name
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--timeout]
                                          [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga tautan jaringan virtual ke zona DNS Privat yang ditentukan berhasil disediakan.
    syntax: az network private-dns link vnet wait -g MyResourceGroup -n MyLinkName -z www.mysite.com --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tautan jaringan virtual ke zona DNS Privat yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:

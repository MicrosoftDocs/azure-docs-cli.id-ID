### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_mx
name: az network private-dns record-set mx
summary: Mengelola catatan MX DNS Privat.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_mx_add-record
  name: az network private-dns record-set mx add-record
  summary: Tambahkan catatan MX.
  description: ''
  syntax: >-
    az network private-dns record-set mx add-record --exchange
                                                    --preference
                                                    --record-set-name
                                                    --resource-group
                                                    --zone-name
  examples:
  - summary: Tambahkan catatan MX.
    syntax: >-
      az network private-dns record-set mx add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -e mail.mysite.com -p 10
  requiredParameters:
  - isRequired: true
    name: --exchange -e
    summary: Metrik Exchange.
    description: ''
  - isRequired: true
    name: --preference -p
    summary: Metrik preferensi.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona. Membuat kumpulan catatan baru jika tidak ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_create
  name: az network private-dns record-set mx create
  summary: Buat kumpulan catatan MX kosong.
  description: ''
  syntax: >-
    az network private-dns record-set mx create --name
                                                --resource-group
                                                --zone-name
                                                [--metadata]
                                                [--ttl]
  examples:
  - summary: Buat kumpulan catatan MX kosong.
    syntax: az network private-dns record-set mx create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Kumpulan catatan TTL (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_delete
  name: az network private-dns record-set mx delete
  summary: Menghapus kumpulan catatan MX dan semua rekaman terkait.
  description: ''
  syntax: >-
    az network private-dns record-set mx delete --name
                                                --resource-group
                                                --zone-name
                                                [--if-match]
                                                [--yes]
  examples:
  - summary: Menghapus kumpulan catatan MX dan semua rekaman terkait.
    syntax: az network private-dns record-set mx delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menghapus kumpulan catatan saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penghapusan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_list
  name: az network private-dns record-set mx list
  summary: Mencantumkan semua kumpulan catatan MX dalam zona.
  description: ''
  syntax: >-
    az network private-dns record-set mx list --resource-group
                                              --zone-name
  examples:
  - summary: Mencantumkan semua kumpulan catatan MX dalam zona.
    syntax: az network private-dns record-set mx list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_remove-record
  name: az network private-dns record-set mx remove-record
  summary: Menghapus catatan MX dari kumpulan catatannya.
  description: Secara default, jika rekaman terakhir dalam kumpulan dihapus, kumpulan catatan akan dihapus. Untuk mempertahankan kumpulan catatan kosong, sertakan --keep-empty-record-set.
  syntax: >-
    az network private-dns record-set mx remove-record --exchange
                                                       --preference
                                                       --record-set-name
                                                       --resource-group
                                                       --zone-name
                                                       [--keep-empty-record-set]
  examples:
  - summary: Menghapus catatan MX dari kumpulan catatannya.
    syntax: >-
      az network private-dns record-set mx remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -e mail.mysite.com -p 10
  requiredParameters:
  - isRequired: true
    name: --exchange -e
    summary: Metrik Exchange.
    description: ''
  - isRequired: true
    name: --preference -p
    summary: Metrik preferensi.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Pertahankan kumpulan catatan kosong jika catatan terakhir dihapus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_show
  name: az network private-dns record-set mx show
  summary: Dapatkan detail kumpulan catatan MX.
  description: ''
  syntax: >-
    az network private-dns record-set mx show --name
                                              --resource-group
                                              --zone-name
  examples:
  - summary: Dapatkan detail kumpulan catatan MX.
    syntax: az network private-dns record-set mx show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_update
  name: az network private-dns record-set mx update
  summary: Memperbarui kumpulan catatan MX.
  description: ''
  syntax: >-
    az network private-dns record-set mx update --name
                                                --resource-group
                                                --zone-name
                                                [--add]
                                                [--force-string]
                                                [--if-match]
                                                [--metadata]
                                                [--remove]
                                                [--set]
  examples:
  - summary: Memperbarui kumpulan catatan MX.
    syntax: >-
      az network private-dns record-set mx update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_vnet_subnet
name: az network vnet subnet
summary: Mengelola subnet di Virtual Network Azure.
description: Untuk mempelajari lebih lanjut tentang subnet, kunjungi https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-subnet.
directCommands:
- uid: az_network_vnet_subnet_create
  name: az network vnet subnet create
  summary: Buat subnet dan kaitkan NSG dan tabel rute yang ada.
  description: ''
  syntax: >-
    az network vnet subnet create --address-prefixes
                                  --name
                                  --resource-group
                                  --vnet-name
                                  [--defer]
                                  [--delegations]
                                  [--network-security-group]
                                  [--route-table]
                                  [--service-endpoint-policy]
                                  [--service-endpoints]
  examples:
  - summary: Buat subnet baru yang dilampirkan ke NSG dengan tabel rute kustom.
    syntax: >-
      az network vnet subnet create -g MyResourceGroup --vnet-name MyVnet -n MySubnet \
          --address-prefixes 10.0.0.0/24 --network-security-group MyNsg --route-table MyRouteTable
  - summary: Buat subnet baru yang dilampirkan ke gateway NAT.
    syntax: az network vnet subnet create -n MySubnet --vnet-name MyVnet -g MyResourceGroup --nat-gateway MyNatGateway --address-prefixes "10.0.0.0/21"
  requiredParameters:
  - isRequired: true
    name: --address-prefixes
    summary: Daftar awalan alamat yang dipisahkan spasi dalam format CIDR.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama subnet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  optionalParameters:
  - name: --defer
    summary: Simpan sementara objek di cache lokal alih-alih mengirim ke Azure. Gunakan `az cache` perintah untuk melihat/menghapus.
    description: ''
  - name: --delegations
    summary: Daftar layanan yang dipisahkan spasi kepada siapa subnet harus didelegasikan. (misalnya Microsoft.Sql/servers).
    description: ''
  - name: --network-security-group --nsg
    summary: Nama atau ID grup keamanan jaringan (NSG).
    description: ''
  - name: --route-table
    summary: Nama atau ID tabel rute untuk dikaitkan dengan subnet.
    description: ''
  - name: --service-endpoint-policy
    summary: Daftar nama atau ID kebijakan titik akhir layanan yang dipisahkan spasi untuk diterapkan.
    description: ''
  - name: --service-endpoints
    summary: Daftar layanan yang dipisahkan spasi memungkinkan akses privat ke subnet ini.
    description: ''
    valueFrom: az network vnet list-endpoint-services
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_delete
  name: az network vnet subnet delete
  summary: Menghapus subnet.
  description: ''
  syntax: >-
    az network vnet subnet delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--vnet-name]
  examples:
  - summary: Menghapus subnet.
    syntax: az network vnet subnet delete -g MyResourceGroup -n MySubnet
  - summary: Menghapus subnet. (dibuat otomatis)
    syntax: az network vnet subnet delete --name MySubnet --resource-group MyResourceGroup --vnet-name MyVnet
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama subnet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_list
  name: az network vnet subnet list
  summary: Mencantumkan subnet dalam jaringan virtual.
  description: ''
  syntax: >-
    az network vnet subnet list --resource-group
                                --vnet-name
  examples:
  - summary: Mencantumkan subnet dalam jaringan virtual.
    syntax: az network vnet subnet list -g MyResourceGroup --vnet-name MyVNet
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_list-available-delegations
  name: az network vnet subnet list-available-delegations
  summary: Mencantumkan layanan yang tersedia untuk delegasi subnet.
  description: ''
  syntax: >-
    az network vnet subnet list-available-delegations [--location]
                                                      [--resource-group]
  examples:
  - summary: Ambil nama layanan untuk delegasi yang tersedia di wilayah US Barat.
    syntax: az network vnet subnet list-available-delegations -l westus --query [].serviceName
  - summary: Mencantumkan layanan yang tersedia untuk delegasi subnet. (dibuat otomatis)
    syntax: az network vnet subnet list-available-delegations --resource-group MyResourceGroup
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_show
  name: az network vnet subnet show
  summary: Tampilkan detail subnet.
  description: ''
  syntax: >-
    az network vnet subnet show [--expand]
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--vnet-name]
  examples:
  - summary: Menampilkan detail subnet yang terkait dengan jaringan virtual.
    syntax: az network vnet subnet show -g MyResourceGroup -n MySubnet --vnet-name MyVNet
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama subnet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_update
  name: az network vnet subnet update
  summary: Memperbarui subnet.
  description: ''
  syntax: >-
    az network vnet subnet update [--add]
                                  [--address-prefixes]
                                  [--delegations]
                                  [--force-string]
                                  [--ids]
                                  [--name]
                                  [--network-security-group]
                                  [--remove]
                                  [--resource-group]
                                  [--route-table]
                                  [--service-endpoint-policy]
                                  [--service-endpoints]
                                  [--set]
                                  [--vnet-name]
  examples:
  - summary: Kaitkan grup keamanan jaringan ke subnet.
    syntax: az network vnet subnet update -g MyResourceGroup -n MySubnet --vnet-name MyVNet --network-security-group MyNsg
  - summary: Perbarui subnet dengan gateway NAT.
    syntax: az network vnet subnet update -n MySubnet --vnet-name MyVnet -g MyResourceGroup --nat-gateway MyNatGateway --address-prefixes "10.0.0.0/21"
  - summary: Menonaktifkan kebijakan jaringan titik akhir privat
    syntax: az network vnet subnet update -n MySubnet --vnet-name MyVnet -g MyResourceGroup --disable-private-endpoint-network-policies
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-prefixes
    summary: Daftar awalan alamat yang dipisahkan spasi dalam format CIDR.
    description: ''
  - name: --delegations
    summary: Daftar layanan yang dipisahkan spasi kepada siapa subnet harus didelegasikan. (misalnya Microsoft.Sql/servers).
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama subnet.
    description: ''
  - name: --network-security-group --nsg
    summary: Nama atau ID grup keamanan jaringan (NSG). Gunakan string kosong ""('""' di PowerShell) untuk mencopotnya.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --route-table
    summary: Nama atau ID tabel rute untuk dikaitkan dengan subnet. Gunakan string kosong ""('""' di PowerShell) untuk mencopotnya. Anda juga dapat menambahkan "--remove routeTable" di "az network vnet subnet update" untuk mencopotnya.
    description: ''
  - name: --service-endpoint-policy
    summary: Daftar nama atau ID kebijakan titik akhir layanan yang dipisahkan spasi untuk diterapkan.
    description: ''
  - name: --service-endpoints
    summary: Daftar layanan yang dipisahkan spasi memungkinkan akses privat ke subnet ini.
    description: ''
    valueFrom: az network vnet list-endpoint-services
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet_subnet_create
- az_network_vnet_subnet_delete
- az_network_vnet_subnet_list
- az_network_vnet_subnet_list-available-delegations
- az_network_vnet_subnet_show
- az_network_vnet_subnet_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

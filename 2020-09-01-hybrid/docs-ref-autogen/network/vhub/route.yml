### YamlMime:AzureCLIGroup
uid: az_network_vhub_route
name: az network vhub route
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **rute vhub jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola entri dalam tabel rute hub virtual.
description: ''
directCommands:
- uid: az_network_vhub_route_add
  name: az network vhub route add
  summary: Tambahkan rute ke tabel rute hub virtual.
  description: ''
  syntax: >-
    az network vhub route add --address-prefixes
                              --next-hop
                              --resource-group
                              --vhub-name
                              [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --address-prefixes
    summary: Daftar awalan CIDR yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --next-hop
    summary: Alamat IP hop berikutnya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_network_vhub_route_list
  name: az network vhub route list
  summary: Mencantumkan rute di tabel rute hub virtual.
  description: ''
  syntax: >-
    az network vhub route list --resource-group
                               --vhub-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
- uid: az_network_vhub_route_remove
  name: az network vhub route remove
  summary: Hapus rute dari tabel rute hub virtual.
  description: ''
  syntax: >-
    az network vhub route remove --index
                                 --resource-group
                                 --vhub-name
                                 [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Daftar indeks item (dimulai dengan 1).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_network_vhub_route_reset
  name: az network vhub route reset
  summary: Reset rute hub virtual saat status rute gagal.
  description: ''
  syntax: >-
    az network vhub route reset --resource-group
                                --vhub-name
                                [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
commands:
- az_network_vhub_route_add
- az_network_vhub_route_list
- az_network_vhub_route_remove
- az_network_vhub_route_reset
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

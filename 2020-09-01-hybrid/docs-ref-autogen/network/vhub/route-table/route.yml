### YamlMime:AzureCLIGroup
uid: az_network_vhub_route-table_route
name: az network vhub route-table route
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **rute tabel rute vhub jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola rute tabel rute di hub virtual.
description: ''
directCommands:
- uid: az_network_vhub_route-table_route_add
  name: az network vhub route-table route add
  summary: Tambahkan rute ke dalam tabel rute hub virtual.
  description: ''
  syntax: >-
    az network vhub route-table route add --destination-type {CIDR, ResourceId, Service}
                                          --destinations
                                          --name
                                          --next-hop-type {IPAddress, ResourceId}
                                          --resource-group
                                          --vhub-name
                                          [--next-hop]
                                          [--next-hops]
                                          [--no-wait]
                                          [--route-name]
  examples:
  - summary: Tambahkan rute dengan firewall sebagai lompatan berikutnya ke tabel rute hub virtual (tabel rute v3).
    syntax: az network vhub route-table route add -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type ResourceId --next-hop /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/azureFirewalls/MyFirewall
  requiredParameters:
  - isRequired: true
    name: --destination-type
    parameterValueGroup: CIDR, ResourceId, Service
    summary: Jenis tujuan.
    description: ''
  - isRequired: true
    name: --destinations
    summary: Daftar semua tujuan yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel rute hub virtual.
    description: ''
  - isRequired: true
    name: --next-hop-type
    parameterValueGroup: IPAddress, ResourceId
    summary: Jenis hop berikutnya. Jika --next-hops (v2) disediakan, itu harus IPAddress; jika --next-hop (v3) disediakan, itu harus ResourceId.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --next-hop
    summary: ID sumber daya lompatan berikutnya.
    description: ''
  - name: --next-hops
    summary: Daftar alamat IP yang dipisahkan spasi dari hop berikutnya. Saat ini hanya satu lompatan berikutnya yang diizinkan untuk setiap rute.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --route-name
    summary: Nama rute.
    description: ''
- uid: az_network_vhub_route-table_route_list
  name: az network vhub route-table route list
  summary: Mencantumkan rute di tabel rute hub virtual.
  description: ''
  syntax: >-
    az network vhub route-table route list --name
                                           --resource-group
                                           --vhub-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel rute hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
- uid: az_network_vhub_route-table_route_remove
  name: az network vhub route-table route remove
  summary: Hapus rute dari tabel rute hub virtual.
  description: ''
  syntax: >-
    az network vhub route-table route remove --index
                                             --name
                                             --resource-group
                                             --vhub-name
                                             [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Daftar indeks item (dimulai dengan 1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel rute hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
commands:
- az_network_vhub_route-table_route_add
- az_network_vhub_route-table_route_list
- az_network_vhub_route-table_route_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

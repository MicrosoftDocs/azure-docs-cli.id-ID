### YamlMime:AzureCLIGroup
uid: az_network_cross-connection_peering
name: az network cross-connection peering
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **express-route-cross-connection** untuk Azure CLI (versi 2.0.41 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network cross-connection peering** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola peering ExpressRoute dari koneksi silang ExpressRoute.
description: ''
directCommands:
- uid: az_network_cross-connection_peering_create
  name: az network cross-connection peering create
  summary: Buat pengaturan peering untuk koneksi silang ExpressRoute.
  description: ''
  syntax: >-
    az network cross-connection peering create --cross-connection-name
                                               --peer-asn
                                               --peering-type {AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering}
                                               --primary-peer-subnet
                                               --resource-group
                                               --secondary-peer-subnet
                                               --vlan-id
                                               [--advertised-public-prefixes]
                                               [--customer-asn]
                                               [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                               [--shared-key]
  examples:
  - summary: Buat pengaturan Microsoft Peering dengan konfigurasi IPv4.
    syntax: >-
      az network cross-connection peering create -g MyResourceGroup --cross-connection-name MyCircuit \
          --peering-type MicrosoftPeering --peer-asn 10002 --vlan-id 103 \
          --primary-peer-subnet 101.0.0.0/30 --secondary-peer-subnet 102.0.0.0/30 \
          --advertised-public-prefixes 101.0.0.0/30
  requiredParameters:
  - isRequired: true
    name: --cross-connection-name
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: Nomor sistem otonom dari pelanggan/penyedia konektivitas.
    description: ''
  - isRequired: true
    name: --peering-type
    parameterValueGroup: AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering
    summary: Jenis peering BGP untuk sirkuit.
    description: ''
  - isRequired: true
    name: --primary-peer-subnet
    summary: /30 subnet yang digunakan untuk mengonfigurasi alamat IP untuk antarmuka utama.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secondary-peer-subnet
    summary: /30 subnet yang digunakan untuk mengonfigurasi alamat IP untuk antarmuka sekunder.
    description: ''
  - isRequired: true
    name: --vlan-id
    summary: Pengidentifikasi yang digunakan untuk mengidentifikasi pelanggan.
    description: ''
  optionalParameters:
  - name: --advertised-public-prefixes
    summary: Daftar awalan yang dipisahkan spasi untuk diiklankan melalui peering BGP.
    description: ''
  - name: --customer-asn
    summary: Nomor sistem otonom pelanggan.
    description: ''
  - name: --routing-registry-name
    parameterValueGroup: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC
    summary: Registri Perutean Internet /Registri Internet Regional.
    description: ''
  - name: --shared-key
    summary: Kunci untuk menghasilkan MD5 untuk sesi BGP.
    description: ''
- uid: az_network_cross-connection_peering_delete
  name: az network cross-connection peering delete
  summary: Menghapus pengaturan peering.
  description: ''
  syntax: >-
    az network cross-connection peering delete --cross-connection-name
                                               --name
                                               --resource-group
  examples:
  - summary: Menghapus peering privat.
    syntax: az network cross-connection peering delete -g MyResourceGroup --cross-connection-name MyCircuit -n AzurePrivatePeering
  requiredParameters:
  - isRequired: true
    name: --cross-connection-name
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_cross-connection_peering_list
  name: az network cross-connection peering list
  summary: Mencantumkan pengaturan peering koneksi silang ExpressRoute.
  description: ''
  syntax: >-
    az network cross-connection peering list --cross-connection-name
                                             --resource-group
  examples:
  - summary: Mencantumkan pengaturan peering koneksi silang ExpressRoute.
    syntax: az network cross-connection peering list -g MyResourceGroup --cross-connection-name MyCircuit
  requiredParameters:
  - isRequired: true
    name: --cross-connection-name
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_cross-connection_peering_show
  name: az network cross-connection peering show
  summary: Dapatkan detail peering rute ekspres.
  description: ''
  syntax: >-
    az network cross-connection peering show --cross-connection-name
                                             --name
                                             --resource-group
  examples:
  - summary: Dapatkan detail peering privat dari koneksi silang ExpressRoute.
    syntax: az network cross-connection peering show -g MyResourceGroup --cross-connection-name MyCircuit -n AzurePrivatePeering
  requiredParameters:
  - isRequired: true
    name: --cross-connection-name
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_cross-connection_peering_update
  name: az network cross-connection peering update
  summary: Perbarui pengaturan peering untuk koneksi silang ExpressRoute.
  description: ''
  syntax: >-
    az network cross-connection peering update --cross-connection-name
                                               --name
                                               --resource-group
                                               [--add]
                                               [--advertised-public-prefixes]
                                               [--customer-asn]
                                               [--force-string]
                                               [--ip-version {IPv4, IPv6}]
                                               [--peer-asn]
                                               [--primary-peer-subnet]
                                               [--remove]
                                               [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                               [--secondary-peer-subnet]
                                               [--set]
                                               [--shared-key]
                                               [--vlan-id]
  requiredParameters:
  - isRequired: true
    name: --cross-connection-name
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --advertised-public-prefixes
    summary: Daftar awalan yang dipisahkan spasi untuk diiklankan melalui peering BGP.
    description: ''
  - name: --customer-asn
    summary: Nomor sistem otonom pelanggan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ip-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Versi IP untuk memperbarui pengaturan Microsoft Peering.
    description: ''
  - name: --peer-asn
    summary: Nomor sistem otonom dari pelanggan/penyedia konektivitas.
    description: ''
  - name: --primary-peer-subnet
    summary: /30 subnet yang digunakan untuk mengonfigurasi alamat IP untuk antarmuka utama.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --routing-registry-name
    parameterValueGroup: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC
    summary: Registri Perutean Internet /Registri Internet Regional.
    description: ''
  - name: --secondary-peer-subnet
    summary: /30 subnet yang digunakan untuk mengonfigurasi alamat IP untuk antarmuka sekunder.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --shared-key
    summary: Kunci untuk menghasilkan MD5 untuk sesi BGP.
    description: ''
  - name: --vlan-id
    summary: Pengidentifikasi yang digunakan untuk mengidentifikasi pelanggan.
    description: ''
commands:
- az_network_cross-connection_peering_create
- az_network_cross-connection_peering_delete
- az_network_cross-connection_peering_list
- az_network_cross-connection_peering_show
- az_network_cross-connection_peering_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

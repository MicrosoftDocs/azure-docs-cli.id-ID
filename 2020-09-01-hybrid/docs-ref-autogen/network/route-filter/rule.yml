### YamlMime:AzureCLIGroup
uid: az_network_route-filter_rule
name: az network route-filter rule
summary: Mengelola aturan dalam filter rute.
description: Untuk mempelajari selengkapnya tentang filter rute dengan peering Microsoft dengan ExpressRoute, kunjungi https://docs.microsoft.com/azure/expressroute/how-to-routefilter-cli.
directCommands:
- uid: az_network_route-filter_rule_create
  name: az network route-filter rule create
  summary: Membuat aturan di filter rute.
  description: ''
  syntax: >-
    az network route-filter rule create --access {Allow, Deny}
                                        --communities
                                        --filter-name
                                        --name
                                        --resource-group
                                        [--location]
  examples:
  - summary: Buat aturan dalam filter rute untuk mengizinkan Dynamics 365.
    syntax: >-
      az network route-filter rule create -g MyResourceGroup --filter-name MyRouteFilter \
          -n MyRouteFilterRule --communities 12076:5040 --access Allow
  requiredParameters:
  - isRequired: true
    name: --access
    parameterValueGroup: Allow, Deny
    summary: Jenis akses aturan.
    description: ''
  - isRequired: true
    name: --communities
    summary: Daftar nilai komunitas border gateway protocol (BGP) yang dipisahkan spasi untuk difilter.
    description: ''
    valueFrom: az network route-filter rule list-service-communities
  - isRequired: true
    name: --filter-name
    summary: Nama filter rute.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan filter rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_rule_delete
  name: az network route-filter rule delete
  summary: Menghapus aturan dari filter rute.
  description: ''
  syntax: >-
    az network route-filter rule delete [--filter-name]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
  examples:
  - summary: Menghapus aturan dari filter rute.
    syntax: az network route-filter rule delete -g MyResourceGroup --filter-name MyRouteFilter -n MyRouteFilterRule
  optionalParameters:
  - name: --filter-name
    summary: Nama filter rute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan filter rute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_rule_list
  name: az network route-filter rule list
  summary: Mencantumkan aturan dalam filter rute.
  description: ''
  syntax: >-
    az network route-filter rule list --filter-name
                                      --resource-group
  examples:
  - summary: Mencantumkan aturan dalam filter rute.
    syntax: az network route-filter rule list -g MyResourceGroup --filter-name MyRouteFilter
  requiredParameters:
  - isRequired: true
    name: --filter-name
    summary: Nama filter rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_rule_list-service-communities
  name: az network route-filter rule list-service-communities
  summary: Mendapatkan semua komunitas layanan BGP yang tersedia.
  description: ''
  syntax: az network route-filter rule list-service-communities
  examples:
  - summary: Mendapatkan semua komunitas layanan BGP yang tersedia.
    syntax: az network route-filter rule list-service-communities -o table
  - summary: Dapatkan nilai komunitas untuk Exchange.
    syntax: >-
      az network route-filter rule list-service-communities \
          --query '[].bgpCommunities[?communityName==`Exchange`].[communityValue][][]' -o tsv
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_rule_show
  name: az network route-filter rule show
  summary: Mendapatkan detail aturan dalam filter rute.
  description: ''
  syntax: >-
    az network route-filter rule show [--filter-name]
                                      [--ids]
                                      [--name]
                                      [--resource-group]
  examples:
  - summary: Mendapatkan detail aturan dalam filter rute.
    syntax: az network route-filter rule show -g MyResourceGroup --filter-name MyRouteFilter -n MyRouteFilterRule
  optionalParameters:
  - name: --filter-name
    summary: Nama filter rute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan filter rute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_rule_update
  name: az network route-filter rule update
  summary: Memperbarui aturan dalam filter rute.
  description: ''
  syntax: >-
    az network route-filter rule update [--add]
                                        [--filter-name]
                                        [--force-string]
                                        [--ids]
                                        [--name]
                                        [--remove]
                                        [--resource-group]
                                        [--set]
  examples:
  - summary: Perbarui aturan dalam filter rute untuk menambahkan Exchange ke daftar aturan.
    syntax: >-
      az network route-filter rule update -g MyResourceGroup --filter-name MyRouteFilter \
          -n MyRouteFilterRule --add communities='12076:5010'
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --filter-name
    summary: Nama filter rute.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan filter rute.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_route-filter_rule_create
- az_network_route-filter_rule_delete
- az_network_route-filter_rule_list
- az_network_route-filter_rule_list-service-communities
- az_network_route-filter_rule_show
- az_network_route-filter_rule_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

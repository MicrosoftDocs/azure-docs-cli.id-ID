### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_redirect-config
name: az network application-gateway redirect-config
summary: Mengelola konfigurasi pengalihan.
description: ''
directCommands:
- uid: az_network_application-gateway_redirect-config_create
  name: az network application-gateway redirect-config create
  summary: Buat konfigurasi pengalihan.
  description: ''
  syntax: >-
    az network application-gateway redirect-config create --gateway-name
                                                          --name
                                                          --resource-group
                                                          --type {Found, Permanent, SeeOther, Temporary}
                                                          [--include-path {false, true}]
                                                          [--include-query-string {false, true}]
                                                          [--no-wait]
                                                          [--target-listener]
                                                          [--target-url]
  examples:
  - summary: Buat konfigurasi pengalihan ke pendengar http yang disebut MyBackendListener.
    syntax: >-
      az network application-gateway redirect-config create -g MyResourceGroup \
          --gateway-name MyAppGateway -n MyRedirectConfig --type Permanent \
          --include-path true --include-query-string true --target-listener MyBackendListener
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi pengalihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type -t
    parameterValueGroup: Found, Permanent, SeeOther, Temporary
    summary: Jenis pengalihan HTTP.
    description: ''
  optionalParameters:
  - name: --include-path
    parameterValueGroup: false, true
    summary: Sertakan jalur di url yang dialihkan.
    description: ''
  - name: --include-query-string
    parameterValueGroup: false, true
    summary: Sertakan string kueri di url yang dialihkan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --target-listener
    summary: Nama atau ID pendengar HTTP untuk mengalihkan permintaan.
    description: ''
  - name: --target-url
    summary: URL untuk mengalihkan permintaan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_redirect-config_delete
  name: az network application-gateway redirect-config delete
  summary: Menghapus konfigurasi pengalihan.
  description: ''
  syntax: >-
    az network application-gateway redirect-config delete [--gateway-name]
                                                          [--ids]
                                                          [--name]
                                                          [--no-wait]
                                                          [--resource-group]
  examples:
  - summary: Menghapus konfigurasi pengalihan.
    syntax: az network application-gateway redirect-config delete -g MyResourceGroup \ --gateway-name MyAppGateway -n MyRedirectConfig
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi pengalihan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_redirect-config_list
  name: az network application-gateway redirect-config list
  summary: Mencantumkan konfigurasi pengalihan.
  description: ''
  syntax: >-
    az network application-gateway redirect-config list --gateway-name
                                                        --resource-group
  examples:
  - summary: Mencantumkan konfigurasi pengalihan.
    syntax: az network application-gateway redirect-config list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_redirect-config_show
  name: az network application-gateway redirect-config show
  summary: Dapatkan detail konfigurasi pengalihan.
  description: ''
  syntax: >-
    az network application-gateway redirect-config show [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--resource-group]
  examples:
  - summary: Dapatkan detail konfigurasi pengalihan.
    syntax: az network application-gateway redirect-config show -g MyResourceGroup --gateway-name MyAppGateway -n MyRedirectConfig
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi pengalihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_redirect-config_update
  name: az network application-gateway redirect-config update
  summary: Memperbarui konfigurasi pengalihan.
  description: ''
  syntax: >-
    az network application-gateway redirect-config update [--add]
                                                          [--force-string]
                                                          [--gateway-name]
                                                          [--ids]
                                                          [--include-path {false, true}]
                                                          [--include-query-string {false, true}]
                                                          [--name]
                                                          [--no-wait]
                                                          [--remove]
                                                          [--resource-group]
                                                          [--set]
                                                          [--target-listener]
                                                          [--target-url]
                                                          [--type {Found, Permanent, SeeOther, Temporary}]
  examples:
  - summary: Perbarui konfigurasi pengalihan ke pendengar http yang berbeda.
    syntax: >-
      az network application-gateway redirect-config update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRedirectConfig --type Permanent --target-listener MyNewBackendListener
  - summary: Memperbarui konfigurasi pengalihan. (dibuat otomatis)
    syntax: az network application-gateway redirect-config update --gateway-name MyAppGateway --include-path true --include-query-string true --name MyRedirectConfig --resource-group MyResourceGroup --target-listener MyNewBackendListener --type Permanent
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --include-path
    parameterValueGroup: false, true
    summary: Sertakan jalur di url yang dialihkan.
    description: ''
  - name: --include-query-string
    parameterValueGroup: false, true
    summary: Sertakan string kueri di url yang dialihkan.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi pengalihan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --target-listener
    summary: Nama atau ID pendengar HTTP untuk mengalihkan permintaan.
    description: ''
  - name: --target-url
    summary: URL untuk mengalihkan permintaan.
    description: ''
  - name: --type -t
    parameterValueGroup: Found, Permanent, SeeOther, Temporary
    summary: Jenis pengalihan HTTP.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_http-listener
name: az network application-gateway http-listener
summary: Mengelola pendengar HTTP gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_http-listener_create
  name: az network application-gateway http-listener create
  summary: Membuat pendengar HTTP.
  description: ''
  syntax: >-
    az network application-gateway http-listener create --frontend-port
                                                        --gateway-name
                                                        --name
                                                        --resource-group
                                                        [--frontend-ip]
                                                        [--host-name]
                                                        [--no-wait]
                                                        [--ssl-cert]
  examples:
  - summary: Membuat pendengar HTTP.
    syntax: >-
      az network application-gateway http-listener create -g MyResourceGroup --gateway-name MyAppGateway \
          --frontend-port MyFrontendPort -n MyHttpListener --frontend-ip MyAppGatewayPublicIp
  requiredParameters:
  - isRequired: true
    name: --frontend-port
    summary: Nama atau ID port frontend.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pendengar HTTP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --frontend-ip
    summary: Nama atau ID konfigurasi IP frontend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - name: --host-name
    summary: Nama host yang digunakan untuk gateway multisitus.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --ssl-cert
    summary: Nama atau ID sertifikat SSL yang akan digunakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_delete
  name: az network application-gateway http-listener delete
  summary: Menghapus pendengar HTTP.
  description: ''
  syntax: >-
    az network application-gateway http-listener delete [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
  examples:
  - summary: Menghapus pendengar HTTP.
    syntax: az network application-gateway http-listener delete -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpListener
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pendengar HTTP.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_list
  name: az network application-gateway http-listener list
  summary: Mencantumkan pendengar HTTP.
  description: ''
  syntax: >-
    az network application-gateway http-listener list --gateway-name
                                                      --resource-group
  examples:
  - summary: Mencantumkan pendengar HTTP.
    syntax: az network application-gateway http-listener list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_show
  name: az network application-gateway http-listener show
  summary: Dapatkan detail pendengar HTTP.
  description: ''
  syntax: >-
    az network application-gateway http-listener show [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--resource-group]
  examples:
  - summary: Dapatkan detail pendengar HTTP.
    syntax: az network application-gateway http-listener show -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpListener
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pendengar HTTP.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_update
  name: az network application-gateway http-listener update
  summary: Perbarui pendengar HTTP.
  description: ''
  syntax: >-
    az network application-gateway http-listener update [--add]
                                                        [--force-string]
                                                        [--frontend-ip]
                                                        [--frontend-port]
                                                        [--gateway-name]
                                                        [--host-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--remove]
                                                        [--resource-group]
                                                        [--set]
                                                        [--ssl-cert]
  examples:
  - summary: Perbarui pendengar HTTP untuk menggunakan nama host yang berbeda.
    syntax: >-
      az network application-gateway http-listener update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpListener --host-name www.mynewhost.com
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --frontend-ip
    summary: Nama atau ID konfigurasi IP frontend.
    description: ''
  - name: --frontend-port
    summary: Nama atau ID port frontend.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --host-name
    summary: Nama host yang digunakan untuk gateway multisitus.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pendengar HTTP.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --ssl-cert
    summary: Nama atau ID sertifikat SSL yang akan digunakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

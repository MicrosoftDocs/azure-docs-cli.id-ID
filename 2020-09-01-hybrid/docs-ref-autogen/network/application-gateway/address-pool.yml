### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_address-pool
name: az network application-gateway address-pool
summary: Mengelola kumpulan alamat gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_address-pool_create
  name: az network application-gateway address-pool create
  summary: Buat kumpulan alamat.
  description: ''
  syntax: >-
    az network application-gateway address-pool create --gateway-name
                                                       --name
                                                       --resource-group
                                                       [--no-wait]
                                                       [--servers]
  examples:
  - summary: Buat kumpulan alamat dengan dua titik akhir.
    syntax: >-
      az network application-gateway address-pool create -g MyResourceGroup \
          --gateway-name MyAppGateway -n MyAddressPool --servers 10.0.0.4 10.0.0.5
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan alamat backend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --servers
    summary: Daftar alamat IP atau nama DNS yang dipisahkan spasi yang sesuai dengan server backend.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_address-pool_delete
  name: az network application-gateway address-pool delete
  summary: Menghapus kumpulan alamat.
  description: ''
  syntax: >-
    az network application-gateway address-pool delete [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--resource-group]
  examples:
  - summary: Menghapus kumpulan alamat.
    syntax: az network application-gateway address-pool delete -g MyResourceGroup --gateway-name MyAppGateway -n MyAddressPool
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan alamat backend.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_address-pool_list
  name: az network application-gateway address-pool list
  summary: Mencantumkan kumpulan alamat.
  description: ''
  syntax: >-
    az network application-gateway address-pool list --gateway-name
                                                     --resource-group
  examples:
  - summary: Mencantumkan kumpulan alamat.
    syntax: az network application-gateway address-pool list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_address-pool_show
  name: az network application-gateway address-pool show
  summary: Dapatkan detail kumpulan alamat.
  description: ''
  syntax: >-
    az network application-gateway address-pool show [--gateway-name]
                                                     [--ids]
                                                     [--name]
                                                     [--resource-group]
  examples:
  - summary: Dapatkan detail kumpulan alamat.
    syntax: az network application-gateway address-pool show -g MyResourceGroup --gateway-name MyAppGateway -n MyAddressPool
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan alamat backend.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_address-pool_update
  name: az network application-gateway address-pool update
  summary: Memperbarui kumpulan alamat.
  description: ''
  syntax: >-
    az network application-gateway address-pool update [--add]
                                                       [--force-string]
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--remove]
                                                       [--resource-group]
                                                       [--servers]
                                                       [--set]
  examples:
  - summary: Perbarui kumpulan alamat backend.
    syntax: az network application-gateway address-pool update -g MyResourceGroup --gateway-name MyAppGateway \ -n MyAddressPool --servers 10.0.0.4 10.0.0.5 10.0.0.6
  - summary: Tambahkan ke kumpulan alamat backend dengan menggunakan alamat IP server backend.
    syntax: >-
      az network application-gateway address-pool update -g MyResourceGroup --gateway-name MyAppGateway -n MyAddressPool \
          --add backendAddresses ipAddress=10.0.0.4
  - summary: Hapus ip yang ada dari kumpulan alamat backend("0" adalah indeks).
    syntax: >-
      az network application-gateway address-pool update -g MyResourceGroup --gateway-name MyAppGateway -n MyAddressPool \
          --remove backendAddresses 0
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan alamat backend.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --servers
    summary: Daftar alamat IP atau nama DNS yang dipisahkan spasi yang sesuai dengan server backend.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_root-cert
name: az network application-gateway root-cert
summary: Mengelola sertifikat akar tepercaya dari gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_root-cert_create
  name: az network application-gateway root-cert create
  summary: Upload sertifikat akar tepercaya.
  description: ''
  syntax: >-
    az network application-gateway root-cert create --gateway-name
                                                    --name
                                                    --resource-group
                                                    [--cert-file]
                                                    [--keyvault-secret]
                                                    [--no-wait]
  examples:
  - summary: Upload sertifikat akar tepercaya. (dibuat otomatis)
    syntax: az network application-gateway root-cert create --cert-file /path/to/cert/file --gateway-name MyGateway --name MyTrustedRootCertificate --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat akar tepercaya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cert-file
    summary: Jalur file sertifikat.
    description: ''
  - name: --keyvault-secret
    summary: ID rahasia KeyVault.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_root-cert_delete
  name: az network application-gateway root-cert delete
  summary: Menghapus sertifikat akar tepercaya.
  description: ''
  syntax: >-
    az network application-gateway root-cert delete [--gateway-name]
                                                    [--ids]
                                                    [--name]
                                                    [--no-wait]
                                                    [--resource-group]
  examples:
  - summary: Menghapus sertifikat akar tepercaya.
    syntax: az network application-gateway root-cert delete -g MyResourceGroup --gateway-name MyAppGateway -n MyRootCert
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sertifikat akar tepercaya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_root-cert_list
  name: az network application-gateway root-cert list
  summary: Mencantumkan sertifikat akar tepercaya.
  description: ''
  syntax: >-
    az network application-gateway root-cert list --gateway-name
                                                  --resource-group
  examples:
  - summary: Mencantumkan sertifikat akar tepercaya.
    syntax: az network application-gateway root-cert list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_root-cert_show
  name: az network application-gateway root-cert show
  summary: Dapatkan detail sertifikat akar tepercaya.
  description: ''
  syntax: >-
    az network application-gateway root-cert show [--gateway-name]
                                                  [--ids]
                                                  [--name]
                                                  [--resource-group]
  examples:
  - summary: Dapatkan detail sertifikat akar tepercaya.
    syntax: az network application-gateway root-cert show -g MyResourceGroup --gateway-name MyAppGateway -n MyRootCert
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sertifikat akar tepercaya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_root-cert_update
  name: az network application-gateway root-cert update
  summary: Memperbarui sertifikat akar tepercaya.
  description: ''
  syntax: >-
    az network application-gateway root-cert update [--add]
                                                    [--cert-file]
                                                    [--force-string]
                                                    [--gateway-name]
                                                    [--ids]
                                                    [--keyvault-secret]
                                                    [--name]
                                                    [--no-wait]
                                                    [--remove]
                                                    [--resource-group]
                                                    [--set]
  examples:
  - summary: Memperbarui sertifikat akar tepercaya. (dibuat otomatis)
    syntax: az network application-gateway root-cert update --cert-file /path/to/cert/file --gateway-name MyGateway --name MyTrustedRootCertificate --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --cert-file
    summary: Jalur file sertifikat.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --keyvault-secret
    summary: ID rahasia KeyVault.
    description: ''
  - name: --name -n
    summary: Nama sertifikat akar tepercaya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_lb_outbound-rule
name: az network lb outbound-rule
summary: Mengelola aturan keluar dari load balancer.
description: ''
directCommands:
- uid: az_network_lb_outbound-rule_create
  name: az network lb outbound-rule create
  summary: Buat aturan keluar.
  description: ''
  syntax: >-
    az network lb outbound-rule create --address-pool
                                       --frontend-ip-configs
                                       --lb-name
                                       --name
                                       --protocol {All, Tcp, Udp}
                                       --resource-group
                                       [--enable-tcp-reset {false, true}]
                                       [--idle-timeout]
                                       [--outbound-ports]
  examples:
  - summary: Buat aturan keluar. (dibuat otomatis)
    syntax: az network lb outbound-rule create --address-pool MyAddressPool --frontend-ip-configs myfrontendoutbound --idle-timeout 5 --lb-name MyLb --name MyOutboundRule --outbound-ports 10000 --protocol Udp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool
    summary: Nama atau ID kumpulan alamat backend.
    description: ''
  - isRequired: true
    name: --frontend-ip-configs
    summary: Daftar nama atau ID konfigurasi IP frontend yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan keluar.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Protokol transportasi jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Terima reset TCP dua arah pada batas waktu diam aliran TCP atau penghentian koneksi yang tidak terduga. Hanya digunakan ketika protokol diatur ke TCP.
    description: ''
  - name: --idle-timeout
    summary: Batas waktu diam dalam menit.
    description: ''
  - name: --outbound-ports
    summary: Jumlah port keluar yang akan digunakan untuk NAT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_delete
  name: az network lb outbound-rule delete
  summary: Menghapus aturan keluar.
  description: ''
  syntax: >-
    az network lb outbound-rule delete --lb-name
                                       --name
                                       --resource-group
  examples:
  - summary: Menghapus aturan keluar. (dibuat otomatis)
    syntax: az network lb outbound-rule delete --lb-name MyLb --name MyOutboundRule --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan keluar.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_list
  name: az network lb outbound-rule list
  summary: Mencantumkan aturan keluar.
  description: ''
  syntax: >-
    az network lb outbound-rule list --lb-name
                                     --resource-group
  examples:
  - summary: Mencantumkan aturan keluar. (dibuat otomatis)
    syntax: az network lb outbound-rule list --lb-name MyLb --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_show
  name: az network lb outbound-rule show
  summary: Dapatkan detail aturan keluar.
  description: ''
  syntax: >-
    az network lb outbound-rule show --lb-name
                                     --name
                                     --resource-group
  examples:
  - summary: Dapatkan detail aturan keluar. (dibuat otomatis)
    syntax: az network lb outbound-rule show --lb-name MyLb --name MyOutboundRule --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan keluar.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_update
  name: az network lb outbound-rule update
  summary: Memperbarui aturan keluar.
  description: ''
  syntax: >-
    az network lb outbound-rule update [--add]
                                       [--address-pool]
                                       [--enable-tcp-reset {false, true}]
                                       [--force-string]
                                       [--frontend-ip-configs]
                                       [--idle-timeout]
                                       [--ids]
                                       [--lb-name]
                                       [--name]
                                       [--outbound-ports]
                                       [--protocol {All, Tcp, Udp}]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
  examples:
  - summary: Memperbarui aturan keluar. (dibuat otomatis)
    syntax: az network lb outbound-rule update --lb-name MyLb --name MyOutboundRule --outbound-ports 10000 --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-pool
    summary: Nama atau ID kumpulan alamat backend.
    description: ''
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Terima reset TCP dua arah pada batas waktu diam aliran TCP atau penghentian koneksi yang tidak terduga. Hanya digunakan ketika protokol diatur ke TCP.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --frontend-ip-configs
    summary: Daftar nama atau ID konfigurasi IP frontend yang dipisahkan spasi.
    description: ''
  - name: --idle-timeout
    summary: Batas waktu diam dalam menit.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lb-name
    summary: Nama load balancer.
    description: ''
  - name: --name -n
    summary: Nama aturan keluar.
    description: ''
  - name: --outbound-ports
    summary: Jumlah port keluar yang akan digunakan untuk NAT.
    description: ''
  - name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Protokol transportasi jaringan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_nic_vtap-config
name: az network nic vtap-config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ketuk jaringan virtual** untuk Azure CLI (versi 2.0.46 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network nic vtap-config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola konfigurasi pengetukan jaringan virtual.
description: ''
directCommands:
- uid: az_network_nic_vtap-config_create
  name: az network nic vtap-config create
  summary: Buat konfigurasi ketuk jaringan virtual.
  description: ''
  syntax: >-
    az network nic vtap-config create --name
                                      --nic-name
                                      --resource-group
                                      --vnet-tap
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi ketuk jaringan virtual.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Nama antarmuka jaringan (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet-tap
    summary: Nama atau ID ketuk jaringan virtual.
    description: ''
- uid: az_network_nic_vtap-config_delete
  name: az network nic vtap-config delete
  summary: Menghapus konfigurasi ketuk jaringan virtual.
  description: ''
  syntax: >-
    az network nic vtap-config delete --name
                                      --nic-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi ketuk jaringan virtual.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Nama antarmuka jaringan (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_nic_vtap-config_list
  name: az network nic vtap-config list
  summary: Mencantumkan konfigurasi ketuk jaringan virtual.
  description: ''
  syntax: >-
    az network nic vtap-config list --nic-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --nic-name
    summary: Nama antarmuka jaringan (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_nic_vtap-config_show
  name: az network nic vtap-config show
  summary: Mendapatkan detail konfigurasi ketuk jaringan virtual.
  description: ''
  syntax: >-
    az network nic vtap-config show --name
                                    --nic-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi ketuk jaringan virtual.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Nama antarmuka jaringan (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_network_nic_vtap-config_create
- az_network_nic_vtap-config_delete
- az_network_nic_vtap-config_list
- az_network_nic_vtap-config_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

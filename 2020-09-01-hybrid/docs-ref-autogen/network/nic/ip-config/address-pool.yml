### YamlMime:AzureCLIGroup
uid: az_network_nic_ip-config_address-pool
name: az network nic ip-config address-pool
summary: Mengelola kumpulan alamat dalam konfigurasi IP.
description: ''
directCommands:
- uid: az_network_nic_ip-config_address-pool_add
  name: az network nic ip-config address-pool add
  summary: Tambahkan kumpulan alamat ke konfigurasi IP.
  description: ''
  syntax: >-
    az network nic ip-config address-pool add --address-pool
                                              --ip-config-name
                                              --nic-name
                                              --resource-group
                                              [--gateway-name]
                                              [--lb-name]
  examples:
  - summary: Tambahkan kumpulan alamat ke konfigurasi IP.
    syntax: >-
      az network nic ip-config address-pool add -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --address-pool MyAddressPool
  - summary: Tambahkan kumpulan alamat ke konfigurasi IP. (dibuat otomatis)
    syntax: az network nic ip-config address-pool add --address-pool MyAddressPool --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool
    summary: Nama atau ID kumpulan alamat backend yang ada.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: Nama konfigurasi IP.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Antarmuka jaringan (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi yang berisi kumpulan alamat (Hilangkan jika menyembunyikan ID kumpulan alamat).
    description: ''
  - name: --lb-name
    summary: Nama load balancer yang berisi kumpulan alamat (Hilangkan jika menekan ID kumpulan alamat).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_address-pool_remove
  name: az network nic ip-config address-pool remove
  summary: Menghapus kumpulan alamat konfigurasi IP.
  description: ''
  syntax: >-
    az network nic ip-config address-pool remove --address-pool
                                                 --ip-config-name
                                                 --nic-name
                                                 --resource-group
                                                 [--gateway-name]
                                                 [--lb-name]
  examples:
  - summary: Menghapus kumpulan alamat konfigurasi IP.
    syntax: >-
      az network nic ip-config address-pool remove -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --address-pool MyAddressPool
  - summary: Menghapus kumpulan alamat konfigurasi IP. (dibuat otomatis)
    syntax: az network nic ip-config address-pool remove --address-pool MyAddressPool --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool
    summary: Nama atau ID kumpulan alamat backend yang ada.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: Nama konfigurasi IP.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Antarmuka jaringan (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi yang berisi kumpulan alamat (Hilangkan jika menyembunyikan ID kumpulan alamat).
    description: ''
  - name: --lb-name
    summary: Nama load balancer yang berisi kumpulan alamat (Hilangkan jika menekan ID kumpulan alamat).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_watcher_troubleshooting
name: az network watcher troubleshooting
summary: Mengelola sesi pemecahan masalah Network Watcher.
description: Untuk informasi selengkapnya tentang mengonfigurasi pemecahan masalah, kunjungi https://docs.microsoft.com/azure/network-watcher/network-watcher-troubleshoot-manage-cli.
directCommands:
- uid: az_network_watcher_troubleshooting_show
  name: az network watcher troubleshooting show
  summary: Dapatkan hasil operasi pemecahan masalah terakhir.
  description: ''
  syntax: >-
    az network watcher troubleshooting show --resource
                                            [--resource-group]
                                            [--resource-type {vnetGateway, vpnConnection}]
  examples:
  - summary: Memperlihatkan hasil atau status operasi pemecahan masalah untuk Gateway Vnet.
    syntax: az network watcher troubleshooting show -g MyResourceGroup --resource MyVnetGateway --resource-type vnetGateway
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Nama atau ID sumber daya untuk memecahkan masalah.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type -t
    parameterValueGroup: vnetGateway, vpnConnection
    summary: Jenis sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_troubleshooting_start
  name: az network watcher troubleshooting start
  summary: Memecahkan masalah dengan koneksi VPN atau konektivitas gateway.
  description: ''
  syntax: >-
    az network watcher troubleshooting start --resource
                                             --storage-account
                                             --storage-path
                                             [--no-wait]
                                             [--resource-group]
                                             [--resource-type {vnetGateway, vpnConnection}]
  examples:
  - summary: Mulai operasi pemecahan masalah pada Koneksi VPN.
    syntax: >-
      az network watcher troubleshooting start -g MyResourceGroup --resource MyVPNConnection \
          --resource-type vpnConnection --storage-account MyStorageAccount \
          --storage-path https://{storageAccountName}.blob.core.windows.net/{containerName}
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Nama atau ID sumber daya untuk memecahkan masalah.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Nama atau ID akun penyimpanan untuk menyimpan hasil pemecahan masalah.
    description: ''
  - isRequired: true
    name: --storage-path
    summary: URI yang sepenuhnya memenuhi syarat ke kontainer blob penyimpanan untuk menyimpan hasil pemecahan masalah.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type -t
    parameterValueGroup: vnetGateway, vpnConnection
    summary: Jenis sumber daya target untuk memecahkan masalah, jika ID sumber daya tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_troubleshooting_show
- az_network_watcher_troubleshooting_start
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

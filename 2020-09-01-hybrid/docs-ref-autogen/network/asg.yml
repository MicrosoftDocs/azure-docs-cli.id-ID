### YamlMime:AzureCLIGroup
uid: az_network_asg
name: az network asg
summary: Mengelola kelompok keamanan aplikasi (ASG).
description: Anda dapat mengonfigurasi keamanan jaringan sebagai ekstensi alami dari struktur aplikasi, ASG memungkinkan Anda mengelompokkan komputer virtual dan menentukan kebijakan keamanan jaringan berdasarkan grup tersebut. Anda dapat menentukan grup keamanan aplikasi sebagai sumber dan tujuan dalam aturan keamanan NSG. Untuk informasi selengkapnya, kunjungi https://docs.microsoft.com/azure/virtual-network/create-network-security-group-preview.
directCommands:
- uid: az_network_asg_create
  name: az network asg create
  summary: Membuat grup keamanan aplikasi.
  description: ''
  syntax: >-
    az network asg create --name
                          --resource-group
                          [--location]
                          [--tags]
  examples:
  - summary: Membuat grup keamanan aplikasi.
    syntax: az network asg create -g MyResourceGroup -n MyAsg --tags MyWebApp, CostCenter=Marketing
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya grup keamanan aplikasi baru.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_asg_delete
  name: az network asg delete
  summary: Menghapus grup keamanan aplikasi.
  description: ''
  syntax: >-
    az network asg delete [--ids]
                          [--name]
                          [--resource-group]
  examples:
  - summary: Menghapus grup keamanan aplikasi.
    syntax: az network asg delete -g MyResourceGroup -n MyAsg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup keamanan aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_asg_list
  name: az network asg list
  summary: Mencantumkan semua grup keamanan aplikasi dalam langganan.
  description: ''
  syntax: az network asg list
  examples:
  - summary: Mencantumkan semua grup keamanan aplikasi dalam langganan.
    syntax: az network asg list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_asg_show
  name: az network asg show
  summary: Mendapatkan detail grup keamanan aplikasi.
  description: ''
  syntax: >-
    az network asg show [--ids]
                        [--name]
                        [--resource-group]
  examples:
  - summary: Mendapatkan detail grup keamanan aplikasi.
    syntax: az network asg show -g MyResourceGroup -n MyAsg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup keamanan aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_asg_update
  name: az network asg update
  summary: Memperbarui grup keamanan aplikasi.
  description: Perintah ini hanya dapat digunakan untuk memperbarui tag untuk grup keamanan aplikasi. Nama dan grup sumber daya tidak dapat diubah dan tidak dapat diperbarui.
  syntax: >-
    az network asg update [--add]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--tags]
  examples:
  - summary: Memperbarui grup keamanan aplikasi dengan nilai tag yang dimodifikasi.
    syntax: az network asg update -g MyResourceGroup -n MyAsg --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup keamanan aplikasi.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_asg_create
- az_network_asg_delete
- az_network_asg_list
- az_network_asg_show
- az_network_asg_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

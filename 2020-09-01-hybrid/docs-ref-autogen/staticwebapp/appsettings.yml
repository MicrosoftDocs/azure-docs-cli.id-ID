### YamlMime:AzureCLIGroup
uid: az_staticwebapp_appsettings
name: az staticwebapp appsettings
summary: Mengelola pengaturan aplikasi aplikasi statis.
description: ''
directCommands:
- uid: az_staticwebapp_appsettings_delete
  name: az staticwebapp appsettings delete
  summary: Hapus pengaturan aplikasi dengan kunci tertentu dari aplikasi statis.
  description: ''
  syntax: >-
    az staticwebapp appsettings delete --name
                                       --setting-names
                                       [--resource-group]
  examples:
  - summary: Hapus pengaturan aplikasi yang diberikan dari aplikasi statis.
    syntax: az staticwebapp appsettings delete -n MyStaticAppName --setting-names key1 key2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Nama pengaturan aplikasi yang dipisahkan spasi.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_appsettings_list
  name: az staticwebapp appsettings list
  summary: Mencantumkan pengaturan aplikasi dari aplikasi statis.
  description: ''
  syntax: >-
    az staticwebapp appsettings list --name
                                     [--resource-group]
  examples:
  - summary: Mencantumkan pengaturan aplikasi dari aplikasi statis.
    syntax: az staticwebapp appsettings list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_appsettings_set
  name: az staticwebapp appsettings set
  summary: Tambahkan atau ubah pengaturan aplikasi dari aplikasi statis.
  description: ''
  syntax: >-
    az staticwebapp appsettings set --name
                                    --setting-names
                                    [--resource-group]
  examples:
  - summary: Tambahkan atau ubah pengaturan aplikasi dari aplikasi statis.
    syntax: az staticwebapp appsettings set -n MyStaticAppName --setting-names key1=val1 key2=val2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Pengaturan aplikasi yang dipisahkan spasi dalam format 'key=value'.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_staticwebapp_appsettings_delete
- az_staticwebapp_appsettings_list
- az_staticwebapp_appsettings_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

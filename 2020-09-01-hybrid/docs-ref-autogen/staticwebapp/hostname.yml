### YamlMime:AzureCLIGroup
uid: az_staticwebapp_hostname
name: az staticwebapp hostname
summary: Mengelola nama host kustom Functions dari aplikasi statis.
description: ''
directCommands:
- uid: az_staticwebapp_hostname_delete
  name: az staticwebapp hostname delete
  summary: Hapus nama host yang diberikan dari aplikasi statis.
  description: ''
  syntax: >-
    az staticwebapp hostname delete --hostname
                                    --name
                                    [--no-wait]
                                    [--resource-group]
                                    [--yes]
  examples:
  - summary: Hapus nama host yang diberikan dari aplikasi statis.
    syntax: az staticwebapp hostname delete -n MyStaticAppName --hostname HostnameToDelete
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Nama host kustom seperti www.example.com. Hanya mendukung sub domain dalam pratinjau.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_staticwebapp_hostname_list
  name: az staticwebapp hostname list
  summary: Mencantumkan nama host kustom aplikasi statis.
  description: ''
  syntax: >-
    az staticwebapp hostname list --name
                                  [--resource-group]
  examples:
  - summary: Mencantumkan nama host kustom aplikasi statis.
    syntax: az staticwebapp hostname list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_hostname_set
  name: az staticwebapp hostname set
  summary: Atur nama host sub-domain yang diberikan ke aplikasi statis. Harap konfigurasikan data CNAME/TXT/ALIAS dengan penyedia DNS Anda. Gunakan --no-wait untuk tidak menunggu validasi.
  description: ''
  syntax: >-
    az staticwebapp hostname set --hostname
                                 --name
                                 [--no-wait]
                                 [--resource-group]
                                 [--validation-method {cname-delegation, dns-txt-token}]
  examples:
  - summary: Mengatur nama host untuk aplikasi statis menggunakan validasi CNAME (default)
    syntax: az staticwebapp hostname set -n MyStaticAppName --hostname www.example.com
  - summary: Mengatur domain akar untuk aplikasi web menggunakan validasi TXT
    syntax: az staticwebapp hostname set -n MyStaticAppName --hostname example.com --validation-method "dns-txt-token"
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Nama host kustom seperti www.example.com. Hanya mendukung sub domain dalam pratinjau.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --validation-method -m
    defaultValue: cname-delegation
    parameterValueGroup: cname-delegation, dns-txt-token
    summary: Metode validasi untuk domain kustom.
    description: ''
- uid: az_staticwebapp_hostname_show
  name: az staticwebapp hostname show
  summary: Dapatkan detail untuk domain kustom staticwebapp. Dapat digunakan untuk mengambil token validasi untuk validasi domain TXT (lihat contoh).
  description: ''
  syntax: >-
    az staticwebapp hostname show --hostname
                                  --name
                                  --resource-group
  examples:
  - summary: Ambil token validasi (jika dihasilkan) untuk validasi TXT
    syntax: az staticwebapp hostname show -n MyStaticAppName -g MyResourceGroup --hostname example.com --query "validationToken"
  - summary: Menampilkan semua detail domain kustom untuk nama host tertentu
    syntax: az staticwebapp hostname show -n MyStaticAppName -g MyResourceGroup --hostname example.com
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Nama host kustom seperti www.example.com. Hanya mendukung sub domain dalam pratinjau.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_staticwebapp_hostname_delete
- az_staticwebapp_hostname_list
- az_staticwebapp_hostname_set
- az_staticwebapp_hostname_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

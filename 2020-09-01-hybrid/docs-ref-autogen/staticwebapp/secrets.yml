### YamlMime:AzureCLIGroup
uid: az_staticwebapp_secrets
name: az staticwebapp secrets
summary: Mengelola token penyebaran untuk aplikasi statis.
description: ''
directCommands:
- uid: az_staticwebapp_secrets_list
  name: az staticwebapp secrets list
  summary: Cantumkan token penyebaran untuk aplikasi statis.
  description: ''
  syntax: >-
    az staticwebapp secrets list --name
                                 [--resource-group]
  examples:
  - summary: Mencantumkan token penyebaran
    syntax: az staticwebapp secrets list --name MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_secrets_reset-api-key
  name: az staticwebapp secrets reset-api-key
  summary: Reset token penyebaran untuk aplikasi statis.
  description: ''
  syntax: >-
    az staticwebapp secrets reset-api-key --name
                                          [--no-wait]
                                          [--resource-group]
  examples:
  - summary: Mengatur ulang token penyebaran
    syntax: az staticwebapp secrets reset-api-key --name MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_staticwebapp_secrets_list
- az_staticwebapp_secrets_reset-api-key
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_staticwebapp_identity
name: az staticwebapp identity
summary: Mengelola identitas terkelola aplikasi web statis.
description: ''
directCommands:
- uid: az_staticwebapp_identity_assign
  name: az staticwebapp identity assign
  summary: Tetapkan identitas terkelola ke aplikasi web statis.
  description: ''
  syntax: >-
    az staticwebapp identity assign --name
                                    --resource-group
                                    [--identities]
                                    [--role]
                                    [--scope]
  examples:
  - summary: tetapkan identitas lokal dan tetapkan peran pembaca ke grup sumber daya saat ini.
    syntax: az staticwebapp identity assign -g MyResourceGroup -n MyUniqueApp --role reader --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourcegroups/MyResourceGroup
  - summary: aktifkan identitas untuk aplikasi web.
    syntax: az staticwebapp identity assign -g MyResourceGroup -n MyUniqueApp
  - summary: tetapkan identitas lokal dan identitas yang ditetapkan pengguna ke aplikasi web statis.
    syntax: az staticwebapp identity assign -g MyResourceGroup -n MyUniqueApp --identities [system] myAssignedId
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --identitas
    summary: "Identitas yang dipisahkan spasi untuk ditetapkan. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem. Default: '[system]'."
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nama peran atau id identitas terkelola akan ditetapkan.
    description: ''
  - name: --cakupan
    summary: Cakupan yang dapat diakses oleh identitas terkelola.
    description: ''
- uid: az_staticwebapp_identity_remove
  name: az staticwebapp identity remove
  summary: Nonaktifkan identitas terkelola aplikasi web statis.
  description: ''
  syntax: >-
    az staticwebapp identity remove --name
                                    --resource-group
                                    [--identities]
                                    [--yes]
  examples:
  - summary: Menonaktifkan identitas terkelola sistem aplikasi web statis
    syntax: az staticwebapp identity remove --name MyApp --resource-group MyResourceGroup
  - summary: Menonaktifkan identitas terkelola sistem aplikasi web statis dan identitas terkelola pengguna
    syntax: az staticwebapp identity remove --name MyApp --resource-group MyResourceGroup --identities [system] myAssignedId
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --identitas
    summary: "Identitas yang dipisahkan spasi untuk ditetapkan. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem. Default: '[system]'."
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_staticwebapp_identity_show
  name: az staticwebapp identity show
  summary: Menampilkan identitas terkelola aplikasi web statis.
  description: ''
  syntax: >-
    az staticwebapp identity show --name
                                  --resource-group
  examples:
  - summary: menampilkan identitas terkelola aplikasi web statis (dibuat secara otomatis)
    syntax: az staticwebapp identity show --name MyApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_staticwebapp_identity_assign
- az_staticwebapp_identity_remove
- az_staticwebapp_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

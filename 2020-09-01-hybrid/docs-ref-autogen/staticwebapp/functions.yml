### YamlMime:AzureCLIGroup
uid: az_staticwebapp_functions
name: az staticwebapp functions
summary: Tautkan atau batalkan tautan functionapp prexisting dengan aplikasi web statis. Juga dikenal sebagai "Bring your own Functions.".
description: ''
directCommands:
- uid: az_staticwebapp_functions_link
  name: az staticwebapp functions link
  summary: Menautkan Azure Function ke aplikasi web statis. Juga dikenal sebagai "Bawa Fungsi Anda sendiri." Hanya satu aplikasi Azure Functions yang tersedia untuk satu aplikasi web statis. SKU webapp statis harus "Standar".
  description: ''
  syntax: >-
    az staticwebapp functions link --function-resource-id
                                   --name
                                   --resource-group
                                   [--force]
  examples:
  - summary: Menautkan fungsi ke aplikasi web statis
    syntax: az staticwebapp functions link -n MyStaticAppName -g MyResourceGroup --function-resource-id "/subscriptions/<<subscription-id>/resourceGroups/<resource-group>/providers/Microsoft.Web/sites/<function-name>"
  requiredParameters:
  - isRequired: true
    name: --function-resource-id
    summary: ID sumber daya functionapp untuk ditautkan. Dapat diambil dengan 'az functionapp --query id'.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Paksa tautan fungsi bahkan jika fungsi sudah ditautkan ke aplikasi web statis. Mungkin diperlukan jika fungsi sebelumnya ditautkan ke aplikasi web statis.
    description: ''
- uid: az_staticwebapp_functions_show
  name: az staticwebapp functions show
  summary: Perlihatkan detail tentang Azure Function yang ditautkan ke aplikasi web statis.
  description: ''
  syntax: >-
    az staticwebapp functions show --name
                                   --resource-group
  examples:
  - summary: Tampilkan fungsi aplikasi statis.
    syntax: az staticwebapp functions show -n MyStaticAppName -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_functions_unlink
  name: az staticwebapp functions unlink
  summary: Membatalkan tautan Azure Function dari aplikasi web statis.
  description: ''
  syntax: >-
    az staticwebapp functions unlink --name
                                     --resource-group
  examples:
  - summary: Tampilkan fungsi aplikasi statis.
    syntax: az staticwebapp functions unlink -n MyStaticAppName -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_staticwebapp_functions_link
- az_staticwebapp_functions_show
- az_staticwebapp_functions_unlink
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Tautkan atau batalkan tautan functionapp prexisting dengan aplikasi web statis. Juga dikenal sebagai "Bring your own Functions.".

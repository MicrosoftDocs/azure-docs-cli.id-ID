### YamlMime:AzureCLIGroup
uid: az_spring
name: az spring
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_create
  name: az spring create
  summary: Membuat Azure Spring Apps.
  description: ''
  syntax: >-
    az spring create --name
                     --resource-group
                     [--ap-instance]
                     [--app-insights]
                     [--app-insights-key]
                     [--app-network-resource-group]
                     [--app-subnet]
                     [--build-pool-size {S1, S2, S3, S4, S5}]
                     [--disable-app-insights {false, true}]
                     [--enable-acs]
                     [--enable-api-portal]
                     [--enable-gateway]
                     [--enable-java-agent {false, true}]
                     [--enable-log-stream-public-endpoint {false, true}]
                     [--enable-service-registry]
                     [--gateway-instance-count]
                     [--ingress-read-timeout]
                     [--location]
                     [--no-wait]
                     [--reserved-cidr-range]
                     [--sampling-rate]
                     [--service-runtime-network-resource-group]
                     [--service-runtime-subnet]
                     [--sku {Basic, Enterprise, Standard}]
                     [--tags]
                     [--vnet]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Buat Azure Spring Apps baru di westus.
    syntax: az spring create -n MyService -g MyResourceGroup -l westus
  - summary: Buat Azure Spring Apps baru di westus dengan Insights Aplikasi yang ada dengan menggunakan string Koneksi (disarankan) atau kunci Instrumentasi.
    syntax: az spring create -n MyService -g MyResourceGroup -l westus --app-insights-key "MyConnectionString"
  - summary: Buat Azure Spring Apps baru di westus dengan Insights Aplikasi yang sudah ada.
    syntax: az spring create -n MyService -g MyResourceGroup -l westus --app-insights appInsightsName
  - summary: Buat Azure Spring Apps baru di westus dengan Insights Aplikasi yang ada dan tentukan laju pengambilan sampel.
    syntax: az spring create -n MyService -g MyResourceGroup -l westus --app-insights appInsightsName --sampling-rate 10
  - summary: Buat Azure Spring Apps baru dengan Application Insights dinonaktifkan.
    syntax: az spring create -n MyService -g MyResourceGroup --disable-app-insights
  - summary: Buat Azure Spring Apps baru dengan VNet yang disuntikkan melalui pemberian nama VNet di grup sumber daya saat ini
    syntax: az spring create -n MyService -g MyResourceGroup --vnet MyVNet --app-subnet MyAppSubnet --service-runtime-subnet MyServiceRuntimeSubnet
  - summary: Buat Azure Spring Apps baru dengan VNet yang disuntikkan melalui pemberian ID sumber daya subnet
    syntax: az spring create -n MyService -g MyResourceGroup --app-subnet /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyVnetRg/providers/Microsoft.Network/VirtualNetworks/test-vnet/subnets/app --service-runtime-subnet /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyVnetRg/providers/Microsoft.Network/VirtualNetworks/test-vnet/subnets/svc --reserved-cidr-range 10.0.0.0/16,10.1.0.0/16,10.2.0.1/16
  - summary: Membuat instans Azure Spring Apps Enterprise jika Langganan Azure tidak pernah menghosting instans Azure Spring Apps Enterprise
    syntax: >-
      az provider register -n Microsoft.SaaS

      az term accept --publisher vmware-inc --product azure-spring-cloud-vmware-tanzu-2 --plan tanzu-asc-ent-mtr

      az spring create -n MyService -g MyResourceGroup --sku Enterprise
  - summary: Buat instans Azure Spring Apps Enterprise dengan komponen Tanzu diaktifkan.
    syntax: az spring create -n MyService -g MyResourceGroup --sku Enterprise --enable-application-configuration-service --enable-service-registry --enable-gateway --enable-api-portal
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ap-instance --api-portal-instance-count
    summary: (Hanya Tingkat Perusahaan) Jumlah instans portal API.
    description: ''
  - name: --app-insights
    summary: Nama Insights Aplikasi yang ada di Grup Sumber Daya yang sama. Atau ID Sumber Daya dari Insights Aplikasi yang ada di Grup Sumber Daya yang berbeda.
    description: ''
  - name: --app-insights-key
    summary: String koneksi (disarankan) atau kunci Instrumentasi dari Insights Aplikasi yang ada.
    description: ''
  - name: --app-network-resource-group --app-nrg
    summary: Grup sumber daya tempat semua sumber daya jaringan untuk aplikasi akan dibuat.
    description: ''
  - name: --app-subnet
    summary: 'Nama atau ID subnet yang ada di "vnet" untuk menyebarkan aplikasi Spring Apps. Diperlukan saat menyebarkan ke dalam Virtual Network. Ukuran subnet yang lebih kecil didukung, silakan lihat: https://aka.ms/azure-spring-cloud-smaller-subnet-vnet-docs.'
    description: ''
  - name: --build-pool-size
    parameterValueGroup: S1, S2, S3, S4, S5
    summary: (Hanya Tingkat Perusahaan) Ukuran kumpulan agen build. Lihat https://aka.ms/azure-spring-cloud-build-service-docs untuk info ukuran.
    description: ''
  - name: --disable-app-insights
    parameterValueGroup: false, true
    summary: Nonaktifkan Insights Aplikasi, jika tidak dinonaktifkan dan tidak ada Insights Aplikasi yang ditentukan dengan --app-insights-key atau --app-insights, akan membuat instans Insights Aplikasi baru dalam grup sumber daya yang sama.
    description: ''
  - name: --enable-acs --enable-application-configuration-service
    summary: (Hanya Tingkat Perusahaan) Aktifkan Layanan Konfigurasi Aplikasi.
    description: ''
  - name: --enable-api-portal
    summary: (Hanya Tingkat Perusahaan) Aktifkan portal API.
    description: ''
  - name: --enable-gateway
    summary: (Hanya Tingkat Perusahaan) Aktifkan Spring Cloud Gateway.
    description: ''
  - name: --enable-java-agent
    parameterValueGroup: false, true
    summary: Java dalam agen proses sekarang di-GA-ed dan digunakan secara default ketika Aplikasi Insights diaktifkan. Parameter ini tidak lagi diperlukan dan akan dihapus dalam rilis mendatang.
    description: ''
  - name: --enable-log-stream-public-endpoint --enable-lspa
    parameterValueGroup: false, true
    summary: Jika true, tetapkan titik akhir publik untuk streaming log dalam instans injeksi vnet yang dapat diakses dari jaringan virtual.
    description: ''
  - name: --enable-service-registry --enable-sr
    summary: (Hanya Tingkat Perusahaan) Aktifkan Registri Layanan.
    description: ''
  - name: --gateway-instance-count
    summary: (Hanya Tingkat Perusahaan) Jumlah instans Spring Cloud Gateway.
    description: ''
  - name: --ingress-read-timeout
    summary: Nilai batas waktu baca Ingress dalam detik. Default 300, Minimum adalah 1, maksimum adalah 1800.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --reserved-cidr-range
    summary: Daftar rentang alamat IP yang dipisahkan koma dalam format CIDR. Rentang IP dicadangkan untuk menghosting infrastruktur Azure Spring Apps yang mendasar, yang harus 3 setidaknya /16 rentang IP yang tidak digunakan, tidak boleh tumpang tindih dengan rentang IP Subnet apa pun.
    description: ''
  - name: --sampling-rate
    summary: Laju Pengambilan Sampel wawasan aplikasi. Minimum adalah 0, maksimum adalah 100.
    description: ''
  - name: --service-runtime-network-resource-group --svc-nrg
    summary: Grup sumber daya tempat semua sumber daya jaringan untuk runtime layanan Azure Spring Apps akan dibuat.
    description: ''
  - name: --service-runtime-subnet --svc-subnet
    summary: Nama atau ID subnet yang ada di "vnet" untuk menyebarkan runtime layanan Spring Apps. Diperlukan saat menyebarkan ke dalam Virtual Network.
    description: ''
  - name: --sku
    defaultValue: Standard
    parameterValueGroup: Basic, Enterprise, Standard
    summary: Nama SKU. Enterprise masih dalam Pratinjau.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnet
    summary: Nama atau ID Virtual Network yang ada untuk menyebarkan instans Spring Apps.
    description: ''
  - name: --zone-redundant
    parameterValueGroup: false, true
    summary: Buat layanan Azure Spring Apps Anda di zona ketersediaan Azure atau tidak, ini hanya dapat didukung di beberapa wilayah saat ini.
    description: ''
- uid: az_spring_delete
  name: az spring delete
  summary: Menghapus Azure Spring Apps.
  description: ''
  syntax: >-
    az spring delete --name
                     --resource-group
                     [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_spring_list
  name: az spring list
  summary: Cantumkan semua Azure Spring Apps di grup sumber daya yang diberikan, jika tidak, cantumkan langganan.
  description: ''
  syntax: az spring list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring_show
  name: az spring show
  summary: Tampilkan detail untuk Azure Spring Apps.
  description: ''
  syntax: >-
    az spring show --name
                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring_start
  name: az spring start
  summary: Memulai Azure Spring Apps.
  description: ''
  syntax: >-
    az spring start --name
                    --resource-group
                    [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_spring_stop
  name: az spring stop
  summary: Menghentikan Azure Spring Apps.
  description: ''
  syntax: >-
    az spring stop --name
                   --resource-group
                   [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_spring_update
  name: az spring update
  summary: Memperbarui Azure Spring Apps.
  description: ''
  syntax: >-
    az spring update --name
                     --resource-group
                     [--app-insights]
                     [--app-insights-key]
                     [--build-pool-size {S1, S2, S3, S4, S5}]
                     [--disable-app-insights {false, true}]
                     [--enable-log-stream-public-endpoint {false, true}]
                     [--ingress-read-timeout]
                     [--no-wait]
                     [--sku {Basic, Enterprise, Standard}]
                     [--tags]
  examples:
  - summary: Memperbarui tingkat harga.
    syntax: az spring update -n MyService --sku Standard -g MyResourceGroup
  - summary: Perbarui tag Azure Spring Apps yang ada.
    syntax: az spring update -n MyService -g MyResourceGroup --tags key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app-insights
    summary: Nama Insights Aplikasi yang ada di Grup Sumber Daya yang sama. Atau ID Sumber Daya dari Insights Aplikasi yang ada di Grup Sumber Daya yang berbeda.
    description: ''
  - name: --app-insights-key
    summary: String koneksi (disarankan) atau kunci Instrumentasi dari Insights Aplikasi yang ada.
    description: ''
  - name: --build-pool-size
    parameterValueGroup: S1, S2, S3, S4, S5
    summary: (Hanya Tingkat Perusahaan) Ukuran kumpulan agen build. Lihat https://aka.ms/azure-spring-cloud-build-service-docs untuk info ukuran.
    description: ''
  - name: --disable-app-insights
    parameterValueGroup: false, true
    summary: Nonaktifkan Insights Aplikasi, jika tidak dinonaktifkan dan tidak ada Insights Aplikasi yang ditentukan dengan --app-insights-key atau --app-insights, akan membuat instans Insights Aplikasi baru dalam grup sumber daya yang sama.
    description: ''
  - name: --enable-log-stream-public-endpoint --enable-lspa
    parameterValueGroup: false, true
    summary: Jika true, tetapkan titik akhir publik untuk streaming log dalam instans injeksi vnet yang dapat diakses dari jaringan virtual.
    description: ''
  - name: --ingress-read-timeout
    summary: Nilai batas waktu baca Ingress dalam detik. Minimum adalah 1, maksimum adalah 1800.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Enterprise, Standard
    summary: Nama SKU. Enterprise masih dalam Pratinjau.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''

### YamlMime:AzureCLIGroup
uid: az_managementpartner
name: az managementpartner
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **managementpartner** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az managementpartner** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Memungkinkan mitra untuk mengaitkan ID Microsoft Partner Network (MPN) kepada pengguna atau perwakilan layanan di direktori Azure pelanggan.
description: ''
directCommands:
- uid: az_managementpartner_create
  name: az managementpartner create
  summary: Mengaitkan ID Microsoft Partner Network (MPN) ke pengguna atau perwakilan layanan yang diautentikasi saat ini.
  description: ''
  syntax: az managementpartner create --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: ID jaringan mitra Microsoft.
    description: ''
- uid: az_managementpartner_delete
  name: az managementpartner delete
  summary: Hapus ID Microsoft Partner Network (MPN) dari pengguna atau perwakilan layanan yang diautentikasi saat ini.
  description: ''
  syntax: az managementpartner delete --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: ID jaringan mitra Microsoft.
    description: ''
- uid: az_managementpartner_show
  name: az managementpartner show
  summary: Mendapatkan ID Microsoft Partner Network (MPN) dari pengguna atau perwakilan layanan yang diautentikasi saat ini.
  description: ''
  syntax: az managementpartner show [--partner-id]
  optionalParameters:
  - name: --partner-id
    summary: ID jaringan mitra Microsoft.
    description: ''
- uid: az_managementpartner_update
  name: az managementpartner update
  summary: Memperbarui ID Microsoft Partner Network (MPN) dari pengguna atau perwakilan layanan yang diautentikasi saat ini.
  description: ''
  syntax: az managementpartner update --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: ID jaringan mitra Microsoft.
    description: ''
commands:
- az_managementpartner_create
- az_managementpartner_delete
- az_managementpartner_show
- az_managementpartner_update

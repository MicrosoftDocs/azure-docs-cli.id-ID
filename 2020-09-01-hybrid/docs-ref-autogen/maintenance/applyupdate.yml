uid: az_maintenance_applyupdate
name: az maintenance applyupdate
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pemeliharaan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az maintenance applyupdate** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola terapkan pembaruan dengan pemeliharaan.
description: ''
directCommands:
- uid: az_maintenance_applyupdate_create
  name: az maintenance applyupdate create
  summary: Terapkan pembaruan pemeliharaan ke sumber daya.
  description: ''
  syntax: >-
    az maintenance applyupdate create --provider-name
                                      --resource-group
                                      --resource-name
                                      --resource-type
  examples:
  - summary: ApplyUpdates_CreateOrUpdate
    syntax: az maintenance applyupdate create --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "smdtest1" --resource-type "virtualMachineScaleSets"
  requiredParameters:
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Pengidentifikasi sumber daya.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Jenis sumber daya
    description: ''

### YamlMime:AzureCLIGroup
uid: az_pipelines_variable-group
name: az pipelines variable-group
summary: Mengelola grup variabel.
description: ''
directCommands:
- uid: az_pipelines_variable-group_create
  name: az pipelines variable-group create
  summary: Buat grup variabel.
  description: ''
  syntax: >-
    az pipelines variable-group create --name
                                       --variables
                                       [--authorize {false, true}]
                                       [--description]
                                       [--detect {false, true}]
                                       [--org]
                                       [--project]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama grup variabel.
    description: ''
  - isRequired: true
    name: --variables
    summary: Variabel dalam format key=nilai pasangan yang dipisahkan spasi. Variabel rahasia harus dikelola menggunakan `az pipelines variable-group variable` perintah.
    description: ''
  optionalParameters:
  - name: --authorize
    parameterValueGroup: false, true
    summary: Apakah grup variabel harus dapat diakses oleh semua alur.
    description: ''
  - name: --description
    summary: Deskripsi grup variabel.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_pipelines_variable-group_delete
  name: az pipelines variable-group delete
  summary: Menghapus grup variabel.
  description: ''
  syntax: >-
    az pipelines variable-group delete --group-id
                                       [--detect {false, true}]
                                       [--org]
                                       [--project]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Id grup variabel.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_pipelines_variable-group_list
  name: az pipelines variable-group list
  summary: Mencantumkan grup variabel.
  description: ''
  syntax: >-
    az pipelines variable-group list [--action {manage, none, use}]
                                     [--continuation-token]
                                     [--detect {false, true}]
                                     [--group-name]
                                     [--org]
                                     [--project]
                                     [--query-order {Asc, Desc}]
                                     [--top]
  optionalParameters:
  - name: --action --action-filter
    parameterValueGroup: manage, none, use
    summary: Filter tindakan untuk grup variabel. Ini menentukan tindakan yang dapat dilakukan pada grup variabel.
    description: ''
  - name: --continuation-token
    summary: Mendapatkan grup variabel setelah token kelanjutan disediakan.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --group-name
    summary: Nama grup variabel. Kartubebas diterima. misalnya var_group\*.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --query-order
    defaultValue: Desc
    parameterValueGroup: Asc, Desc
    summary: Mendapatkan hasil dalam urutan yang ditentukan.
    description: ''
  - name: --top
    summary: Jumlah grup variabel yang akan didapatkan.
    description: ''
- uid: az_pipelines_variable-group_show
  name: az pipelines variable-group show
  summary: Tampilkan detail grup variabel.
  description: ''
  syntax: >-
    az pipelines variable-group show --group-id
                                     [--detect {false, true}]
                                     [--org]
                                     [--project]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: ID grup variabel.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_pipelines_variable-group_update
  name: az pipelines variable-group update
  summary: Memperbarui grup variabel.
  description: ''
  syntax: >-
    az pipelines variable-group update --group-id
                                       [--authorize {false, true}]
                                       [--description]
                                       [--detect {false, true}]
                                       [--name]
                                       [--org]
                                       [--project]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Id grup variabel.
    description: ''
  optionalParameters:
  - name: --authorize
    parameterValueGroup: false, true
    summary: Apakah grup variabel harus dapat diakses oleh semua alur.
    description: ''
  - name: --description
    summary: Deskripsi baru dari grup variabel.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --name
    summary: Nama baru grup variabel.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_pipelines_variable-group_create
- az_pipelines_variable-group_delete
- az_pipelines_variable-group_list
- az_pipelines_variable-group_show
- az_pipelines_variable-group_update
- az_pipelines_variable-group_variable
- az_pipelines_variable-group_variable_create
- az_pipelines_variable-group_variable_delete
- az_pipelines_variable-group_variable_list
- az_pipelines_variable-group_variable_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

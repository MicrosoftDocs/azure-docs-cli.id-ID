### YamlMime:AzureCLIGroup
uid: az_pipelines_folder
name: az pipelines folder
summary: Mengelola folder untuk mengatur alur.
description: ''
directCommands:
- uid: az_pipelines_folder_create
  name: az pipelines folder create
  summary: Buat folder.
  description: ''
  syntax: >-
    az pipelines folder create --path
                               [--description]
                               [--detect {false, true}]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur lengkap folder.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi folder.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_pipelines_folder_delete
  name: az pipelines folder delete
  summary: Menghapus folder.
  description: Ini akan menghapus semua alur dalam folder.
  syntax: >-
    az pipelines folder delete --path
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur lengkap folder.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_pipelines_folder_list
  name: az pipelines folder list
  summary: Cantumkan semua folder.
  description: ''
  syntax: >-
    az pipelines folder list [--detect {false, true}]
                             [--org]
                             [--path]
                             [--project]
                             [--query-order {Asc, Desc, None}]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --path
    summary: Jalur lengkap folder.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --query-order
    parameterValueGroup: Asc, Desc, None
    summary: Urutan di mana folder dikembalikan.
    description: ''
- uid: az_pipelines_folder_update
  name: az pipelines folder update
  summary: Memperbarui nama atau deskripsi folder.
  description: ''
  syntax: >-
    az pipelines folder update --path
                               [--detect {false, true}]
                               [--new-description]
                               [--new-path]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur lengkap folder.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --new-description
    summary: Deskripsi baru folder.
    description: ''
  - name: --new-path
    summary: Jalur lengkap baru folder.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_pipelines_folder_create
- az_pipelines_folder_delete
- az_pipelines_folder_list
- az_pipelines_folder_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

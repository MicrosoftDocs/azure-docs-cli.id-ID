### YamlMime:AzureCLIGroup
uid: az_openshift_monitor
name: az openshift monitor
summary: Perintah untuk mengelola pemantauan Analitik Log di kluster ARO 3.11.
description: Perintah az openshift tidak digunakan lagi dan telah digantikan oleh az aro untuk kluster ARO 4. Lihat http://aka.ms/aro/4 untuk informasi tentang beralih ke ARO 4.
directCommands:
- uid: az_openshift_monitor_disable
  name: az openshift monitor disable
  summary: Nonaktifkan pemantauan Analitik Log di kluster ARO 3.11.
  description: Perintah az openshift tidak digunakan lagi dan telah digantikan oleh az aro untuk kluster ARO 4. Lihat http://aka.ms/aro/4 untuk informasi tentang beralih ke ARO 4.
  syntax: >-
    az openshift monitor disable --name
                                 --resource-group
                                 [--no-wait]
  examples:
  - summary: Nonaktifkan pemantauan Analitik Log.
    syntax: az openshift monitor disable -g MyResourceGroup -n MyManagedCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster OpenShift terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_openshift_monitor_enable
  name: az openshift monitor enable
  summary: Aktifkan pemantauan Analitik Log di kluster ARO 3.11.
  description: Perintah az openshift tidak digunakan lagi dan telah digantikan oleh az aro untuk kluster ARO 4. Lihat http://aka.ms/aro/4 untuk informasi tentang beralih ke ARO 4.
  syntax: >-
    az openshift monitor enable --name
                                --resource-group
                                --workspace-id
                                [--no-wait]
  examples:
  - summary: Aktifkan pemantauan Analitik Log.
    syntax: az openshift monitor enable -g MyResourceGroup -n MyManagedCluster --workspace-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/workspaces/{workspace-id}"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster OpenShift terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: ID sumber daya dari Ruang Kerja Analitik Log yang ada untuk digunakan untuk menyimpan data pemantauan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
commands:
- az_openshift_monitor_disable
- az_openshift_monitor_enable
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Perintah az openshift tidak digunakan lagi dan telah digantikan oleh az aro untuk kluster ARO 4. Lihat http://aka.ms/aro/4 untuk informasi tentang beralih ke ARO 4.

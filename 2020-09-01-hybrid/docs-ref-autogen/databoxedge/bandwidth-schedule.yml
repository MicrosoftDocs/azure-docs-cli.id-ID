### YamlMime:AzureCLIGroup
uid: az_databoxedge_bandwidth-schedule
name: az databoxedge bandwidth-schedule
summary: Mengelola jadwal bandwidth dengan databoxedge.
description: ''
directCommands:
- uid: az_databoxedge_bandwidth-schedule_create
  name: az databoxedge bandwidth-schedule create
  summary: Membuat jadwal bandwidth.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule create --days
                                             --device-name
                                             --name
                                             --rate-in-mbps
                                             --resource-group
                                             --start
                                             --stop
                                             [--no-wait]
  examples:
  - summary: Membuat jadwal bandwidth.
    syntax: az databoxedge bandwidth-schedule create --name "bandwidth-1" --device-name "testedgedevice" --days "Sunday" "Monday" --rate-in-mbps 100 --start "0:0:0" --stop "13:59:0" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --days
    summary: Hari dalam seminggu ketika jadwal ini berlaku.
    description: ''
  - isRequired: true
    name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama jadwal bandwidth yang perlu ditambahkan/diperbarui.
    description: ''
  - isRequired: true
    name: --rate-in-mbps
    summary: Tingkat bandwidth dalam Mbps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --start
    summary: Waktu mulai jadwal di UTC.
    description: ''
  - isRequired: true
    name: --stop
    summary: Waktu berhenti jadwal di UTC.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_bandwidth-schedule_delete
  name: az databoxedge bandwidth-schedule delete
  summary: Hapus jadwal bandwidth yang ditentukan.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule delete [--device-name]
                                             [--ids]
                                             [--name]
                                             [--no-wait]
                                             [--resource-group]
                                             [--yes]
  examples:
  - summary: Hapus jadwal bandwidth yang ditentukan.
    syntax: az databoxedge bandwidth-schedule delete --name "bandwidth-1" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama jadwal bandwidth.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_bandwidth-schedule_list
  name: az databoxedge bandwidth-schedule list
  summary: Dapatkan semua jadwal bandwidth untuk perangkat Data Box Edge/Data Box Gateway.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule list --device-name
                                           --resource-group
  examples:
  - summary: Dapatkan semua jadwal bandwidth untuk perangkat Data Box Edge/Data Box Gateway.
    syntax: az databoxedge bandwidth-schedule list --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_bandwidth-schedule_show
  name: az databoxedge bandwidth-schedule show
  summary: Dapatkan properti dari jadwal bandwidth yang ditentukan.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule show [--device-name]
                                           [--ids]
                                           [--name]
                                           [--resource-group]
  examples:
  - summary: Dapatkan properti dari jadwal bandwidth yang ditentukan.
    syntax: az databoxedge bandwidth-schedule show --name "bandwidth-1" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama jadwal bandwidth.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_bandwidth-schedule_update
  name: az databoxedge bandwidth-schedule update
  summary: Memperbarui jadwal bandwidth.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule update --days
                                             --rate-in-mbps
                                             --start
                                             --stop
                                             [--add]
                                             [--device-name]
                                             [--force-string]
                                             [--ids]
                                             [--name]
                                             [--no-wait]
                                             [--remove]
                                             [--resource-group]
                                             [--set]
  examples:
  - summary: Memperbarui jadwal bandwidth.
    syntax: az databoxedge bandwidth-schedule update --name "bandwidth-1" --device-name "testedgedevice"         --rate-in-mbps 150 --resource-group "GroupForEdgeAutomation" --start "0:0:0" --stop 12:00:00 --days Sunday
  requiredParameters:
  - isRequired: true
    name: --days
    summary: Hari dalam seminggu ketika jadwal ini berlaku.
    description: ''
  - isRequired: true
    name: --rate-in-mbps
    summary: Tingkat bandwidth dalam Mbps.
    description: ''
  - isRequired: true
    name: --start
    summary: Waktu mulai jadwal di UTC.
    description: ''
  - isRequired: true
    name: --stop
    summary: Waktu berhenti jadwal di UTC.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama jadwal bandwidth yang perlu ditambahkan/diperbarui.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_bandwidth-schedule_wait
  name: az databoxedge bandwidth-schedule wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi jadwal bandwidth databoxedge terpenuhi.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule wait [--created]
                                           [--custom]
                                           [--deleted]
                                           [--device-name]
                                           [--exists]
                                           [--ids]
                                           [--interval]
                                           [--name]
                                           [--resource-group]
                                           [--timeout]
                                           [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga jadwal bandwidth databoxedge berhasil dibuat.
    syntax: az databoxedge bandwidth-schedule wait --name "bandwidth-1" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga jadwal bandwidth databoxedge berhasil diperbarui.
    syntax: az databoxedge bandwidth-schedule wait --name "bandwidth-1" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga jadwal bandwidth databoxedge berhasil dihapus.
    syntax: az databoxedge bandwidth-schedule wait --name "bandwidth-1" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --deleted
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama jadwal bandwidth.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
commands:
- az_databoxedge_bandwidth-schedule_create
- az_databoxedge_bandwidth-schedule_delete
- az_databoxedge_bandwidth-schedule_list
- az_databoxedge_bandwidth-schedule_show
- az_databoxedge_bandwidth-schedule_update
- az_databoxedge_bandwidth-schedule_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

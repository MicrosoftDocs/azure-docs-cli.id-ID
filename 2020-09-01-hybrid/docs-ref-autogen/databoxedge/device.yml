- uid: az_databoxedge_device_wait
  name: az databoxedge device wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi perangkat databoxedge terpenuhi.
  description: ''
  syntax: >-
    az databoxedge device wait [--created]
                               [--custom]
                               [--deleted]
                               [--device-name]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--resource-group]
                               [--timeout]
                               [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga perangkat databoxedge berhasil dibuat.
    syntax: az databoxedge device wait --name "testedgedevice" --resource-group "GroupForEdgeAutomation" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga perangkat databoxedge berhasil dihapus.
    syntax: az databoxedge device wait --name "testedgedevice" --resource-group "GroupForEdgeAutomation" --deleted
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --device-name --name -n
    summary: Nama perangkat.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py

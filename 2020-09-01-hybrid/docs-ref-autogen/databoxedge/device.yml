### YamlMime:AzureCLIGroup
uid: az_databoxedge_device
name: az databoxedge device
summary: Mengelola perangkat dengan databoxedge.
description: ''
directCommands:
- uid: az_databoxedge_device_create
  name: az databoxedge device create
  summary: Buat sumber daya Data Box Edge/Data Box Gateway.
  description: ''
  syntax: >-
    az databoxedge device create --device-name
                                 --resource-group
                                 [--description]
                                 [--etag]
                                 [--friendly-name]
                                 [--location]
                                 [--model-description]
                                 [--no-wait]
                                 [--sku {Edge, Gateway, TEA_1Node, TEA_1Node_Heater, TEA_1Node_UPS, TEA_1Node_UPS_Heater, TEA_4Node_Heater, TEA_4Node_UPS_Heater, TMA}]
                                 [--status {Disconnected, Maintenance, NeedsAttention, Offline, Online, PartiallyDisconnected, ReadyToSetup}]
                                 [--tags]
  examples:
  - summary: Membuat sumber daya Data Box Edge.
    syntax: az databoxedge device create --location "eastus" --sku "Edge" --name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name --name -n
    summary: Nama perangkat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi perangkat Data Box Edge/Gateway.
    description: ''
  - name: --etag
    summary: Etag untuk perangkat.
    description: ''
  - name: --friendly-name
    summary: Nama perangkat Data Box Edge/Gateway.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --model-description
    summary: Deskripsi model perangkat Data Box Edge/Gateway.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku
    parameterValueGroup: Edge, Gateway, TEA_1Node, TEA_1Node_Heater, TEA_1Node_UPS, TEA_1Node_UPS_Heater, TEA_4Node_Heater, TEA_4Node_UPS_Heater, TMA
    summary: Jenis SKU.
    description: ''
  - name: --status
    parameterValueGroup: Disconnected, Maintenance, NeedsAttention, Offline, Online, PartiallyDisconnected, ReadyToSetup
    summary: Status perangkat Data Box Edge/Gateway.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_device_delete
  name: az databoxedge device delete
  summary: Hapus perangkat Data Box Edge/Data Box Gateway.
  description: ''
  syntax: >-
    az databoxedge device delete [--device-name]
                                 [--ids]
                                 [--no-wait]
                                 [--resource-group]
                                 [--yes]
  examples:
  - summary: Hapus perangkat Data Box Edge/Data Box Gateway.
    syntax: az databoxedge device delete --name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name --name -n
    summary: Nama perangkat.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py

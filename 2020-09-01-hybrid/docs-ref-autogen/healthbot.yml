### YamlMime:AzureCLIGroup
uid: az_healthbot
name: az healthbot
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **healthbot** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az healthbot** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola bot dengan healthbot.
description: ''
directCommands:
- uid: az_healthbot_create
  name: az healthbot create
  summary: Buat HealthBot baru.
  description: ''
  syntax: >-
    az healthbot create --bot-name
                        --resource-group
                        --sku {C0, F0, S1}
                        [--location]
                        [--no-wait]
                        [--tags]
  examples:
  - summary: BotCreate
    syntax: az healthbot create --name "samplebotname" --location "East US" --sku "F0" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: Nama sumber daya Bot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: C0, F0, S1
    summary: Nama SKU HealthBot.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_healthbot_delete
  name: az healthbot delete
  summary: Menghapus HealthBot.
  description: ''
  syntax: >-
    az healthbot delete --bot-name
                        --resource-group
                        [--no-wait]
                        [--yes]
  examples:
  - summary: BotDelete
    syntax: az healthbot delete --name "samplebotname" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: Nama sumber daya Bot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_healthbot_list
  name: az healthbot list
  summary: Mengembalikan semua sumber daya dari jenis tertentu milik grup sumber daya Dan Mengembalikan semua sumber daya dari jenis tertentu milik langganan.
  description: ''
  syntax: az healthbot list [--resource-group]
  examples:
  - summary: Mencantumkan Bot menurut Grup Sumber Daya
    syntax: az healthbot list --resource-group "OneResourceGroupName"
  - summary: Mencantumkan Bot menurut Langganan
    syntax: az healthbot list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_healthbot_show
  name: az healthbot show
  summary: Dapatkan HealthBot.
  description: ''
  syntax: >-
    az healthbot show --bot-name
                      --resource-group
  examples:
  - summary: ResourceInfoGet
    syntax: az healthbot show --name "samplebotname" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: Nama sumber daya Bot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_healthbot_update
  name: az healthbot update
  summary: Patch a HealthBot.
  description: ''
  syntax: >-
    az healthbot update --bot-name
                        --resource-group
                        [--sku {C0, F0, S1}]
                        [--tags]
  examples:
  - summary: BotUpdate
    syntax: az healthbot update --bot-name "samplebotname" --name "F0" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: Nama sumber daya Bot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --sku
    parameterValueGroup: C0, F0, S1
    summary: Nama SKU HealthBot.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_healthbot_wait
  name: az healthbot wait
  summary: Tempatkan CLI dalam keadaan menunggu sampai kondisi healthbot terpenuhi.
  description: ''
  syntax: >-
    az healthbot wait --bot-name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga healthbot berhasil dibuat.
    syntax: az healthbot wait --name "samplebotname" --resource-group "healthbotClient" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga healthbot berhasil dihapus.
    syntax: az healthbot wait --name "samplebotname" --resource-group "healthbotClient" --deleted
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: Nama sumber daya Bot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_healthbot_create
- az_healthbot_delete
- az_healthbot_list
- az_healthbot_show
- az_healthbot_update
- az_healthbot_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

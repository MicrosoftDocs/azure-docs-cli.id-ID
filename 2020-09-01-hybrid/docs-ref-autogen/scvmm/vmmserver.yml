### YamlMime:AzureCLIGroup
uid: az_scvmm_vmmserver
name: az scvmm vmmserver
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **scvmm** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az scvmm vmmserver** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Arc untuk sumber daya SCVMM VMMServer.
description: ''
directCommands:
- uid: az_scvmm_vmmserver_connect
  name: az scvmm vmmserver connect
  summary: Buat sumber daya vmmserver.
  description: ''
  syntax: >-
    az scvmm vmmserver connect --custom-location
                               --location
                               --name
                               --resource-group
                               [--fqdn]
                               [--no-wait]
                               [--password]
                               [--port]
                               [--tags]
                               [--username]
  examples:
  - summary: Menyambungkan ke vmmserver
    syntax: az scvmm vmmserver connect --subscription contoso-sub --resource-group contoso-rg --location eastus --custom-location contoso-cl --name contoso-vmmserver --fqdn vmm.contoso.com --port 8100 --username contoso-user --password contoso-password
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: Nama atau ID lokasi kustom yang akan mengelola sumber daya ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --fqdn
    summary: Alamat FQDN/IP vmmserver.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --password
    summary: Kredensial kata sandi nama pengguna yang digunakan untuk menyambungkan ke vmmserver.
    description: ''
  - name: --port
    summary: Port vmmserver.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --username
    summary: Nama pengguna yang digunakan untuk menyambungkan ke vmmserver.
    description: ''
- uid: az_scvmm_vmmserver_delete
  name: az scvmm vmmserver delete
  summary: Menghapus sumber daya vmmserver.
  description: ''
  syntax: >-
    az scvmm vmmserver delete --name
                              --resource-group
                              [--force]
                              [--no-wait]
  examples:
  - summary: Menghapus sumber daya vmmserver berdasarkan Nama
    syntax: az scvmm vmmserver delete --name contoso-vmmserver --resource-group contoso-rg --subscription contoso-sub
  - summary: Menghapus sumber daya vmmserver dengan ARM ID
    syntax: az scvmm vmmserver delete --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/vmmServers/contoso-vmmserver
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Paksa sumber daya dihapus dari azure.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_scvmm_vmmserver_list
  name: az scvmm vmmserver list
  summary: Ambil daftar vmmservers.
  description: ''
  syntax: az scvmm vmmserver list [--resource-group]
  examples:
  - summary: Mengambil daftar vmmserver yang ada dalam grup sumber daya
    syntax: az scvmm vmmserver list --subscription contoso-sub --resource-group contoso-rg
  - summary: Mengambil daftar vmmserver yang ada dalam langganan
    syntax: az scvmm vmmserver list --subscription contoso-sub
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_vmmserver_show
  name: az scvmm vmmserver show
  summary: Dapatkan detail vmmserver.
  description: ''
  syntax: >-
    az scvmm vmmserver show --name
                            --resource-group
  examples:
  - summary: Mendapatkan detail vmmserver dengan ARM ID
    syntax: az scvmm vmmserver show --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/vmmServers/contoso-vmmserver
  - summary: Mendapatkan detail vmmserver berdasarkan nama
    syntax: az scvmm vmmserver show --subscription contoso-sub --resource-group contoso-rg --name contoso-vmmserver
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_vmmserver_update
  name: az scvmm vmmserver update
  summary: Memperbarui sumber daya vmmserver.
  description: ''
  syntax: >-
    az scvmm vmmserver update --name
                              --resource-group
                              [--no-wait]
                              [--tags]
  examples:
  - summary: Memperbarui vmmserver dengan ARM ID
    syntax: az scvmm vmmserver update --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/vmmservers/contoso-vmmserver --tags department=Sales
  - summary: Memperbarui vmmserver berdasarkan nama
    syntax: az scvmm vmmserver update --subscription contoso-sub --resource-group contoso-rg --name contoso-vmmserver --tags department=Sales
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_scvmm_vmmserver_wait
  name: az scvmm vmmserver wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi vmmserver terpenuhi.
  description: ''
  syntax: >-
    az scvmm vmmserver wait --resource-group
                            --vmm-server-name
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--interval]
                            [--timeout]
                            [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmm-server-name
    summary: Nama VMMServer.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_scvmm_vmmserver_connect
- az_scvmm_vmmserver_delete
- az_scvmm_vmmserver_inventory-item
- az_scvmm_vmmserver_inventory-item_list
- az_scvmm_vmmserver_inventory-item_show
- az_scvmm_vmmserver_list
- az_scvmm_vmmserver_show
- az_scvmm_vmmserver_update
- az_scvmm_vmmserver_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

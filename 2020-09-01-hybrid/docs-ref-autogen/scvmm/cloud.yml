### YamlMime:AzureCLIGroup
uid: az_scvmm_cloud
name: az scvmm cloud
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **scvmm** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **cloud az scvmm** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Arc untuk sumber daya Cloud SCVMM.
description: ''
directCommands:
- uid: az_scvmm_cloud_create
  name: az scvmm cloud create
  summary: Buat sumber daya cloud.
  description: ''
  syntax: >-
    az scvmm cloud create --custom-location
                          --location
                          --name
                          --resource-group
                          [--inventory-item]
                          [--no-wait]
                          [--tags]
                          [--uuid]
                          [--vmmserver]
  examples:
  - summary: Membuat cloud
    syntax: az scvmm cloud create --subscription contoso-sub --resource-group contoso-rg --location eastus --custom-location contoso-cl --vmmserver contoso-vmmserver --inventory-item 01234567-0123-0123-0123-0123456789ab --name contoso-cloud
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: Nama atau ID lokasi kustom yang akan mengelola sumber daya ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --inventory-item -i
    summary: Nama atau ID item inventori.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --uuid
    summary: ID sumber daya yang dibuat di VMM.
    description: ''
  - name: --vmmserver -v
    summary: Nama atau ID vmmserver yang mengelola sumber daya ini.
    description: ''
- uid: az_scvmm_cloud_delete
  name: az scvmm cloud delete
  summary: Menghapus sumber daya cloud.
  description: ''
  syntax: >-
    az scvmm cloud delete --name
                          --resource-group
                          [--force]
                          [--no-wait]
                          [--yes]
  examples:
  - summary: Menghapus cloud dengan ARM ID
    syntax: az scvmm cloud delete --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/clouds/contoso-cloud
  - summary: Menghapus cloud menurut nama
    syntax: az scvmm cloud delete --subscription contoso-sub --resource-group contoso-rg --name contoso-cloud
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Paksa sumber daya dihapus dari azure.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_scvmm_cloud_list
  name: az scvmm cloud list
  summary: Ambil daftar cloud.
  description: ''
  syntax: az scvmm cloud list [--resource-group]
  examples:
  - summary: Mengambil daftar cloud yang ada dalam grup sumber daya
    syntax: az scvmm cloud list --subscription contoso-sub --resource-group contoso-rg
  - summary: Mengambil daftar cloud yang ada dalam langganan
    syntax: az scvmm cloud list --subscription contoso-sub
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_cloud_show
  name: az scvmm cloud show
  summary: Mendapatkan detail cloud.
  description: ''
  syntax: >-
    az scvmm cloud show --name
                        --resource-group
  examples:
  - summary: Mendapatkan detail cloud dengan ARM ID
    syntax: az scvmm cloud show --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/clouds/contoso-cloud
  - summary: Mendapatkan detail cloud berdasarkan nama
    syntax: az scvmm cloud show --subscription contoso-sub --resource-group contoso-rg --name contoso-cloud
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_cloud_update
  name: az scvmm cloud update
  summary: Memperbarui sumber daya cloud.
  description: ''
  syntax: >-
    az scvmm cloud update --name
                          --resource-group
                          [--no-wait]
                          [--tags]
  examples:
  - summary: Memperbarui cloud dengan ARM ID
    syntax: az scvmm cloud update --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/clouds/contoso-cloud --tags department=Sales
  - summary: Memperbarui cloud menurut nama
    syntax: az scvmm cloud update --subscription contoso-sub --resource-group contoso-rg --name contoso-cloud --tags department=Sales
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_scvmm_cloud_wait
  name: az scvmm cloud wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi cloud terpenuhi.
  description: ''
  syntax: >-
    az scvmm cloud wait --cloud-name
                        --resource-group
                        [--created]
                        [--custom]
                        [--deleted]
                        [--exists]
                        [--interval]
                        [--timeout]
                        [--updated]
  requiredParameters:
  - isRequired: true
    name: --cloud-name
    summary: Nama Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_scvmm_cloud_create
- az_scvmm_cloud_delete
- az_scvmm_cloud_list
- az_scvmm_cloud_show
- az_scvmm_cloud_update
- az_scvmm_cloud_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_support_services_problem-classifications
name: az support services problem-classifications
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dukungan** untuk Azure CLI (versi 2.0.81 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **klasifikasi masalah layanan dukungan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Klasifikasi masalah untuk layanan Azure.
description: ''
directCommands:
- uid: az_support_services_problem-classifications_list
  name: az support services problem-classifications list
  summary: Mencantumkan semua klasifikasi masalah (kategori) yang tersedia untuk layanan Azure. Selalu gunakan layanan dan klasifikasi masalah yang sesuai yang diperoleh secara terprogram untuk pembuatan tiket dukungan. Praktik ini memastikan bahwa Anda selalu memiliki serangkaian ID klasifikasi layanan dan masalah terbaru.
  description: ''
  syntax: az support services problem-classifications list --service-name
  examples:
  - summary: Mendapatkan daftar problemClassifications untuk layanan yang tiket dukungannya dapat dibuat.
    syntax: az support services problem-classifications list --service-name "ServiceNameGuid"
  requiredParameters:
  - isRequired: true
    name: --service-name
    summary: Nama layanan Azure.
    description: ''
- uid: az_support_services_problem-classifications_show
  name: az support services problem-classifications show
  summary: Mendapatkan detail klasifikasi masalah untuk layanan Azure.
  description: ''
  syntax: >-
    az support services problem-classifications show --problem-classification-name
                                                     --service-name
  examples:
  - summary: Mendapatkan detail masalahKlasifikasi untuk layanan Azure.
    syntax: >-
      az support services problem-classifications show \
        --service-name "ServiceNameGuid" \
        --problem-classification-name "ProblemClassificationNameGuid"
  requiredParameters:
  - isRequired: true
    name: --problem-classification-name
    summary: Nama klasifikasi masalah.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan Azure.
    description: ''
commands:
- az_support_services_problem-classifications_list
- az_support_services_problem-classifications_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

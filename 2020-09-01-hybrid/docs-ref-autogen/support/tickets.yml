  requiredParameters:
  - isRequired: true
    name: --contact-country
    summary: Negara pengguna. Ini adalah kode ISO Alpha-3.
    description: ''
  - isRequired: true
    name: --contact-email
    summary: Alamat email utama.
    description: ''
  - isRequired: true
    name: --contact-first-name
    summary: Nama Depan.
    description: ''
  - isRequired: true
    name: --contact-language
    summary: Bahasa dukungan pilihan dari Azure. Bahasa dukungan bervariasi berdasarkan tingkat keparahan yang Anda pilih untuk tiket dukungan Anda. Ini adalah kode bahasa negara standar.
    description: ''
  - isRequired: true
    name: --contact-last-name
    summary: Nama Belakang.
    description: ''
  - isRequired: true
    name: --contact-method
    parameterValueGroup: email, phone
    summary: Metode kontak pilihan.
    description: ''
  - isRequired: true
    name: --contact-timezone
    summary: Zona waktu pengguna. Ini adalah nama zona waktu dari Nilai Indeks Zona Waktu Microsoft.
    description: ''
  - isRequired: true
    name: --description
    summary: Deskripsi terperinci tentang pertanyaan atau masalah.
    description: ''
  - isRequired: true
    name: --problem-classification
    summary: Setiap layanan Azure memiliki serangkaian kategori masalah sendiri yang disebut klasifikasi masalah yang sesuai dengan jenis masalah yang Anda alami. Parameter ini adalah id sumber daya sumber daya ProblemClassification.
    description: ''
  - isRequired: true
    name: --severity
    parameterValueGroup: critical, highestcriticalimpact, minimal, moderate
    summary: Nilai yang menunjukkan urgensi kasus, yang pada gilirannya menentukan waktu respons sesuai dengan perjanjian tingkat layanan dari paket dukungan teknis yang Anda miliki dengan Azure.
    description: ''
  - isRequired: true
    name: --ticket-name
    summary: Nama tiket dukungan.
    description: ''
  - isRequired: true
    name: --title
    summary: Judul tiket dukungan.
    description: ''
  optionalParameters:
  - name: --contact-additional-emails
    summary: Daftar alamat email tambahan yang dipisahkan spasi. Alamat email tambahan akan disalin pada korespondensi apa pun tentang tiket dukungan.
    description: ''
  - name: --contact-phone-number
    summary: Nomor telepon. Ini diperlukan jika metode kontak yang disukai adalah telepon.
    description: ''
  - name: --partner-tenant-id
    summary: Id penyewa mitra untuk skenario Admin Atas Nama (AOBO). Selain masuk ke penyewa pelanggan, masuk ke penyewa mitra (PT) menggunakan "az login -t PT --allow-no-subscriptions" diperlukan.
    description: ''
  - name: --quota-change-payload
    summary: Daftar payload berseri yang dipisahkan spasi dari permintaan peningkatan kuota yang sesuai dengan wilayah. Kunjungi https://aka.ms/supportrpquotarequestpayload untuk detailnya.
    description: ''
  - name: --quota-change-regions
    summary: Daftar wilayah yang dipisahkan spasi tempat permintaan penambahan kuota dibuat.
    description: ''
  - name: --quota-change-subtype
    summary: 'Diperlukan untuk jenis kuota tertentu ketika ada subjenis yang Anda minta penambahan kuotanya. Contoh: Batch.'
    description: ''
  - name: --quota-change-version
    summary: Versi permintaan perubahan kuota.
    description: ''
  - name: --require-24-by-7-response
    parameterValueGroup: false, true
    summary: Menunjukkan apakah ini memerlukan respons 24x7 dari Azure. Defaultnya adalah false.
    description: ''
  - name: --start-time
    summary: Waktu dalam tanggalwaktu UTC (Y-m-d'T'H:M:S'Z') saat masalah dimulai. Defaultnya adalah hari ini.
    description: ''
  - name: --technical-resource
    summary: Ini adalah id sumber daya sumber daya layanan Azure tempat tiket dukungan dibuat.
    description: ''
- uid: az_support_tickets_list
  name: az support tickets list
  summary: Mencantumkan semua tiket dukungan untuk langganan Azure.
  description: ''
  syntax: az support tickets list [--filters]
  examples:
  - summary: Mencantumkan tiket dukungan untuk langganan.
    syntax: az support tickets list
  - summary: Mencantumkan tiket dukungan dalam status terbuka untuk langganan.
    syntax: az support tickets list --filters "Status eq 'Open'"
  - summary: Mencantumkan tiket dukungan yang dibuat pada atau setelah tanggal tertentu dan dalam status terbuka untuk langganan.
    syntax: az support tickets list --filters "CreatedDate ge 2020-01-01 and Status eq 'Open'"
  optionalParameters:
  - name: --filters
    summary: Filter yang akan diterapkan pada operasi. Kami mendukung semtantik OData v4.0. Filter dapat ditentukan pada properti "Status" menggunakan operator eq atau pada "CreatedDate" menggunakan gt/ge. Untuk menggabungkan kedua filter, gunakan logika dan operator. Defaultnya adalah CreatedDate >= satu minggu.
    description: ''
- uid: az_support_tickets_show
  name: az support tickets show
  summary: Mendapatkan detail tiket dukungan untuk langganan Azure.
  description: ''
  syntax: az support tickets show --ticket-name
  examples:
  - summary: Mendapatkan detail tiket langganan.
    syntax: az support tickets show --ticket-name "TestTicketName"
  requiredParameters:
  - isRequired: true
    name: --ticket-name
    summary: Nama tiket dukungan.
    description: ''
- uid: az_support_tickets_update
  name: az support tickets update
  summary: Memperbarui tingkat keparahan, status, dan informasi kontak pelanggan untuk tiket dukungan.
  description: ''
  syntax: >-
    az support tickets update --ticket-name
                              [--contact-additional-emails]
                              [--contact-country]
                              [--contact-email]
                              [--contact-first-name]
                              [--contact-language]
                              [--contact-last-name]
                              [--contact-method {email, phone}]
                              [--contact-phone-number]
                              [--contact-timezone]
                              [--severity {critical, highestcriticalimpact, minimal, moderate}]
                              [--status {closed, open}]
  examples:
  - summary: Memperbarui tingkat keparahan tiket dukungan.
    syntax: az support tickets update --ticket-name "TestTicketName" --severity "moderate"
  - summary: Memperbarui status tiket dukungan.
    syntax: az support tickets update --ticket-name "TestTicketName" --status "closed"
  - summary: Memperbarui properti detail kontak pelanggan tiket dukungan.
    syntax: >-
      az support tickets update --ticket-name "TestTicketName" \
        --contact-additional-emails "xyz@contoso.com" "devs@contoso.com" \
        --contact-country "USA" \
        --contact-email "abc@contoso.com" \
        --contact-first-name "Foo" \
        --contact-language "en-US" \
        --contact-last-name "Bar" \
        --contact-method "phone" \
        --contact-phone-number "123-456-7890" \
        --contact-timezone "Pacific Standard Time"
  - summary: Memperbarui properti tingkat keparahan tiket dukungan, status, dan detail kontak pelanggan.
    syntax: >-
      az support tickets update --ticket-name "TestTicketName" \
        --status "open" \
        --contact-additional-emails "xyz@contoso.com" "devs@contoso.com" \
        --contact-country "USA" \
        --contact-email "abc@contoso.com" \
        --contact-first-name "Foo" \
        --contact-language "en-US" \
        --contact-last-name "Bar" \
        --contact-method "phone" \
        --contact-phone-number "123-456-7890" \
        --contact-timezone "Pacific Standard Time" \
        --severity "moderate"
  requiredParameters:
  - isRequired: true
    name: --ticket-name
    summary: Nama tiket dukungan.
    description: ''
  optionalParameters:
  - name: --contact-additional-emails
    summary: Daftar alamat email tambahan yang dipisahkan spasi. Alamat email tambahan akan disalin pada korespondensi apa pun tentang tiket dukungan.
    description: ''
  - name: --contact-country
    summary: Negara pengguna. Ini adalah kode ISO Alpha-3.
    description: ''
  - name: --contact-email
    summary: Alamat email utama.
    description: ''
  - name: --contact-first-name

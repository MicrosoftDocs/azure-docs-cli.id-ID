### YamlMime:AzureCLIGroup
uid: az_support_tickets_communications
name: az support tickets communications
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dukungan** untuk Azure CLI (versi 2.0.81 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **komunikasi tiket dukungan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola komunikasi tiket dukungan.
description: ''
directCommands:
- uid: az_support_tickets_communications_create
  name: az support tickets communications create
  summary: Menambahkan komunikasi pelanggan baru ke tiket dukungan Azure.
  description: ''
  syntax: >-
    az support tickets communications create --communication-body
                                             --communication-name
                                             --communication-subject
                                             --ticket-name
                                             [--communication-sender]
  examples:
  - summary: Tambahkan komunikasi ke tiket langganan.
    syntax: >-
      az support tickets communications create \
        --ticket-name "TestTicketName" \
        --communication-name "TestTicketCommunicationName" \
        --communication-body "TicketCommunicationBody" \
        --communication-subject "TicketCommunicationSubject"
  requiredParameters:
  - isRequired: true
    name: --communication-body
    summary: Teks komunikasi.
    description: ''
  - isRequired: true
    name: --communication-name
    summary: Nama komunikasi.
    description: ''
  - isRequired: true
    name: --communication-subject
    summary: Subjek komunikasi.
    description: ''
  - isRequired: true
    name: --ticket-name
    summary: Nama tiket dukungan.
    description: ''
  optionalParameters:
  - name: --communication-sender
    summary: Alamat email pengirim.
    description: ''
- uid: az_support_tickets_communications_list
  name: az support tickets communications list
  summary: Mencantumkan semua komunikasi (lampiran tidak disertakan) untuk tiket dukungan.
  description: ''
  syntax: >-
    az support tickets communications list --ticket-name
                                           [--filters]
  examples:
  - summary: Mencantumkan komunikasi untuk tiket dukungan langganan.
    syntax: az support tickets communications list --ticket-name "TestTicketName"
  - summary: Mencantumkan komunikasi web untuk tiket dukungan langganan.
    syntax: >-
      az support tickets communications list \
        --ticket-name "TestTicketName" \
        --filters "communicationType eq 'Web'"
  - summary: Mencantumkan komunikasi web yang dibuat pada atau setelah tanggal tertentu untuk tiket dukungan langganan.
    syntax: >-
      az support tickets communications list \
        --ticket-name "TestTicketName" \
        --filters "CreatedDate ge 2020-01-01 and communicationType eq 'Web'"
  requiredParameters:
  - isRequired: true
    name: --ticket-name
    summary: Nama tiket dukungan.
    description: ''
  optionalParameters:
  - name: --filters
    summary: Filter yang akan diterapkan pada operasi. Kami mendukung semtantik OData v4.0. Filter dapat ditentukan pada "CommunicationType" menggunakan operator eq atau pada "CreatedDate" menggunakan gt/ge. Untuk menggabungkan kedua filter, gunakan logis dan operator.
    description: ''
- uid: az_support_tickets_communications_show
  name: az support tickets communications show
  summary: Mendapatkan detail komunikasi untuk tiket dukungan.
  description: ''
  syntax: >-
    az support tickets communications show --communication-name
                                           --ticket-name
  examples:
  - summary: Dapatkan detail komunikasi untuk tiket dukungan langganan.
    syntax: >-
      az support tickets communications show \
        --ticket-name "TestTicketName" \
        --communication-name "TestTicketCommunicationName"
  requiredParameters:
  - isRequired: true
    name: --communication-name
    summary: Nama komunikasi.
    description: ''
  - isRequired: true
    name: --ticket-name
    summary: Nama tiket dukungan.
    description: ''
commands:
- az_support_tickets_communications_create
- az_support_tickets_communications_list
- az_support_tickets_communications_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

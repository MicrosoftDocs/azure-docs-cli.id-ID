### YamlMime:AzureCLIGroup
uid: az_connectedvmware_vcenter_inventory-item
name: az connectedvmware vcenter inventory-item
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedvmware** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az connectedvmware vcenter inventory-item** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Sumber daya item inventori.
description: ''
directCommands:
- uid: az_connectedvmware_vcenter_inventory-item_list
  name: az connectedvmware vcenter inventory-item list
  summary: Ambil daftar item inventori yang diberikan oleh grup sumber daya dan nama vcenter.
  description: ''
  syntax: >-
    az connectedvmware vcenter inventory-item list --resource-group
                                                   --vcenter
  examples:
  - summary: Mengambil daftar item inventori
    syntax: az connectedvmware vcenter inventory-item list --resource-group "resource group name"                --vcenter "name of the vcenter"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vcenter -v
    summary: Nama atau ID vCenter Server yang mengelola sumber daya ini.
    description: ''
- uid: az_connectedvmware_vcenter_inventory-item_show
  name: az connectedvmware vcenter inventory-item show
  summary: Dapatkan detail item inventori berdasarkan nama atau id item inventori, grup sumber daya, dan nama vcenter.
  description: ''
  syntax: >-
    az connectedvmware vcenter inventory-item show --inventory-item
                                                   --resource-group
                                                   --vcenter
  examples:
  - summary: Mendapatkan detail item inventori
    syntax: az connectedvmware vcenter inventory-item show --inventory-item "inventory item name"                --resource-group "resource group name" --vcenter "name of the vcenter"
  requiredParameters:
  - isRequired: true
    name: --inventory-item -i
    summary: Nama atau ID item inventori.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vcenter -v
    summary: Nama atau ID vCenter Server yang mengelola sumber daya ini.
    description: ''
commands:
- az_connectedvmware_vcenter_inventory-item_list
- az_connectedvmware_vcenter_inventory-item_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_role_assignment
name: az role assignment
summary: Mengelola penetapan peran.
description: ''
directCommands:
- uid: az_role_assignment_create
  name: az role assignment create
  summary: Membuat penetapan peran baru untuk pengguna, grup, atau perwakilan layanan.
  description: ''
  syntax: >-
    az role assignment create --role
                              [--assignee]
                              [--assignee-object-id]
                              [--resource-group]
                              [--scope]
  examples:
  - summary: Membuat penetapan peran untuk penerima tugas.
    syntax: az role assignment create --assignee sp_name --role a_role
  - summary: Membuat penetapan peran baru untuk pengguna, grup, atau perwakilan layanan. (dibuat otomatis)
    syntax: az role assignment create --assignee 00000000-0000-0000-0000-000000000000 --role "Storage Account Key Operator Service Role" --scope $id
  requiredParameters:
  - isRequired: true
    name: --role
    summary: Nama peran atau id.
    description: ''
  optionalParameters:
  - name: --assignee
    summary: 'Mewakili pengguna, grup, atau perwakilan layanan. format yang didukung: id objek, nama masuk pengguna, atau nama perwakilan layanan.'
    description: ''
  - name: --assignee-object-id
    summary: Gunakan parameter ini alih-alih '--assignee' untuk melewati Graph pemanggilan API jika hak istimewa tidak mencukupi. Parameter ini hanya berfungsi dengan id objek untuk pengguna, grup, perwakilan layanan, dan identitas terkelola. Untuk identitas terkelola, gunakan id utama. Untuk perwakilan layanan, gunakan id objek dan bukan id aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Gunakan hanya jika peran atau penetapan ditambahkan di tingkat grup sumber daya.
    description: ''
  - name: --scope
    summary: Cakupan tempat penetapan peran atau definisi berlaku, misalnya, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup, atau /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_assignment_delete
  name: az role assignment delete
  summary: Menghapus penetapan peran.
  description: ''
  syntax: >-
    az role assignment delete [--assignee]
                              [--ids]
                              [--include-inherited]
                              [--resource-group]
                              [--role]
                              [--scope]
                              [--yes]
  examples:
  - summary: Menghapus penetapan peran. (dibuat otomatis)
    syntax: az role assignment delete --assignee 00000000-0000-0000-0000-000000000000 --role "Storage Account Key Operator Service Role"
  optionalParameters:
  - name: --assignee
    summary: 'Mewakili pengguna, grup, atau perwakilan layanan. format yang didukung: id objek, nama masuk pengguna, atau nama perwakilan layanan.'
    description: ''
  - name: --ids
    summary: Id penetapan peran yang dipisahkan spasi.
    description: ''
  - name: --include-inherited
    summary: Sertakan tugas yang diterapkan pada cakupan induk.
    description: ''
  - name: --resource-group -g
    summary: Gunakan hanya jika peran atau penetapan ditambahkan di tingkat grup sumber daya.
    description: ''
  - name: --role
    summary: Nama peran atau id.
    description: ''
  - name: --scope
    summary: Cakupan tempat penetapan peran atau definisi berlaku, misalnya, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup, atau /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  - name: --yes -y
    summary: Lanjutkan untuk menghapus semua tugas di bawah langganan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_assignment_list
  name: az role assignment list
  summary: Mencantumkan penetapan peran.
  description: Secara default, hanya penugasan yang dilingkup ke langganan yang akan ditampilkan. Untuk melihat tugas yang dilingkup oleh sumber daya atau grup, gunakan `--all`.
  syntax: >-
    az role assignment list [--all]
                            [--assignee]
                            [--include-classic-administrators {false, true}]
                            [--include-groups]
                            [--include-inherited]
                            [--resource-group]
                            [--role]
                            [--scope]
  optionalParameters:
  - name: --all
    summary: Perlihatkan semua penugasan di bawah langganan saat ini.
    description: ''
  - name: --assignee
    summary: 'Mewakili pengguna, grup, atau perwakilan layanan. format yang didukung: id objek, nama masuk pengguna, atau nama perwakilan layanan.'
    description: ''
  - name: --include-classic-administrators
    parameterValueGroup: false, true
    summary: Mencantumkan penetapan peran default untuk admin klasik langganan, alias rekan admin.
    description: ''
  - name: --include-groups
    summary: Sertakan tugas tambahan ke grup yang penggunanya adalah anggota (secara transitif).
    description: ''
  - name: --include-inherited
    summary: Sertakan tugas yang diterapkan pada cakupan induk.
    description: ''
  - name: --resource-group -g
    summary: Gunakan hanya jika peran atau penetapan ditambahkan di tingkat grup sumber daya.
    description: ''
  - name: --role
    summary: Nama peran atau id.
    description: ''
  - name: --scope
    summary: Cakupan tempat penetapan peran atau definisi berlaku, misalnya, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333, /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup, atau /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_assignment_list-changelogs
  name: az role assignment list-changelogs
  summary: Daftar changelog untuk penetapan peran.
  description: ''
  syntax: >-
    az role assignment list-changelogs [--end-time]
                                       [--start-time]
  optionalParameters:
  - name: --end-time
    summary: Waktu akhir kueri dalam format %Y-%m-%dT%H:%M:%SZ, misalnya 2000-12-31T12:59:59Z. Default ke waktu saat ini.
    description: ''
  - name: --start-time
    summary: Waktu mulai kueri dalam format %Y-%m-%dT%H:%M:%SZ, misalnya 2000-12-31T12:59:59Z. Default ke 1 Jam sebelum waktu saat ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_role_assignment_create
- az_role_assignment_delete
- az_role_assignment_list
- az_role_assignment_list-changelogs
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

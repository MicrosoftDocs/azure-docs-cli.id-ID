### YamlMime:AzureCLIGroup
uid: az_cli-translator_arm
name: az cli-translator arm
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **penerjemah cli** untuk Azure CLI (versi 2.13.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **arm az cli-translator** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Terjemahkan templat ARM ke skrip CLI (Saat ini hanya mendukung Komputasi, Jaringan, dan Storage).
description: ''
directCommands:
- uid: az_cli-translator_arm_translate
  name: az cli-translator arm translate
  summary: Terjemahkan templat ARM ke skrip CLI (Saat ini hanya mendukung Komputasi, Jaringan, dan Storage).
  description: ''
  syntax: >-
    az cli-translator arm translate --parameters
                                    --resource-group
                                    --template
                                    [--target-subscription]
  examples:
  - summary: Menerjemahkan template.json ARM dan parameters.json ke skrip CLI
    syntax: az cli-translator arm translate --target-subscription 00000000-0000-0000-0000-000000000000 --resource-group groupName --template /path/to/local/template --parameters /path/to/local/parameters
  requiredParameters:
  - isRequired: true
    name: --parameters
    summary: Jalur lokal atau url file parameters.json.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --template
    summary: Jalur lokal atau url file template.json.
    description: ''
  optionalParameters:
  - name: --target-subscription
    summary: Id langganan target. Jika dihilangkan, id langganan saat ini akan digunakan.
    description: ''
commands:
- az_cli-translator_arm_translate
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

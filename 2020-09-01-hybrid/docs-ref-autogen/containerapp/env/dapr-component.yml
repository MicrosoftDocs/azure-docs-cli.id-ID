### YamlMime:AzureCLIGroup
uid: az_containerapp_env_dapr-component
name: az containerapp env dapr-component
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az containerapp env dapr-component** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola komponen Dapr untuk lingkungan Container Apps.
description: ''
directCommands:
- uid: az_containerapp_env_dapr-component_list
  name: az containerapp env dapr-component list
  summary: Mencantumkan komponen Dapr untuk lingkungan.
  description: ''
  syntax: >-
    az containerapp env dapr-component list --name
                                            --resource-group
  examples:
  - summary: Mencantumkan komponen Dapr untuk lingkungan.
    syntax: az containerapp env dapr-component list -g MyResourceGroup --name MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_env_dapr-component_remove
  name: az containerapp env dapr-component remove
  summary: Menghapus komponen Dapr dari lingkungan.
  description: ''
  syntax: >-
    az containerapp env dapr-component remove --dapr-component-name
                                              --name
                                              --resource-group
  examples:
  - summary: Menghapus komponen Dapr dari lingkungan Container Apps.
    syntax: az containerapp env dapr-component remove -g MyResourceGroup --dapr-component-name MyDaprComponentName --name MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --dapr-component-name
    summary: Nama komponen Dapr.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_env_dapr-component_set
  name: az containerapp env dapr-component set
  summary: Membuat atau memperbarui komponen Dapr.
  description: ''
  syntax: >-
    az containerapp env dapr-component set --dapr-component-name
                                           --name
                                           --resource-group
                                           --yaml
  examples:
  - summary: Buat komponen Dapr.
    syntax: az containerapp env dapr-component set -g MyResourceGroup --name MyEnv --yaml MyYAMLPath --dapr-component-name MyDaprComponentName
  requiredParameters:
  - isRequired: true
    name: --dapr-component-name
    summary: Nama komponen Dapr.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --yaml
    summary: Jalur ke file .yaml dengan konfigurasi aplikasi kontainer. Semua parameter lainnya akan diabaikan. Misalnya, lihat  https://docs.microsoft.com/azure/container-apps/azure-resource-manager-api-spec#examples.
    description: ''
- uid: az_containerapp_env_dapr-component_show
  name: az containerapp env dapr-component show
  summary: Menampilkan detail komponen Dapr.
  description: ''
  syntax: >-
    az containerapp env dapr-component show --dapr-component-name
                                            --name
                                            --resource-group
  examples:
  - summary: Menampilkan detail komponen Dapr.
    syntax: az containerapp env dapr-component show -g MyResourceGroup --dapr-component-name MyDaprComponentName --name MyEnvironment
  requiredParameters:
  - isRequired: true
    name: --dapr-component-name
    summary: Nama komponen Dapr.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_containerapp_env_dapr-component_list
- az_containerapp_env_dapr-component_remove
- az_containerapp_env_dapr-component_set
- az_containerapp_env_dapr-component_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

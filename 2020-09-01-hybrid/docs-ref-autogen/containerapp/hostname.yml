### YamlMime:AzureCLIGroup
uid: az_containerapp_hostname
name: az containerapp hostname
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **nama host az containerapp** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola nama host aplikasi kontainer.
description: ''
directCommands:
- uid: az_containerapp_hostname_bind
  name: az containerapp hostname bind
  summary: Tambahkan atau perbarui nama host dan pengikatan dengan sertifikat yang ada.
  description: ''
  syntax: >-
    az containerapp hostname bind --hostname
                                  --name
                                  --resource-group
                                  [--certificate]
                                  [--environment]
                                  [--location]
                                  [--thumbprint]
  examples:
  - summary: Menambahkan atau memperbarui nama host dan pengikatan.
    syntax: az containerapp hostname bind -n MyContainerapp -g MyResourceGroup --hostname MyHostname --certificate MyCertificateId
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --certificate -c
    summary: Nama atau id sumber daya sertifikat.
    description: ''
  - name: --environment -e
    summary: Nama atau id sumber daya lingkungan Aplikasi Kontainer.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --thumbprint -t
    summary: Thumbprint sertifikat.
    description: ''
- uid: az_containerapp_hostname_delete
  name: az containerapp hostname delete
  summary: Menghapus nama host dari aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp hostname delete --hostname
                                    --name
                                    --resource-group
                                    [--location]
                                    [--yes]
  examples:
  - summary: Menghapus rahasia dari aplikasi kontainer.
    syntax: az containerapp hostname delete -n MyContainerapp -g MyResourceGroup --hostname MyHostname
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_containerapp_hostname_list
  name: az containerapp hostname list
  summary: Mencantumkan nama host aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp hostname list --name
                                  --resource-group
                                  [--location]
  examples:
  - summary: Mencantumkan nama host aplikasi kontainer.
    syntax: az containerapp hostname list -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
commands:
- az_containerapp_hostname_bind
- az_containerapp_hostname_delete
- az_containerapp_hostname_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

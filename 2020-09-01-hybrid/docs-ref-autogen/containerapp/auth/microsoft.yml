### YamlMime:AzureCLIGroup
uid: az_containerapp_auth_microsoft
name: az containerapp auth microsoft
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **microsoft az containerapp auth** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola autentikasi containerapp dan otorisasi IdP Microsoft.
description: ''
directCommands:
- uid: az_containerapp_auth_microsoft_show
  name: az containerapp auth microsoft show
  summary: Tampilkan pengaturan autentikasi untuk idP Azure Active Directory.
  description: ''
  syntax: >-
    az containerapp auth microsoft show --name
                                        --resource-group
  examples:
  - summary: Tampilkan pengaturan autentikasi untuk idP Azure Active Directory.
    syntax: az containerapp auth microsoft show --name MyContainerapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_auth_microsoft_update
  name: az containerapp auth microsoft update
  summary: Perbarui id klien dan rahasia klien untuk idP Azure Active Directory.
  description: ''
  syntax: >-
    az containerapp auth microsoft update --name
                                          --resource-group
                                          [--allowed-audiences]
                                          [--certificate-issuer]
                                          [--client-id]
                                          [--client-secret]
                                          [--client-secret-certificate-san]
                                          [--client-secret-certificate-thumbprint]
                                          [--client-secret-name]
                                          [--issuer]
                                          [--tenant-id]
                                          [--yes]
  examples:
  - summary: Perbarui penerbit id terbuka, id klien, dan rahasia klien untuk idP Azure Active Directory.
    syntax: >-
      az containerapp auth microsoft update  -g myResourceGroup --name MyContainerapp \
        --client-id my-client-id --client-secret very_secret_password \
        --issuer https://sts.windows.net/54826b22-38d6-4fb2-bad9-b7983a3e9c5a/
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allowed-audiences --allowed-token-audiences
    summary: Pengaturan konfigurasi daftar audiens yang diizinkan untuk memvalidasi token JWT.
    description: ''
  - name: --certificate-issuer --client-secret-certificate-issuer
    summary: Alternatif untuk Rahasia Klien AAD dan thumbprint, penerbit sertifikat yang digunakan untuk tujuan penandatanganan.
    description: ''
  - name: --client-id
    summary: ID Klien aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --client-secret
    summary: Rahasia klien.
    description: ''
  - name: --client-secret-certificate-san --san
    summary: Alternatif untuk AAD Client Secret dan thumbprint, nama alternatif subjek sertifikat yang digunakan untuk tujuan penandatanganan.
    description: ''
  - name: --client-secret-certificate-thumbprint --thumbprint
    summary: Alternatif untuk Rahasia Klien AAD, thumbprint sertifikat yang digunakan untuk tujuan penandatanganan.
    description: ''
  - name: --client-secret-name
    summary: Nama rahasia aplikasi yang berisi rahasia klien dari aplikasi pihak yang mengandalkan.
    description: ''
  - name: --issuer
    summary: OpenID Koneksi Issuer URI yang mewakili entitas yang mengeluarkan token akses untuk aplikasi ini.
    description: ''
  - name: --tenant-id
    summary: Id penyewa aplikasi.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_containerapp_auth_microsoft_show
- az_containerapp_auth_microsoft_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_containerapp_auth_twitter
name: az containerapp auth twitter
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az containerapp auth twitter** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola autentikasi containerapp dan otorisasi IdP Twitter.
description: ''
directCommands:
- uid: az_containerapp_auth_twitter_show
  name: az containerapp auth twitter show
  summary: Tampilkan pengaturan autentikasi untuk IdP Twitter.
  description: ''
  syntax: >-
    az containerapp auth twitter show --name
                                      --resource-group
  examples:
  - summary: Tampilkan pengaturan autentikasi untuk IdP Twitter.
    syntax: az containerapp auth twitter show --name MyContainerapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_auth_twitter_update
  name: az containerapp auth twitter update
  summary: Perbarui kunci konsumen dan rahasia konsumen untuk IdP Twitter.
  description: ''
  syntax: >-
    az containerapp auth twitter update --name
                                        --resource-group
                                        [--consumer-key]
                                        [--consumer-secret]
                                        [--consumer-secret-name]
                                        [--yes]
  examples:
  - summary: Perbarui kunci konsumen dan rahasia konsumen untuk IdP Twitter.
    syntax: >-
      az containerapp auth twitter update  -g myResourceGroup --name MyContainerapp \
        --consumer-key my-client-id --consumer-secret very_secret_password
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --consumer-key
    summary: Kunci konsumen OAuth 1.0a dari aplikasi Twitter yang digunakan untuk masuk.
    description: ''
  - name: --consumer-secret
    summary: Rahasia konsumen.
    description: ''
  - name: --consumer-secret-name --secret-name
    summary: Nama rahasia konsumen yang berisi rahasia aplikasi.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_containerapp_auth_twitter_show
- az_containerapp_auth_twitter_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

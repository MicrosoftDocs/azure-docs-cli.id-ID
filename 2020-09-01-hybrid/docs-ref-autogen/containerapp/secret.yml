### YamlMime:AzureCLIGroup
uid: az_containerapp_secret
name: az containerapp secret
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **rahasia az containerapp** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola rahasia.
description: ''
directCommands:
- uid: az_containerapp_secret_list
  name: az containerapp secret list
  summary: Mencantumkan rahasia aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp secret list --name
                                --resource-group
                                [--show-values]
  examples:
  - summary: Mencantumkan rahasia aplikasi kontainer.
    syntax: az containerapp secret list -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --show-values
    summary: Perlihatkan nilai rahasia.
    description: ''
- uid: az_containerapp_secret_remove
  name: az containerapp secret remove
  summary: Menghapus rahasia dari aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp secret remove --name
                                  --resource-group
                                  --secret-names
  examples:
  - summary: Menghapus rahasia dari aplikasi kontainer.
    syntax: az containerapp secret remove -n MyContainerapp -g MyResourceGroup --secret-names MySecret MySecret2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-names
    summary: Daftar rahasia untuk aplikasi kontainer. Nama nilai rahasia yang dipisahkan spasi.
    description: ''
- uid: az_containerapp_secret_set
  name: az containerapp secret set
  summary: Membuat/memperbarui rahasia.
  description: ''
  syntax: >-
    az containerapp secret set --name
                               --resource-group
                               --secrets
  examples:
  - summary: Menambahkan rahasia ke aplikasi kontainer.
    syntax: az containerapp secret set -n MyContainerapp -g MyResourceGroup --secrets MySecretName1=MySecretValue1 MySecretName2=MySecretValue2
  - summary: Memperbarui rahasia.
    syntax: az containerapp secret set -n MyContainerapp -g MyResourceGroup --secrets MyExistingSecretName=MyNewSecretValue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secrets -s
    summary: Daftar rahasia untuk aplikasi kontainer. Nilai yang dipisahkan spasi dalam format 'key=value' (di mana 'kunci' tidak boleh lebih panjang dari 20 karakter).
    description: ''
- uid: az_containerapp_secret_show
  name: az containerapp secret show
  summary: Menampilkan detail rahasia.
  description: ''
  syntax: >-
    az containerapp secret show --name
                                --resource-group
                                --secret-name
  examples:
  - summary: Menampilkan detail rahasia.
    syntax: az containerapp secret show -n MyContainerapp -g MyResourceGroup --secret-name MySecret
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name
    summary: Nama rahasia yang akan ditampilkan.
    description: ''
commands:
- az_containerapp_secret_list
- az_containerapp_secret_remove
- az_containerapp_secret_set
- az_containerapp_secret_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_arcappliance_delete
name: az arcappliance delete
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcappliance** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az arcappliance delete** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Grup perintah untuk penghapusan kluster dan sumber daya Appliance.
description: ''
directCommands:
- uid: az_arcappliance_delete_hci
  name: az arcappliance delete hci
  summary: Perintah untuk menghapus HCI Appliance.
  description: ''
  syntax: >-
    az arcappliance delete hci --config-file
                               [--location]
                               [--name]
                               [--resource-group]
                               [--yes]
  examples:
  - summary: Menghapus Sumber Daya HCI Appliance
    syntax: az arcappliance delete hci --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Jalur ke File Konfigurasi Appliance.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama Appliance.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_arcappliance_delete_scvmm
  name: az arcappliance delete scvmm
  summary: Perintah untuk menghapus Appliance SCVMM. misalnya az arcappliance delete scvmm --config-file [REQUIRED].
  description: ''
  syntax: >-
    az arcappliance delete scvmm --config-file
                                 [--location]
                                 [--name]
                                 [--resource-group]
                                 [--yes]
  examples:
  - summary: Menghapus Sumber Daya SCVMM Appliance
    syntax: az arcappliance delete scvmm --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Jalur ke File Konfigurasi Appliance.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama Appliance.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_arcappliance_delete_vmware
  name: az arcappliance delete vmware
  summary: Perintah untuk menghapus Appliance VMware.
  description: ''
  syntax: >-
    az arcappliance delete vmware --config-file
                                  [--location]
                                  [--name]
                                  [--resource-group]
                                  [--yes]
  examples:
  - summary: Menghapus Sumber Daya VMware Appliance

### YamlMime:AzureCLIGroup
uid: az_arcappliance_setcredential
name: az arcappliance setcredential
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcappliance** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az arcappliance setcredential** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Grup perintah untuk mengatur kredensial Appliance.
description: ''
directCommands:
- uid: az_arcappliance_setcredential_hci
  name: az arcappliance setcredential hci
  summary: Perintah untuk mengatur kredensial untuk Azure Stack HCI.
  description: ''
  syntax: az arcappliance setcredential hci --kubeconfig
  examples:
  - summary: Mengatur kredensial Konfigurasi HCI Appliance
    syntax: az arcappliance setcredential hci --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --kubeconfig
    summary: Jalur ke output kubeconfig dari perintah deploy.
    description: ''
- uid: az_arcappliance_setcredential_scvmm
  name: az arcappliance setcredential scvmm
  summary: Perintah untuk mengatur kredensial untuk Azure Stack SCVMM.
  description: ''
  syntax: az arcappliance setcredential scvmm --kubeconfig
  examples:
  - summary: Mengatur Kredensial Konfigurasi SCVMM Appliance
    syntax: az arcappliance setcredential scvmm --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --kubeconfig
    summary: Jalur ke output kubeconfig dari perintah deploy.
    description: ''
- uid: az_arcappliance_setcredential_vmware
  name: az arcappliance setcredential vmware
  summary: Perintah untuk mengatur kredensial untuk Azure Stack VMware.
  description: ''
  syntax: az arcappliance setcredential vmware --kubeconfig
  examples:
  - summary: Mengatur Kredensial Konfigurasi VMware Appliance
    syntax: az arcappliance setcredential vmware --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --kubeconfig
    summary: Jalur ke output kubeconfig dari perintah deploy.
    description: ''

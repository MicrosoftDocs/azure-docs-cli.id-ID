### YamlMime:AzureCLIGroup
uid: az_dns-resolver_forwarding-rule
name: az dns-resolver forwarding-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dns-resolver** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az dns-resolver forwarding-rule** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aturan penerusan dengan pemecah masalah dns.
description: ''
directCommands:
- uid: az_dns-resolver_forwarding-rule_create
  name: az dns-resolver forwarding-rule create
  summary: Buat aturan penerusan di kumpulan aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver forwarding-rule create --forwarding-rule-name
                                           --resource-group
                                           --ruleset-name
                                           [--domain-name]
                                           [--forwarding-rule-state {Disabled, Enabled}]
                                           [--if-match]
                                           [--if-none-match]
                                           [--metadata]
                                           [--target-dns-servers]
  examples:
  - summary: Aturan penerusan upsert dalam kumpulan aturan penerusan DNS
    syntax: az dns-resolver forwarding-rule create --ruleset-name "sampleDnsForwardingRuleset" --name "sampleForwardingRule" --domain-name "contoso.com." --forwarding-rule-state "Enabled" --metadata additionalProp1="value1" --target-dns-servers ip-address="10.0.0.1" port=53 --target-dns-servers ip-address="10.0.0.2" port=53 --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --forwarding-rule-name --name -n
    summary: Nama aturan penerusan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama kumpulan aturan penerusan DNS.
    description: ''
  optionalParameters:
  - name: --domain-name
    summary: Nama domain untuk aturan penerusan.
    description: ''
  - name: --forwarding-rule-state
    parameterValueGroup: Disabled, Enabled
    summary: Status aturan penerusan.
    description: ''
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk mengizinkan sumber daya baru dibuat, tetapi untuk mencegah pembaruan sumber daya yang ada. Nilai lain akan diabaikan.
    description: ''
  - name: --metadata
    summary: 'Metadata yang dilampirkan ke aturan penerusan. Nilai yang diharapkan: KEY1=VALUE1 KEY2=VALUE2 ...'
    description: ''
  - name: --target-dns-servers
    summary: Server DNS untuk meneruskan kueri DNS.
    description: >-
      Penggunaan: --target-dns-servers ip-address=XX port=XX


      ip-address: Alamat IP server DNS.

      port: Port server DNS.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --target-dns-servers.
- uid: az_dns-resolver_forwarding-rule_delete
  name: az dns-resolver forwarding-rule delete
  summary: 'Menghapus aturan penerusan dalam kumpulan aturan penerusan DNS. PERINGATAN: Operasi ini tidak dapat dibatalkan.'
  description: ''
  syntax: >-
    az dns-resolver forwarding-rule delete --forwarding-rule-name
                                           --resource-group
                                           --ruleset-name
                                           [--if-match]
                                           [--yes]
  examples:
  - summary: Menghapus aturan penerusan dalam kumpulan aturan penerusan DNS
    syntax: az dns-resolver forwarding-rule delete --ruleset-name "sampleDnsForwardingRuleset" --name "sampleForwardingRule" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --forwarding-rule-name --name -n
    summary: Nama aturan penerusan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama kumpulan aturan penerusan DNS.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dns-resolver_forwarding-rule_list
  name: az dns-resolver forwarding-rule list
  summary: Mencantumkan aturan penerusan dalam kumpulan aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver forwarding-rule list --resource-group
                                         --ruleset-name
                                         [--top]
  examples:
  - summary: Aturan penerusan daftar dalam kumpulan aturan penerusan DNS
    syntax: az dns-resolver forwarding-rule list --ruleset-name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama kumpulan aturan penerusan DNS.
    description: ''
  optionalParameters:
  - name: --top
    summary: Jumlah maksimum hasil yang akan dikembalikan. Jika tidak ditentukan, mengembalikan hingga 100 hasil.
    description: ''
- uid: az_dns-resolver_forwarding-rule_show
  name: az dns-resolver forwarding-rule show
  summary: Mendapatkan properti aturan penerusan dalam kumpulan aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver forwarding-rule show --forwarding-rule-name
                                         --resource-group
                                         --ruleset-name
  examples:
  - summary: Mengambil aturan penerusan dalam kumpulan aturan penerusan DNS
    syntax: az dns-resolver forwarding-rule show --ruleset-name "sampleDnsForwardingRuleset" --name "sampleForwardingRule" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --forwarding-rule-name --name -n
    summary: Nama aturan penerusan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama kumpulan aturan penerusan DNS.
    description: ''
- uid: az_dns-resolver_forwarding-rule_update
  name: az dns-resolver forwarding-rule update
  summary: Memperbarui aturan penerusan dalam kumpulan aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver forwarding-rule update --forwarding-rule-name
                                           --resource-group
                                           --ruleset-name
                                           [--forwarding-rule-state {Disabled, Enabled}]
                                           [--if-match]
                                           [--metadata]
                                           [--target-dns-servers]
  examples:
  - summary: Memperbarui aturan penerusan dalam kumpulan aturan penerusan DNS
    syntax: az dns-resolver forwarding-rule update --ruleset-name "sampleDnsForwardingRuleset" --name "sampleForwardingRule" --forwarding-rule-state "Disabled" --metadata additionalProp2="value2" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --forwarding-rule-name --name -n
    summary: Nama aturan penerusan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama kumpulan aturan penerusan DNS.
    description: ''
  optionalParameters:
  - name: --forwarding-rule-state
    parameterValueGroup: Disabled, Enabled
    summary: Status aturan penerusan.
    description: ''
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --metadata
    summary: 'Metadata yang dilampirkan ke aturan penerusan. Nilai yang diharapkan: KEY1=VALUE1 KEY2=VALUE2 ...'
    description: ''
  - name: --target-dns-servers
    summary: Server DNS untuk meneruskan kueri DNS.
    description: >-
      Penggunaan: --target-dns-servers ip-address=XX port=XX


      ip-address: Alamat IP server DNS.

      port: Port server DNS.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --target-dns-servers.

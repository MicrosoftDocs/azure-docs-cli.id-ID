                       [--network-acl-bypass {AzureServices, None}]
                       [--network-acl-bypass-resource-ids]
                       [--server-version {3.2, 3.6, 4.0}]
                       [--tags]
                       [--virtual-network-rules]
  examples:
  - summary: Memperbarui akun database Azure Cosmos DB. (dibuat otomatis)

uid: az_synapse_trigger
name: az synapse trigger
summary: Mengelola pemicu Synapse.
description: ''
directCommands:
- uid: az_synapse_trigger_create
  name: az synapse trigger create
  summary: Buat pemicu.
  description: ''
  syntax: >-
    az synapse trigger create --file
                              --name
                              --workspace-name
                              [--no-wait]
  examples:
  - summary: Buat pemicu. Perhatikan untuk menambahkan "@" di bagian depan jalur file sebagai praktik terbaik untuk argumen kompleks seperti string JSON.
    syntax: >-
      az synapse trigger create --workspace-name testsynapseworkspace \
        --name testtrigger --file @"path/trigger.json"
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properti dapat disediakan dari file JSON menggunakan `@{path}` sintaks atau string JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_data-connection_iot-hub
name: az synapse kusto data-connection iot-hub
summary: Mengelola koneksi data kumpulan kusto dengan iot-hub sub grup synapse.
description: ''
directCommands:
- uid: az_synapse_kusto_data-connection_iot-hub_create
  name: az synapse kusto data-connection iot-hub create
  summary: Membuat koneksi data.
  description: ''
  syntax: >-
    az synapse kusto data-connection iot-hub create --data-connection-name
                                                    --database-name
                                                    --kusto-pool-name
                                                    --resource-group
                                                    --workspace-name
                                                    [--consumer-group]
                                                    [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                                    [--event-system-properties]
                                                    [--iot-hub-resource-id]
                                                    [--location]
                                                    [--mapping-rule-name]
                                                    [--no-wait]
                                                    [--shared-access-policy-name]
                                                    [--table-name]
  requiredParameters:
  - isRequired: true
    name: --data-connection-name
    summary: Nama koneksi data.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --consumer-group
    summary: Grup konsumen iot hub.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Format data pesan. Secara opsional format data dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --event-system-properties
    summary: Properti sistem iot hub.
    description: ''
  - name: --iot-hub-resource-id
    summary: ID sumber daya hub Iot yang akan digunakan untuk membuat koneksi data.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mapping-rule-name
    summary: Aturan pemetaan yang akan digunakan untuk menyerap data. Secara opsional informasi pemetaan dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --shared-access-policy-name
    summary: Nama kebijakan akses berbagi.
    description: ''
  - name: --table-name
    summary: Tabel tempat data harus diserap. Secara opsional informasi tabel dapat ditambahkan ke setiap pesan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_data-connection_iot-hub_update
  name: az synapse kusto data-connection iot-hub update
  summary: Memperbarui koneksi data.
  description: ''
  syntax: >-
    az synapse kusto data-connection iot-hub update [--consumer-group]
                                                    [--data-connection-name]
                                                    [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                                    [--database-name]
                                                    [--event-system-properties]
                                                    [--ids]
                                                    [--iot-hub-resource-id]
                                                    [--kusto-pool-name]
                                                    [--location]
                                                    [--mapping-rule-name]
                                                    [--no-wait]
                                                    [--resource-group]
                                                    [--shared-access-policy-name]
                                                    [--table-name]
                                                    [--workspace-name]
  optionalParameters:
  - name: --consumer-group
    summary: Grup konsumen iot hub.
    description: ''
  - name: --data-connection-name
    summary: Nama koneksi data.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Format data pesan. Secara opsional format data dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --event-system-properties
    summary: Properti sistem iot hub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --iot-hub-resource-id
    summary: ID sumber daya hub Iot yang akan digunakan untuk membuat koneksi data.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mapping-rule-name
    summary: Aturan pemetaan yang akan digunakan untuk menyerap data. Secara opsional informasi pemetaan dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --shared-access-policy-name
    summary: Nama kebijakan akses berbagi.
    description: ''
  - name: --table-name
    summary: Tabel tempat data harus diserap. Secara opsional informasi tabel dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_attached-database-configuration
name: az synapse kusto attached-database-configuration
summary: Mengelola konfigurasi database terlampir kumpulan kusto dengan synapse.
description: ''
directCommands:
- uid: az_synapse_kusto_attached-database-configuration_create
  name: az synapse kusto attached-database-configuration create
  summary: Membuat konfigurasi database terlampir.
  description: ''
  syntax: >-
    az synapse kusto attached-database-configuration create --attached-database-configuration-name
                                                            --kusto-pool-name
                                                            --resource-group
                                                            --workspace-name
                                                            [--database-name]
                                                            [--default-principals-modification-kind {None, Replace, Union}]
                                                            [--kusto-pool-resource-id]
                                                            [--location]
                                                            [--no-wait]
                                                            [--table-level-sharing-properties]
  examples:
  - summary: KustoPoolAttachedDatabaseConfigurationsCreateOrUpdate
    syntax: az synapse kusto attached-database-configuration create --attached-database-configuration-name "attachedDatabaseConfigurations1" --kusto-pool-name "kustoclusterrptest4" --location "westus" --kusto-pool-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Synapse/Workspaces/kustorptest/KustoPools/kustoclusterrptest4" --database-name "kustodatabase" --default-principals-modification-kind "Union" --table-level-sharing-properties external-tables-to-exclude="ExternalTable2" external-tables-to-include="ExternalTable1" materialized-views-to-exclude="MaterializedViewTable2" materialized-views-to-include="MaterializedViewTable1" tables-to-exclude="Table2" tables-to-include="Table1" --resource-group "kustorptest" --workspace-name "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name
    summary: Nama konfigurasi database terlampir.
    description: ''
  - isRequired: true
    name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --database-name
    summary: Nama database yang ingin Anda lampirkan, gunakan \* jika Anda ingin mengikuti semua database saat ini dan yang akan datang.
    description: ''
  - name: --default-principals-modification-kind
    parameterValueGroup: None, Replace, Union
    summary: Jenis modifikasi prinsipal default.
    description: ''
  - name: --kusto-pool-resource-id
    summary: Id sumber daya kumpulan kusto tempat database yang ingin Anda lampirkan berada.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --table-level-sharing-properties
    summary: Spesifikasi berbagi tingkat tabel.
    description: >-
      Penggunaan: --table-level-sharing-properties tables-to-include=XX tables-to-exclude=XX external-tables-to-include=XX external-tables-to-exclude=XX materialized-views-to-include=XX materialized-views-to-exclude=XX


      tables-to-include: Daftar tabel yang akan disertakan dalam tabel database pengikut yang akan dikecualikan: Daftar tabel yang akan dikecualikan dari database pengikut external-tables-to-include: Daftar tabel eksternal yang akan disertakan dalam database pengikut tabel eksternal--to-exclude: Daftar tabel eksternal yang dikecualikan dari database pengikut materialisasi-views-to-include: Daftar tampilan materialisasi untuk disertakan dalam database pengikut materialized-views-to-exclude: Daftar tampilan materialisasi yang dikecualikan dari pengikut  Database.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_attached-database-configuration_delete
  name: az synapse kusto attached-database-configuration delete
  summary: Menghapus konfigurasi database terlampir dengan nama yang diberikan.
  description: ''
  syntax: >-
    az synapse kusto attached-database-configuration delete [--attached-database-configuration-name]
                                                            [--ids]
                                                            [--kusto-pool-name]
                                                            [--no-wait]
                                                            [--resource-group]
                                                            [--workspace-name]
                                                            [--yes]
  examples:
  - summary: KustoPoolAttachedDatabaseConfigurationsDelete
    syntax: az synapse kusto attached-database-configuration delete --attached-database-configuration-name "attachedDatabaseConfigurations1" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "kustorptest"
  optionalParameters:
  - name: --attached-database-configuration-name
    summary: Nama konfigurasi database terlampir.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_attached-database-configuration_list
  name: az synapse kusto attached-database-configuration list
  summary: Mengembalikan daftar konfigurasi database terlampir dari kumpulan Kusto yang diberikan.
  description: ''
  syntax: >-
    az synapse kusto attached-database-configuration list --kusto-pool-name
                                                          --resource-group
                                                          --workspace-name
  examples:
  - summary: KustoPoolAttachedDatabaseConfigurationsListByKustoPool
    syntax: az synapse kusto attached-database-configuration list --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_attached-database-configuration_show
  name: az synapse kusto attached-database-configuration show
  summary: Mengembalikan konfigurasi database terlampir.
  description: ''
  syntax: >-
    az synapse kusto attached-database-configuration show [--attached-database-configuration-name]
                                                          [--ids]
                                                          [--kusto-pool-name]
                                                          [--resource-group]
                                                          [--workspace-name]
  examples:
  - summary: KustoPoolAttachedDatabaseConfigurationsGet
    syntax: az synapse kusto attached-database-configuration show --attached-database-configuration-name "attachedDatabaseConfigurations1" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "kustorptest"
  optionalParameters:
  - name: --attached-database-configuration-name
    summary: Nama konfigurasi database terlampir.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_attached-database-configuration_update
  name: az synapse kusto attached-database-configuration update
  summary: Memperbarui konfigurasi database terlampir.
  description: ''
  syntax: >-
    az synapse kusto attached-database-configuration update [--add]
                                                            [--attached-database-configuration-name]
                                                            [--database-name]
                                                            [--default-principals-modification-kind {None, Replace, Union}]
                                                            [--force-string]
                                                            [--ids]
                                                            [--kusto-pool-name]
                                                            [--kusto-pool-resource-id]
                                                            [--location]
                                                            [--no-wait]
                                                            [--remove]
                                                            [--resource-group]
                                                            [--set]
                                                            [--table-level-sharing-properties]
                                                            [--workspace-name]
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --attached-database-configuration-name
    summary: Nama konfigurasi database terlampir.
    description: ''
  - name: --database-name
    summary: Nama database yang ingin Anda lampirkan, gunakan \* jika Anda ingin mengikuti semua database saat ini dan yang akan datang.
    description: ''
  - name: --default-principals-modification-kind
    parameterValueGroup: None, Replace, Union
    summary: Jenis modifikasi prinsipal default.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --kusto-pool-resource-id
    summary: Id sumber daya kumpulan kusto tempat database yang ingin Anda lampirkan berada.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --table-level-sharing-properties
    summary: Spesifikasi berbagi tingkat tabel.
    description: >-
      Penggunaan: --table-level-sharing-properties tables-to-include=XX tables-to-exclude=XX external-tables-to-include=XX external-tables-to-exclude=XX materialized-views-to-include=XX materialized-views-to-exclude=XX


      tables-to-include: Daftar tabel yang akan disertakan dalam tabel database pengikut yang akan dikecualikan: Daftar tabel yang akan dikecualikan dari database pengikut external-tables-to-include: Daftar tabel eksternal yang akan disertakan dalam database pengikut tabel eksternal--to-exclude: Daftar tabel eksternal yang dikecualikan dari database pengikut materialisasi-views-to-include: Daftar tampilan materialisasi untuk disertakan dalam database pengikut materialized-views-to-exclude: Daftar tampilan materialisasi yang dikecualikan dari pengikut  Database.
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_attached-database-configuration_wait
  name: az synapse kusto attached-database-configuration wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi synapse kusto attached-database-configuration terpenuhi.
  description: ''
  syntax: >-
    az synapse kusto attached-database-configuration wait [--attached-database-configuration-name]
                                                          [--created]
                                                          [--custom]
                                                          [--deleted]
                                                          [--exists]
                                                          [--ids]
                                                          [--interval]
                                                          [--kusto-pool-name]
                                                          [--resource-group]
                                                          [--timeout]
                                                          [--updated]
                                                          [--workspace-name]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga synapse kusto attached-database-configuration berhasil dibuat.
    syntax: az synapse kusto attached-database-configuration wait --attached-database-configuration-name "attachedDatabaseConfigurations1" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "kustorptest" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga synapse kusto attached-database-configuration berhasil diperbarui.
    syntax: az synapse kusto attached-database-configuration wait --attached-database-configuration-name "attachedDatabaseConfigurations1" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "kustorptest" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga synapse kusto attached-database-configuration berhasil dihapus.
    syntax: az synapse kusto attached-database-configuration wait --attached-database-configuration-name "attachedDatabaseConfigurations1" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "kustorptest" --deleted
  optionalParameters:
  - name: --attached-database-configuration-name
    summary: Nama konfigurasi database terlampir.
    description: ''
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_pool
name: az synapse kusto pool
summary: Kelola kumpulan kusto dengan synapse.
description: ''
directCommands:
- uid: az_synapse_kusto_pool_add-language-extension
  name: az synapse kusto pool add-language-extension
  summary: Tambahkan daftar ekstensi bahasa yang bisa berjalan dalam kueri KQL.
  description: ''
  syntax: >-
    az synapse kusto pool add-language-extension [--ids]
                                                 [--kusto-pool-name]
                                                 [--no-wait]
                                                 [--resource-group]
                                                 [--value]
                                                 [--workspace-name]
  examples:
  - summary: KustoPoolAddLanguageExtensions
    syntax: az synapse kusto pool add-language-extension --name "kustoclusterrptest4" --value language-extension-name="PYTHON" --value language-extension-name="R" --resource-group "kustorptest" --workspace-name "kustorptest"
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name --name -n
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --value
    summary: Daftar ekstensi bahasa.
    description: >-
      Penggunaan: --value language-extension-name=XX


      language-extension-name: Nama ekstensi bahasa.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --value.
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_pool_create
  name: az synapse kusto pool create
  summary: Buat kumpulan Kusto.
  description: ''
  syntax: >-
    az synapse kusto pool create --kusto-pool-name
                                 --resource-group
                                 --sku
                                 --workspace-name
                                 [--enable-purge {false, true}]
                                 [--enable-streaming-ingest {false, true}]
                                 [--if-match]
                                 [--if-none-match]
                                 [--location]
                                 [--no-wait]
                                 [--optimized-autoscale]
                                 [--tags]
                                 [--workspace-uid]
  examples:
  - summary: kustoPoolsCreateOrUpdate
    syntax: az synapse kusto pool create --name "kustoclusterrptest4" --location "westus" --enable-purge true --enable-streaming-ingest true --workspace-uid "11111111-2222-3333-444444444444" --sku name="Storage optimized" capacity=2 size="Medium" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --kusto-pool-name --name -n
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: SKU kumpulan kusto.
    description: >-
      Penggunaan: --sku name=XX capacity=XX size=XX


      nama: Diperlukan. Nama SKU.

      kapasitas: Jumlah instans kluster.

      ukuran: Diperlukan. Ukuran SKU.
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --enable-purge
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah operasi pembersihan diaktifkan.
    description: ''
  - name: --enable-streaming-ingest --esig
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah penyerapan streaming diaktifkan.
    description: ''
  - name: --if-match
    summary: ETag Kusto Pool. Hilangkan nilai ini untuk selalu menimpa Kumpulan Kusto saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk mengizinkan kumpulan Kusto baru dibuat, tetapi untuk mencegah pembaruan Kumpulan Kusto yang ada. Nilai lain akan menghasilkan respons 412 Pra-kondisi Gagal.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --optimized-autoscale
    summary: Definisi skala otomatis yang dioptimalkan.
    description: >-
      Penggunaan: --optimized-autoscale version=XX is-enabled=XX minimum=XX maximum=XX


      version: Diperlukan. Versi templat yang ditentukan, misalnya 1.

      diaktifkan: Diperlukan. Nilai boolean yang menunjukkan apakah fitur skala otomatis yang dioptimalkan diaktifkan atau tidak.

      minimum: Diperlukan. Jumlah instans minimum yang diizinkan.

      maksimum: Diperlukan. Jumlah instans maksimum yang diizinkan.
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --workspace-uid
    summary: Pengidentifikasi unik ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

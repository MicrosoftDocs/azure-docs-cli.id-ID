### YamlMime:AzureCLIGroup
uid: az_synapse_sql_audit-policy
name: az synapse sql audit-policy
summary: Mengelola kebijakan audit SQL.
description: ''
directCommands:
- uid: az_synapse_sql_audit-policy_show
  name: az synapse sql audit-policy show
  summary: Dapatkan kebijakan audit SQL.
  description: ''
  syntax: >-
    az synapse sql audit-policy show --resource-group
                                     --workspace-name
  examples:
  - summary: Dapatkan kebijakan audit SQL.
    syntax: az synapse sql audit-policy show --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_audit-policy_update
  name: az synapse sql audit-policy update
  summary: Perbarui kebijakan audit SQL.
  description: Jika kebijakan sedang diaktifkan, `--storage-account` atau keduanya `--storage-endpoint` dan `--storage-key` harus ditentukan.
  syntax: >-
    az synapse sql audit-policy update --resource-group
                                       --workspace-name
                                       [--actions]
                                       [--add]
                                       [--blob-auditing-policy-name]
                                       [--blob-storage-target-state {Disabled, Enabled}]
                                       [--eh]
                                       [--ehari]
                                       [--ehts {Disabled, Enabled}]
                                       [--enable-azure-monitor {false, true}]
                                       [--force-string]
                                       [--lats {Disabled, Enabled}]
                                       [--lawri]
                                       [--no-wait]
                                       [--queue-delay-milliseconds]
                                       [--remove]
                                       [--retention-days]
                                       [--set]
                                       [--state {Disabled, Enabled}]
                                       [--storage-account]
                                       [--storage-endpoint]
                                       [--storage-key]
                                       [--storage-subscription]
                                       [--use-secondary-key {false, true}]
  examples:
  - summary: Aktifkan menurut nama akun penyimpanan.
    syntax: >-
      az synapse sql audit-policy update --workspace-name testsynapseworkspace --resource-group rg --state Enabled \
          --blob-storage-target-state Enabled --storage-account mystorage
  - summary: Aktifkan dengan titik akhir penyimpanan dan kunci.
    syntax: >-
      az synapse sql audit-policy update --workspace-name testsynapseworkspace --resource-group rg --state Enabled \
          --blob-storage-target-state Enabled --storage-endpoint https://mystorage.blob.core.windows.net \
          --storage-key MYKEY==
  - summary: Atur daftar tindakan audit.
    syntax: >-
      az synapse sql audit-policy update --workspace-name testsynapseworkspace --resource-group rg \

      --actions SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP 'UPDATE on database::mydb by public'
  - summary: Menonaktifkan kebijakan audit.
    syntax: >-
      az synapse sql audit-policy update --workspace-name testsynapseworkspace --resource-group rg \

      --state Disabled
  - summary: Nonaktifkan kebijakan audit penyimpanan blob.
    syntax: >-
      az synapse sql audit-policy update --workspace-name testsynapseworkspace --resource-group rg \

      --blob-storage-target-state Disabled
  - summary: Aktifkan kebijakan audit analitik log.
    syntax: >-
      az synapse sql audit-policy update --resource-group mygroup --workspace-name myws --state Enabled \
          --log-analytics-target-state Enabled --log-analytics-workspace-resource-id myworkspaceresourceid
  - summary: Nonaktifkan kebijakan audit analitik log.
    syntax: >-
      az synapse sql audit-policy update --resource-group mygroup --workspace-name myws --state Enabled
          --log-analytics-target-state Disabled
  - summary: Aktifkan kebijakan audit pusat aktivitas.
    syntax: >-
      az synapse sql audit-policy update --resource-group mygroup --workspace-name myws --state Enabled \
          --event-hub-target-state Enabled \
          --event-hub-authorization-rule-id eventhubauthorizationruleid \
          --event-hub eventhubname
  - summary: Aktifkan kebijakan audit hub peristiwa untuk hub peristiwa default.
    syntax: >-
      az synapse sql audit-policy update --resource-group mygroup --workspace-name myws --state Enabled \
          --event-hub-target-state Enabled \
          --event-hub-authorization-rule-id eventhubauthorizationruleid
  - summary: Menonaktifkan kebijakan audit hub peristiwa.
    syntax: >-
      az synapse sql audit-policy update --resource-group mygroup --workspace-name myws
         --state Enabled --event-hub-target-state Disabled
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --actions
    summary: Daftar tindakan dan grup tindakan yang akan diaudit.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --blob-auditing-policy-name
    defaultValue: default
    summary: ''
    description: ''
  - name: --blob-storage-target-state --bsts
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah penyimpanan blob adalah tujuan untuk rekaman audit.
    description: ''
  - name: --eh --event-hub
    summary: Nama event hub. Jika tidak ada yang ditentukan saat menyediakan event_hub_authorization_rule_id, hub peristiwa default akan dipilih.
    description: ''
  - name: --ehari --event-hub-authorization-rule-id
    summary: Id sumber daya untuk aturan otorisasi hub peristiwa.
    description: ''
  - name: --ehts --event-hub-target-state
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah hub peristiwa adalah tujuan untuk rekaman audit.
    description: ''
  - name: --enable-azure-monitor
    parameterValueGroup: false, true
    summary: Apakah mengaktifkan target azure monitor atau tidak.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --lats --log-analytics-target-state
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah analitik log adalah tujuan untuk rekaman audit.
    description: ''
  - name: --lawri --log-analytics-workspace-resource-id
    summary: ID ruang kerja (ID sumber daya ruang kerja Analitik Log) untuk ruang kerja Log Analytics tempat Anda ingin mengirim Log Audit.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --queue-delay-milliseconds --queue-delay-time
    summary: Jumlah waktu dalam milidetik yang dapat berlalu sebelum tindakan audit dipaksa untuk diproses.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --retention-days
    summary: Jumlah hari untuk menyimpan log audit.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Mengaudit status kebijakan.
    description: ''
  - name: --storage-account
    summary: Nama akun penyimpanan.
    description: ''
  - name: --storage-endpoint
    summary: Titik akhir akun penyimpanan.
    description: ''
  - name: --storage-key
    summary: Kunci akses untuk akun penyimpanan.
    description: ''
  - name: --storage-subscription
    summary: Id langganan akun penyimpanan.
    description: ''
  - name: --use-secondary-key
    parameterValueGroup: false, true
    summary: Menunjukkan apakah menggunakan kunci penyimpanan sekunder atau tidak.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_audit-policy_wait
  name: az synapse sql audit-policy wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi terpenuhi.
  description: ''
  syntax: >-
    az synapse sql audit-policy wait --blob-auditing-policy-name
                                     --resource-group
                                     --workspace-name
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  requiredParameters:
  - isRequired: true
    name: --blob-auditing-policy-name
    summary: Nama kebijakan audit blob.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_sql_audit-policy_show
- az_synapse_sql_audit-policy_update
- az_synapse_sql_audit-policy_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_notification-hub_credential
name: az notification-hub credential
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **notification-hub** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **kredensial az notification-hub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola kredensial hub pemberitahuan.
description: ''
directCommands:
- uid: az_notification-hub_credential_list
  name: az notification-hub credential list
  summary: Cantumkan Kredensial PNS yang terkait dengan hub pemberitahuan .
  description: ''
  syntax: >-
    az notification-hub credential list --namespace-name
                                        --notification-hub-name
                                        --resource-group
  examples:
  - summary: Mencantumkan Kredensial PNS
    syntax: >-
      az notification-hub credential list --resource-group MyResourceGroup --namespace-name \

      my-namespace --notification-hub-name my-hub
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nama hub pemberitahuan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_notification-hub_namespace
name: az notification-hub namespace
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **notification-hub** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **namespace hub pemberitahuan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola namespace hub pemberitahuan.
description: ''
directCommands:
- uid: az_notification-hub_namespace_check-availability
  name: az notification-hub namespace check-availability
  summary: Periksa ketersediaan namespace layanan yang diberikan di semua langganan Azure. Ini berguna karena nama domain dibuat berdasarkan nama namespace layanan.
  description: ''
  syntax: az notification-hub namespace check-availability --name
  examples:
  - summary: Periksa ketersediaan nama namespace
    syntax: az notification-hub namespace check-availability --name "my-test-space"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama namespace untuk diperiksa.
    description: ''
- uid: az_notification-hub_namespace_create
  name: az notification-hub namespace create
  summary: Membuat namespace layanan. Setelah dibuat, manifes sumber daya namespace ini tidak dapat diubah. Operasi ini idempotensi.
  description: ''
  syntax: >-
    az notification-hub namespace create --name
                                         --resource-group
                                         --sku {Basic, Free, Standard}
                                         [--location]
                                         [--tags]
  examples:
  - summary: Membuat namespace
    syntax: >-
      az notification-hub namespace create --resource-group MyResourceGroup --name \

      my-namespace --location "South Central US" --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Basic, Free, Standard
    summary: Nama sku hub pemberitahuan.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_notification-hub_namespace_delete
  name: az notification-hub namespace delete
  summary: Hapus namespace yang sudah ada. Operasi ini juga menghapus semua hub pemberitahuan terkait di bawah namespace layanan.
  description: ''
  syntax: >-
    az notification-hub namespace delete --name
                                         --resource-group
                                         [--no-wait]
                                         [--yes]
  examples:
  - summary: Menghapus namespace
    syntax: >-
      az notification-hub namespace delete --resource-group MyResourceGroup --name \

      my-namespace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_notification-hub_namespace_list
  name: az notification-hub namespace list
  summary: Mencantumkan namespace yang tersedia.
  description: ''
  syntax: az notification-hub namespace list [--resource-group]
  examples:
  - summary: Mencantumkan namespace yang tersedia dalam grup sumber daya
    syntax: az notification-hub namespace list --resource-group MyResourceGroup
  - summary: Mencantumkan semua namespace yang tersedia dalam langganan terlepas dari resourceGroups
    syntax: az notification-hub namespace list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_notification-hub_namespace_show
  name: az notification-hub namespace show
  summary: Mengembalikan deskripsi untuk namespace yang ditentukan.
  description: ''
  syntax: >-
    az notification-hub namespace show --name
                                       --resource-group
  examples:
  - summary: Perlihatkan info namespace
    syntax: >-
      az notification-hub namespace show --resource-group MyResourceGroup --name \

      my-namespace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_notification-hub_namespace_update
  name: az notification-hub namespace update
  summary: Memperbarui namespace layanan. Manifes sumber daya namespace tidak dapat diubah dan tidak dapat diubah.
  description: ''
  syntax: >-
    az notification-hub namespace update --name
                                         --resource-group
                                         [--sku {Basic, Free, Standard}]
                                         [--tags]
  examples:
  - summary: Memperbarui namespace
    syntax: >-
      az notification-hub namespace update --resource-group MyResourceGroup --name \

      my-namespace --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --sku
    parameterValueGroup: Basic, Free, Standard
    summary: Nama sku hub pemberitahuan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_notification-hub_namespace_wait
  name: az notification-hub namespace wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi Notification Hub Namesapce terpenuhi.
  description: ''
  syntax: >-
    az notification-hub namespace wait --name
                                       --resource-group
                                       [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--interval]
                                       [--timeout]
                                       [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga Notification Hub Namesapce berhasil disediakan.
    syntax: az notification-hub namespace wait --resource-group MyResourceGroup --name \ my-namespace --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

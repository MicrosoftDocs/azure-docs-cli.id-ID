### YamlMime:AzureCLIGroup
uid: az_notification-hub_credential_wns
name: az notification-hub credential wns
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **notification-hub** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az notification-hub credential wns** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola kredensial hub pemberitahuan untuk Windows (WNS).
description: ''
directCommands:
- uid: az_notification-hub_credential_wns_update
  name: az notification-hub credential wns update
  summary: Perbarui kredensial untuk Windows(WNS).
  description: ''
  syntax: >-
    az notification-hub credential wns update --namespace-name
                                              --notification-hub-name
                                              --package-sid
                                              --resource-group
                                              --secret-key
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nama hub pemberitahuan.
    description: ''
  - isRequired: true
    name: --package-sid
    summary: ID paket untuk kredensial ini.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-key
    summary: Kunci rahasia.
    description: ''
commands:
- az_notification-hub_credential_wns_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

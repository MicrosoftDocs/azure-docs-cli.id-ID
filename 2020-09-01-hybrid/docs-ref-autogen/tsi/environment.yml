### YamlMime:AzureCLIGroup
uid: az_tsi_environment
name: az tsi environment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **timeseriesinsights** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **lingkungan az tsi** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola lingkungan dengan Azure Time Series Insights.
description: ''
directCommands:
- uid: az_tsi_environment_delete
  name: az tsi environment delete
  summary: Hapus lingkungan dengan nama yang ditentukan dalam langganan dan grup sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az tsi environment delete --environment-name
                              --resource-group
                              [--yes]
  examples:
  - summary: EnvironmentsDelete
    syntax: az tsi environment delete --name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_tsi_environment_list
  name: az tsi environment list
  summary: Cantumkan semua lingkungan yang tersedia yang terkait dengan langganan dan dalam grup sumber daya yang ditentukan.
  description: ''
  syntax: az tsi environment list [--resource-group]
  examples:
  - summary: EnvironmentsByResourceGroup
    syntax: az tsi environment list --resource-group "rg1"
  - summary: EnvironmentsBySubscription
    syntax: az tsi environment list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_tsi_environment_show
  name: az tsi environment show
  summary: Tampilkan lingkungan dengan nama yang ditentukan dalam langganan dan grup sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az tsi environment show --environment-name
                            --resource-group
                            [--expand]
  examples:
  - summary: LingkunganDapatkan
    syntax: az tsi environment show --name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Pengaturan $expand=status akan menyertakan status layanan internal lingkungan dalam layanan Insights Time Series.
    description: ''
- uid: az_tsi_environment_wait
  name: az tsi environment wait
  summary: Tempatkan CLI dalam keadaan menunggu sampai kondisi lingkungan timeseriesinsights terpenuhi.
  description: ''
  syntax: >-
    az tsi environment wait --environment-name
                            --resource-group
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--expand]
                            [--interval]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga lingkungan timeseriesinsights berhasil dibuat.
    syntax: az tsi environment wait --name "env1" --resource-group "rg1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga lingkungan timeseriesinsights berhasil diperbarui.
    syntax: az tsi environment wait --name "env1" --resource-group "rg1" --updated
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --expand
    summary: Pengaturan $expand=status akan menyertakan status layanan internal lingkungan dalam layanan Insights Time Series.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_tsi_environment_delete
- az_tsi_environment_gen1
- az_tsi_environment_gen1_create
- az_tsi_environment_gen1_update
- az_tsi_environment_gen2
- az_tsi_environment_gen2_create
- az_tsi_environment_gen2_update
- az_tsi_environment_list
- az_tsi_environment_show
- az_tsi_environment_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_tsi_event-source_iothub
name: az tsi event-source iothub
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **timeseriesinsights** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **iothub sumber peristiwa az tsi** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber peristiwa dengan sub grup timeseriesinsights iot-hub.
description: ''
directCommands:
- uid: az_tsi_event-source_iothub_create
  name: az tsi event-source iothub create
  summary: Buat sumber peristiwa di bawah lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az tsi event-source iothub create --consumer-group-name
                                      --environment-name
                                      --event-source-name
                                      --event-source-resource-id
                                      --iot-hub-name
                                      --key-name
                                      --location
                                      --resource-group
                                      --shared-access-key
                                      [--local-timestamp]
                                      [--tags]
                                      [--timestamp-property-name]
  examples:
  - summary: CreateIotHubEventSource
    syntax: az tsi event-source iothub create -g "rg" --environment-name "env1" --name "eventsource" --consumer-group-name "consumer-group" --iot-hub-name "iothub" --location westus --key-name "key-name" --shared-access-key "someSecretvalue" --event-source-resource-id "resource-id"
  requiredParameters:
  - isRequired: true
    name: --consumer-group-name
    summary: Nama grup konsumen iot hub yang menyimpan partisi tempat peristiwa akan dibaca.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Nama sumber peristiwa Time Series Insights yang terkait dengan lingkungan yang ditentukan.
    description: ''
  - isRequired: true
    name: --event-source-resource-id --resource-id
    summary: Id sumber daya sumber kejadian di Azure Resource Manager.
    description: ''
  - isRequired: true
    name: --iot-hub-name
    summary: Nama hub iot.
    description: ''
  - isRequired: true
    name: --key-name --shared-access-policy-name
    summary: Nama kunci Kebijakan Akses Bersama yang memberi Time Series Insights akses layanan ke hub iot. Kunci kebijakan akses bersama ini harus memberikan izin 'sambungan layanan' ke hub iot.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya lingkungan. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --shared-access-key
    summary: Nilai kunci Kebijakan Akses Bersama yang memberikan akses baca layanan Insights Time Series ke hub iot. Properti ini tidak ditampilkan dalam respons sumber peristiwa.
    description: ''
  optionalParameters:
  - name: --local-timestamp
    summary: 'Objek yang mewakili properti tanda waktu lokal. Ini berisi format tanda waktu lokal yang perlu digunakan dan informasi offset zona waktu yang sesuai. Jika nilai tidak ditentukan untuk localTimestamp, atau jika null, maka tanda waktu lokal tidak akan dimasukkan dengan peristiwa. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --timestamp-property-name --ts-property-name
    summary: Properti acara yang akan digunakan sebagai tanda waktu sumber kejadian. Jika nilai tidak ditentukan untuk timestampPropertyName, atau jika string null atau kosong ditentukan, waktu pembuatan peristiwa akan digunakan.
    description: ''
- uid: az_tsi_event-source_iothub_update
  name: az tsi event-source iothub update
  summary: Perbarui sumber peristiwa di bawah lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az tsi event-source iothub update --environment-name
                                      --event-source-name
                                      --resource-group
                                      [--local-timestamp]
                                      [--shared-access-key]
                                      [--tags]
                                      [--timestamp-property-name]
  examples:
  - summary: UpdateIotHubEventSource
    syntax: az tsi event-source iothub update -g "rg" --environment-name "env1" --name "eventsource"  --timestamp-property-name timestampProp --shared-access-key "someSecretvalue" --tags test=tag
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Nama sumber peristiwa Time Series Insights yang terkait dengan lingkungan yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya lingkungan. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --local-timestamp
    summary: 'Objek yang mewakili properti tanda waktu lokal. Ini berisi format tanda waktu lokal yang perlu digunakan dan informasi offset zona waktu yang sesuai. Jika nilai tidak ditentukan untuk localTimestamp, atau jika null, maka tanda waktu lokal tidak akan dimasukkan dengan peristiwa. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --shared-access-key
    summary: Nilai kunci Kebijakan Akses Bersama yang memberikan akses baca layanan Insights Time Series ke hub iot. Properti ini tidak ditampilkan dalam respons sumber peristiwa.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --timestamp-property-name --ts-property-name
    summary: Properti acara yang akan digunakan sebagai tanda waktu sumber kejadian. Jika nilai tidak ditentukan untuk timestampPropertyName, atau jika string null atau kosong ditentukan, waktu pembuatan peristiwa akan digunakan.
    description: ''
commands:
- az_tsi_event-source_iothub_create
- az_tsi_event-source_iothub_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

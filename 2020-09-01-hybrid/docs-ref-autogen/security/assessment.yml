### YamlMime:AzureCLIGroup
uid: az_security_assessment
name: az security assessment
summary: Lihat hasil penilaian keamanan Anda.
description: ''
directCommands:
- uid: az_security_assessment_create
  name: az security assessment create
  summary: Membuat penilaian keamanan yang dikelola pelanggan.
  description: ''
  syntax: >-
    az security assessment create --name
                                  --status-code
                                  [--additional-data]
                                  [--assessed-resource-id]
                                  [--status-cause]
                                  [--status-description]
  examples:
  - summary: Membuat penilaian keamanan.
    syntax: az security assessment create -n '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d' --status-code  'unhealthy'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --status-code
    summary: Kode progremmatik untuk hasil penilaian. dapat berupa "Sehat", "Tidak Sehat" atau "Tidak Dapat Diterapkan".
    description: ''
  optionalParameters:
  - name: --additional-data
    summary: Data yang melekat pada hasil penilaian untuk penyelidikan atau kejelasan status yang lebih baik.
    description: ''
  - name: --assessed-resource-id
    summary: Sumber daya target untuk penilaian ini.
    description: ''
  - name: --status-cause
    summary: Kode progremmatik untuk penyebab hasil penilaian.
    description: ''
  - name: --status-description
    summary: Deskripsi yang dapat dibaca manusia tentang penyebab hasil penilaian.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment_delete
  name: az security assessment delete
  summary: Menghapus penilaian keamanan.
  description: ''
  syntax: >-
    az security assessment delete --name
                                  [--assessed-resource-id]
  examples:
  - summary: Menghapus penilaian keamanan.
    syntax: az security assessment delete -n '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  optionalParameters:
  - name: --assessed-resource-id
    summary: Sumber daya target untuk penilaian ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment_list
  name: az security assessment list
  summary: Mencantumkan semua hasil penilaian keamanan.
  description: ''
  syntax: az security assessment list
  examples:
  - summary: Mendapatkan penilaian keamanan.
    syntax: az security assessment list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment_show
  name: az security assessment show
  summary: Menampilkan penilaian keamanan.
  description: ''
  syntax: >-
    az security assessment show --name
                                [--assessed-resource-id]
  examples:
  - summary: Dapatkan penilaian keamanan.
    syntax: az security assessment show -n '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  optionalParameters:
  - name: --assessed-resource-id
    summary: Sumber daya target untuk penilaian ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_assessment_create
- az_security_assessment_delete
- az_security_assessment_list
- az_security_assessment_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_security_iot-recommendations
name: az security iot-recommendations
summary: Lihat rekomendasi agregat IoT Security.
description: ''
directCommands:
- uid: az_security_iot-recommendations_list
  name: az security iot-recommendations list
  summary: Cantumkan semua rekomendasi agregat solusi Keamanan IoT Anda.
  description: ''
  syntax: >-
    az security iot-recommendations list --resource-group
                                         --solution-name
  examples:
  - summary: Dapatkan daftar semua rekomendasi agregat solusi Keamanan IoT.
    syntax: az security iot-recommendations list --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-recommendations_show
  name: az security iot-recommendations show
  summary: Menampilkan satu rekomendasi agregat dari solusi Keamanan IoT Anda.
  description: ''
  syntax: >-
    az security iot-recommendations show --name
                                         --resource-group
                                         --solution-name
  examples:
  - summary: Dapatkan rekomendasi agregat solusi Keamanan IoT.
    syntax: az security iot-recommendations show --solution-name 'IoT-Hub1' --resource-group 'rg1' --name 'IoT_PermissiveFirewallPolicy'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_iot-recommendations_list
- az_security_iot-recommendations_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

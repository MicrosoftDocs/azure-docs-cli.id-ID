### YamlMime:AzureCLIGroup
uid: az_security_automation-action-logic-app
name: az security automation-action-logic-app
summary: Membuat tindakan aplikasi logika otomatisasi keamanan.
description: ''
directCommands:
- uid: az_security_automation-action-logic-app_create
  name: az security automation-action-logic-app create
  summary: Membuat tindakan aplikasi logika otomatisasi keamanan.
  description: ''
  syntax: >-
    az security automation-action-logic-app create --logic-app-resource-id
                                                   --uri
  examples:
  - summary: Membuat tindakan aplikasi logika otomatisasi keamanan.
    syntax: az security automation-action-logic-app create --logic-app-resource-id '/subscriptions/03b601f1-7eca-4496-8f8d-355219eee254/resourceGroups/sample-rg/providers/Microsoft.Logic/workflows/LA' --uri 'https://ms.portal.azure.com/'
  requiredParameters:
  - isRequired: true
    name: --logic-app-resource-id
    summary: ID Sumber Daya Azure Logic App yang dipicu. Ini juga dapat berada di langganan lain, mengingat Anda memiliki izin untuk memicu Aplikasi Logika.
    description: ''
  - isRequired: true
    name: --uri
    summary: Titik akhir URI pemicu Aplikasi Logika (tidak akan disertakan dalam respons apa pun).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_automation-action-logic-app_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

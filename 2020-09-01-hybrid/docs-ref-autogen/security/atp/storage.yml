### YamlMime:AzureCLIGroup
uid: az_security_atp_storage
name: az security atp storage
summary: Lihat dan kelola pengaturan Perlindungan Ancaman Tingkat Lanjut untuk akun penyimpanan.
description: ''
directCommands:
- uid: az_security_atp_storage_show
  name: az security atp storage show
  summary: Tampilkan pengaturan Perlindungan Ancaman Tingkat Lanjut untuk akun penyimpanan.
  description: ''
  syntax: >-
    az security atp storage show --resource-group
                                 --storage-account
  examples:
  - summary: Ambil pengaturan Perlindungan Ancaman Tingkat Lanjut untuk akun penyimpanan pada cakupan langganan.
    syntax: az security atp storage show --resource-group MyResourceGroup --storage-account MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Nama akun penyimpanan yang sudah ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_atp_storage_update
  name: az security atp storage update
  summary: Beralih status Perlindungan Ancaman Tingkat Lanjut untuk akun penyimpanan.
  description: ''
  syntax: >-
    az security atp storage update --is-enabled {false, true}
                                   --resource-group
                                   --storage-account
  examples:
  - summary: Aktifkan Perlindungan Ancaman Tingkat Lanjut untuk akun penyimpanan pada cakupan langganan.
    syntax: az security atp storage update --resource-group MyResourceGroup --storage-account MyStorageAccount --is-enabled true
  - summary: Nonaktifkan Perlindungan Ancaman Tingkat Lanjut untuk akun penyimpanan pada cakupan langganan.
    syntax: az security atp storage update --resource-group MyResourceGroup --storage-account MyStorageAccount --is-enabled false
  requiredParameters:
  - isRequired: true
    name: --is-enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan atau menonaktifkan Perlindungan Ancaman Tingkat Lanjut untuk akun penyimpanan yang diterima.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Nama akun penyimpanan yang sudah ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_atp_storage_show
- az_security_atp_storage_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

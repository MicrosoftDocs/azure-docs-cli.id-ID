### YamlMime:AzureCLIGroup
uid: az_security_contact
name: az security contact
summary: Lihat kontak keamanan Anda.
description: ''
directCommands:
- uid: az_security_contact_create
  name: az security contact create
  summary: Membuat kontak keamanan.
  description: ''
  syntax: >-
    az security contact create --email
                               --name
                               [--alert-notifications]
                               [--alerts-admins]
                               [--phone]
  examples:
  - summary: Membuat kontak keamanan.
    syntax: az security contact create -n "default1" --email 'john@contoso.com' --phone '(214)275-4038' --alert-notifications 'on' --alerts-admins 'on'
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Email kontak keamanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  optionalParameters:
  - name: --alert-notifications
    summary: Apakah akan mengirim pemberitahuan surat ke kontak keamanan.
    description: ''
  - name: --alerts-admins
    summary: Apakah akan mengirim pemberitahuan email ke administrator langganan.
    description: ''
  - name: --phone
    summary: Telepon kontak keamanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_contact_delete
  name: az security contact delete
  summary: Menghapus kontak keamanan.
  description: ''
  syntax: az security contact delete --name
  examples:
  - summary: Menghapus kontak keamanan.
    syntax: az security contact delete -n "default1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_contact_list
  name: az security contact list
  summary: Mencantumkan kontak keamanan.
  description: ''
  syntax: az security contact list
  examples:
  - summary: Dapatkan kontak keamanan.
    syntax: az security contact list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_contact_show
  name: az security contact show
  summary: Memperlihatkan kontak keamanan.
  description: ''
  syntax: az security contact show --name
  examples:
  - summary: Dapatkan kontak keamanan.
    syntax: az security contact show -n "default1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_contact_create

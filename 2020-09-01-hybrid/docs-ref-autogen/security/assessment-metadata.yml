### YamlMime:AzureCLIGroup
uid: az_security_assessment-metadata
name: az security assessment-metadata
summary: Lihat metadata penilaian keamanan Anda.
description: ''
directCommands:
- uid: az_security_assessment-metadata_create
  name: az security assessment-metadata create
  summary: Membuat jenis penilaian keamanan yang dikelola pelanggan.
  description: ''
  syntax: >-
    az security assessment-metadata create --description
                                           --display-name
                                           --name
                                           --severity
                                           [--remediation-description]
  examples:
  - summary: Membuat jenis penilaian keamanan.
    syntax: az security assessment-metadata create -n "4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d" --display-name  "Resource should be secured" --severity "high" --description "The resource should be secured according to my company security policy"
  requiredParameters:
  - isRequired: true
    name: --description
    summary: String terperinci yang akan membantu pengguna memahami penilaian dan cara menghitungnya.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Judul yang dapat dibaca manusia untuk objek ini.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --severity
    summary: Menunjukkan pentingnya risiko keamanan jika penilaian tidak sehat.
    description: ''
  optionalParameters:
  - name: --remediation-description
    summary: String terperinci yang akan membantu pengguna memahami berbagai cara untuk mengurangi atau memperbaiki masalah keamanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment-metadata_delete
  name: az security assessment-metadata delete
  summary: Menghapus jenis penilaian keamanan dan semua hasil penilaiannya.
  description: ''
  syntax: az security assessment-metadata delete --name
  examples:
  - summary: Menghapus jenis penilaian keamanan.
    syntax: az security assessment-metadata delete -n '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment-metadata_list
  name: az security assessment-metadata list
  summary: Mencantumkan semua hasil penilaian keamanan.
  description: ''
  syntax: az security assessment-metadata list
  examples:
  - summary: Mendapatkan metadata penilaian keamanan.
    syntax: az security assessment-metadata list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment-metadata_show
  name: az security assessment-metadata show
  summary: Menampilkan penilaian keamanan.
  description: ''
  syntax: az security assessment-metadata show --name
  examples:
  - summary: Dapatkan metadata penilaian keamanan.
    syntax: az security assessment-metadata show -n '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_assessment-metadata_create
- az_security_assessment-metadata_delete
- az_security_assessment-metadata_list

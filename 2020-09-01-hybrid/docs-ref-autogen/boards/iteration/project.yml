### YamlMime:AzureCLIGroup
uid: az_boards_iteration_project
name: az boards iteration project
summary: Mengelola iterasi untuk proyek.
description: ''
directCommands:
- uid: az_boards_iteration_project_create
  name: az boards iteration project create
  summary: Buat perulangan.
  description: ''
  syntax: >-
    az boards iteration project create --name
                                       [--detect {false, true}]
                                       [--finish-date]
                                       [--org]
                                       [--path]
                                       [--project]
                                       [--start-date]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama perulangan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --finish-date
    summary: 'Tanggal selesai perulangan. Contoh : "2019-06-21".'
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --path
    summary: Jalur absolut perulangan. Membuat perulangan pada tingkat akar jika --path tidak ditentukan. Contoh:ProjectNameIterationIterationName.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --start-date
    summary: 'Tanggal mulai perulangan. Contoh : "2019-06-03".'
    description: ''
- uid: az_boards_iteration_project_delete
  name: az boards iteration project delete
  summary: Hapus perulangan.
  description: ''
  syntax: >-
    az boards iteration project delete --path
                                       [--detect {false, true}]
                                       [--org]
                                       [--project]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur absolut perulangan. Contoh:ProjectNameIterationIterationName.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_boards_iteration_project_list
  name: az boards iteration project list
  summary: Mencantumkan perulangan untuk proyek.
  description: ''
  syntax: >-
    az boards iteration project list [--depth]
                                     [--detect {false, true}]
                                     [--org]
                                     [--path]
                                     [--project]
  optionalParameters:
  - name: --depth
    defaultValue: "1"
    summary: 'Kedalaman simpul anak yang akan diambil. Contoh: --depth 3.'
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --path
    summary: Jalur absolut perulangan. Contoh:ProjectNameIterationIterationName.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_boards_iteration_project_show
  name: az boards iteration project show
  summary: Tampilkan detail perulangan untuk proyek.
  description: ''
  syntax: >-
    az boards iteration project show --id
                                     [--detect {false, true}]
                                     [--org]
                                     [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID Perulangan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_boards_iteration_project_update
  name: az boards iteration project update
  summary: Perbarui perulangan proyek.
  description: Pindahkan perulangan atau perbarui detail perulangan seperti nama DAN/ATAU tanggal mulai dan tanggal selesai.
  syntax: >-
    az boards iteration project update --path
                                       [--child-id]
                                       [--detect {false, true}]
                                       [--finish-date]
                                       [--name]
                                       [--org]
                                       [--project]
                                       [--start-date]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur absolut perulangan. Contoh:ProjectNameIterationIterationName.
    description: ''
  optionalParameters:
  - name: --child-id
    summary: Pindahkan perulangan yang ada dan tambahkan sebagai simpul anak untuk perulangan ini.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --finish-date
    summary: 'Tanggal selesai perulangan. Contoh : "2019-06-21".'
    description: ''
  - name: --name
    summary: Nama baru perulangan.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --start-date
    summary: 'Tanggal mulai perulangan. Contoh : "2019-06-03".'
    description: ''
commands:
- az_boards_iteration_project_create
- az_boards_iteration_project_delete
- az_boards_iteration_project_list
- az_boards_iteration_project_show
- az_boards_iteration_project_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

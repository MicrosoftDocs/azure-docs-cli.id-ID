### YamlMime:AzureCLIGroup
uid: az_dnc_delegated-subnet-service
name: az dnc delegated-subnet-service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dnc** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dnc delegated-subnet-service** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola layanan subnet yang didelegasikan dengan dnc.
description: ''
directCommands:
- uid: az_dnc_delegated-subnet-service_create
  name: az dnc delegated-subnet-service create
  summary: Letakkan sumber daya subnet yang didelegasikan.
  description: ''
  syntax: >-
    az dnc delegated-subnet-service create --resource-group
                                           --resource-name
                                           [--id]
                                           [--location]
                                           [--no-wait]
                                           [--subnet-details-id]
                                           [--tags]
  examples:
  - summary: menempatkan subnet yang didelegasikan
    syntax: az dnc delegated-subnet-service create --location "West US" --id "/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.DelegatedNetwork/controller/dnctestcontroller" --subnet-details-id "/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.Network/virtualNetworks/testvnet/subnets/testsubnet" --resource-group "TestRG" --resource-name "delegated1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
  optionalParameters:
  - name: --id
    summary: Id sumber daya arm pengontrol.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --subnet-details-id
    summary: Id sumber daya arm subnet.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_dnc_delegated-subnet-service_delete
  name: az dnc delegated-subnet-service delete
  summary: Hapus dnc DelegatedSubnet.
  description: ''
  syntax: >-
    az dnc delegated-subnet-service delete --resource-group
                                           --resource-name
                                           [--force-delete {false, true}]
                                           [--no-wait]
                                           [--yes]
  examples:
  - summary: menghapus subnet yang didelegasikan
    syntax: az dnc delegated-subnet-service delete --resource-group "TestRG" --resource-name "delegated1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
  optionalParameters:
  - name: --force-delete
    parameterValueGroup: false, true
    summary: Hapus paksa sumber daya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dnc_delegated-subnet-service_show
  name: az dnc delegated-subnet-service show
  summary: Mendapatkan detail tentang Tautan dnc DelegatedSubnet yang ditentukan.
  description: ''
  syntax: >-
    az dnc delegated-subnet-service show --resource-group
                                         --resource-name
  examples:
  - summary: Mendapatkan detail subnet yang didelegasikan
    syntax: az dnc delegated-subnet-service show --resource-group "TestRG" --resource-name "delegated1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
- uid: az_dnc_delegated-subnet-service_wait
  name: az dnc delegated-subnet-service wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi dnc delegated-subnet-service terpenuhi.
  description: ''
  syntax: >-
    az dnc delegated-subnet-service wait --resource-group
                                         --resource-name
                                         [--created]
                                         [--custom]
                                         [--deleted]
                                         [--exists]
                                         [--interval]
                                         [--timeout]
                                         [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga dnc delegated-subnet-service berhasil dibuat.
    syntax: az dnc delegated-subnet-service wait --resource-group "TestRG" --resource-name "delegated1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga dnc delegated-subnet-service berhasil dihapus.
    syntax: az dnc delegated-subnet-service wait --resource-group "TestRG" --resource-name "delegated1" --deleted
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dnc_delegated-subnet-service_create
- az_dnc_delegated-subnet-service_delete
- az_dnc_delegated-subnet-service_show
- az_dnc_delegated-subnet-service_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

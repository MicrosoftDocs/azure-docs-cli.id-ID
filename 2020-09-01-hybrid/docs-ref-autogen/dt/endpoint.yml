### YamlMime:AzureCLIGroup
uid: az_dt_endpoint
name: az dt endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **titik akhir az dt** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi titik akhir instans Digital Twins.
description: ''
directCommands:
- uid: az_dt_endpoint_delete
  name: az dt endpoint delete
  summary: Menghapus titik akhir dari instans Digital Twins.
  description: ''
  syntax: >-
    az dt endpoint delete --dt-name
                          --en
                          [--no-wait]
                          [--resource-group]
                          [--yes]
  examples:
  - summary: Hapus titik akhir dari instans dan blokir hingga operasi selesai.
    syntax: az dt endpoint delete -n {instance_name} --endpoint-name {endpoint_name}
  - summary: Menghapus titik akhir dari instans tanpa konfirmasi atau pemblokiran.
    syntax: az dt endpoint delete -n {instance_name} --endpoint-name {endpoint_name} -y --no-wait
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Nama titik akhir.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dt_endpoint_list
  name: az dt endpoint list
  summary: Mencantumkan semua titik akhir keluar yang dikonfigurasi pada instans Digital Twins.
  description: ''
  syntax: >-
    az dt endpoint list --dt-name
                        [--resource-group]
  examples:
  - summary: Cantumkan semua titik akhir keluar yang dikonfigurasi pada instans.
    syntax: az dt endpoint list -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_endpoint_show
  name: az dt endpoint show
  summary: Menampilkan detail titik akhir yang dikonfigurasi pada instans Digital Twins.
  description: ''
  syntax: >-
    az dt endpoint show --dt-name
                        --en
                        [--resource-group]
  examples:
  - summary: Menampilkan titik akhir yang diinginkan berdasarkan nama pada instans.
    syntax: az dt endpoint show -n {instance_name} --endpoint-name {endpoint_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Nama titik akhir.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_endpoint_wait
  name: az dt endpoint wait
  summary: Tunggu hingga operasi titik akhir selesai.
  description: ''
  syntax: >-
    az dt endpoint wait --dt-name
                        --en
                        [--created]
                        [--custom]
                        [--deleted]
                        [--exists]
                        [--interval]
                        [--resource-group]
                        [--timeout]
  examples:
  - summary: Tunggu hingga titik akhir untuk instans dibuat.
    syntax: az dt endpoint wait -n {instance_name} --endpoint-name {endpoint_name} --created
  - summary: Tunggu hingga titik akhir yang ada dihapus dari instans.
    syntax: az dt endpoint wait -n {instance_name} --endpoint-name {endpoint_name} --deleted
  - summary: Tunggu hingga primaryConnectionString titik akhir yang ada null.
    syntax: az dt endpoint wait -n {instance_name} --endpoint-name {endpoint_name} --custom "properties.primaryConnectionString==null"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Nama titik akhir.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
commands:
- az_dt_endpoint_create
- az_dt_endpoint_create_eventgrid
- az_dt_endpoint_create_eventhub
- az_dt_endpoint_create_servicebus
- az_dt_endpoint_delete
- az_dt_endpoint_list
- az_dt_endpoint_show
- az_dt_endpoint_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

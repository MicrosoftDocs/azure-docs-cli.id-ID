### YamlMime:AzureCLIGroup
uid: az_dt_network_private-link
name: az dt network private-link
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **tautan privat jaringan az dt** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola operasi tautan privat instans Digital Twins.
description: ''
directCommands:
- uid: az_dt_network_private-link_list
  name: az dt network private-link list
  summary: Mencantumkan tautan privat yang terkait dengan instans Digital Twins.
  description: ''
  syntax: >-
    az dt network private-link list --dt-name
                                    [--resource-group]
  examples:
  - summary: Mencantumkan semua tautan privat yang terkait dengan instans.
    syntax: az dt network private-link list -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_network_private-link_show
  name: az dt network private-link show
  summary: Tampilkan tautan privat yang terkait dengan instans.
  description: ''
  syntax: >-
    az dt network private-link show --dt-name
                                    --link-name
                                    [--resource-group]
  examples:
  - summary: Tampilkan tautan privat bernama "API" yang terkait dengan instans.
    syntax: az dt network private-link show -n {instance_name} --link-name API
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  - isRequired: true
    name: --link-name --ln
    summary: Nama tautan privat.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_dt_network_private-link_list
- az_dt_network_private-link_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_dt_data-history_connection_create
name: az dt data-history connection create
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dt data-history connection create** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Membuat koneksi riwayat data antara instans Digital Twins dan sumber daya yang didukung.
description: ''
directCommands:
- uid: az_dt_data-history_connection_create_adx
  name: az dt data-history connection create adx
  summary: Membuat koneksi riwayat data antara instans Digital Twins dan database Azure Data Explorer. Memerlukan sumber daya Azure Data Explorer dan Event Hub yang telah dibuat sebelumnya.
  description: >-
    Akan meminta pengguna untuk menambahkan peran dan izin berikut pada instans Digital Twins yang diperlukan untuk berhasil membuat koneksi:

    - Peran 'Kontributor' untuk cakupan Azure Data Explorer Database

    - Izin 'Admin Database' untuk cakupan Azure Data Explorer Database

    - Peran 'Azure Event Hubs Pemilik Data' untuk cakupan Pusat Aktivitas.
  syntax: >-
    az dt data-history connection create adx --adx-cluster-name
                                             --adx-database-name
                                             --cn
                                             --dt-name
                                             --eh
                                             --ehn
                                             [--adx-resource-group]
                                             [--adx-subscription]
                                             [--adx-table-name]
                                             [--ehc]
                                             [--ehg]
                                             [--ehs]
                                             [--no-wait]
                                             [--resource-group]
                                             [--yes]
  examples:
  - summary: Menambahkan koneksi riwayat data ke instans Digital Twins target dengan grup konsumen $Default Event Hub.
    syntax: az dt data-history connection create adx -n {instance_name} --cn {time_series_database_connection_name} --adx-cluster-name {adx_cluster_name} --adx-database-name {adx_database_name} --eventhub {event_hub} --eventhub-namespace {event_hub_namespace}
  - summary: Menambahkan koneksi riwayat data ke instans Digital Twins target dengan nama tabel Azure Data Explorer kustom dan grup konsumen Event Hub.
    syntax: az dt data-history connection create adx -n {instance_name} --cn {time_series_database_connection_name} --adx-cluster-name {adx_cluster_name} --adx-database-name {adx_database_name} --adx-table-name {adx_table_name} --eventhub {event_hub} --eventhub-namespace {event_hub_namespace} --eventhub-consumer-group {event_hub_consumer_group}
  - summary: Menambahkan koneksi riwayat data ke instans Digital Twins target yang terintegrasi dengan instans Event Hub dan Azure Data Explorer di grup sumber daya dan langganan yang berbeda dari instans target.
    syntax: az dt data-history connection create adx -n {instance_name} --cn {time_series_database_connection_name} --adx-cluster-name {adx_cluster_name} --adx-database-name {adx_database_name} --adx-resource-group {adx_resource_group} --adx-subscription {adx_subscription} --eventhub {event_hub} --eventhub-namespace {event_hub_namespace} --eventhub-resource-group {event_hub_resource_group} --eventhub-subscription {event_subscription}
  - summary: Menambahkan koneksi riwayat data ke instans Digital Twins target dengan grup konsumen $Default Event Hub dan melewati perintah penetapan peran.
    syntax: az dt data-history connection create adx -n {instance_name} -y --cn {time_series_database_connection_name} --adx-cluster-name {adx_cluster_name} --adx-database-name {adx_database_name} --eventhub {event_hub} --eventhub-namespace {event_hub_namespace}
  requiredParameters:
  - isRequired: true
    name: --adx-cluster-name --adxc
    summary: Nama kluster Azure Data Explorer untuk diintegrasikan.
    description: ''
  - isRequired: true
    name: --adx-database-name --adxd
    summary: Nama database Azure Data Explorer untuk diintegrasikan.
    description: ''
  - isRequired: true
    name: --cn --conn-name
    summary: Nama koneksi riwayat data.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  - isRequired: true
    name: --eh --eventhub
    summary: Nama EventHub yang akan diintegrasikan.
    description: ''
  - isRequired: true
    name: --ehn --eventhub-namespace
    summary: Pengidentifikasi Namespace EventHub.
    description: ''
  optionalParameters:
  - name: --adx-resource-group --adxg
    summary: Nama grup sumber daya Azure Data Explorer. Jika tidak disediakan, akan menggunakan grup sumber daya Digital Twin.
    description: ''
  - name: --adx-subscription --adxs
    summary: Nama atau ID langganan tempat azure Data Explorer berada. Jika tidak disediakan, akan menggunakan langganan yang berisi Instans Digital Twin.
    description: ''
  - name: --adx-table-name --adxt
    summary: Nama tabel Azure Data Explorer yang akan dibuat. Jika tidak disediakan, akan menggunakan format adt_dh_{dt_name}_{dt_location}.
    description: ''
  - name: --ehc --eventhub-consumer-group
    defaultValue: $Default
    summary: Grup konsumen EventHub untuk digunakan saat ADX membaca dari EventHub.
    description: ''
  - name: --ehg --eventhub-resource-group
    summary: Nama grup sumber daya EventHub. Jika tidak disediakan, akan menggunakan grup sumber daya Digital Twin.
    description: ''
  - name: --ehs --eventhub-subscription
    summary: Nama atau ID langganan tempat EventHub berada. Jika tidak disediakan, akan menggunakan langganan yang berisi Instans Digital Twin.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi saat menetapkan peran yang diperlukan.
    description: ''
commands:
- az_dt_data-history_connection_create_adx
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

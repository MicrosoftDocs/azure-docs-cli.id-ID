    syntax: az disk-pool iscsi-target update --disk-pool-name "myDiskPool" --name "myIscsiTarget" --luns name="lun0" managed-disk-azure-resource-id="/subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/vm-name_DataDisk_1"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --iscsi-target-name --name -n
    summary: Nama Target iSCSI.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --luns
    summary: Daftar LUN yang akan diekspos melalui Target iSCSI.
    description: >-
      Penggunaan: --luns name=XX managed-disk-azure-resource-id=XX


      nama: Diperlukan. Nama yang ditentukan pengguna untuk iSCSI LUN; contoh: "lun0" managed-disk-azure-resource-id: Diperlukan. ID Sumber Daya Azure dari Disk Terkelola.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --luns.
  - name: --managed-by
    summary: Id sumber daya Azure. Menunjukkan apakah sumber daya ini dikelola oleh sumber daya Azure lain.
    description: ''
  - name: --managed-by-extended
    summary: Daftar id sumber daya Azure yang mengelola sumber daya ini.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --static-acls
    summary: Access Control List (ACL) untuk Target iSCSI; mendefinisikan kebijakan masking LUN.
    description: >-
      Penggunaan: --static-acls initiator-iqn=XX mapped-luns=XX


      inisiator-iqn: Diperlukan. inisiator iSCSI IQN (Nama Yang Memenuhi Syarat iSCSI); contoh: "iqn.2005-03.org.iscsi:client".

      mapped-luns: Diperlukan. Daftar nama LUN yang dipetakan ke ACL.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --static-acls.
- uid: az_disk-pool_iscsi-target_wait
  name: az disk-pool iscsi-target wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi iscsi-target kumpulan disk terpenuhi.
  description: ''
  syntax: >-
    az disk-pool iscsi-target wait --disk-pool-name
                                   --iscsi-target-name
                                   --resource-group
                                   [--created]
                                   [--custom]
                                   [--deleted]
                                   [--exists]
                                   [--interval]
                                   [--timeout]
                                   [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga target iscsi kumpulan disk berhasil dibuat.
    syntax: az disk-pool iscsi-target wait --disk-pool-name "myDiskPool" --name "myIscsiTarget" --resource-group "myResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga disk-pool iscsi-target berhasil diperbarui.
    syntax: az disk-pool iscsi-target wait --disk-pool-name "myDiskPool" --name "myIscsiTarget" --resource-group "myResourceGroup" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga target iscsi kumpulan disk berhasil dihapus.
    syntax: az disk-pool iscsi-target wait --disk-pool-name "myDiskPool" --name "myIscsiTarget" --resource-group "myResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --iscsi-target-name --name -n
    summary: Nama Target iSCSI.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_disk-pool_iscsi-target_create
- az_disk-pool_iscsi-target_delete
- az_disk-pool_iscsi-target_list
- az_disk-pool_iscsi-target_show
- az_disk-pool_iscsi-target_update
- az_disk-pool_iscsi-target_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_disk-pool_iscsi-target
name: az disk-pool iscsi-target
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **diskpool** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az disk-pool iscsi-target** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola target iSCSI dengan Kumpulan Disk.
description: ''
directCommands:
- uid: az_disk-pool_iscsi-target_create
  name: az disk-pool iscsi-target create
  summary: Membuat Target iSCSI.
  description: ''
  syntax: >-
    az disk-pool iscsi-target create --acl-mode {Dynamic, Static}
                                     --disk-pool-name
                                     --iscsi-target-name
                                     --resource-group
                                     [--luns]
                                     [--managed-by]
                                     [--managed-by-extended]
                                     [--no-wait]
                                     [--static-acls]
                                     [--target-iqn]
  examples:
  - summary: Membuat atau Memperbarui Target iSCSI
    syntax: az disk-pool iscsi-target create --disk-pool-name "myDiskPool" --acl-mode "Dynamic" --luns name="lun0" managed-disk-azure-resource-id="/subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/vm-name_DataDisk_1" --target-iqn "iqn.2005-03.org.iscsi:server1" --name "myIscsiTarget" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --acl-mode
    parameterValueGroup: Dynamic, Static
    summary: Mode untuk Konektivitas target.
    description: ''
  - isRequired: true
    name: --disk-pool-name
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --iscsi-target-name --name -n
    summary: Nama Target iSCSI.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --luns
    summary: Daftar LUN yang akan diekspos melalui Target iSCSI.
    description: >-
      Penggunaan: --luns name=XX managed-disk-azure-resource-id=XX


      nama: Diperlukan. Nama yang ditentukan pengguna untuk iSCSI LUN; contoh: "lun0" managed-disk-azure-resource-id: Diperlukan. ID Sumber Daya Azure dari Disk Terkelola.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --luns.
  - name: --managed-by
    summary: Id sumber daya Azure. Menunjukkan apakah sumber daya ini dikelola oleh sumber daya Azure lain.
    description: ''
  - name: --managed-by-extended
    summary: Daftar id sumber daya Azure yang mengelola sumber daya ini.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --static-acls
    summary: Access Control List (ACL) untuk Target iSCSI; mendefinisikan kebijakan masking LUN.
    description: >-
      Penggunaan: --static-acls initiator-iqn=XX mapped-luns=XX


      inisiator-iqn: Diperlukan. inisiator iSCSI IQN (Nama Yang Memenuhi Syarat iSCSI); contoh: "iqn.2005-03.org.iscsi:client".

      mapped-luns: Diperlukan. Daftar nama LUN yang dipetakan ke ACL.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --static-acls.
  - name: --target-iqn
    summary: 'IQN Target ISCSI (Nama Yang Memenuhi Syarat iSCSI); contoh: "iqn.2005-03.org.iscsi:server".'
    description: ''
- uid: az_disk-pool_iscsi-target_delete
  name: az disk-pool iscsi-target delete
  summary: Menghapus Target iSCSI.
  description: ''
  syntax: >-
    az disk-pool iscsi-target delete --disk-pool-name
                                     --iscsi-target-name
                                     --resource-group
                                     [--no-wait]
                                     [--yes]
  examples:
  - summary: Menghapus Target iSCSI
    syntax: az disk-pool iscsi-target delete --disk-pool-name "myDiskPool" --name "myIscsiTarget" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --iscsi-target-name --name -n
    summary: Nama Target iSCSI.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_disk-pool_iscsi-target_list
  name: az disk-pool iscsi-target list
  summary: Mendapatkan Target iSCSI di kumpulan Disk.
  description: ''
  syntax: >-
    az disk-pool iscsi-target list --disk-pool-name
                                   --resource-group
  examples:
  - summary: Mencantumkan Kumpulan Disk menurut Grup Sumber Daya
    syntax: az disk-pool iscsi-target list --disk-pool-name "myDiskPool" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-pool_iscsi-target_show
  name: az disk-pool iscsi-target show
  summary: Dapatkan Target iSCSI.
  description: ''
  syntax: >-
    az disk-pool iscsi-target show --disk-pool-name
                                   --iscsi-target-name
                                   --resource-group
  examples:
  - summary: Mendapatkan Target iSCSI
    syntax: az disk-pool iscsi-target show --disk-pool-name "myDiskPool" --name "myIscsiTarget" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --disk-pool-name
    summary: Nama Kumpulan Disk.
    description: ''
  - isRequired: true
    name: --iscsi-target-name --name -n
    summary: Nama Target iSCSI.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-pool_iscsi-target_update
  name: az disk-pool iscsi-target update
  summary: Memperbarui Target iSCSI.
  description: ''
  syntax: >-

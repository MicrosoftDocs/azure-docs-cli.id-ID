### YamlMime:AzureCLIGroup
uid: az_communication_sms
name: az communication sms
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **komunikasi** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **sms komunikasi az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola SMS untuk sumber daya CommunicationService.
description: ''
directCommands:
- uid: az_communication_sms_send-sms
  name: az communication sms send-sms
  summary: Mengirim SMS dari nomor telepon pengirim ke nomor telepon penerima.
  description: ''
  syntax: >-
    az communication sms send-sms --message
                                  --recipient
                                  --sender
                                  [--connection-string]
  examples:
  - summary: mengirim sms
    syntax: az communication sms send-sms --sender "+1833xxxxxxx" --recipient "+1425xxxxxxx" "+1426xxxxxxx" "+1427xxxxxxx" --message "Hello there!!"
  requiredParameters:
  - isRequired: true
    name: --message -m
    summary: Pesan dalam SMS.
    description: ''
  - isRequired: true
    name: --recipient -r
    summary: Penerima SMS.
    description: ''
  - isRequired: true
    name: --sender -s
    summary: Pengirim SMS.
    description: ''
  optionalParameters:
  - name: --connection-string
    summary: 'String koneksi komunikasi. Variabel lingkungan: AZURE_COMMUNICATION_CONNECTION_STRING.'
    description: ''
commands:
- az_communication_sms_send-sms
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

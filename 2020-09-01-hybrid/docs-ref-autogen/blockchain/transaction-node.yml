### YamlMime:AzureCLIGroup
uid: az_blockchain_transaction-node
name: az blockchain transaction-node
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **blockchain** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az blockchain transaction-node** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Node transaksi Blockchain.
description: ''
directCommands:
- uid: az_blockchain_transaction-node_create
  name: az blockchain transaction-node create
  summary: Buat simpul transaksi.
  description: ''
  syntax: >-
    az blockchain transaction-node create --member-name
                                          --name
                                          --resource-group
                                          [--firewall-rules]
                                          [--location]
                                          [--no-wait]
                                          [--password]
  examples:
  - summary: Buat simpul transaksi.
    syntax: az blockchain transaction-node create --member-name "contosemember1" --resource-group "mygroup" --location "southeastasia" --password "1234abcdEFG1" --name "txnode2"
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama node transaksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --firewall-rules
    summary: Aturan firewall dari node transaksi blockchian.
    description: >-
      Nilai yang diharapkan: KEY1=VALUE1 KEY2=VALUE2 ... , KEY yang tersedia adalah: rule-name, start-ip-address, end-ip-address.


      Beberapa aturan firewall dapat ditentukan dengan menggunakan lebih dari satu `--firewall-rules` argumen.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --password
    summary: Mengatur kata sandi autentikasi dasar titik akhir dns simpul transaksi.
    description: ''
- uid: az_blockchain_transaction-node_delete
  name: az blockchain transaction-node delete
  summary: Hapus simpul transaksi.
  description: ''
  syntax: >-
    az blockchain transaction-node delete --member-name
                                          --name
                                          --resource-group
                                          [--no-wait]
                                          [--yes]
  examples:
  - summary: Hapus simpul transaksi.
    syntax: az blockchain transaction-node delete --member-name "contosemember1" --resource-group "mygroup" --name "txNode2"
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama node transaksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_blockchain_transaction-node_list
  name: az blockchain transaction-node list
  summary: Cantumkan simpul transaksi untuk anggota blockchain.
  description: ''
  syntax: >-
    az blockchain transaction-node list --member-name
                                        --resource-group
  examples:
  - summary: Cantumkan simpul transaksi untuk anggota blockchain.
    syntax: az blockchain transaction-node list --member-name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_blockchain_transaction-node_list-api-key
  name: az blockchain transaction-node list-api-key
  summary: Cantumkan kunci API untuk simpul transaksi.
  description: ''
  syntax: >-
    az blockchain transaction-node list-api-key --member-name
                                                --name
                                                --resource-group
  examples:
  - summary: Cantumkan kunci API untuk simpul transaksi.
    syntax: az blockchain transaction-node list-api-key --member-name "contosemember1" --resource-group "mygroup" --name "txnode2"
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama node transaksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_blockchain_transaction-node_regenerate-api-key
  name: az blockchain transaction-node regenerate-api-key
  summary: Regenerasi kunci API untuk anggota blockchain.
  description: ''
  syntax: >-
    az blockchain transaction-node regenerate-api-key --member-name
                                                      --name
                                                      --resource-group
                                                      [--key-name {key1, key2}]
                                                      [--value]
  examples:
  - summary: Regenerasi kunci API untuk anggota blockchain.
    syntax: az blockchain transaction-node regenerate-api-key --key-name "key1" --member-name "contosemember1" --resource-group "mygroup" --name "txnode2"
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama node transaksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --key-name
    parameterValueGroup: key1, key2
    summary: Mendapatkan atau mengatur nama kunci API.
    description: ''
  - name: --value
    summary: Mendapatkan atau mengatur nilai kunci API.
    description: ''
- uid: az_blockchain_transaction-node_show
  name: az blockchain transaction-node show
  summary: Tampilkan detail simpul transaksi.
  description: ''
  syntax: >-
    az blockchain transaction-node show --member-name
                                        --name
                                        --resource-group
  examples:
  - summary: Tampilkan detail simpul transaksi.
    syntax: az blockchain transaction-node show --member-name "contosemember1" --resource-group "mygroup" --name "txnode2"
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama node transaksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_blockchain_transaction-node_update
  name: az blockchain transaction-node update
  summary: Perbarui simpul transaksi.
  description: ''
  syntax: >-
    az blockchain transaction-node update --member-name
                                          --name
                                          --resource-group
                                          [--firewall-rules]
                                          [--password]
  examples:
  - summary: Perbarui simpul transaksi.
    syntax: az blockchain transaction-node update --member-name "contosemember1" --resource-group "mygroup" --password "1234abcdEFG1" --name "txnode2"
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama node transaksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --firewall-rules
    summary: Aturan firewall dari node transaksi blockchian.
    description: >-
      Nilai yang diharapkan: KEY1=VALUE1 KEY2=VALUE2 ... , KEY yang tersedia adalah: rule-name, start-ip-address, end-ip-address.


      Beberapa aturan firewall dapat ditentukan dengan menggunakan lebih dari satu `--firewall-rules` argumen.
  - name: --password
    summary: Mengatur kata sandi autentikasi dasar titik akhir dns simpul transaksi.
    description: ''
- uid: az_blockchain_transaction-node_wait
  name: az blockchain transaction-node wait
  summary: Tunggu hingga simpul transaksi dibuat atau dihapus.
  description: ''
  syntax: >-
    az blockchain transaction-node wait --member-name
                                        --name
                                        --resource-group
                                        [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--interval]
                                        [--timeout]
                                        [--updated]
  examples:
  - summary: Tunggu hingga simpul transaksi dibuat.
    syntax: az blockchain transaction-node wait --member-name "contosemember1" --resource-group "mygroup" --name "txNode2" --created
  requiredParameters:
  - isRequired: true
    name: --member-name
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama node transaksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_blockchain_transaction-node_create

### YamlMime:AzureCLIGroup
uid: az_blockchain_member
name: az blockchain member
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **blockchain** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **anggota blockchain az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Anggota Blockchain.
description: ''
directCommands:
- uid: az_blockchain_member_create
  name: az blockchain member create
  summary: Buat anggota blockchain.
  description: ''
  syntax: >-
    az blockchain member create --name
                                --resource-group
                                [--consortium]
                                [--consortium-management-account-password]
                                [--firewall-rules]
                                [--location]
                                [--no-wait]
                                [--password]
                                [--protocol {Corda, NotSpecified, Parity, Quorum}]
                                [--sku {Basic, Standard}]
                                [--tags]
                                [--validator-nodes-sku]
  examples:
  - summary: Buat anggota blockchain.
    syntax: az blockchain member create --location "southeastasia" --consortium "ContoseConsortium" --consortium-management-account-password "1234abcdEFG1" --password "1234abcdEFG1" --validator-nodes-sku capacity=2 --protocol "Quorum" --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --consortium
    summary: Mendapatkan atau menetapkan konsorsium untuk anggota blockchain.
    description: ''
  - name: --consortium-management-account-password
    summary: Mengatur kata sandi akun manajemen konsorsium terkelola.
    description: ''
  - name: --firewall-rules
    summary: Aturan firewall anggota blockchian.
    description: >-
      Nilai yang diharapkan: KEY1=VALUE1 KEY2=VALUE2 ... , KEY yang tersedia adalah: rule-name, start-ip-address, end-ip-address.


      Beberapa aturan firewall dapat ditentukan dengan menggunakan lebih dari satu `--firewall-rules` argumen.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --password
    summary: Mengatur kata sandi autentikasi dasar anggota blockchain.
    description: ''
  - name: --protocol
    parameterValueGroup: Corda, NotSpecified, Parity, Quorum
    summary: Mendapatkan atau mengatur protokol blockchain.
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Standard
    summary: Sku anggota blockchain.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --validator-nodes-sku
    summary: 'Mendapatkan atau mengatur simpul validator blockchain Sku. Nilai yang diharapkan: capacity=xx.'
    description: ''
- uid: az_blockchain_member_delete
  name: az blockchain member delete
  summary: Menghapus anggota blockchain.
  description: ''
  syntax: >-
    az blockchain member delete --name
                                --resource-group
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Menghapus anggota blockchain.
    syntax: az blockchain member delete --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_blockchain_member_list
  name: az blockchain member list
  summary: Mencantumkan anggota blockchain.
  description: ''
  syntax: az blockchain member list [--resource-group]
  examples:
  - summary: Mencantumkan anggota blockchain dalam grup sumber daya.
    syntax: az blockchain member list --resource-group "mygroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_blockchain_member_list-api-key
  name: az blockchain member list-api-key
  summary: Mencantumkan kunci API untuk anggota blockchain.
  description: ''
  syntax: >-
    az blockchain member list-api-key --name
                                      --resource-group
  examples:
  - summary: Mencantumkan kunci API untuk anggota blockchain.
    syntax: az blockchain member list-api-key --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_blockchain_member_list-consortium-member
  name: az blockchain member list-consortium-member
  summary: Cantumkan anggota konsorsium untuk anggota blockchain.
  description: ''
  syntax: >-
    az blockchain member list-consortium-member --name
                                                --resource-group
  examples:
  - summary: Cantumkan anggota konsorsium untuk anggota blockchain.
    syntax: az blockchain member list-consortium-member --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_blockchain_member_regenerate-api-key
  name: az blockchain member regenerate-api-key
  summary: Regenerasi kunci API untuk anggota blockchain.
  description: ''
  syntax: >-
    az blockchain member regenerate-api-key --name
                                            --resource-group
                                            [--key-name {key1, key2}]
  examples:
  - summary: Regenerasi kunci API untuk anggota blockchain.
    syntax: az blockchain member regenerate-api-key --key-name "key1" --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --key-name
    parameterValueGroup: key1, key2
    summary: Mendapatkan atau mengatur nama kunci API.
    description: ''
- uid: az_blockchain_member_show
  name: az blockchain member show
  summary: Tampilkan detail tentang anggota blockchain.
  description: ''
  syntax: >-
    az blockchain member show --name
                              --resource-group
  examples:
  - summary: Tampilkan detail tentang anggota blockchain.
    syntax: az blockchain member show --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_blockchain_member_update
  name: az blockchain member update
  summary: Memperbarui anggota blockchain.
  description: ''
  syntax: >-
    az blockchain member update --name
                                --resource-group
                                [--consortium-management-account-password]
                                [--firewall-rules]
                                [--password]
                                [--tags]
  examples:
  - summary: Memperbarui anggota blockchain.
    syntax: az blockchain member update --consortium-management-account-password "1234abcdEFG1" --password "1234abcdEFG1" --name "ContoseMember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --consortium-management-account-password
    summary: Mengatur kata sandi akun manajemen konsorsium terkelola.
    description: ''
  - name: --firewall-rules
    summary: Aturan firewall anggota blockchian.
    description: >-
      Nilai yang diharapkan: KEY1=VALUE1 KEY2=VALUE2 ... , KEY yang tersedia adalah: rule-name, start-ip-address, end-ip-address.


      Beberapa aturan firewall dapat ditentukan dengan menggunakan lebih dari satu `--firewall-rules` argumen.
  - name: --password
    summary: Mengatur kata sandi autentikasi dasar titik akhir dns simpul transaksi.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_blockchain_member_wait
  name: az blockchain member wait
  summary: Tunggu hingga anggota blockchain dibuat atau dihapus.
  description: ''
  syntax: >-
    az blockchain member wait --name
                              --resource-group
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Tunggu hingga anggota blockchain dibuat.
    syntax: az blockchain member wait --name "contosemember1" --resource-group "mygroup" --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama anggota Blockchain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_blockchain_member_create
- az_blockchain_member_delete
- az_blockchain_member_list
- az_blockchain_member_list-api-key
- az_blockchain_member_list-consortium-member
- az_blockchain_member_regenerate-api-key
- az_blockchain_member_show
- az_blockchain_member_update
- az_blockchain_member_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

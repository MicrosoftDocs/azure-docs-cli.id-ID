  examples:
  - summary: Perbarui konfigurasi pemeliharaan dengan --weekday dan --start-hour.
    syntax: >-
      az aks maintenanceconfiguration update -g xiazhan-mtc-stg --cluster-name test1 -n default --weekday Monday  --start-hour 1

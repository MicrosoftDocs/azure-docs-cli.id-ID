### YamlMime:AzureCLIGroup
uid: az_aks_maintenanceconfiguration
name: az aks maintenanceconfiguration
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau aks** untuk Azure CLI (versi 2.35.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az aks maintenanceconfiguration** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola konfigurasi pemeliharaan di kluster Kubernetes terkelola.
description: ''
directCommands:
- uid: az_aks_maintenanceconfiguration_add
  name: az aks maintenanceconfiguration add
  summary: Tambahkan konfigurasi pemeliharaan di kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks maintenanceconfiguration add --cluster-name
                                        --name
                                        --resource-group
                                        [--config-file]
                                        [--start-hour]
                                        [--weekday]
  examples:
  - summary: Tambahkan konfigurasi pemeliharaan dengan --weekday dan --start-hour.
    syntax: >-
      az aks maintenanceconfiguration add -g xiazhan-mtc-stg --cluster-name test1 -n default --weekday Monday  --start-hour 1
        The maintenance is allowed on Monday 1:00am to 2:00am
  - summary: Tambahkan konfigurasi pemeliharaan dengan --weekday. Pemeliharaan diperbolehkan pada setiap saat hari itu.
    syntax: >-
      az aks maintenanceconfiguration add -g xiazhan-mtc-stg --cluster-name test1 -n default --weekday Monday
        The maintenance is allowed on Monday.
  - summary: Menambahkan konfigurasi pemeliharaan dengan file json konfigurasi pemeliharaan
    syntax: >-
      az aks maintenanceconfiguration add -g xiazhan-mtc-stg --cluster-name test1 -n default --config-file ./test.json
          The content of json file looks below. It means the maintenance is allowed on UTC time Tuesday 1:00am - 3:00 am and Wednesday 1:00am - 2:00am, 6:00am-7:00am
          No maintenance is allowed from 2020-11-26T03:00:00Z to 2020-11-30T12:00:00Z and from 2020-12-26T03:00:00Z to 2020-12-26T12:00:00Z even if they are allowed in the above weekly setting
          {
                "timeInWeek": [
                  {
                    "day": "Tuesday",
                    "hourSlots": [
                      1,
                      2
                    ]
                  },
                  {
                    "day": "Wednesday",
                    "hourSlots": [
                      1,
                      6
                    ]
                  }
                ],
                "notAllowedTime": [
                  {
                    "start": "2021-11-26T03:00:00Z",
                    "end": "2021-11-30T12:00:00Z"
                  },
                  {
                    "start": "2021-12-26T03:00:00Z",
                    "end": "2021-12-26T12:00:00Z"
                  }
                ]
        }
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --config-file
    summary: File json konfigurasi pemeliharaan.
    description: ''
  - name: --start-hour
    summary: Waktu mulai jendela 1 jam yang pemeliharaannya diizinkan. Mis. 1 berarti diperbolehkan antara pukul 01.00 dan 02.00.
    description: ''
  - name: --weekday
    summary: Sehari dalam seminggu di mana pemeliharaan diizinkan. Mis. Senin.
    description: ''

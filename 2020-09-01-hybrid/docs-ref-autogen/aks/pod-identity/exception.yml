### YamlMime:AzureCLIGroup
uid: az_aks_pod-identity_exception
name: az aks pod-identity exception
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau aks** untuk Azure CLI (versi 2.35.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az aks pod-identity exception** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola pengecualian identitas pod di kluster Kubernetes terkelola.
description: ''
directCommands:
- uid: az_aks_pod-identity_exception_add
  name: az aks pod-identity exception add
  summary: Tambahkan pengecualian identitas pod ke kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks pod-identity exception add --cluster-name
                                      --namespace
                                      --pod-labels
                                      --resource-group
                                      [--name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace pengecualian identitas pod.
    description: ''
  - isRequired: true
    name: --pod-labels
    summary: 'Label yang dipisahkan spasi: key=value [key=value ...].'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama pengecualian identitas pod. Hasilkan jika tidak ditentukan.
    description: ''
- uid: az_aks_pod-identity_exception_delete
  name: az aks pod-identity exception delete
  summary: Hapus pengecualian identitas pod dari kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks pod-identity exception delete --cluster-name
                                         --name
                                         --namespace
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengecualian identitas pod yang akan dihapus.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace pengecualian identitas pod yang akan dihapus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_pod-identity_exception_list
  name: az aks pod-identity exception list
  summary: Mencantumkan pengecualian identitas pod dalam kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks pod-identity exception list --cluster-name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_pod-identity_exception_update
  name: az aks pod-identity exception update
  summary: Memperbarui pengecualian identitas pod di kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks pod-identity exception update --cluster-name
                                         --name
                                         --namespace
                                         --pod-labels
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengecualian identitas pod yang akan dihapus.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace pengecualian identitas pod yang akan dihapus.
    description: ''
  - isRequired: true
    name: --pod-labels
    summary: Label pod dalam key=value [key=value ...].
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_aks_pod-identity_exception_add
- az_aks_pod-identity_exception_delete
- az_aks_pod-identity_exception_list
- az_aks_pod-identity_exception_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_datafactory_dataset
name: az datafactory dataset
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datafactory** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **himpunan data az datafactory** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola himpunan data dengan datafactory.
description: ''
directCommands:
- uid: az_datafactory_dataset_create
  name: az datafactory dataset create
  summary: Membuat himpunan data.
  description: ''
  syntax: >-
    az datafactory dataset create --dataset-name
                                  --factory-name
                                  --properties
                                  --resource-group
                                  [--if-match]
  examples:
  - summary: Datasets_Create
    syntax: az datafactory dataset create --properties "{\"type\":\"AzureBlob\",\"linkedServiceName\":{\"type\":\"LinkedServiceReference\",\"referenceName\":\"exampleLinkedService\"},\"parameters\":{\"MyFileName\":{\"type\":\"String\"},\"MyFolderPath\":{\"type\":\"String\"}},\"typeProperties\":{\"format\":{\"type\":\"TextFormat\"},\"fileName\":{\"type\":\"Expression\",\"value\":\"@dataset().MyFileName\"},\"folderPath\":{\"type\":\"Expression\",\"value\":\"@dataset().MyFolderPath\"}}}" --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: Nama himpunan data.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --properties
    summary: 'Properti himpunan data. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag entitas himpunan data.  Hanya boleh ditentukan untuk pembaruan, yang harus cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
- uid: az_datafactory_dataset_delete
  name: az datafactory dataset delete
  summary: Menghapus himpunan data.
  description: ''
  syntax: >-
    az datafactory dataset delete --dataset-name
                                  --factory-name
                                  --resource-group
                                  [--yes]
  examples:
  - summary: Datasets_Delete
    syntax: az datafactory dataset delete --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: Nama himpunan data.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datafactory_dataset_list
  name: az datafactory dataset list
  summary: Mencantumkan himpunan data.
  description: ''
  syntax: >-
    az datafactory dataset list --factory-name
                                --resource-group
  examples:
  - summary: Datasets_ListByFactory
    syntax: az datafactory dataset list --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_dataset_show
  name: az datafactory dataset show
  summary: Mendapatkan himpunan data.
  description: ''
  syntax: >-
    az datafactory dataset show --dataset-name
                                --factory-name
                                --resource-group
                                [--if-none-match]
  examples:
  - summary: Datasets_Get
    syntax: az datafactory dataset show --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: Nama himpunan data.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag entitas himpunan data. Seharusnya hanya ditentukan untuk mendapatkan. Jika ETag cocok dengan tag entitas yang ada, atau jika \* disediakan, maka tidak ada konten yang akan dikembalikan.
    description: ''
- uid: az_datafactory_dataset_update
  name: az datafactory dataset update
  summary: Memperbarui himpunan data.
  description: ''
  syntax: >-
    az datafactory dataset update --dataset-name
                                  --factory-name
                                  --linked-service-name
                                  --resource-group
                                  [--add]
                                  [--annotations]
                                  [--description]
                                  [--folder]
                                  [--force-string]
                                  [--if-match]
                                  [--if-none-match]
                                  [--parameters]
                                  [--remove]
                                  [--schema]
                                  [--set]
                                  [--structure]
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: Nama himpunan data.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --linked-service-name
    summary: 'Referensi layanan tertaut. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --annotations
    summary: 'Daftar tag yang dapat digunakan untuk menjelaskan Himpunan Data. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --description
    summary: Deskripsi himpunan data.
    description: ''
  - name: --folder
    summary: Folder tempat Himpunan Data ini berada. Jika tidak ditentukan, Himpunan Data akan muncul di tingkat akar.
    description: >-
      Penggunaan: --folder name=XX


      name: Nama folder tempat Himpunan Data ini berada.
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag entitas himpunan data.  Hanya boleh ditentukan untuk pembaruan, yang harus cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
  - name: --if-none-match
    summary: ETag entitas himpunan data. Seharusnya hanya ditentukan untuk mendapatkan. Jika ETag cocok dengan tag entitas yang ada, atau jika \* disediakan, maka tidak ada konten yang akan dikembalikan.
    description: ''
  - name: --parameters
    summary: 'Parameter untuk himpunan data. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --schema
    summary: 'Kolom yang menentukan skema jenis fisik himpunan data. Jenis: array (atau Ekspresi dengan array resultType), itemType: DatasetSchemaDataElement. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --structure
    summary: 'Kolom yang menentukan struktur himpunan data. Jenis: array (atau Ekspresi dengan array resultType), itemType: DatasetDataElement. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
commands:
- az_datafactory_dataset_create
- az_datafactory_dataset_delete
- az_datafactory_dataset_list
- az_datafactory_dataset_show
- az_datafactory_dataset_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

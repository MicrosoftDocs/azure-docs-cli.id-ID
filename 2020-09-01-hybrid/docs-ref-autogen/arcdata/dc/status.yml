### YamlMime:AzureCLIGroup
uid: az_arcdata_dc_status
name: az arcdata dc status
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **status az arcdata dc** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah status.
description: ''
directCommands:
- uid: az_arcdata_dc_status_show
  name: az arcdata dc status show
  summary: Tampilkan status pengontrol data.
  description: Tampilkan status pengontrol data.
  syntax: >-
    az arcdata dc status show [--k8s-namespace]
                              [--name]
                              [--resource-group]
                              [--use-k8s]
  examples:
  - summary: Tampilkan status pengontrol data di namespace kubernetes tertentu.
    syntax: az arcdata dc status show --k8s-namespace namespace --use-k8s
  - summary: Tampilkan status pengontrol data yang terhubung langsung dalam grup sumber daya tertentu.
    syntax: az arcdata dc status show --resource-group resource-group
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan Kubernetes tempat pengontrol data berada.
    description: ''
  - name: --name -n
    summary: '[Diperlukan] Nama untuk pengontrol data.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya Azure ketika sumber daya pengontrol data harus ditambahkan.
    description: ''
  - name: --use-k8s
    summary: Membuat pengontrol data menggunakan API Kubernetes lokal.
    description: ''
commands:
- az_arcdata_dc_status_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

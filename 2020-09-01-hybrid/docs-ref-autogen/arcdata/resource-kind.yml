### YamlMime:AzureCLIGroup
uid: az_arcdata_resource-kind
name: az arcdata resource-kind
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az arcdata resource-kind** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah jenis sumber daya untuk menentukan dan templat sumber daya kustom pada cluster Anda.
description: ''
directCommands:
- uid: az_arcdata_resource-kind_get
  name: az arcdata resource-kind get
  summary: Dapatkan file templat resource-kind Arc.
  description: ''
  syntax: >-
    az arcdata resource-kind get --kind
                                 [--dest]
  examples:
  - summary: Contoh perintah untuk mendapatkan file templat CRD resource-kind Arc.
    syntax: az arcdata resource-kind get --kind SqlManagedInstance
  requiredParameters:
  - isRequired: true
    name: --kind -k
    summary: Jenis sumber daya arc yang Anda inginkan untuk file template.
    description: ''
  optionalParameters:
  - name: --dest -d
    defaultValue: template
    summary: Direktori tempat Anda ingin menempatkan file templat.
    description: ''
- uid: az_arcdata_resource-kind_list
  name: az arcdata resource-kind list
  summary: Buat daftar jenis sumber daya kustom yang tersedia untuk Arc yang dapat ditentukan dan dibuat.
  description: Buat daftar jenis sumber daya kustom yang tersedia untuk Arc yang dapat ditentukan dan dibuat. Setelah mendaftarkan, Anda dapat melanjutkan untuk mendapatkan file templat yang diperlukan untuk menentukan atau membuat sumber daya kustom itu.
  syntax: az arcdata resource-kind list
  examples:
  - summary: Contoh perintah untuk menndaftarkan jenis sumber daya kustom yang tersedia untuk Arc.
    syntax: az arcdata resource-kind list
commands:
- az_arcdata_resource-kind_get
- az_arcdata_resource-kind_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Perintah jenis sumber daya untuk menentukan dan menberi templat sumber daya kustom pada kluster Anda.

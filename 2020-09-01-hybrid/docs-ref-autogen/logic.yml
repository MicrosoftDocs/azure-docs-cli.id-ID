### YamlMime:AzureCLIGroup
uid: az_logic
name: az logic
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **logika** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az logic** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Logika.
description: ''
commands:
- az_logic_integration-account
- az_logic_integration-account_create
- az_logic_integration-account_delete
- az_logic_integration-account_import
- az_logic_integration-account_list
- az_logic_integration-account_show
- az_logic_integration-account_update
- az_logic_workflow
- az_logic_workflow_create
- az_logic_workflow_delete
- az_logic_workflow_list
- az_logic_workflow_show
- az_logic_workflow_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

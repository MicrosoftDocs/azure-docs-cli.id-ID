### YamlMime:AzureCLIGroup
uid: az_tag
name: az tag
summary: Manajemen Tag pada sumber daya.
description: ''
directCommands:
- uid: az_tag_add-value
  name: az tag add-value
  summary: Buat nilai tag.
  description: ''
  syntax: >-
    az tag add-value --name
                     --value
  examples:
  - summary: Buat nilai tag.
    syntax: az tag add-value --name MyTag --value MyValue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tag.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai tag.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_create
  name: az tag create
  summary: Membuat tag pada sumber daya tertentu.
  description: "Perintah az tag create dengan id membuat atau memperbarui seluruh set tag pada sumber daya, grup sumber daya, atau langganan. Operasi ini memungkinkan penambahan atau mengganti seluruh set tag pada sumber daya, grup sumber daya, atau langganan yang ditentukan. Entitas yang ditentukan dapat memiliki maksimal 50 tag. Harap dicatat: 'buat tag' bertindak seperti 'tag init' sehingga tag yang dibuat dengan perintah ini adalah satu-satunya yang ada setelah eksekusi."
  syntax: >-
    az tag create [--name]
                  [--resource-id]
                  [--tags]
  examples:
  - summary: Buat tag di langganan.
    syntax: az tag create --name MyTag
  - summary: Membuat atau memperbarui seluruh kumpulan tag pada langganan.
    syntax: az tag create --resource-id /subscriptions/{subId} --tags Dept=Finance Status=Normal
  - summary: Membuat atau memperbarui seluruh kumpulan tag pada grup sumber daya.
    syntax: az tag create --resource-id /subscriptions/{sub-id}/resourcegroups/{rg} --tags Dept=Finance Status=Normal
  - summary: Membuat atau memperbarui seluruh kumpulan tag pada sumber daya.
    syntax: az tag create --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName} --tags Dept=Finance Status=Normal
  optionalParameters:
  - name: --name -n
    summary: Nama tag yang akan dibuat.
    description: ''
  - name: --resource-id
    summary: Pengidentifikasi sumber daya untuk entitas yang ditandai. Sumber daya, grup sumber daya, atau langganan dapat ditandai.
    description: ''
  - name: --tags
    summary: Tag yang akan diterapkan pada sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_delete
  name: az tag delete
  summary: Menghapus tag pada sumber daya tertentu.
  description: Perintah az tag delete dengan id menghapus seluruh set tag pada sumber daya, grup sumber daya, atau langganan.
  syntax: >-
    az tag delete [--name]
                  [--resource-id]
                  [--yes]
  examples:
  - summary: Menghapus tag dari langganan.
    syntax: az tag delete --name MyTag
  - summary: Hapus seluruh kumpulan tag pada langganan.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}
  - summary: Hapus seluruh kumpulan tag pada grup sumber daya.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}
  - summary: Hapus seluruh kumpulan tag pada sumber daya.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName}
  optionalParameters:
  - name: --name -n
    summary: Nama tag yang akan dihapus.
    description: ''
  - name: --resource-id
    summary: Pengidentifikasi sumber daya untuk entitas yang ditandai. Sumber daya, grup sumber daya, atau langganan dapat ditandai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_list
  name: az tag list
  summary: Mencantumkan seluruh kumpulan tag pada sumber daya tertentu.
  description: Perintah az tag list dengan id mencantumkan seluruh kumpulan tag pada sumber daya, grup sumber daya, atau langganan.
  syntax: az tag list [--resource-id]
  examples:
  - summary: Mencantumkan seluruh kumpulan tag pada langganan.
    syntax: az tag list --resource-id /subscriptions/{sub-id}
  - summary: Mencantumkan seluruh kumpulan tag pada grup sumber daya.
    syntax: az tag list --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}
  - summary: Mencantumkan seluruh kumpulan tag pada sumber daya.
    syntax: az tag list --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName}
  optionalParameters:
  - name: --resource-id
    summary: Pengidentifikasi sumber daya untuk entitas yang ditandai. Sumber daya, grup sumber daya, atau langganan dapat ditandai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_remove-value
  name: az tag remove-value
  summary: Menghapus nilai tag yang telah ditentukan sebelumnya untuk nama tag yang telah ditentukan sebelumnya.
  description: Operasi ini memungkinkan penghapusan nilai dari daftar nilai yang telah ditentukan sebelumnya untuk nama tag yang sudah ditentukan sebelumnya. Nilai yang dihapus tidak boleh digunakan sebagai nilai tag untuk nama tag yang diberikan untuk sumber daya apa pun.
  syntax: >-
    az tag remove-value --name
                        --value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tag.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai tag.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_update
  name: az tag update
  summary: Perbarui kumpulan tag secara selektif pada sumber daya tertentu.
  description: Perintah az tag update dengan id secara selektif memperbarui kumpulan tag pada sumber daya, grup sumber daya, atau langganan. Operasi ini memungkinkan mengganti, menggabungkan, atau secara selektif menghapus tag pada sumber daya, grup sumber daya, atau langganan yang ditentukan. Entitas yang ditentukan dapat memiliki maksimum 50 tag di akhir operasi. Opsi 'ganti' menggantikan seluruh set tag yang ada dengan set baru. Opsi 'gabungkan' memungkinkan penambahan tag dengan nama baru dan memperbarui nilai tag dengan nama yang ada. Opsi 'hapus' memungkinkan penghapusan tag secara selektif berdasarkan nama atau pasangan nama/nilai yang diberikan.
  syntax: >-
    az tag update --operation {Delete, Merge, Replace}
                  --resource-id
                  --tags
  examples:
  - summary: Perbarui kumpulan tag secara selektif pada langganan dengan Operasi "gabungkan".
    syntax: az tag update --resource-id /subscriptions/{sub-id} --operation merge --tags key1=value1 key3=value3
  - summary: Perbarui kumpulan tag secara selektif pada grup sumber daya dengan Operasi "ganti".
    syntax: az tag update --resource-id /subscriptions/{sub-id}/resourcegroups/{rg} --operation replace --tags key1=value1 key3=value3
  - summary: Perbarui kumpulan tag secara selektif pada sumber daya dengan Operasi "hapus".
    syntax: az tag update --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName} --operation delete --tags key1=value1
  requiredParameters:
  - isRequired: true
    name: --operation
    parameterValueGroup: Delete, Merge, Replace
    summary: Operasi pembaruan. Opsinya adalah Gabungkan, Ganti, dan Hapus.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Pengidentifikasi sumber daya untuk entitas yang ditandai. Sumber daya, grup sumber daya, atau langganan dapat ditandai.
    description: ''
  - isRequired: true
    name: --tags
    summary: Tag yang akan diperbarui pada sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_tag_add-value
- az_tag_create
- az_tag_delete
- az_tag_list
- az_tag_remove-value
- az_tag_update

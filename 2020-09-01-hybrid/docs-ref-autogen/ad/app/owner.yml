### YamlMime:AzureCLIGroup
uid: az_ad_app_owner
name: az ad app owner
summary: Mengelola pemilik aplikasi.
description: ''
directCommands:
- uid: az_ad_app_owner_add
  name: pemilik aplikasi az ad menambahkan
  summary: Tambahkan pemilik aplikasi.
  description: ''
  syntax: >-
    az ad app owner add --id
                        --owner-object-id
  examples:
  - summary: tambahkan pemilik aplikasi. (dibuat otomatis)
    syntax: az ad app owner add --id 00000000-0000-0000-0000-000000000000 --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: Id objek pemilik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_owner_list
  name: az ad app owner list
  summary: Mencantumkan pemilik aplikasi.
  description: ''
  syntax: az ad app owner list --id
  examples:
  - summary: Mencantumkan pemilik aplikasi. (dibuat otomatis)
    syntax: az ad app owner list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Pengidentifikasi uri, id aplikasi, atau id objek aplikasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_owner_remove
  name: az ad app owner remove
  summary: Menghapus pemilik aplikasi.
  description: ''
  syntax: >-
    az ad app owner remove --id
                           --owner-object-id
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: Id objek pemilik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_app_owner_add

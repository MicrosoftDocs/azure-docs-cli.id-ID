### YamlMime:AzureCLIGroup
uid: az_internet-analyzer_test
name: az internet-analyzer test
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **penganalisis internet** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **uji az internet-analyzer** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola pengujian.
description: ''
directCommands:
- uid: az_internet-analyzer_test_create
  name: az internet-analyzer test create
  summary: Buat pengujian.
  description: ''
  syntax: >-
    az internet-analyzer test create --name
                                     --profile-name
                                     --resource-group
                                     [--description]
                                     [--enabled-state {Disabled, Enabled}]
                                     [--endpoint-a-endpoint]
                                     [--endpoint-a-name]
                                     [--endpoint-b-endpoint]
                                     [--endpoint-b-name]
                                     [--location]
                                     [--tags]
  examples:
  - summary: Membuat pengujian
    syntax: >-
      az internet-analyzer test create --resource-group "MyResourceGroup" --profile-name \

      "MyProfile" --name "MyExperiment" --description "this is my first experiment!" \

      --endpoint-a-name "endpoint A" --endpoint-a-endpoint "endpointA.net" --endpoint-b-name \

      "endpoint B" --endpoint-b-endpoint "endpointB.net" --enabled-state "Enabled"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama pengujian Internet Analyzer yang akan dibuat.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil Internet Analyzer tempat pengujian baru harus dibuat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi detail atau niat pengujian.
    description: ''
  - name: --enabled-state
    parameterValueGroup: Disabled, Enabled
    summary: Awal tes.
    description: ''
  - name: --endpoint-a-endpoint
    summary: URL titik akhir kontrol dalam <hostname>format [/<jalur kustom>] (misalnya, www.contoso.com atau www.contoso.com/some/path/to/trans.gif). Harus mendukung HTTPS. Jika jalur objek tidak ditentukan secara eksplisit, Internet Analyzer akan menggunakan "/apc/trans.gif" sebagai jalur objek secara default, yang merupakan tempat titik akhir yang telah dikonfigurasi sebelumnya menghosting gambar satu piksel.
    description: ''
  - name: --endpoint-a-name
    summary: Nama titik akhir kontrol.
    description: ''
  - name: --endpoint-b-endpoint
    summary: URL titik akhir lainnya dalam <hostname>format [/<> jalur kustom] (misalnya, www.contoso.com atau www.contoso.com/some/path/to/trans.gif). Harus mendukung HTTPS. Jika jalur objek tidak ditentukan secara eksplisit, Internet Analyzer akan menggunakan "/apc/trans.gif" sebagai jalur objek secara default, yang merupakan tempat titik akhir yang telah dikonfigurasi sebelumnya menghosting gambar satu piksel.
    description: ''
  - name: --endpoint-b-name
    summary: Nama titik akhir lainnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_internet-analyzer_test_delete
  name: az internet-analyzer test delete
  summary: Hapus pengujian.
  description: ''
  syntax: >-
    az internet-analyzer test delete --name
                                     --profile-name
                                     --resource-group
  examples:
  - summary: Menghapus pengujian
    syntax: >-
      az internet-analyzer test delete --resource-group "MyResourceGroup" --profile-name \

      "MyProfile" --name "MyExperiment"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama pengujian Internet Analyzer yang akan dihapus.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil Internet Analyzer tempat pengujian ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_internet-analyzer_test_list
  name: az internet-analyzer test list
  summary: Mencantumkan tes.
  description: ''
  syntax: >-
    az internet-analyzer test list --profile-name
                                   --resource-group
  examples:
  - summary: Mendapatkan daftar pengujian
    syntax: >-
      az internet-analyzer test list --resource-group "MyResourceGroup" --profile-name \

      "MyProfile"
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama profil Internet Analyzer untuk mencantumkan pengujian.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_internet-analyzer_test_show
  name: az internet-analyzer test show
  summary: Tampilkan pengujian.
  description: ''
  syntax: >-
    az internet-analyzer test show --name
                                   --profile-name
                                   --resource-group
  examples:
  - summary: Mendapatkan pengujian berdasarkan nama
    syntax: >-
      az internet-analyzer test show --resource-group "MyResourceGroup" --profile-name \

      "MyProfile" --name "MyExperiment"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama pengujian Internet Analyzer yang akan ditampilkan.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil Internet Analyzer tempat pengujian ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_internet-analyzer_test_update
  name: az internet-analyzer test update
  summary: Perbarui pengujian.
  description: ''
  syntax: >-
    az internet-analyzer test update --name
                                     --profile-name
                                     --resource-group
                                     [--description]
                                     [--enabled-state {Disabled, Enabled}]
                                     [--endpoint-a-endpoint]
                                     [--endpoint-a-name]
                                     [--endpoint-b-endpoint]
                                     [--endpoint-b-name]
                                     [--location]
                                     [--tags]
  examples:
  - summary: Memperbarui pengujian
    syntax: >-
      az internet-analyzer test update --resource-group "MyResourceGroup" --profile-name \

      "MyProfile" --name "MyExperiment" --description "string" --enabled-state "Enabled"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama pengujian Internet Analyzer yang akan diperbarui.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil Internet Analyzer tempat pengujian ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi detail atau niat pengujian.
    description: ''
  - name: --enabled-state
    parameterValueGroup: Disabled, Enabled
    summary: Status Eksperimen.
    description: ''
  - name: --endpoint-a-endpoint
    summary: URL titik akhir kontrol dalam <hostname>format [/<jalur kustom>] (misalnya, www.contoso.com atau www.contoso.com/some/path/to/trans.gif). Harus mendukung HTTPS. Jika jalur objek tidak ditentukan secara eksplisit, Internet Analyzer akan menggunakan "/apc/trans.gif" sebagai jalur objek secara default, yang merupakan tempat titik akhir yang telah dikonfigurasi sebelumnya menghosting gambar satu piksel.
    description: ''
  - name: --endpoint-a-name
    summary: Nama titik akhir kontrol.
    description: ''
  - name: --endpoint-b-endpoint
    summary: URL titik akhir lainnya dalam <hostname>format [/<> jalur kustom] (misalnya, www.contoso.com atau www.contoso.com/some/path/to/trans.gif). Harus mendukung HTTPS. Jika jalur objek tidak ditentukan secara eksplisit, Internet Analyzer akan menggunakan "/apc/trans.gif" sebagai jalur objek secara default, yang merupakan tempat titik akhir yang telah dikonfigurasi sebelumnya menghosting gambar satu piksel.
    description: ''
  - name: --endpoint-b-name
    summary: Nama titik akhir lainnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_internet-analyzer_test_create
- az_internet-analyzer_test_delete
- az_internet-analyzer_test_list
- az_internet-analyzer_test_show
- az_internet-analyzer_test_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

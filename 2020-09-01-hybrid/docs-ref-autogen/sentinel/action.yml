### YamlMime:AzureCLIGroup
uid: az_sentinel_action
name: az sentinel action
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **sentinel** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az sentinel action** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Tindakan Sentinel.
description: ''
directCommands:
- uid: az_sentinel_action_list
  name: az sentinel action list
  summary: Mendapatkan semua tindakan aturan pemberitahuan.
  description: ''
  syntax: >-
    az sentinel action list --resource-group
                            --rule-id
                            --workspace-name
  examples:
  - summary: Dapatkan semua tindakan aturan pemberitahuan.
    syntax: az sentinel action list --resource-group "myRg" --rule-id "{rule-id}" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: ID aturan pemberitahuan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
commands:
- az_sentinel_action_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

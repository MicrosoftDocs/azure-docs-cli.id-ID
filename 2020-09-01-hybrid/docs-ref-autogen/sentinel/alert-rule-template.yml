### YamlMime:AzureCLIGroup
uid: az_sentinel_alert-rule-template
name: az sentinel alert-rule-template
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **sentinel** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az sentinel alert-rule-template** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Sentinel alert-rule-template.
description: ''
directCommands:
- uid: az_sentinel_alert-rule-template_list
  name: az sentinel alert-rule-template list
  summary: Mendapatkan semua templat aturan pemberitahuan.
  description: ''
  syntax: >-
    az sentinel alert-rule-template list --resource-group
                                         --workspace-name
  examples:
  - summary: Mendapatkan semua templat aturan pemberitahuan.
    syntax: az sentinel alert-rule-template list --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
- uid: az_sentinel_alert-rule-template_show
  name: az sentinel alert-rule-template show
  summary: Mendapatkan templat aturan pemberitahuan.
  description: ''
  syntax: >-
    az sentinel alert-rule-template show --alert-rule-template-id
                                         --resource-group
                                         --workspace-name
  examples:
  - summary: Dapatkan templat aturan pemberitahuan berdasarkan Id.
    syntax: az sentinel alert-rule-template show --alert-rule-template-id "{id}" --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --alert-rule-template-id
    summary: ID templat aturan pemberitahuan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
commands:
- az_sentinel_alert-rule-template_list
- az_sentinel_alert-rule-template_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

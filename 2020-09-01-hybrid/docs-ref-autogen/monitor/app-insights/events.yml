### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_events
name: az monitor app-insights events
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **application-insights** untuk Azure CLI (versi 2.0.79 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **peristiwa app-insights monitor az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengambil peristiwa dari aplikasi.
description: ''
directCommands:
- uid: az_monitor_app-insights_events_show
  name: az monitor app-insights events show
  summary: Mencantumkan peristiwa menurut jenis atau melihat satu peristiwa dari aplikasi, yang ditentukan berdasarkan jenis dan ID.
  description: ''
  syntax: >-
    az monitor app-insights events show --app
                                        --type {$all, availabilityResults, browserTimings, customEvents, customMetrics, dependencies, exceptions, pageViews, performanceCounters, requests, traces}
                                        [--end-time]
                                        [--event]
                                        [--offset]
                                        [--resource-group]
                                        [--start-time]
  examples:
  - summary: Dapatkan hasil ketersediaan berdasarkan ID.
    syntax: az monitor app-insights events show --app 578f0e27-12e9-4631-bc02-50b965da2633 --type availabilityResults --event b2cf08df-bf42-4278-8d2c-5b55f85901fe
  - summary: Mencantumkan hasil ketersediaan dari 24 jam terakhir.
    syntax: az monitor app-insights events show --app 578f0e27-12e9-4631-bc02-50b965da2633 --type availabilityResults --offset 24h
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: $all, availabilityResults, browserTimings, customEvents, customMetrics, dependencies, exceptions, pageViews, performanceCounters, requests, traces
    summary: Jenis peristiwa yang akan diambil.
    description: ''
  optionalParameters:
  - name: --end-time
    summary: 'Rentang waktu akhir untuk operasi saat ini. Default ke waktu saat ini. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - name: --event
    summary: GUID peristiwa yang akan diambil. Ini dapat diperoleh dengan terlebih dahulu mencantumkan dan memfilter peristiwa, lalu memilih peristiwa yang menarik.
    description: ''
  - name: --offset
    defaultValue: 1h
    summary: 'Offset waktu rentang kueri, dalam format ##d##h.'
    description: Dapat digunakan dengan --start-time atau --end-time. Jika digunakan dengan --start-time, maka waktu akhir akan dihitung dengan menambahkan offset. Jika digunakan dengan --end-time (default), maka waktu mulai akan dihitung dengan mengurangi offset. Jika --start-time dan --end-time disediakan, maka --offset akan diabaikan.
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --start-time
    summary: 'Rentang waktu mulai untuk mengambil data. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
commands:
- az_monitor_app-insights_events_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights
name: az monitor app-insights
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **application-insights** untuk Azure CLI (versi 2.0.79 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az monitor app-insights** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengkueri data di Aplikasi Insights aplikasi.
description: ''
directCommands:
- uid: az_monitor_app-insights_query
  name: az monitor app-insights query
  summary: Jalankan kueri melalui data di aplikasi Anda.
  description: ''
  syntax: >-
    az monitor app-insights query --analytics-query
                                  --apps
                                  [--end-time]
                                  [--offset]
                                  [--resource-group]
                                  [--start-time]
  examples:
  - summary: Jalankan kueri sederhana selama 1 jam dan 30 menit terakhir.
    syntax: az monitor app-insights query --app e292531c-eb03-4079-9bb0-fe6b56b99f8b --analytics-query 'requests | summarize count() by bin(timestamp, 1h)' --offset 1h30m
  requiredParameters:
  - isRequired: true
    name: --analytics-query
    summary: Kueri untuk dijalankan melalui data Insights Aplikasi.
    description: ''
  - isRequired: true
    name: --apps -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  optionalParameters:
  - name: --end-time
    summary: 'Rentang waktu akhir untuk operasi saat ini. Default ke waktu saat ini. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - name: --offset
    defaultValue: 1h
    summary: 'Offset waktu rentang kueri, dalam format ##d##h.'
    description: Dapat digunakan dengan --start-time atau --end-time. Jika digunakan dengan --start-time, maka waktu akhir akan dihitung dengan menambahkan offset. Jika digunakan dengan --end-time (default), maka waktu mulai akan dihitung dengan mengurangi offset. Jika --start-time dan --end-time disediakan, maka --offset akan diabaikan.
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --start-time
    summary: 'Rentang waktu mulai untuk mengambil data. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''

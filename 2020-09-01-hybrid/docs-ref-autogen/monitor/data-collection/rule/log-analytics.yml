### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_log-analytics
name: az monitor data-collection rule log-analytics
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan kontrol monitor** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **log-analytics aturan pengumpulan data monitor az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola tujuan Analitik Log.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_log-analytics_add
  name: az monitor data-collection rule log-analytics add
  summary: Tambahkan tujuan Analitik Log dari aturan pengumpulan data.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics add --name
                                                      --resource-group
                                                      --resource-id
                                                      --rule-name
  examples:
  - summary: Menambahkan tujuan Analitik Log dari aturan pengumpulan data
    syntax: az monitor data-collection rule log-analytics add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "workspace2" --resource-id "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/workspace2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk tujuan. Nama ini harus unik di semua tujuan (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: ID sumber daya ruang kerja Analitik Log.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_delete
  name: az monitor data-collection rule log-analytics delete
  summary: Menghapus tujuan Analitik Log dari aturan pengumpulan data.
  description: ''

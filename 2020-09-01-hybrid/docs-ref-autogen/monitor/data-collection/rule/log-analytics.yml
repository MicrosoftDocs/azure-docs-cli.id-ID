    syntax: az monitor data-collection rule log-analytics delete --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "workspace2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk tujuan. Nama ini harus unik di semua tujuan (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_list
  name: az monitor data-collection rule log-analytics list
  summary: Mencantumkan tujuan Analitik Log dari aturan pengumpulan data.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics list --resource-group

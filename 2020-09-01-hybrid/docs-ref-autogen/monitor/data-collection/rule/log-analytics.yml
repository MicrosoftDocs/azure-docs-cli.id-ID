    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_update
  name: az monitor data-collection rule log-analytics update
  summary: Memperbarui tujuan Analitik Log dari aturan pengumpulan data.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics update --name
                                                         --resource-group
                                                         --rule-name
                                                         [--resource-id]
  examples:
  - summary: Memperbarui tujuan Analitik Log dari aturan pengumpulan data
    syntax: az monitor data-collection rule log-analytics update --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "workspace2" --resource-id "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/anotherWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk tujuan. Nama ini harus unik di semua tujuan (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
  optionalParameters:
  - name: --resource-id
    summary: ID sumber daya ruang kerja Analitik Log.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_data-flow
name: az monitor data-collection rule data-flow
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan kontrol monitor** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **aliran data aturan pengumpulan data monitor az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aliran data.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_data-flow_add
  name: az monitor data-collection rule data-flow add
  summary: Tambahkan aliran data.
  description: ''
  syntax: >-
    az monitor data-collection rule data-flow add --destinations
                                                  --resource-group
                                                  --rule-name
                                                  --streams {Microsoft-Event, Microsoft-InsightsMetrics, Microsoft-Perf, Microsoft-Syslog, Microsoft-WindowsEvent}
  examples:
  - summary: Menambahkan aliran data
    syntax: az monitor data-collection rule data-flow add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --destinations XX3 XX4 --streams "Microsoft-Perf" "Microsoft-WindowsEvent"
  requiredParameters:
  - isRequired: true
    name: --destinations
    summary: Daftar tujuan untuk aliran data ini.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --streams
    parameterValueGroup: Microsoft-Event, Microsoft-InsightsMetrics, Microsoft-Perf, Microsoft-Syslog, Microsoft-WindowsEvent
    summary: Daftar aliran untuk aliran data ini.
    description: ''
- uid: az_monitor_data-collection_rule_data-flow_list
  name: az monitor data-collection rule data-flow list
  summary: Mencantumkan aliran data.
  description: ''
  syntax: >-
    az monitor data-collection rule data-flow list --resource-group
                                                   --rule-name
  examples:
  - summary: Mencantumkan aliran data
    syntax: az monitor data-collection rule data-flow list --rule-name "myCollectionRule" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
commands:
- az_monitor_data-collection_rule_data-flow_add
- az_monitor_data-collection_rule_data-flow_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --id -i
    summary: ID unik untuk Definisi Pengguna Mongo.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cosmosdb_mongodb_user_definition_list
  name: az cosmosdb mongodb user definition list
  summary: Mencantumkan semua definisi pengguna MongoDb di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-

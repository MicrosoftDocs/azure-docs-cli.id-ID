- uid: az_cosmosdb_mongodb_user_definition_show
  name: az cosmosdb mongodb user definition show
  summary: Tampilkan properti definisi pengguna MongoDb di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_user_definition
name: az cosmosdb mongodb user definition
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cosmosdb-preview** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **definisi pengguna az cosmosdb mongodb** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola definisi pengguna Azure Cosmos DB Mongo.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_user_definition_create
  name: az cosmosdb mongodb user definition create
  summary: Buat definisi pengguna Mongo DB di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb user definition create --account-name
                                               --body
                                               --resource-group
  examples:
  - summary: Buat definisi pengguna Mongo DB di bawah akun Azure Cosmos DB menggunakan string JSON.
    syntax: >-
      az cosmosdb mongodb user definition create --account-name MyAccount --resource-group MyResourceGroup --body '{
        "Id": "MyDB.MyUName",
        "UserName": "MyUName",
        "Password": "MyPass",
        "DatabaseName": "MyDB",
        "CustomData": "TestCustomData",
        "Mechanisms": "SCRAM-SHA-256",
        "Roles": [
          {
            "Role": "myReadRole",
            "Db": "MyDB"
          }
        ]
      }'
  - summary: Buat definisi pengguna Mongo DB di bawah akun Azure Cosmos DB menggunakan file JSON.
    syntax: az cosmosdb mongodb user definition create --account-name MyAccount --resource-group MyResourceGroup --body @mongo-user-definition.json
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --body -b
    summary: 'Isi Definisi Pengguna dengan Id (Opsional untuk membuat), UserName, Password, DatabaseName, CustomData, Mechanisms, Roles.  Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --body atau --body @mongo-user_definition-body-file.json "{ "Id": "be79875a-2cc4-40d5-8958-566017875b39", "UserName": "MyUserName", "Password": "MyPass", "CustomData": "MyCustomData", "Mechanisms": "SCRAM-SHA-256" "DatabaseName": "MyDb", "Roles": [ {"Role": "myReadRole","Db": "MyDb"}] }".'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cosmosdb_mongodb_user_definition_delete
  name: az cosmosdb mongodb user definition delete
  summary: Hapus definisi pengguna CosmosDb MongoDb di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb user definition delete --account-name
                                               --id
                                               --resource-group
                                               [--yes]
  examples:
  - summary: Menghapus definisi pengguna Mongo di bawah akun Azure Cosmos DB.
    syntax: az cosmosdb mongodb user definition delete --account-name MyAccount --resource-group MyResourceGroup --id be79875a-2cc4-40d5-8958-566017875b39
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --id -i
    summary: ID unik untuk Definisi Pengguna Mongo.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_cosmosdb_mongodb_user_definition_exists
  name: az cosmosdb mongodb user definition exists
  summary: Periksa apakah definisi pengguna Azure Cosmos DB MongoDb ada.
  description: ''
  syntax: >-
    az cosmosdb mongodb user definition exists --account-name
                                               --id
                                               --resource-group
  examples:

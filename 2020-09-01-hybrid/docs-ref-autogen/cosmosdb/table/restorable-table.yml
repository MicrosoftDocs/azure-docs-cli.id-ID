### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table_restorable-table
name: az cosmosdb table restorable-table
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cosmosdb-preview** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **tabel az cosmosdb restorable-table** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola berbagai versi tabel yang dapat dipublish di akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_table_restorable-table_list
  name: az cosmosdb table restorable-table list
  summary: Cantumkan semua versi semua tabel yang dibuat/dimodifikasi/dihapus di akun yang dapat direstorasi yang diberikan.
  description: ''
  syntax: >-
    az cosmosdb table restorable-table list --instance-id
                                            --location
                                            [--end-time]
                                            [--start-time]
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId akun.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi.
    description: ''
  optionalParameters:
  - name: --end-time -e
    summary: Waktu akhir umpan peristiwa tabel yang dapat dipublis ulang.
    description: ''
  - name: --start-time -s
    summary: Waktu mulai umpan peristiwa tabel yang dapat di memulihkan.
    description: ''
commands:
- az_cosmosdb_table_restorable-table_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

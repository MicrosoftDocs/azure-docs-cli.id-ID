### YamlMime:AzureCLIGroup
uid: az_remote-rendering-account
name: az remote-rendering-account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **realitas campuran** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az remote-rendering-account** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola akun penyajian jarak jauh dengan realitas campuran.
description: ''
directCommands:
- uid: az_remote-rendering-account_create
  name: az remote-rendering-account create
  summary: Membuat akun penyajian jarak jauh.
  description: ''
  syntax: >-
    az remote-rendering-account create --name
                                       --resource-group
                                       [--kind]
                                       [--location]
                                       [--sku]
                                       [--storage-account-name]
                                       [--tags]
  examples:
  - summary: Membuat akun remote rendering
    syntax: az remote-rendering-account create -n "MyAccount" --location "eastus2euap" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun realitas campuran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --kind
    summary: Jenis akun, jika didukung.
    description: >-
      Penggunaan: --kind name=XX tier=XX size=XX family=XX capacity=XX


      nama: Diperlukan. Nama SKUnya. Mantan - P3. Biasanya merupakan tingkat kode huruf+angka: Bidang ini harus diimplementasikan oleh penyedia sumber daya jika layanan memiliki lebih dari satu tingkat, tetapi tidak diperlukan pada PUT.

      ukuran: Ukuran SKU. Ketika bidang nama adalah kombinasi tingkat dan beberapa nilai lainnya, ini akan menjadi kode mandiri.

      family: Jika layanan memiliki generasi perangkat keras yang berbeda, untuk SKU yang sama, maka itu dapat ditangkap di sini.

      kapasitas: Jika SKU mendukung peluasan skala/masuk, bilangan bulat kapasitas harus disertakan. Jika peluasan/penyempurnaan skala tidak dimungkinkan untuk sumber daya, ini dapat dihilangkan.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --sku
    summary: SKU yang terkait dengan akun ini.
    description: >-
      Penggunaan: --sku name=XX tier=XX size=XX family=XX capacity=XX


      nama: Diperlukan. Nama SKUnya. Mantan - P3. Biasanya merupakan tingkat kode huruf+angka: Bidang ini harus diimplementasikan oleh penyedia sumber daya jika layanan memiliki lebih dari satu tingkat, tetapi tidak diperlukan pada PUT.

      ukuran: Ukuran SKU. Ketika bidang nama adalah kombinasi tingkat dan beberapa nilai lainnya, ini akan menjadi kode mandiri.

      family: Jika layanan memiliki generasi perangkat keras yang berbeda, untuk SKU yang sama, maka itu dapat ditangkap di sini.

      kapasitas: Jika SKU mendukung peluasan skala/masuk, bilangan bulat kapasitas harus disertakan. Jika peluasan/penyempurnaan skala tidak dimungkinkan untuk sumber daya, ini dapat dihilangkan.
  - name: --storage-account-name
    summary: Nama akun penyimpanan yang terkait dengan accountId ini.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_remote-rendering-account_delete
  name: az remote-rendering-account delete
  summary: Menghapus akun penyajian jarak jauh.
  description: ''
  syntax: >-
    az remote-rendering-account delete --name
                                       --resource-group
  examples:
  - summary: Menghapus akun penyajian jarak jauh
    syntax: az remote-rendering-account delete -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun realitas campuran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_remote-rendering-account_list
  name: az remote-rendering-account list
  summary: Mencantumkan sumber daya menurut grup sumber daya dan mencantumkan akun penyajian jarak jauh menurut langganan.
  description: ''
  syntax: az remote-rendering-account list [--resource-group]
  examples:
  - summary: Mencantumkan akun penyajian jarak jauh menurut grup sumber daya
    syntax: az remote-rendering-account list --resource-group "MyResourceGroup"
  - summary: Mencantumkan akun penyajian jarak jauh menurut langganan
    syntax: az remote-rendering-account list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_remote-rendering-account_show
  name: az remote-rendering-account show
  summary: Mengambil akun remote rendering.
  description: ''
  syntax: >-
    az remote-rendering-account show --name
                                     --resource-group
  examples:
  - summary: Mendapatkan akun remote rendering
    syntax: az remote-rendering-account show -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun realitas campuran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_cloud-service_role
name: az cloud-service role
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan cloud** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **peran layanan cloud az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola peran layanan cloud dengan layanan awan.
description: ''
directCommands:
- uid: az_cloud-service_role_list
  name: az cloud-service role list
  summary: Dapatkan daftar semua peran dalam layanan awan.
  description: ''
  syntax: >-
    az cloud-service role list --cloud-service-name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cloud-service_role_show
  name: az cloud-service role show
  summary: Dapatkan peran dari layanan awan.
  description: ''
  syntax: >-
    az cloud-service role show --cloud-service-name
                               --resource-group
                               --role-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-name
    summary: Nama peran.
    description: ''
commands:
- az_cloud-service_role_list
- az_cloud-service_role_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

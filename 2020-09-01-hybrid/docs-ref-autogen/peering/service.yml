### YamlMime:AzureCLIGroup
uid: az_peering_service
name: az peering service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **peering** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az peering service** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Layanan peering.
description: ''
directCommands:
- uid: az_peering_service_create
  name: az peering service create
  summary: Membuat layanan peering baru atau memperbarui peering yang sudah ada dengan nama yang ditentukan di bawah langganan dan grup sumber daya yang diberikan.
  description: ''
  syntax: >-
    az peering service create --location
                              --peering-service-name
                              --resource-group
                              [--peering-service-location]
                              [--peering-service-provider]
                              [--sku]
                              [--tags]
  examples:
  - summary: Membuat layanan peering
    syntax: az peering service create --location "eastus" --peering-service-location "state1" --peering-service-provider "serviceProvider1" --peering-service-name "peeringServiceName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --peering-service-name
    summary: Nama layanan peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --peering-service-location
    summary: PeeringServiceLocation Pelanggan.
    description: ''
  - name: --peering-service-provider
    summary: Nama Penyedia MAPS.
    description: ''
  - name: --sku
    summary: 'SKU yang menentukan jenis layanan peering. Nilai yang diharapkan: name=xx.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_peering_service_delete
  name: az peering service delete
  summary: Menghapus layanan peering yang sudah ada dengan nama yang ditentukan di bawah grup langganan dan sumber daya yang diberikan.
  description: ''
  syntax: >-
    az peering service delete --peering-service-name
                              --resource-group
  examples:
  - summary: Menghapus layanan peering
    syntax: az peering service delete --peering-service-name "peeringServiceName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Nama layanan peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_peering_service_list
  name: az peering service list
  summary: Mencantumkan semua peering di bawah langganan yang diberikan.
  description: ''
  syntax: az peering service list [--resource-group]
  examples:
  - summary: Mencantumkan layanan peering dalam grup sumber daya
    syntax: az peering service list --resource-group "rgName"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_peering_service_show
  name: az peering service show
  summary: Mendapatkan layanan peering yang sudah ada dengan nama yang ditentukan di bawah langganan dan grup sumber daya yang diberikan.
  description: ''
  syntax: >-
    az peering service show --peering-service-name
                            --resource-group
  examples:
  - summary: Mendapatkan layanan peering
    syntax: az peering service show --peering-service-name "peeringServiceName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_peering_service_update
  name: az peering service update
  summary: Memperbarui tag untuk layanan peering dengan nama yang ditentukan di bawah langganan dan grup sumber daya yang diberikan.
  description: ''
  syntax: >-
    az peering service update --peering-service-name
                              --resource-group
                              [--tags]
  examples:
  - summary: Memperbarui tag layanan peering
    syntax: az peering service update --peering-service-name "peeringServiceName" --resource-group "rgName" --tags tags={"tag0":"value0","tag1":"value1"}
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Nama layanan peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_peering_service_country

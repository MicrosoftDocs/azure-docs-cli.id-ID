### YamlMime:AzureCLIGroup
uid: az_peering_asn
name: az peering asn
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **peering** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az peering asn** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Peering asn.
description: ''
directCommands:
- uid: az_peering_asn_create
  name: az peering asn create
  summary: Membuat ASN serekan baru atau memperbarui ASN serekan yang ada dengan nama yang ditentukan di bawah langganan yang diberikan.
  description: ''
  syntax: >-
    az peering asn create --peer-asn-name
                          [--peer-asn]
                          [--peer-contact-detail]
                          [--peer-name]
                          [--validation-state {Approved, Failed, None, Pending}]
  examples:
  - summary: Membuat ASN serekan
    syntax: az peering asn create --peer-asn 65000 --peer-contact-detail email="noc@contoso.com" phone="+1 (234) 567-8999" role="Noc" --peer-contact-detail email="abc@contoso.com" phone="+1 (234) 567-8900" role="Policy" --peer-contact-detail email="xyz@contoso.com" phone="+1 (234) 567-8900" role="Technical" --peer-name "Contoso" --peer-asn-name "peerAsnName"
  requiredParameters:
  - isRequired: true
    name: --peer-asn-name
    summary: Nama ASN serekan.
    description: ''
  optionalParameters:
  - name: --peer-asn
    summary: Nomor Sistem Otonom (ASN) dari serekan.
    description: ''
  - name: --peer-contact-detail
    summary: 'Detail kontak serekan. Nilai yang diharapkan: KEY1=VALUE1 KEY2=VALUE2 ... , KEY yang tersedia adalah: peran, email, telepon.'
    description: ''
  - name: --peer-name
    summary: Nama serekan.
    description: ''
  - name: --validation-state
    parameterValueGroup: Approved, Failed, None, Pending
    summary: Status validasi ASN yang terkait dengan serekan.
    description: ''
- uid: az_peering_asn_delete
  name: az peering asn delete
  summary: Menghapus ASN serekan yang sudah ada dengan nama yang ditentukan di bawah langganan yang diberikan.
  description: ''
  syntax: az peering asn delete --peer-asn-name
  examples:
  - summary: Menghapus ASN serekan
    syntax: az peering asn delete --peer-asn-name "peerAsnName"
  requiredParameters:
  - isRequired: true
    name: --peer-asn-name
    summary: Nama ASN serekan.
    description: ''
- uid: az_peering_asn_list
  name: az peering asn list
  summary: Mencantumkan semua ASN serekan di bawah langganan yang diberikan.
  description: ''
  syntax: az peering asn list
  examples:
  - summary: Mencantumkan ASN serekan dalam langganan
    syntax: az peering asn list
- uid: az_peering_asn_show
  name: az peering asn show
  summary: Mendapatkan ASN serekan dengan nama yang ditentukan di bawah langganan yang diberikan.
  description: ''
  syntax: az peering asn show --peer-asn-name
  examples:
  - summary: Mendapatkan ASN serekan
    syntax: az peering asn show --peer-asn-name "peerAsnName"
  requiredParameters:
  - isRequired: true
    name: --peer-asn-name
    summary: Nama ASN serekan.
    description: ''
commands:
- az_peering_asn_create
- az_peering_asn_delete
- az_peering_asn_list
- az_peering_asn_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

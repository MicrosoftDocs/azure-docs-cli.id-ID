### YamlMime:AzureCLIGroup
uid: az_functionapp_plan
name: az functionapp plan
summary: Mengelola paket App Service untuk Azure Function.
description: ''
directCommands:
- uid: az_functionapp_plan_create
  name: az functionapp plan create
  summary: Buat Paket App Service untuk Azure Function.
  description: ''
  syntax: >-
    az functionapp plan create --name
                               --resource-group
                               --sku
                               [--is-linux {false, true}]
                               [--location]
                               [--max-burst]
                               [--min-instances]
                               [--tags]
                               [--zone-redundant]
  examples:
  - summary: Buat paket layanan aplikasi premium elastis dengan kemampuan burst out hingga 10 instans.
    syntax: az functionapp plan create -g MyResourceGroup -n MyPlan --min-instances 1 --max-burst 10 --sku EP1
  - summary: Buat paket layanan aplikasi dasar.
    syntax: az functionapp plan create -g MyResourceGroup -n MyPlan --sku B1
  - summary: Buat Paket App Service untuk Azure Function. (dibuat otomatis)
    syntax: az functionapp plan create --location westus2 --name MyPlan --number-of-workers 1 --resource-group MyResourceGroup --sku B1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama paket layanan aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: SKU paket layanan aplikasi. misalnya, F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1V2(Premium V2 Small), I1 (Isolated Small), I2 (Isolated Medium), I3 (Isolated Large), K1 (Kubernetes).
    description: ''
  optionalParameters:
  - name: --is-linux
    parameterValueGroup: false, true
    summary: Aplikasi fungsi host di pekerja Linux.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-burst
    summary: Jumlah maksimum pekerja elastis untuk rencana tersebut.
    description: ''
  - name: --min-instances --number-of-workers
    summary: Jumlah pekerja untuk paket layanan aplikasi.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone-redundant -z
    summary: Aktifkan redundansi zona untuk ketersediaan tinggi. Tidak dapat diubah setelah pembuatan rencana. Jumlah instans minimum adalah 3.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_delete
  name: az functionapp plan delete
  summary: Menghapus Paket App Service.
  description: ''
  syntax: >-
    az functionapp plan delete [--ids]
                               [--name]
                               [--resource-group]
                               [--yes]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama paket layanan aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_list
  name: az functionapp plan list
  summary: Mencantumkan Paket App Service.
  description: ''
  syntax: az functionapp plan list [--resource-group]
  examples:
  - summary: Cantumkan semua paket App Service tingkat Elastic Premium 1.
    syntax: az functionapp plan list --query "[?sku.tier=='EP1']"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_show
  name: az functionapp plan show
  summary: Dapatkan Paket App Service untuk grup sumber daya atau sekumpulan grup sumber daya.
  description: ''
  syntax: >-
    az functionapp plan show [--ids]
                             [--name]
                             [--resource-group]
  examples:
  - summary: Dapatkan paket layanan aplikasi untuk grup sumber daya atau sekumpulan grup sumber daya. (dibuat otomatis)
    syntax: az functionapp plan show --name MyAppServicePlan --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama paket layanan aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_update
  name: az functionapp plan update
  summary: Memperbarui paket App Service untuk Azure Function.
  description: ''
  syntax: >-
    az functionapp plan update [--add]
                               [--force-string]
                               [--ids]
                               [--max-burst]
                               [--min-instances]
                               [--name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--sku]
  examples:
  - summary: Perbarui paket layanan aplikasi ke sku EP2 dengan dua puluh pekerja maksimum.
    syntax: az functionapp plan update -g MyResourceGroup -n MyPlan --max-burst 20 --sku EP2
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --max-burst
    summary: Jumlah maksimum pekerja elastis untuk rencana tersebut.
    description: ''
  - name: --min-instances --number-of-workers
    summary: Jumlah pekerja untuk paket layanan aplikasi.
    description: ''
  - name: --name -n
    summary: Nama paket layanan aplikasi.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    summary: SKU paket layanan aplikasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_plan_create
- az_functionapp_plan_delete
- az_functionapp_plan_list
- az_functionapp_plan_show
- az_functionapp_plan_update

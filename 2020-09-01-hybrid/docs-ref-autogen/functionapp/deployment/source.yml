    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_source_update-token
  name: az functionapp deployment source update-token
  summary: Perbarui token kontrol sumber yang di-cache di layanan aplikasi Azure.
  description: Jika tidak ada token yang disediakan, perintah akan membersihkan token yang ada.
  syntax: az functionapp deployment source update-token [--git-token]
  optionalParameters:
  - name: --git-token
    summary: Token akses Git diperlukan untuk sinkronisasi otomatis.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py

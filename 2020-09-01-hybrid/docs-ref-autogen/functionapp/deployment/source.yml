- uid: az_functionapp_deployment_source_sync
  name: az functionapp deployment source sync
  summary: Sinkronkan dari repositori. Hanya diperlukan dalam mode integrasi manual.
  description: ''
  syntax: >-
    az functionapp deployment source sync [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--slot]
  examples:
  - summary: Sinkronkan dari repositori. Hanya diperlukan dalam mode integrasi manual. (dibuat otomatis)
    syntax: az functionapp deployment source sync --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:

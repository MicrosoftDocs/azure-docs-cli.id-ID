### YamlMime:AzureCLIGroup
uid: az_functionapp_config_hostname
name: az functionapp config hostname
summary: Mengonfigurasi nama host untuk aplikasi fungsi.
description: ''
directCommands:
- uid: az_functionapp_config_hostname_add
  name: az functionapp config hostname add
  summary: Mengikat nama host ke aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config hostname add [--hostname]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--slot]
  examples:
  - summary: Mengikat nama host ke aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config hostname add --hostname www.yourdomain.com --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --hostname
    summary: Nama host yang ditetapkan ke situs, seperti domain kustom.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_hostname_delete
  name: az functionapp config hostname delete
  summary: Batalkan ikatan nama host dari aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config hostname delete [--hostname]
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--slot]
  optionalParameters:
  - name: --hostname
    summary: Nama host yang ditetapkan ke situs, seperti domain kustom.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_hostname_get-external-ip
  name: az functionapp config hostname get-external-ip
  summary: Dapatkan alamat IP eksternal untuk aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config hostname get-external-ip [--ids]
                                                   [--name]
                                                   [--resource-group]
  examples:
  - summary: Dapatkan alamat IP eksternal untuk aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config hostname get-external-ip --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_hostname_list
  name: az functionapp config hostname list
  summary: Mencantumkan semua pengikatan nama host untuk aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config hostname list --resource-group
                                        --webapp-name
                                        [--slot]
  examples:
  - summary: Mencantumkan semua pengikatan nama host untuk aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config hostname list --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py

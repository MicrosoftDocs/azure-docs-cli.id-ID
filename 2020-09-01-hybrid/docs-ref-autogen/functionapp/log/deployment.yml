### YamlMime:AzureCLIGroup
uid: az_functionapp_log_deployment
name: az functionapp log deployment
summary: Mengelola log penyebaran aplikasi fungsi.
description: ''
directCommands:
- uid: az_functionapp_log_deployment_list
  name: az functionapp log deployment list
  summary: Mencantumkan log penyebaran penyebaran yang terkait dengan aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp log deployment list --name
                                       --resource-group
                                       [--slot]
  examples:
  - summary: Mencantumkan log penyebaran
    syntax: az functionapp log deployment list --name MyFunctionApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_log_deployment_show
  name: az functionapp log deployment show
  summary: Tampilkan log penyebaran penyebaran terbaru, atau penyebaran tertentu jika deployment-id ditentukan.
  description: ''
  syntax: >-
    az functionapp log deployment show --name
                                       --resource-group
                                       [--deployment-id]
                                       [--slot]
  examples:
  - summary: Menampilkan log penyebaran penyebaran terbaru
    syntax: az functionapp log deployment show --name MyFunctionApp --resource-group MyResourceGroup
  - summary: Menampilkan log penyebaran penyebaran tertentu
    syntax: az functionapp log deployment show --name MyFunctionApp --resource-group MyResourceGroup --deployment-id MyDeploymentId
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --deployment-id
    summary: ID Penyebaran. Jika tidak ada yang ditentukan, mengembalikan log penyebaran dari penyebaran terbaru.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_log_deployment_list
- az_functionapp_log_deployment_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

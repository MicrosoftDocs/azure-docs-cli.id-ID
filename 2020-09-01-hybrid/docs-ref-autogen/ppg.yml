### YamlMime:AzureCLIGroup
uid: az_ppg
name: az ppg
summary: Mengelola Grup Penempatan Kedekatan.
description: ''
directCommands:
- uid: az_ppg_create
  name: az ppg create
  summary: Buat grup penempatan kedekatan.
  description: ''
  syntax: >-
    az ppg create --name
                  --resource-group
                  [--location]
                  [--tags]
                  [--type]
  examples:
  - summary: Membuat grup penempatan kedekatan (dibuat secara otomatis)
    syntax: az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup penempatan kedekatan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type -t
    summary: 'Jenis grup penempatan kedekatan. Nilai yang diizinkan: Standar.'
    description: ''
- uid: az_ppg_delete
  name: az ppg delete
  summary: Menghapus grup penempatan kedekatan.
  description: ''
  syntax: >-
    az ppg delete --name
                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup penempatan kedekatan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_ppg_list
  name: az ppg list
  summary: Mencantumkan grup penempatan kedekatan.
  description: ''
  syntax: az ppg list [--resource-group]
  examples:
  - summary: Mencantumkan grup penempatan kedekatan (dibuat secara otomatis)
    syntax: az ppg list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_ppg_show
  name: az ppg show
  summary: Dapatkan grup penempatan kedekatan.
  description: ''
  syntax: >-
    az ppg show --name
                --resource-group
                [--include-colocation-status]
  examples:
  - summary: Dapatkan grup penempatan kedekatan (umumnya digunakan dengan --output). (dibuat otomatis)
    syntax: az ppg show --name MyProximityPlacementGroup --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup penempatan kedekatan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --include-colocation-status
    summary: Aktifkan pengambilan status kolokasi semua sumber daya dalam grup penempatan kedekatan.
    description: ''
- uid: az_ppg_update
  name: az ppg update
  summary: Memperbarui grup penempatan kedekatan.
  description: ''
  syntax: >-
    az ppg update --name
                  --resource-group
                  [--add]
                  [--force-string]
                  [--include-colocation-status]
                  [--remove]
                  [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup penempatan kedekatan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --include-colocation-status
    summary: IncludeColocationStatus=true memungkinkan pengambilan status kolokasi semua sumber daya dalam grup penempatan kedekatan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_ppg_create
- az_ppg_delete
- az_ppg_list
- az_ppg_show
- az_ppg_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

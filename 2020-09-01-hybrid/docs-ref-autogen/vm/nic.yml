### YamlMime:AzureCLIGroup
uid: az_vm_nic
name: az vm nic
summary: Mengelola antarmuka jaringan. Lihat juga `az network nic`.
description: Antarmuka jaringan (NIC) adalah interkoneksi antara VM dan jaringan perangkat lunak yang mendasar. Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/virtual-network/virtual-network-network-interface-overview.
directCommands:
- uid: az_vm_nic_add
  name: az vm nic add
  summary: Tambahkan NIC yang ada ke VM.
  description: ''
  syntax: >-
    az vm nic add --nics
                  --resource-group
                  --vm-name
                  [--primary-nic]
  examples:
  - summary: Tambahkan dua NIC ke VM.
    syntax: az vm nic add -g MyResourceGroup --vm-name MyVm --nics nic_name1 nic_name2
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Nama atau ID NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  optionalParameters:
  - name: --primary-nic
    summary: Nama atau ID NIC utama. Jika hilang, NIC pertama dalam daftar akan menjadi yang utama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_list
  name: daftar az vm nic
  summary: Cantumkan NIC yang tersedia di VM.
  description: ''
  syntax: >-
    az vm nic list --resource-group
                   --vm-name
  examples:
  - summary: Mencantumkan semua NIC pada VM.
    syntax: az vm nic list -g MyResourceGroup --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_remove
  name: az vm nic remove
  summary: Menghapus NIC dari VM.
  description: ''
  syntax: >-
    az vm nic remove --nics
                     --resource-group
                     --vm-name
                     [--primary-nic]
  examples:
  - summary: Hapus dua NIC dari VM.
    syntax: az vm nic remove -g MyResourceGroup --vm-name MyVm --nics nic_name1 nic_name2
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Nama atau ID NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  optionalParameters:
  - name: --primary-nic
    summary: Nama atau ID NIC utama. Jika hilang, NIC pertama dalam daftar akan menjadi yang utama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_set
  name: az vm nic set
  summary: Mengonfigurasi pengaturan NIC yang dilampirkan ke VM.
  description: ''
  syntax: >-
    az vm nic set --nics
                  --resource-group
                  --vm-name
                  [--primary-nic]
  examples:
  - summary: Atur NIC pada VM menjadi antarmuka utama.
    syntax: az vm nic set -g MyResourceGroup --vm-name MyVm --nic nic_name1 nic_name2 --primary-nic nic_name2
  - summary: Mengonfigurasi pengaturan NIC yang dilampirkan ke VM. (dibuat otomatis)
    syntax: az vm nic set --nics nic_name1 nic_name2 --primary-nic nic_name2 --resource-group MyResourceGroup --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Nama atau ID NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  optionalParameters:
  - name: --primary-nic
    summary: Nama atau ID NIC utama. Jika hilang, NIC pertama dalam daftar akan menjadi yang utama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_show
  name: az vm nic show
  summary: Tampilkan informasi untuk NIC yang dilampirkan ke VM.
  description: ''
  syntax: >-
    az vm nic show --nic
                   --resource-group
                   --vm-name
  examples:
  - summary: Menampilkan detail NIC pada VM.
    syntax: az vm nic show -g MyResourceGroup --vm-name MyVm --nic nic_name1
  requiredParameters:
  - isRequired: true
    name: --nic
    summary: Nama atau ID NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_nic_add
- az_vm_nic_list
- az_vm_nic_remove
- az_vm_nic_set
- az_vm_nic_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

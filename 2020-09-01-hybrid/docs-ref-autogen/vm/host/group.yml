### YamlMime:AzureCLIGroup
uid: az_vm_host_group
name: az vm host group
summary: Mengelola Grup Host Khusus.
description: ''
directCommands:
- uid: az_vm_host_group_create
  name: az vm host group create
  summary: Buat grup host khusus.
  description: ''
  syntax: >-
    az vm host group create --name
                            --platform-fault-domain-count
                            --resource-group
                            [--automatic-placement {false, true}]
                            [--location]
                            [--tags]
                            [--zone {1, 2, 3}]
  examples:
  - summary: Buat grup host khusus. (dibuat otomatis)
    syntax: az vm host group create --name MyDedicatedHostGroup --platform-fault-domain-count 2 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Grup Host Khusus.
    description: ''
  - isRequired: true
    name: --platform-fault-domain-count -c
    summary: Jumlah domain kesalahan yang dapat dijangkau oleh grup host.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --penempatan otomatis
    parameterValueGroup: false, true
    summary: Tentukan apakah komputer virtual atau set skala komputer virtual dapat ditempatkan secara otomatis pada grup host khusus. Penempatan otomatis berarti sumber daya dialokasikan pada host khusus, yang dipilih oleh Azure, di bawah grup host khusus. Nilai default ke false ketika tidak disediakan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`. Jika tidak, lokasi akan default ke lokasi grup sumber daya.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Zona ketersediaan untuk menyediakan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_delete
  name: az vm host group delete
  summary: Menghapus grup host khusus.
  description: ''
  syntax: >-
    az vm host group delete [--ids]
                            [--name]
                            [--resource-group]
                            [--yes]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Grup Host Khusus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_get-instance-view
  name: az vm host group get-instance-view
  summary: Mendapatkan tampilan instans grup host khusus.
  description: ''
  syntax: >-
    az vm host group get-instance-view [--ids]
                                       [--name]
                                       [--resource-group]
  examples:
  - summary: Mendapatkan tampilan instans grup host khusus
    syntax: az vm host group get-instance-view --name MyDedicatedHostGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Grup Host Khusus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_list
  name: az vm host group list
  summary: Mencantumkan grup host khusus.
  description: Mencantumkan grup host khusus berdasarkan langganan. Jika grup sumber daya ditentukan, mencantumkan grup host khusus menurut grup sumber daya.
  syntax: az vm host group list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_show
  name: az vm host group show
  summary: Dapatkan detail grup host khusus.
  description: ''
  syntax: >-
    az vm host group show [--ids]
                          [--name]
                          [--resource-group]
  examples:
  - summary: Mendapatkan detail grup host khusus (dibuat secara otomatis)
    syntax: az vm host group show --name MyDedicatedHostGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Grup Host Khusus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_update
  name: az vm host group update
  summary: Memperbarui grup host khusus.
  description: ''
  syntax: >-
    az vm host group update [--add]
                            [--force-string]
                            [--ids]
                            [--name]
                            [--remove]
                            [--resource-group]
                            [--set]
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Grup Host Khusus.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py

### YamlMime:AzureCLIGroup
uid: az_webapp_scan
name: az webapp scan
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **webapp** untuk Azure CLI (versi 2.23.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az webapp scan** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Memegang grup perintah yang melayani pemindaian webapp. Saat ini hanya tersedia untuk aplikasi web berbasis Linux.
description: ''
directCommands:
- uid: az_webapp_scan_list-result
  name: az webapp scan list-result
  summary: Dapatkan detail semua pemindaian yang dilakukan di webapp, hingga batas pemindaian maks yang ditetapkan pada webapp Ini akan memberi Anda hasil log pemindaian selain status pemindaian dari setiap pemindaian yang dilakukan di webapp.
  description: ''
  syntax: >-
    az webapp scan list-result --name
                               --resource-group
                               [--slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama webapp yang akan disambungkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot
    summary: Nama slot penyebaran yang akan digunakan.
    description: ''
- uid: az_webapp_scan_show-result
  name: az webapp scan show-result
  summary: Dapatkan hasil scan-id yang ditentukan. Ini akan mengambil hasil log Pemindaian dari scan-id yang ditentukan.
  description: ''
  syntax: >-
    az webapp scan show-result --name
                               --resource-group
                               --scan-id
                               [--slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama webapp yang akan disambungkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scan-id
    summary: Id pemindaian unik.
    description: ''
  optionalParameters:
  - name: --slot
    summary: Nama slot penyebaran yang akan digunakan.
    description: ''
- uid: az_webapp_scan_start
  name: az webapp scan start
  summary: Memulai pemindaian pada file webapp yang ditentukan di direktori wwwroot. Ini mengembalikan JSON yang berisi ScanID, traking, dan URL hasil.
  description: ''
  syntax: >-
    az webapp scan start --name
                         --resource-group
                         [--slot]
                         [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama webapp yang akan disambungkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot
    summary: Nama slot penyebaran yang akan digunakan.
    description: ''
  - name: --timeout
    summary: Waktu habis untuk operasi dalam milidetik.
    description: ''
- uid: az_webapp_scan_stop
  name: az webapp scan stop
  summary: Menghentikan pemindaian eksekusi saat ini. Tidak melakukan apa pun jika tidak ada pemindaian yang dijalankan.
  description: ''
  syntax: >-
    az webapp scan stop --name
                        --resource-group
                        [--slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama webapp yang akan disambungkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot
    summary: Nama slot penyebaran yang akan digunakan.
    description: ''
- uid: az_webapp_scan_track
  name: az webapp scan track
  summary: Lacak status pemindaian dengan menyediakan scan-id. Anda dapat melacak status pemindaian dari [Mulai, Berhasil, Gagal, TimeoutFailure, Mengeksekusi].
  description: ''
  syntax: >-
    az webapp scan track --name
                         --resource-group
                         --scan-id
                         [--slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama webapp yang akan disambungkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scan-id
    summary: Id pemindaian unik.
    description: ''
  optionalParameters:
  - name: --slot
    summary: Nama slot penyebaran yang akan digunakan.
    description: ''
commands:
- az_webapp_scan_list-result
- az_webapp_scan_show-result
- az_webapp_scan_start
- az_webapp_scan_stop
- az_webapp_scan_track
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

### YamlMime:AzureCLIGroup
uid: az_webapp_identity
name: az webapp identity
summary: Mengelola identitas terkelola aplikasi web.
description: ''
directCommands:
- uid: az_webapp_identity_assign
  name: az webapp identity assign
  summary: Tetapkan identitas terkelola ke aplikasi web.
  description: ''
  syntax: >-
    az webapp identity assign [--identities]
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--role]
                              [--scope]
                              [--slot]
  examples:
  - summary: tetapkan identitas lokal dan tetapkan peran pembaca ke grup sumber daya saat ini.
    syntax: az webapp identity assign -g MyResourceGroup -n MyUniqueApp --role reader --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourcegroups/MyResourceGroup
  - summary: aktifkan identitas untuk aplikasi web.
    syntax: az webapp identity assign -g MyResourceGroup -n MyUniqueApp
  - summary: tetapkan identitas lokal dan identitas yang ditetapkan pengguna ke aplikasi web.
    syntax: az webapp identity assign -g MyResourceGroup -n MyUniqueApp --identities [system] myAssignedId
  optionalParameters:
  - name: --identitas
    summary: "Identitas yang dipisahkan spasi untuk ditetapkan. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem. Default: '[system]'."
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nama peran atau id identitas terkelola akan ditetapkan.
    description: ''
  - name: --cakupan
    summary: Cakupan yang dapat diakses oleh identitas terkelola.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_identity_remove
  name: az webapp identity remove
  summary: Nonaktifkan identitas terkelola aplikasi web.
  description: ''
  syntax: >-
    az webapp identity remove [--identities]
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--slot]
  examples:
  - summary: Menonaktifkan identitas terkelola sistem aplikasi web
    syntax: az webapp identity remove --name MyWebApp --resource-group MyResourceGroup
  - summary: Menonaktifkan identitas terkelola sistem aplikasi web dan identitas terkelola pengguna
    syntax: az webapp identity remove --name MyWebApp --resource-group MyResourceGroup --identities [system] myAssignedId
  optionalParameters:
  - name: --identitas
    summary: "Identitas yang dipisahkan spasi untuk ditetapkan. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem. Default: '[system]'."
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_identity_show
  name: az webapp identity show
  summary: Menampilkan identitas terkelola aplikasi web.
  description: ''
  syntax: >-
    az webapp identity show [--ids]
                            [--name]
                            [--resource-group]
                            [--slot]
  examples:
  - summary: menampilkan identitas terkelola aplikasi web (dibuat secara otomatis)
    syntax: az webapp identity show --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_identity_assign
- az_webapp_identity_remove
- az_webapp_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

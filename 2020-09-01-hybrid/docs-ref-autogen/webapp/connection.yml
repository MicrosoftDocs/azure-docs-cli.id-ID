### YamlMime:AzureCLIGroup
uid: az_webapp_connection
name: az webapp connection
summary: Perintah untuk mengelola koneksi webapp.
description: ''
directCommands:
- uid: az_webapp_connection_delete
  name: az webapp connection delete
  summary: Menghapus koneksi webapp.
  description: ''
  syntax: >-
    az webapp connection delete [--connection]
                                [--id]
                                [--name]
                                [--no-wait]
                                [--resource-group]
                                [--yes]
  examples:
  - summary: Menghapus koneksi webapp secara interaktif
    syntax: az webapp connection delete
  - summary: Menghapus koneksi webapp menurut nama koneksi
    syntax: az webapp connection delete -g WebAppRG -n MyWebApp --connection MyConnection
  - summary: Menghapus koneksi webapp dengan id koneksi
    syntax: az webapp connection delete --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --connection
    summary: Nama koneksi webapp.
    description: ''
  - name: --id
    summary: Id sumber daya koneksi. ['--resource-group', '--name', '--connection'] diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang berisi aplikasi web. Diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_webapp_connection_list
  name: az webapp connection list
  summary: Mencantumkan koneksi aplikasi web.
  description: ''
  syntax: >-
    az webapp connection list [--name]
                              [--resource-group]
                              [--source-id]
  examples:
  - summary: Mencantumkan koneksi aplikasi web secara interaktif
    syntax: az webapp connection list
  - summary: Mencantumkan koneksi aplikasi web menurut nama sumber daya sumber
    syntax: az webapp connection list -g WebAppRG -n MyWebApp
  - summary: Mencantumkan koneksi aplikasi web menurut id sumber daya sumber
    syntax: az webapp connection list --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}
  optionalParameters:
  - name: --name -n
    summary: Nama aplikasi web. Diperlukan jika '--source-id' tidak ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang berisi aplikasi web. Diperlukan jika '--source-id' tidak ditentukan.
    description: ''
  - name: --source-id
    summary: Id sumber daya aplikasi web. Diperlukan jika ['--resource-group', '--name'] tidak ditentukan.
    description: ''
- uid: az_webapp_connection_list-configuration
  name: az webapp connection list-configuration
  summary: Mencantumkan konfigurasi sumber koneksi webapp.
  description: ''
  syntax: >-
    az webapp connection list-configuration [--connection]
                                            [--id]
                                            [--name]
                                            [--resource-group]
  examples:
  - summary: Mencantumkan konfigurasi sumber koneksi secara interaktif
    syntax: az webapp connection list-configuration
  - summary: Mencantumkan konfigurasi sumber koneksi menurut nama koneksi
    syntax: az webapp connection list-configuration -g WebAppRG -n MyWebApp --connection MyConnection
  - summary: Mencantumkan konfigurasi sumber koneksi menurut id koneksi
    syntax: az webapp connection list-configuration --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --connection
    summary: Nama koneksi webapp.
    description: ''
  - name: --id
    summary: Id sumber daya koneksi. ['--resource-group', '--name', '--connection'] diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang berisi aplikasi web. Diperlukan jika '--id' tidak ditentukan.
    description: ''
- uid: az_webapp_connection_list-support-types
  name: az webapp connection list-support-type
  summary: Mencantumkan jenis klien dan jenis autentikasi yang didukung oleh koneksi webapp.
  description: ''
  syntax: az webapp connection list-support-types [--target-type {appconfig, confluent-cloud, cosmos-cassandra, cosmos-gremlin, cosmos-mongo, cosmos-sql, cosmos-table, eventhub, keyvault, mysql, mysql-flexible, postgres, postgres-flexible, redis, redis-enterprise, servicebus, signalr, storage-blob, storage-file, storage-queue, storage-table}]
  examples:
  - summary: Mencantumkan semua jenis sumber daya target dan jenis autentikasi yang didukung webapp
    syntax: az webapp connection list-support-types -o table
  - summary: Mencantumkan jenis autentikasi yang didukung aplikasi web untuk jenis sumber daya target tertentu
    syntax: az webapp connection list-support-types --target-type storage-blob -o table
  optionalParameters:
  - name: --target-type -t
    parameterValueGroup: appconfig, confluent-cloud, cosmos-cassandra, cosmos-gremlin, cosmos-mongo, cosmos-sql, cosmos-table, eventhub, keyvault, mysql, mysql-flexible, postgres, postgres-flexible, redis, redis-enterprise, servicebus, signalr, storage-blob, storage-file, storage-queue, storage-table
    summary: Jenis sumber daya target.
    description: ''
- uid: az_webapp_connection_show
  name: az webapp connection show
  summary: Dapatkan detail koneksi webapp.
  description: ''
  syntax: >-
    az webapp connection show [--connection]
                              [--id]
                              [--name]
                              [--resource-group]
  examples:
  - summary: Mendapatkan koneksi secara interaktif
    syntax: az webapp connection show
  - summary: Mendapatkan koneksi menurut nama koneksi
    syntax: az webapp connection show -g WebAppRG -n MyWebApp --connection MyConnection
  - summary: Mendapatkan koneksi dengan id koneksi
    syntax: az webapp connection show --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --connection
    summary: Nama koneksi webapp.
    description: ''
  - name: --id
    summary: Id sumber daya koneksi. ['--resource-group', '--name', '--connection'] diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang berisi aplikasi web. Diperlukan jika '--id' tidak ditentukan.
    description: ''
- uid: az_webapp_connection_validate
  name: az webapp connection validate
  summary: Memvalidasi koneksi webapp.
  description: ''
  syntax: >-
    az webapp connection validate [--connection]
                                  [--id]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Memvalidasi koneksi secara interaktif
    syntax: az webapp connection validate
  - summary: Memvalidasi koneksi menurut nama koneksi
    syntax: az webapp connection validate -g WebAppRG -n MyWebApp --connection MyConnection
  - summary: Memvalidasi koneksi menurut id koneksi
    syntax: az webapp connection validate --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker}
  optionalParameters:
  - name: --connection
    summary: Nama koneksi webapp.
    description: ''
  - name: --id
    summary: Id sumber daya koneksi. ['--resource-group', '--name', '--connection'] diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang berisi aplikasi web. Diperlukan jika '--id' tidak ditentukan.
    description: ''
- uid: az_webapp_connection_wait
  name: az webapp connection wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi koneksi terpenuhi.
  description: ''
  syntax: >-
    az webapp connection wait [--connection]
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--id]
                              [--interval]
                              [--name]
                              [--resource-group]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Tunggu hingga koneksi berhasil dibuat.
    syntax: az webapp connection wait --id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site}/providers/Microsoft.ServiceLinker/linkers/{linker} --created
  optionalParameters:
  - name: --connection
    summary: Nama koneksi webapp.
    description: ''
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --id
    summary: Id sumber daya koneksi. ['--resource-group', '--name', '--connection'] diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang berisi aplikasi web. Diperlukan jika '--id' tidak ditentukan.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

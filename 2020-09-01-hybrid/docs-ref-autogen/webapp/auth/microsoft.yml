### YamlMime:AzureCLIGroup
uid: az_webapp_auth_microsoft
name: az webapp auth microsoft
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **authV2** untuk Azure CLI (versi 2.23.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **microsoft az webapp auth** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola autentikasi dan otorisasi webapp idP Microsoft.
description: ''
directCommands:
- uid: az_webapp_auth_microsoft_show
  name: az webapp auth microsoft show
  summary: Tampilkan pengaturan autentikasi untuk penyedia identitas Azure Active Directory.
  description: ''
  syntax: >-
    az webapp auth microsoft show --name
                                  --resource-group
                                  [--slot]
  examples:
  - summary: Tampilkan pengaturan autentikasi untuk penyedia identitas Azure Active Directory. (dibuat otomatis)
    syntax: az webapp auth microsoft show --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_microsoft_update
  name: az webapp auth microsoft update
  summary: Perbarui id klien dan rahasia klien untuk idP Azure Active Directory.
  description: ''
  syntax: >-
    az webapp auth microsoft update --name
                                    --resource-group
                                    [--allowed-audiences]
                                    [--client-id]
                                    [--client-secret]
                                    [--client-secret-setting-name]
                                    [--issuer]
                                    [--slot]
                                    [--tenant-id]
                                    [--yes]
  examples:
  - summary: Perbarui penerbit id terbuka, id klien, dan rahasia klien untuk penyedia identitas Azure Active Directory.
    syntax: >-
      az webapp auth microsoft update  -g myResourceGroup --name MyWebApp \
        --client-id my-client-id --client-secret very_secret_password \
        --issuer https://sts.windows.net/54826b22-38d6-4fb2-bad9-b7983a3e9c5a/
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allowed-audiences --allowed-token-audiences
    summary: Pengaturan konfigurasi daftar audiens yang diizinkan untuk memvalidasi token JWT.
    description: ''
  - name: --client-id
    summary: ID Klien dari aplikasi pihak yang mengandalkan ini, yang dikenal sebagai client_id.
    description: ''
  - name: --client-secret
    summary: AAD rahasia aplikasi.
    description: ''
  - name: --client-secret-setting-name --secret-setting
    summary: Nama pengaturan aplikasi yang berisi rahasia klien dari aplikasi pihak yang mengandalkan.
    description: ''
  - name: --issuer
    summary: OpenID Koneksi Issuer URI yang mewakili entitas yang mengeluarkan token akses untuk aplikasi ini.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --tenant-id
    summary: Id penyewa aplikasi.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_webapp_auth_microsoft_show
- az_webapp_auth_microsoft_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

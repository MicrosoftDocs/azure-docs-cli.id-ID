### YamlMime:AzureCLIGroup
uid: az_webapp_auth_facebook
name: az webapp auth facebook
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **authV2** untuk Azure CLI (versi 2.23.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az webapp auth facebook** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola autentikasi dan otorisasi webapp idP Facebook.
description: ''
directCommands:
- uid: az_webapp_auth_facebook_show
  name: az webapp auth facebook show
  summary: Tampilkan pengaturan autentikasi untuk IdP Facebook.
  description: ''
  syntax: >-
    az webapp auth facebook show --name
                                 --resource-group
                                 [--slot]
  examples:
  - summary: Tampilkan pengaturan autentikasi untuk IdP Facebook. (dibuat otomatis)
    syntax: az webapp auth facebook show --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_facebook_update
  name: az webapp auth facebook update
  summary: Perbarui id aplikasi dan rahasia aplikasi untuk IdP Facebook.
  description: ''
  syntax: >-
    az webapp auth facebook update --name
                                   --resource-group
                                   [--app-id]
                                   [--app-secret]
                                   [--app-secret-setting-name]
                                   [--graph-api-version]
                                   [--scopes]
                                   [--slot]
                                   [--yes]
  examples:
  - summary: Perbarui id aplikasi dan rahasia aplikasi untuk IdP Facebook.
    syntax: >-
      az webapp auth facebook update  -g myResourceGroup --name MyWebApp \
        --app-id my-client-id --app-secret very_secret_password
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app-id
    summary: ID Aplikasi aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --app-secret
    summary: Rahasia aplikasi.
    description: ''
  - name: --app-secret-setting-name --secret-setting
    summary: Nama pengaturan aplikasi yang berisi rahasia aplikasi.
    description: ''
  - name: --graph-api-version
    summary: Versi api Facebook yang akan digunakan saat masuk.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang harus diminta saat mengautentikasi.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_webapp_auth_facebook_show
- az_webapp_auth_facebook_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

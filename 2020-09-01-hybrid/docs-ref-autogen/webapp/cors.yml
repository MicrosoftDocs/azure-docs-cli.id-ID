### YamlMime:AzureCLIGroup
uid: az_webapp_cors
name: az webapp cors
summary: Mengelola Berbagi Sumber Daya Lintas Asal (CORS).
description: ''
directCommands:
- uid: az_webapp_cors_add
  name: az webapp cors add
  summary: Tambahkan asal yang diizinkan.
  description: ''
  syntax: >-
    az webapp cors add --allowed-origins
                       [--ids]
                       [--name]
                       [--resource-group]
                       [--slot]
  examples:
  - summary: tambahkan asal baru yang diizinkan
    syntax: az webapp cors add -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  - summary: Menambahkan asal yang diizinkan (dibuat secara otomatis)
    syntax: az webapp cors add --allowed-origins https://myapps.com --name MyWebApp --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Asal yang dipisahkan spasi yang harus diizinkan untuk melakukan panggilan lintas asal (misalnya: http://example.com:12345). Untuk mengizinkan semua, gunakan "\*" dan hapus semua asal lain dari daftar.'
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_cors_remove
  name: az webapp cors remove
  summary: Hapus asal yang diizinkan.
  description: ''
  syntax: >-
    az webapp cors remove --allowed-origins
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--slot]
  examples:
  - summary: menghapus asal yang diizinkan
    syntax: az webapp cors remove -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  - summary: hapus semua asal yang diizinkan
    syntax: az webapp cors remove -g {myRG} -n {myAppName} --allowed-origins
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Asal yang dipisahkan spasi yang harus diizinkan untuk melakukan panggilan lintas asal (misalnya: http://example.com:12345). Untuk mengizinkan semua, gunakan "\*" dan hapus semua asal lain dari daftar.'
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_cors_show
  name: az webapp cors show
  summary: Tampilkan asal yang diizinkan.
  description: ''
  syntax: >-
    az webapp cors show [--ids]
                        [--name]
                        [--resource-group]
                        [--slot]
  examples:
  - summary: tampilkan asal yang diizinkan (dibuat secara otomatis)
    syntax: az webapp cors show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_cors_add
- az_webapp_cors_remove
- az_webapp_cors_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

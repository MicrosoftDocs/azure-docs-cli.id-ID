### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_user
name: az webapp deployment user
summary: Mengelola info masuk pengguna yang akan disebarkan.
description: ''
directCommands:
- uid: az_webapp_deployment_user_set
  name: az webapp deployment user set
  summary: Memperbarui penyebaran info masuk.
  description: Semua fungsi dan aplikasi web dalam langganan akan terpengaruh karena mereka berbagi kredensial penyebaran yang sama.
  syntax: >-
    az webapp deployment user set --user-name
                                  [--password]
  examples:
  - summary: Atur kredensial penyebaran FTP dan git untuk semua aplikasi.
    syntax: az webapp deployment user set --user-name MyUserName
  requiredParameters:
  - isRequired: true
    name: --user-name
    summary: nama pengguna.
    description: ''
  optionalParameters:
  - name: --password
    summary: Kata sandi, akan meminta jika tidak ditentukan.
    description: ''
- uid: az_webapp_deployment_user_show
  name: az webapp deployment user show
  summary: Mendapatkan pengguna penerbitan penyebaran.
  description: ''
  syntax: az webapp deployment user show
  examples:
  - summary: Mendapatkan informasi pengguna penerbitan.
    syntax: az webapp deployment user show
commands:
- az_webapp_deployment_user_set
- az_webapp_deployment_user_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Mengelola info masuk pengguna yang akan disebarkan.

### YamlMime:AzureCLIGroup
uid: az_eventhubs_eventhub_authorization-rule
name: az eventhubs eventhub authorization-rule
summary: Kelola Azure Service Bus Authorizationrule untuk Eventhub.
description: ''
directCommands:
- uid: az_eventhubs_eventhub_authorization-rule_create
  name: az eventhubs eventhub authorization-rule create
  summary: Membuat Authorizationrule untuk Eventhub yang diberikan.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule create --eventhub-name
                                                    --name
                                                    --namespace-name
                                                    --resource-group
                                                    [--rights {Listen, Manage, Send}]
  examples:
  - summary: Membuat Authorizationrule
    syntax: az eventhubs eventhub authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Nama EventHub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Daftar hak aturan Otorisasi yang dipisahkan spasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_authorization-rule_delete
  name: az eventhubs eventhub authorization-rule delete
  summary: Menghapus Authorizationrule dari Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule delete [--eventhub-name]
                                                    [--ids]
                                                    [--name]
                                                    [--namespace-name]
                                                    [--resource-group]
  examples:
  - summary: Menghapus Authorizationrule dari Eventhub.
    syntax: az eventhubs eventhub authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule
  optionalParameters:
  - name: --eventhub-name
    summary: Nama EventHub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama EventHub AuthorizationRule.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

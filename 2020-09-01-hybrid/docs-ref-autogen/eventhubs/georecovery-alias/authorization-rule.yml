### YamlMime:AzureCLIGroup
uid: az_eventhubs_georecovery-alias_authorization-rule
name: az eventhubs georecovery-alias authorization-rule
summary: Mengelola Authorizationrule Azure EventHubs untuk Alias konfigurasi Geo Recovery.
description: ''
directCommands:
- uid: az_eventhubs_georecovery-alias_authorization-rule_list
  name: az eventhubs georecovery-alias authorization-rule list
  summary: Daftar Authorizationrule menurut Namespace Layanan EventHubs.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias authorization-rule list --alias
                                                           --namespace-name
                                                           --resource-group
  examples:
  - summary: Daftar Authorizationrule menurut Namespace Layanan EventHubs
    syntax: az eventhubs georecovery-alias authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Nama Alias Konfigurasi Pemulihan Geo-Disaster.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_authorization-rule_show
  name: az eventhubs georecovery-alias authorization-rule show
  summary: Tampilkan properti EventHubs Geo-Disaster Recovery Configuration Alias dan Namespace Authorizationrule.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias authorization-rule show [--alias]
                                                           [--ids]
                                                           [--name]
                                                           [--namespace-name]
                                                           [--resource-group]
  examples:
  - summary: Perlihatkan properti Authorizationrule menurut Namespace Layanan EventHubs
    syntax: az eventhubs georecovery-alias authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace
  optionalParameters:
  - name: --alias -a
    summary: Nama Alias Konfigurasi Pemulihan Geo-Disaster.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Namespace AuthorizationRule.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

description: ''
directCommands:
- uid: az_eventhubs_namespace_private-link-resource_show
  name: az eventhubs namespace private-link-resource show
  summary: Dapatkan sumber daya tautan privat yang perlu dibuat untuk namespace layanan eventhubs.
  description: ''
  syntax: >-
    az eventhubs namespace private-link-resource show --namespace-name
                                                      --resource-group
  examples:
  - summary: Dapatkan sumber daya tautan privat yang perlu dibuat untuk namespace layanan eventhubs.
    syntax: az eventhubs namespace private-link-resource show --namespace-name mynamespace -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

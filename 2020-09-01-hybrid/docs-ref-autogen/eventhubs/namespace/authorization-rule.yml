### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_authorization-rule
name: az eventhubs namespace authorization-rule
summary: Mengelola Authorizationrule Azure EventHubs untuk Namespace.
description: ''
directCommands:
- uid: az_eventhubs_namespace_authorization-rule_create
  name: az eventhubs namespace authorization-rule create
  summary: Membuat Authorizationrule untuk Namespace yang diberikan.
  description: ''
  syntax: >-
    az eventhubs namespace authorization-rule create --name
                                                     --namespace-name
                                                     --resource-group
                                                     [--rights {Listen, Manage, Send}]
  examples:
  - summary: Membuat Authorizationrule
    syntax: az eventhubs namespace authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Daftar hak aturan Otorisasi yang dipisahkan spasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_authorization-rule_delete
  name: az eventhubs namespace authorization-rule delete
  summary: Menghapus Authorizationrule namespace.
  description: ''
  syntax: >-
    az eventhubs namespace authorization-rule delete [--ids]
                                                     [--name]
                                                     [--namespace-name]
                                                     [--resource-group]
  examples:
  - summary: Menghapus Authorizationrule namespace.
    syntax: az eventhubs namespace authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Namespace AuthorizationRule.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_authorization-rule_list
  name: az eventhubs namespace authorization-rule list
  summary: Memperlihatkan daftar Authorizationrule menurut Namespace.
  description: ''
  syntax: >-
    az eventhubs namespace authorization-rule list --namespace-name
                                                   --resource-group
  examples:
  - summary: Memperlihatkan daftar Authorizationrule menurut Namespace

### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_encryption
name: az eventhubs namespace encryption
summary: Mengelola properti enkripsi namespace layanan eventhubs.
description: ''
directCommands:
- uid: az_eventhubs_namespace_encryption_add
  name: az eventhubs namespace encryption add
  summary: Tambahkan properti Enkripsi ke namespace.
  description: ''
  syntax: >-
    az eventhubs namespace encryption add --encryption-config
                                          --namespace-name
                                          --resource-group
  examples:
  - summary: Atur 2 properti enkripsi berbeda untuk namespace layanan yang telah mengaktifkan Identitas yang Ditetapkan Pengguna
    syntax: az eventhubs namespace encryption add --namespace-name mynamespace -g MyResourceGroup --encryption-config key-name=key1 key-vault-uri=https://mykeyvault.vault.azure.net/ user-assigned-identity=/subscriptions/{subscriptionId}}/resourceGroups/{resourcegroup}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MSIName --encryption-config key-name=key1 key-vault-uri=https://mykeyvault.vault.azure.net/ user-assigned-identity=/subscriptions/{subscriptionId}}/resourceGroups/{resourcegroup}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MSIName2
  requiredParameters:
  - isRequired: true
    name: --encryption-config
    summary: Daftar objek KeyVaultProperties.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_encryption_remove
  name: az eventhubs namespace encryption remove
  summary: Hapus satu atau beberapa properti Enkripsi dari namespace.
  description: ''
  syntax: >-
    az eventhubs namespace encryption remove --encryption-config
                                             --namespace-name
                                             --resource-group
  examples:
  - summary: Menghapus properti enkripsi untuk namespace yang telah mengaktifkan Identitas yang Ditetapkan Pengguna
    syntax: az eventhubs namespace encryption remove --namespace-name mynamespace -g MyResourceGroup --encryption-config key-name=key1 key-vault-uri=https://mykeyvault.vault.azure.net/ user-assigned-identity=/subscriptions/{subscriptionId}}/resourceGroups/{resourcegroup}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MSIName
  requiredParameters:
  - isRequired: true
    name: --encryption-config
    summary: Daftar objek KeyVaultProperties.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
commands:
- az_eventhubs_namespace_encryption_add

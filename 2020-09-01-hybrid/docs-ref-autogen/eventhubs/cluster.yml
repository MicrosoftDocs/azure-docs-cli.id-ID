### YamlMime:AzureCLIGroup
uid: az_eventhubs_cluster
name: az eventhubs cluster
summary: Mengelola Kluster Azure EventHubs.
description: ''
directCommands:
- uid: az_eventhubs_cluster_available-region
  name: az eventhubs cluster available-region
  summary: Cantumkan kuantitas Kluster Azure Event Hubs yang tersedia yang telah disediakan sebelumnya, yang diindeks oleh wilayah Azure.
  description: ''
  syntax: az eventhubs cluster available-region
  examples:
  - summary: Daftar Kluster Azure Event Hubs yang tersedia, yang diindeks oleh wilayah Azure.
    syntax: az eventhubs cluster available-region
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_create
  name: az eventhubs cluster create
  summary: Membuat Kluster EventHubs.
  description: ''
  syntax: >-
    az eventhubs cluster create --name
                                --resource-group
                                [--capacity]
                                [--location]
                                [--tags]
  examples:
  - summary: Membuat kluster baru.
    syntax: az eventhubs cluster create --resource-group myresourcegroup --name mycluster --location mylocation --capacity 1 --tags tag=value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --capacity
    summary: 'Kapasitas untuk Sku, nilai yang diizinkan : 1.'
    description: ''
  - name: --location -l
    summary: Lokasi Kluster, untuk lokasi kluster pra-provisi yang tersedia, silakan periksa az evetnhubs.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_delete
  name: az eventhubs cluster delete
  summary: Menghapus Kluster Azure Event Hubs yang ada.
  description: ''
  syntax: >-
    az eventhubs cluster delete --name
                                --resource-group
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Menghapus Kluster Azure Event Hubs yang ada.
    syntax: az eventhubs cluster delete --resource-group myresourcegroup --name mycluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_list
  name: az eventhubs cluster list
  summary: Mencantumkan Kluster Azure Event Hubs yang tersedia dalam grup sumber daya ARM.
  description: ''
  syntax: az eventhubs cluster list --resource-group
  examples:
  - summary: Mencantumkan Kluster Azure Event Hubs yang tersedia dalam grup sumber daya ARM.
    syntax: az eventhubs cluster list --resource-group myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_show
  name: az eventhubs cluster show
  summary: Dapatkan deskripsi sumber daya dari Kluster Azure Event Hubs yang ditentukan.
  description: ''
  syntax: >-
    az eventhubs cluster show --name
                              --resource-group
  examples:
  - summary: Dapatkan deskripsi sumber daya dari Kluster Azure Event Hubs yang ditentukan.
    syntax: az eventhubs cluster show --resource-group myresourcegroup --name mycluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_update
  name: az eventhubs cluster update
  summary: Memperbarui tag Kluster EventHubs.
  description: ''
  syntax: >-
    az eventhubs cluster update --name
                                --resource-group
                                [--add]
                                [--force-string]
                                [--remove]
                                [--set]
                                [--tags]
  examples:
  - summary: Memperbarui tag kluster yang ada.
    syntax: az eventhubs cluster update --resource-group myresourcegroup --name mycluster --tags tag=value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_wait
  name: az eventhubs cluster wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi operasi Kluster selesai.
  description: ''
  syntax: >-
    az eventhubs cluster wait --name
                              --resource-group
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
commands:
- az_eventhubs_cluster_available-region
- az_eventhubs_cluster_create

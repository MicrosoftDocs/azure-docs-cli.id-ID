### YamlMime:AzureCLIGroup
uid: az_kusto_database-principal-assignment
name: az kusto database-principal-assignment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az kusto database-principal-assignment** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola penugasan utama database dengan kusto.
description: ''
directCommands:
- uid: az_kusto_database-principal-assignment_create
  name: az kusto database-principal-assignment create
  summary: Membuat database kluster Kusto principalAssignment.
  description: ''
  syntax: >-
    az kusto database-principal-assignment create --cluster-name
                                                  --database-name
                                                  --principal-assignment-name
                                                  --resource-group
                                                  [--no-wait]
                                                  [--principal-id]
                                                  [--principal-type {App, Group, User}]
                                                  [--role {Admin, Ingestor, Monitor, UnrestrictedViewer, User, Viewer}]
                                                  [--tenant-id]
  examples:
  - summary: KustoDatabasePrincipalAssignmentsCreateOrUpdate
    syntax: az kusto database-principal-assignment create --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-id "87654321-1234-1234-1234-123456789123" --principal-type "App" --role "Admin" --tenant-id "12345678-1234-1234-1234-123456789123" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --principal-id
    summary: ID utama yang ditetapkan ke prinsipal database. Ini bisa berupa email pengguna, ID aplikasi, atau nama grup keamanan.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Jenis utama.
    description: ''
  - name: --role
    parameterValueGroup: Admin, Ingestor, Monitor, UnrestrictedViewer, User, Viewer
    summary: Peran utama database.
    description: ''
  - name: --tenant-id
    summary: Id penyewa dari prinsipal.
    description: ''
- uid: az_kusto_database-principal-assignment_delete
  name: az kusto database-principal-assignment delete
  summary: Menghapus Kusto principalAssignment.
  description: ''
  syntax: >-
    az kusto database-principal-assignment delete --cluster-name
                                                  --database-name
                                                  --principal-assignment-name
                                                  --resource-group
                                                  [--no-wait]
                                                  [--yes]
  examples:
  - summary: KustoDatabasePrincipalAssignmentsDelete
    syntax: az kusto database-principal-assignment delete --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_kusto_database-principal-assignment_list
  name: az kusto database-principal-assignment list
  summary: Mencantumkan semua Kusto prinsipal database klusterAssignments.
  description: ''
  syntax: >-
    az kusto database-principal-assignment list --cluster-name
                                                --database-name
                                                --resource-group
  examples:
  - summary: KustoPrincipalAssignmentsList
    syntax: az kusto database-principal-assignment list --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_database-principal-assignment_show
  name: az kusto database-principal-assignment show
  summary: Mendapatkan Kusto database kluster principalAssignment.
  description: ''
  syntax: >-
    az kusto database-principal-assignment show --cluster-name
                                                --database-name
                                                --principal-assignment-name
                                                --resource-group
  examples:
  - summary: KustoDatabasePrincipalAssignmentsGet
    syntax: az kusto database-principal-assignment show --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_database-principal-assignment_update
  name: az kusto database-principal-assignment update
  summary: Perbarui Kusto prinsipal database klusterAssignment.
  description: ''
  syntax: >-
    az kusto database-principal-assignment update --cluster-name
                                                  --database-name
                                                  --principal-assignment-name
                                                  --resource-group
                                                  [--add]
                                                  [--force-string]
                                                  [--no-wait]
                                                  [--principal-id]
                                                  [--principal-type {App, Group, User}]
                                                  [--remove]
                                                  [--role {Admin, Ingestor, Monitor, UnrestrictedViewer, User, Viewer}]
                                                  [--set]
                                                  [--tenant-id]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --principal-id
    summary: ID utama yang ditetapkan ke prinsipal database. Ini bisa berupa email pengguna, ID aplikasi, atau nama grup keamanan.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Jenis utama.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --role
    parameterValueGroup: Admin, Ingestor, Monitor, UnrestrictedViewer, User, Viewer
    summary: Peran utama database.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tenant-id
    summary: Id penyewa dari prinsipal.
    description: ''
- uid: az_kusto_database-principal-assignment_wait
  name: az kusto database-principal-assignment wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi penugasan perwakilan database kusto terpenuhi.
  description: ''
  syntax: >-
    az kusto database-principal-assignment wait --cluster-name
                                                --database-name
                                                --principal-assignment-name
                                                --resource-group
                                                [--created]
                                                [--custom]
                                                [--deleted]
                                                [--exists]
                                                [--interval]
                                                [--timeout]
                                                [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penetapan prinsipal database kusto berhasil dibuat.
    syntax: az kusto database-principal-assignment wait --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penugasan prinsipal database kusto berhasil diperbarui.
    syntax: az kusto database-principal-assignment wait --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penetapan prinsipal database kusto berhasil dihapus.
    syntax: az kusto database-principal-assignment wait --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_kusto_database-principal-assignment_create
- az_kusto_database-principal-assignment_delete
- az_kusto_database-principal-assignment_list
- az_kusto_database-principal-assignment_show
- az_kusto_database-principal-assignment_update
- az_kusto_database-principal-assignment_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

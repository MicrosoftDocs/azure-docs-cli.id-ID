### YamlMime:AzureCLIGroup
uid: az_customlocation
name: az customlocation
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **alokasi kustom** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az customlocation** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk Membuat, Mendapatkan, Mencantumkan, dan Menghapus CustomLocations.
description: ''
directCommands:
- uid: az_customlocation_create
  name: az customlocation create
  summary: Buat Lokasi Kustom.
  description: ''
  syntax: >-
    az customlocation create --cluster-extension-ids
                             --host-resource-id
                             --name
                             --namespace
                             --resource-group
                             [--assign-identity]
                             [--kubeconfig]
                             [--location]
                             [--tags]
  requiredParameters:
  - isRequired: true
    name: --cluster-extension-ids -c
    summary: Daftar id ekstensi kluster yang dipisahkan ruang - id lengkap input dalam format /subscription/.../resourceGroups/.../Microsoft.Kubernetes/connectedClusters/.../providers/Microsoft.KubernetesConfiguration/extensions/...
    description: ''
  - isRequired: true
    name: --host-resource-id
    summary: ID sumber daya host dari kluster yang terhubung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Alokasi Kustom.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace untuk Lokasi Kustom. Untuk ekstensi dengan cakupan namespace, ini harus cocok dengan namespace yang terkait dengan operator ekstensi kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Buat sumber daya CustomLocation dengan identitas jenis "SystemAssigned" atau "None".
    description: ''
  - name: --kubeconfig -k
    summary: Admin Kubeconfig Kluster. Perlu diteruskan sebagai file jika kluster adalah Kluster yang tidak AAD diaktifkan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_customlocation_delete
  name: az customlocation delete
  summary: Menghapus Alokasi Kustom.
  description: ''
  syntax: >-
    az customlocation delete --name
                             --resource-group
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Alokasi Kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_customlocation_list
  name: az customlocation list
  summary: Perintah untuk mencantumkan CustomLocations.
  description: ''
  syntax: az customlocation list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_customlocation_list-enabled-resource-types
  name: az customlocation list-enabled-resource-types
  summary: Dapatkan detail Jenis Sumber Daya yang Diaktifkan untuk CustomLocation.
  description: ''
  syntax: >-
    az customlocation list-enabled-resource-types --name
                                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Alokasi Kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_customlocation_patch
  name: az customlocation patch
  summary: Patch Lokasi Kustom.
  description: ''
  syntax: >-
    az customlocation patch --name
                            --resource-group
                            [--assign-identity]
                            [--cluster-extension-ids]
                            [--display-name]
                            [--host-resource-id]
                            [--location]
                            [--namespace]
                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Alokasi Kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Buat sumber daya CustomLocation dengan identitas jenis "SystemAssigned" atau "None".
    description: ''
  - name: --cluster-extension-ids -c
    summary: Daftar id ekstensi kluster yang dipisahkan ruang - id lengkap input dalam format /subscription/.../resourceGroups/.../Microsoft.Kubernetes/connectedClusters/.../providers/Microsoft.KubernetesConfiguration/extensions/...
    description: ''
  - name: --display-name -d
    summary: Nama Tampilan Lokasi Kustom.
    description: ''
  - name: --host-resource-id
    summary: ID sumber daya host dari kluster yang terhubung.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --namespace
    summary: Namespace untuk Lokasi Kustom. Untuk ekstensi dengan cakupan namespace, ini harus cocok dengan namespace yang terkait dengan operator ekstensi kluster.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_customlocation_show
  name: az customlocation show
  summary: Mendapatkan detail Alokasi Kustom.
  description: ''
  syntax: >-
    az customlocation show --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Alokasi Kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_customlocation_update
  name: az customlocation update
  summary: Memperbarui Lokasi Kustom.
  description: ''
  syntax: >-
    az customlocation update --cluster-extension-ids
                             --host-resource-id
                             --name
                             --namespace
                             --resource-group
                             [--assign-identity]
                             [--location]
                             [--tags]
  requiredParameters:
  - isRequired: true
    name: --cluster-extension-ids -c
    summary: Daftar id ekstensi kluster yang dipisahkan ruang - id lengkap input dalam format /subscription/.../resourceGroups/.../Microsoft.Kubernetes/connectedClusters/.../providers/Microsoft.KubernetesConfiguration/extensions/...
    description: ''
  - isRequired: true
    name: --host-resource-id
    summary: ID sumber daya host dari kluster yang terhubung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Alokasi Kustom.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace untuk Lokasi Kustom. Untuk ekstensi dengan cakupan namespace, ini harus cocok dengan namespace yang terkait dengan operator ekstensi kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Buat sumber daya CustomLocation dengan identitas jenis "SystemAssigned" atau "None".
    description: ''
  - name: --location -l
    summary: Lokasi sumber daya Lokasi Kustom.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_customlocation_create
- az_customlocation_delete
- az_customlocation_list
- az_customlocation_list-enabled-resource-types
- az_customlocation_patch
- az_customlocation_show
- az_customlocation_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

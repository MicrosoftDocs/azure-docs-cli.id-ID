### YamlMime:AzureCLIGroup
uid: az_keyvault_secret
name: az keyvault secret
summary: Kelola rahasia.
description: ''
directCommands:
- uid: az_keyvault_secret_backup
  name: az keyvault secret backup
  summary: Mencadangkan rahasia yang ditentukan.
  description: Meminta agar cadangan rahasia yang ditentukan diunduh ke klien. Semua versi rahasia akan diunduh. Operasi ini memerlukan izin rahasia/cadangan.
  syntax: >-
    az keyvault secret backup --file
                              [--id]
                              [--name]
                              [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: File untuk menerima konten rahasia.
    description: ''
  optionalParameters:
  - name: --id
    summary: Id rahasia. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama rahasia. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_delete
  name: az keyvault secret delete
  summary: Menghapus rahasia dari brankas kunci tertentu.
  description: Operasi DELETE berlaku untuk rahasia apa pun yang disimpan di Azure Key Vault. DELETE tidak dapat diterapkan ke versi individual rahasia. Operasi ini memerlukan izin rahasia/hapus.
  syntax: >-
    az keyvault secret delete [--id]
                              [--name]
                              [--vault-name]
  optionalParameters:
  - name: --id
    summary: Id rahasia. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama rahasia. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_download
  name: az keyvault secret download
  summary: Unduh rahasia dari KeyVault.
  description: ''
  syntax: >-
    az keyvault secret download --file
                                [--encoding {ascii, base64, hex, utf-16be, utf-16le, utf-8}]
                                [--id]
                                [--name]
                                [--vault-name]
                                [--version]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: File untuk menerima konten rahasia.
    description: ''
  optionalParameters:
  - name: --encoding -e
    parameterValueGroup: ascii, base64, hex, utf-16be, utf-16le, utf-8
    summary: Pengodean rahasia. Secara default, akan mencari tag 'pengodean file' pada rahasia. Jika tidak, akan mengasumsikan 'utf-8'.
    description: ''
  - name: --id
    summary: Id rahasia. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama rahasia. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --version -v
    summary: Versi rahasia. Jika dihilangkan, menggunakan versi terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_list
  name: az keyvault secret list
  summary: Mencantumkan rahasia dalam brankas kunci tertentu.
  description: Operasi Dapatkan Rahasia berlaku untuk seluruh vault. Namun, hanya pengidentifikasi rahasia dasar dan atributnya yang disediakan dalam respons. Versi rahasia individual tidak tercantum dalam respons. Operasi ini memerlukan izin rahasia/daftar.
  syntax: >-
    az keyvault secret list [--id]
                            [--include-managed {false, true}]
                            [--maxresults]
                            [--vault-name]
  optionalParameters:
  - name: --id
    summary: URI lengkap Vault atau HSM. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --include-managed
    parameterValueGroup: false, true
    summary: 'Sertakan rahasia terkelola. Default: false.'
    description: ''
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_list-deleted
  name: az keyvault secret list-deleted
  summary: Mencantumkan rahasia yang dihapus untuk vault yang ditentukan.
  description: Operasi Dapatkan Rahasia yang Dihapus mengembalikan rahasia yang telah dihapus untuk vault yang diaktifkan untuk penghapusan sementara. Operasi ini memerlukan izin rahasia/daftar.
  syntax: >-
    az keyvault secret list-deleted --vault-name
                                    [--id]
                                    [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --id
    summary: URI penuh Vault. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_list-versions
  name: az keyvault secret list-versions
  summary: Mencantumkan semua versi rahasia yang ditentukan.
  description: Pengidentifikasi dan atribut rahasia lengkap disediakan dalam respons. Tidak ada nilai yang dikembalikan untuk rahasia. Operasi ini memerlukan izin rahasia/daftar.
  syntax: >-
    az keyvault secret list-versions [--id]
                                     [--maxresults]
                                     [--name]
                                     [--vault-name]
  optionalParameters:
  - name: --id
    summary: Id rahasia. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  - name: --name -n
    summary: Nama rahasia. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_purge
  name: az keyvault secret purge
  summary: Menghapus rahasia yang ditentukan secara permanen.
  description: Operasi rahasia penghapusan menyeluruh menghapus rahasia secara permanen, tanpa kemungkinan pemulihan. Operasi ini hanya dapat diaktifkan pada vault yang diaktifkan penghapusan sementara. Operasi ini memerlukan izin rahasia/hapus menyeluruh.
  syntax: >-
    az keyvault secret purge [--id]
                             [--name]
                             [--vault-name]
  optionalParameters:
  - name: --id
    summary: Id pemulihan rahasia. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama rahasia. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_recover
  name: az keyvault secret recover
  summary: Memulihkan rahasia yang dihapus ke versi terbaru.
  description: Memulihkan rahasia yang dihapus di vault yang ditentukan. Operasi ini hanya dapat dilakukan pada vault yang diaktifkan penghapusan sementara. Operasi ini memerlukan izin rahasia/pemulihan.
  syntax: >-
    az keyvault secret recover [--id]
                               [--name]
                               [--vault-name]
  optionalParameters:
  - name: --id
    summary: Id pemulihan rahasia. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama rahasia. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_restore
  name: az keyvault secret restore
  summary: Memulihkan rahasia yang dicadangkan ke vault.
  description: Memulihkan rahasia yang dicadangkan, dan semua versinya, ke vault. Operasi ini memerlukan izin rahasia/pemulihan.
  syntax: >-
    az keyvault secret restore --file
                               --vault-name
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: File untuk menerima konten rahasia.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_set
  name: az keyvault secret set
  summary: Buat rahasia (jika tidak ada) atau perbarui rahasia di KeyVault.
  description: ''
  syntax: >-
    az keyvault secret set --name
                           --vault-name
                           [--description]
                           [--disabled {false, true}]
                           [--encoding {ascii, base64, hex, utf-16be, utf-16le, utf-8}]
                           [--expires]
                           [--file]
                           [--not-before]
                           [--tags]
                           [--value]
  examples:
  - summary: Buat rahasia (jika tidak ada) atau perbarui rahasia di KeyVault.
    syntax: az keyvault secret set --name MySecretName --vault-name MyKeyVault --value MyVault
  - summary: Buat rahasia (jika tidak ada) atau perbarui rahasia di KeyVault melalui file.
    syntax: az keyvault secret set --name MySecretName --vault-name MyKeyVault --file /path/to/file --encoding MyEncoding
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama rahasia.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi konten rahasia (misalnya kata sandi, string koneksi, dll).
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat rahasia dalam status dinonaktifkan.
    description: ''
  - name: --encoding -e
    defaultValue: utf-8
    parameterValueGroup: ascii, base64, hex, utf-16be, utf-16le, utf-8
    summary: Pengodean file sumber. Nilai disimpan sebagai tag (`file-encoding=<val>`) dan digunakan selama pengunduhan untuk mengodekan file yang dihasilkan secara otomatis.
    description: ''
  - name: --expires
    summary: Tanggalwaktu UTC kedaluwarsa (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --file -f
    summary: File sumber untuk rahasia. Gunakan bersama dengan '--encoding'.
    description: ''
  - name: --not-before
    summary: Kunci tidak dapat digunakan sebelum tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --value
    summary: Nilai rahasia teks biasa. Tidak dapat digunakan dengan '--file' atau '--encoding'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_set-attributes
  name: az keyvault secret set-attributes
  summary: Memperbarui atribut yang terkait dengan rahasia tertentu dalam brankas kunci tertentu.
  description: Operasi UPDATE mengubah atribut tertentu dari rahasia yang tersimpan yang ada. Atribut yang tidak ditentukan dalam permintaan dibiarkan tidak berubah. Nilai rahasia itu sendiri tidak dapat diubah. Operasi ini memerlukan izin rahasia/set.
  syntax: >-
    az keyvault secret set-attributes [--content-type]
                                      [--enabled {false, true}]
                                      [--expires]
                                      [--id]
                                      [--name]
                                      [--not-before]
                                      [--tags]
                                      [--vault-name]
                                      [--version]
  optionalParameters:
  - name: --content-type
    summary: Jenis nilai rahasia seperti kata sandi.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Aktifkan rahasia.
    description: ''
  - name: --expires
    summary: Tanggalwaktu UTC kedaluwarsa (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --id
    summary: Id rahasia. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama rahasia. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --not-before
    summary: Kunci tidak dapat digunakan sebelum tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --version -v
    summary: Versi rahasia. Jika dihilangkan, menggunakan versi terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_show
  name: az keyvault secret show
  summary: Dapatkan rahasia tertentu dari brankas kunci tertentu.
  description: Operasi GET berlaku untuk rahasia apa pun yang disimpan di Azure Key Vault. Operasi ini memerlukan izin rahasia/dapatkan.
  syntax: >-
    az keyvault secret show [--id]
                            [--name]
                            [--vault-name]
                            [--version]
  optionalParameters:
  - name: --id
    summary: Id rahasia. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama rahasia. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --version -v
    summary: Versi rahasia. Jika dihilangkan, menggunakan versi terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_show-deleted
  name: az keyvault secret show-deleted
  summary: Mendapatkan rahasia yang dihapus yang ditentukan.
  description: Operasi Dapatkan Rahasia Yang Dihapus mengembalikan rahasia yang dihapus yang ditentukan bersama dengan atributnya. Operasi ini memerlukan izin rahasia/dapatkan.
  syntax: >-
    az keyvault secret show-deleted [--id]
                                    [--name]
                                    [--vault-name]
  optionalParameters:
  - name: --id
    summary: Id pemulihan rahasia. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama rahasia. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

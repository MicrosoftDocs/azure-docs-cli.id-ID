    description: ''
  - name: --enable-partitioning
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah antrean akan dipartisi di beberapa broker pesan.
    description: ''
  - name: --enable-session
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah antrean mendukung konsep sesi.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --forward-dead-lettered-messages-to
    summary: Nama Antrean/Topik untuk meneruskan pesan Surat Mati.

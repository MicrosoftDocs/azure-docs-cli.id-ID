### YamlMime:AzureCLIGroup
uid: az_servicebus_queue
name: az servicebus queue
summary: Mengelola Aturan Antrean dan Otorisasi Azure Service Bus.
description: ''
directCommands:
- uid: az_servicebus_queue_create
  name: az servicebus queue create
  summary: Buat Antrean Bus Layanan.
  description: ''
  syntax: >-
    az servicebus queue create --name
                               --namespace-name
                               --resource-group
                               [--auto-delete-on-idle]
                               [--default-message-time-to-live]
                               [--duplicate-detection-history-time-window]
                               [--enable-batched-operations {false, true}]
                               [--enable-dead-lettering-on-message-expiration {false, true}]
                               [--enable-duplicate-detection {false, true}]
                               [--enable-express {false, true}]
                               [--enable-partitioning {false, true}]
                               [--enable-session {false, true}]
                               [--forward-dead-lettered-messages-to]
                               [--forward-to]
                               [--lock-duration]
                               [--max-delivery-count]
                               [--max-size {1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920}]
                               [--status {Active, Disabled, SendDisabled}]
  examples:
  - summary: Buat Antrean Bus Layanan.
    syntax: az servicebus queue create --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Antrean.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-delete-on-idle
    summary: Rentang waktu ISO 8601 atau format waktu durasi untuk interval diam setelah antrean dihapus secara otomatis. Durasi minimum adalah 5 menit.
    description: ''
  - name: --default-message-time-to-live
    summary: Rentang waktu ISO 8601 atau format waktu durasi untuk pesan default ke nilai langsung. Ini adalah durasi setelah pesan kedaluwarsa, dimulai dari kapan pesan dikirim ke Bus Layanan. Ini adalah nilai default yang digunakan ketika TimeToLive tidak diatur pada pesan itu sendiri.
    description: ''
  - name: --duplicate-detection-history-time-window
    summary: Struktur rentang waktu ISO 8601 yang menentukan durasi riwayat deteksi duplikat. Nilai defaultnya adalah 10 menit.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Izinkan operasi batch sisi server.
    description: ''
  - name: --enable-dead-lettering-on-message-expiration
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah antrean ini memiliki dukungan dead letter saat pesan kedaluwarsa.
    description: ''
  - name: --enable-duplicate-detection
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah antrean ini memerlukan deteksi duplikat.
    description: ''
  - name: --enable-express
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah Entitas Ekspres diaktifkan. Antrean ekspres menyimpan pesan dalam memori untuk sementara sebelum menulisnya ke penyimpanan persisten.
    description: ''
  - name: --enable-partitioning
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah antrean akan dipartisi di beberapa broker pesan.
    description: ''
  - name: --enable-session
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah antrean mendukung konsep sesi.
    description: ''
  - name: --forward-dead-lettered-messages-to
    summary: Nama Antrean/Topik untuk meneruskan pesan Surat Mati.
    description: ''
  - name: --forward-to
    summary: Nama Antrean/Topik untuk meneruskan pesan.
    description: ''
  - name: --lock-duration
    summary: Rentang waktu STRING ISO 8601 atau format durasi selama durasi peek-lock; artinya, jumlah waktu pesan dikunci untuk penerima lain. Nilai maksimum untuk LockDuration adalah 5 menit; nilai defaultnya adalah 1 menit.
    description: ''
  - name: --max-delivery-count
    summary: Jumlah pengiriman maksimum. Pesan secara otomatis mengalami deadletter setelah jumlah pengiriman ini. nilai default adalah 10.
    description: ''
  - name: --max-size
    parameterValueGroup: 1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920
    summary: Ukuran maksimum antrean dalam megabyte, yang merupakan ukuran memori yang dialokasikan untuk antrean. Defaultnya adalah 1024. Max untuk SKU Standar adalah 5120 dan untuk SKU Premium adalah 81920.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Menghitung nilai yang mungkin untuk status entitas olahpesan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_delete
  name: az servicebus queue delete
  summary: Menghapus Antrean Bus Layanan.
  description: ''
  syntax: >-
    az servicebus queue delete [--ids]
                               [--name]
                               [--namespace-name]
                               [--resource-group]
  examples:
  - summary: Menghapus antrean
    syntax: az servicebus queue delete --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Antrean.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_list
  name: az servicebus queue list
  summary: Cantumkan Antrean menurut namespace Bus Layanan.
  description: ''
  syntax: >-
    az servicebus queue list --namespace-name
                             --resource-group
                             [--skip]
                             [--top]
  examples:
  - summary: Dapatkan Antrean dengan Bus Layanan Namespace.
    syntax: az servicebus queue list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip
    summary: Lewati hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skip yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Dapat digunakan untuk membatasi jumlah hasil ke N usageDetails terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_show
  name: az servicebus queue show
  summary: Memperlihatkan Detail Antrean Bus Layanan.
  description: ''
  syntax: >-
    az servicebus queue show [--ids]
                             [--name]
                             [--namespace-name]
                             [--resource-group]
  examples:
  - summary: Memperlihatkan Detail Antrean Bus Layanan
    syntax: az servicebus queue show --resource-group myresourcegroup --namespace-name mynamespace --name myqueue
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Antrean.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_queue_update
  name: az servicebus queue update
  summary: Memperbarui Antrean Bus Layanan yang ada.
  description: ''
  syntax: >-

    description: ''
  - name: --lock-duration
    summary: Rentang waktu STRING ISO 8601 atau format durasi selama durasi peek-lock; artinya, jumlah waktu pesan dikunci untuk penerima lain. Nilai maksimum untuk LockDuration adalah 5 menit; nilai defaultnya adalah 1 menit.
    description: ''
  - name: --max-delivery-count

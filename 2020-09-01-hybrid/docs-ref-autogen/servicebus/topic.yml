### YamlMime:AzureCLIGroup
uid: az_servicebus_topic
name: az servicebus topic
summary: Mengelola Topik Azure Service Bus dan Aturan Otorisasi.
description: ''
directCommands:
- uid: az_servicebus_topic_create
  name: az servicebus topic create
  summary: Buat Topik Bus Layanan.
  description: ''
  syntax: >-
    az servicebus topic create --name
                               --namespace-name
                               --resource-group
                               [--auto-delete-on-idle]
                               [--default-message-time-to-live]
                               [--duplicate-detection-history-time-window]
                               [--enable-batched-operations {false, true}]
                               [--enable-duplicate-detection {false, true}]
                               [--enable-express {false, true}]
                               [--enable-ordering {false, true}]
                               [--enable-partitioning {false, true}]
                               [--max-size {1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920}]
                               [--status {Active, Disabled, SendDisabled}]
  examples:
  - summary: Membuat Topik Bus Layanan baru
    syntax: az servicebus topic create --resource-group myresourcegroup --namespace-name mynamespace --name mytopic
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Topik.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-delete-on-idle
    summary: Rentang waktu ISO 8601 atau format waktu durasi untuk interval menganggur setelah topik dihapus secara otomatis. Durasi minimum adalah 5 menit.
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601 atau format waktu durasi untuk Rentang waktu pesan default ke nilai langsung. Ini adalah durasi setelah pesan kedaluwarsa, dimulai dari kapan pesan dikirim ke Bus Layanan. Ini adalah nilai default yang digunakan ketika TimeToLive tidak diatur pada pesan itu sendiri.
    description: ''
  - name: --duplicate-detection-history-time-window
    summary: Rentang waktu ISO 8601 atau format waktu durasi untuk struktur yang menentukan durasi riwayat deteksi duplikat. Nilai defaultnya adalah 10 menit.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Izinkan operasi batch sisi server.
    description: ''
  - name: --enable-duplicate-detection
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah topik ini memerlukan deteksi duplikat.
    description: ''
  - name: --enable-express
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah Entitas Ekspres diaktifkan. Topik ekspres menyimpan pesan dalam memori untuk sementara sebelum menulisnya ke penyimpanan persisten.
    description: ''
  - name: --enable-ordering
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah topik mendukung pemesanan.
    description: ''
  - name: --enable-partitioning
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah topik yang akan dipartisi di beberapa broker pesan diaktifkan.
    description: ''
  - name: --max-size
    parameterValueGroup: 1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920
    summary: Ukuran maksimum topik dalam megabyte, yang merupakan ukuran memori yang dialokasikan untuk topik tersebut. Defaultnya adalah 1024. Max untuk SKU Standar adalah 5120 dan untuk SKU Premium adalah 81920.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Menghitung nilai yang mungkin untuk status entitas olahpesan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_delete
  name: az servicebus topic delete
  summary: Menghapus Topik Bus Layanan.
  description: ''
  syntax: >-
    az servicebus topic delete [--ids]
                               [--name]
                               [--namespace-name]
                               [--resource-group]
  examples:
  - summary: Menghapus Topik Bus Layanan
    syntax: az servicebus topic delete --resource-group myresourcegroup --namespace-name mynamespace --name mytopic
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Topik.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_list
  name: az servicebus topic list
  summary: Cantumkan Topik menurut Bus Layanan Namespace.
  description: ''
  syntax: >-
    az servicebus topic list --namespace-name
                             --resource-group
                             [--skip]
                             [--top]
  examples:
  - summary: Dapatkan Topik menurut Namespace.
    syntax: az servicebus topic list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip
    summary: Lewati hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter lewati yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Dapat digunakan untuk membatasi jumlah hasil ke N usageDetails terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_show
  name: az servicebus topic show
  summary: Memperlihatkan Detail Topik Bus Layanan.
  description: ''
  syntax: >-
    az servicebus topic show [--ids]
                             [--name]
                             [--namespace-name]
                             [--resource-group]
  examples:
  - summary: Memperlihatkan Detail topik.
    syntax: az servicebus topic show --resource-group myresourcegroup --namespace-name mynamespace --name mytopic
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Topik.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_update
  name: az servicebus topic update
  summary: Memperbarui Topik Bus Layanan.
  description: ''
  syntax: >-
    az servicebus topic update [--add]
                               [--auto-delete-on-idle]
                               [--default-message-time-to-live]
                               [--duplicate-detection-history-time-window]
                               [--enable-batched-operations {false, true}]
                               [--enable-duplicate-detection {false, true}]
                               [--enable-express {false, true}]
                               [--enable-ordering {false, true}]
                               [--enable-partitioning {false, true}]
                               [--force-string]
                               [--ids]
                               [--max-size {1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920}]
                               [--name]
                               [--namespace-name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--status {Active, Disabled, SendDisabled}]
  examples:
  - summary: Memperbarui Topik Bus Layanan yang ada.
    syntax: az servicebus topic update --resource-group myresourcegroup --namespace-name mynamespace --name mytopic --enable-ordering True
  - summary: Memperbarui Topik Bus Layanan (dibuat secara otomatis)
    syntax: az servicebus topic update --auto-delete-on-idle PT3M --name mytopic --namespace-name mynamespace --resource-group myresourcegroup
  - summary: Memperbarui Topik Bus Layanan (dibuat secara otomatis)
    syntax: az servicebus topic update --enable-batched-operations true --name mytopic --namespace-name mynamespace --resource-group myresourcegroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --auto-delete-on-idle
    summary: Rentang waktu ISO 8601 atau format waktu durasi untuk interval menganggur setelah topik dihapus secara otomatis. Durasi minimum adalah 5 menit.
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601 atau format waktu durasi untuk Rentang waktu pesan default ke nilai langsung. Ini adalah durasi setelah pesan kedaluwarsa, dimulai dari kapan pesan dikirim ke Bus Layanan. Ini adalah nilai default yang digunakan ketika TimeToLive tidak diatur pada pesan itu sendiri.
    description: ''
  - name: --duplicate-detection-history-time-window
    summary: Rentang waktu ISO 8601 atau format waktu durasi untuk struktur yang menentukan durasi riwayat deteksi duplikat. Nilai defaultnya adalah 10 menit.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Izinkan operasi batch sisi server.
    description: ''
  - name: --enable-duplicate-detection
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah topik ini memerlukan deteksi duplikat.
    description: ''
  - name: --enable-express
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah Entitas Ekspres diaktifkan. Topik ekspres menyimpan pesan dalam memori untuk sementara sebelum menulisnya ke penyimpanan persisten.
    description: ''
  - name: --enable-ordering
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah topik mendukung pemesanan.
    description: ''
  - name: --enable-partitioning
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah topik yang akan dipartisi di beberapa broker pesan diaktifkan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --max-size
    parameterValueGroup: 1024, 10240, 2048, 20480, 3072, 4096, 40960, 5120, 81920
    summary: Ukuran maksimum topik dalam megabyte, yang merupakan ukuran memori yang dialokasikan untuk topik tersebut. Defaultnya adalah 1024. Max untuk SKU Standar adalah 5120 dan untuk SKU Premium adalah 81920.
    description: ''
  - name: --name -n
    summary: Nama Topik.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Menghitung nilai yang mungkin untuk status entitas olahpesan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py

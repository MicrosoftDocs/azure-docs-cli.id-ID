### YamlMime:AzureCLIGroup
uid: az_artifacts_universal
name: az artifacts universal
summary: Mengelola Paket Universal.
description: ''
directCommands:
- uid: az_artifacts_universal_download
  name: az artifacts universal download
  summary: Unduh paket.
  description: ''
  syntax: >-
    az artifacts universal download --feed
                                    --name
                                    --path
                                    --version
                                    [--detect {false, true}]
                                    [--file-filter]
                                    [--org]
                                    [--project]
                                    [--scope {organization, project}]
  requiredParameters:
  - isRequired: true
    name: --feed
    summary: Nama atau ID umpan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama paket, misalnya 'foo-package'.
    description: ''
  - isRequired: true
    name: --path
    summary: Direktori untuk menempatkan konten paket.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Versi paket, misalnya 1.0.0.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --file-filter
    summary: Filter kartubebas untuk pengunduhan file.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --scope
    defaultValue: organization
    parameterValueGroup: organization, project
    summary: "Cakupan umpan: 'proyek' jika umpan dibuat dalam proyek, dan 'organisasi' sebaliknya."
    description: ''
- uid: az_artifacts_universal_publish
  name: az artifacts universal publish
  summary: Menerbitkan paket ke umpan.
  description: ''
  syntax: >-
    az artifacts universal publish --feed
                                   --name
                                   --path
                                   --version
                                   [--description]
                                   [--detect {false, true}]
                                   [--org]
                                   [--project]
                                   [--scope {organization, project}]
  requiredParameters:
  - isRequired: true
    name: --feed
    summary: Nama atau ID umpan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama paket, misalnya 'foo-package'.
    description: ''
  - isRequired: true
    name: --path
    summary: Direktori yang berisi konten paket.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Versi paket, misalnya '1.0.0'.
    description: ''
  optionalParameters:
  - name: --description -d
    summary: Deskripsi paket.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --scope
    defaultValue: organization
    parameterValueGroup: organization, project
    summary: "Cakupan umpan: 'proyek' jika umpan dibuat dalam proyek, dan 'organisasi' sebaliknya."
    description: ''
commands:
- az_artifacts_universal_download
- az_artifacts_universal_publish
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

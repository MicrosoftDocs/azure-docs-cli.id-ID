### YamlMime:AzureCLIGroup
uid: az_csvmware_resource-pool
name: az csvmware resource-pool
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **csvmware** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az csvmware resource-pool** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kumpulan sumber daya VMware.
description: ''
directCommands:
- uid: az_csvmware_resource-pool_list
  name: az csvmware resource-pool list
  summary: Mencantumkan detail kumpulan sumber daya di cloud privat.
  description: ''
  syntax: >-
    az csvmware resource-pool list --location
                                   --private-cloud
  examples:
  - summary: Mencantumkan detail kumpulan sumber daya.
    syntax: az csvmware resource-pool list -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah tempat cloud privat berada.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Nama atau ID cloud privat CloudSimple.
    description: ''
- uid: az_csvmware_resource-pool_show
  name: az csvmware resource-pool show
  summary: Dapatkan detail kumpulan sumber daya di cloud privat.
  description: ''
  syntax: >-
    az csvmware resource-pool show --location
                                   --name
                                   --private-cloud
  examples:
  - summary: Dapatkan detail kumpulan sumber daya.
    syntax: az csvmware resource-pool show -n MyResourcePool -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah tempat cloud privat berada.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID kumpulan sumber daya VMware di CloudSimple Private Cloud Anda. Anda juga dapat meneruskan nama dasar ID.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Nama atau ID cloud privat CloudSimple.
    description: ''
commands:
- az_csvmware_resource-pool_list
- az_csvmware_resource-pool_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

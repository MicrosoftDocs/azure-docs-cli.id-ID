### YamlMime:AzureCLIGroup
uid: az_offazure_vmware_vcenter
name: az offazure vmware vcenter
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **offazure** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az offazure vmware vcenter** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola VMware vCenter Server.
description: ''
directCommands:
- uid: az_offazure_vmware_vcenter_list
  name: az offazure vmware vcenter list
  summary: Mencantumkan semua vCenters di situs lokal.
  description: ''
  syntax: >-
    az offazure vmware vcenter list --resource-group
                                    --site-name
  examples:
  - summary: Mencantumkan VMware vCenters menurut situs
    syntax: az offazure vmware vcenter list --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama situs VMware.
    description: ''
- uid: az_offazure_vmware_vcenter_show
  name: az offazure vmware vcenter show
  summary: Dapatkan detail vCenter Server.
  description: ''
  syntax: >-
    az offazure vmware vcenter show --name
                                    --resource-group
                                    --site-name
  examples:
  - summary: Mendapatkan VMware vCenter Server.
    syntax: az offazure vmware vcenter show --resource-group MyResourceGroup --site-name MySiteName                  --name MyVCenterName
  requiredParameters:
  - isRequired: true
    name: --name --vcenter-name -n
    summary: Nama ARM VCenter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama situs VMware.
    description: ''
commands:
- az_offazure_vmware_vcenter_list
- az_offazure_vmware_vcenter_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_datadog_tag-rule
name: az datadog tag-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datadog** untuk Azure CLI (versi 2.17.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az datadog tag-rule** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aturan tag dengan datadog.
description: ''
directCommands:
- uid: az_datadog_tag-rule_create
  name: az datadog tag-rule create
  summary: Buat seperangkat aturan tag untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az datadog tag-rule create --monitor-name
                               --resource-group
                               --rule-set-name
                               [--filtering-tags]
                               [--log-rules-filtering-tags]
                               [--send-aad-logs {false, true}]
                               [--send-resource-logs {false, true}]
                               [--send-subscription-logs {false, true}]
  examples:
  - summary: TagRules_CreateOrUpdate
    syntax: az datadog tag-rule create --monitor-name "myMonitor" --log-rules-filtering-tags name="Environment" action="Include" value="Prod" --log-rules-filtering-tags name="Environment" action="Exclude" value="Dev" --send-aad-logs false --send-resource-logs true --send-subscription-logs true --resource-group "myResourceGroup" --rule-set-name "default"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama seperangkat aturan.
    description: ''
  optionalParameters:
  - name: --filtering-tags
    summary: Daftar tag pemfilteran yang akan digunakan untuk menangkap metrik. Jika kosong, semua sumber daya akan ditangkap. Jika hanya tindakan Kecualikan yang ditentukan, aturan akan berlaku untuk daftar semua sumber daya yang tersedia. Jika Tindakan sertakan ditentukan, aturan hanya akan menyertakan sumber daya dengan tag terkait.
    description: >-
      Penggunaan: --filtering-tags name=XX value=XX action=XX


      nama: Nama (juga dikenal sebagai kunci) dari tag.

      nilai: Nilai tag.

      action: Tindakan yang valid untuk tag pemfilteran. Pengecualian lebih diprioritaskan daripada penyertaan.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --filtering-tags.
  - name: --log-rules-filtering-tags
    summary: Daftar tag pemfilteran yang akan digunakan untuk menangkap log. Ini hanya berlaku jika bendera SendResourceLogs diaktifkan. Jika kosong, semua sumber daya akan ditangkap. Jika hanya tindakan Kecualikan yang ditentukan, aturan akan berlaku untuk daftar semua sumber daya yang tersedia. Jika Tindakan sertakan ditentukan, aturan hanya akan menyertakan sumber daya dengan tag terkait.
    description: >-
      Penggunaan: --log-rules-filtering-tags name=XX value=XX action=XX


      nama: Nama (juga dikenal sebagai kunci) dari tag.

      nilai: Nilai tag.

      action: Tindakan yang valid untuk tag pemfilteran. Pengecualian lebih diprioritaskan daripada penyertaan.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --log-rules-filtering-tags.
  - name: --send-aad-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log AAD harus dikirim untuk sumber daya Monitor.
    description: ''
  - name: --send-resource-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log sumber daya Azure harus dikirim untuk sumber daya Monitor.
    description: ''
  - name: --send-subscription-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log langganan Azure harus dikirim untuk sumber daya Monitor.
    description: ''
- uid: az_datadog_tag-rule_list
  name: az datadog tag-rule list
  summary: Mencantumkan aturan tag untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az datadog tag-rule list --monitor-name
                             --resource-group
  examples:
  - summary: TagRules_List
    syntax: az datadog tag-rule list --monitor-name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datadog_tag-rule_show
  name: az datadog tag-rule show
  summary: Dapatkan seperangkat aturan tag untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az datadog tag-rule show --monitor-name
                             --resource-group
                             --rule-set-name
  examples:
  - summary: TagRules_Get
    syntax: az datadog tag-rule show --monitor-name "myMonitor" --resource-group "myResourceGroup" --rule-set-name "default"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama seperangkat aturan.
    description: ''
- uid: az_datadog_tag-rule_update
  name: az datadog tag-rule update
  summary: Perbarui seperangkat aturan tag untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az datadog tag-rule update --monitor-name
                               --resource-group
                               --rule-set-name
                               [--add]
                               [--filtering-tags]
                               [--force-string]
                               [--log-rules-filtering-tags]
                               [--remove]
                               [--send-aad-logs {false, true}]
                               [--send-resource-logs {false, true}]
                               [--send-subscription-logs {false, true}]
                               [--set]
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama seperangkat aturan.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --filtering-tags
    summary: Daftar tag pemfilteran yang akan digunakan untuk menangkap metrik. Jika kosong, semua sumber daya akan ditangkap. Jika hanya tindakan Kecualikan yang ditentukan, aturan akan berlaku untuk daftar semua sumber daya yang tersedia. Jika Tindakan sertakan ditentukan, aturan hanya akan menyertakan sumber daya dengan tag terkait.
    description: >-
      Penggunaan: --filtering-tags name=XX value=XX action=XX


      nama: Nama (juga dikenal sebagai kunci) dari tag.

      nilai: Nilai tag.

      action: Tindakan yang valid untuk tag pemfilteran. Pengecualian lebih diprioritaskan daripada penyertaan.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --filtering-tags.
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --log-rules-filtering-tags
    summary: Daftar tag pemfilteran yang akan digunakan untuk menangkap log. Ini hanya berlaku jika bendera SendResourceLogs diaktifkan. Jika kosong, semua sumber daya akan ditangkap. Jika hanya tindakan Kecualikan yang ditentukan, aturan akan berlaku untuk daftar semua sumber daya yang tersedia. Jika Tindakan sertakan ditentukan, aturan hanya akan menyertakan sumber daya dengan tag terkait.
    description: >-
      Penggunaan: --log-rules-filtering-tags name=XX value=XX action=XX


      nama: Nama (juga dikenal sebagai kunci) dari tag.

      nilai: Nilai tag.

      action: Tindakan yang valid untuk tag pemfilteran. Pengecualian lebih diprioritaskan daripada penyertaan.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --log-rules-filtering-tags.
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --send-aad-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log AAD harus dikirim untuk sumber daya Monitor.
    description: ''
  - name: --send-resource-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log sumber daya Azure harus dikirim untuk sumber daya Monitor.
    description: ''
  - name: --send-subscription-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log langganan Azure harus dikirim untuk sumber daya Monitor.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_datadog_tag-rule_create
- az_datadog_tag-rule_list
- az_datadog_tag-rule_show
- az_datadog_tag-rule_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_confidentialledger
name: az confidentialledger
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **confidentialledger** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az confidentialledger** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Confidential Ledger.
description: ''
directCommands:
- uid: az_confidentialledger_create
  name: az confidentialledger create
  summary: Membuat Confidential Ledger dengan parameter ledger yang ditentukan.
  description: ''
  syntax: >-
    az confidentialledger create --ledger-name
                                 --resource-group
                                 [--aad-based-security-principals]
                                 [--cert-based-security-principals]
                                 [--ledger-type {Private, Public, Unknown}]
                                 [--location]
                                 [--no-wait]
                                 [--tags]
  examples:
  - summary: ConfidentialLedgerCreate
    syntax: az confidentialledger create --location "EastUS" --aad-based-security-principals ledger-role-name="Administrator" principal-id="34621747-6fc8-4771-a2eb-72f31c461f2e" tenant-id="bce123b9-2b7b-4975-8360-5ca0b9b1cd08" --cert-based-security-principals cert="-----BEGIN CERTIFICATE----------END CERTIFICATE-----" ledger-role-name="Reader" --ledger-type "Public" --tags additionalProps1="additional properties" --name "DummyLedgerName" --resource-group "DummyResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --ledger-name --name -n
    summary: Nama Confidential Ledger.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-based-security-principals --aad-based-users
    summary: Array semua Prinsip Keamanan berbasis AAD.
    description: >-
      Penggunaan: --aad-based-security-principals principal-id=XX tenant-id=XX ledger-role-name=XX


      principal-id: Id Utama berbasis UUID/GUID dari id penyewa Perwakilan Keamanan: Id Penyewa berbasis UUID/GUID dari nama peran ledger Utama Keamanan: LedgerRole yang terkait dengan Perwakilan Keamanan Ledger


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --aad-based-security-principals.
  - name: --cert-based-security-principals --cert-based-users
    summary: Array semua Prinsip Keamanan berbasis sertifikasi.
    description: >-
      Penggunaan: --cert-based-security-principals cert=XX ledger-role-name=XX


      cert: Kunci umum nama peran ledger sertifikat pengguna (.pem atau .cer): LedgerRole yang terkait dengan Prinsip Keamanan Ledger


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --cert-based-security-principals.
  - name: --ledger-type
    parameterValueGroup: Private, Public, Unknown
    summary: Jenis Confidential Ledger.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_confidentialledger_delete
  name: az confidentialledger delete
  summary: Menghapus Confidential Ledger yang ada.
  description: ''
  syntax: >-
    az confidentialledger delete --ledger-name
                                 --resource-group
                                 [--no-wait]
                                 [--yes]
  examples:
  - summary: ConfidentialLedgerDelete
    syntax: az confidentialledger delete --name "DummyLedgerName" --resource-group "DummyResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --ledger-name --name -n
    summary: Nama Confidential Ledger.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_confidentialledger_list
  name: az confidentialledger list
  summary: Mengambil properti semua Confidential Ledgers. Dan Mengambil properti dari semua Confidential Ledgers.
  description: ''
  syntax: >-
    az confidentialledger list [--filter]
                               [--resource-group]
  examples:
  - summary: ConfidentialLedgerList
    syntax: az confidentialledger list --resource-group "DummyResourceGroupName"
  - summary: ConfidentialLedgerListBySub
    syntax: az confidentialledger list
  optionalParameters:
  - name: --filter
    summary: Filter yang akan diterapkan pada operasi daftar. misalnya. $filter=ledgerType eq 'Public'.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_confidentialledger_show
  name: az confidentialledger show
  summary: Mengambil properti Azure Confidential Ledger.
  description: ''
  syntax: >-
    az confidentialledger show --ledger-name
                               --resource-group
  examples:
  - summary: ConfidentialLedgerGet
    syntax: az confidentialledger show --name "DummyLedgerName" --resource-group "DummyResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --ledger-name --name -n
    summary: Nama Confidential Ledger.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_confidentialledger_update
  name: az confidentialledger update
  summary: Memperbarui properti Confidential Ledger.
  description: ''
  syntax: >-
    az confidentialledger update --ledger-name
                                 --resource-group
                                 [--aad-based-security-principals]
                                 [--cert-based-security-principals]
                                 [--ledger-type {Private, Public, Unknown}]
                                 [--location]
                                 [--no-wait]
                                 [--tags]
  examples:
  - summary: ConfidentialLedgerUpdate
    syntax: az confidentialledger update --location "EastUS" --aad-based-security-principals ledger-role-name="Administrator" principal-id="34621747-6fc8-4771-a2eb-72f31c461f2e" tenant-id="bce123b9-2b7b-4975-8360-5ca0b9b1cd08" --cert-based-security-principals cert="-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----" ledger-role-name="Reader" --ledger-type "Public" --tags additionProps2="additional property value" additionalProps1="additional properties" --name "DummyLedgerName" --resource-group "DummyResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --ledger-name --name -n
    summary: Nama Confidential Ledger.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-based-security-principals --aad-based-users
    summary: Array semua Prinsip Keamanan berbasis AAD.
    description: >-
      Penggunaan: --aad-based-security-principals principal-id=XX tenant-id=XX ledger-role-name=XX


      principal-id: Id Utama berbasis UUID/GUID dari id penyewa Perwakilan Keamanan: Id Penyewa berbasis UUID/GUID dari nama peran ledger Utama Keamanan: LedgerRole yang terkait dengan Perwakilan Keamanan Ledger


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --aad-based-security-principals.
  - name: --cert-based-security-principals --cert-based-users
    summary: Array semua Prinsip Keamanan berbasis sertifikasi.
    description: >-
      Penggunaan: --cert-based-security-principals cert=XX ledger-role-name=XX


      cert: Kunci umum nama peran ledger sertifikat pengguna (.pem atau .cer): LedgerRole yang terkait dengan Prinsip Keamanan Ledger


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --cert-based-security-principals.
  - name: --ledger-type
    parameterValueGroup: Private, Public, Unknown
    summary: Jenis Confidential Ledger.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_confidentialledger_wait
  name: az confidentialledger wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi confidentialledger terpenuhi.
  description: ''
  syntax: >-
    az confidentialledger wait --ledger-name
                               --resource-group
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga confidentialledger berhasil dibuat.
    syntax: az confidentialledger wait --name "DummyLedgerName" --resource-group "DummyResourceGroupName" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga confidentialledger berhasil diperbarui.
    syntax: az confidentialledger wait --name "DummyLedgerName" --resource-group "DummyResourceGroupName" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga confidentialledger berhasil dihapus.
    syntax: az confidentialledger wait --name "DummyLedgerName" --resource-group "DummyResourceGroupName" --deleted
  requiredParameters:
  - isRequired: true
    name: --ledger-name --name -n
    summary: Nama Confidential Ledger.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_confidentialledger_create
- az_confidentialledger_delete
- az_confidentialledger_list
- az_confidentialledger_show
- az_confidentialledger_update
- az_confidentialledger_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

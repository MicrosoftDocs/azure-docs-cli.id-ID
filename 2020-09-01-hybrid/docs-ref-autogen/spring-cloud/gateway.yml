### YamlMime:AzureCLIGroup
uid: az_spring-cloud_gateway
name: az spring-cloud gateway
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **gateway az spring-cloud** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: (Hanya Tingkat Perusahaan) Perintah untuk mengelola gateway di Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_gateway_clear
  name: az spring-cloud gateway clear
  summary: Hapus semua pengaturan gateway.
  description: ''
  syntax: >-
    az spring-cloud gateway clear --resource-group
                                  --service
                                  [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_spring-cloud_gateway_show
  name: az spring-cloud gateway show
  summary: Memperlihatkan pengaturan, status provisi, dan status runtime gateway.
  description: ''
  syntax: >-
    az spring-cloud gateway show --resource-group
                                 --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_gateway_update
  name: az spring-cloud gateway update
  summary: Memperbarui properti gateway yang sudah ada.
  description: ''
  syntax: >-
    az spring-cloud gateway update --resource-group
                                   --service
                                   [--allow-credentials {false, true}]
                                   [--allowed-headers]
                                   [--allowed-methods]
                                   [--allowed-origins]
                                   [--api-description]
                                   [--api-doc-location]
                                   [--api-title]
                                   [--api-version]
                                   [--assign-endpoint {false, true}]
                                   [--client-id]
                                   [--client-secret]
                                   [--cpu]
                                   [--exposed-headers]
                                   [--https-only {false, true}]
                                   [--instance-count]
                                   [--issuer-uri]
                                   [--max-age]
                                   [--memory]
                                   [--no-wait]
                                   [--scope]
                                   [--server-url]
  examples:
  - summary: Memperbarui properti gateway.
    syntax: az spring-cloud gateway update -s MyService -g MyResourceGroup --assign-endpoint true --https-only true
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --allow-credentials
    parameterValueGroup: false, true
    summary: Apakah kredensial pengguna didukung pada permintaan lintas situs.
    description: ''
  - name: --allowed-headers
    summary: Daftar header yang diizinkan yang dipisahkan koma dalam permintaan lintas situs. Nilai `\*` khusus memungkinkan permintaan aktual untuk mengirim header apa pun.
    description: ''
  - name: --allowed-methods
    summary: Daftar metode HTTP yang diizinkan yang dipisahkan koma pada permintaan lintas situs. Nilai `\*` khusus memungkinkan semua metode.
    description: ''
  - name: --allowed-origins
    summary: Daftar asal yang diizinkan yang dipisahkan koma untuk membuat permintaan lintas situs. Nilai `\*` khusus memungkinkan semua domain.
    description: ''
  - name: --api-description
    summary: Deskripsi terperinci tentang API yang tersedia pada instans Gateway.
    description: ''
  - name: --api-doc-location
    summary: Lokasi dokumentasi tambahan untuk API yang tersedia di instans Gateway.
    description: ''
  - name: --api-title
    summary: Judul yang menjelaskan konteks API yang tersedia pada instans Gateway.
    description: ''
  - name: --api-version
    summary: Versi API tersedia pada instans Gateway ini.
    description: ''
  - name: --assign-endpoint
    parameterValueGroup: false, true
    summary: Jika true, tetapkan URL titik akhir untuk akses langsung.
    description: ''
  - name: --client-id
    summary: Pengidentifikasi publik untuk aplikasi.
    description: ''
  - name: --client-secret
    summary: Rahasia yang hanya diketahui oleh aplikasi dan server otorisasi.
    description: ''
  - name: --cpu
    summary: Kuantitas sumber daya CPU. Harus 500m atau jumlah inti CPU.
    description: ''
  - name: --exposed-headers
    summary: Daftar header respons HTTP yang dipisahkan koma untuk mengekspos permintaan lintas situs.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Jika true, akses titik akhir melalui https.
    description: ''
  - name: --instance-count
    summary: Jumlah instans.
    description: ''
  - name: --issuer-uri
    summary: URI Pengidentifikasi Pengeluar Sertifikat.
    description: ''
  - name: --max-age
    summary: Berapa lama, dalam detik, respons dari permintaan pra-penerbangan dapat di-cache oleh klien.
    description: ''
  - name: --memory
    summary: 'Kuantitas sumber daya memori. Harus 512Mi atau #Gi, misalnya, 1Gi, 3Gi.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --scope
    summary: Daftar aplikasi tindakan tertentu yang dipisahkan koma dapat diizinkan untuk dilakukan atas nama pengguna.
    description: ''
  - name: --server-url
    summary: URL dasar yang akan digunakan konsumen API untuk mengakses API pada instans Gateway.
    description: ''

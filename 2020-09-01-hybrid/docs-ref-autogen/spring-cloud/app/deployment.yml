- uid: az_spring-cloud_app_deployment_start-jfr
  name: az spring-cloud app deployment start-jfr
  summary: Mulai JFR pada instans aplikasi target Anda ke jalur file tertentu.
  description: ''
  syntax: >-
    az spring-cloud app deployment start-jfr --app
                                             --app-instance
                                             --file-path
                                             --resource-group
                                             --service
                                             [--deployment]
                                             [--duration]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --app-instance
    summary: Instans aplikasi target yang ingin Anda buang.
    description: ''
  - isRequired: true
    name: --file-path
    summary: Jalur file pemasangan untuk file cadangan Anda.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --deployment -d
    summary: Nama penyebaran aplikasi yang ada. Default ke penyebaran produksi jika tidak ditentukan.
    description: ''
  - name: --duration
    defaultValue: 60s
    summary: Durasi JFR.
    description: ''

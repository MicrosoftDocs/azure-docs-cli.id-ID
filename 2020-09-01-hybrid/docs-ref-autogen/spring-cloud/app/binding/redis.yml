### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_binding_redis
name: az spring-cloud app binding redis
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az spring-cloud app binding redis** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola pengikatan Azure Cache for Redis.
description: ''
directCommands:
- uid: az_spring-cloud_app_binding_redis_add
  name: az spring-cloud app binding redis add
  summary: Mengikat Azure Cache for Redis dengan aplikasi.
  description: ''
  syntax: >-
    az spring-cloud app binding redis add --app
                                          --name
                                          --resource-group
                                          --resource-id
                                          --service
                                          [--disable-ssl {false, true}]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengikatan layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: ID sumber daya Azure dari layanan yang akan diikat.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --disable-ssl
    parameterValueGroup: false, true
    summary: Jika true, nonaktifkan SSL. Jika false, aktifkan SSL.
    description: ''
- uid: az_spring-cloud_app_binding_redis_update
  name: az spring-cloud app binding redis update
  summary: Perbarui pengikatan layanan Azure Cache for Redis aplikasi.
  description: ''
  syntax: >-
    az spring-cloud app binding redis update --app
                                             --name
                                             --resource-group
                                             --service
                                             [--disable-ssl {false, true}]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengikatan layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --disable-ssl
    parameterValueGroup: false, true
    summary: Jika true, nonaktifkan SSL. Jika false, aktifkan SSL.
    description: ''
commands:
- az_spring-cloud_app_binding_redis_add
- az_spring-cloud_app_binding_redis_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_grafana_data-source
name: az grafana data-source
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **amg** untuk Azure CLI (versi 2.30.0 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **sumber data az grafana** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola sumber data instans.
description: ''
directCommands:
- uid: az_grafana_data-source_create
  name: az grafana data-source create
  summary: Membuat sumber data.
  description: ''
  syntax: >-
    az grafana data-source create --definition
                                  --name
                                  [--resource-group]
  examples:
  - summary: membuat sumber data Azure SQL
    syntax: >-
      az grafana data-source create -n MyGrafana --definition '{
        "access": "proxy",
        "database": "testdb",
        "jsonData": {
          "authenticationType": "SQL Server Authentication",
          "encrypt": "false"
        },
        "secureJsonData": {
          "password": "verySecretPassword"
        },
        "name": "Microsoft SQL Server",
        "type": "mssql",
        "url": "testsql.database.windows.net",
        "user": "admin1"
      }'
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: String Json dengan definisi sumber data, atau jalur ke file dengan konten tersebut.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_data-source_delete
  name: az grafana data-source delete
  summary: Menghapus sumber data.
  description: ''
  syntax: >-
    az grafana data-source delete --data-source
                                  --name
                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: Nama, id, uid yang dapat mengidentifikasi sumber data. CLI akan mencari dalam urutan nama, id, dan uid, sampai menemukan kecocokan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_data-source_list
  name: az grafana data-source list
  summary: Mencantumkan semua sumber data instans.
  description: ''
  syntax: >-
    az grafana data-source list --name
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_data-source_query
  name: az grafana data-source query
  summary: Mengkueri sumber data yang memiliki implementasi backend.
  description: ''
  syntax: >-
    az grafana data-source query --data-source
                                 --name
                                 [--conditions]
                                 [--from]
                                 [--internal-ms]
                                 [--max-data-points]
                                 [--query-format]
                                 [--resource-group]
                                 [--to]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: Nama, id, uid yang dapat mengidentifikasi sumber data. CLI akan mencari dalam urutan nama, id, dan uid, sampai menemukan kecocokan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --conditions
    summary: Kondisi yang dipisahkan spasi dalam format `<name>=<value>`.
    description: ''
  - name: --from
    summary: "Waktu mulai di iso 8601, misalnya '2022-01-02T16:15:00'. Default: 1 jam lebih awal."
    description: ''
  - name: --internal-ms
    defaultValue: "1000"
    summary: Interval waktu dalam milidetik rangkaian waktu.
    description: ''
  - name: --max-data-points
    defaultValue: "100"
    summary: Jumlah maksimum titik data yang dapat dirender panel dasbor.
    description: ''
  - name: --query-format
    summary: Format penerbitan ulang, misalnya tabel, time_series.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --to
    summary: "Waktu akhir di iso 8601, misalnya '2022-01-02T17:15:00'. Default: waktu saat ini."
    description: ''
- uid: az_grafana_data-source_show
  name: az grafana data-source show
  summary: Mendapatkan detail sumber data.
  description: ''
  syntax: >-
    az grafana data-source show --data-source
                                --name
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: Nama, id, uid yang dapat mengidentifikasi sumber data. CLI akan mencari dalam urutan nama, id, dan uid, sampai menemukan kecocokan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_data-source_update
  name: az grafana data-source update
  summary: Memperbarui sumber data.
  description: ''
  syntax: >-
    az grafana data-source update --data-source
                                  --definition
                                  --name
                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-source
    summary: Nama, id, uid yang dapat mengidentifikasi sumber data. CLI akan mencari dalam urutan nama, id, dan uid, sampai menemukan kecocokan.
    description: ''
  - isRequired: true
    name: --definition
    summary: String Json dengan definisi sumber data, atau jalur ke file dengan konten tersebut.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_grafana_data-source_create
- az_grafana_data-source_delete
- az_grafana_data-source_list
- az_grafana_data-source_query
- az_grafana_data-source_show
- az_grafana_data-source_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

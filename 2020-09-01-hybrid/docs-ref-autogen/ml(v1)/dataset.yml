### YamlMime:AzureCLIGroup
uid: az_ml(v1)_dataset
name: az ml dataset
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **himpunan data az ml** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola himpunan data di ruang kerja Azure Machine Learning.
description: ''
directCommands:
- uid: az_ml(v1)_dataset_archive
  name: az ml dataset archive
  summary: Arsipkan himpunan data yang aktif atau tidak digunakan lagi.
  description: ''
  syntax: >-
    az ml dataset archive [--id]
                          [--name]
                          [--output-metadata-file]
                          [--path]
                          [--resource-group]
                          [--subscription-id]
                          [--workspace-name]
  optionalParameters:
  - name: --id -i
    summary: ID himpunan data (guid).
    description: ''
  - name: --name -n
    summary: Nama pendaftaran himpunan data.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_dataset_deprecate
  name: az ml dataset deprecate
  summary: Menghentikan penggunaan himpunan data aktif di ruang kerja dengan himpunan data lain.
  description: ''
  syntax: >-
    az ml dataset deprecate --deprecate-by-id
                            [--id]
                            [--name]
                            [--output-metadata-file]
                            [--path]
                            [--resource-group]
                            [--subscription-id]
                            [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --deprecate-by-id -d
    summary: ID himpunan data (guid) yang merupakan pengganti yang dimaksudkan untuk Himpunan Data ini.
    description: ''
  optionalParameters:
  - name: --id -i
    summary: ID himpunan data (guid).
    description: ''
  - name: --name -n
    summary: Nama pendaftaran himpunan data.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_dataset_list
  name: az ml dataset list
  summary: Mencantumkan semua himpunan data dalam ruang kerja.
  description: ''
  syntax: >-
    az ml dataset list [--output-metadata-file]
                       [--path]
                       [--resource-group]
                       [--subscription-id]
                       [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_dataset_reactivate
  name: az ml dataset reactivate
  summary: Mengaktifkan kembali himpunan data yang diarsipkan atau tidak digunakan lagi.
  description: ''
  syntax: >-
    az ml dataset reactivate [--id]
                             [--name]
                             [--output-metadata-file]
                             [--path]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
  optionalParameters:
  - name: --id -i
    summary: ID himpunan data (guid).
    description: ''
  - name: --name -n
    summary: Nama pendaftaran himpunan data.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_dataset_register
  name: az ml dataset register
  summary: Daftarkan himpunan data baru dari file yang ditentukan.
  description: ''
  syntax: >-
    az ml dataset register [--file]
                           [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--show-template]
                           [--skip-validation]
                           [--subscription-id]
                           [--workspace-name]
  optionalParameters:
  - name: --file -f
    summary: File spesifikasi untuk himpunan data.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --show-template
    summary: Perlihatkan templat file spesifikasi himpunan data.
    description: ''
  - name: --skip-validation
    summary: Lewati validasi yang memastikan data dapat dimuat dari himpunan data sebelum pendaftaran.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_dataset_show
  name: az ml dataset show
  summary: Dapatkan detail himpunan data dengan id atau nama pendaftarannya.
  description: ''
  syntax: >-
    az ml dataset show [--id]
                       [--name]
                       [--output-metadata-file]
                       [--path]
                       [--resource-group]
                       [--subscription-id]
                       [--version]
                       [--workspace-name]
  optionalParameters:
  - name: --id -i
    summary: ID himpunan data yang disimpan ke ruang kerja.
    description: ''
  - name: --name -n
    summary: Nama pendaftaran himpunan data.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --version -v
    defaultValue: latest
    summary: Versi pendaftaran himpunan data.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_dataset_unregister
  name: az ml dataset unregister
  summary: Batalkan pendaftaran semua versi dengan nama pendaftaran yang ditentukan.
  description: ''
  syntax: >-
    az ml dataset unregister [--name]
                             [--output-metadata-file]
                             [--path]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
  optionalParameters:
  - name: --name -n
    summary: Nama pendaftaran himpunan data.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
commands:
- az_ml(v1)_dataset_archive
- az_ml(v1)_dataset_deprecate
- az_ml(v1)_dataset_list
- az_ml(v1)_dataset_reactivate
- az_ml(v1)_dataset_register
- az_ml(v1)_dataset_show
- az_ml(v1)_dataset_unregister
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

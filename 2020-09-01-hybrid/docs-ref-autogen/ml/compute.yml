    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai. Defaultnya adalah False.
    description: ''
- uid: az_ml_compute_update
  name: az ml compute update
  summary: Memperbarui target komputasi.
  description: Properti 'tag', 'max_instances', 'min_instances', 'idle_time_before_scale_down', 'identity_type', dan 'user_assigned_identities' dapat diperbarui.
  syntax: >-
    az ml compute update --name
                         --resource-group
                         --workspace-name
                         [--add]
                         [--force-string]
                         [--identity-type]
                         [--idle-time-before-scale-down]
                         [--max-instances]
                         [--min-instances]
                         [--no-wait]
                         [--remove]
                         [--set]
                         [--user-assigned-identities]
  examples:
  - summary: Memperbarui jumlah minimum simpul untuk kluster AmlCompute
    syntax: az ml compute update --name nc6-cluster --min-instances 1 --resource-group my-resource-group --workspace-name my-workspace
  - summary: Memperbarui tag yang ada atau menambahkan tag baru untuk kluster AmlCompute
    syntax: az ml compute update --name nc6-cluster --set tags.key1=value1 tags.key2=value2 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi (Diperlukan jika tidak ditentukan dalam file yaml).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --identity-type
    summary: 'Jenis identitas terkelola. Nilai yang diizinkan: SystemAssigned, UserAssigned.'
    description: ''
  - name: --idle-time-before-scale-down -d
    summary: 'Waktu idle simpul dalam hitungan detik sebelum menskalakan kluster. Default: 120.'
    description: ''
  - name: --max-instances
    summary: 'Jumlah maksimum simpul yang akan digunakan. Default: 4.'
    description: ''
  - name: --min-instances
    summary: 'Jumlah minimum simpul yang akan digunakan. Default: 0.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai. Defaultnya adalah False.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --user-assigned-identities -i
    summary: Gunakan '[system]' untuk mengatur identitas yang ditetapkan sistem, id sumber daya input lain yang dipisahkan oleh koma (yaitu <ResourceID1>,<ResourceID2>) untuk mengatur identitas yang ditetapkan pengguna.
    description: ''
commands:
- az_ml_compute_attach
- az_ml_compute_create
- az_ml_compute_delete
- az_ml_compute_detach
- az_ml_compute_list
- az_ml_compute_list-nodes
- az_ml_compute_list-sizes
- az_ml_compute_list-usage
- az_ml_compute_restart
- az_ml_compute_show
- az_ml_compute_start
- az_ml_compute_stop
- az_ml_compute_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Target komputasi Azure ML adalah sumber daya komputasi yang ditunjuk tempat Anda dapat menjalankan pekerjaan untuk melatih atau menyebarkan model Anda untuk inferensi.

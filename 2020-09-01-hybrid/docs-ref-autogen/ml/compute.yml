### YamlMime:AzureCLIGroup
uid: az_ml_compute
name: az ml compute
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ml** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az ml compute** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya komputasi Azure ML.
description: Target komputasi Azure ML adalah sumber daya komputasi yang ditunjuk tempat Anda dapat menjalankan pekerjaan untuk melatih atau menyebarkan model Anda untuk inferensi.
directCommands:
- uid: az_ml_compute_attach
  name: az ml compute attach
  summary: Lampirkan sumber daya komputasi yang sudah ada ke ruang kerja.
  description: Kluster Kubernetes dan VM jarak jauh dapat dilampirkan sebagai target komputasi.
  syntax: >-
    az ml compute attach --resource-group
                         --workspace-name
                         [--admin-password]
                         [--admin-username]
                         [--file]
                         [--identity-type]
                         [--name]
                         [--namespace]
                         [--no-wait]
                         [--resource-id]
                         [--ssh-port]
                         [--ssh-private-key-file]
                         [--type]
                         [--user-assigned-identities]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --admin-password
    summary: Kata sandi pengguna administrator yang dapat digunakan untuk SSH ke dalam simpul.
    description: ''
  - name: --admin-username
    summary: Nama akun pengguna administrator yang dapat digunakan untuk SSH ke dalam simpul.
    description: ''
  - name: --file -f
    summary: Jalur lokal ke file YAML yang berisi spesifikasi komputasi Azure ML.
    description: ''
  - name: --identity-type
    summary: 'Jenis identitas terkelola. Nilai yang diizinkan: SystemAssigned, UserAssigned.'
    description: ''
  - name: --name -n
    summary: Nama target komputasi (Diperlukan jika tidak ditentukan dalam file yaml).
    description: ''
  - name: --namespace
    summary: Namespace dari KubernetesCompute.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-id
    summary: ID sumber daya yang sepenuhnya memenuhi syarat, termasuk nama sumber daya dan jenis sumber daya (Diperlukan jika tidak ditentukan dalam file yaml).
    description: ''
  - name: --ssh-port
    summary: Nomor port yang dapat digunakan untuk SSH ke dalam simpul. Jika tidak ditentukan, default (port 22) akan digunakan.
    description: ''
  - name: --ssh-private-key-file
    summary: File yang berisi kunci privat SSH dari akun pengguna administrator.
    description: ''
  - name: --type -t
    summary: 'Jenis target komputasi. Nilai yang diizinkan: virtualmachine, Kubernetes.'
    description: ''
  - name: --user-assigned-identities -i
    summary: ID sumber daya identitas yang ditetapkan pengguna, diperlukan untuk --identity_type=UserAssigned.
    description: ''
- uid: az_ml_compute_create
  name: az ml compute create
  summary: Buat target komputasi.
  description: Anda dapat membuat kluster AmlCompute, yang merupakan infrastruktur komputasi terkelola Azure ML, atau instans komputasi, yang merupakan stasiun kerja berbasis cloud terkelola.
  syntax: >-
    az ml compute create --resource-group
                         --workspace-name
                         [--admin-password]
                         [--admin-username]
                         [--description]
                         [--file]
                         [--identity-type]
                         [--idle-time-before-scale-down]
                         [--max-instances]
                         [--min-instances]
                         [--name]
                         [--no-wait]
                         [--set]
                         [--size]
                         [--ssh-key-value]
                         [--ssh-public-access-enabled]
                         [--subnet]
                         [--tags]
                         [--tier]
                         [--type]
                         [--user-assigned-identities]
                         [--user-object-id]
                         [--user-tenant-id]
                         [--vnet-name]
  examples:
  - summary: Membuat target komputasi dari file spesifikasi YAML
    syntax: az ml compute create --file compute.yml --resource-group my-resource-group --workspace-name my-workspace
  - summary: Membuat target AmlCompute menggunakan opsi perintah
    syntax: az ml compute create --name nc6-cluster --size Standard_NC6 --min-instances 0 --max-instances 5 --type AmlCompute --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --admin-password
    summary: Kata sandi untuk akun pengguna administrator jika jenis autentikasi adalah 'Kata Sandi'.
    description: ''
  - name: --admin-username
    summary: Nama akun pengguna administrator yang dapat digunakan untuk SSH ke dalam simpul.
    description: ''
  - name: --description
    summary: Deskripsi target komputasi.
    description: ''
  - name: --file -f
    summary: 'Jalur lokal ke file YAML yang berisi spesifikasi komputasi Azure ML. Dokumen referensi YAML untuk komputasi dapat ditemukan di: https://aka.ms/ml-cli-v2-compute-aml-yaml-reference, , https://aka.ms/ml-cli-v2-compute-aml-yaml-referencehttps://aka.ms/ml-cli-v2-compute-vm-yaml-reference.'
    description: ''
  - name: --identity-type
    summary: 'Jenis identitas terkelola. Nilai yang diizinkan: SystemAssigned, UserAssigned.'
    description: ''
  - name: --idle-time-before-scale-down -d
    summary: 'Waktu idle simpul dalam hitungan detik sebelum menskalakan kluster. Default: 120.'
    description: ''
  - name: --max-instances
    summary: 'Jumlah maksimum node untuk digunakan pada kluster. Default: 4.'
    description: ''
  - name: --min-instances
    summary: 'Jumlah simpul minimum untuk digunakan untuk kluster. Default: 0.'
    description: ''
  - name: --name -n
    summary: Nama target komputasi. Diperlukan jika --file/-f tidak disediakan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai. Defaultnya adalah False.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur. Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --size
    summary: 'Ukuran VM yang digunakan untuk target komputasi. Detail selengkapnya dapat ditemukan di sini: https://aka.ms/azureml-vm-details.'
    description: ''
  - name: --ssh-key-value
    summary: Kunci umum SSH dari akun pengguna administrator.
    description: ''
  - name: --ssh-public-access-enabled -p
    summary: Menunjukkan apakah port SSH publik diaktifkan.
    description: ''
  - name: --subnet
    summary: Nama subnet. Dapat juga mereferensikan subnet di vnet yang ada berdasarkan ID, bukan nama. Jika ID subnet ditentukan, maka vnet-name akan diabaikan. ID subnet dapat merujuk ke vnet/subnet di RG lain dengan menentukan ID subnet yang sepenuhnya memenuhi syarat. Diperlukan saat nama vnet ditentukan.
    description: ''
  - name: --tags
    summary: Pasangan kunci-nilai yang dipisahkan spasi untuk tag objek.
    description: ''
  - name: --tier
    summary: 'Tingkat prioritas VM. Nilai yang diizinkan: khusus, low_priority.'
    description: ''
  - name: --type -t
    summary: 'Jenis target komputasi. Diperlukan jika --file/-f tidak disediakan. Nilai yang diizinkan: AmlCompute, ComputeInstance.'
    description: ''
  - name: --user-assigned-identities -i
    summary: Gunakan '[system]' untuk mengatur identitas yang ditetapkan sistem, id sumber daya input lain yang dipisahkan oleh koma (yaitu <ResourceID1>,<ResourceID2>) untuk mengatur identitas yang ditetapkan pengguna.
    description: ''
  - name: --user-object-id
    summary: AAD ID objek dari pengguna yang ditetapkan.
    description: ''
  - name: --user-tenant-id
    summary: AAD ID penyewa dari pengguna yang ditetapkan.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
- uid: az_ml_compute_delete
  name: az ml compute delete
  summary: Menghapus target komputasi.
  description: ''
  syntax: >-
    az ml compute delete --name
                         --resource-group
                         --workspace-name
                         [--no-wait]
                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi (Diperlukan jika tidak ditentukan dalam file yaml).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai. Defaultnya adalah False.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_ml_compute_detach
  name: az ml compute detach
  summary: Lepaskan sumber daya komputasi yang dilampirkan sebelumnya dari ruang kerja.
  description: ''
  syntax: >-
    az ml compute detach --name
                         --resource-group
                         --workspace-name
                         [--no-wait]
                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi (Diperlukan jika tidak ditentukan dalam file yaml).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_ml_compute_list
  name: az ml compute list
  summary: Mencantumkan target komputasi di ruang kerja.
  description: ''
  syntax: >-
    az ml compute list --resource-group
                       --workspace-name
                       [--max-results]
                       [--type]
  examples:
  - summary: Cantumkan semua target komputasi di ruang kerja menggunakan argumen --query untuk menjalankan kueri JMESPath pada hasil perintah.
    syntax: az ml compute list --query "[].{Name:name}"  --output table --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --max-results -r
    summary: Jumlah maksimum hasil yang akan dikembalikan.
    description: ''
  - name: --type
    summary: 'Jenis target komputasi. Nilai yang diizinkan: AmlCompute, ComputeInstance, Kubernetes.'
    description: ''
- uid: az_ml_compute_list-nodes
  name: az ml compute list-nodes
  summary: Mencantumkan detail simpul untuk target komputasi. Satu-satunya jenis komputasi yang didukung untuk perintah ini adalah komputasi AML.
  description: ''
  syntax: >-
    az ml compute list-nodes --name
                             --resource-group
                             --workspace-name
  examples:
  - summary: Mencantumkan detail simpul untuk target komputasi AML
    syntax: az ml compute list-nodes --name nc6-cluster --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi (Diperlukan jika tidak ditentukan dalam file yaml).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_compute_list-sizes
  name: az ml compute list-sizes

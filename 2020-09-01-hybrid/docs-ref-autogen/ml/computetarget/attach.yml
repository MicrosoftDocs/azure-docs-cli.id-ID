### YamlMime:AzureCLIGroup
uid: az_ml_computetarget_attach
name: az ml computetarget attach
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI dan memerlukan versi 2.0.28 atau yang lebih tinggi.  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az ml computetarget attach** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Lampirkan perintah subgrup.
description: ''
directCommands:
- uid: az_ml_computetarget_attach_aks
  name: az ml computetarget attach aks
  summary: Lampirkan kluster AKS ke ruang kerja.
  description: ''
  syntax: >-
    az ml computetarget attach aks --compute-resource-id
                                   --name
                                   [--resource-group]
                                   [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --compute-resource-id -i
    summary: ID sumber daya objek komputasi untuk dilampirkan ke ruang kerja.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Menentukan nama target komputasi. Harus unik untuk ruang kerja.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan. Nilai default untuk semua perintah dapat diatur dengan menjalankan "az configure --defaults group=<resource group name>". Parameter ini akan menggantikan default yang ditetapkan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini. Nilai default untuk semua perintah dapat diatur dengan menjalankan "az configure --defaults workspace_name=<workspace name>". Parameter ini akan menggantikan default yang ditetapkan.
    description: ''
- uid: az_ml_computetarget_attach_kubernetes
  name: az ml computetarget attach kubernetes
  summary: Lampirkan KubernetesCompute sebagai target komputasi ke ruang kerja.
  description: ''
  syntax: >-
    az ml computetarget attach kubernetes --compute-resource-id
                                          --name
                                          [--amlk8s-config]
                                          [--resource-group]
                                          [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --compute-resource-id -i
    summary: ID sumber daya objek komputasi untuk dilampirkan ke ruang kerja.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Menentukan nama target komputasi. Harus unik untuk ruang kerja.
    description: ''
  optionalParameters:
  - name: --amlk8s-config
    summary: File json untuk konfigurasi amlk8s.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan. Nilai default untuk semua perintah dapat diatur dengan menjalankan "az configure --defaults group=<resource group name>". Parameter ini akan menggantikan default yang ditetapkan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini. Nilai default untuk semua perintah dapat diatur dengan menjalankan "az configure --defaults workspace_name=<workspace name>". Parameter ini akan menggantikan default yang ditetapkan.
    description: ''
- uid: az_ml_computetarget_attach_remote
  name: az ml computetarget attach remote
  summary: Pasang komputer jarak jauh tanpa Docker sebagai target komputasi ke ruang kerja.
  description: ''
  syntax: >-
    az ml computetarget attach remote --address
                                      --name
                                      --ssh-port
                                      --username
                                      [--password]
                                      [--private-key-file]
                                      [--private-key-passphrase]
                                      [--resource-group]
                                      [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --address -a
    summary: Nama DNS atau alamat IP target.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Menentukan nama target komputasi. Harus unik untuk ruang kerja.
    description: ''
  - isRequired: true
    name: --ssh-port
    defaultValue: "22"
    summary: Port Ssh yang dapat digunakan untuk menyambungkan ke komputasi.
    description: ''
  - isRequired: true
    name: --username -u
    summary: Nama pengguna untuk komputer jarak jauh yang sedang dilampirkan. Juga harus menyediakan kata sandi atau file kunci publik dan privat.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Kata sandi untuk komputer jarak jauh yang sedang dilampirkan. Harus menyediakan kata sandi atau file kunci publik dan privat.
    description: ''
  - name: --private-key-file
    summary: Jalur ke file yang berisi informasi kunci privat untuk komputer jarak jauh yang dilampirkan.
    description: ''
  - name: --private-key-passphrase
    summary: Frase sandi untuk kunci privat yang ditentukan dengan opsi --private-key-file.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan. Nilai default untuk semua perintah dapat diatur dengan menjalankan "az configure --defaults group=<resource group name>". Parameter ini akan menggantikan default yang ditetapkan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini. Nilai default untuk semua perintah dapat diatur dengan menjalankan "az configure --defaults workspace_name=<workspace name>". Parameter ini akan menggantikan default yang ditetapkan.
    description: ''
commands:
- az_ml_computetarget_attach_aks
- az_ml_computetarget_attach_kubernetes
- az_ml_computetarget_attach_remote
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

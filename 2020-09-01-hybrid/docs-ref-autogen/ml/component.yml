### YamlMime:AzureCLIGroup
uid: az_ml_component
name: az ml component
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ml** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **komponen az ml** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola komponen Azure ML.
description: Komponen Azure ML menentukan konfigurasi komponen untuk pekerjaan alur. Anda dapat mengonfigurasi port input/output, lingkungan eksekusi, dan perintah komponen. Setelah komponen dibuat, Anda dapat mereferensikan komponen dalam pekerjaan alur untuk menjalankannya dalam kontainer docker.
directCommands:
- uid: az_ml_component_archive
  name: az ml component archive
  summary: Mengarsipkan komponen.
  description: Pengarsipan komponen akan menyembunyikannya secara default dari kueri daftar (`az ml component list`). Anda masih dapat terus mereferensikan dan menggunakan komponen yang diarsipkan di alur Anda. Anda dapat mengarsipkan kontainer komponen atau versi komponen tertentu. Pengarsipan kontainer komponen akan mengarsipkan semua versi komponen dengan nama yang diberikan. Anda dapat memulihkan komponen yang diarsipkan menggunakan `az ml component restore`. Jika seluruh kontainer komponen diarsipkan, Anda tidak dapat memulihkan versi komponen individual - Anda harus memulihkan kontainer komponen.
  syntax: >-
    az ml component archive --name
                            --resource-group
                            --workspace-name
                            [--label]
                            [--version]
  examples:
  - summary: Mengarsipkan kontainer komponen (mengarsipkan semua versi komponen tersebut)
    syntax: az ml component archive --name my-component --resource-group my-resource-group --workspace-name my-workspace
  - summary: Mengarsipkan versi komponen tertentu
    syntax: az ml component archive --name my-component --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama komponen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label komponen.
    description: ''
  - name: --version -v
    summary: Versi komponen.
    description: ''
- uid: az_ml_component_create
  name: az ml component create
  summary: Membuat komponen.
  description: ''
  syntax: >-
    az ml component create --file
                           --resource-group
                           --workspace-name
                           [--name]
                           [--set]
                           [--version]
  examples:
  - summary: Membuat komponen dari file spesifikasi YAML
    syntax: az ml component create --file my_component.yml --resource-group my-resource-group --workspace-name my-workspace
  - summary: Membuat komponen dari file spesifikasi YAML dengan versi tertentu
    syntax: az ml component create --file my_component.yml --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: 'Jalur lokal ke file YAML yang berisi spesifikasi komponen Azure ML. Dokumen referensi YAML untuk komponen dapat ditemukan di: https://aka.ms/ml-cli-v2-component-command-yaml-reference.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama komponen.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur. Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --version -v
    summary: Versi komponen.
    description: ''
- uid: az_ml_component_list
  name: az ml component list
  summary: Mencantumkan komponen di ruang kerja.
  description: ''
  syntax: >-
    az ml component list --resource-group
                         --workspace-name
                         [--archived-only]
                         [--include-archived]
                         [--max-results]
                         [--name]
  examples:
  - summary: Mencantumkan semua komponen di ruang kerja
    syntax: az ml component list --resource-group my-resource-group --workspace-name my-workspace
  - summary: Mencantumkan semua versi komponen untuk nama yang ditentukan di ruang kerja
    syntax: az ml component list --name my-component --resource-group my-resource-group --workspace-name my-workspace
  - summary: Cantumkan semua komponen di ruang kerja menggunakan argumen --query untuk menjalankan kueri JMESPath pada hasil perintah.
    syntax: az ml component list --query "[].{Name:name}"  --output table --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --archived-only
    summary: Cantumkan komponen yang diarsipkan saja.
    description: ''
  - name: --include-archived
    summary: Mencantumkan komponen yang diarsipkan dan komponen aktif.
    description: ''
  - name: --max-results -r
    summary: Jumlah maksimum hasil yang akan dikembalikan.
    description: ''
  - name: --name -n
    summary: Nama komponen.
    description: ''
- uid: az_ml_component_restore
  name: az ml component restore
  summary: Memulihkan komponen yang diarsipkan.
  description: Ketika komponen yang diarsipkan dipulihkan, komponen tersebut tidak akan lagi disembunyikan dari kueri daftar (`az ml component list`). Jika seluruh kontainer komponen diarsipkan, Anda dapat memulihkan kontainer yang diarsipkan tersebut. Ini akan memulihkan semua versi komponen dengan nama yang diberikan. Anda tidak dapat memulihkan hanya versi komponen tertentu jika seluruh kontainer komponen diarsipkan - Anda harus memulihkan seluruh kontainer. Jika hanya versi komponen individual yang diarsipkan, Anda dapat memulihkan versi tertentu tersebut.
  syntax: >-
    az ml component restore --name
                            --resource-group
                            --workspace-name
                            [--label]
                            [--version]
  examples:
  - summary: Memulihkan kontainer komponen yang diarsipkan (memulihkan semua versi komponen tersebut)
    syntax: az ml component restore --name my-component --resource-group my-resource-group --workspace-name my-workspace
  - summary: Memulihkan versi komponen tertentu yang diarsipkan
    syntax: az ml component restore --name my-component --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama komponen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label komponen.
    description: ''
  - name: --version -v
    summary: Versi komponen.
    description: ''
- uid: az_ml_component_show
  name: az ml component show
  summary: Tampilkan detail untuk komponen.
  description: ''
  syntax: >-
    az ml component show --name
                         --resource-group
                         --workspace-name
                         [--label]
                         [--version]
  examples:
  - summary: Menampilkan detail untuk komponen dengan nama dan versi yang ditentukan
    syntax: az ml component show --name my-component --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama komponen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label komponen.
    description: ''
  - name: --version -v
    summary: Versi komponen.
    description: ''
- uid: az_ml_component_update
  name: az ml component update
  summary: Memperbarui komponen. Saat ini hanya beberapa bidang (deskripsi, display_name) yang mendukung pembaruan.
  description: ''
  syntax: >-
    az ml component update --name
                           --resource-group
                           --workspace-name
                           [--add]
                           [--force-string]
                           [--label]
                           [--remove]
                           [--set]
                           [--version]
  examples:
  - summary: Memperbarui deskripsi komponen
    syntax: az ml component update -n my_component -v 1 --set description="new description" -g my-resource-group -w my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama komponen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --label -l
    summary: Label komponen.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --version -v
    summary: Versi komponen.
    description: ''
commands:
- az_ml_component_archive
- az_ml_component_create
- az_ml_component_list
- az_ml_component_restore
- az_ml_component_show
- az_ml_component_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

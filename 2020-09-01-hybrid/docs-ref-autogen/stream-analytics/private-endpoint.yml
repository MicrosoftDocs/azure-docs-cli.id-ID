### YamlMime:AzureCLIGroup
uid: az_stream-analytics_private-endpoint
name: az stream-analytics private-endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **analisis aliran** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az stream-analytics private-endpoint** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola titik akhir privat dengan analisis aliran.
description: ''
directCommands:
- uid: az_stream-analytics_private-endpoint_create
  name: az stream-analytics private-endpoint create
  summary: Buat Titik Akhir Privat Azure Stream Analytics atau ganti Titik Akhir Privat yang sudah ada.
  description: ''
  syntax: >-
    az stream-analytics private-endpoint create --cluster-name
                                                --name
                                                --resource-group
                                                [--connections]
                                                [--if-match]
                                                [--if-none-match]
  examples:
  - summary: Buat titik akhir privat
    syntax: az stream-analytics private-endpoint create --cluster-name "testcluster" --connections "[{\"privateLinkServiceId\":\"/subscriptions/subId/resourceGroups/rg1/providers/Microsoft.Network/privateLinkServices/testPls\",\"groupIds\":[\"groupIdFromResource\"]}]" --name "testpe" --resource-group "sjrg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name --private-endpoint-name -n
    summary: Nama titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --connections
    summary: 'Daftar koneksi ke sumber daya jarak jauh. Tidak dapat diubah setelah diatur. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk mengizinkan sumber daya baru dibuat, tetapi untuk mencegah pembaruan kumpulan catatan yang sudah ada. Nilai lain akan menghasilkan respons 412 Pra-kondisi Gagal.
    description: ''
- uid: az_stream-analytics_private-endpoint_delete
  name: az stream-analytics private-endpoint delete
  summary: Hapus titik akhir privat yang ditentukan.
  description: ''
  syntax: >-
    az stream-analytics private-endpoint delete --cluster-name
                                                --name
                                                --resource-group
                                                [--no-wait]
                                                [--yes]
  examples:
  - summary: Menghapus titik akhir privat
    syntax: az stream-analytics private-endpoint delete --cluster-name "testcluster" --name "testpe" --resource-group "sjrg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name --private-endpoint-name -n
    summary: Nama titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_stream-analytics_private-endpoint_list
  name: az stream-analytics private-endpoint list
  summary: Mencantumkan titik akhir privat dalam kluster.
  description: ''
  syntax: >-
    az stream-analytics private-endpoint list --cluster-name
                                              --resource-group
  examples:
  - summary: Mendapatkan titik akhir privat dalam kluster
    syntax: az stream-analytics private-endpoint list --cluster-name "testcluster" --resource-group "sjrg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stream-analytics_private-endpoint_show
  name: az stream-analytics private-endpoint show
  summary: Dapatkan informasi tentang Titik Akhir Privat yang ditentukan.
  description: ''
  syntax: >-
    az stream-analytics private-endpoint show --cluster-name
                                              --name
                                              --resource-group
  examples:
  - summary: Mendapatkan titik akhir privat
    syntax: az stream-analytics private-endpoint show --cluster-name "testcluster" --name "testpe" --resource-group "sjrg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name --private-endpoint-name -n
    summary: Nama titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stream-analytics_private-endpoint_wait
  name: az stream-analytics private-endpoint wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi titik akhir privat analisis aliran terpenuhi.
  description: ''
  syntax: >-
    az stream-analytics private-endpoint wait --cluster-name
                                              --name
                                              --resource-group
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--interval]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga titik akhir privat analisis aliran berhasil dihapus.
    syntax: az stream-analytics private-endpoint wait --cluster-name "testcluster" --name "testpe" --resource-group "sjrg" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name --private-endpoint-name -n
    summary: Nama titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_stream-analytics_private-endpoint_create
- az_stream-analytics_private-endpoint_delete
- az_stream-analytics_private-endpoint_list
- az_stream-analytics_private-endpoint_show
- az_stream-analytics_private-endpoint_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_eventgrid_extension-topic
name: az eventgrid extension-topic
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **eventgrid** untuk Azure CLI (versi 2.0.49 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az eventgrid extension-topic** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola topik ekstensi Azure Event Grid.
description: ''
directCommands:
- uid: az_eventgrid_extension-topic_show
  name: az eventgrid extension-topic show
  summary: Dapatkan detail topik ekstensi.
  description: ''
  syntax: az eventgrid extension-topic show --scope
  examples:
  - summary: Menampilkan detail topik ekstensi.
    syntax: az eventgrid extension-topic show --scope /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageAccounts/{StorageAccountName}
  requiredParameters:
  - isRequired: true
    name: --scope
    summary: Pengidentifikasi sumber daya tempat topik ekstensi dikueri. Cakupannya bisa menjadi langganan, atau grup sumber daya, atau sumber daya tingkat atas milik namespace penyedia sumber daya. Misalnya, gunakan '/subscriptions/{subscriptionId}/' untuk langganan, '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}' untuk grup sumber daya, dan '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}' untuk sumber daya Azure.
    description: ''
commands:
- az_eventgrid_extension-topic_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Mengelola topik ekstensi Azure Event Grid.

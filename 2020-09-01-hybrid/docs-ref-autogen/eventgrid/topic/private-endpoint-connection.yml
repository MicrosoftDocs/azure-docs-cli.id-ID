- uid: az_eventgrid_topic_private-endpoint-connection_approve
  name: az eventgrid topic private-endpoint-connection approve
  summary: Menyetujui permintaan koneksi titik akhir privat untuk sebuah topik.
  description: ''
  syntax: >-
    az eventgrid topic private-endpoint-connection approve --name
                                                           --resource-group
                                                           --topic-name
                                                           [--description]
  examples:
  - summary: Menyetujui koneksi titik akhir privat untuk sebuah topik.
    syntax: az eventgrid topic private-endpoint-connection approve -g rg1 --topic-name topic1 -n topic1-PrivateEndpoint.6d90cf76-a022-452c-9994-6dac62a50c99 --description "Sample approval description"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nama topik.
    description: ''
  optionalParameters:
  - name: --description
    summary: Komentar untuk persetujuan.
    description: ''

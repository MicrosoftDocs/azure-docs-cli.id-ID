### YamlMime:AzureCLIGroup
uid: az_eventgrid_system-topic
name: az eventgrid system-topic
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **eventgrid** untuk Azure CLI (versi 2.0.49 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az eventgrid system-topic** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola topik sistem.
description: ''
directCommands:
- uid: az_eventgrid_system-topic_create
  name: az eventgrid system-topic create
  summary: Membuat topik sistem.
  description: ''
  syntax: >-
    az eventgrid system-topic create --location
                                     --name
                                     --resource-group
                                     --source
                                     --topic-type
                                     [--tags]
  examples:
  - summary: Buat topik sistem baru untuk sumber akun penyimpanan.
    syntax: az eventgrid system-topic create -g rg1 --name systemtopic1 --location westus2 --topic-type microsoft.storage.storageaccounts --source /subscriptions/1b3b4501-23b9-4790-c31b-ddbd88d72123/resourceGroups/rg2/providers/Microsoft.Storage/storageAccounts/stgaccountname
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama topik sistem.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source
    summary: Id ARM untuk topik, misalnya, /subscriptions/{SubId}/resourceGroups/{RgName}/providers/Microsoft. Storage/storageAccounts/{AccountName}.
    description: ''
  - isRequired: true
    name: --topic-type
    summary: Nama jenis topik.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_eventgrid_system-topic_delete
  name: az eventgrid system-topic delete
  summary: Menghapus topik sistem.
  description: ''
  syntax: >-
    az eventgrid system-topic delete --name
                                     --resource-group
  examples:
  - summary: Menghapus topik sistem tertentu.
    syntax: az eventgrid system-topic delete -g rg1 --name systemtopic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik sistem.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_system-topic_list
  name: az eventgrid system-topic list
  summary: Mencantumkan topik sistem yang tersedia.
  description: ''
  syntax: >-
    az eventgrid system-topic list [--odata-query]
                                   [--resource-group]
  examples:
  - summary: Mencantumkan semua topik sistem di langganan Azure saat ini.
    syntax: az eventgrid system-topic list
  - summary: Mencantumkan semua topik sistem dalam grup sumber daya.
    syntax: az eventgrid system-topic list -g rg1
  - summary: Mencantumkan semua topik sistem dalam grup sumber daya yang namanya berisi pola "XYZ"
    syntax: az eventgrid system-topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Mencantumkan semua topik sistem dalam grup sumber daya kecuali topik sistem dengan nama "name1"
    syntax: az eventgrid system-topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: Kueri yang digunakan untuk memfilter hasil menggunakan sintaks OData.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_system-topic_show
  name: az eventgrid system-topic show
  summary: Dapatkan detail topik sistem.
  description: ''
  syntax: >-
    az eventgrid system-topic show --name
                                   --resource-group
  examples:
  - summary: Tampilkan detail topik sistem.
    syntax: az eventgrid system-topic show -g rg1 -n systemtopic1
  - summary: Tampilkan detail topik sistem berdasarkan ID sumber daya.
    syntax: az eventgrid system-topic show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/systemtopics/systemtopic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik sistem.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_system-topic_update
  name: az eventgrid system-topic update
  summary: Memperbarui topik sistem.
  description: ''
  syntax: >-
    az eventgrid system-topic update --name
                                     --resource-group
                                     [--tags]
  examples:
  - summary: Perbarui properti topik sistem yang ada.
    syntax: az eventgrid system-topic update -g rg1 --name systemtopic1 --tags Dept=IT
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik sistem.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_eventgrid_system-topic_create
- az_eventgrid_system-topic_delete

### YamlMime:AzureCLIGroup
uid: az_eventgrid_partner_registration
name: az eventgrid partner registration
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **eventgrid** untuk Azure CLI (versi 2.0.49 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **pendaftaran mitra az eventgrid** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pendaftaran mitra.
description: ''
directCommands:
- uid: az_eventgrid_partner_registration_create
  name: az eventgrid partner registration create
  summary: Buat pendaftaran mitra baru.
  description: ''
  syntax: >-
    az eventgrid partner registration create --name
                                             --partner-name
                                             --resource-group
                                             --resource-type-name
                                             [--authorized-subscription-ids]
                                             [--customer-service-extension]
                                             [--customer-service-number]
                                             [--customer-service-uri]
                                             [--description]
                                             [--display-name]
                                             [--logo-uri]
                                             [--long-description]
                                             [--setup-uri]
                                             [--tags]
  examples:
  - summary: Buat pendaftaran mitra baru dengan informasi dasar.
    syntax: az eventgrid partner registration create -g rg1 --name partnerRegistrationName1 --partner-name Contoso --resource-type-name Accounts --authorized-subscription-ids 533ad9de-25db-46e2-b94a-d00c37cf022b 05aa2228-7d34-4635-922d-2b582c422445
  - summary: Buat pendaftaran mitra baru dengan informasi mitra.
    syntax: az eventgrid partner registration create -g rg1 --name partnerRegistrationName1 --partner-name Contoso --resource-type-name Accounts --authorized-subscription-ids 533ad9de-25db-46e2-b94a-d00c37cf022b 05aa2228-7d34-4635-922d-2b582c422445 --description ExampleDescription --display-name ExampleDisplayName1 --logo-uri 'https://www.example.com/logo.png' --setup-uri 'https://www.example.com' --long-description 'This is sample description}' --customer-service-number '+1 800 123 4567' --customer-service-extension '125' --customer-service-uri 'https://www.example.com/customerservice'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pendaftaran mitra.
    description: ''
  - isRequired: true
    name: --partner-name
    summary: Nama resmi mitra.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-type-name
    summary: Nama jenis sumber daya topik mitra. Nama ini harus unik di antara semua nama jenis topik mitra.
    description: ''
  optionalParameters:
  - name: --authorized-subscription-ids
    summary: Daftar Id langganan Azure yang dipisahkan spasi yang berwenang untuk membuat namespace mitra yang terkait dengan pendaftaran mitra ini. Ini adalah properti opsional. Membuat namespace mitra selalu diizinkan di bawah langganan Azure yang sama dengan yang digunakan untuk membuat pendaftaran mitra.
    description: ''
  - name: --customer-service-extension
    summary: Perpanjangan nomor layanan pelanggan penerbit. Hanya digit yang diperbolehkan dan jumlah digit tidak boleh melebihi 10.
    description: ''
  - name: --customer-service-number
    summary: "Nomor layanan pelanggan penerbit. Format telepon yang diharapkan harus dimulai dengan tanda '+' diikuti oleh kode negara. Digit yang tersisa kemudian diikuti. Hanya digit dan spasi yang diperbolehkan dan panjangnya tidak boleh melebihi 16 digit termasuk kode negara. Contoh nomor telepon yang valid adalah: +1 515 123 4567 dan +966 7 5115 2471. Contoh nomor telepon yang tidak valid adalah: +1 (515) 123-4567, 1 515 123 4567 dan +966 121 5115 24 7 551 1234 43."
    description: ''
  - name: --customer-service-uri
    summary: URI layanan pelanggan penerbit.
    description: ''
  - name: --description
    summary: Deskripsi jenis topik mitra.
    description: ''
  - name: --display-name
    summary: Nama tampilan untuk jenis topik mitra.
    description: ''
  - name: --logo-uri
    summary: URI logo mitra.
    description: ''
  - name: --long-description
    summary: Deskripsi skenario dan integrasi kustom. Panjang deskripsi ini tidak boleh melebihi 2048 karakter.
    description: ''
  - name: --setup-uri
    summary: URI situs web mitra yang dapat digunakan oleh pelanggan Azure untuk menyiapkan integrasi Event Grid pada sumber peristiwa.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_eventgrid_partner_registration_delete
  name: az eventgrid partner registration delete
  summary: Menghapus pendaftaran mitra.
  description: Menghapus pendaftaran mitra dengan parameter yang ditentukan.
  syntax: >-
    az eventgrid partner registration delete --name
                                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pendaftaran mitra.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_partner_registration_list
  name: az eventgrid partner registration list
  summary: Cantumkan semua pendaftaran mitra dalam grup sumber daya tertentu atau semua di bawah langganan azure yang ditentukan.
  description: ''
  syntax: >-
    az eventgrid partner registration list [--odata-query]
                                           [--resource-group]
  examples:
  - summary: Mencantumkan semua pendaftaran mitra di langganan Azure saat ini.
    syntax: az eventgrid partner registration list
  - summary: Mencantumkan semua pendaftaran mitra dalam grup sumber daya.
    syntax: az eventgrid partner registration list -g rg1
  - summary: Mencantumkan semua pendaftaran mitra dalam grup sumber daya yang namanya berisi pola "XYZ"
    syntax: az eventgrid partner registration list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Mencantumkan semua pendaftaran mitra dalam grup sumber daya kecuali pendaftaran mitra dengan nama "name1"
    syntax: az eventgrid partner registration list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: Kueri yang digunakan untuk memfilter hasil menggunakan sintaks OData.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_partner_registration_show
  name: az eventgrid partner registration show
  summary: Dapatkan pendaftaran mitra.
  description: Mendapatkan pendaftaran mitra dengan parameter yang ditentukan.
  syntax: >-
    az eventgrid partner registration show --name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pendaftaran mitra.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_eventgrid_partner_registration_create
- az_eventgrid_partner_registration_delete
- az_eventgrid_partner_registration_list
- az_eventgrid_partner_registration_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

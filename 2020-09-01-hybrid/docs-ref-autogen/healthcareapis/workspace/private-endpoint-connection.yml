### YamlMime:AzureCLIGroup
uid: az_healthcareapis_workspace_private-endpoint-connection
name: az healthcareapis workspace private-endpoint-connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **healthcareapis** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az healthcareapis workspace private-endpoint-connection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi titik akhir privat ruang kerja dengan layanan kesehatan.
description: ''
directCommands:
- uid: az_healthcareapis_workspace_private-endpoint-connection_create
  name: az healthcareapis workspace private-endpoint-connection create
  summary: Perbarui status koneksi titik akhir privat yang ditentukan yang terkait dengan ruang kerja.
  description: ''
  syntax: >-
    az healthcareapis workspace private-endpoint-connection create --name
                                                                   --resource-group
                                                                   --workspace-name
                                                                   [--no-wait]
                                                                   [--private-link-service-connection-state]
  examples:
  - summary: WorkspacePrivateEndpointConnection_CreateOrUpdate
    syntax: az healthcareapis workspace private-endpoint-connection create --private-endpoint-connection-name "myConnection" --private-link-service-connection-state description="Auto-Approved" status="Approved" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan sumber daya Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-link-service-connection-state -s
    summary: Kumpulan informasi tentang status koneksi antara konsumen layanan dan penyedia.
    description: >-
      Penggunaan: --private-link-service-connection-state status=XX description=XX actions-required=XX


      status: Menunjukkan apakah koneksi telah Disetujui/Ditolak/Dihapus oleh pemilik layanan.

      deskripsi: Alasan persetujuan/penolakan koneksi.

      tindakan yang diperlukan: Pesan yang menunjukkan apakah perubahan pada penyedia layanan memerlukan pembaruan pada konsumen.
- uid: az_healthcareapis_workspace_private-endpoint-connection_delete
  name: az healthcareapis workspace private-endpoint-connection delete
  summary: Menghapus koneksi titik akhir pribadi.
  description: ''
  syntax: >-
    az healthcareapis workspace private-endpoint-connection delete --name
                                                                   --resource-group
                                                                   --workspace-name
                                                                   [--no-wait]
                                                                   [--yes]
  examples:
  - summary: WorkspacePrivateEndpointConnections_Delete
    syntax: az healthcareapis workspace private-endpoint-connection delete --private-endpoint-connection-name "myConnection" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan sumber daya Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_healthcareapis_workspace_private-endpoint-connection_list
  name: az healthcareapis workspace private-endpoint-connection list
  summary: Mencantumkan semua koneksi titik akhir privat untuk ruang kerja.
  description: ''
  syntax: >-
    az healthcareapis workspace private-endpoint-connection list --resource-group
                                                                 --workspace-name
  examples:
  - summary: WorkspacePrivateEndpointConnection_List
    syntax: az healthcareapis workspace private-endpoint-connection list --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
- uid: az_healthcareapis_workspace_private-endpoint-connection_show
  name: az healthcareapis workspace private-endpoint-connection show
  summary: Mendapatkan koneksi titik akhir privat yang ditentukan yang terkait dengan ruang kerja.
  description: ''
  syntax: >-
    az healthcareapis workspace private-endpoint-connection show --name
                                                                 --resource-group
                                                                 --workspace-name
  examples:
  - summary: WorkspacePrivateEndpointConnection_GetConnection
    syntax: az healthcareapis workspace private-endpoint-connection show --private-endpoint-connection-name "myConnection" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan sumber daya Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
- uid: az_healthcareapis_workspace_private-endpoint-connection_update
  name: az healthcareapis workspace private-endpoint-connection update
  summary: Perbarui status koneksi titik akhir privat yang ditentukan yang terkait dengan ruang kerja.
  description: ''
  syntax: >-
    az healthcareapis workspace private-endpoint-connection update --name
                                                                   --resource-group
                                                                   --workspace-name
                                                                   [--add]
                                                                   [--force-string]
                                                                   [--no-wait]
                                                                   [--private-link-service-connection-state]
                                                                   [--remove]
                                                                   [--set]
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan sumber daya Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-link-service-connection-state -s
    summary: Kumpulan informasi tentang status koneksi antara konsumen layanan dan penyedia.
    description: >-
      Penggunaan: --private-link-service-connection-state status=XX description=XX actions-required=XX


      status: Menunjukkan apakah koneksi telah Disetujui/Ditolak/Dihapus oleh pemilik layanan.

      deskripsi: Alasan persetujuan/penolakan koneksi.

      tindakan yang diperlukan: Pesan yang menunjukkan apakah perubahan pada penyedia layanan memerlukan pembaruan pada konsumen.
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
- uid: az_healthcareapis_workspace_private-endpoint-connection_wait
  name: az healthcareapis workspace private-endpoint-connection wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi koneksi titik akhir privat ruang kerja layanan kesehatan terpenuhi.
  description: ''
  syntax: >-
    az healthcareapis workspace private-endpoint-connection wait --name
                                                                 --resource-group
                                                                 --workspace-name
                                                                 [--created]
                                                                 [--custom]
                                                                 [--deleted]
                                                                 [--exists]
                                                                 [--interval]
                                                                 [--timeout]
                                                                 [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat ruang kerja healthcareapis berhasil dibuat.
    syntax: az healthcareapis workspace private-endpoint-connection wait --private-endpoint-connection-name "myConnection" --resource-group "testRG" --workspace-name "workspace1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat ruang kerja healthcareapis berhasil diperbarui.
    syntax: az healthcareapis workspace private-endpoint-connection wait --private-endpoint-connection-name "myConnection" --resource-group "testRG" --workspace-name "workspace1" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat ruang kerja healthcareapis berhasil dihapus.
    syntax: az healthcareapis workspace private-endpoint-connection wait --private-endpoint-connection-name "myConnection" --resource-group "testRG" --workspace-name "workspace1" --deleted
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan sumber daya Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_healthcareapis_workspace_private-endpoint-connection_create

    description: ''
  - name: --annotations
    summary: Daftar anotasi yang dipisahkan koma dari instans terkelola SQL.
    description: ''
  - name: --cores-limit -c
    summary: Batas inti dari instans terkelola sebagai bilangan bulat.
    description: ''
  - name: --cores-request
    summary: Permintaan untuk inti dari instans terkelola sebagai bilangan bulat.
    description: ''
  - name: --custom-location
    summary: '[Diperlukan] Lokasi kustom untuk instans ini.'
    description: ''
  - name: --dev
    summary: Jika ditentukan, maka akan dianggap sebagai instans dev dan tidak akan ditagih.
    description: ''
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --labels
    summary: Daftar label yang dipisahkan koma dari instans terkelola SQL.
    description: ''
  - name: --license-type
    summary: 'Jenis lisensi yang akan diperbarui untuk instans terkelola ini Nilai yang diizinkan adalah: BasePrice, LicenseIncluded, DisasterRecovery. Default adalah LisensiIncluded.'
    description: ''
  - name: --location
    summary: Lokasi Azure tempat metadata sqlmi akan disimpan (misalnya eastus).
    description: ''
  - name: --memory-limit -m
    summary: 'Batas kapasitas instans terkelola sebagai bilangan bulat diikuti oleh Gi (gigabyte). Contoh: 4Gi.'
    description: ''
  - name: --memory-request
    summary: 'Permintaan untuk kapasitas instans terkelola sebagai bilangan bulat diikuti oleh Gi (gigabyte). Contoh: 4Gi.'
    description: ''
  - name: --no-wait
    summary: Jika diberikan, perintah tidak akan menunggu instans berada dalam keadaan siap sebelum menampilkan.
    description: ''
  - name: --path
    summary: Jalur ke file azext_arcdata untuk file json instans terkelola SQL.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya Azure tempat sumber daya sqlmi harus ditambahkan.
    description: ''
  - name: --retention-days
    summary: Periode retensi cadangan, ditentukan dalam hari. Nilai yang diizinkan adalah 0 hingga 35. Defaultnya adalah 7. Mengatur periode retensi ke 0 akan menonaktifkan pencadangan otomatis untuk semua database pada instans terkelola SQL dan cadangan sebelumnya akan dihapus.
    description: ''
  - name: --service-annotations
    summary: Daftar anotasi yang dipisahkan koma yang akan diterapkan ke semua layanan eksternal.
    description: ''
  - name: --service-labels
    summary: Daftar label yang dipisahkan koma yang akan diterapkan ke semua layanan eksternal.
    description: ''
  - name: --tag-name
    summary: Nama tag instans terkelola SQL.
    description: ''
  - name: --tag-value
    summary: Nilai tag instans terkelola SQL.
    description: ''
  - name: --time-zone
    summary: Zona waktu SQL Server untuk instans.
    description: ''
  - name: --trace-flags
    summary: Daftar traceflags yang dipisahkan koma. Tidak ada bendera secara default.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''
- uid: az_sql_mi-arc_get-mirroring-cert
  name: az sql mi-arc get-mirroring-cert
  summary: Mengambil sertifikat grup ketersediaan yang mencerminkan titik akhir dari sql mi dan simpan dalam file.
  description: ''
  syntax: >-
    az sql mi-arc get-mirroring-cert --cert-file
                                     --name
                                     [--k8s-namespace]
                                     [--use-k8s]
  examples:
  - summary: Mengambil sertifikat grup ketersediaan yang mencerminkan titik akhir dari sqlmi1 dan menyimpannya dalam file fileName1
    syntax: az sql mi-arc get-mirroring-cert -n sqlmi1 --cert-file fileName1
  requiredParameters:
  - isRequired: true
    name: --cert-file
    summary: Nama file lokal untuk menyimpan sertifikat yang diambil dalam format PEM.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama instans terkelola SQL.
    description: ''
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''
- uid: az_sql_mi-arc_list
  name: az sql mi-arc list
  summary: Daftar instans terkelola SQL.
  description: ''
  syntax: >-
    az sql mi-arc list [--k8s-namespace]
                       [--resource-group]
                       [--use-k8s]
  examples:
  - summary: Daftar instans terkelola SQL.
    syntax: az sql mi-arc list --use-k8s
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya Azure tempat sumber daya sqlmi harus dicantumkan.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''
- uid: az_sql_mi-arc_show
  name: az sql mi-arc show
  summary: Menampilkan detail instans terkelola SQL.
  description: ''
  syntax: >-
    az sql mi-arc show --name
                       [--k8s-namespace]
                       [--path]
                       [--resource-group]
                       [--use-k8s]
  examples:
  - summary: Tampilkan detail instans terkelola SQL terhubung tidak langsung.
    syntax: az sql mi-arc show --name sqlmi1 --k8s-namespace namespace --use-k8s
  - summary: Tampilkan detail instans terkelola SQL yang terhubung langsung.
    syntax: az sql mi-arc show --name sqlmi1 --resource-group resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans terkelola SQL akan ditampilkan.
    description: ''
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --path -p
    summary: Jalur tempat spesifikasi lengkap untuk instans terkelola SQL tertulis. Jika dihilangkan, spesifikasi akan ditulis dengan output standar.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya Azure tempat sumber daya sqlmi harus ditampilkan.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''
- uid: az_sql_mi-arc_update
  name: az sql mi-arc update
  summary: Memperbarui konfigurasi instans terkelola SQL.
  description: ''
  syntax: >-
    az sql mi-arc update --name
                         [--agent-enabled]
                         [--annotations]
                         [--cert-private-key-file]
                         [--cert-public-key-file]
                         [--cores-limit]
                         [--cores-request]
                         [--k8s-namespace]
                         [--keytab-secret]
                         [--labels]
                         [--license-type]
                         [--memory-limit]
                         [--memory-request]
                         [--no-wait]
                         [--path]
                         [--preferred-primary-replica]
                         [--readable-secondaries]
                         [--replicas]
                         [--resource-group]
                         [--retention-days]
                         [--service-annotations]
                         [--service-cert-secret]
                         [--service-labels]
                         [--time-zone]
                         [--trace-flags]
                         [--use-k8s]
  examples:
  - summary: Memperbarui konfigurasi instans terkelola SQL.
    syntax: az sql mi-arc update --path ./spec.json -n sqlmi1 --use-k8s

                       [--location]
                       [--memory-limit]
                       [--memory-request]
                       [--no-wait]
                       [--path]
                       [--resource-group]
                       [--retention-days]
                       [--service-annotations]
                       [--service-labels]
                       [--tag-name]
                       [--tag-value]
                       [--time-zone]
                       [--trace-flags]
                       [--use-k8s]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans terkelola SQL yang sedang diedit. Nama yang digunakan untuk penyebaran instans tidak dapat diubah.
    description: ''
  optionalParameters:
  - name: --agent-enabled

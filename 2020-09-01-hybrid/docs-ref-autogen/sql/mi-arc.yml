    summary: Daftar anotasi yang dipisahkan koma dari instans terkelola SQL.
    description: ''
  - name: --cert-private-key-file
    summary: Jalur ke file yang berisi kunci privat sertifikat dengan format PEM yang akan digunakan untuk SQL Server.
    description: ''
  - name: --cert-public-key-file
    summary: Jalur ke file yang berisi kunci publik sertifikat dengan format PEM yang akan digunakan untuk SQL Server.
    description: ''
  - name: --cores-limit -c
    summary: Batas inti dari instans terkelola sebagai bilangan bulat.
    description: ''
  - name: --cores-request
    summary: Permintaan untuk inti dari instans terkelola sebagai bilangan bulat.
    description: ''
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --keytab-secret
    summary: Nama rahasia Kubernetes yang berisi file keytab untuk SQL Managed Instance yang diaktifkan Arc ini.
    description: ''
  - name: --labels
    summary: Daftar label yang dipisahkan koma dari instans terkelola SQL.
    description: ''
  - name: --license-type -l
    summary: 'Jenis lisensi yang akan diterapkan untuk instans terkelola ini Nilai yang diizinkan adalah: BasePrice, LicenseIncluded, DisasterRecovery.Default adalah LicenseIncluded. Jenis lisensi dapat diubah..'
    description: ''
  - name: --memory-limit -m
    summary: 'Batas kapasitas instans terkelola sebagai bilangan bulat diikuti oleh Gi (gigabyte). Contoh: 4Gi.'
    description: ''
  - name: --memory-request
    summary: 'Permintaan untuk kapasitas instans terkelola sebagai bilangan bulat diikuti oleh Gi (gigabyte). Contoh: 4Gi.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path
    summary: Jalur ke file azext_arcdata untuk file json instans terkelola SQL.
    description: ''
  - name: --preferred-primary-replica
    summary: Replika utama pilihan yang akan diperbarui.
    description: ''
  - name: --readable-secondaries
    summary: Jumlah replika yang akan dibuat dapat dibaca. Hanya berlaku untuk tingkat Kritis Bisnis.  Nilai harus antara 0 dan jumlah replika dikurangi 1.
    description: ''
  - name: --replicas
    summary: Opsi ini menentukan jumlah replika SQL Managed Instance yang akan disebarkan di kluster Kubernetes Anda untuk tujuan ketersediaan tinggi. Nilai yang diizinkan adalah '3', '2', '1' dengan default '1'.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya Azure tempat sumber daya sqlmi harus diperbarui.
    description: ''
  - name: --retention-days
    summary: Periode retensi cadangan, ditentukan dalam hari. Nilai yang diizinkan adalah 0 hingga 35. Defaultnya adalah 7. Mengatur periode retensi ke 0 akan menonaktifkan pencadangan otomatis untuk semua database pada instans terkelola SQL dan cadangan sebelumnya akan dihapus.
    description: ''
  - name: --service-annotations
    summary: Daftar anotasi yang dipisahkan koma yang akan diterapkan ke semua layanan eksternal.
    description: ''
  - name: --service-cert-secret
    summary: Nama rahasia Kubernetes untuk menghasilkan host atau akan menjadi host sertifikat layanan SQL.
    description: ''
  - name: --service-labels
    summary: Daftar label yang dipisahkan koma yang akan diterapkan ke semua layanan eksternal.
    description: ''
  - name: --time-zone
    summary: Zona waktu SQL Server untuk instans.
    description: ''
  - name: --trace-flags
    summary: Daftar traceflags yang dipisahkan koma. Tidak ada bendera secara default.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''
- uid: az_sql_mi-arc_upgrade
  name: az sql mi-arc upgrade
  summary: Peningkatan instans terkelola SQL.
  description: Tingkatkan instans terkelola SQL ke versi tertentu yang diinginkan.  Jika versi yang diinginkan tidak ditentukan, versi pengontrol data akan digunakan.
  syntax: >-
    az sql mi-arc upgrade [--desired-version]
                          [--dry-run]
                          [--field-filter]
                          [--force]
                          [--k8s-namespace]
                          [--label-filter]
                          [--name]
                          [--no-wait]
                          [--resource-group]
                          [--target]
                          [--use-k8s]
  examples:
  - summary: Peningkatan instans terkelola SQL.
    syntax: az sql mi-arc upgrade -n sqlmi1 -k arc --desired-version v1.1.0 --use-k8s
  optionalParameters:
  - name: --desired-version -v
    summary: Versi yang diinginkan untuk ditingkatkan. Opsional jika tidak ada versi yang ditentukan, versi pengontrol data akan digunakan.
    description: ''
  - name: --dry-run -d
    summary: Menunjukkan instans mana yang akan ditingkatkan tetapi tidak benar-benar meningkatkan instans.
    description: ''
  - name: --field-filter -f
    summary: Filter untuk memilih instans yang akan ditingkatkan berdasarkan properti sumber daya.
    description: ''
  - name: --force
    summary: Mengambil alih semua kebijakan yang mungkin diterapkan ke instans, dan mencoba peningkatan.
    description: ''
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --label-filter -l
    summary: Filter untuk memilih instans untuk ditingkatkan berdasarkan label.
    description: ''
  - name: --name -n
    summary: Nama instans terkelola SQL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya Azure tempat sumber daya sqlmi harus ditambahkan.
    description: ''
  - name: --target
    summary: Versi yang diinginkan untuk ditingkatkan. Opsional jika tidak ada versi yang ditentukan, versi pengontrol data akan digunakan.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''

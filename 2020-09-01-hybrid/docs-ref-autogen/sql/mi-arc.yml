### YamlMime:AzureCLIGroup
uid: az_sql_mi-arc
name: az sql mi-arc
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az sql mi-arc** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola SQL Managed Instance dengan dukungan Azure Arc.
description: ''
directCommands:
- uid: az_sql_mi-arc_create
  name: az sql mi-arc create
  summary: Membuat instans terkelola SQL.
  description: Untuk mengatur kata sandi instans terkelola SQL, atur variabel lingkungan AZDATA_PASSWORD.
  syntax: >-
    az sql mi-arc create --name
                         [--ad-account-name]
                         [--ad-connector-name]
                         [--admin-login-secret]
                         [--agent-enabled]
                         [--annotations]
                         [--cert-private-key-file]
                         [--cert-public-key-file]
                         [--collation]
                         [--cores-limit]
                         [--cores-request]
                         [--custom-location]
                         [--dev]
                         [--k8s-namespace]
                         [--keytab-secret]
                         [--labels]
                         [--language]
                         [--license-type]
                         [--location]
                         [--memory-limit]
                         [--memory-request]
                         [--no-external-endpoint]
                         [--no-wait]
                         [--path]
                         [--primary-dns-name]
                         [--primary-port-number]
                         [--readable-secondaries]
                         [--replicas]
                         [--resource-group]
                         [--retention-days]
                         [--service-annotations]
                         [--service-cert-secret]
                         [--service-labels]
                         [--storage-annotations]
                         [--storage-class-backups]
                         [--storage-class-data]
                         [--storage-class-datalogs]
                         [--storage-class-logs]
                         [--storage-labels]
                         [--tier]
                         [--time-zone]
                         [--trace-flags]
                         [--use-k8s]
                         [--volume-size-backups]
                         [--volume-size-data]
                         [--volume-size-datalogs]
                         [--volume-size-logs]
  examples:
  - summary: Buat instans terkelola SQL yang terhubung secara tidak langsung.
    syntax: az sql mi-arc create -n sqlmi1 --k8s-namespace namespace --use-k8s
  - summary: Buat instans terkelola SQL yang terhubung secara tidak langsung dengan 3 replika dalam skenario HA.
    syntax: az sql mi-arc create -n sqlmi2 --replicas 3  --k8s-namespace namespace --use-k8s
  - summary: Buat instans terkelola SQL yang terhubung langsung.
    syntax: az sql mi-arc create --name name --resource-group group  --location location --subscription subscription   --custom-location custom-location
  - summary: Buat instans terkelola SQL yang terhubung secara tidak langsung dengan autentikasi Direktori Aktif.
    syntax: az sql mi-arc create --name contososqlmi --k8s-namespace arc --ad-connector-name arcadc --ad-account-name arcuser --keytab-secret arcuser-keytab-secret --primary-dns-name contososqlmi-primary.contoso.local --primary-port-number 8143 --use-k8s
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans terkelola SQL.
    description: ''
  optionalParameters:
  - name: --ad-account-name
    summary: Nama akun Direktori Aktif untuk SQL Managed Instance yang diaktifkan Arc ini. Akun ini perlu dibuat sebelum penyebaran instans ini.
    description: ''
  - name: --ad-connector-name
    summary: Nama Konektor Direktori Aktif. Parameter ini menunjukkan niat untuk disebarkan dengan dukungan AD.
    description: ''
  - name: --admin-login-secret
    summary: Nama rahasia Kubernetes untuk menghasilkan host atau akan menjadi host mandat akun login admin pengguna.
    description: ''
  - name: --agent-enabled
    summary: Aktifkan agen SQL Server untuk instans. Default dinonaktifkan. Nilai yang diizinkan adalah 'true' atau 'false'.
    description: ''
  - name: --annotations
    summary: Daftar anotasi yang dipisahkan koma dari instans terkelola SQL.
    description: ''
  - name: --cert-private-key-file
    summary: Jalur ke file yang berisi kunci privat sertifikat dengan format PEM yang akan digunakan untuk SQL Server.
    description: ''
  - name: --cert-public-key-file
    summary: Jalur ke file yang berisi kunci publik sertifikat dengan format PEM yang akan digunakan untuk SQL Server.
    description: ''
  - name: --collation
    summary: Kolase SQL Server untuk instans.
    description: ''
  - name: --cores-limit -c
    summary: Batas inti dari instans terkelola sebagai bilangan bulat.
    description: ''
  - name: --cores-request
    summary: Permintaan untuk inti dari instans terkelola sebagai bilangan bulat.
    description: ''
  - name: --custom-location
    summary: Lokasi kustom untuk instans ini.
    description: ''
  - name: --dev
    summary: Jika ditentukan, maka akan dianggap sebagai instans dev dan tidak akan ditagih.
    description: ''
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --keytab-secret
    summary: Nama rahasia Kubernetes yang berisi file keytab untuk SQL Managed Instance yang diaktifkan Arc ini.
    description: ''
  - name: --labels
    summary: Daftar label yang dipisahkan koma dari instans terkelola SQL.
    description: ''
  - name: --language
    summary: SQL Server lokal untuk setiap pengidentifikasi bahasa yang didukung (LCID) untuk instans.
    description: ''
  - name: --license-type -l
    summary: 'Jenis lisensi yang akan diterapkan untuk instans terkelola ini Nilai yang diizinkan adalah: BasePrice, LicenseIncluded, DisasterRecovery.Default adalah LicenseIncluded. Jenis lisensi dapat diubah..'
    description: ''
  - name: --location
    summary: Lokasi Azure tempat metadata sqlmi akan disimpan (misalnya eastus).
    description: ''
  - name: --memory-limit -m
    summary: 'Batas kapasitas instans terkelola sebagai bilangan bulat diikuti oleh Gi (gigabyte). Contoh: 4Gi.'
    description: ''
  - name: --memory-request
    summary: 'Permintaan untuk kapasitas instans terkelola sebagai bilangan bulat diikuti oleh Gi (gigabyte). Contoh: 4Gi.'
    description: ''
  - name: --no-external-endpoint
    summary: Jika ditentukan, tidak ada layanan eksternal yang akan dibuat. Jika tidak, layanan eksternal akan dibuat menggunakan jenis layanan yang sama dengan pengontrol data.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path
    summary: Jalur ke file azext_arcdata untuk file json instans terkelola SQL.
    description: ''
  - name: --primary-dns-name
    summary: Nama DNS layanan utama yang diekspos ke pengguna akhir untuk terhubung ke SQL Managed Instance yang diaktifkan Arc ini (misalnya sqlinstancename.contoso.com).
    description: ''
  - name: --primary-port-number
    summary: Nomor port tempat layanan DNS utama diekspos ke pengguna akhir (misalnya 31433).
    description: ''
  - name: --readable-secondaries
    summary: Jumlah replika yang akan dibuat dapat dibaca. Hanya berlaku untuk tingkat Kritis Bisnis.  Nilai harus antara 0 dan jumlah replika dikurangi 1.
    description: ''
  - name: --replicas
    summary: Opsi ini menentukan jumlah replika SQL Managed Instance yang akan disebarkan di kluster Kubernetes Anda untuk tujuan ketersediaan tinggi. Nilai yang diizinkan adalah '3', '2', '1' dengan default '1'.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya Azure tempat sumber daya sqlmi harus ditambahkan.
    description: ''
  - name: --retention-days
    summary: Periode retensi cadangan, ditentukan dalam hari. Nilai yang diizinkan adalah 0 hingga 35. Defaultnya adalah 7. Mengatur periode retensi ke 0 akan menonaktifkan pencadangan otomatis untuk semua database pada instans terkelola SQL dan cadangan sebelumnya akan dihapus.
    description: ''
  - name: --service-annotations
    summary: Daftar anotasi yang dipisahkan koma yang akan diterapkan ke semua layanan eksternal.
    description: ''
  - name: --service-cert-secret
    summary: Nama rahasia Kubernetes untuk menghasilkan host atau akan menjadi host sertifikat layanan SQL.
    description: ''
  - name: --service-labels
    summary: Daftar label yang dipisahkan koma yang akan diterapkan ke semua layanan eksternal.
    description: ''
  - name: --storage-annotations
    summary: Daftar anotasi yang dipisahkan koma yang akan diterapkan ke semua PVC.
    description: ''
  - name: --storage-class-backups
    summary: Kelas penyimpanan berkemampuan ReadWriteMany (RWX) yang akan digunakan untuk pencadangan (/var/opt/mssql/backups). Jika tidak ada nilai yang ditentukan, kelas penyimpanan default akan digunakan.
    description: ''
  - name: --storage-class-data -d
    summary: Kelas penyimpanan yang akan digunakan untuk file data (.mdf, .ndf). Jika tidak ada nilai yang ditentukan, maka tidak ada kelas penyimpanan yang akan ditentukan, yang akan menyebabkan Kubernetes menggunakan kelas penyimpanan default.
    description: ''
  - name: --storage-class-datalogs
    summary: Kelas penyimpanan yang akan digunakan untuk log database (.ldf). Jika tidak ada nilai yang ditentukan, maka tidak ada kelas penyimpanan yang akan ditentukan, yang akan menyebabkan Kubernetes menggunakan kelas penyimpanan default.
    description: ''
  - name: --storage-class-logs
    summary: Kelas penyimpanan yang akan digunakan untuk log (/var/log). Jika tidak ada nilai yang ditentukan, maka tidak ada kelas penyimpanan yang akan ditentukan, yang akan menyebabkan Kubernetes menggunakan kelas penyimpanan default.
    description: ''
  - name: --storage-labels
    summary: Daftar label yang dipisahkan koma yang akan diterapkan ke semua PVC.
    description: ''
  - name: --tier -t
    summary: 'Tingkat harga untuk instans. Nilai yang diizinkan: BusinessCritical (disingkat bc) atau GeneralPurpose (disingkat gp). Default adalah GeneralPurpose. Tingkat harga tidak dapat diubah.'
    description: ''
  - name: --time-zone
    summary: Zona waktu SQL Server untuk instans.
    description: ''
  - name: --trace-flags
    summary: Daftar traceflags yang dipisahkan koma. Tidak ada bendera secara default.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''
  - name: --volume-size-backups
    summary: Ukuran volume penyimpanan yang akan digunakan untuk cadangan sebagai angka positif diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte).
    description: ''
  - name: --volume-size-data
    summary: Ukuran volume penyimpanan yang akan digunakan untuk data sebagai angka positif diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte).
    description: ''
  - name: --volume-size-datalogs
    summary: Ukuran volume penyimpanan yang akan digunakan untuk log data sebagai angka positif diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte).
    description: ''
  - name: --volume-size-logs
    summary: Ukuran volume penyimpanan yang akan digunakan untuk log sebagai angka positif diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte).
    description: ''
- uid: az_sql_mi-arc_delete
  name: az sql mi-arc delete
  summary: Menghapus instans terkelola SQL.
  description: ''
  syntax: >-
    az sql mi-arc delete --name
                         [--k8s-namespace]
                         [--no-wait]
                         [--resource-group]
                         [--use-k8s]
  examples:
  - summary: Hapus instans terkelola SQL menggunakan namespace default.
    syntax: az sql mi-arc delete --name sqlmi1 --use-k8s
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans terkelola SQL akan dihapus.
    description: ''
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya Azure tempat sumber daya sqlmi harus dihapus.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_providerhub_default-rollout
name: az providerhub default-rollout
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **providerhub** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **default-rollout az providerhub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola peluncuran default dengan providerhub.
description: ''
directCommands:
- uid: az_providerhub_default-rollout_create
  name: az providerhub default-rollout create
  summary: Buat detail peluncuran.
  description: ''
  syntax: >-
    az providerhub default-rollout create --provider-namespace
                                          --rollout-name
                                          [--canary]
                                          [--no-wait]
                                          [--rest-of-the-world-group-two]
  examples:
  - summary: DefaultRollouts_CreateOrUpdate
    syntax: az providerhub default-rollout create                 --provider-namespace "Microsoft.Contoso" --rollout-name "2021week20"                 --canary skip-regions="eastus2euap"                 --rest-of-the-world-group-two wait-duration="PT2H"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Nama peluncuran.
    description: ''
  optionalParameters:
  - name: --canary
    summary: Wilayah kenari untuk dilewati.
    description: >-
      Penggunaan: --canary skip-regions=XX


      skip-regions: Diperlukan. Kenari melewati wilayah.
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --rest-of-the-world-group-two --row2
    summary: DefaultRollout lainnya dari grup dunia dua.
    description: >-
      Penggunaan: --rest-of-the-world-group-two wait-duration=XX


      durasi tunggu: Diperlukan. Sisa grup dunia dua durasi tunggu.
- uid: az_providerhub_default-rollout_delete
  name: az providerhub default-rollout delete
  summary: Menghapus sumber daya peluncuran. Peluncuran harus dalam status terminal.
  description: ''
  syntax: >-
    az providerhub default-rollout delete --provider-namespace
                                          --rollout-name
                                          [--yes]
  examples:
  - summary: DefaultRollouts_Delete
    syntax: az providerhub default-rollout delete --provider-namespace "Microsoft.Contoso" --rollout-name "2021week20"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Nama peluncuran.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_providerhub_default-rollout_list
  name: az providerhub default-rollout list
  summary: Mendapatkan daftar peluncuran untuk penyedia tertentu.
  description: ''
  syntax: az providerhub default-rollout list --provider-namespace
  examples:
  - summary: DefaultRollouts_ListByProviderRegistration
    syntax: az providerhub default-rollout list --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
- uid: az_providerhub_default-rollout_show
  name: az providerhub default-rollout show
  summary: Mendapatkan detail peluncuran default.
  description: ''
  syntax: >-
    az providerhub default-rollout show --provider-namespace
                                        --rollout-name
  examples:
  - summary: DefaultRollouts_Get
    syntax: az providerhub default-rollout show --provider-namespace "Microsoft.Contoso" --rollout-name "2021week20"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Nama peluncuran.
    description: ''
- uid: az_providerhub_default-rollout_stop
  name: az providerhub default-rollout stop
  summary: Menghentikan atau membatalkan peluncuran, jika sedang berlangsung.
  description: ''
  syntax: >-
    az providerhub default-rollout stop --provider-namespace
                                        --rollout-name
  examples:
  - summary: DefaultRollouts_Stop
    syntax: az providerhub default-rollout stop --provider-namespace "Microsoft.Contoso" --rollout-name "2021week20"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Nama peluncuran.
    description: ''
commands:
- az_providerhub_default-rollout_create
- az_providerhub_default-rollout_delete
- az_providerhub_default-rollout_list
- az_providerhub_default-rollout_show
- az_providerhub_default-rollout_stop
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_account_subscription
name: az account subscription
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **akun** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **langganan akun az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola langganan.
description: ''
directCommands:
- uid: az_account_subscription_cancel
  name: az account subscription cancel
  summary: Batalkan langganan.
  description: ''
  syntax: >-
    az account subscription cancel --id
                                   [--yes]
  examples:
  - summary: Membatalkan langganan
    syntax: az account subscription cancel --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: Id Langganan.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_account_subscription_enable
  name: az account subscription enable
  summary: Aktifkan langganan.
  description: ''
  syntax: az account subscription enable --id
  examples:
  - summary: Mengaktifkan langganan
    syntax: az account subscription enable --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: Id Langganan.
    description: ''
- uid: az_account_subscription_list
  name: az account subscription list
  summary: Dapatkan semua langganan untuk penyewa.
  description: ''
  syntax: az account subscription list
  examples:
  - summary: listSubscriptions
    syntax: az account subscription list
- uid: az_account_subscription_list-location
  name: az account subscription list-location
  summary: Operasi ini menyediakan semua lokasi yang tersedia untuk penyedia sumber daya; namun, setiap penyedia sumber daya dapat mendukung subset daftar ini.
  description: ''
  syntax: az account subscription list-location --id
  examples:
  - summary: listLocations
    syntax: az account subscription list-location --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: ID langganan target.
    description: ''
- uid: az_account_subscription_rename
  name: az account subscription rename
  summary: Ganti nama langganan.
  description: ''
  syntax: >-
    az account subscription rename --id
                                   [--name]
  examples:
  - summary: Ubah nama langganan
    syntax: az account subscription rename --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: Id Langganan.
    description: ''
  optionalParameters:
  - name: --name --subscription-name -n
    summary: Nama langganan baru.
    description: ''
- uid: az_account_subscription_show
  name: az account subscription show
  summary: Dapatkan detail tentang langganan tertentu.
  description: ''
  syntax: az account subscription show --id
  examples:
  - summary: getSubscription
    syntax: az account subscription show --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: ID langganan target.
    description: ''
commands:
- az_account_subscription_cancel
- az_account_subscription_enable
- az_account_subscription_list
- az_account_subscription_list-location
- az_account_subscription_rename
- az_account_subscription_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Mengelola langganan.

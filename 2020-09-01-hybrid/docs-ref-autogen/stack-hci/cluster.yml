### YamlMime:AzureCLIGroup
uid: az_stack-hci_cluster
name: az stack-hci cluster
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **stack-hci** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **kluster az stack-hci** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola kluster stack-hci.
description: ''
directCommands:
- uid: az_stack-hci_cluster_create
  name: az stack-hci cluster create
  summary: Membuat kluster HCI.
  description: ''
  syntax: >-
    az stack-hci cluster create --aad-client-id
                                --name
                                --resource-group
                                [--aad-tenant-id]
                                [--location]
                                [--tags]
  examples:
  - summary: Membuat kluster HCI
    syntax: az stack-hci cluster create --location "East US" --aad-client-id "24a6e53d-04e5-44d2-b7cc-1b732a847dfc" --aad-tenant-id "7e589cc1-a8b6-4dff-91bd-5ec0fa18db94" --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --aad-client-id
    summary: ID aplikasi identitas AAD kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-tenant-id
    summary: ID penyewa identitas AAD kluster. Defaultnya adalah ID penyewa saat ini.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_stack-hci_cluster_delete
  name: az stack-hci cluster delete
  summary: Menghapus kluster HCI.
  description: ''
  syntax: >-
    az stack-hci cluster delete --name
                                --resource-group
                                [--yes]
  examples:
  - summary: Menghapus kluster HCI
    syntax: az stack-hci cluster delete --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_stack-hci_cluster_list
  name: az stack-hci cluster list
  summary: Mencantumkan semua kluster HCI dalam langganan.
  description: ''
  syntax: az stack-hci cluster list [--resource-group]
  examples:
  - summary: Mencantumkan semua kluster HCI dalam grup sumber daya
    syntax: az stack-hci cluster list --resource-group "test-rg"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci_cluster_show
  name: az stack-hci cluster show
  summary: Mendapatkan kluster HCI.
  description: ''
  syntax: >-
    az stack-hci cluster show --name
                              --resource-group
  examples:
  - summary: Mendapatkan kluster HCI
    syntax: az stack-hci cluster show --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci_cluster_update
  name: az stack-hci cluster update
  summary: Memperbarui kluster HCI.
  description: ''
  syntax: >-
    az stack-hci cluster update --name
                                --resource-group
                                [--tags]
  examples:
  - summary: Memperbarui kluster HCI
    syntax: az stack-hci cluster update --tags tag1="value1" tag2="value2" --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_stack-hci_cluster_create
- az_stack-hci_cluster_delete
- az_stack-hci_cluster_list
- az_stack-hci_cluster_show
- az_stack-hci_cluster_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

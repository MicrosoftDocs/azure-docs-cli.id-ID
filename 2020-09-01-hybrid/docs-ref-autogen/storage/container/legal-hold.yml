### YamlMime:AzureCLIGroup
uid: az_storage_container_legal-hold
name: az storage container legal-hold
summary: Mengelola dasar hukum kontainer.
description: ''
directCommands:
- uid: az_storage_container_legal-hold_clear
  name: az storage container legal-hold clear
  summary: Hapus tag penahanan legal.
  description: ''
  syntax: >-
    az storage container legal-hold clear --account-name
                                          --allow-protected-append-writes-all
                                          --container-name
                                          --tags
                                          [--resource-group]
  examples:
  - summary: Hapus tag penahanan legal.
    syntax: az storage container legal-hold clear --tags tag1 tag2 --container-name mycontainer --account-name mystorageccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ''
    description: ''
  - isRequired: true
    name: --allow-protected-append-writes-all
    summary: ''
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --tags
    summary: Tag yang dipisahkan spasi. Setiap tag harus 3 hingga 23 karakter alfanumerik dan dinormalisasi ke huruf kecil.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal-hold_set
  name: az storage container legal-hold set
  summary: Atur tag penahanan legal.
  description: ''
  syntax: >-
    az storage container legal-hold set --account-name
                                        --allow-protected-append-writes-all
                                        --container-name
                                        --tags
                                        [--resource-group]
  examples:
  - summary: Atur tag penahanan legal.
    syntax: az storage container legal-hold set --tags tag1 tag2 --container-name mycontainer --account-name mystorageccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ''
    description: ''
  - isRequired: true
    name: --allow-protected-append-writes-all
    summary: ''
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --tags
    summary: Tag yang dipisahkan spasi. Setiap tag harus 3 hingga 23 karakter alfanumerik dan dinormalisasi ke huruf kecil.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal-hold_show
  name: az storage container legal-hold show
  summary: Dapatkan properti penahanan legal kontainer.
  description: ''
  syntax: >-
    az storage container legal-hold show --account-name
                                         --container-name
                                         [--resource-group]
  examples:
  - summary: Dapatkan properti penahanan legal kontainer. (dibuat otomatis)
    syntax: az storage container legal-hold show --account-name mystorageccount --container-name mycontainer
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan dalam grup sumber daya yang ditentukan. Nama akun penyimpanan harus sepanjang antara 3 dan 24 karakter dan hanya menggunakan angka dan huruf kecil.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

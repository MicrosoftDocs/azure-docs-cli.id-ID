### YamlMime:AzureCLIGroup
uid: az_storage_container_immutability-policy
name: az storage container immutability-policy
summary: Mengelola kebijakan ketetapan kontainer.
description: ''
directCommands:
- uid: az_storage_container_immutability-policy_create
  name: az storage container immutability-policy create
  summary: Membuat atau memperbarui kebijakan imutabilitas yang tidak terkunci.
  description: ''
  syntax: >-
    az storage container immutability-policy create --account-name
                                                    --container-name
                                                    [--allow-protected-append-writes {false, true}]
                                                    [--allow-protected-append-writes-all]
                                                    [--if-match]
                                                    [--period]
                                                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ''
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --allow-protected-append-writes -w
    parameterValueGroup: false, true
    summary: Properti ini hanya dapat diubah untuk kebijakan penyimpanan berbasis waktu yang tidak terkunci. Saat diaktifkan, blok baru dapat ditulis ke blob penambahan sambil mempertahankan perlindungan dan kepatuhan imutabilitas. Hanya blok baru yang dapat ditambahkan dan blok yang ada tidak dapat dimodifikasi atau dihapus. Properti ini tidak dapat diubah dengan ExtendImmutabilityPolicy API.
    description: ''
  - name: --allow-protected-append-writes-all
    summary: ''
    description: ''
  - name: --if-match
    summary: ''
    description: ''
  - name: --period
    summary: Periode imutabilitas untuk blob dalam kontainer sejak pembuatan kebijakan, dalam beberapa hari.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability-policy_delete
  name: az storage container immutability-policy delete
  summary: Membatalkan kebijakan imutabilitas yang tidak terkunci.
  description: Respons penghapusan memiliki immutabilityPeriodSinceCreationInDays yang diatur ke 0. ETag dalam If-Match diperlukan untuk operasi ini. Menghapus kebijakan imutabilitas terkunci tidak diizinkan, satu-satunya cara adalah menghapus kontainer setelah menghapus semua blob yang kedaluwarsa di dalam kontainer terkunci kebijakan.
  syntax: >-
    az storage container immutability-policy delete --account-name
                                                    --container-name
                                                    --if-match
                                                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan dalam grup sumber daya yang ditentukan. Nama akun penyimpanan harus sepanjang antara 3 dan 24 karakter dan hanya menggunakan angka dan huruf kecil.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --if-match
    summary: Versi status entitas (ETag) dari kebijakan kekekalan untuk diperbarui. Nilai "\*" dapat digunakan untuk menerapkan operasi hanya jika kebijakan imutabilitas sudah ada. Jika dihilangkan, operasi ini akan selalu diterapkan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

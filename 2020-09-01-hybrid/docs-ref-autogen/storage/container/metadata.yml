### YamlMime:AzureCLIGroup
uid: az_storage_container_metadata
name: az storage container metadata
summary: Mengelola metadata kontainer.
description: ''
directCommands:
- uid: az_storage_container_metadata_show
  name: az storage container metadata show
  summary: Mengembalikan semua metadata yang ditentukan pengguna untuk kontainer yang ditentukan.
  description: ''
  syntax: >-
    az storage container metadata show --name
                                       [--account-key]
                                       [--account-name]
                                       [--auth-mode {key, login}]
                                       [--connection-string]
                                       [--lease-id]
                                       [--sas-token]
                                       [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --lease-id
    summary: Jika ditentukan, get_container_metadata hanya berhasil jika sewa kontainer aktif dan cocok dengan ID ini.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_metadata_update
  name: az storage container metadata update
  summary: Mengatur satu atau beberapa pasangan nilai nama yang ditentukan pengguna untuk kontainer yang ditentukan.
  description: Setiap panggilan ke operasi ini menggantikan semua metadata yang ada yang terpasang pada kontainer. Untuk menghapus semua metadata dari kontainer, panggil operasi ini tanpa dikte metadata.
  syntax: >-
    az storage container metadata update --name
                                         [--account-key]
                                         [--account-name]
                                         [--auth-mode {key, login}]
                                         [--connection-string]
                                         [--if-modified-since]
                                         [--lease-id]
                                         [--metadata]
                                         [--sas-token]
                                         [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-modified-since
    summary: Dimulai hanya jika dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Jika ditentukan, set_container_metadata hanya berhasil jika sewa kontainer aktif dan cocok dengan ID ini.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_container_metadata_show

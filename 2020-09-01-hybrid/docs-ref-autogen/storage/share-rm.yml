### YamlMime:AzureCLIGroup
uid: az_storage_share-rm
name: az storage share-rm
summary: Mengelola berbagi file Azure menggunakan penyedia sumber daya Microsoft.Storage.
description: ''
directCommands:
- uid: az_storage_share-rm_create
  name: az storage share-rm create
  summary: Buat berbagi file Azure baru di bawah akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage share-rm create --file-share
                               --name
                               --storage-account
                               [--resource-group]
  examples:
  - summary: Buat berbagi file Azure baru 'myfileshare' dengan metadata dan kuota sebagai 10 GB di bawah akun penyimpanan 'mystorageaccount'(nama akun) di grup sumber daya 'MyResourceGroup'.
    syntax: az storage share-rm create -g MyResourceGroup --storage-account mystorageaccount --name myfileshare --quota 10 --metadata key1=value1 key2=value2
  - summary: Buat berbagi file Azure baru 'myfileshare' dengan metadata dan kuota sebagai 6000 GB di bawah akun penyimpanan 'mystorageaccount'(nama akun) yang memungkinkan berbagi file besar di grup sumber daya 'MyResourceGroup'.
    syntax: >-
      az storage account update -g MyResourceGroup --name mystorageaccount --enable-large-file-share

      az storage share-rm create -g MyResourceGroup --storage-account mystorageaccount --name myfileshare --quota 6000 --metadata key1=value1 key2=value2
  - summary: Buat berbagi file Azure baru 'myfileshare' dengan metadata dan kuota sebagai 10 GB di bawah akun penyimpanan 'mystorageaccount' (id akun).
    syntax: az storage share-rm create --storage-account mystorageaccount --name myfileshare --quota 10 --metadata key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --file-share
    summary: Properti berbagi file yang akan dibuat.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama berbagi file.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_delete
  name: az storage share-rm delete
  summary: Hapus berbagi file Azure yang ditentukan atau bagikan rekam jepret.
  description: 'BREAKING CHANGE: Rekam jepret tidak dapat dihapus secara default dan kami telah menambahkan parameter baru untuk digunakan jika Anda ingin menyertakan sanpshots untuk operasi penghapusan.'
  syntax: >-
    az storage share-rm delete [--ids]
                               [--name]
                               [--resource-group]
                               [--storage-account]
                               [--yes]
  examples:
  - summary: Hapus berbagi file Azure 'myfileshare' di bawah akun penyimpanan 'mystorageaccount' (nama akun) di grup sumber daya 'MyResourceGroup'.
    syntax: az storage share-rm delete -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  - summary: Hapus berbagi file Azure 'myfileshare' di bawah akun penyimpanan 'mystorageaccount' (id akun).
    syntax: az storage share-rm delete --storage-account mystorageaccount --name myfileshare
  - summary: Menghapus berbagi file Azure menurut id sumber daya.
    syntax: az storage share-rm delete --ids file-share-id
  - summary: Menghapus rekam jepret berbagi file Azure.
    syntax: az storage share-rm delete --ids file-share-id --snapshot "2021-03-25T05:29:56.0000000Z"
  - summary: Menghapus berbagi file Azure dan semua rekam jepretnya.
    syntax: az storage share-rm delete --include snapshots -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  - summary: Hapus berbagi file Azure dan semua rekam jepretnya (disewa/tidak dilepas).
    syntax: az storage share-rm delete --include leased-snapshots -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama berbagi file.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_exists
  name: az storage share-rm exists
  summary: Periksa keberadaan berbagi file Azure.
  description: ''
  syntax: >-
    az storage share-rm exists [--ids]
                               [--name]
                               [--resource-group]
                               [--storage-account]
  examples:
  - summary: Periksa keberadaan berbagi file Azure 'myfileshare' di bawah akun penyimpanan 'mystorageaccount' (nama akun) di grup sumber daya 'MyResourceGroup'.
    syntax: az storage share-rm exists -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  - summary: Periksa keberadaan berbagi file Azure 'myfileshare' di bawah akun penyimpanan 'mystorageaccount' (id akun).
    syntax: az storage share-rm exists --storage-account mystorageaccount --name myfileshare
  - summary: Periksa keberadaan berbagi file Azure menurut id sumber daya.
    syntax: az storage share-rm exists --ids file-share-id
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama berbagi file.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_list
  name: az storage share-rm list
  summary: Cantumkan berbagi file Azure di bawah akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage share-rm list --storage-account
                             [--expand]
                             [--resource-group]
  examples:
  - summary: Cantumkan berbagi file Azure di bawah akun penyimpanan 'mystorageaccount' (nama akun) di grup sumber daya 'MyResourceGroup'.
    syntax: az storage share-rm list -g MyResourceGroup --storage-account mystorageaccount
  - summary: Cantumkan berbagi file Azure di bawah akun penyimpanan 'mystorageaccount' (id akun).
    syntax: az storage share-rm list --storage-account mystorageaccount
  - summary: Cantumkan semua berbagi file termasuk dihapus di bawah akun penyimpanan 'mystorageaccount' .
    syntax: az storage share-rm list --storage-account mystorageaccount --include-deleted
  - summary: Cantumkan semua berbagi file termasuk semua rekam jepretnya di bawah akun penyimpanan 'mystorageaccount' .
    syntax: az storage share-rm list --storage-account mystorageaccount --include-snapshot
  - summary: Cantumkan semua berbagi file termasuk semua rekam jepret dan berbagi file yang dihapus di bawah akun penyimpanan 'mystorageaccount' .
    syntax: az storage share-rm list --storage-account mystorageaccount --include-deleted --include-snapshot
  requiredParameters:
  - isRequired: true
    name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Opsional, digunakan untuk memperluas properti dalam properti berbagi. Nilai defaultnya adalah "dihapus".
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_show
  name: az storage share-rm show
  summary: Memperlihatkan properti untuk berbagi file Azure tertentu atau berbagi rekam jepret.
  description: ''
  syntax: >-
    az storage share-rm show [--expand]
                             [--ids]
                             [--name]
                             [--resource-group]
                             [--storage-account]
  examples:
  - summary: Tampilkan properti untuk berbagi file Azure 'myfileshare' di bawah akun penyimpanan 'mystorageaccount' (nama akun) dalam grup sumber daya 'MyResourceGroup'.
    syntax: az storage share-rm show -g MyResourceGroup --storage-account mystorageaccount --name myfileshare
  - summary: Tampilkan properti untuk berbagi file Azure 'myfileshare' di bawah akun penyimpanan 'mystorageaccount' (id akun).
    syntax: az storage share-rm show --storage-account mystorageaccount --name myfileshare
  - summary: Perlihatkan properti berbagi file Azure menurut id sumber daya.
    syntax: az storage share-rm show --ids file-share-id
  - summary: Memperlihatkan properti rekam jepret berbagi file Azure
    syntax: az storage share-rm show --ids file-share-id --snapshot "2021-03-25T05:29:56.0000000Z"
  optionalParameters:
  - name: --expand
    summary: Opsional, digunakan untuk memperluas properti dalam properti berbagi. Nilai defaultnya adalah "stats".
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama berbagi file.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share-rm_update
  name: az storage share-rm update
  summary: Perbarui properti untuk berbagi file Azure.
  description: ''
  syntax: >-
    az storage share-rm update --file-share
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--storage-account]
  examples:
  - summary: Perbarui properti untuk berbagi file Azure 'myfileshare' di bawah akun penyimpanan 'mystorageaccount' (nama akun) di grup sumber daya 'MyResourceGroup'.
    syntax: az storage share-rm update -g MyResourceGroup --storage-account mystorageaccount --name myfileshare --quota 3 --metadata key1=value1 key2=value2
  - summary: Perbarui properti untuk berbagi file Azure 'myfileshare' di bawah akun penyimpanan 'mystorageaccount' (id akun).
    syntax: az storage share-rm update --storage-account mystorageaccount --name myfileshare --quota 3 --metadata key1=value1 key2=value2
  - summary: Perbarui properti untuk berbagi file Azure berdasarkan id sumber daya.
    syntax: az storage share-rm update --ids file-share-id --quota 3 --metadata key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --file-share
    summary: Properti yang akan diperbarui untuk berbagi file.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama berbagi file.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_share-rm_create
- az_storage_share-rm_delete
- az_storage_share-rm_exists
- az_storage_share-rm_list
- az_storage_share-rm_show
- az_storage_share-rm_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

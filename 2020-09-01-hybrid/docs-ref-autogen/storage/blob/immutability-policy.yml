### YamlMime:AzureCLIGroup
uid: az_storage_blob_immutability-policy
name: az storage blob immutability-policy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **storage-blob-preview** untuk Azure CLI (versi 2.27.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az storage blob immutability-policy** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kebijakan kekekalan blob.
description: ''
directCommands:
- uid: az_storage_blob_immutability-policy_delete
  name: az storage blob immutability-policy delete
  summary: Menghapus kebijakan kekekalan blob.
  description: ''
  syntax: >-
    az storage blob immutability-policy delete [--account-key]
                                               [--account-name]
                                               [--auth-mode {key, login}]
                                               [--blob-url]
                                               [--connection-string]
                                               [--container-name]
                                               [--name]
                                               [--sas-token]
                                               [--timeout]
  examples:
  - summary: Menghapus kebijakan imutabilitas yang tidak terkunci.
    syntax: az storage blob immutability-policy delete -c mycontainer -n myblob --account-name mystorageaccount --account-key 0000-0000
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: URL titik akhir lengkap ke Blob, termasuk token SAS dan rekam jepret jika digunakan. Ini bisa berupa titik akhir utama, atau titik akhir sekunder tergantung pada saat ini `location_mode`.
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - name: --name -n
    summary: Nama blob.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
- uid: az_storage_blob_immutability-policy_set
  name: az storage blob immutability-policy set
  summary: Tetapkan kebijakan imutabilitas blob.
  description: ''
  syntax: >-
    az storage blob immutability-policy set [--account-key]
                                            [--account-name]
                                            [--auth-mode {key, login}]
                                            [--blob-url]
                                            [--connection-string]
                                            [--container-name]
                                            [--expiry-time]
                                            [--name]
                                            [--policy-mode {Locked, Unlocked}]
                                            [--sas-token]
                                            [--timeout]
  examples:
  - summary: Tetapkan kebijakan imutabilitas yang tidak terkunci.
    syntax: az storage blob immutability-policy set --expiry-time 2021-09-07T08:00:00Z --policy-mode Unlocked -c mycontainer -n myblob --account-name mystorageaccount
  - summary: Mengunci kebijakan imutabilitas.
    syntax: az storage blob immutability-policy set --policy-mode Locked -c mycontainer -n myblob --account-name mystorageaccount
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: URL titik akhir lengkap ke Blob, termasuk token SAS dan rekam jepret jika digunakan. Ini bisa berupa titik akhir utama, atau titik akhir sekunder tergantung pada saat ini `location_mode`.
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - name: --expiry-time
    summary: Tanggalwaktu UTC kedaluwarsa dalam (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --name -n
    summary: Nama blob.
    description: ''
  - name: --policy-mode
    parameterValueGroup: Locked, Unlocked
    summary: Kunci atau Buka kunci kebijakan.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
commands:
- az_storage_blob_immutability-policy_delete
- az_storage_blob_immutability-policy_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

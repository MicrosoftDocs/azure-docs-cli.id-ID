### YamlMime:AzureCLIGroup
uid: az_storage_blob_service-properties_delete-policy
name: az storage blob service-properties delete-policy
summary: Mengelola properti layanan kebijakan penghapusan blob penyimpanan.
description: ''
directCommands:
- uid: az_storage_blob_service-properties_delete-policy_show
  name: az storage blob service-properties delete-policy show
  summary: Tampilkan kebijakan penghapusan blob penyimpanan.
  description: ''
  syntax: >-
    az storage blob service-properties delete-policy show [--account-key]
                                                          [--account-name]
                                                          [--auth-mode {key, login}]
                                                          [--connection-string]
                                                          [--sas-token]
                                                          [--timeout]
  examples:
  - summary: Tampilkan kebijakan penghapusan blob penyimpanan. (dibuat otomatis)
    syntax: az storage blob service-properties delete-policy show --account-name mystorageccount --account-key 00000000
  - summary: Tampilkan kebijakan penghapusan blob penyimpanan. (dibuat otomatis)
    syntax: az storage blob service-properties delete-policy show --account-name mystorageccount --auth-mode login
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_service-properties_delete-policy_update
  name: az storage blob service-properties delete-policy update
  summary: Perbarui kebijakan penghapusan blob penyimpanan.
  description: ''
  syntax: >-
    az storage blob service-properties delete-policy update [--account-key]
                                                            [--account-name]
                                                            [--auth-mode {key, login}]
                                                            [--connection-string]
                                                            [--days-retained]
                                                            [--enable {false, true}]
                                                            [--sas-token]
  examples:
  - summary: Perbarui kebijakan penghapusan blob penyimpanan. (dibuat otomatis)
    syntax: az storage blob service-properties delete-policy update --account-name mystorageccount --account-key 00000000 --days-retained 7 --enable true
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --days-retained
    summary: Jumlah hari blob yang dihapus sementara akan dipertahankan. Harus dalam rentang [1.365].
    description: ''
  - name: --enable
    parameterValueGroup: false, true
    summary: Mengaktifkan/menonaktifkan penghapusan sementara.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

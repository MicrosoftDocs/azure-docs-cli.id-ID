                            [--account-name]
                            [--connection-string]
                            [--if-match]
                            [--sas-token]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --entity -e
    summary: Entitas yang akan digabungkan. Bisa berupa dict atau objek entitas. Harus berisi PartitionKey dan RowKey.
    description: ''
  - isRequired: true
    name: --table-name -t
    summary: Nama tabel yang berisi entitas yang akan digabungkan.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    defaultValue: ''
    summary: Klien dapat menentukan ETag untuk entitas pada permintaan untuk dibandingkan dengan ETag yang dikelola oleh layanan untuk tujuan konkurensi optimis. Operasi penggabungan akan dilakukan hanya jika ETag yang dikirim oleh klien cocok dengan nilai yang dikelola oleh server, yang menunjukkan bahwa entitas belum dimodifikasi sejak diambil oleh klien. Untuk memaksa penggabungan tanpa syarat, atur If-Match ke karakter kartubebas (\*).
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_entity_query
  name: az storage entity query
  summary: Mencantumkan entitas yang memenuhi kueri.
  description: ''
  syntax: >-
    az storage entity query --table-name
                            [--accept {full, minimal, none}]
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--filter]
                            [--marker]
                            [--num-results]
                            [--sas-token]
                            [--select]
                            [--timeout]
  examples:
  - summary: Mencantumkan entitas yang memenuhi kueri. (dibuat otomatis)
    syntax: az storage entity query --table-name MyTable
  requiredParameters:
  - isRequired: true
    name: --table-name -t
    summary: Nama tabel yang akan dikueri.
    description: ''
  optionalParameters:
  - name: --accept
    defaultValue: minimal
    parameterValueGroup: full, minimal, none
    summary: Menentukan berapa banyak metadata yang akan disertakan dalam payload respons.
    description: ''
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --filter
    summary: Hanya mengembalikan entitas yang memenuhi filter yang ditentukan. Perhatikan bahwa tidak lebih dari 15 perbandingan diskrit diizinkan dalam string $filter. Lihat http://msdn.microsoft.com/en-us/library/windowsazure/dd894031.aspx untuk informasi selengkapnya tentang membuat filter.
    description: ''
  - name: --marker
    summary: Daftar pasangan key=value yang dipisahkan spasi. Harus berisi nextpartitionkey dan nextrowkey.
    description: Nilai ini dapat diambil dari bidang next_marker objek generator sebelumnya jika max_results ditentukan dan generator tersebut telah selesai menghitung hasil. Jika ditentukan, generator ini akan mulai mengembalikan hasil dari titik di mana generator sebelumnya berhenti.
  - name: --num-results
    summary: Jumlah maksimum entitas yang akan dikembalikan.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --select
    summary: Daftar properti yang dipisahkan spasi untuk dikembalikan untuk setiap entitas.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

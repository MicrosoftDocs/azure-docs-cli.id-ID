### YamlMime:AzureCLIGroup
uid: az_storage_account_management-policy
name: az storage account management-policy
summary: Mengelola kebijakan manajemen akun penyimpanan.
description: ''
directCommands:
- uid: az_storage_account_management-policy_create
  name: az storage account management-policy create
  summary: Buat aturan kebijakan data yang terkait dengan akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage account management-policy create --account-name
                                                --policy
                                                --resource-group
  examples:
  - summary: Buat aturan kebijakan data yang terkait dengan akun penyimpanan yang ditentukan. (dibuat otomatis)
    syntax: az storage account management-policy create --account-name myaccount --policy @policy.json --resource-group myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan dalam grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --policy
    summary: 'Aturan Storage Account ManagementPolicies, dalam format JSON. Lihat detail selengkapnya di: https://docs.microsoft.com/azure/storage/common/storage-lifecycle-managment-concepts.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management-policy_delete
  name: az storage account management-policy delete
  summary: Hapus aturan kebijakan data yang terkait dengan akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage account management-policy delete --account-name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan dalam grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management-policy_show
  name: az storage account management-policy show
  summary: Dapatkan aturan kebijakan data yang terkait dengan akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage account management-policy show --account-name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan dalam grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management-policy_update
  name: az storage account management-policy update
  summary: Perbarui aturan kebijakan data yang terkait dengan akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage account management-policy update --account-name
                                                --resource-group
                                                [--add]
                                                [--force-string]
                                                [--remove]
                                                [--set]
  examples:
  - summary: Perbarui aturan kebijakan data yang terkait dengan akun penyimpanan yang ditentukan.
    syntax: az storage account management-policy update --account-name myaccount --resource-group myresourcegroup --set policy.rules[0].name=newname
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan dalam grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_management-policy_create
- az_storage_account_management-policy_delete
- az_storage_account_management-policy_show
- az_storage_account_management-policy_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

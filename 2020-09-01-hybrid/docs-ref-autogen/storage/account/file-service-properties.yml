### YamlMime:AzureCLIGroup
uid: az_storage_account_file-service-properties
name: az storage account file-service-properties
summary: Mengelola properti layanan file di akun penyimpanan.
description: ''
directCommands:
- uid: az_storage_account_file-service-properties_show
  name: az storage account file-service-properties show
  summary: Tampilkan properti layanan file di akun penyimpanan.
  description: Tampilkan properti layanan file di akun penyimpanan.
  syntax: >-
    az storage account file-service-properties show --account-name
                                                    [--resource-group]
  examples:
  - summary: Tampilkan properti layanan file di akun penyimpanan.
    syntax: az storage account file-service-properties show -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_file-service-properties_update
  name: az storage account file-service-properties update
  summary: Perbarui properti layanan file di akun penyimpanan.
  description: Perbarui properti layanan file di akun penyimpanan.
  syntax: >-
    az storage account file-service-properties update --instance
                                                      [--authentication-methods]
                                                      [--channel-encryption]
                                                      [--delete-retention-days]
                                                      [--enable-delete-retention {false, true}]
                                                      [--enable-smb-multichannel]
                                                      [--kerberos-ticket-encryption]
                                                      [--versions]
  examples:
  - summary: Aktifkan kebijakan penghapusan sementara dan atur hari retensi penghapusan ke 100 untuk layanan file di akun penyimpanan.
    syntax: az storage account file-service-properties update --enable-delete-retention true --delete-retention-days 100 -n mystorageaccount -g MyResourceGroup
  - summary: Nonaktifkan kebijakan penghapusan sementara untuk layanan file.
    syntax: az storage account file-service-properties update --enable-delete-retention false -n mystorageaccount -g MyResourceGroup
  - summary: Aktifkan pengaturan SMB Multichannel untuk layanan file.
    syntax: az storage account file-service-properties update --enable-smb-multichannel -n mystorageaccount -g MyResourceGroup
  - summary: Nonaktifkan pengaturan SMB Multichannel untuk layanan file.
    syntax: az storage account file-service-properties update --enable-smb-multichannel false -n mystorageaccount -g MyResourceGroup
  - summary: Atur pengaturan SMB aman untuk layanan file.
    syntax: az storage account file-service-properties update --versions SMB2.1;SMB3.0;SMB3.1.1 --auth-methods NTLMv2;Kerberos --kerb-ticket-encryption RC4-HMAC;AES-256 --channel-encryption AES-CCM-128;AES-GCM-128;AES-GCM-256 -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --instance
    summary: ''
    description: ''
  optionalParameters:
  - name: --authentication-methods
    summary: ''
    description: ''
  - name: --channel-encryption
    summary: ''
    description: ''
  - name: --delete-retention-days
    summary: Menunjukkan jumlah hari item yang dihapus harus dipertahankan. Nilai minimum yang ditentukan bisa 1 dan nilai maksimumnya bisa 365.
    description: ''
  - name: --enable-delete-retention
    parameterValueGroup: false, true
    summary: Aktifkan properti layanan file untuk penghapusan sementara berbagi.
    description: ''
  - name: --enable-smb-multichannel
    summary: ''
    description: ''
  - name: --kerberos-ticket-encryption
    summary: ''
    description: ''
  - name: --versions
    summary: ''
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_file-service-properties_show
- az_storage_account_file-service-properties_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

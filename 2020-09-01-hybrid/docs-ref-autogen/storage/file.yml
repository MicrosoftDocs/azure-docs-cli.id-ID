- uid: az_storage_file_generate-sas
  name: az storage file generate-sas
  summary: Buat tanda tangan akses bersama untuk file tersebut.
  description: ''
  syntax: >-
    az storage file generate-sas --path
                                 --share-name
                                 [--account-key]
                                 [--account-name]
                                 [--cache-control]
                                 [--connection-string]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-type]
                                 [--expiry]
                                 [--https-only]
                                 [--ip]
                                 [--permissions]
                                 [--policy-name]
                                 [--sas-token]
                                 [--start]
  examples:
  - summary: Buat token sas untuk file.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage file generate-sas -p path/file.txt -s MyShare --account-name MyStorageAccount --permissions rcdw --https-only --expiry $end
  - summary: Buat tanda tangan akses bersama untuk file tersebut. (dibuat otomatis)
    syntax: az storage file generate-sas --account-name MyStorageAccount --expiry 2037-12-31T23:59:00Z --path path/file.txt --permissions rcdw --share-name MyShare --start 2019-01-01T12:20Z
  - summary: Buat tanda tangan akses bersama untuk file tersebut. (dibuat otomatis)
    syntax: az storage file generate-sas --account-key 00000000 --account-name mystorageaccount --expiry 2037-12-31T23:59:00Z --https-only --path path/file.txt --permissions rcdw --share-name myshare
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Jalur ke file dalam berbagi file.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --cache-control
    summary: Nilai header respons untuk Cache-Control saat sumber daya diakses menggunakan tanda tangan akses bersama ini.
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Nilai header respons untuk Content-Disposition saat sumber daya diakses menggunakan tanda tangan akses bersama ini.
    description: ''
  - name: --content-encoding
    summary: Nilai header respons untuk Pengodean Konten saat sumber daya diakses menggunakan tanda tangan akses bersama ini.
    description: ''
  - name: --content-language
    summary: Nilai header respons untuk Content-Language saat sumber daya diakses menggunakan tanda tangan akses bersama ini.
    description: ''
  - name: --content-type
    summary: Nilai header respons untuk Jenis Konten saat sumber daya diakses menggunakan tanda tangan akses bersama ini.
    description: ''
  - name: --expiry
    summary: Menentukan tanggalwaktu UTC (Y-m-d'T'H:M'Z') di mana SAS menjadi tidak valid. Jangan gunakan jika kebijakan akses tersimpan dirujuk dengan --policy-name yang menentukan nilai ini.
    description: ''
  - name: --https-only
    summary: Hanya izinkan permintaan yang dibuat dengan protokol HTTPS. Jika dihilangkan, permintaan dari protokol HTTP dan HTTPS diizinkan.
    description: ''
  - name: --ip
    summary: Menentukan alamat IP atau rentang alamat IP untuk menerima permintaan. Hanya mendukung alamat gaya IPv4.
    description: ''
  - name: --permissions
    summary: 'Izin yang diberikan SAS. Nilai yang diizinkan: (c)reate (c)reate (d)elete (d)elete (r)ead (r)ead (w)rite (w)rite. Jangan gunakan jika kebijakan akses tersimpan dirujuk dengan --id yang menentukan nilai ini. Dapat digabungkan.'
    description: ''
  - name: --policy-name
    summary: Nama kebijakan akses tersimpan dalam ACL kontainer.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --start
    summary: Menentukan tanggalwaktu UTC (Y-m-d'T'H:M'Z') di mana SAS menjadi valid. Jangan gunakan jika kebijakan akses tersimpan dirujuk dengan --policy-name yang menentukan nilai ini. Default ke waktu permintaan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_list
  name: az storage file list
  summary: Mencantumkan file dan direktori dalam berbagi.
  description: ''
  syntax: >-
    az storage file list --share-name
                         [--account-key]
                         [--account-name]
                         [--connection-string]
                         [--exclude-dir]
                         [--marker]
                         [--num-results]
                         [--path]
                         [--sas-token]
                         [--snapshot]
                         [--timeout]
  examples:
  - summary: Mencantumkan file dan direktori dalam berbagi. (dibuat otomatis)
    syntax: az storage file list --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --exclude-dir
    summary: Cantumkan hanya file dalam berbagi yang diberikan.
    description: ''
  - name: --marker
    summary: Token kelanjutan buram. Nilai ini dapat diambil dari bidang next_marker objek generator sebelumnya jika num_results ditentukan dan generator tersebut telah selesai menghitung hasil. Jika ditentukan, generator ini akan mulai mengembalikan hasil dari titik di mana generator sebelumnya berhenti.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: Menentukan jumlah maksimum hasil yang akan dikembalikan. Berikan "\*" untuk mengembalikan semua.
    description: ''
  - name: --path -p
    summary: Jalur direktori dalam berbagi file.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: String yang mewakili versi rekam jepret, jika berlaku.
    description: ''
  - name: --timeout

### YamlMime:AzureCLIGroup
uid: az_storage_file
name: az storage file
summary: Kelola berbagi file yang menggunakan protokol SMB 3.0.
description: ''
directCommands:
- uid: az_storage_file_delete
  name: az storage file delete
  summary: Tandai file yang ditentukan untuk dihapus.
  description: File kemudian dihapus selama pengumpulan sampah.
  syntax: >-
    az storage file delete --path
                           --share-name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--timeout]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Jalur ke file dalam berbagi file.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_delete-batch
  name: az storage file delete-batch
  summary: Menghapus file dari Berbagi File Azure Storage.
  description: ''
  syntax: >-
    az storage file delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--dryrun]
                                 [--pattern]
                                 [--sas-token]
                                 [--timeout]
  examples:
  - summary: Menghapus file dari Berbagi File Azure Storage. (dibuat otomatis)
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --source /path/to/file
  - summary: Menghapus file dari Berbagi File Azure Storage. (dibuat otomatis)
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --pattern *.py --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: Sumber operasi penghapusan file. Sumbernya bisa menjadi URL berbagi file atau nama berbagi.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: Cantumkan file dan blob yang akan dihapus. Tidak ada penghapusan data aktual yang akan terjadi.
    description: ''
  - name: --pattern
    summary: Pola yang digunakan untuk globbing file. Pola yang didukung adalah '\*', '?', '[seq]', dan '[!seq]'. Untuk informasi lebih lanjut, silakan merujuk ke https://docs.python.org/3.7/library/fnmatch.html.
    description: Ketika Anda menggunakan '*' dalam --pattern, itu akan cocok dengan karakter apa pun termasuk pemisah direktori '/'.
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_download
  name: az storage file download
  summary: Unduh file ke jalur file, dengan potongan otomatis dan pemberitahuan kemajuan.
  description: Mengembalikan instans File dengan properti dan metadata.
  syntax: >-
    az storage file download --path
                             --share-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--dest]
                             [--end-range]
                             [--max-connections]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--start-range]
                             [--timeout]
                             [--validate-content]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Jalur ke file dalam berbagi file.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dest
    summary: Jalur file yang akan ditulis. Nama file sumber akan digunakan jika tidak ditentukan.
    description: ''
  - name: --end-range
    summary: 'Akhir rentang byte yang digunakan untuk mengunduh bagian file. Jika end_range diberikan, start_range harus disediakan. Param start_range dan end_range inklusif. Misalnya: start_range=0, end_range=511 akan mengunduh 512 byte pertama file.'
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Jika diatur ke 2 atau lebih besar, get awal akan dilakukan untuk diri pertama. MAX_SINGLE_GET_SIZE byte file. Jika ini adalah seluruh file, metode akan kembali pada saat ini. Jika tidak, itu akan mengunduh paralel data yang tersisa menggunakan jumlah utas yang sama dengan max_connections. Setiap gugus akan berukuran sendiri. MAX_CHUNK_GET_SIZE. Jika diatur ke 1, satu permintaan get besar akan dilakukan. Ini umumnya tidak direkomendasikan tetapi tersedia jika sangat sedikit utas yang harus digunakan, permintaan jaringan sangat mahal, atau aliran yang tidak dapat dicari mencegah unduhan paralel. Ini mungkin juga berharga jika file dimodifikasi secara bersamaan untuk memberlakukan atomitas atau jika banyak file diharapkan kosong karena permintaan tambahan diperlukan untuk file kosong jika max_connections lebih besar dari 1.
    description: ''
  - name: --no-progress
    summary: Sertakan bendera ini untuk menonaktifkan pelaporan kemajuan untuk perintah.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Mode yang digunakan saat membuka file. Perhatikan bahwa menentukan penambahan hanya open_mode mencegah pengunduhan paralel. Jadi, max_connections harus diatur ke 1 jika open_mode ini digunakan.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: String yang mewakili versi rekam jepret, jika berlaku.
    description: ''
  - name: --start-range
    summary: 'Mulai rentang byte yang digunakan untuk mengunduh bagian file. Jika tidak ada end_range yang diberikan, semua byte setelah start_range akan diunduh. Param start_range dan end_range inklusif. Misalnya: start_range=0, end_range=511 akan mengunduh 512 byte pertama file.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  - name: --validate-content
    summary: Jika diatur ke true, memvalidasi hash MD5 untuk setiap bagian file yang diambil. Ini terutama berharga untuk mendeteksi bitflip pada kawat jika menggunakan http alih-alih https sebagai https (default) sudah akan memvalidasi. Perhatikan bahwa layanan hanya akan mengembalikan MD5 transaksional untuk potongan 4MB atau kurang sehingga permintaan get pertama akan berukuran sendiri. MAX_CHUNK_GET_SIZE bukan diri sendiri. MAX_SINGLE_GET_SIZE. Jika diri sendiri. MAX_CHUNK_GET_SIZE diatur ke lebih besar dari 4MB, kesalahan akan dilemparkan. Karena komputasi MD5 membutuhkan waktu pemrosesan dan lebih banyak permintaan perlu dilakukan karena ukuran gugus yang berkurang mungkin ada beberapa peningkatan latensi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_download-batch
  name: az storage file download-batch
  summary: Unduh file dari Berbagi File Azure Storage ke direktori lokal dalam operasi batch.
  description: ''
  syntax: >-
    az storage file download-batch --destination
                                   --source
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--dryrun]
                                   [--max-connections]
                                   [--no-progress]
                                   [--pattern]
                                   [--sas-token]
                                   [--snapshot]
                                   [--validate-content]
  examples:
  - summary: Unduh file dari Berbagi File Azure Storage ke direktori lokal dalam operasi batch. (dibuat otomatis)
    syntax: az storage file download-batch --account-key 00000000 --account-name MyAccount --destination . --no-progress --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: Direktori lokal tempat file diunduh. Direktori ini harus sudah ada.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Sumber operasi pengunduhan file. Sumbernya bisa menjadi URL berbagi file atau nama berbagi.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: Cantumkan file dan blob yang akan diunduh. Tidak ada transfer data aktual yang akan terjadi.
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: Jumlah maksimum koneksi paralel yang akan digunakan. Nilai default adalah 1.
    description: ''
  - name: --no-progress
    summary: Sertakan bendera ini untuk menonaktifkan pelaporan kemajuan untuk perintah.
    description: ''
  - name: --pattern
    summary: Pola yang digunakan untuk globbing file. Pola yang didukung adalah '\*', '?', '[seq]', dan '[!seq]'. Untuk informasi lebih lanjut, silakan merujuk ke https://docs.python.org/3.7/library/fnmatch.html.
    description: Ketika Anda menggunakan '*' dalam --pattern, itu akan cocok dengan karakter apa pun termasuk pemisah direktori '/'.
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: String yang mewakili versi rekam jepret, jika berlaku.
    description: ''
  - name: --validate-content
    summary: Jika diatur, menghitung hash MD5 untuk setiap rentang file untuk validasi.
    description: Layanan penyimpanan memeriksa hash konten yang telah tiba identik dengan hash yang dikirim. Ini sebagian besar berharga untuk mendeteksi bitflip selama transfer jika menggunakan HTTP alih-alih HTTPS. Hash ini tidak disimpan.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

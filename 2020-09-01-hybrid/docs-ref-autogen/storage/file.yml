- uid: az_storage_file_upload
  name: az storage file upload
  summary: Unggah file ke berbagi yang menggunakan protokol SMB 3.0.
  description: Membuat atau memperbarui file Azure dari jalur sumber dengan pemberitahuan penggugusan dan kemajuan otomatis.
  syntax: >-
    az storage file upload --share-name
                           --source
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--content-cache]
                           [--content-disposition]
                           [--content-encoding]
                           [--content-language]
                           [--content-md5]
                           [--content-type]
                           [--max-connections]
                           [--metadata]
                           [--no-progress]
                           [--path]
                           [--sas-token]
                           [--timeout]
                           [--validate-content]
  examples:
  - summary: Unggah ke file lokal ke berbagi.
    syntax: az storage file upload -s MyShare --source /path/to/file
  - summary: Unggah file ke berbagi yang menggunakan protokol SMB 3.0. (dibuat otomatis)
    syntax: az storage file upload --account-key 00000000 --account-name MyStorageAccount --path path/file.txt --share-name MyShare --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  - isRequired: true
    name: --source
    summary: Jalur file lokal untuk diunggah sebagai konten file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: String kontrol cache.
    description: ''
  - name: --content-disposition
    summary: Menyampaikan informasi tambahan tentang cara memproses payload respons, dan juga dapat digunakan untuk melampirkan metadata tambahan.
    description: ''
  - name: --content-encoding
    summary: Jenis pengodean konten.
    description: ''
  - name: --content-language
    summary: Bahasa konten.
    description: ''
  - name: --content-md5
    summary: Hash MD5 konten.
    description: ''
  - name: --content-type
    summary: Jenis MIME konten.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Jumlah maksimum koneksi paralel yang akan digunakan.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --no-progress
    summary: Sertakan bendera ini untuk menonaktifkan pelaporan kemajuan untuk perintah.
    description: ''
  - name: --path -p
    summary: Jalur ke file dalam berbagi file. Jika nama file dihilangkan, nama file sumber akan digunakan.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  - name: --validate-content
    summary: Jika true, menghitung hash MD5 untuk setiap rentang file. Layanan penyimpanan memeriksa hash konten yang telah tiba dengan hash yang dikirim. Ini terutama berharga untuk mendeteksi bitflips pada kawat jika menggunakan http alih-alih https sebagai https (default) sudah akan memvalidasi. Perhatikan bahwa hash MD5 ini tidak disimpan dengan file .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_upload-batch
  name: az storage file upload-batch
  summary: Unggah file dari direktori lokal ke Berbagi File Azure Storage dalam operasi batch.
  description: ''
  syntax: >-
    az storage file upload-batch --destination
                                 --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--content-cache]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-md5]
                                 [--content-type]
                                 [--destination-path]
                                 [--dryrun]
                                 [--max-connections]
                                 [--metadata]
                                 [--no-progress]
                                 [--pattern]
                                 [--sas-token]
                                 [--validate-content]
  examples:
  - summary: Unggah file dari direktori lokal ke Berbagi File Azure Storage dalam operasi batch.
    syntax: az storage file upload-batch --destination myshare --source . --account-name myaccount --account-key 00000000
  - summary: Unggah file dari direktori lokal ke Berbagi File Azure Storage dengan url dalam operasi batch.
    syntax: az storage file upload-batch --destination https://myaccount.file.core.windows.net/myshare --source . --account-key 00000000
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: Tujuan operasi pengunggahan.
    description: Tujuannya bisa berupa URL berbagi file atau nama berbagi. Saat tujuan adalah URL berbagi, nama akun penyimpanan diurai dari URL.
  - isRequired: true
    name: --source -s
    summary: Direktori tempat mengunggah file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: String kontrol cache.
    description: ''
  - name: --content-disposition
    summary: Menyampaikan informasi tambahan tentang cara memproses payload respons, dan juga dapat digunakan untuk melampirkan metadata tambahan.
    description: ''
  - name: --content-encoding
    summary: Jenis pengodean konten.
    description: ''
  - name: --content-language
    summary: Bahasa konten.
    description: ''
  - name: --content-md5
    summary: Hash MD5 konten.
    description: ''
  - name: --content-type
    summary: Jenis MIME konten.
    description: ''
  - name: --destination-path
    summary: Direktori tempat data sumber disalin. Jika dihilangkan, data disalin ke direktori akar.
    description: ''
  - name: --dryrun
    summary: Cantumkan file dan blob yang akan diunggah. Tidak ada transfer data aktual yang akan terjadi.
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: Jumlah maksimum koneksi paralel yang akan digunakan. Nilai default adalah 1.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --no-progress
    summary: Sertakan bendera ini untuk menonaktifkan pelaporan kemajuan untuk perintah.
    description: ''
  - name: --pattern
    summary: Pola yang digunakan untuk file globbing. Pola yang didukung adalah '\*', '?', '[seq]', dan '[!seq]'. Untuk informasi lebih lanjut, silakan merujuk ke https://docs.python.org/3.7/library/fnmatch.html.
    description: Ketika Anda menggunakan '*' dalam --pattern, itu akan cocok dengan karakter apa pun termasuk pemisah direktori '/'.
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --validate-content
    summary: Jika diatur, menghitung hash MD5 untuk setiap rentang file untuk validasi.
    description: Layanan penyimpanan memeriksa hash konten yang telah tiba identik dengan hash yang dikirim. Ini sebagian besar berharga untuk mendeteksi bitflip selama transfer jika menggunakan HTTP alih-alih HTTPS. Hash ini tidak disimpan.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

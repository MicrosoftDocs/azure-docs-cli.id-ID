uid: az_deployment_operation
name: az deployment operation
summary: Mengelola operasi penyebaran pada cakupan langganan.
description: ''
directCommands:
- uid: az_deployment_operation_list
  name: az deployment operation list
  summary: Mencantumkan operasi penyebaran pada cakupan langganan.
  description: ''
  syntax: az deployment operation list --name
  examples:
  - summary: Mencantumkan operasi penyebaran pada cakupan langganan. (dibuat otomatis)
    syntax: az deployment operation list --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_operation_show
  name: az deployment operation show
  summary: Tampilkan operasi penyebaran pada cakupan langganan.
  description: ''
  syntax: >-
    az deployment operation show --name
                                 --operation-ids
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  - isRequired: true
    name: --operation-ids
    summary: Daftar id operasi yang akan ditampilkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

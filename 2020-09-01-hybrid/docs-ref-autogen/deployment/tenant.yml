  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_export
  name: az deployment tenant export
  summary: Ekspor templat yang digunakan untuk penyebaran.
  description: ''
  syntax: az deployment tenant export --name
  examples:
  - summary: Ekspor templat yang digunakan untuk penyebaran di cakupan penyewa.
    syntax: az deployment tenant export --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_list
  name: az deployment tenant list
  summary: Mencantumkan penyebaran di cakupan penyewa.
  description: ''
  syntax: az deployment tenant list [--filter]
  examples:
  - summary: Mencantumkan penyebaran di cakupan penyewa.
    syntax: az deployment tenant list
  optionalParameters:
  - name: --filter
    summary: Filter ekspresi menggunakan notasi OData. Anda dapat menggunakan --filter "provisioningState eq '{state}'" untuk memfilter provisioningState. Untuk mendapatkan informasi lebih lanjut, silakan kunjungi https://docs.microsoft.com/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_show
  name: az deployment tenant show
  summary: Tampilkan penyebaran pada cakupan penyewa.
  description: ''
  syntax: az deployment tenant show --name
  examples:
  - summary: Tampilkan penyebaran pada cakupan penyewa.
    syntax: az deployment tenant show -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_validate
  name: az deployment tenant validate
  summary: Validasi apakah templat valid pada cakupan penyewa.
  description: ''
  syntax: >-
    az deployment tenant validate --location
                                  [--handle-extended-json-format]
                                  [--name]
                                  [--no-prompt {false, true}]
                                  [--parameters]
                                  [--query-string]
                                  [--template-file]
                                  [--template-spec]
                                  [--template-uri]
  examples:
  - summary: Validasi apakah templat valid pada cakupan penyewa.
    syntax: az deployment tenant validate --location WestUS --template-file {template-file}
  - summary: Validasi apakah templat valid pada cakupan penyewa. (dibuat otomatis)
    syntax: az deployment tenant validate --location WestUS --name mydeployment --parameters @myparameters.json --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk menyimpan metadata penyebaran.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Dukungan untuk menangani konten templat yang diperluas termasuk multibaris dan komentar dalam penyebaran.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Opsi untuk menonaktifkan perintah parameter yang hilang untuk templat ARM. Ketika nilainya benar, perintah yang mengharuskan pengguna untuk memberikan parameter yang hilang akan diabaikan. Nilai defaultnya adalah false.
    description: ''
  - name: --parameters -p
    summary: Berikan nilai parameter penyebaran.
    description: Parameter dapat disediakan dari file menggunakan `@{path}` sintaks, string JSON, atau sebagai pasangan <KEY=VALUE>. Parameter dievaluasi secara berurutan, jadi ketika nilai ditetapkan dua kali, nilai terakhir akan digunakan. Disarankan agar Anda menyediakan file parameter terlebih dahulu, lalu mengambil alih secara selektif menggunakan sintaks KEY=VALUE.
  - name: --query-string -q
    summary: String kueri (token SAS) yang akan digunakan dengan template-uri dalam kasus templat yang ditautkan.
    description: ''
  - name: --template-file -f
    summary: Jalur ke file templat atau file Bicep.
    description: ''
  - name: --template-spec -s
    summary: Id sumber daya spesifikasi templat.
    description: ''
  - name: --template-uri -u
    summary: URI ke file templat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_wait
  name: az deployment tenant wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi penyebaran terpenuhi.
  description: ''
  syntax: >-
    az deployment tenant wait --name
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi penyebaran terpenuhi. (dibuat otomatis)
    syntax: az deployment tenant wait --deleted --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_what-if
  name: az deployment tenant what-if
  summary: Jalankan penyebaran What-If operasi pada cakupan penyewa.
  description: ''
  syntax: >-
    az deployment tenant what-if --location
                                 [--exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange}]
                                 [--name]
                                 [--no-pretty-print]
                                 [--no-prompt {false, true}]
                                 [--parameters]
                                 [--query-string]
                                 [--result-format {FullResourcePayloads, ResourceIdOnly}]
                                 [--template-file]
                                 [--template-spec]
                                 [--template-uri]
  examples:
  - summary: Jalankan penyebaran What-If operasi pada cakupan penyewa.
    syntax: az deployment tenant what-if --location WestUS --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Jalankan operasi What-If penyebaran pada cakupan penyewa dengan format ResourceIdOnly.
    syntax: az deployment tenant what-if --location WestUS --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --result-format ResourceIdOnly
  - summary: Jalankan penyebaran What-If operasi pada cakupan penyewa tanpa mencetak hasilnya dengan cukup.
    syntax: az deployment tenant what-if --location WestUS --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --no-pretty-print
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk menyimpan penyebaran What-If metadata operasi.
    description: ''
  optionalParameters:
  - name: --exclude-change-types -x
    parameterValueGroup: Create, Delete, Deploy, Ignore, Modify, NoChange
    summary: Daftar jenis perubahan sumber daya yang dipisahkan spasi yang akan dikecualikan dari hasil What-If.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-pretty-print
    summary: Nonaktifkan pretty-print untuk hasil What-If. Ketika diatur, jenis format output akan digunakan.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Opsi untuk menonaktifkan perintah parameter yang hilang untuk templat ARM. Ketika nilainya benar, perintah yang mengharuskan pengguna untuk memberikan parameter yang hilang akan diabaikan. Nilai defaultnya adalah false.
    description: ''
  - name: --parameters -p
    summary: Berikan nilai parameter penyebaran.
    description: Parameter dapat disediakan dari file menggunakan `@{path}` sintaks, string JSON, atau sebagai pasangan <KEY=VALUE>. Parameter dievaluasi secara berurutan, jadi ketika nilai ditetapkan dua kali, nilai terakhir akan digunakan. Disarankan agar Anda menyediakan file parameter terlebih dahulu, lalu mengambil alih secara selektif menggunakan sintaks KEY=VALUE.
  - name: --query-string -q
    summary: String kueri (token SAS) yang akan digunakan dengan template-uri dalam kasus templat yang ditautkan.
    description: ''
  - name: --result-format -r
    defaultValue: FullResourcePayloads
    parameterValueGroup: FullResourcePayloads, ResourceIdOnly
    summary: Format hasil What-If.
    description: ''
  - name: --template-file -f
    summary: Jalur ke file templat atau file Bicep.
    description: ''
  - name: --template-spec -s
    summary: Id sumber daya spesifikasi templat.
    description: ''
  - name: --template-uri -u
    summary: URI ke file templat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

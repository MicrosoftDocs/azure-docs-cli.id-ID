### YamlMime:AzureCLIGroup
uid: az_vmss_rolling-upgrade
name: az vmss rolling-upgrade
summary: Mengelola peningkatan bergulir.
description: ''
directCommands:
- uid: az_vmss_rolling-upgrade_cancel
  name: az vmss rolling-upgrade cancel
  summary: Membatalkan peningkatan bergulir set skala komputer virtual saat ini.
  description: ''
  syntax: >-
    az vmss rolling-upgrade cancel [--ids]
                                   [--name]
                                   [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_rolling-upgrade_get-latest
  name: az vmss rolling-upgrade get-latest
  summary: Mendapatkan status peningkatan bergulir set skala komputer virtual terbaru.
  description: ''
  syntax: >-
    az vmss rolling-upgrade get-latest [--ids]
                                       [--name]
                                       [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_rolling-upgrade_start
  name: az vmss rolling-upgrade start
  summary: Memulai peningkatan bergulir untuk memindahkan semua instans set skala komputer virtual ke versi OS Gambar Platform terbaru yang tersedia.
  description: Instans yang sudah menjalankan versi OS terbaru yang tersedia tidak terpengaruh.
  syntax: >-
    az vmss rolling-upgrade start [--ids]
                                  [--name]
                                  [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_rolling-upgrade_cancel
- az_vmss_rolling-upgrade_get-latest
- az_vmss_rolling-upgrade_start

### YamlMime:AzureCLIGroup
uid: az_functionapp
name: az functionapp
summary: Mengelola aplikasi fungsi. Untuk menginstal alat Azure Functions Core, lihat https://github.com/Azure/azure-functions-core-tools.
description: ''
directCommands:
- uid: az_functionapp_create
  name: az functionapp create
  summary: Buat aplikasi fungsi.
  description: Nama aplikasi fungsi harus dapat menghasilkan FQDN unik sebagai AppName.azurewebsites.net.
  syntax: >-
    az functionapp create --name
                          --resource-group
                          --storage-account
                          [--app-insights]
                          [--app-insights-key]
                          [--assign-identity]
                          [--consumption-plan-location]
                          [--deployment-container-image-name]
                          [--deployment-local-git]
                          [--deployment-source-branch]
                          [--deployment-source-url]
                          [--disable-app-insights {false, true}]
                          [--docker-registry-server-password]
                          [--docker-registry-server-user]
                          [--functions-version {2, 3, 4}]
                          [--os-type {Linux, Windows}]
                          [--plan]
                          [--role]
                          [--runtime]
                          [--runtime-version]
                          [--scope]
                          [--subnet]
                          [--tags]
                          [--vnet]
  examples:
  - summary: Membuat aplikasi fungsi dasar.
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount
  - summary: Buat aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp create --consumption-plan-location westus --name MyUniqueAppName --os-type Windows --resource-group MyResourceGroup --runtime dotnet --storage-account MyStorageAccount
  - summary: Buat aplikasi fungsi menggunakan gambar ACR privat.
    syntax: az functionapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime node --storage-account MyStorageAccount --deployment-container-image-name myacr.azurecr.io/myimage:tag --docker-registry-server-password passw0rd --docker-registry-server-user MyUser
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi baru.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Berikan nilai string akun Storage di Grup Sumber Daya yang disediakan. Atau ID Sumber Daya dari Akun Storage di Grup Sumber Daya yang berbeda.
    description: ''
  optionalParameters:
  - name: --app-insights
    summary: Nama proyek App Insights yang ada untuk ditambahkan ke aplikasi fungsi. Harus berada dalam grup sumber daya yang sama.
    description: ''
  - name: --app-insights-key
    summary: Kunci instrumentasi Insights Aplikasi yang akan ditambahkan.
    description: ''
  - name: --assign-identity
    summary: Terima identitas yang ditetapkan sistem atau pengguna yang dipisahkan oleh spasi. Gunakan '[system]' untuk merujuk identitas yang ditetapkan sistem, atau id sumber daya untuk merujuk identitas yang ditetapkan pengguna. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --consumption-plan-location -c
    summary: Lokasi geografis tempat aplikasi fungsi akan dihosting. Gunakan `az functionapp list-consumption-locations` untuk melihat lokasi yang tersedia.
    description: ''
  - name: --deployment-container-image-name -i
    summary: Nama gambar kontainer dari Docker Hub, misalnya publisher/image-name:tag.
    description: ''
  - name: --deployment-local-git -l
    summary: Aktifkan git lokal.
    description: ''
  - name: --deployment-source-branch -b
    defaultValue: master
    summary: Cabang yang akan disebarkan.
    description: ''
  - name: --deployment-source-url -u
    summary: URL repositori Git untuk ditautkan dengan integrasi manual.
    description: ''
  - name: --disable-app-insights
    parameterValueGroup: false, true
    summary: Nonaktifkan pembuatan sumber daya application insights selama pembuatan functionapp. Tidak ada log yang akan tersedia.
    description: ''
  - name: --docker-registry-server-password -w
    summary: Kata sandi server registri kontainer. Diperlukan untuk registri privat.
    description: ''
  - name: --docker-registry-server-user -d
    summary: Nama pengguna server registri kontainer.
    description: ''
  - name: --functions-version
    parameterValueGroup: 2, 3, 4
    summary: 'Versi aplikasi fungsi. CATATAN: Ini akan diperlukan memulai siklus rilis berikutnya.'
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Atur jenis OS untuk aplikasi yang akan dibuat.
    description: ''
  - name: --plan -p
    summary: Nama atau id sumber daya dari paket layanan aplikasi functionapp. Gunakan 'appservice plan create' untuk mendapatkannya. Jika menggunakan paket App Service dari grup sumber daya yang berbeda, id sumber daya lengkap harus digunakan dan bukan nama paket.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nama peran atau id yang akan dimiliki identitas yang ditetapkan sistem.
    description: ''
  - name: --runtime
    summary: Tumpukan runtime fungsi. Gunakan "az functionapp list-runtimes" untuk memeriksa runtime dan versi yang didukung.
    description: ''
  - name: --runtime-version
    summary: Versi tumpukan runtime fungsi. Tumpukan runtime fungsi. Gunakan "az functionapp list-runtimes" untuk memeriksa runtime dan versi yang didukung.
    description: ''
  - name: --scope
    summary: Cakupan yang dapat diakses oleh identitas yang ditetapkan sistem.
    description: ''
  - name: --subnet
    summary: Nama atau ID sumber daya dari subnet yang sudah ada sebelumnya agar aplikasi web bergabung. Argumen --vnet juga diperlukan jika menentukan subnet berdasarkan nama.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnet
    summary: Nama atau ID sumber daya jaringan virtual regional. Jika ada beberapa vnet dengan nama yang sama di berbagai grup sumber daya, gunakan id sumber daya vnet untuk menentukan vnet mana yang akan digunakan. Jika nama vnet digunakan, secara default, vnet dalam grup sumber daya yang sama dengan aplikasi web akan digunakan. Harus digunakan dengan argumen --subnet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_delete
  name: az functionapp delete
  summary: Menghapus aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp delete [--ids]
                          [--name]
                          [--resource-group]
                          [--slot]
  examples:
  - summary: Menghapus aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp delete --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deploy
  name: az functionapp deploy
  summary: Menyebarkan artefak yang disediakan ke Azure functionapp.
  description: ''
  syntax: >-
    az functionapp deploy [--async {false, true}]
                          [--clean {false, true}]
                          [--ids]
                          [--ignore-stack {false, true}]
                          [--name]
                          [--resource-group]
                          [--restart {false, true}]
                          [--slot]
                          [--src-path]
                          [--src-url]
                          [--target-path]
                          [--timeout]
                          [--type {ear, jar, lib, startup, static, war, zip}]
  examples:
  - summary: Menyebarkan file perang secara asinkron.
    syntax: az functionapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type war --async true
  - summary: Menyebarkan file teks statis ke wwwroot/staticfiles/test.txt
    syntax: az functionapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type static --target-path staticfiles/test.txt
  optionalParameters:
  - name: --async
    parameterValueGroup: false, true
    summary: Penyebaran asinkron.
    description: ''
  - name: --clean
    parameterValueGroup: false, true
    summary: Jika true, bersihkan direktori target sebelum menyebarkan file. Nilai default ditentukan berdasarkan jenis artefak.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ignore-stack
    parameterValueGroup: false, true
    summary: Jika true, default khusus tumpukan akan diabaikan.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi yang akan disebarkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --restart
    parameterValueGroup: false, true
    summary: Jika true, aplikasi web akan dimulai ulang setelah penyebaran, nilai defaultnya adalah true. Atur ini ke false jika Anda menyebarkan beberapa artefak dan tidak ingin memulai ulang situs pada penyebaran sebelumnya.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --src-path
    summary: 'Jalur artefak yang akan disebarkan. Misalnya: "myapp.zip" atau "/myworkspace/apps/myapp.war".'
    description: ''
  - name: --src-url
    summary: 'URL artefak. Aplikasi web akan menarik artefak dari URL ini. Misalnya: "http://mysite.com/files/myapp.war?key=123".'
    description: ''
  - name: --target-path
    summary: 'Jalur absolut tempat artefak harus disebarkan. Default ke "home/site/wwwroot/". Misalnya: "/home/site/deployments/tools/", "/home/site/scripts/startup-script.sh".'
    description: ''
  - name: --timeout
    summary: Waktu habis untuk operasi penyebaran dalam milidetik.
    description: ''
  - name: --type
    parameterValueGroup: ear, jar, lib, startup, static, war, zip
    summary: Digunakan untuk mengambil alih jenis artefak yang sedang disebarkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_list
  name: az functionapp list
  summary: Mencantumkan aplikasi fungsi.
  description: ''
  syntax: az functionapp list [--resource-group]
  examples:
  - summary: Mencantumkan semua aplikasi fungsi di MyResourceGroup.
    syntax: az functionapp list --resource-group MyResourceGroup
  - summary: Mencantumkan nama dan status host default untuk semua aplikasi fungsi.
    syntax: 'az functionapp list --query "[].{hostName: defaultHostName, state: state}"'
  - summary: Mencantumkan semua aplikasi fungsi yang sedang berjalan.
    syntax: az functionapp list --query "[?state=='Running']"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_list-consumption-locations
  name: az functionapp list-consumption-locations
  summary: Mencantumkan lokasi yang tersedia untuk menjalankan aplikasi fungsi.
  description: ''
  syntax: az functionapp list-consumption-locations
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_list-runtimes
  name: az functionapp list-runtimes
  summary: Mencantumkan tumpukan bawaan yang tersedia yang dapat digunakan untuk aplikasi fungsi.
  description: ''
  syntax: az functionapp list-runtimes [--os {linux, windows}]
  optionalParameters:
  - name: --os --os-type
    parameterValueGroup: linux, windows
    summary: Batasi output hanya untuk runtime windows atau linux.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py

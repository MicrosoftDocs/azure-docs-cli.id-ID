### YamlMime:AzureCLIGroup
uid: az_arcappliance
name: az arcappliance
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcappliance** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az arcappliance** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola sumber daya Appliance.
description: ''
directCommands:
- uid: az_arcappliance_get-credentials
  name: az arcappliance get-credentials
  summary: Perintah untuk mendapatkan kredensial.
  description: ''
  syntax: >-
    az arcappliance get-credentials --name
                                    --resource-group
  examples:
  - summary: Perintah untuk mendapatkan kredensial untuk Appliance tertentu.
    syntax: az arcappliance get-credentials --resource-group [REQUIRED] --name [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_list
  name: az arcappliance list
  summary: Perintah untuk mencantumkan Appliance.
  description: ''
  syntax: az arcappliance list [--resource-group]
  examples:
  - summary: Perintah untuk mencantumkan Appliance dalam grup sumber daya dalam konteks langganan saat ini.
    syntax: az arcappliance list -g [OPTIONAL]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_show
  name: az arcappliance show
  summary: Perintah untuk mendapatkan sumber daya Appliance.
  description: ''
  syntax: >-
    az arcappliance show --name
                         --resource-group
  examples:
  - summary: Perintah untuk memberikan detail tentang Appliance tertentu dalam grup sumber daya
    syntax: az arcappliance show --resource-group [REQUIRED] --name [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

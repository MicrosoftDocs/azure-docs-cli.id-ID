### YamlMime:AzureCLIGroup
uid: az_acs_kubernetes
name: az acs kubernetes
summary: Perintah untuk mengelola Azure Container Service yang diorkestrasi Kubernetes.
description: ''
directCommands:
- uid: az_acs_kubernetes_browse
  name: az acs kubernetes browse
  summary: Luncurkan proksi dan telusuri UI web Kubernetes.
  description: ''
  syntax: >-
    az acs kubernetes browse --name
                             --resource-group
                             [--disable-browser]
                             [--ssh-key-file]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan kontainer. Anda dapat mengonfigurasi default menggunakan `az configure --defaults acs=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Jangan buka browser setelah membuka proksi ke antarmuka pengguna web kluster.
    description: ''
  - name: --ssh-key-file
    defaultValue: ~\.ssh\id_rsa
    summary: Jalur ke file kunci SSH untuk digunakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_kubernetes_get-credentials
  name: az acs kubernetes get-credentials
  summary: Unduh dan instal kredensial untuk mengakses kluster.  Perintah ini memerlukan kunci privat yang sama dengan yang digunakan untuk membuat kluster.
  description: ''
  syntax: >-
    az acs kubernetes get-credentials --name
                                      --resource-group
                                      [--file]
                                      [--overwrite-existing]
                                      [--ssh-key-file]
  examples:
  - summary: Unduh dan instal kredensial untuk mengakses kluster.  Perintah ini memerlukan kunci privat yang sama dengan yang digunakan untuk membuat kluster. (dibuat otomatis)
    syntax: az acs kubernetes get-credentials --name MyContainerService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan kontainer. Anda dapat mengonfigurasi default menggunakan `az configure --defaults acs=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --file -f
    defaultValue: ~/.kube/config
    summary: Tempat menginstal file konfigurasi kubectl.
    description: ''
  - name: --overwrite-existing
    summary: Jika ditentukan, timpa kredensial yang ada.
    description: ''
  - name: --ssh-key-file
    summary: Jalur ke file kunci SSH untuk digunakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_kubernetes_install-cli
  name: az acs kubernetes install-cli
  summary: Unduh dan instal alat baris perintah Kubernetes untuk kluster.
  description: ''
  syntax: >-
    az acs kubernetes install-cli [--base-src-url]
                                  [--client-version]
                                  [--install-location]
                                  [--kubelogin-base-src-url]
                                  [--kubelogin-install-location]
                                  [--kubelogin-version]
  optionalParameters:
  - name: --base-src-url
    summary: URL sumber unduhan dasar untuk rilis kubectl.
    description: ''
  - name: --client-version
    defaultValue: latest
    summary: Versi kubectl untuk diinstal.
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-kubectl/kubectl.exe
    summary: Jalur untuk menginstal kubectl.
    description: ''
  - name: --kubelogin-base-src-url -l
    summary: URL sumber unduhan dasar untuk rilis kubelogin.
    description: ''
  - name: --kubelogin-install-location
    defaultValue: ~/.azure-kubelogin/kubelogin.exe
    summary: Jalur untuk menginstal kubelogin.
    description: ''
  - name: --kubelogin-version
    defaultValue: latest
    summary: Versi kubelogin yang akan diinstal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
commands:
- az_acs_kubernetes_browse
- az_acs_kubernetes_get-credentials
- az_acs_kubernetes_install-cli
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_spring_app
name: az spring app
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az spring app** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola aplikasi di Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_app_append-loaded-public-certificate
  name: az spring app append-loaded-public-certificate
  summary: Tambahkan sertifikat publik baru yang dimuat ke aplikasi di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring app append-loaded-public-certificate --certificate-name
                                                   --load-trust-store {false, true}
                                                   --name
                                                   --resource-group
                                                   --service
  examples:
  - summary: Tambahkan sertifikat publik baru yang dimuat ke aplikasi.
    syntax: az spring app append-loaded-public-certificate --name MyApp --service MyCluster --resource-group MyResourceGroup --certificate-name MyCertName --load-trust-store true
  requiredParameters:
  - isRequired: true
    name: --certificate-name
    summary: Nama sertifikat yang akan ditambahkan.
    description: ''
  - isRequired: true
    name: --load-trust-store
    parameterValueGroup: false, true
    summary: Jika true, sertifikat akan dimuat ke dalam penyimpanan kepercayaan untuk aplikasi Java.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_append-persistent-storage
  name: az spring app append-persistent-storage
  summary: Tambahkan penyimpanan persisten baru ke aplikasi di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring app append-persistent-storage --mount-path
                                            --name
                                            --persistent-storage-type
                                            --resource-group
                                            --service
                                            --share-name
                                            --storage-name
                                            [--mount-options]
                                            [--read-only {false, true}]
  examples:
  - summary: Tambahkan penyimpanan persisten baru ke aplikasi.
    syntax: az spring app append-persistent-storage --persistent-storage-type AzureFileVolume --share-name MyShareName --mount-path /MyMountPath --storage-name MyStorageName -n MyApp -g MyResourceGroup -s MyService
  requiredParameters:
  - isRequired: true
    name: --mount-path
    summary: Jalur untuk volume penyimpanan persisten yang akan dipasang.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --persistent-storage-type -t
    summary: Jenis volume penyimpanan persisten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi file yang telah dibuat sebelumnya. ShareName harus disediakan hanya jika jenis volume penyimpanan persisten adalah AzureFileVolume.
    description: ''
  - isRequired: true
    name: --storage-name
    summary: Nama sumber daya penyimpanan yang Anda buat di Azure Spring Apps.
    description: ''
  optionalParameters:
  - name: --mount-options
    summary: '[opsional] Opsi pemasangan untuk volume penyimpanan persisten.'
    description: ''
  - name: --read-only
    parameterValueGroup: false, true
    summary: '[opsional] Jika true, volume penyimpanan persisten hanya akan dibaca.'
    description: ''
- uid: az_spring_app_create
  name: az spring app create
  summary: Buat aplikasi baru dengan penyebaran default di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring app create --name
                         --resource-group
                         --service
                         [--assign-endpoint {false, true}]
                         [--assign-identity {false, true}]
                         [--assign-public-endpoint {false, true}]
                         [--cpu]
                         [--disable-probe {false, true}]
                         [--enable-liveness-probe {false, true}]
                         [--enable-persistent-storage {false, true}]
                         [--enable-readiness-probe {false, true}]
                         [--enable-startup-probe {false, true}]
                         [--env]
                         [--instance-count]
                         [--jvm-options]
                         [--liveness-probe-config]
                         [--loaded-public-certificate-file]
                         [--memory]
                         [--persistent-storage]
                         [--readiness-probe-config]
                         [--runtime-version {Java_11, Java_17, Java_8, NetCore_31}]
                         [--startup-probe-config]
                         [--system-assigned {false, true}]
                         [--user-assigned]
  examples:
  - summary: Buat aplikasi dengan konfigurasi default.
    syntax: az spring app create -n MyApp -s MyCluster -g MyResourceGroup
  - summary: Buat aplikasi yang dapat diakses publik dengan 3 instans dan 2 inti cpu dan memori 3 GB per instans.
    syntax: az spring app create -n MyApp -s MyCluster -g MyResourceGroup --assign-endpoint true --cpu 2 --memory 3 --instance-count 3
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --assign-endpoint
    parameterValueGroup: false, true
    summary: Jika true, tetapkan URL titik akhir untuk akses langsung.
    description: ''
  - name: --assign-identity
    parameterValueGroup: false, true
    summary: Aktifkan identitas terkelola yang ditetapkan sistem.
    description: ''
  - name: --assign-public-endpoint
    parameterValueGroup: false, true
    summary: Jika true, tetapkan URL titik akhir yang dapat diakses dari jaringan virtual untuk aplikasi instans injeksi vnet.
    description: ''
  - name: --cpu
    defaultValue: "1"
    summary: Kuantitas sumber daya CPU. Harus 500m atau jumlah inti CPU.
    description: ''
  - name: --disable-probe
    parameterValueGroup: false, true
    summary: Jika true, nonaktifkan pemeriksaan keaktifan dan kesiapan.
    description: ''
  - name: --enable-liveness-probe
    parameterValueGroup: false, true
    summary: Jika false, akan menonaktifkan pemeriksaan keaktifan instans aplikasi.
    description: ''
  - name: --enable-persistent-storage --enable-ps
    parameterValueGroup: false, true
    summary: Jika true, pasang disk 50G (tingkat Harga Standar) atau 1G (tingkat Harga Dasar) dengan jalur default.
    description: ''
  - name: --enable-readiness-probe
    parameterValueGroup: false, true
    summary: Jika false, akan menonaktifkan pemeriksaan kesiapan instans aplikasi.
    description: ''
  - name: --enable-startup-probe
    parameterValueGroup: false, true
    summary: Jika false, akan menonaktifkan pemeriksaan startup instans aplikasi.
    description: ''
  - name: --env
    summary: Variabel lingkungan yang dipisahkan spasi dalam format 'key[=value]'.
    description: ''
  - name: --instance-count
    defaultValue: "1"
    summary: Jumlah instans.
    description: ''
  - name: --jvm-options
    summary: "String yang berisi opsi jvm, gunakan '=' alih-alih ' ' untuk argumen ini untuk menghindari kesalahan penguraian bash, misalnya: --jvm-options='-Xms1024m -Xmx2048m'."
    description: ''
  - name: --liveness-probe-config
    summary: Jalur file json menunjukkan konfigurasi pemeriksaan keakuratan.
    description: ''
  - name: --loaded-public-certificate-file -f
    summary: Jalur file json menunjukkan sertifikat yang akan dimuat ke aplikasi.
    description: ''
  - name: --memory
    defaultValue: 1Gi
    summary: 'Kuantitas sumber daya memori. Harus 512Mi atau #Gi, misalnya, 1Gi, 3Gi.'
    description: ''
  - name: --persistent-storage
    summary: Jalur file json untuk penyimpanan persisten yang akan dipasang ke aplikasi.
    description: ''
  - name: --readiness-probe-config
    summary: Jalur file json menunjukkan konfigurasi pemeriksaan kesiapan.
    description: ''
  - name: --runtime-version
    parameterValueGroup: Java_11, Java_17, Java_8, NetCore_31
    summary: Versi runtime bahasa yang digunakan.
    description: ''
  - name: --startup-probe-config
    summary: Jalur file json menunjukkan konfigurasi pemeriksaan startup.
    description: ''
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Aktifkan identitas terkelola yang ditetapkan sistem.
    description: ''
  - name: --user-assigned
    summary: ID sumber daya identitas terkelola yang ditetapkan pengguna yang dipisahkan ruang untuk di-assgin ke aplikasi.
    description: ''
- uid: az_spring_app_delete
  name: az spring app delete
  summary: Menghapus aplikasi di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring app delete --name
                         --resource-group
                         --service
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_deploy
  name: az spring app deploy
  summary: Sebarkan kode sumber atau biner bawaan ke aplikasi dan perbarui konfigurasi terkait.
  description: ''
  syntax: >-
    az spring app deploy --name
                         --resource-group
                         --service
                         [--artifact-path]
                         [--build-cpu]
                         [--build-env]
                         [--build-memory]
                         [--builder]
                         [--config-file-patterns]
                         [--container-args]
                         [--container-command]
                         [--container-image]
                         [--container-registry]
                         [--deployment]
                         [--disable-probe {false, true}]
                         [--disable-validation {false, true}]
                         [--enable-liveness-probe {false, true}]
                         [--enable-readiness-probe {false, true}]
                         [--enable-startup-probe {false, true}]
                         [--env]
                         [--jvm-options]
                         [--liveness-probe-config]
                         [--main-entry]
                         [--no-wait]
                         [--readiness-probe-config]
                         [--registry-password]
                         [--registry-username]
                         [--runtime-version {Java_11, Java_17, Java_8, NetCore_31}]
                         [--source-path]
                         [--startup-probe-config]
                         [--target-module]
                         [--version]
  examples:
  - summary: Menyebarkan kode sumber ke aplikasi. Ini akan mengemas direktori saat ini, membangun biner dengan Pivotal Build Service lalu menyebarkan ke aplikasi.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup
  - summary: Sebarkan jar bawaan ke aplikasi dengan opsi jvm dan variabel lingkungan.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --jar-path app.jar --jvm-options="-XX:+UseG1GC -XX:+UseStringDeduplication" --env foo=bar
  - summary: Menyebarkan kode sumber ke penyebaran aplikasi tertentu.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup -d green-deployment
  - summary: Sebarkan gambar kontainer di Docker Hub ke aplikasi.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --container-image contoso/your-app:v1
  - summary: Menyebarkan gambar kontainer pada registri privat ke aplikasi.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --container-image contoso/your-app:v1 --container-registry myacr.azurecr.io --registry-username <username> --registry-password <password>
  - summary: Sebarkan dengan pola file konfigurasi Layanan Konfigurasi Aplikasi ke aplikasi.
    syntax: az spring app deploy -n MyApp -s MyCluster -g MyResourceGroup --config-file-patterns MyPatterns --jar-path app.jar
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --artifact-path
    summary: Sebarkan artefak bawaan yang ditentukan (jar atau netcore zip).
    description: ''
  - name: --build-cpu
    defaultValue: "1"
    summary: Kuantitas sumber daya CPU. Harus 500m atau jumlah inti CPU.
    description: ''
  - name: --build-env
    summary: Variabel lingkungan yang dipisahkan spasi dalam format 'key[=value]'.
    description: ''
  - name: --build-memory
    defaultValue: 2Gi
    summary: 'Kuantitas sumber daya memori. Harus 512Mi atau #Gi, misalnya, 1Gi, 3Gi.'
    description: ''
  - name: --builder
    defaultValue: default
    summary: (Hanya Tingkat Perusahaan) Build service builder yang digunakan untuk membangun executable.
    description: ''
  - name: --config-file-patterns
    summary: (Hanya Tingkat Perusahaan) Pola file konfigurasi dipisahkan dengan ',' untuk memutuskan pola Layanan Konfigurasi Aplikasi mana yang akan digunakan. Gunakan '""' untuk menghapus konfigurasi yang ada.
    description: ''
  - name: --container-args
    summary: Argumen gambar kontainer.
    description: ''
  - name: --container-command
    summary: Perintah gambar kontainer.
    description: ''
  - name: --container-image
    summary: Tag gambar kontainer.
    description: ''
  - name: --container-registry
    defaultValue: docker.io
    summary: Registri gambar kontainer.
    description: ''
  - name: --deployment -d
    summary: Nama penyebaran aplikasi yang ada. Default ke penyebaran produksi jika tidak ditentukan.
    description: ''
  - name: --disable-probe
    parameterValueGroup: false, true
    summary: Jika true, nonaktifkan pemeriksaan keaktifan dan kesiapan.
    description: ''
  - name: --disable-validation
    parameterValueGroup: false, true
    summary: Jika true, nonaktifkan validasi jar.
    description: ''
  - name: --enable-liveness-probe
    parameterValueGroup: false, true
    summary: Jika false, akan menonaktifkan pemeriksaan keaktifan instans aplikasi.
    description: ''
  - name: --enable-readiness-probe
    parameterValueGroup: false, true
    summary: Jika false, akan menonaktifkan pemeriksaan kesiapan instans aplikasi.
    description: ''
  - name: --enable-startup-probe
    parameterValueGroup: false, true
    summary: Jika false, akan menonaktifkan pemeriksaan startup instans aplikasi.
    description: ''
  - name: --env
    summary: Variabel lingkungan yang dipisahkan spasi dalam format 'key[=value]'.
    description: ''
  - name: --jvm-options
    summary: "String yang berisi opsi jvm, gunakan '=' alih-alih ' ' untuk argumen ini untuk menghindari kesalahan penguraian bash, misalnya: --jvm-options='-Xms1024m -Xmx2048m'."
    description: ''
  - name: --liveness-probe-config
    summary: Jalur file json menunjukkan konfigurasi pemeriksaan keakuratan.
    description: ''
  - name: --main-entry -m
    summary: String yang berisi jalur ke .NET yang dapat dieksekusi relatif terhadap akar zip.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --readiness-probe-config
    summary: Jalur file json menunjukkan konfigurasi pemeriksaan kesiapan.
    description: ''
  - name: --registry-password
    summary: Kata sandi registri kontainer.
    description: ''
  - name: --registry-username
    summary: Nama pengguna registri kontainer.
    description: ''
  - name: --runtime-version
    parameterValueGroup: Java_11, Java_17, Java_8, NetCore_31
    summary: Versi runtime bahasa yang digunakan.
    description: ''
  - name: --source-path
    summary: Sebarkan folder sumber yang ditentukan. Folder akan dikemas ke dalam tar, diunggah, dan dibangun menggunakan kpack. Default ke folder saat ini jika tidak ada nilai yang disediakan.
    description: ''
  - name: --startup-probe-config
    summary: Jalur file json menunjukkan konfigurasi pemeriksaan startup.
    description: ''
  - name: --target-module
    summary: Modul anak yang akan disebarkan, diperlukan untuk beberapa paket jar yang dibangun dari kode sumber.
    description: ''
  - name: --version
    summary: Versi penyebaran, tetap tidak berubah jika tidak diatur.
    description: ''
- uid: az_spring_app_list
  name: az spring app list
  summary: Mencantumkan semua aplikasi di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring app list --resource-group
                       --service
  examples:
  - summary: Status kueri penyimpanan persisten semua aplikasi
    syntax: az spring app list -s MyCluster -g MyResourceGroup -o json --query '[].{Name:name, PersistentStorage:properties.persistentDisk}'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_logs
  name: az spring app logs
  summary: Tampilkan log instans aplikasi, log akan dialirkan saat mengatur '-f/--follow'.
  description: ''
  syntax: >-
    az spring app logs --name
                       --resource-group
                       --service
                       [--deployment]
                       [--follow]
                       [--format-json]
                       [--instance]
                       [--limit]
                       [--lines]
                       [--since]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --deployment -d
    summary: Nama penyebaran aplikasi yang ada. Default ke penyebaran produksi jika tidak ditentukan.
    description: ''
  - name: --follow  -f
    summary: Tentukan apakah log harus dialirkan.
    description: ''
  - name: --format-json
    summary: Format log JSON jika log terstruktur diaktifkan.
    description: ''
  - name: --instance -i
    summary: Nama instans penyebaran yang ada.
    description: ''
  - name: --limit
    defaultValue: "2048"
    summary: Kilobyte maksimum log yang akan dikembalikan. Nomor plafon adalah 2048.
    description: ''
  - name: --lines
    defaultValue: "50"
    summary: Jumlah baris yang akan ditampilkan. Maksimum adalah 10000.
    description: ''
  - name: --since
    summary: Hanya mengembalikan log yang lebih baru dari durasi relatif seperti 5s, 2m, atau 1h. Maksimum adalah 1 jam.
    description: ''
- uid: az_spring_app_restart
  name: az spring app restart
  summary: Mulai ulang instans aplikasi, default ke penyebaran produksi.
  description: ''
  syntax: >-
    az spring app restart --name
                          --resource-group
                          --service
                          [--deployment]
                          [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --deployment -d
    summary: Nama penyebaran aplikasi yang ada. Default ke penyebaran produksi jika tidak ditentukan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_spring_app_scale
  name: az spring app scale
  summary: Menskalakan aplikasi atau penyebarannya secara manual.
  description: ''
  syntax: >-
    az spring app scale --name
                        --resource-group
                        --service
                        [--cpu]
                        [--deployment]
                        [--instance-count]
                        [--memory]
                        [--no-wait]
  examples:
  - summary: Tingkatkan skala aplikasi menjadi 4 inti cpu dan memori 8 Gb per instans.
    syntax: az spring app scale -n MyApp -s MyCluster -g MyResourceGroup --cpu 3 --memory 8
  - summary: Meluaskan skala penyebaran aplikasi ke 5 instans.
    syntax: az spring app scale -n MyApp -s MyCluster -g MyResourceGroup -d green-deployment --instance-count 5
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --cpu
    summary: Kuantitas sumber daya CPU. Harus 500m atau jumlah inti CPU.
    description: ''
  - name: --deployment -d
    summary: Nama penyebaran aplikasi yang ada. Default ke penyebaran produksi jika tidak ditentukan.
    description: ''
  - name: --instance-count
    summary: Jumlah instans.
    description: ''
  - name: --memory
    summary: 'Kuantitas sumber daya memori. Harus 512Mi atau #Gi, misalnya, 1Gi, 3Gi.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_spring_app_set-deployment
  name: az spring app set-deployment
  summary: Atur penyebaran produksi aplikasi.
  description: ''
  syntax: >-
    az spring app set-deployment --deployment
                                 --name
                                 --resource-group
                                 --service
                                 [--no-wait]
  examples:
  - summary: Menukar penyebaran penahapan aplikasi ke produksi.
    syntax: az spring app set-deployment -d green-deployment -n MyApp -s MyCluster -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --deployment -d
    summary: Nama penyebaran aplikasi yang ada.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s

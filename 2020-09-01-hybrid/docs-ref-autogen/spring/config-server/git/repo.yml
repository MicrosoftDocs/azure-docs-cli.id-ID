### YamlMime:AzureCLIGroup
uid: az_spring_config-server_git_repo
name: az spring config-server git repo
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring config-server git repo** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola repositori git Config Server di Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_config-server_git_repo_add
  name: az spring config-server git repo add
  summary: Tambahkan repositori baru properti git dari Config Server.
  description: ''
  syntax: >-
    az spring config-server git repo add --name
                                         --repo-name
                                         --resource-group
                                         --uri
                                         [--host-key]
                                         [--host-key-algorithm]
                                         [--host-key-check]
                                         [--label]
                                         [--password]
                                         [--pattern]
                                         [--private-key]
                                         [--search-paths]
                                         [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Nama repositori.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --uri
    summary: Uri konfigurasi yang ditambahkan.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-algorithm
    summary: Algoritma kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-check --strict-host-key-checking
    summary: Strict_host_key_checking konfigurasi yang ditambahkan.
    description: ''
  - name: --label
    summary: Label konfigurasi yang ditambahkan.
    description: ''
  - name: --password
    summary: Kata sandi konfigurasi yang ditambahkan.
    description: ''
  - name: --pattern
    summary: Pola repositori, gunakan , sebagai pemisah untuk beberapa pola.
    description: ''
  - name: --private-key
    summary: Private_key konfigurasi yang ditambahkan.
    description: ''
  - name: --search-paths
    summary: Search_paths konfigurasi yang ditambahkan, gunakan , sebagai pemisah untuk beberapa jalur.
    description: ''
  - name: --username
    summary: Nama pengguna konfigurasi yang ditambahkan.
    description: ''
- uid: az_spring_config-server_git_repo_list
  name: az spring config-server git repo list
  summary: Cantumkan semua repositori properti git dari Config Server.
  description: ''
  syntax: >-
    az spring config-server git repo list --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring_config-server_git_repo_remove
  name: az spring config-server git repo remove
  summary: Hapus repositori properti git yang ada dari Config Server.
  description: ''
  syntax: >-
    az spring config-server git repo remove --name
                                            --repo-name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Nama repositori.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring_config-server_git_repo_update
  name: az spring config-server git repo update
  summary: Mengambil alih repositori properti git yang ada dari Config Server, akan benar-benar mengambil alih yang lama.
  description: ''
  syntax: >-
    az spring config-server git repo update --name
                                            --repo-name
                                            --resource-group
                                            [--host-key]
                                            [--host-key-algorithm]
                                            [--host-key-check]
                                            [--label]
                                            [--password]
                                            [--pattern]
                                            [--private-key]
                                            [--search-paths]
                                            [--uri]
                                            [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Nama repositori.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-algorithm
    summary: Algoritma kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-check --strict-host-key-checking
    summary: Strict_host_key_checking konfigurasi yang ditambahkan.
    description: ''
  - name: --label
    summary: Label konfigurasi yang ditambahkan.
    description: ''
  - name: --password
    summary: Kata sandi konfigurasi yang ditambahkan.
    description: ''
  - name: --pattern
    summary: Pola repositori, gunakan , sebagai pemisah untuk beberapa pola.
    description: ''
  - name: --private-key
    summary: Private_key konfigurasi yang ditambahkan.
    description: ''
  - name: --search-paths
    summary: Search_paths konfigurasi yang ditambahkan, gunakan , sebagai pemisah untuk beberapa jalur.
    description: ''
  - name: --uri
    summary: Uri konfigurasi yang ditambahkan.
    description: ''
  - name: --username
    summary: Nama pengguna konfigurasi yang ditambahkan.
    description: ''
commands:
- az_spring_config-server_git_repo_add
- az_spring_config-server_git_repo_list
- az_spring_config-server_git_repo_remove
- az_spring_config-server_git_repo_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

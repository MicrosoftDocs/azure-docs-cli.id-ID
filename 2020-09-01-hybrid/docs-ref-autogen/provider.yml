### YamlMime:AzureCLIGroup
uid: az_provider
name: az provider
summary: Mengelola penyedia sumber daya.
description: ''
directCommands:
- uid: az_provider_list
  name: az provider list
  summary: Mendapatkan semua penyedia sumber daya untuk langganan.
  description: ''
  syntax: az provider list [--expand]
  examples:
  - summary: Tampilkan semua jenis sumber daya untuk penyedia sumber daya jaringan.
    syntax: az provider list --query [?namespace=='Microsoft.Network'].resourceTypes[].resourceType
  optionalParameters:
  - name: --expand
    summary: Properti yang akan disertakan dalam hasil. Misalnya, gunakan &$expand=metadata dalam string kueri untuk mengambil metadata penyedia sumber daya. Untuk menyertakan alias properti sebagai respons, gunakan $expand=resourceTypes/aliass.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_register
  name: az provider register
  summary: Daftarkan penyedia.
  description: ''
  syntax: >-
    az provider register --namespace
                         [--accept-terms]
                         [--consent-to-permissions]
                         [--management-group-id]
                         [--wait]
  examples:
  - summary: Daftarkan penyedia. (dibuat otomatis)
    syntax: az provider register --namespace 'Microsoft.PolicyInsights'
  - summary: Daftarkan penyedia dari RPaaS.
    syntax: az provider register -n 'Microsoft.Confluent' --accept-terms
  - summary: Mendaftarkan grup manajemen.
    syntax: az provider register --namespace Microsoft.Automation -m mgID
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: Namespace sumber daya, alias 'penyedia'.
    description: ''
  optionalParameters:
  - name: --accept-terms
    summary: Terima ketentuan market place dan ketentuan RP untuk RPaaS. Diperlukan saat mendaftarkan RPs dari RPaaS, seperti 'Microsoft.Confluent' dan 'Microsoft.Datadog'.
    description: ''
  - name: --consent-to-permissions -c
    summary: Nilai yang menunjukkan apakah otorisasi disetujui atau tidak.
    description: ''
  - name: --management-group-id -m
    summary: Id grup manajemen untuk mendaftar.
    description: ''
  - name: --wait
    summary: Tunggu pendaftaran selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_show
  name: az provider show
  summary: Mendapatkan penyedia sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az provider show --namespace
                     [--expand]
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: Namespace sumber daya, alias 'penyedia'.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Parameter kueri $expand. Misalnya, untuk menyertakan alias properti sebagai respons, gunakan $expand=resourceTypes/aliass.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_unregister
  name: az provider unregister
  summary: Membatalkan pendaftaran penyedia.
  description: ''
  syntax: >-
    az provider unregister --namespace
                           [--wait]
  examples:
  - summary: Membatalkan pendaftaran penyedia. (dibuat otomatis)
    syntax: az provider unregister --namespace Microsoft.Automation
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: Namespace sumber daya, alias 'penyedia'.
    description: ''
  optionalParameters:
  - name: --wait
    summary: Tunggu hingga pemberhentian registrasi selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_provider_list
- az_provider_operation
- az_provider_operation_list
- az_provider_operation_show
- az_provider_permission
- az_provider_permission_list
- az_provider_register
- az_provider_show
- az_provider_unregister
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

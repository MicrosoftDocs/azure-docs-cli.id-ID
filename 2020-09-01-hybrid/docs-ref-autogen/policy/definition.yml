### YamlMime:AzureCLIGroup
uid: az_policy_definition
name: az policy definition
summary: Mengelola definisi kebijakan sumber daya.
description: ''
directCommands:
- uid: az_policy_definition_create
  name: az policy definition create
  summary: Buat definisi kebijakan.
  description: ''
  syntax: >-
    az policy definition create --name
                                [--description]
                                [--display-name]
                                [--management-group]
                                [--mode]
                                [--params]
                                [--rules]
  examples:
  - summary: Buat kebijakan baca-saja.
    syntax: >-
      az policy definition create --name readOnlyStorage --rules "{ \"if\": \
          { \"field\": \"type\", \"equals\": \"Microsoft.Storage/storageAccounts/write\" }, \
              \"then\": { \"effect\": \"deny\" } }"
  - summary: Buat definisi parameter kebijakan.
    syntax: >-
      az policy definition create --name allowedLocations \
          --rules "{ \"if\": { \"allOf\": [ \
              { \"field\": \"location\",\"notIn\": \"[parameters('listOfAllowedLocations')]\" }, \
                  { \"field\": \"location\", \"notEquals\": \"global\" }, \
                      { \"field\": \"type\", \"notEquals\": \
                          \"Microsoft.AzureActiveDirectory/b2cDirectories\"} \
                              ] }, \"then\": { \"effect\": \"deny\" } }" \
          --params "{ \"allowedLocations\": { \
              \"type\": \"array\", \"metadata\": { \"description\": \
                  \"The list of locations that can be specified when deploying resources\", \
                      \"strongType\": \"location\", \"displayName\": \"Allowed locations\" } } }"
  - summary: Buat kebijakan baca-saja yang dapat diterapkan dalam grup manajemen.
    syntax: >-
      az policy definition create -n readOnlyStorage --management-group "MyManagementGroup" \
          --rules "{ \"if\": { \"field\": \"type\", \
              \"equals\": \"Microsoft.Storage/storageAccounts/write\" }, \
                  \"then\": { \"effect\": \"deny\" } }"
  - summary: Buat definisi kebijakan dengan mode. Mode 'Terindeks' menunjukkan kebijakan harus dievaluasi hanya untuk jenis sumber daya yang mendukung tag dan lokasi.
    syntax: >-
      az policy definition create --name TagsPolicyDefinition --subscription "MySubscription" \
          --mode Indexed --rules "{ \"if\": { \"field\": \"tags\", \"exists\": \"false\" }, \
              \"then\": { \"effect\": \"deny\" } }"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama definisi kebijakan baru.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi definisi kebijakan.
    description: ''
  - name: --display-name
    summary: Nama tampilan definisi kebijakan.
    description: ''
  - name: --management-group
    summary: Nama grup manajemen tempat definisi kebijakan baru dapat ditetapkan.
    description: ''
  - name: --mode -m
    summary: Mode definisi kebijakan, misalnya Semua, Terindeks. Silakan kunjungi https://aka.ms/azure-policy-mode untuk informasi lebih lanjut.
    description: ''
  - name: --params
    summary: String berformat JSON atau jalur ke file atau uri dengan definisi parameter.
    description: ''
  - name: --rules
    summary: Aturan kebijakan dalam format JSON, atau jalur ke file yang berisi aturan JSON.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

### YamlMime:AzureCLIGroup
uid: az_appservice_ase
name: az appservice ase
summary: Mengelola lingkungan App Service.
description: ''
directCommands:
- uid: az_appservice_ase_create
  name: az appservice ase create
  summary: Membuat lingkungan layanan aplikasi.
  description: ''
  syntax: >-
    az appservice ase create --name
                             --resource-group
                             --subnet
                             [--force-network-security-group {false, true}]
                             [--force-route-table {false, true}]
                             [--front-end-scale-factor]
                             [--front-end-sku {I1, I2, I3}]
                             [--ignore-network-security-group {false, true}]
                             [--ignore-route-table {false, true}]
                             [--ignore-subnet-size-validation {false, true}]
                             [--kind {ASEv2, ASEv3}]
                             [--location]
                             [--no-wait]
                             [--os-preference {Linux, Windows}]
                             [--virtual-ip-type {External, Internal}]
                             [--vnet-name]
                             [--zone-redundant {false, true}]
  examples:
  - summary: Buat Grup Sumber Daya, vNet, dan lingkungan layanan aplikasi v2 dengan nilai default.
    syntax: >-
      az group create -g MyResourceGroup --location westeurope


      az network vnet create -g MyResourceGroup -n MyVirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/24

      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet
  - summary: Buat lingkungan layanan aplikasi Eksternal v2 dengan front-end besar dan faktor skala 10 di grup sumber daya dan vNet yang ada.
    syntax: >-
      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet --front-end-sku I3 --front-end-scale-factor 10 --virtual-ip-type External
  - summary: Buat vNet dan lingkungan layanan aplikasi v2, tetapi jangan membuat grup keamanan jaringan dan tabel rute di grup sumber daya yang ada.
    syntax: >-
      az network vnet create -g MyResourceGroup -n MyVirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/24

      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet --ignore-network-security-group --ignore-route-table
  - summary: Buat vNet dan lingkungan layanan aplikasi v2 dalam subnet yang lebih kecil dari yang direkomendasikan di grup sumber daya yang ada.
    syntax: >-
      az network vnet create -g MyResourceGroup -n MyVirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/26

      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet --ignore-subnet-size-validation
  - summary: Buat Grup Sumber Daya, vNet, dan lingkungan layanan aplikasi v3 dengan nilai default.
    syntax: >-
      az group create -g ASEv3ResourceGroup --location westeurope


      az network vnet create -g ASEv3ResourceGroup -n MyASEv3VirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name MyASEv3Subnet --subnet-prefixes 10.0.0.0/24

      az appservice ase create -n MyASEv3Name -g ASEv3ResourceGroup \
        --vnet-name MyASEv3VirtualNetwork --subnet MyASEv3Subnet --kind asev3
  - summary: Buat lingkungan layanan aplikasi redundan zona eksternal v3 dengan nilai default.
    syntax: >-
      az appservice ase create -n MyASEv3Name -g ASEv3ResourceGroup \
        --vnet-name MyASEv3VirtualNetwork --subnet MyASEv3Subnet --kind asev3 \
        --zone-redundant --virtual-ip-type External
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan layanan aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang ada. Untuk membuat vnet dan/atau subnet, gunakan `az network vnet [subnet] create`.
    description: ''
  optionalParameters:
  - name: --force-network-security-group
    parameterValueGroup: false, true
    summary: Ambil alih grup keamanan jaringan untuk subnet. Hanya berlaku untuk ASEv2.
    description: ''
  - name: --force-route-table
    parameterValueGroup: false, true
    summary: Ambil alih tabel rute untuk subnet. Hanya berlaku untuk ASEv2.
    description: ''
  - name: --front-end-scale-factor
    defaultValue: "15"
    summary: Skala ujung depan ke rasio instans paket layanan aplikasi. Hanya berlaku untuk ASEv2.
    description: ''
  - name: --front-end-sku
    defaultValue: I1
    parameterValueGroup: I1, I2, I3
    summary: Ukuran server ujung depan. Hanya berlaku untuk ASEv2.
    description: ''
  - name: --ignore-network-security-group
    parameterValueGroup: false, true
    summary: Mengonfigurasi grup keamanan jaringan secara manual. Hanya berlaku untuk ASEv2.
    description: ''
  - name: --ignore-route-table
    parameterValueGroup: false, true
    summary: Mengonfigurasi tabel rute secara manual. Hanya berlaku untuk ASEv2.
    description: ''
  - name: --ignore-subnet-size-validation
    parameterValueGroup: false, true
    summary: Jangan periksa apakah subnet berukuran sesuai dengan rekomendasi.
    description: ''
  - name: --kind -k
    defaultValue: ASEv2
    parameterValueGroup: ASEv2, ASEv3
    summary: Tentukan versi lingkungan App Service.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --os-preference
    parameterValueGroup: Linux, Windows
    summary: Tentukan apakah lingkungan layanan aplikasi harus dimulai dengan pekerja Linux. Hanya berlaku untuk ASEv2.
    description: ''
  - name: --virtual-ip-type
    defaultValue: Internal
    parameterValueGroup: External, Internal
    summary: Tentukan apakah lingkungan layanan aplikasi harus dapat diakses dari internet.
    description: ''
  - name: --vnet-name
    summary: Nama vNet. Wajib jika hanya nama subnet yang ditentukan.
    description: ''
  - name: --zone-redundant
    parameterValueGroup: false, true
    summary: Konfigurasikan lingkungan App Service sebagai Zona Redundan. Hanya berlaku untuk ASEv3.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_create-inbound-services
  name: az appservice ase create-inbound-services
  summary: Zona DNS Privat untuk Lingkungan App Service Internal (ILB).
  description: ''
  syntax: >-
    az appservice ase create-inbound-services --name
                                              --resource-group
                                              --subnet
                                              [--skip-dns {false, true}]
                                              [--vnet-name]
  examples:
  - summary: Membuat Zona DNS Privat dan catatan A.
    syntax: >-
      az appservice ase create-inbound-services -n MyASEName -g ASEResourceGroup \
        --vnet-name MyASEVirtualNetwork --subnet MyAseSubnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan layanan aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang ada untuk tautan Zona DNS.                    Untuk membuat vnet dan/atau subnet, gunakan `az network vnet [subnet] create`.
    description: ''
  optionalParameters:
  - name: --skip-dns
    parameterValueGroup: false, true
    summary: Jangan membuat Zona DNS Privat dan catatan DNS.
    description: ''
  - name: --vnet-name
    summary: Nama vNet. Wajib jika hanya nama subnet yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_delete
  name: az appservice ase delete
  summary: Menghapus lingkungan layanan aplikasi.
  description: ''
  syntax: >-
    az appservice ase delete --name
                             [--no-wait]
                             [--resource-group]
                             [--yes]
  examples:
  - summary: Menghapus lingkungan layanan aplikasi.
    syntax: az appservice ase delete -n MyAseName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan layanan aplikasi.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_list
  name: az appservice ase list
  summary: Mencantumkan lingkungan layanan aplikasi.
  description: ''
  syntax: az appservice ase list [--resource-group]
  examples:
  - summary: Mencantumkan semua lingkungan layanan aplikasi dalam langganan.
    syntax: az appservice ase list
  - summary: Mencantumkan semua lingkungan layanan aplikasi dalam grup sumber daya.
    syntax: az appservice ase list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_list-addresses
  name: az appservice ase list-addresses
  summary: Mencantumkan VIP yang terkait dengan lingkungan layanan aplikasi v2.
  description: ''
  syntax: >-
    az appservice ase list-addresses --name
                                     [--resource-group]
  examples:
  - summary: Mencantumkan VIP untuk lingkungan layanan aplikasi.
    syntax: az appservice ase list-addresses --name MyAseName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan layanan aplikasi.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_list-plans
  name: az appservice ase list-plans
  summary: Mencantumkan paket layanan aplikasi yang terkait dengan lingkungan layanan aplikasi.
  description: ''
  syntax: >-
    az appservice ase list-plans --name
                                 [--resource-group]
  examples:
  - summary: Mencantumkan paket layanan aplikasi untuk lingkungan layanan aplikasi.
    syntax: az appservice ase list-plans --name MyAseName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan layanan aplikasi.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_show
  name: az appservice ase show
  summary: Menampilkan detail lingkungan layanan aplikasi.
  description: ''
  syntax: >-
    az appservice ase show --name
                           [--resource-group]
  examples:
  - summary: Tampilkan lingkungan layanan aplikasi.
    syntax: az appservice ase show --name MyAseName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan layanan aplikasi.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_update
  name: az appservice ase update
  summary: Memperbarui lingkungan layanan aplikasi.
  description: ''
  syntax: >-
    az appservice ase update --name
                             [--allow-new-private-endpoint-connections {false, true}]
                             [--front-end-scale-factor]
                             [--front-end-sku {I1, I2, I3}]
                             [--no-wait]
                             [--resource-group]
  examples:
  - summary: Perbarui lingkungan layanan aplikasi v2 dengan front-end sedang dan faktor skala 10.
    syntax: >-
      az appservice ase update -n MyAseV2Name -g MyResourceGroup --front-end-sku I2 \
        --front-end-scale-factor 10
  - summary: Perbarui lingkungan layanan aplikasi v3 untuk mengizinkan koneksi titik akhir privat baru.
    syntax: az appservice ase update -n MyAseV3Name -g MyResourceGroup --allow-new-private-endpoint-connections
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan layanan aplikasi.
    description: ''
  optionalParameters:
  - name: --allow-new-private-endpoint-connections -p
    parameterValueGroup: false, true
    summary: (Hanya ASEv3) Konfigurasikan Aplikasi di Lingkungan App Service untuk mengizinkan koneksi titik akhir privat baru.
    description: ''
  - name: --front-end-scale-factor
    summary: (Hanya ASEv2) Skala ujung depan ke rasio instans paket layanan aplikasi antara 5 dan 15.
    description: ''
  - name: --front-end-sku
    parameterValueGroup: I1, I2, I3
    summary: (Hanya ASEv2) Ukuran server ujung depan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py

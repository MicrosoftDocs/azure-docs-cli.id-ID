### YamlMime:AzureCLIGroup
uid: az_repos_ref
name: az repos ref
summary: Mengelola referensi Git.
description: ''
directCommands:
- uid: az_repos_ref_create
  name: az repos ref create
  summary: Buat referensi.
  description: ''
  syntax: >-
    az repos ref create --name
                        --object-id
                        [--detect {false, true}]
                        [--org]
                        [--project]
                        [--repository]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: 'Nama referensi untuk dibuat (misalnya: heads/my_branch atau tag/my_tag).'
    description: ''
  - isRequired: true
    name: --object-id
    summary: Id objek untuk membuat referensi.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository -r
    summary: Nama atau ID repositori.
    description: ''
- uid: az_repos_ref_delete
  name: az repos ref delete
  summary: Menghapus referensi.
  description: ''
  syntax: >-
    az repos ref delete --name
                        [--detect {false, true}]
                        [--object-id]
                        [--org]
                        [--project]
                        [--repository]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: 'Nama referensi untuk dihapus (misalnya: heads/my_branch).'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --object-id
    summary: Id referensi untuk dihapus.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository -r
    summary: Nama atau ID repositori.
    description: ''
- uid: az_repos_ref_list
  name: az repos ref list
  summary: Cantumkan referensi.
  description: ''
  syntax: >-
    az repos ref list [--detect {false, true}]
                      [--filter]
                      [--org]
                      [--project]
                      [--repository]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --filter
    summary: 'Filter untuk diterapkan ke refs (dimulai dengan). Contoh: kepala atau kepala/ untuk cabang.'
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository -r
    summary: Nama atau ID repositori.
    description: ''
- uid: az_repos_ref_lock
  name: az repos ref lock
  summary: Kunci referensi.
  description: ''
  syntax: >-
    az repos ref lock --name

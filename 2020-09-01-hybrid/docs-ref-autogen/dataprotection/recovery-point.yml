### YamlMime:AzureCLIGroup
uid: az_dataprotection_recovery-point
name: az dataprotection recovery-point
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **perlindungan data** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **titik pemulihan perlindungan data az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola titik pemulihan dengan perlindungan data.
description: ''
directCommands:
- uid: az_dataprotection_recovery-point_list
  name: az dataprotection recovery-point list
  summary: Mengembalikan daftar Titik Pemulihan untuk DataSource dalam vault.
  description: ''
  syntax: >-
    az dataprotection recovery-point list --backup-instance-name
                                          --resource-group
                                          --vault-name
                                          [--end-time]
                                          [--start-time]
  examples:
  - summary: Mencantumkan Titik Pemulihan di Vault
    syntax: az dataprotection recovery-point list --backup-instance-name "testInstance1" --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1"
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --end-time
    summary: Tentukan tanggal akhir dalam UTC (yyyy-mm-ddTHH:MM:SS).
    description: ''
  - name: --start-time
    summary: Tentukan tanggal mulai dalam UTC (yyyy-mm-ddTHH:MM:SS).
    description: ''
- uid: az_dataprotection_recovery-point_show
  name: az dataprotection recovery-point show
  summary: Mendapatkan Titik Pemulihan menggunakan recoveryPointId untuk Sumber Data.
  description: ''
  syntax: >-
    az dataprotection recovery-point show --backup-instance-name
                                          --recovery-point-id
                                          --resource-group
                                          --vault-name
  examples:
  - summary: Dapatkan Titik Pemulihan
    syntax: az dataprotection recovery-point show --backup-instance-name "testInstance1" --recovery-point-id "7fb2cddd-c5b3-44f6-a0d9-db3c4f9d5f25" --resource-group "000pikumar" --vault-name "PratikPrivatePreviewVault1"
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --recovery-point-id
    summary: Id titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
commands:
- az_dataprotection_recovery-point_list
- az_dataprotection_recovery-point_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

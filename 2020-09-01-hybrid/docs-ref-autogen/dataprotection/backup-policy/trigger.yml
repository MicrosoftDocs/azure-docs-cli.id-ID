### YamlMime:AzureCLIGroup
uid: az_dataprotection_backup-policy_trigger
name: az dataprotection backup-policy trigger
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **perlindungan data** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **pemicu kebijakan pencadangan perlindungan data az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola jadwal pencadangan kebijakan pencadangan.
description: ''
directCommands:
- uid: az_dataprotection_backup-policy_trigger_create-schedule
  name: az dataprotection backup-policy trigger create-schedule
  summary: Membuat jadwal pencadangan kebijakan.
  description: ''
  syntax: >-
    az dataprotection backup-policy trigger create-schedule --interval-count
                                                            --interval-type {Daily, Hourly, Weekly}
                                                            --schedule-days
  examples:
  - summary: buat jadwal pencadangan mingguan di mana pencadangan diambil dua kali seminggu.
    syntax: az dataprotection backup-policy trigger create-schedule --interval-type Weekly --interval-count 1 --schedule-days 2021-05-02T05:30:00 2021-05-03T05:30:00
  - summary: buat jadwal pencadangan per jam di mana frekuensi pencadangan setiap 4 jam
    syntax: az dataprotection backup-policy trigger create-schedule --interval-type Hourly --interval-count 6 --schedule-days 2021-05-02T05:30:00
  requiredParameters:
  - isRequired: true
    name: --interval-count
    summary: Tentukan durasi frekuensi pencadangan.
    description: ''
  - isRequired: true
    name: --interval-type
    parameterValueGroup: Daily, Hourly, Weekly
    summary: Tentukan Frekuensi Pencadangan.
    description: ''
  - isRequired: true
    name: --schedule-days
    summary: Tentukan waktu jadwal pencadangan dalam UTC (yyyy-mm-ddTHH:MM:SS).
    description: ''
- uid: az_dataprotection_backup-policy_trigger_set
  name: az dataprotection backup-policy trigger set
  summary: Kaitkan jadwal pencadangan ke kebijakan pencadangan.
  description: ''
  syntax: >-
    az dataprotection backup-policy trigger set --policy
                                                --schedule
  examples:
  - summary: mengaitkan jadwal pencadangan harian
    syntax: az dataprotection backup-policy trigger set --policy policy.json --schedule R/2021-05-02T05:30:00+00:00/P1D
  requiredParameters:
  - isRequired: true
    name: --policy
    summary: String atau file Json kebijakan yang ada.
    description: ''
  - isRequired: true
    name: --schedule
    summary: Tentukan interval waktu jadwal untuk aturan pencadangan.
    description: ''
commands:
- az_dataprotection_backup-policy_trigger_create-schedule
- az_dataprotection_backup-policy_trigger_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

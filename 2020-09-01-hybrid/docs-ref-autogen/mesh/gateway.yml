### YamlMime:AzureCLIGroup
uid: az_mesh_gateway
name: az mesh gateway
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jala** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **gateway az mesh** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya gateway.
description: ''
directCommands:
- uid: az_mesh_gateway_delete
  name: az mesh gateway delete
  summary: Menghapus sumber daya gateway.
  description: ''
  syntax: >-
    az mesh gateway delete --name
                           --resource-group
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_mesh_gateway_list
  name: az mesh gateway list
  summary: Mencantumkan sumber daya gateway.
  description: ''
  syntax: az mesh gateway list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mesh_gateway_show
  name: az mesh gateway show
  summary: Mendapatkan detail gateway.
  description: ''
  syntax: >-
    az mesh gateway show --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_mesh_gateway_delete
- az_mesh_gateway_list
- az_mesh_gateway_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

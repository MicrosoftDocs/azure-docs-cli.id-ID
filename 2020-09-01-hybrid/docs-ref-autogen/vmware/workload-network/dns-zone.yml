  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_workload-network_dns-zone_show
  name: az vmware workload-network dns-zone show
  summary: Dapatkan zona DNS menurut ID di jaringan beban kerja cloud privat.
  description: ''

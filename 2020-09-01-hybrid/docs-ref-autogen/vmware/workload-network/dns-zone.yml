### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_dns-zone
name: az vmware workload-network dns-zone
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **zona dns jaringan beban kerja vmware az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola jaringan beban kerja Zona DNS.
description: ''
directCommands:
- uid: az_vmware_workload-network_dns-zone_create
  name: az vmware workload-network dns-zone create
  summary: Buat zona DNS menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dns-zone create --dns-zone
                                               --private-cloud
                                               --resource-group
                                               [--display-name]
                                               [--dns-server-ips]
                                               [--dns-services]
                                               [--domain]
                                               [--revision]
                                               [--source-ip]
  examples:
  - summary: Buat zona DNS menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network dns-zone create --resource-group group1 --private-cloud cloud1 --dns-zone dnsZone1 --display-name dnsZone1 --domain domain1 --dns-server-ips 1.1.1.1 --source-ip 8.8.8.8 --dns-services 1 --revision 1
  requiredParameters:
  - isRequired: true
    name: --dns-zone
    summary: Pengidentifikasi zona DNS NSX. Umumnya sama dengan nama tampilan zona DNS.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan zona DNS.
    description: ''
  - name: --dns-server-ips
    summary: Array IP Server DNS dari zona DNS.
    description: ''
  - name: --dns-services
    summary: Jumlah layanan DNS yang menggunakan zona DNS.
    description: ''
  - name: --domain
    summary: Nama domain zona DNS.
    description: ''
  - name: --revision
    summary: Nomor revisi NSX.
    description: ''
  - name: --source-ip
    summary: IP sumber zona DNS.
    description: ''
- uid: az_vmware_workload-network_dns-zone_delete
  name: az vmware workload-network dns-zone delete
  summary: Menghapus zona DNS menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dns-zone delete --dns-zone
                                               --private-cloud
                                               --resource-group
                                               [--yes]
  examples:
  - summary: Menghapus zona DNS menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network dns-zone delete --resource-group group1 --private-cloud cloud1 --dns-zone dnsZone1
  requiredParameters:
  - isRequired: true
    name: --dns-zone
    summary: Pengidentifikasi zona DNS NSX. Umumnya sama dengan nama tampilan zona DNS.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_workload-network_dns-zone_list
  name: az vmware workload-network dns-zone list
  summary: Daftar zona DNS di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dns-zone list --private-cloud
                                             --resource-group
  examples:
  - summary: Daftar zona DNS dalam jaringan beban kerja.
    syntax: az vmware workload-network dns-zone list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c

uid: az_vmware_private-cloud
name: az vmware private-cloud
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az vmware private-cloud** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola cloud privat.
description: ''
directCommands:
- uid: az_vmware_private-cloud_add-availability-zone
  name: az vmware private-cloud add-availability-zone
  summary: Tambahkan Zona Ketersediaan ke cloud privat.
  description: ''
  syntax: >-
    az vmware private-cloud add-availability-zone --private-cloud
                                                  --resource-group
                                                  [--secondary-zone]
                                                  [--strategy]
                                                  [--zone]
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --secondary-zone
    summary: Zona ketersediaan sekunder untuk cloud privat.
    description: ''
  - name: --strategy
    summary: Strategi ketersediaan untuk cloud privat.
    description: ''
  - name: --zone
    summary: Zona ketersediaan utama untuk cloud privat.
    description: ''
- uid: az_vmware_private-cloud_add-cmk-encryption
  name: az vmware private-cloud add-cmk-encryption
  summary: Tambahkan Enkripsi Kunci yang Dikelola Pelanggan ke cloud privat.
  description: ''
  syntax: >-
    az vmware private-cloud add-cmk-encryption --private-cloud
                                               --resource-group
                                               [--enc-kv-key-name]
                                               [--enc-kv-key-version]
                                               [--enc-kv-url]
                                               [--enc-status]
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --enc-kv-key-name
    summary: Nama kunci brankas kunci enkripsi.
    description: ''
  - name: --enc-kv-key-version
    summary: Versi kunci brankas kunci enkripsi.
    description: ''
  - name: --enc-kv-url
    summary: URL brankas kunci enkripsi.
    description: ''
  - name: --enc-status
    summary: Status kunci enkripsi yang dikelola pelanggan.
    description: ''
- uid: az_vmware_private-cloud_addidentitysource
  name: az vmware private-cloud addidentitysource
  summary: Tambahkan Sumber Identitas Akses Menyeluruh vCenter Server ke cloud privat.
  description: ''
  syntax: >-
    az vmware private-cloud addidentitysource --alias
                                              --base-group-dn
                                              --base-user-dn
                                              --domain
                                              --name
                                              --password
                                              --primary-server
                                              --private-cloud
                                              --resource-group
                                              --username
                                              [--secondary-server]
                                              [--ssl]
  requiredParameters:
  - isRequired: true
    name: --alias
    summary: Nama NetBIOS domain.
    description: ''
  - isRequired: true
    name: --base-group-dn
    summary: Nama khusus dasar untuk grup.
    description: ''
  - isRequired: true
    name: --base-user-dn
    summary: Nama khusus dasar untuk pengguna.
    description: ''
  - isRequired: true
    name: --domain
    summary: Nama dns domain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber identitas.
    description: ''
  - isRequired: true
    name: --password
    summary: Kata sandi pengguna Direktori Aktif dengan minimal akses baca-saja ke Base DN untuk pengguna dan grup.
    description: ''
  - isRequired: true
    name: --primary-server
    summary: URL server utama.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --username
    summary: ID pengguna Direktori Aktif dengan minimal akses baca-saja ke Base DN untuk pengguna dan grup.
    description: ''
  optionalParameters:
  - name: --secondary-server
    summary: URL server sekunder.
    description: ''
  - name: --ssl
    defaultValue: Disabled
    summary: Lindungi komunikasi LDAP menggunakan sertifikat SSL (LDAPS). Tentukan "Diaktifkan" atau "Dinonaktifkan".
    description: ''

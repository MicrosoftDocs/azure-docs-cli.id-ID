- uid: az_vmware_private-cloud_create
  name: az vmware private-cloud create
  summary: Membuat cloud privat.
  description: ''
  syntax: >-
    az vmware private-cloud create --cluster-size
                                   --name
                                   --network-block
                                   --resource-group
                                   --sku
                                   [--accept-eula]
                                   [--internet]
                                   [--location]
                                   [--mi-system-assigned]
                                   [--nsxt-password]
                                   [--tags]
                                   [--vcenter-password]
                                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --cluster-size
    summary: Jumlah host untuk kluster manajemen default. Minimal 3 dan maksimum 16.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --network-block
    summary: Subnet setidaknya berukuran /22. Pastikan format CIDR sesuai dengan (A.B.C.D/X) di mana A,B,C,D berada antara 0 dan 255, dan X antara 0 dan 22.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: SKU produk.
    description: ''
  optionalParameters:
  - name: --accept-eula
    summary: Terima perjanjian lisensi pengguna akhir tanpa meminta.
    description: ''
  - name: --internet
    summary: Konektivitas ke internet. Tentukan "Diaktifkan" atau "Dinonaktifkan".
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mi-system-assigned
    summary: Aktifkan identitas yang ditetapkan sistem.
    description: ''
  - name: --nsxt-password
    summary: Kata sandi NSX-T Manager.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vcenter-password
    summary: Kata sandi admin VCenter Server.
    description: ''
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''

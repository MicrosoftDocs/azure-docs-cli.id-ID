### YamlMime:AzureCLIGroup
uid: az_vmware_cloud-link
name: az vmware cloud-link
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az vmware cloud-link** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola tautan cloud di cloud privat.
description: ''
directCommands:
- uid: az_vmware_cloud-link_create
  name: az vmware cloud-link create
  summary: Membuat atau memperbarui tautan cloud di cloud privat.
  description: ''
  syntax: >-
    az vmware cloud-link create --linked-cloud
                                --name
                                --private-cloud
                                --resource-group
  examples:
  - summary: Membuat tautan cloud.
    syntax: az vmware cloud-link create --resource-group group1 --private-cloud cloud1 --name cloudLink1 --linked-cloud "/subscriptions/12341234-1234-1234-1234-123412341234/resourceGroups/mygroup/providers/Microsoft.AVS/privateClouds/cloud2"
  requiredParameters:
  - isRequired: true
    name: --linked-cloud
    summary: Pengidentifikasi cloud privat lainnya yang berpartisipasi dalam tautan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tautan cloud.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_cloud-link_delete
  name: az vmware cloud-link delete
  summary: Menghapus tautan cloud di cloud privat.
  description: ''
  syntax: >-
    az vmware cloud-link delete --name
                                --private-cloud
                                --resource-group
                                [--yes]
  examples:
  - summary: Menghapus tautan cloud.
    syntax: az vmware cloud-link delete --resource-group group1 --private-cloud cloud1 --name cloudLink1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tautan cloud.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_cloud-link_list
  name: az vmware cloud-link list
  summary: Mencantumkan tautan cloud di cloud privat.
  description: ''
  syntax: >-
    az vmware cloud-link list --private-cloud
                              --resource-group
  examples:
  - summary: Mencantumkan tautan cloud.
    syntax: az vmware cloud-link list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_cloud-link_show
  name: az vmware cloud-link show
  summary: Menampilkan detail tautan cloud di cloud privat.
  description: ''
  syntax: >-
    az vmware cloud-link show --name
                              --private-cloud
                              --resource-group
  examples:
  - summary: Tampilkan tautan cloud.
    syntax: az vmware cloud-link show --resource-group group1 --private-cloud cloud1 --name cloudLink1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tautan cloud.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_cloud-link_create
- az_vmware_cloud-link_delete
- az_vmware_cloud-link_list
- az_vmware_cloud-link_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

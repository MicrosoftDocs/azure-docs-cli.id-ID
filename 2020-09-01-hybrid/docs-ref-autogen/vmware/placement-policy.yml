### YamlMime:AzureCLIGroup
uid: az_vmware_placement-policy
name: az vmware placement-policy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware placement-policy** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola kebijakan penempatan.
description: ''
directCommands:
- uid: az_vmware_placement-policy_list
  name: az vmware placement-policy list
  summary: Mencantumkan kebijakan penempatan di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware placement-policy list --cluster-name
                                    --private-cloud
                                    --resource-group
  examples:
  - summary: Mencantumkan kebijakan penempatan.
    syntax: az vmware placement-policy list --resource-group group1 --private-cloud cloud1 --cluster-name cluster1
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_placement-policy_show
  name: az vmware placement-policy show
  summary: Dapatkan kebijakan penempatan berdasarkan nama di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware placement-policy show --cluster-name
                                    --placement-policy-name
                                    --private-cloud
                                    --resource-group
  examples:
  - summary: Dapatkan kebijakan penempatan berdasarkan nama.
    syntax: az vmware placement-policy show --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --placement-policy-name policy1
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --placement-policy-name
    summary: Nama kebijakan penempatan VMware vSphere Distributed Resource Scheduler (DRS).
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:

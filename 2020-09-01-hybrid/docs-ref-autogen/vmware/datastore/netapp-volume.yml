### YamlMime:AzureCLIGroup
uid: az_vmware_datastore_netapp-volume
name: az vmware datastore netapp-volume
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware datastore netapp-volume** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Buat volume NetApp yang disediakan Microsoft.NetApp baru di kluster cloud privat.
description: ''
directCommands:
- uid: az_vmware_datastore_netapp-volume_create
  name: az vmware datastore netapp-volume create
  summary: Buat volume NetApp yang disediakan Microsoft.NetApp baru di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware datastore netapp-volume create --cluster
                                             --name
                                             --private-cloud
                                             --resource-group
                                             --volume-id
  examples:
  - summary: Buat datastore NFSv3 berbasis volume NetApp yang disediakan Microsoft.NetApp baru.
    syntax: az vmware datastore netapp-volume create --name ANFDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud --volume-id /subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/ResourceGroup1/providers/Microsoft.NetApp/netAppAccounts/NetAppAccount1/capacityPools/CapacityPool1/volumes/NFSVol1
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama datastore.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-id
    summary: ID sumber daya Azure dari volume NetApp.
    description: ''
commands:
- az_vmware_datastore_netapp-volume_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

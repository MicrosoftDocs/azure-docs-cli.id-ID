- uid: az_logz_sub-account_update-vm
  name: az logz sub-account update-vm
  summary: Perbarui koleksi saat agen Logz.io telah diinstal pada VM untuk monitor tertentu.
  description: ''
  syntax: >-
    az logz sub-account update-vm --monitor-name
                                  --name
                                  --resource-group
                                  [--state {Delete, Install}]
                                  [--vm-resource-ids]
  examples:
  - summary: SubAccount_VMHosts_Update
    syntax: az logz sub-account update-vm --monitor-name "myMonitor" --state "Install" --resource-group "myResourceGroup" --name "SubAccount1"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --name --sub-account-name -n
    summary: Nama sumber daya Sub Akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --state
    parameterValueGroup: Delete, Install
    summary: Menentukan status operasi - instal/hapus.
    description: ''
  - name: --vm-resource-ids
    summary: Permintaan daftar operasi pembaruan host vm.
    description: >-
      Penggunaan: --vm-resource-ids id=XX agent-version=XX


      id: Permintaan daftar operasi pembaruan host vm.

      versi agen: Versi agen Logz yang diinstal pada VM.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --vm-resource-ids.
- uid: az_logz_sub-account_wait
  name: az logz sub-account wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi sub-akun logz terpenuhi.
  description: ''
  syntax: >-
    az logz sub-account wait --monitor-name
                             --name
                             --resource-group
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--interval]
                             [--timeout]
                             [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga sub-akun logz berhasil dibuat.
    syntax: az logz sub-account wait --monitor-name "myMonitor" --resource-group "myResourceGroup" --name "SubAccount1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga sub-akun logz berhasil dihapus.
    syntax: az logz sub-account wait --monitor-name "myMonitor" --resource-group "myResourceGroup" --name "SubAccount1" --deleted
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --name --sub-account-name -n
    summary: Nama sumber daya Sub Akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_logz_sub-account_create
- az_logz_sub-account_delete
- az_logz_sub-account_list
- az_logz_sub-account_list-payload
- az_logz_sub-account_list-resource
- az_logz_sub-account_list-vm
- az_logz_sub-account_show
- az_logz_sub-account_update
- az_logz_sub-account_update-vm
- az_logz_sub-account_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

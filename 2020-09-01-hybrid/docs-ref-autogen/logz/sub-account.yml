### YamlMime:AzureCLIGroup
uid: az_logz_sub-account
name: az logz sub-account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **logz** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **sub-akun logz az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sub akun dengan logz.
description: ''
directCommands:
- uid: az_logz_sub-account_create
  name: az logz sub-account create
  summary: Buat sub akun di bawah sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az logz sub-account create --monitor-name
                               --name
                               --resource-group
                               [--location]
                               [--monitoring-status {Disabled, Enabled}]
                               [--no-wait]
                               [--org-properties]
                               [--plan-data]
                               [--subscription-status {Active, Suspended}]
                               [--tags]
                               [--type {SystemAssigned, UserAssigned}]
                               [--user-info]
  examples:
  - summary: subAccount_Create
    syntax: az logz sub-account create --monitor-name "myMonitor" --type "Microsoft.Logz/monitors" --location "West US" --monitoring-status "Enabled" --tags Environment="Dev" --resource-group "myResourceGroup" --name "SubAccount1"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --name --sub-account-name -n
    summary: Nama sumber daya Sub Akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --monitoring-status
    parameterValueGroup: Disabled, Enabled
    summary: Bendera yang menentukan apakah pemantauan sumber daya diaktifkan atau dinonaktifkan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --org-properties
    summary: ''
    description: >-
      Penggunaan: --org-properties company-name=XX enterprise-app-id=XX single-sign-on-url=XX


      nama perusahaan: Nama organisasi Logz.

      enterprise-app-id: Id Aplikasi Perusahaan yang digunakan untuk Akses menyeluruh.

      single-sign-on-url: URL masuk khusus untuk Organisasi Logz ini.
  - name: --plan-data
    summary: ''
    description: >-
      Penggunaan: --plan-data usage-type=XX billing-cycle=XX plan-details=XX effective-date=XX


      jenis penggunaan: jenis penggunaan yang berbeda seperti PAYG/COMMITTED. ini bisa berupa siklus penagihan enum: siklus penagihan yang berbeda seperti BULANAN/MINGGUAN. ini bisa berupa detail rencana enum: id paket seperti yang diterbitkan oleh tanggal efektif Logz: tanggal ketika paket diterapkan.
  - name: --subscription-status
    parameterValueGroup: Active, Suspended
    summary: Bendera yang menentukan Status Langganan Marketplace sumber daya. Jika pembayaran tidak dilakukan tepat waktu, sumber daya akan masuk dalam status Ditangguhkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    parameterValueGroup: SystemAssigned, UserAssigned
    summary: Jenis identitas.
    description: ''
  - name: --user-info
    summary: ''
    description: >-
      Penggunaan: --user-info first-name=XX last-name=XX email-address=XX phone-number=XX


      nama depan: Nama Depan nama belakang pengguna: Nama Belakang alamat email pengguna: Email pengguna yang digunakan oleh Logz untuk menghubungi mereka jika diperlukan nomor telepon: Telepon nomor pengguna yang digunakan oleh Logz untuk menghubungi mereka jika diperlukan.
- uid: az_logz_sub-account_delete
  name: az logz sub-account delete
  summary: Menghapus sumber daya sub akun.
  description: ''
  syntax: >-
    az logz sub-account delete --monitor-name
                               --name
                               --resource-group
                               [--no-wait]
                               [--yes]
  examples:
  - summary: SubAccount_Delete
    syntax: az logz sub-account delete --monitor-name "myMonitor" --resource-group "myResourceGroup" --name "someName"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --name --sub-account-name -n
    summary: Nama sumber daya Sub Akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''

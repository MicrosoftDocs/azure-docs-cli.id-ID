### YamlMime:AzureCLIGroup
uid: az_managedapp_definition
name: az managedapp definition
summary: Mengelola Azure Managed Applications.
description: ''
directCommands:
- uid: az_managedapp_definition_create
  name: az managedapp definition create
  summary: Buat definisi aplikasi terkelola.
  description: ''
  syntax: >-
    az managedapp definition create --authorizations
                                    --description
                                    --display-name
                                    --lock-level {CanNotDelete, None, ReadOnly}
                                    --name
                                    --resource-group
                                    [--create-ui-definition]
                                    [--location]
                                    [--main-template]
                                    [--package-file-uri]
                                    [--tags]
  examples:
  - summary: Membuat penentuan aplikasi terkelola.
    syntax: >-
      az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
          --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
          --package-file-uri "https://path/to/myPackage.zip"
  - summary: Buat definisi aplikasi terkelola dengan nilai sebaris untuk createUiDefinition dan mainTemplate.
    syntax: >-
      az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
          --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
          --create-ui-definition @myCreateUiDef.json --main-template @myMainTemplate.json
  requiredParameters:
  - isRequired: true
    name: --authorizations -a
    summary: Pasangan otorisasi yang dipisahkan spasi dalam format `<principalId>:<roleDefinitionId>`.
    description: ''
  - isRequired: true
    name: --description
    summary: Deskripsi definisi aplikasi terkelola.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Nama tampilan definisi aplikasi terkelola.
    description: ''
  - isRequired: true
    name: --lock-level
    parameterValueGroup: CanNotDelete, None, ReadOnly
    summary: Jenis pembatasan kunci.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama definisi aplikasi terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Grup sumber daya definisi aplikasi terkelola.
    description: ''
  optionalParameters:
  - name: --create-ui-definition -c
    summary: String berformat JSON atau jalur ke file dengan konten tersebut.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --main-template -t
    summary: String berformat JSON atau jalur ke file dengan konten tersebut.
    description: ''
  - name: --package-file-uri
    summary: Uri file paket definisi aplikasi terkelola.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_delete
  name: az managedapp definition delete
  summary: Menghapus definisi aplikasi terkelola.
  description: ''
  syntax: >-
    az managedapp definition delete [--ids]
                                    [--name]
                                    [--resource-group]
  examples:
  - summary: Menghapus definisi aplikasi terkelola. (dibuat otomatis)
    syntax: az managedapp definition delete --name MyManagedApplicationDefinition --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama definisi aplikasi terkelola yang akan dihapus.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya definisi aplikasi terkelola.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_list
  name: az managedapp definition list
  summary: Mencantumkan definisi aplikasi terkelola.
  description: ''
  syntax: az managedapp definition list --resource-group
  examples:
  - summary: Mencantumkan definisi aplikasi terkelola. (dibuat otomatis)
    syntax: az managedapp definition list --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Grup sumber daya definisi aplikasi terkelola.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_show
  name: az managedapp definition show
  summary: Mendapatkan definisi aplikasi terkelola.
  description: ''
  syntax: >-
    az managedapp definition show [--ids]
                                  [--name]
                                  [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama definisi aplikasi terkelola.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya definisi aplikasi terkelola.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_update
  name: az managedapp definition update
  summary: Memperbarui definisi aplikasi terkelola.
  description: ''
  syntax: >-
    az managedapp definition update --authorizations
                                    --description
                                    --display-name
                                    --lock-level {CanNotDelete, None, ReadOnly}
                                    [--create-ui-definition]
                                    [--ids]
                                    [--location]
                                    [--main-template]
                                    [--name]
                                    [--package-file-uri]
                                    [--resource-group]
                                    [--tags]
  examples:
  - summary: Memperbarui penentuan aplikasi terkelola.
    syntax: >-
      az managedapp definition update -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
          --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
          --package-file-uri "https://path/to/myPackage.zip"
  - summary: Perbarui pendefinisian aplikasi terkelola dengan nilai sebaris untuk createUiDefinition dan mainTemplate.
    syntax: >-
      az managedapp definition update -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
          --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
          --create-ui-definition @myCreateUiDef.json --main-template @myMainTemplate.json
  requiredParameters:
  - isRequired: true
    name: --authorizations -a
    summary: Pasangan otorisasi yang dipisahkan spasi dalam format `<principalId>:<roleDefinitionId>`.
    description: ''
  - isRequired: true
    name: --description
    summary: Deskripsi definisi aplikasi terkelola.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Nama tampilan definisi aplikasi terkelola.
    description: ''
  - isRequired: true
    name: --lock-level
    parameterValueGroup: CanNotDelete, None, ReadOnly
    summary: Jenis pembatasan kunci.
    description: ''
  optionalParameters:
  - name: --create-ui-definition -c
    summary: String berformat JSON atau jalur ke file dengan konten tersebut.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --main-template -t
    summary: String berformat JSON atau jalur ke file dengan konten tersebut.
    description: ''
  - name: --name -n
    summary: Nama definisi aplikasi terkelola.
    description: ''
  - name: --package-file-uri
    summary: Uri file paket definisi aplikasi terkelola.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya definisi aplikasi terkelola.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:

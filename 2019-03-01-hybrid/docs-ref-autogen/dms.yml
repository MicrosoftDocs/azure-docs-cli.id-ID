name: az dms
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dms-preview** untuk Azure CLI (versi 2.27.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dms** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola instans Azure Data Migration Service (DMS).
description: ''

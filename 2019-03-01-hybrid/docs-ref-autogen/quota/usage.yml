### YamlMime:AzureCLIGroup
uid: az_quota_usage
name: az quota usage
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kuota** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **penggunaan kuota az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola penggunaan dengan kuota.
description: ''
directCommands:
- uid: az_quota_usage_list
  name: az quota usage list
  summary: Dapatkan daftar penggunaan saat ini untuk semua sumber daya untuk cakupan yang ditentukan.
  description: ''
  syntax: az quota usage list --scope
  examples:
  - summary: Quotas_listUsagesForCompute
    syntax: az quota usage list --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Compute/locations/eastus"
  - summary: Quotas_listUsagesForNetwork
    syntax: az quota usage list --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Network/locations/eastus"
  - summary: Quotas_listUsagesMachineLearningServices
    syntax: az quota usage list --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.MachineLearningServices/locations/eastus"
  requiredParameters:
  - isRequired: true
    name: --scope
    summary: URI sumber daya Azure target.
    description: ''
- uid: az_quota_usage_show
  name: az quota usage show
  summary: Dapatkan penggunaan sumber daya saat ini.
  description: ''
  syntax: >-
    az quota usage show --resource-name
                        --scope
  examples:
  - summary: Quotas_UsagesRequest_ForCompute
    syntax: az quota usage show --resource-name "standardNDSFamily" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Compute/locations/eastus"
  - summary: Quotas_UsagesRequest_ForNetwork
    syntax: az quota usage show --resource-name "MinPublicIpInterNetworkPrefixLength" --scope "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Network/locations/eastus"
  requiredParameters:
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya untuk penyedia sumber daya tertentu.
    description: ''
  - isRequired: true
    name: --scope
    summary: URI sumber daya Azure target.
    description: ''
commands:
- az_quota_usage_list
- az_quota_usage_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

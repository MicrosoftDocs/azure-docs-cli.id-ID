extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pemeliharaan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **penugasan pemeliharaan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola penetapan konfigurasi dengan pemeliharaan.
description: ''
directCommands:
- uid: az_maintenance_assignment_create
  name: az maintenance assignment create
  summary: Mendaftarkan konfigurasi untuk sumber daya.
  description: ''
  syntax: >-
    az maintenance assignment create --configuration-assignment-name
                                     --provider-name
                                     --resource-group
                                     --resource-name
                                     --resource-type
                                     [--config-id]
                                     [--location]
                                     [--resource-id]
  examples:
  - summary: ConfigurationAssignments_CreateOrUpdate
    syntax: az maintenance assignment create --maintenance-configuration-id "/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourcegroups/examplerg/providers/Microsoft.Maintenance/maintenanceConfigurations/configuration1" --name "workervmConfiguration" --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "smdtest1" --resource-type "virtualMachineScaleSets"
  requiredParameters:
  - isRequired: true
    name: --configuration-assignment-name --name -n
    summary: Nama penetapan konfigurasi.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Pengidentifikasi sumber daya.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Jenis sumber daya
    description: ''
  optionalParameters:
  - name: --config-id --maintenance-configuration-id
    summary: Id konfigurasi pemeliharaan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-id
    summary: ResourceId yang unik.
    description: ''

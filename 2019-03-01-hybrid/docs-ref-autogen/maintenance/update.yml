### YamlMime:AzureCLIGroup
uid: az_maintenance_update
name: az maintenance update
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pemeliharaan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az maintenance update** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pembaruan dengan pemeliharaan.
description: ''
directCommands:
- uid: az_maintenance_update_list
  name: az maintenance update list
  summary: Dapatkan pembaruan untuk sumber daya.
  description: ''
  syntax: >-
    az maintenance update list --provider-name
                               --resource-group
                               --resource-name
                               --resource-type
  examples:
  - summary: Updates_List
    syntax: az maintenance update list --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "smdtest1" --resource-type "virtualMachineScaleSets"
  requiredParameters:
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Pengidentifikasi sumber daya.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Jenis sumber daya
    description: ''
- uid: az_maintenance_update_list-parent
  name: az maintenance update list-parent
  summary: Dapatkan pembaruan untuk sumber daya.
  description: ''
  syntax: >-
    az maintenance update list-parent --provider-name
                                      --resource-group
                                      --resource-name
                                      --resource-parent-name
                                      --resource-parent-type
                                      --resource-type
  examples:
  - summary: Updates_ListParent
    syntax: az maintenance update list-parent --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "1" --resource-parent-name "smdtest1" --resource-parent-type "virtualMachineScaleSets" --resource-type "virtualMachines"
  requiredParameters:
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Pengidentifikasi sumber daya.
    description: ''
  - isRequired: true
    name: --resource-parent-name
    summary: Pengidentifikasi induk sumber daya.
    description: ''
  - isRequired: true
    name: --resource-parent-type
    summary: Jenis induk sumber daya.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Jenis sumber daya
    description: ''
commands:
- az_maintenance_update_list
- az_maintenance_update_list-parent
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

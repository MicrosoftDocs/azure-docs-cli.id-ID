### YamlMime:AzureCLIGroup
uid: az_kusto_private-endpoint-connection
name: az kusto private-endpoint-connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az kusto private-endpoint-connection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi titik akhir privat dengan kusto.
description: ''
directCommands:
- uid: az_kusto_private-endpoint-connection_create
  name: az kusto private-endpoint-connection create
  summary: Menyetujui atau menolak koneksi titik akhir privat dengan nama tertentu.
  description: ''
  syntax: >-
    az kusto private-endpoint-connection create --cluster-name
                                                --name
                                                --resource-group
                                                [--connection-state]
                                                [--no-wait]
  examples:
  - summary: Menyetujui atau menolak koneksi titik akhir privat dengan nama tertentu.
    syntax: az kusto private-endpoint-connection create --cluster-name "kustoclusterrptest4" --private-link-service-connection-state description="Approved by johndoe@contoso.com" status="Approved" --name "privateEndpointConnectionName" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --connection-state --private-link-service-connection-state
    summary: Status Koneksi Koneksi Titik Akhir Privat.
    description: >-
      Penggunaan: --private-link-service-connection-state status=XX description=XX


      status: Status koneksi layanan tautan privat.

      deskripsi: Deskripsi koneksi layanan tautan privat.
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_kusto_private-endpoint-connection_delete
  name: az kusto private-endpoint-connection delete
  summary: Menghapus koneksi titik akhir privat dengan nama tertentu.
  description: ''
  syntax: >-
    az kusto private-endpoint-connection delete --cluster-name
                                                --name
                                                --resource-group
                                                [--no-wait]
                                                [--yes]
  examples:
  - summary: Menghapus koneksi titik akhir privat dengan nama tertentu.
    syntax: az kusto private-endpoint-connection delete --cluster-name "kustoCluster" --name "privateEndpointTest" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_kusto_private-endpoint-connection_list
  name: az kusto private-endpoint-connection list
  summary: Mengembalikan daftar koneksi titik akhir privat.
  description: ''
  syntax: >-
    az kusto private-endpoint-connection list --cluster-name
                                              --resource-group
  examples:
  - summary: KustoPrivateEndpointConnectionsList
    syntax: az kusto private-endpoint-connection list --cluster-name "kustoCluster" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_private-endpoint-connection_show
  name: az kusto private-endpoint-connection show
  summary: Mendapatkan koneksi titik akhir privat.
  description: ''
  syntax: >-
    az kusto private-endpoint-connection show --cluster-name
                                              --name
                                              --resource-group
  examples:
  - summary: Mendapatkan koneksi titik akhir privat.
    syntax: az kusto private-endpoint-connection show --cluster-name "kustoCluster" --name "privateEndpointTest" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_private-endpoint-connection_update
  name: az kusto private-endpoint-connection update
  summary: Menyetujui atau menolak koneksi titik akhir privat dengan nama tertentu.
  description: ''
  syntax: >-
    az kusto private-endpoint-connection update --cluster-name
                                                --name
                                                --resource-group
                                                [--add]
                                                [--connection-state]
                                                [--force-string]
                                                [--no-wait]
                                                [--remove]
                                                [--set]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --connection-state --private-link-service-connection-state
    summary: Status Koneksi Koneksi Titik Akhir Privat.
    description: >-
      Penggunaan: --private-link-service-connection-state status=XX description=XX


      status: Status koneksi layanan tautan privat.

      deskripsi: Deskripsi koneksi layanan tautan privat.
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
- uid: az_kusto_private-endpoint-connection_wait
  name: az kusto private-endpoint-connection wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi koneksi titik akhir privat kusto terpenuhi.
  description: ''
  syntax: >-
    az kusto private-endpoint-connection wait --cluster-name
                                              --name
                                              --resource-group
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--interval]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat kusto berhasil dibuat.
    syntax: az kusto private-endpoint-connection wait --cluster-name "kustoCluster" --name "privateEndpointTest" --resource-group "kustorptest" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat kusto berhasil diperbarui.
    syntax: az kusto private-endpoint-connection wait --cluster-name "kustoCluster" --name "privateEndpointTest" --resource-group "kustorptest" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat kusto berhasil dihapus.
    syntax: az kusto private-endpoint-connection wait --cluster-name "kustoCluster" --name "privateEndpointTest" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_kusto_private-endpoint-connection_create
- az_kusto_private-endpoint-connection_delete

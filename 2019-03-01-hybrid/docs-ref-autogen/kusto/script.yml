### YamlMime:AzureCLIGroup
uid: az_kusto_script
name: az kusto script
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **skrip az kusto** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola skrip dengan kusto.
description: ''
directCommands:
- uid: az_kusto_script_create
  name: az kusto script create
  summary: Membuat skrip database Kusto.
  description: ''
  syntax: >-
    az kusto script create --cluster-name
                           --database-name
                           --name
                           --resource-group
                           [--continue-on-errors {false, true}]
                           [--force-update-tag]
                           [--no-wait]
                           [--script-content]
                           [--script-url]
                           [--script-url-sas-token]
  examples:
  - summary: KustoScriptsCreateOrUpdate
    syntax: az kusto script create --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --continue-on-errors true --force-update-tag "2bcf3c21-ffd1-4444-b9dd-e52e00ee53fe" --script-url "https://mysa.blob.core.windows.net/container/script.txt" --script-url-sas-token "?sv=2019-02-02&st=2019-04-29T22%3A18%3A26Z&se=2019-04-30T02%3A23%3A26Z&sr=b&sp=rw&sip=168.1.5.60-168.1.5.70&spr=https&sig=********************************" --resource-group "kustorptest" --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --script-name -n
    summary: Nama skrip database Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --continue-on-errors
    parameterValueGroup: false, true
    summary: Bendera yang menunjukkan apakah akan melanjutkan jika salah satu perintah gagal.
    description: ''
  - name: --force-update-tag
    summary: String unik. Jika diubah, skrip akan diterapkan lagi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --script-content
    summary: Konten skrip. Properti ini harus digunakan ketika skrip disediakan sebaris dan bukan melalui file di SA. Tidak boleh digunakan bersama dengan properti scriptUrl dan scriptUrlSasToken.
    description: ''
  - name: --script-url
    summary: Url ke file blob skrip KQL. Tidak boleh digunakan bersama dengan properti scriptContent.
    description: ''
  - name: --script-url-sas-token
    summary: Token SaS yang menyediakan akses baca ke file yang berisi skrip. Harus disediakan saat menggunakan properti scriptUrl.
    description: ''
- uid: az_kusto_script_delete
  name: az kusto script delete
  summary: Menghapus Kusto principalAssignment.
  description: ''
  syntax: >-
    az kusto script delete --cluster-name
                           --database-name
                           --name
                           --resource-group
                           [--no-wait]
                           [--yes]
  examples:
  - summary: KustoScriptsDelete
    syntax: az kusto script delete --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --resource-group "kustorptest" --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --script-name -n
    summary: Nama skrip database Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_kusto_script_list
  name: az kusto script list
  summary: Mengembalikan daftar skrip database untuk database tertentu.
  description: ''
  syntax: >-
    az kusto script list --cluster-name
                         --database-name
                         --resource-group
  examples:
  - summary: KustoScriptsList
    syntax: az kusto script list --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_script_show
  name: az kusto script show
  summary: Mendapatkan skrip database kluster Kusto.
  description: ''
  syntax: >-
    az kusto script show --cluster-name
                         --database-name
                         --name
                         --resource-group
  examples:
  - summary: KustoScriptsGet
    syntax: az kusto script show --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --resource-group "kustorptest" --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --script-name -n
    summary: Nama skrip database Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_script_update
  name: az kusto script update
  summary: Memperbarui skrip database.
  description: ''
  syntax: >-
    az kusto script update --cluster-name
                           --database-name
                           --name
                           --resource-group
                           [--continue-on-errors {false, true}]

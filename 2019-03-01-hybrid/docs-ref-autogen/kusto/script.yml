  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --script-name -n
    summary: Nama skrip database Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --continue-on-errors
    parameterValueGroup: false, true
    summary: Bendera yang menunjukkan apakah akan melanjutkan jika salah satu perintah gagal.
    description: ''
  - name: --force-update-tag
    summary: String unik. Jika diubah, skrip akan diterapkan lagi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --script-content
    summary: Konten skrip. Properti ini harus digunakan ketika skrip disediakan sebaris dan bukan melalui file di SA. Tidak boleh digunakan bersama dengan properti scriptUrl dan scriptUrlSasToken.
    description: ''
  - name: --script-url
    summary: Url ke file blob skrip KQL. Tidak boleh digunakan bersama dengan properti scriptContent.
    description: ''
  - name: --script-url-sas-token
    summary: Token SaS yang menyediakan akses baca ke file yang berisi skrip. Harus disediakan saat menggunakan properti scriptUrl.
    description: ''
- uid: az_kusto_script_wait
  name: az kusto script wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi skrip kusto terpenuhi.
  description: ''
  syntax: >-
    az kusto script wait --cluster-name
                         --database-name
                         --name
                         --resource-group
                         [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--interval]
                         [--timeout]
                         [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga skrip kusto berhasil dibuat.
    syntax: az kusto script wait --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --resource-group "kustorptest" --name "kustoScript1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga skrip kusto berhasil diperbarui.
    syntax: az kusto script wait --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --resource-group "kustorptest" --name "kustoScript1" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga skrip kusto berhasil dihapus.
    syntax: az kusto script wait --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --resource-group "kustorptest" --name "kustoScript1" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --script-name -n
    summary: Nama skrip database Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_kusto_script_create
- az_kusto_script_delete
- az_kusto_script_list
- az_kusto_script_show
- az_kusto_script_update
- az_kusto_script_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

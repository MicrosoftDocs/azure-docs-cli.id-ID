### YamlMime:AzureCLIGroup
uid: az_kusto_data-connection_event-grid
name: az kusto data-connection event-grid
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az kusto data-connection event-grid** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi data dengan kisi peristiwa sub grup kusto.
description: ''
directCommands:
- uid: az_kusto_data-connection_event-grid_create
  name: az kusto data-connection event-grid create
  summary: Membuat koneksi data.
  description: ''
  syntax: >-
    az kusto data-connection event-grid create --cluster-name
                                               --data-connection-name
                                               --database-name
                                               --resource-group
                                               [--blob-storage-event-type {Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed}]
                                               [--consumer-group]
                                               [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                               [--database-routing {Multi, Single}]
                                               [--event-grid-resource-id]
                                               [--event-hub-resource-id]
                                               [--ignore-first-record {false, true}]
                                               [--location]
                                               [--managed-identity]
                                               [--mapping-rule-name]
                                               [--no-wait]
                                               [--storage-account-resource-id]
                                               [--table-name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: Nama koneksi data.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --blob-storage-event-type
    parameterValueGroup: Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed
    summary: Nama jenis peristiwa penyimpanan blob yang akan diproses.
    description: ''
  - name: --consumer-group
    summary: Grup konsumen pusat aktivitas.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Format data pesan. Secara opsional format data dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --database-routing
    parameterValueGroup: Multi, Single
    summary: Indikasi untuk informasi perutean database dari koneksi data, secara default hanya informasi perutean database yang diizinkan.
    description: ''
  - name: --event-grid-resource-id
    summary: ID sumber daya kisi peristiwa yang berlangganan peristiwa akun penyimpanan.
    description: ''
  - name: --event-hub-resource-id
    summary: ID sumber daya tempat kisi peristiwa dikonfigurasi untuk mengirim peristiwa.
    description: ''
  - name: --ignore-first-record
    parameterValueGroup: false, true
    summary: Nilai Boolean yang, jika diatur ke true, menunjukkan bahwa penyerapan harus mengabaikan rekaman pertama dari setiap file.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --managed-identity --managed-identity-resource-id
    summary: Kosong untuk koneksi data berbasis identitas yang tidak dikelola. Untuk identitas yang ditetapkan sistem, berikan Id sumber daya kluster.  Untuk identitas yang ditetapkan pengguna (UAI) berikan Id sumber daya UAI.
    description: ''
  - name: --mapping-rule-name
    summary: Aturan pemetaan yang akan digunakan untuk menyerap data. Secara opsional informasi pemetaan dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --storage-account-resource-id
    summary: ID sumber daya akun penyimpanan tempat data berada.
    description: ''
  - name: --table-name
    summary: Tabel tempat data harus diserap. Secara opsional informasi tabel dapat ditambahkan ke setiap pesan.
    description: ''

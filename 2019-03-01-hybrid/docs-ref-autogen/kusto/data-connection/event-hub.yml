### YamlMime:AzureCLIGroup
uid: az_kusto_data-connection_event-hub
name: az kusto data-connection event-hub
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az kusto data-connection event-hub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi data dengan event-hub sub grup kusto.
description: ''
directCommands:
- uid: az_kusto_data-connection_event-hub_create
  name: az kusto data-connection event-hub create
  summary: Membuat koneksi data.
  description: ''
  syntax: >-
    az kusto data-connection event-hub create --cluster-name
                                              --data-connection-name
                                              --database-name
                                              --resource-group
                                              [--compression {GZip, None}]
                                              [--consumer-group]
                                              [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                              [--database-routing {Multi, Single}]
                                              [--event-hub-resource-id]
                                              [--event-system-properties]
                                              [--location]
                                              [--managed-identity]
                                              [--mapping-rule-name]
                                              [--no-wait]
                                              [--table-name]
  examples:
  - summary: KustoDataConnectionsCreateOrUpdate
    syntax: az kusto data-connection event-hub create --cluster-name "kustoclusterrptest4" --name "DataConnections8" --database-name "KustoDatabase8" --location "westus" --consumer-group "testConsumerGroup1" --event-hub-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.EventHub/namespaces/eventhubTestns1/eventhubs/eventhubTest1" --managed-identity-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.ManagedIdentity/userAssignedIdentities/managedidentityTest1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: Nama koneksi data.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --compression
    parameterValueGroup: GZip, None
    summary: Jenis kompresi pesan pusat aktivitas.
    description: ''
  - name: --consumer-group
    summary: Grup konsumen pusat aktivitas.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Format data pesan. Secara opsional format data dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --database-routing
    parameterValueGroup: Multi, Single
    summary: Indikasi untuk informasi perutean database dari koneksi data, secara default hanya informasi perutean database yang diizinkan.
    description: ''
  - name: --event-hub-resource-id
    summary: ID sumber daya hub peristiwa yang akan digunakan untuk membuat koneksi data.
    description: ''
  - name: --event-system-properties
    summary: Properti sistem pusat aktivitas.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --managed-identity --managed-identity-resource-id
    summary: Kosong untuk koneksi data berbasis identitas yang tidak dikelola. Untuk identitas yang ditetapkan sistem, berikan Id sumber daya kluster.  Untuk identitas yang ditetapkan pengguna (UAI) berikan Id sumber daya UAI.
    description: ''
  - name: --mapping-rule-name
    summary: Aturan pemetaan yang akan digunakan untuk menyerap data. Secara opsional informasi pemetaan dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --table-name
    summary: Tabel tempat data harus diserap. Secara opsional informasi tabel dapat ditambahkan ke setiap pesan.
    description: ''

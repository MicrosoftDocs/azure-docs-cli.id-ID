### YamlMime:AzureCLIGroup
uid: az_kusto_managed-private-endpoint
name: az kusto managed-private-endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az kusto managed-private-endpoint** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola titik akhir privat terkelola dengan kusto.
description: ''
directCommands:
- uid: az_kusto_managed-private-endpoint_create
  name: az kusto managed-private-endpoint create
  summary: Membuat titik akhir privat terkelola.
  description: ''
  syntax: >-
    az kusto managed-private-endpoint create --cluster-name
                                             --managed-private-endpoint-name
                                             --resource-group
                                             [--group-id]
                                             [--no-wait]
                                             [--private-link]
                                             [--private-link-region]
                                             [--request-message]
  examples:
  - summary: KustoManagedPrivateEndpointsCreateOrUpdate
    syntax: az kusto managed-private-endpoint create --cluster-name "kustoCluster" --name "managedPrivateEndpointTest" --group-id "blob" --private-link-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Storage/storageAccounts/storageAccountTest" --request-message "Please Approve." --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --managed-private-endpoint-name --name -n
    summary: Nama titik akhir privat terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --group-id
    summary: GroupId tempat titik akhir privat terkelola dibuat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-link --private-link-resource-id
    summary: ID sumber daya ARM dari sumber daya tempat titik akhir privat terkelola dibuat.
    description: ''
  - name: --private-link-region --private-link-resource-region
    summary: Wilayah sumber daya tempat titik akhir privat terkelola dibuat.
    description: ''
  - name: --request-message
    summary: Pesan permintaan pengguna.
    description: ''
- uid: az_kusto_managed-private-endpoint_delete
  name: az kusto managed-private-endpoint delete
  summary: Menghapus titik akhir privat terkelola.
  description: ''
  syntax: >-
    az kusto managed-private-endpoint delete --cluster-name
                                             --managed-private-endpoint-name
                                             --resource-group
                                             [--no-wait]
                                             [--yes]
  examples:
  - summary: ManagedPrivateEndpointsDelete
    syntax: az kusto managed-private-endpoint delete --cluster-name "kustoCluster" --name "managedPrivateEndpointTest" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --managed-private-endpoint-name --name -n
    summary: Nama titik akhir privat terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_kusto_managed-private-endpoint_list
  name: az kusto managed-private-endpoint list
  summary: Mengembalikan daftar titik akhir privat terkelola.
  description: ''
  syntax: >-
    az kusto managed-private-endpoint list --cluster-name
                                           --resource-group
  examples:
  - summary: KustoManagedPrivateEndpointsList
    syntax: az kusto managed-private-endpoint list --cluster-name "kustoCluster" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_managed-private-endpoint_show
  name: az kusto managed-private-endpoint show
  summary: Mendapatkan titik akhir privat terkelola.
  description: ''
  syntax: >-
    az kusto managed-private-endpoint show --cluster-name
                                           --managed-private-endpoint-name
                                           --resource-group
  examples:
  - summary: KustoManagedPrivateEndpointsGet
    syntax: az kusto managed-private-endpoint show --cluster-name "kustoCluster" --name "managedPrivateEndpointTest" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --managed-private-endpoint-name --name -n
    summary: Nama titik akhir privat terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_managed-private-endpoint_update
  name: az kusto managed-private-endpoint update
  summary: Memperbarui titik akhir privat terkelola.
  description: ''
  syntax: >-
    az kusto managed-private-endpoint update --cluster-name
                                             --managed-private-endpoint-name
                                             --resource-group
                                             [--group-id]
                                             [--no-wait]
                                             [--private-link]
                                             [--private-link-region]
                                             [--request-message]
  examples:
  - summary: KustoManagedPrivateEndpointsUpdate
    syntax: az kusto managed-private-endpoint update --cluster-name "kustoCluster" --name "managedPrivateEndpointTest" --group-id "blob" --private-link-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Storage/storageAccounts/storageAccountTest" --request-message "Please Approve Managed Private Endpoint Request." --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --managed-private-endpoint-name --name -n
    summary: Nama titik akhir privat terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --group-id
    summary: GroupId tempat titik akhir privat terkelola dibuat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-link --private-link-resource-id
    summary: ID sumber daya ARM dari sumber daya tempat titik akhir privat terkelola dibuat.
    description: ''
  - name: --private-link-region --private-link-resource-region
    summary: Wilayah sumber daya tempat titik akhir privat terkelola dibuat.
    description: ''
  - name: --request-message
    summary: Pesan permintaan pengguna.
    description: ''
- uid: az_kusto_managed-private-endpoint_wait
  name: az kusto managed-private-endpoint wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi titik akhir privat-privat terkelola kusto terpenuhi.
  description: ''
  syntax: >-
    az kusto managed-private-endpoint wait --cluster-name
                                           --managed-private-endpoint-name
                                           --resource-group
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--interval]
                                           [--timeout]
                                           [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga titik akhir privat-privat terkelola kusto berhasil dibuat.
    syntax: az kusto managed-private-endpoint wait --cluster-name "kustoCluster" --name "managedPrivateEndpointTest" --resource-group "kustorptest" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga titik akhir privat terkelola kusto berhasil diperbarui.
    syntax: az kusto managed-private-endpoint wait --cluster-name "kustoCluster" --name "managedPrivateEndpointTest" --resource-group "kustorptest" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga titik akhir privat-privat terkelola kusto berhasil dihapus.
    syntax: az kusto managed-private-endpoint wait --cluster-name "kustoCluster" --name "managedPrivateEndpointTest" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --managed-private-endpoint-name --name -n
    summary: Nama titik akhir privat terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_kusto_managed-private-endpoint_create
- az_kusto_managed-private-endpoint_delete
- az_kusto_managed-private-endpoint_list
- az_kusto_managed-private-endpoint_show
- az_kusto_managed-private-endpoint_update
- az_kusto_managed-private-endpoint_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

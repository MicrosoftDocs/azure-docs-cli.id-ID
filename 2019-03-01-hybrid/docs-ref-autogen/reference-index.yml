- uid: az_upgrade
  name: az upgrade
  summary: Meningkatkan Azure CLI dan ekstensi.
  description: ''
  syntax: >-
    az upgrade [--all {false, true}]
               [--yes]
  optionalParameters:
  - name: --all
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktifkan pembaruan ekstensi juga.
    description: ''
  - name: --yes -y
    summary: Jangan meminta untuk memeriksa catatan rilis.
    description: ''
- uid: az_version
  name: az version
  summary: Tampilkan versi modul dan ekstensi Azure CLI dalam format JSON secara default atau format yang dikonfigurasi oleh --output.
  description: ''
  syntax: az version

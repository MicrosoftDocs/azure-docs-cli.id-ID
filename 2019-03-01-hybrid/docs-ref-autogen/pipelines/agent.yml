### YamlMime:AzureCLIGroup
uid: az_pipelines_agent
name: az pipelines agent
summary: Mengelola agen.
description: ''
directCommands:
- uid: az_pipelines_agent_list
  name: az pipelines agent list
  summary: Dapatkan daftar agen di kumpulan.
  description: ''
  syntax: >-
    az pipelines agent list --pool-id
                            [--agent-name]
                            [--demands]
                            [--detect {false, true}]
                            [--include-assigned-request {false, true}]
                            [--include-capabilities {false, true}]
                            [--include-last-completed-request {false, true}]
                            [--org]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: Kumpulan agen yang berisi agen.
    description: ''
  optionalParameters:
  - name: --agent-name
    summary: Filter pada nama agen.
    description: ''
  - name: --demands
    summary: Filter menurut permintaan yang dapat dipenuhi agen. Daftar yang dipisahkan koma.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --include-assigned-request
    parameterValueGroup: false, true
    summary: Apakah akan menyertakan detail tentang pekerjaan agen saat ini.
    description: ''
  - name: --include-capabilities
    parameterValueGroup: false, true
    summary: Apakah akan menyertakan kemampuan agen dalam respons.
    description: ''
  - name: --include-last-completed-request
    parameterValueGroup: false, true
    summary: Apakah akan menyertakan detail tentang pekerjaan agen yang terakhir selesai.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_pipelines_agent_show
  name: az pipelines agent show
  summary: Tampilkan detail agen.
  description: ''
  syntax: >-
    az pipelines agent show --agent-id
                            --pool-id
                            [--detect {false, true}]
                            [--include-assigned-request {false, true}]
                            [--include-capabilities {false, true}]
                            [--include-last-completed-request {false, true}]
                            [--org]
  requiredParameters:
  - isRequired: true
    name: --agent-id --id
    summary: ID agen untuk mendapatkan informasi tentang.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Kumpulan agen yang berisi agen.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --include-assigned-request
    parameterValueGroup: false, true
    summary: Apakah akan menyertakan detail tentang pekerjaan agen saat ini.
    description: ''
  - name: --include-capabilities
    parameterValueGroup: false, true
    summary: Apakah akan menyertakan kemampuan agen dalam respons.
    description: ''
  - name: --include-last-completed-request
    parameterValueGroup: false, true
    summary: Apakah akan menyertakan detail tentang pekerjaan agen yang terakhir selesai.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
commands:
- az_pipelines_agent_list
- az_pipelines_agent_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

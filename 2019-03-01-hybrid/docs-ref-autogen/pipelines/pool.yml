### YamlMime:AzureCLIGroup
uid: az_pipelines_pool
name: az pipelines pool
summary: Mengelola kumpulan agen.
description: ''
directCommands:
- uid: az_pipelines_pool_list
  name: az pipelines pool list
  summary: Mencantumkan kumpulan agen.
  description: ''
  syntax: >-
    az pipelines pool list [--action {manage, none, use}]
                           [--detect {false, true}]
                           [--org]
                           [--pool-name]
                           [--pool-type {automation, deployment}]
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filter daftar dengan tindakan pengguna yang diizinkan.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --pool-name
    summary: Filter daftar dengan nama kumpulan yang cocok.
    description: ''
  - name: --pool-type
    parameterValueGroup: automation, deployment
    summary: Filter daftar dengan jenis kumpulan.
    description: ''
- uid: az_pipelines_pool_show
  name: az pipelines pool show
  summary: Tampilkan detail kumpulan agen.
  description: ''
  syntax: >-
    az pipelines pool show --id
                           [--action {manage, none, use}]
                           [--detect {false, true}]
                           [--org]
  requiredParameters:
  - isRequired: true
    name: --id --pool-id
    summary: Id kumpulan untuk mencantumkan detailnya.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filter daftar dengan tindakan pengguna yang diizinkan.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
commands:
- az_pipelines_pool_list
- az_pipelines_pool_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

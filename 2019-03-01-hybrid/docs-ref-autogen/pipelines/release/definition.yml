### YamlMime:AzureCLIGroup
uid: az_pipelines_release_definition
name: az pipelines release definition
summary: Mengelola definisi rilis.
description: ''
directCommands:
- uid: az_pipelines_release_definition_list
  name: az pipelines release definition list
  summary: Mencantumkan definisi rilis.
  description: ''
  syntax: >-
    az pipelines release definition list [--artifact-source-id]
                                         [--artifact-type {build, externaltfsbuild, git, github, jenkins, tfvc}]
                                         [--detect {false, true}]
                                         [--name]
                                         [--org]
                                         [--project]
                                         [--top]
  optionalParameters:
  - name: --artifact-source-id
    summary: Batasi hasil untuk definisi yang terkait dengan artifact_source_id ini. misalnya untuk build, itu adalah {projectGuid}:{BuildDefinitionId}, untuk Jenkins, itu adalah {JenkinsConnectionId}:{JenkinsDefinitionId}, untuk TfsOnPrem, itu adalah {TfsOnPremConnectionId}:{ProjectName}:{TfsOnPremDefinitionId}. Untuk artefak pihak ketiga misalnya TeamCity, BitBucket Anda dapat merujuk 'uniqueSourceIdentifier' di dalam vss-extension.json di https://github.com/Microsoft/vsts-rm-extensions/blob/master/Extensions.
    description: ''
  - name: --artifact-type
    parameterValueGroup: build, externaltfsbuild, git, github, jenkins, tfvc
    summary: Definisi rilis dengan artifactType yang diberikan akan dikembalikan.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --name
    summary: 'Batasi hasil untuk definisi dengan nama ini atau berisi nama ini. Contoh: "FabCI".'
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --top
    summary: Jumlah maksimum definisi yang akan dicantumkan.
    description: ''
- uid: az_pipelines_release_definition_show
  name: az pipelines release definition show
  summary: Dapatkan detail definisi rilis.
  description: ''
  syntax: >-
    az pipelines release definition show [--detect {false, true}]
                                         [--id]
                                         [--name]
                                         [--open]
                                         [--org]
                                         [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --id
    summary: ID definisi.
    description: ''
  - name: --name
    summary: Nama definisi. Diabaikan jika --id disediakan.
    description: ''
  - name: --open
    summary: Buka halaman ringkasan definisi di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_pipelines_release_definition_list
- az_pipelines_release_definition_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

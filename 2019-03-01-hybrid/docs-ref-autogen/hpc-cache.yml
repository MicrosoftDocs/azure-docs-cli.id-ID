### YamlMime:AzureCLIGroup
uid: az_hpc-cache
name: az hpc-cache
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **hpc-cache** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az hpc-cache** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola hpc cache.
description: ''
directCommands:
- uid: az_hpc-cache_create
  name: az hpc-cache create
  summary: Membuat atau memperbarui Cache.
  description: ''
  syntax: >-
    az hpc-cache create --cache-size-gb
                        --location
                        --name
                        --resource-group
                        --sku-name
                        --subnet
                        [--no-wait]
                        [--tags]
  examples:
  - summary: Caches_CreateOrUpdate
    syntax: az hpc-cache create --resource-group "scgroup" --name "sc1" --location "eastus" --cache-size-gb "3072" --subnet "/subscriptions/{subscription_id}/resourceGroups/{resource_group}/providers/Microsoft.Network/virtualNetworks/{virtual_network_name}/subnets/{subnet_name}" --sku-name "Standard_2G"
  requiredParameters:
  - isRequired: true
    name: --cache-size-gb
    summary: Ukuran Cache ini, dalam GB.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku-name
    summary: Nama SKU untuk Cache ini.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Subnet yang digunakan untuk Cache.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_hpc-cache_delete
  name: az hpc-cache delete
  summary: Jadwalkan Cache untuk dihapus.
  description: ''
  syntax: >-
    az hpc-cache delete --name
                        --resource-group
                        [--no-wait]
  examples:
  - summary: Caches_Delete
    syntax: az hpc-cache delete --resource-group "scgroup" --name "sc"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_hpc-cache_flush
  name: az hpc-cache flush
  summary: Beri tahu Cache untuk menulis semua data kotor ke Target Storage. Selama flush, klien akan melihat kesalahan yang dikembalikan sampai flush selesai.
  description: ''
  syntax: >-
    az hpc-cache flush --name
                       --resource-group
  examples:
  - summary: Caches_Flush
    syntax: az hpc-cache flush --resource-group "scgroup" --name "sc"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hpc-cache_list
  name: az hpc-cache list
  summary: Mengembalikan semua Cache yang dapat diakses pengguna di bawah grup sumber daya.
  description: ''
  syntax: az hpc-cache list [--resource-group]
  examples:
  - summary: Caches_List
    syntax: az hpc-cache list
  - summary: Caches_ListByResourceGroup
    syntax: az hpc-cache list --resource-group "scgroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hpc-cache_show
  name: az hpc-cache show
  summary: Mengembalikan Cache.
  description: ''
  syntax: >-
    az hpc-cache show --name
                      --resource-group
  examples:
  - summary: Caches_Get
    syntax: az hpc-cache show --resource-group "scgroup" --name "sc1"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hpc-cache_start
  name: az hpc-cache start
  summary: Beri tahu Singgahan status Berhenti untuk transisi ke status Aktif.
  description: ''
  syntax: >-
    az hpc-cache start --name
                       --resource-group
                       [--no-wait]
  examples:
  - summary: Caches_Start
    syntax: az hpc-cache start --resource-group "scgroup" --name "sc"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_hpc-cache_stop
  name: az hpc-cache stop
  summary: Beri tahu Singgahan Aktif untuk transisi ke status Dihentikan.
  description: ''
  syntax: >-
    az hpc-cache stop --name
                      --resource-group
                      [--no-wait]
  examples:
  - summary: Caches_Stop
    syntax: az hpc-cache stop --resource-group "scgroup" --name "sc"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_hpc-cache_update
  name: az hpc-cache update
  summary: Memperbarui Cache.
  description: ''
  syntax: >-
    az hpc-cache update --name
                        --resource-group
                        [--cache-size-gb]
                        [--location]
                        [--sku-name]
                        [--subnet]
                        [--tags]
  examples:
  - summary: Caches_Update
    syntax: az hpc-cache update --resource-group "scgroup" --name "sc1" --tags "key=val"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cache-size-gb
    summary: Ukuran Cache ini, dalam GB.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --sku-name
    summary: Nama SKU untuk Cache ini.
    description: ''
  - name: --subnet
    summary: Subnet yang digunakan untuk Cache.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_hpc-cache_upgrade-firmware
  name: az hpc-cache upgrade-firmware
  summary: Tingkatkan firmware Cache jika versi baru tersedia. Jika tidak, operasi ini tidak berpengaruh.
  description: ''
  syntax: >-
    az hpc-cache upgrade-firmware --name
                                  --resource-group
  examples:
  - summary: Caches_UpgradeFirmware
    syntax: az hpc-cache upgrade-firmware --resource-group "scgroup" --name "sc"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_hpc-cache_wait
  name: az hpc-cache wait
  summary: Tunggu hpc Cache ke status yang ditentukan.
  description: ''
  syntax: >-
    az hpc-cache wait --name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  examples:
  - summary: Caches_Wait
    syntax: az hpc-cache wait --resource-group "scgroup" --name "sc" --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

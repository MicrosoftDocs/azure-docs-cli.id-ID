### YamlMime:AzureCLIGroup
uid: az_boards
name: az boards
summary: Mengelola Azure Boards.
description: Grup perintah ini adalah bagian dari ekstensi azure-devops.
directCommands:
- uid: az_boards_query
  name: az boards query
  summary: Kueri untuk daftar item kerja.
  description: Hanya mendukung kueri datar.
  syntax: >-
    az boards query [--detect {false, true}]
                    [--id]
                    [--org]
                    [--path]
                    [--project]
                    [--wiql]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --id
    summary: ID kueri yang sudah ada.  Diperlukan kecuali --path atau --wiql ditentukan.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --path
    summary: Jalur kueri yang sudah ada.  Diabaikan jika --id ditentukan.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --wiql
    summary: Kueri dalam format Bahasa Kueri Item Kerja.  Diabaikan jika --id atau --path ditentukan.
    description: ''

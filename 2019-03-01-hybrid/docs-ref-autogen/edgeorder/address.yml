### YamlMime:AzureCLIGroup
uid: az_edgeorder_address
name: az edgeorder address
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **edgeorder** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **alamat edgeorder az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola alamat dengan alamat sub grup edgeorder.
description: ''
directCommands:
- uid: az_edgeorder_address_create
  name: az edgeorder address create
  summary: Buat alamat baru dengan parameter yang ditentukan. Alamat yang ada dapat diperbarui dengan API ini.
  description: ''
  syntax: >-
    az edgeorder address create --address-name
                                --contact-details
                                --resource-group
                                [--location]
                                [--no-wait]
                                [--shipping-address]
                                [--tags]
  examples:
  - summary: CreateAddress
    syntax: az edgeorder address create --name "TestMSAddressName" --location "eastus" --contact-details contact-name="Petr Cech" email-list="testemail@microsoft.com" phone="1234567890" phone-extension="" --shipping-address address-type="None" city="San Francisco" company-name="Microsoft" country="US" postal-code="94107" state-or-province="CA" street-address1="16 TOWNSEND ST" street-address2="UNIT 1" --resource-group "TestRG"
  requiredParameters:
  - isRequired: true
    name: --address-name --name -n
    summary: Nama alamat Sumber Daya dalam grup sumber daya yang ditentukan. panjang nama alamat harus antara 3 dan 24 karakter dan hanya menggunakan alfanumerik dan garis bawah.
    description: ''
  - isRequired: true
    name: --contact-details
    summary: Detail kontak untuk alamat tersebut.
    description: >-
      Penggunaan: --contact-details contact-name=XX phone=XX phone-extension=XX mobile=XX email-list=XX


      nama kontak: Diperlukan. Nama kontak orang tersebut.

      telepon: Diperlukan. Telepon nomor kontak.

      ekstensi telepon: Telepon nomor ekstensi kontak.

      mobile: Nomor ponsel kontak.

      email-list: Diperlukan. Daftar Email-id yang akan diberi tahu tentang kemajuan pekerjaan.
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --shipping-address
    summary: Detail pengiriman untuk alamat.
    description: >-
      Penggunaan: --shipping-address street-address1=XX street-address2=XX street-address3=XX city=XX state-or-province=XX country=XX postal-code=XX zip-extended-code=XX company-name=XX address-type=XX


      alamat jalan1: Diperlukan. Alamat Jalan baris 1.

      alamat jalan2: Alamat Jalan baris 2.

      alamat jalan3: Alamat Jalan baris 3.

      kota: Nama Kota.

      negara bagian atau provinsi: Nama Negara Bagian atau Provinsi.

      negara: Diperlukan. Nama Negara.

      kode pos: Kode pos.

      zip-extended-code: Extended Zip Code.

      nama perusahaan: Nama perusahaan.

      jenis alamat: Jenis alamat.
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_edgeorder_address_delete
  name: az edgeorder address delete
  summary: Menghapus alamat.
  description: ''
  syntax: >-
    az edgeorder address delete --address-name
                                --resource-group
                                [--no-wait]
                                [--yes]
  examples:
  - summary: DeleteAddressByName
    syntax: az edgeorder address delete --name "TestAddressName1" --resource-group "TestRG"
  requiredParameters:
  - isRequired: true
    name: --address-name --name -n
    summary: Nama alamat Sumber Daya dalam grup sumber daya yang ditentukan. panjang nama alamat harus antara 3 dan 24 karakter dan hanya menggunakan alfanumerik dan garis bawah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_edgeorder_address_list
  name: az edgeorder address list
  summary: Cantumkan semua alamat yang tersedia di bawah grup sumber daya yang diberikan. Dan Cantumkan semua alamat yang tersedia di bawah langganan.
  description: ''
  syntax: >-
    az edgeorder address list [--filter]
                              [--resource-group]
                              [--skip-token]
  examples:
  - summary: ListAddressesAtResourceGroupLevel
    syntax: az edgeorder address list --resource-group "TestRG"
  - summary: ListAddressesAtSubscriptionLevel
    syntax: az edgeorder address list
  optionalParameters:
  - name: --filter
    summary: $filter didukung untuk memfilter berdasarkan properti alamat pengiriman. Filter hanya mendukung operasi yang sama.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --skip-token
    summary: $skipToken didukung di Dapatkan daftar alamat, yang menyediakan halaman berikutnya dalam daftar alamat.
    description: ''
- uid: az_edgeorder_address_show
  name: az edgeorder address show
  summary: Dapatkan informasi tentang alamat yang ditentukan.
  description: ''
  syntax: >-
    az edgeorder address show --address-name
                              --resource-group
  examples:
  - summary: GetAddressByName
    syntax: az edgeorder address show --name "TestMSAddressName" --resource-group "TestRG"
  requiredParameters:
  - isRequired: true
    name: --address-name --name -n
    summary: Nama alamat Sumber Daya dalam grup sumber daya yang ditentukan. panjang nama alamat harus antara 3 dan 24 karakter dan hanya menggunakan alfanumerik dan garis bawah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_edgeorder_address_update
  name: az edgeorder address update
  summary: Perbarui properti alamat yang sudah ada.
  description: ''
  syntax: >-
    az edgeorder address update --address-name
                                --resource-group
                                [--contact-details]
                                [--if-match]
                                [--no-wait]
                                [--shipping-address]
                                [--tags]
  examples:
  - summary: UpdateAddress
    syntax: az edgeorder address update --name "TestAddressName2" --contact-details contact-name="Petr Cech" email-list="ssemcr@microsoft.com" phone="1234567890" phone-extension="" --shipping-address address-type="None" city="San Francisco" company-name="Microsoft" country="US" postal-code="94107" state-or-province="CA" street-address1="16 TOWNSEND STT" street-address2="UNIT 1" --tags Hobby="Web Series Added" Name="Smile-Updated" WhatElse="Web Series Added" Work="Engineering" --resource-group "TestRG"
  requiredParameters:
  - isRequired: true
    name: --address-name --name -n
    summary: Nama alamat Sumber Daya dalam grup sumber daya yang ditentukan. panjang nama alamat harus antara 3 dan 24 karakter dan hanya menggunakan alfanumerik dan garis bawah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --contact-details
    summary: Detail kontak untuk alamat tersebut.
    description: >-
      Penggunaan: --contact-details contact-name=XX phone=XX phone-extension=XX mobile=XX email-list=XX


      nama kontak: Diperlukan. Nama kontak orang tersebut.

      telepon: Diperlukan. Telepon nomor kontak.

      ekstensi telepon: Telepon nomor ekstensi kontak.

      mobile: Nomor ponsel kontak.

      email-list: Diperlukan. Daftar Email-id yang akan diberi tahu tentang kemajuan pekerjaan.
  - name: --if-match
    summary: Menentukan kondisi If-Match. Patch akan dilakukan hanya jika ETag pekerjaan di server cocok dengan nilai ini.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --shipping-address
    summary: Detail pengiriman untuk alamat.
    description: >-
      Penggunaan: --shipping-address street-address1=XX street-address2=XX street-address3=XX city=XX state-or-province=XX country=XX postal-code=XX zip-extended-code=XX company-name=XX address-type=XX


      alamat jalan1: Diperlukan. Alamat Jalan baris 1.

      alamat jalan2: Alamat Jalan baris 2.

      alamat jalan3: Alamat Jalan baris 3.

      kota: Nama Kota.

      negara bagian atau provinsi: Nama Negara Bagian atau Provinsi.

      negara: Diperlukan. Nama Negara.

      kode pos: Kode pos.

      zip-extended-code: Extended Zip Code.

      nama perusahaan: Nama perusahaan.

      jenis alamat: Jenis alamat.
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_edgeorder_address_wait
  name: az edgeorder address wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi alamat terpenuhi.
  description: ''
  syntax: >-
    az edgeorder address wait --address-name
                              --resource-group
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  requiredParameters:
  - isRequired: true
    name: --address-name
    summary: Nama alamat Sumber Daya dalam grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_edgeorder_address_create
- az_edgeorder_address_delete
- az_edgeorder_address_list
- az_edgeorder_address_show
- az_edgeorder_address_update
- az_edgeorder_address_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_sapmonitor
name: az sapmonitor
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **sap-hana** untuk Azure CLI (versi 2.0.46 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az sapmonitor** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: (PRATINJAU) Mengelola Azure SAP Monitor.
description: ''
directCommands:
- uid: az_sapmonitor_create
  name: az sapmonitor create
  summary: Membuat Monitor SAP.
  description: ''
  syntax: >-
    az sapmonitor create --hana-subnet
                         --monitor-name
                         --region
                         --resource-group
                         [--dca]
                         [--lawsid]
                         [--tags]
  requiredParameters:
  - isRequired: true
    name: --hana-subnet --hdbsn
    summary: ID ARM dari Azure Subnet dengan akses ke instans HANA.
    description: ''
  - isRequired: true
    name: --monitor-name -n
    summary: Nama monitor SAP.
    description: ''
  - isRequired: true
    name: --region
    summary: Wilayah untuk membuat monitor SAP ini aktif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dca --disable_customer_analytics
    summary: Nonaktifkan pengiriman analitik ke Microsoft.
    description: ''
  - name: --lawsid --log-analytics-workspace-arm-id
    summary: Id ruang kerja analitik log yang ada untuk digunakan untuk pemantauan log.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_sapmonitor_delete
  name: az sapmonitor delete
  summary: Menghapus Monitor SAP.
  description: ''
  syntax: >-
    az sapmonitor delete --monitor-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nama monitor SAP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sapmonitor_list
  name: az sapmonitor list
  summary: Mencantumkan Monitor SAP.
  description: ''
  syntax: az sapmonitor list
- uid: az_sapmonitor_show
  name: az sapmonitor show
  summary: Dapatkan detail Monitor SAP.
  description: ''
  syntax: >-
    az sapmonitor show --monitor-name
                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nama monitor SAP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sapmonitor_update
  name: az sapmonitor update
  summary: Memperbarui bidang tag dari Monitor SAP.
  description: ''
  syntax: >-
    az sapmonitor update --monitor-name
                         --resource-group
                         [--add]
                         [--force-string]
                         [--no-wait]
                         [--remove]
                         [--set]
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nama monitor SAP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_sapmonitor_create
- az_sapmonitor_delete
- az_sapmonitor_list
- az_sapmonitor_provider-instance
- az_sapmonitor_provider-instance_create
- az_sapmonitor_provider-instance_delete
- az_sapmonitor_provider-instance_list
- az_sapmonitor_provider-instance_show
- az_sapmonitor_show
- az_sapmonitor_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_storagesync_sync-group
name: az storagesync sync-group
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **storagesync** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az storagesync sync-group** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola grup sinkronisasi.
description: ''
directCommands:
- uid: az_storagesync_sync-group_create
  name: az storagesync sync-group create
  summary: Buat grup sinkronisasi baru.
  description: ''
  syntax: >-
    az storagesync sync-group create --name
                                     --storage-sync-service
                                     [--resource-group]
  examples:
  - summary: Buat grup sinkronisasi baru "SampleSyncGroup" di layanan sinkronisasi penyimpanan "SampleStorageSyncService".
    syntax: >-
      az storagesync sync-group create --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --name "SampleSyncGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup sinkronisasi.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_storagesync_sync-group_delete
  name: az storagesync sync-group delete
  summary: Menghapus grup sinkronisasi tertentu.
  description: ''
  syntax: >-
    az storagesync sync-group delete --name
                                     --storage-sync-service
                                     [--resource-group]
                                     [--yes]
  examples:
  - summary: Hapus grup sinkronisasi "SampleSyncGroup" di layanan sinkronisasi penyimpanan "SampleStorageSyncService".
    syntax: >-
      az storagesync sync-group delete --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --name "SampleSyncGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup sinkronisasi.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_storagesync_sync-group_list
  name: az storagesync sync-group list
  summary: Mencantumkan semua grup sinkronisasi dalam layanan sinkronisasi penyimpanan.
  description: ''
  syntax: >-
    az storagesync sync-group list --storage-sync-service
                                   [--resource-group]
  examples:
  - summary: Cantumkan semua grup sinkronisasi di layanan sinkronisasi penyimpanan "SampleStorageSyncService".
    syntax: >-
      az storagesync sync-group list --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService"
  requiredParameters:
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_storagesync_sync-group_show
  name: az storagesync sync-group show
  summary: Perlihatkan properti untuk grup sinkronisasi tertentu.
  description: ''
  syntax: >-
    az storagesync sync-group show --name
                                   --storage-sync-service
                                   [--resource-group]
  examples:
  - summary: Tampilkan properti untuk grup sinkronisasi "SampleSyncGroup" di layanan sinkronisasi penyimpanan "SampleStorageSyncService".
    syntax: >-
      az storagesync sync-group show --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --name "SampleSyncGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup sinkronisasi.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

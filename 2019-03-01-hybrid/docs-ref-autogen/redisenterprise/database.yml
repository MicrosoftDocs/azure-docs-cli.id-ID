  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_redisenterprise_database_regenerate-key
  name: az redisenterprise database regenerate-key
  summary: Meregenerasi kunci akses untuk database Redis Enterprise.
  description: ''
  syntax: >-
    az redisenterprise database regenerate-key --cluster-name
                                               --key-type {Primary, Secondary}
                                               --resource-group
                                               [--no-wait]
  examples:
  - summary: Meregenerasi kunci akses untuk database Redis Enterprise.
    syntax: az redisenterprise database regenerate-key --cluster-name "cache1" --key-type "Primary" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster RedisEnterprise.
    description: ''
  - isRequired: true
    name: --key-type
    parameterValueGroup: Primary, Secondary
    summary: Kunci akses mana yang akan diregenerasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_redisenterprise_database_show
  name: az redisenterprise database show
  summary: Dapatkan informasi tentang database di cache Redis Enterprise.
  description: ''
  syntax: >-
    az redisenterprise database show --cluster-name
                                     --resource-group
  examples:
  - summary: Dapatkan informasi tentang database di cache Redis Enterprise.
    syntax: az redisenterprise database show --cluster-name "cache1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster RedisEnterprise.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_redisenterprise_database_update
  name: az redisenterprise database update
  summary: Perbarui database Redis Enterprise yang sudah ada.
  description: ''
  syntax: >-
    az redisenterprise database update --cluster-name
                                       --resource-group
                                       [--client-protocol {Encrypted, Plaintext}]
                                       [--eviction-policy {AllKeysLFU, AllKeysLRU, AllKeysRandom, NoEviction, VolatileLFU, VolatileLRU, VolatileRandom, VolatileTTL}]
                                       [--no-wait]
                                       [--persistence]
  examples:
  - summary: Perbarui database Redis Enterprise yang sudah ada.
    syntax: az redisenterprise database update --cluster-name "cache1" --client-protocol "Encrypted" --eviction-policy "AllKeysLRU" --persistence rdb-enabled=true rdb-frequency="12h" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster RedisEnterprise.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --client-protocol
    parameterValueGroup: Encrypted, Plaintext
    summary: Menentukan apakah klien redis dapat terhubung menggunakan protokol redis yang dienkripsi TLS atau teks biasa.
    description: ''
  - name: --eviction-policy
    parameterValueGroup: AllKeysLFU, AllKeysLRU, AllKeysRandom, NoEviction, VolatileLFU, VolatileLRU, VolatileRandom, VolatileTTL
    summary: Kebijakan pengeluaran Redis.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --persistence
    summary: Pengaturan persistensi.
    description: >-
      Penggunaan: --persistence aof-enabled=XX aof-frequency=XX rdb-enabled=XX rdb-frequency=XX


      aof-enabled: Mengatur apakah AOF diaktifkan.  Nilai yang diizinkan: true, false.

      aof-frequency: Mengatur frekuensi di mana data ditulis ke disk.  Nilai yang diizinkan: 1 detik, selalu.

      diaktifkan rdb: Mengatur apakah RDB diaktifkan.  Nilai yang diizinkan: true, false.

      Frekuensi rdb: Mengatur frekuensi pembuatan rekam jepret database.  Nilai yang diizinkan: 1 jam, 6 jam, 12 jam.


      Setelah mengaktifkan persistensi, Anda tidak akan dapat menonaktifkannya. Dukungan untuk menonaktifkan persistensi setelah mengaktifkan akan ditambahkan di kemudian hari.
- uid: az_redisenterprise_database_wait
  name: az redisenterprise database wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi database Redis Enterprise terpenuhi.
  description: ''
  syntax: >-
    az redisenterprise database wait --cluster-name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga database Redis Enterprise berhasil dibuat.
    syntax: az redisenterprise database wait --cluster-name "cache1" --resource-group "rg1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga database Redis Enterprise berhasil diperbarui.
    syntax: az redisenterprise database wait --cluster-name "cache1" --resource-group "rg1" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga database Redis Enterprise berhasil dihapus.
    syntax: az redisenterprise database wait --cluster-name "cache1" --resource-group "rg1" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster RedisEnterprise.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_redisenterprise_database_create
- az_redisenterprise_database_delete
- az_redisenterprise_database_export

### YamlMime:AzureCLIGroup
uid: az_devops_security_permission_namespace
name: az devops security permission namespace
summary: Mengelola namespace layanan keamanan.
description: ''
directCommands:
- uid: az_devops_security_permission_namespace_list
  name: az devops security permission namespace list
  summary: Mencantumkan semua namespace yang tersedia untuk organisasi.
  description: ''
  syntax: >-
    az devops security permission namespace list [--detect {false, true}]
                                                 [--local-only]
                                                 [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --local-only
    summary: Jika true, hanya ambil namespace keamanan lokal.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_security_permission_namespace_show
  name: az devops security permission namespace show
  summary: Perlihatkan detail izin yang tersedia di setiap namespace layanan.
  description: ''
  syntax: >-
    az devops security permission namespace show --id
                                                 [--detect {false, true}]
                                                 [--org]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID namespace keamanan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
commands:
- az_devops_security_permission_namespace_list
- az_devops_security_permission_namespace_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

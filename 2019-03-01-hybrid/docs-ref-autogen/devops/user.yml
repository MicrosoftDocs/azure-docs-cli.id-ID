### YamlMime:AzureCLIGroup
uid: az_devops_user
name: az devops user
summary: Mengelola pengguna.
description: ''
directCommands:
- uid: az_devops_user_add
  name: az devops user add
  summary: Tambahkan pengguna.
  description: ''
  syntax: >-
    az devops user add --email-id
                       --license-type {advanced, earlyAdopter, express, professional, stakeholder}
                       [--detect {false, true}]
                       [--org]
                       [--send-email-invite {false, true}]
  requiredParameters:
  - isRequired: true
    name: --email-id
    summary: ID email pengguna.
    description: ''
  - isRequired: true
    name: --license-type
    parameterValueGroup: advanced, earlyAdopter, express, professional, stakeholder
    summary: Jenis lisensi untuk pengguna.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --send-email-invite
    parameterValueGroup: false, true
    summary: Apakah akan mengirim undangan email untuk pengguna baru atau tidak.
    description: ''
- uid: az_devops_user_list
  name: az devops user list
  summary: Mencantumkan pengguna di organisasi [kecuali untuk pengguna yang ditambahkan melalui grup AAD].
  description: ''
  syntax: >-
    az devops user list [--detect {false, true}]
                        [--org]
                        [--skip]
                        [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --skip
    summary: 'Offset: Jumlah rekaman yang akan dilewati.'
    description: ''
  - name: --top
    defaultValue: "100"
    summary: Jumlah maksimum pengguna yang akan dikembalikan. Nilai maksimum adalah 10000.
    description: ''
- uid: az_devops_user_remove
  name: az devops user remove
  summary: Menghapus pengguna dari organisasi.
  description: ''
  syntax: >-
    az devops user remove --user
                          [--detect {false, true}]
                          [--org]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --user
    summary: ID email atau ID pengguna.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_devops_user_show
  name: az devops user show
  summary: Tampilkan detail pengguna.
  description: ''
  syntax: >-
    az devops user show --user
                        [--detect {false, true}]
                        [--org]
  requiredParameters:
  - isRequired: true
    name: --user
    summary: ID email atau ID pengguna.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_user_update
  name: az devops user update
  summary: Memperbarui jenis lisensi untuk pengguna.
  description: ''
  syntax: >-
    az devops user update --license-type {advanced, earlyAdopter, express, professional, stakeholder}
                          --user
                          [--detect {false, true}]
                          [--org]
  requiredParameters:
  - isRequired: true
    name: --license-type
    parameterValueGroup: advanced, earlyAdopter, express, professional, stakeholder
    summary: Jenis lisensi untuk pengguna.
    description: ''
  - isRequired: true
    name: --user
    summary: ID email atau ID pengguna.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
commands:
- az_devops_user_add
- az_devops_user_list
- az_devops_user_remove
- az_devops_user_show
- az_devops_user_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

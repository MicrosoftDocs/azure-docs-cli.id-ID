### YamlMime:AzureCLIGroup
uid: az_devops_wiki
name: az devops wiki
summary: Mengelola wiki.
description: ''
directCommands:
- uid: az_devops_wiki_create
  name: az devops wiki create
  summary: Membuat wiki.
  description: ''
  syntax: >-
    az devops wiki create [--detect {false, true}]
                          [--mapped-path]
                          [--name]
                          [--org]
                          [--project]
                          [--repository]
                          [--type {codewiki, projectwiki}]
                          [--version]
  examples:
  - summary: Membuat wiki proyek
    syntax: az devops wiki create --name myprojectwiki
  - summary: Membuat wiki kode dari folder di repositori kode
    syntax: >-
      az devops wiki create --name WIKI_NAME --type codewiki --version BRANCH_NAME

      --repository REPO_NAME --mapped-path PATH_TO_PUBLISH
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --mapped-path
    summary: "[Diperlukan untuk jenis codewiki] Jalur wiki baru yang dipetakan misalnya '/' untuk diterbitkan dari akar repositori."
    description: ''
  - name: --name
    summary: Nama wiki baru.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository -r
    summary: '[Diperlukan untuk jenis codewiki] Nama atau ID repositori untuk menerbitkan wiki.'
    description: ''
  - name: --type --wiki-type
    defaultValue: projectwiki
    parameterValueGroup: codewiki, projectwiki
    summary: Tipe wiki yang akan dibuat.
    description: ''
  - name: --version -v
    summary: '[Diperlukan untuk jenis codewiki] Nama cabang repositori untuk menerbitkan wiki kode.'
    description: ''
- uid: az_devops_wiki_delete
  name: az devops wiki delete
  summary: Menghapus wiki.
  description: ''
  syntax: >-
    az devops wiki delete --wiki
                          [--detect {false, true}]
                          [--org]
                          [--project]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --wiki
    summary: Nama atau Id wiki yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_devops_wiki_list
  name: az devops wiki list
  summary: Mencantumkan semua wiki dalam proyek atau organisasi.
  description: ''
  syntax: >-
    az devops wiki list [--detect {false, true}]
                        [--org]
                        [--project]
                        [--scope {organization, project}]
  examples:
  - summary: Mencantumkan semua wiki untuk sebuah proyek
    syntax: az devops wiki list
  - summary: Mencantumkan semua wiki dalam organisasi
    syntax: az devops wiki list --scope organization
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --scope
    defaultValue: project
    parameterValueGroup: organization, project
    summary: Mencantumkan wiki di tingkat proyek atau organisasi.
    description: ''
- uid: az_devops_wiki_show
  name: az devops wiki show
  summary: Perlihatkan detail wiki.
  description: ''
  syntax: >-
    az devops wiki show --wiki
                        [--detect {false, true}]
                        [--open]
                        [--org]
                        [--project]
  requiredParameters:
  - isRequired: true
    name: --wiki
    summary: Nama atau Id wiki.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --open
    summary: Buka wiki di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_devops_wiki_create
- az_devops_wiki_delete
- az_devops_wiki_list
- az_devops_wiki_page
- az_devops_wiki_page_create
- az_devops_wiki_page_delete
- az_devops_wiki_page_show
- az_devops_wiki_page_update
- az_devops_wiki_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

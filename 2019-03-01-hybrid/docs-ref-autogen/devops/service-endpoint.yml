### YamlMime:AzureCLIGroup
uid: az_devops_service-endpoint
name: az devops service-endpoint
summary: Mengelola titik akhir/koneksi layanan.
description: ''
directCommands:
- uid: az_devops_service-endpoint_create
  name: az devops service-endpoint create
  summary: Buat titik akhir layanan menggunakan file konfigurasi.
  description: Anda dapat mempelajari lebih lanjut tentang ini di https://aka.ms/azure-devops-service-endpoint-config.
  syntax: >-
    az devops service-endpoint create --service-endpoint-configuration
                                      [--detect {false, true}]
                                      [--encoding {ascii, utf-16be, utf-16le, utf-8}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --service-endpoint-configuration
    summary: File konfigurasi dengan permintaan titik akhir layanan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --encoding
    defaultValue: utf-8
    parameterValueGroup: ascii, utf-16be, utf-16le, utf-8
    summary: Pengodean file input.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_devops_service-endpoint_delete
  name: az devops service-endpoint delete
  summary: Menghapus titik akhir layanan.
  description: ''
  syntax: >-
    az devops service-endpoint delete --id
                                      [--deep]
                                      [--detect {false, true}]
                                      [--org]
                                      [--project]
                                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Id titik akhir layanan yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --deep
    summary: Khusus untuk titik akhir AzureRM yang dibuat dalam Alur otomatis. Ketika ditentukan, ini juga akan menghapus aplikasi AAD yang sesuai di Azure.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_devops_service-endpoint_list
  name: az devops service-endpoint list
  summary: Mencantumkan titik akhir layanan dalam proyek.
  description: rtypelist dari VssJsonCollectionWrapper.
  syntax: >-
    az devops service-endpoint list [--detect {false, true}]
                                    [--org]
                                    [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_devops_service-endpoint_show
  name: az devops service-endpoint show
  summary: Mendapatkan detail titik akhir layanan.
  description: ''
  syntax: >-
    az devops service-endpoint show --id
                                    [--detect {false, true}]
                                    [--org]
                                    [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID titik akhir layanan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_devops_service-endpoint_update
  name: az devops service-endpoint update
  summary: Memperbarui titik akhir layanan.
  description: ''
  syntax: >-
    az devops service-endpoint update --id
                                      [--detect {false, true}]
                                      [--enable-for-all {false, true}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID titik akhir layanan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --enable-for-all
    parameterValueGroup: false, true
    summary: Perbolehkan semua alur untuk mengakses titik akhir layanan ini.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''

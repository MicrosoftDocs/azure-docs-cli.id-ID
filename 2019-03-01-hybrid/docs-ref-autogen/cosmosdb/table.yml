### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table
name: az cosmosdb table
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cosmosdb-preview** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **tabel az cosmosdb** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya Tabel akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_table_retrieve-latest-backup-time
  name: az cosmosdb table retrieve-latest-backup-time
  summary: Mengambil tanda waktu terbaru yang dapat di-restorable untuk tabel yang diberikan di wilayah tertentu.
  description: ''
  syntax: >-
    az cosmosdb table retrieve-latest-backup-time --account-name
                                                  --location
                                                  --resource-group
                                                  --table-name
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --table-name -n
    summary: Nama Nama Tabel CosmosDB.
    description: ''
commands:
- az_cosmosdb_table_restorable-resource
- az_cosmosdb_table_restorable-resource_list
- az_cosmosdb_table_restorable-table
- az_cosmosdb_table_restorable-table_list
- az_cosmosdb_table_retrieve-latest-backup-time
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

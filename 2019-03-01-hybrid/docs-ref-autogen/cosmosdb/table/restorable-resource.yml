### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table_restorable-resource
name: az cosmosdb table restorable-resource
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau cosmosdb** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az cosmosdb table restorable-resource** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola tabel yang dapat dipulihkan di akun tertentu pada tanda waktu dan wilayah tertentu.
description: ''
directCommands:
- uid: az_cosmosdb_table_restorable-resource_list
  name: az cosmosdb table restorable-resource list
  summary: Cantumkan semua tabel yang dapat dipulihkan di akun tertentu pada tanda waktu dan wilayah tertentu.
  description: ''
  syntax: >-
    az cosmosdb table restorable-resource list --instance-id
                                               --location
                                               --restore-location
                                               --restore-timestamp
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId dari Akun.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi Azure akun.
    description: ''
  - isRequired: true
    name: --restore-location -r
    summary: Wilayah pemulihan.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: Tanda waktu pemulihan.
    description: ''
commands:
- az_cosmosdb_table_restorable-resource_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

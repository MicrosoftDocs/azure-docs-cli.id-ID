### YamlMime:AzureCLIGroup
uid: az_cosmosdb_service
name: az cosmosdb service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau cosmosdb** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **layanan az cosmosdb** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk melakukan operasi pada Layanan.
description: ''
directCommands:
- uid: az_cosmosdb_service_create
  name: az cosmosdb service create
  summary: Buat sumber daya layanan cosmosdb.
  description: ''
  syntax: >-
    az cosmosdb service create --account-name
                               --kind
                               --name
                               --resource-group-name
                               [--count]
                               [--no-wait]
                               [--size]
  examples:
  - summary: Buat sumber daya layanan cosmosdb.
    syntax: az cosmosdb service create --resource-group MyResourceGroup --account-name MyAccount --name "sqlDedicatedGateway" --kind "SqlDedicatedGateway" --count 3 --size "Cosmos.D4s"
  - summary: Buat sumber daya layanan penyusun tampilan terwujud cosmosdb.
    syntax: az cosmosdb service create --resource-group MyResourceGroup --account-name MyAccount --name "MaterializedViewsBuilder" --kind "MaterializedViewsBuilder" --count 3 --size "Cosmos.D4s"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database Cosmos DB.
    description: ''
  - isRequired: true
    name: --kind -k
    summary: Jenis layanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Layanan.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Nama grup sumber daya akun database.
    description: ''
  optionalParameters:
  - name: --count -c
    defaultValue: "1"
    summary: Jumlah Instans.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --size
    defaultValue: Cosmos.D4s
    summary: 'Ukuran Instans. Nilai yang mungkin adalah: Cosmos.D4s, Cosmos.D8s, Cosmos.D16s dll.'
    description: ''
- uid: az_cosmosdb_service_delete
  name: az cosmosdb service delete
  summary: Hapus sumber daya layanan cosmosdb yang diberikan.
  description: ''
  syntax: >-
    az cosmosdb service delete --account-name
                               --name
                               --resource-group-name
                               [--no-wait]
                               [--yes]
  examples:
  - summary: Hapus sumber daya layanan cosmosdb yang diberikan.
    syntax: az cosmosdb service delete --resource-group MyResourceGroup --account-name MyAccount --name "sqlDedicatedGateway"
  - summary: Hapus sumber daya layanan penyusun tampilan terwujud cosmosdb.
    syntax: az cosmosdb service delete --resource-group MyResourceGroup --account-name MyAccount --name "MaterializedViewsBuilder"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database Cosmos DB.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Layanan.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Nama grup sumber daya akun database.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_cosmosdb_service_list
  name: az cosmosdb service list
  summary: Cantumkan semua sumber daya layanan cosmosdb di bawah akun.
  description: ''
  syntax: >-
    az cosmosdb service list --account-name
                             --resource-group-name
  examples:
  - summary: Cantumkan semua sumber daya layanan cosmosdb di bawah akun.
    syntax: az cosmosdb service list --resource-group MyResourceGroup --account-name MyAccount
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database Cosmos DB.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Nama grup sumber daya akun database.
    description: ''
- uid: az_cosmosdb_service_show
  name: az cosmosdb service show
  summary: Mendapatkan status layanan.
  description: ''
  syntax: >-
    az cosmosdb service show --account-name
                             --name
                             --resource-group-name
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database Cosmos DB.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Layanan.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Nama grup sumber daya akun database.
    description: ''
- uid: az_cosmosdb_service_update
  name: az cosmosdb service update
  summary: Memperbarui sumber daya layanan cosmosdb.
  description: ''
  syntax: >-
    az cosmosdb service update --account-name
                               --count
                               --kind
                               --name
                               --resource-group-name
                               [--no-wait]
                               [--size]
  examples:
  - summary: Memperbarui sumber daya layanan cosmosdb.
    syntax: az cosmosdb service update --resource-group MyResourceGroup --account-name MyAccount --name "sqlDedicatedGateway" --kind "SqlDedicatedGateway" --count 3
  - summary: Perbarui sumber daya layanan penyusun tampilan terwujud cosmosdb.
    syntax: az cosmosdb service update --resource-group MyResourceGroup --account-name MyAccount --name "MaterializedViewsBuilder" --kind "MaterializedViewsBuilder" --count 3
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database Cosmos DB.
    description: ''
  - isRequired: true
    name: --count -c
    summary: Jumlah Instans.
    description: ''
  - isRequired: true
    name: --kind -k
    summary: Jenis layanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Layanan.
    description: ''
  - isRequired: true
    name: --resource-group-name -g
    summary: Nama grup sumber daya akun database.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --size
    summary: 'Ukuran Instans. Nilai yang mungkin adalah: Cosmos.D4s, Cosmos.D8s, Cosmos.D16s dll.'
    description: ''
commands:
- az_cosmosdb_service_create
- az_cosmosdb_service_delete
- az_cosmosdb_service_list
- az_cosmosdb_service_show
- az_cosmosdb_service_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

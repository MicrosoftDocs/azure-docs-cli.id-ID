### YamlMime:AzureCLIGroup
uid: az_group
name: az group
summary: Mengelola grup sumber daya dan penyebaran templat.
description: ''
directCommands:
- uid: az_group_create
  name: az group create
  summary: Membuat grup sumber daya baru.
  description: ''
  syntax: >-
    az group create --location
                    --name
                    [--managed-by]
                    [--tags]
  examples:
  - summary: Buat grup sumber daya baru di wilayah US Barat.
    syntax: az group create -l westus -n MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Nama grup sumber daya baru.
    description: ''
  optionalParameters:
  - name: --managed-by
    summary: ID sumber daya yang mengelola grup sumber daya ini.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_delete
  name: az group delete
  summary: Menghapus grup sumber daya.
  description: ''
  syntax: >-
    az group delete --name
                    [--no-wait]
                    [--yes]
  examples:
  - summary: Menghapus grup sumber daya.
    syntax: az group delete -n MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_exists
  name: az group exists
  summary: Periksa apakah ada grup sumber daya.
  description: ''
  syntax: az group exists --name
  examples:
  - summary: Periksa apakah 'MyResourceGroup' ada.
    syntax: az group exists -n MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_export
  name: az group export
  summary: Mengambil grup sumber daya sebagai templat.
  description: ''
  syntax: >-
    az group export --name
                    [--include-comments]
                    [--include-parameter-default-value]
                    [--resource-ids]
                    [--skip-all-params]
                    [--skip-resource-name-params]
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --include-comments
    summary: Ekspor templat dengan komentar.
    description: ''
  - name: --include-parameter-default-value
    summary: Ekspor parameter templat dengan nilai default.
    description: ''
  - name: --resource-ids
    summary: Id sumber daya yang dipisahkan spasi untuk memfilter ekspor. Untuk mengekspor semua sumber daya, jangan tentukan argumen ini atau berikan "\*".
    description: ''
  - name: --skip-all-params
    summary: Ekspor parameter templat dan lewati semua parameterisasi.
    description: ''
  - name: --skip-resource-name-params
    summary: Ekspor templat dan lewati parameterisasi nama sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_list
  name: az group list
  summary: Mencantumkan grup sumber daya.
  description: ''
  syntax: az group list [--tag]
  examples:
  - summary: Mencantumkan semua grup sumber daya yang terletak di wilayah US Barat.
    syntax: az group list --query "[?location=='westus']"
  optionalParameters:
  - name: --tag
    summary: Tag tunggal dalam format 'key[=value]'. Gunakan "" untuk menghapus tag yang ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_show
  name: az group show
  summary: Mendapatkan grup sumber daya.
  description: ''
  syntax: az group show --name
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_update
  name: az group update
  summary: Memperbarui grup sumber daya.
  description: ''
  syntax: >-
    az group update --name
                    [--add]
                    [--force-string]
                    [--remove]
                    [--set]
                    [--tags]
  examples:
  - summary: Memperbarui grup sumber daya. (dibuat otomatis)
    syntax: az group update --resource-group MyResourceGroup --set tags.CostCenter='{"Dept":"IT","Environment":"Test"}'
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_wait
  name: az group wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi grup sumber daya terpenuhi.
  description: ''
  syntax: >-
    az group wait --name
                  [--created]
                  [--custom]
                  [--deleted]
                  [--exists]
                  [--interval]
                  [--timeout]
                  [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi grup sumber daya terpenuhi. (dibuat otomatis)
    syntax: az group wait --created  --resource-group MyResourceGroup
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi grup sumber daya terpenuhi. (dibuat otomatis)
    syntax: az group wait --deleted --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

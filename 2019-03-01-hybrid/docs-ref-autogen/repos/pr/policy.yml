### YamlMime:AzureCLIGroup
uid: az_repos_pr_policy
name: az repos pr policy
summary: Mengelola kebijakan permintaan pull.
description: ''
directCommands:
- uid: az_repos_pr_policy_list
  name: az repos pr policy list
  summary: Mencantumkan kebijakan permintaan pull.
  description: ''
  syntax: >-
    az repos pr policy list --id
                            [--detect {false, true}]
                            [--org]
                            [--skip]
                            [--top]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --skip
    summary: Jumlah kebijakan yang akan dilewati.
    description: ''
  - name: --top
    summary: Jumlah maksimum kebijakan yang akan dicantumkan.
    description: ''
- uid: az_repos_pr_policy_queue
  name: az repos pr policy queue
  summary: Mengantrekan evaluasi kebijakan untuk permintaan pull.
  description: ''
  syntax: >-
    az repos pr policy queue --evaluation-id
                             --id
                             [--detect {false, true}]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --evaluation-id -e
    summary: ID evaluasi kebijakan ke antrean.
    description: ''
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
commands:
- az_repos_pr_policy_list
- az_repos_pr_policy_queue
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

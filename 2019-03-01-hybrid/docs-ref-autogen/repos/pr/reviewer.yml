### YamlMime:AzureCLIGroup
uid: az_repos_pr_reviewer
name: az repos pr reviewer
summary: Mengelola peninjau permintaan pull.
description: ''
directCommands:
- uid: az_repos_pr_reviewer_add
  name: az repos pr reviewer add
  summary: Tambahkan satu atau beberapa peninjau ke permintaan pull.
  description: ''
  syntax: >-
    az repos pr reviewer add --id
                             --reviewers
                             [--detect {false, true}]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  - isRequired: true
    name: --reviewers
    summary: Pengguna atau grup untuk disertakan sebagai peninjau pada permintaan pull. Spasi dipisahkan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_repos_pr_reviewer_list
  name: az repos pr reviewer list
  summary: Mencantumkan peninjau permintaan pull.
  description: ''
  syntax: >-
    az repos pr reviewer list --id
                              [--detect {false, true}]
                              [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_repos_pr_reviewer_remove
  name: az repos pr reviewer remove
  summary: Hapus satu atau beberapa peninjau dari permintaan pull.
  description: ''
  syntax: >-
    az repos pr reviewer remove --id
                                --reviewers
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID permintaan pull.
    description: ''
  - isRequired: true
    name: --reviewers
    summary: Pengguna atau grup yang akan dihapus sebagai peninjau pada permintaan pull. Spasi dipisahkan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
commands:
- az_repos_pr_reviewer_add
- az_repos_pr_reviewer_list
- az_repos_pr_reviewer_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

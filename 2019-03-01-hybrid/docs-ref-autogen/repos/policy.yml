### YamlMime:AzureCLIGroup
uid: az_repos_policy
name: az repos policy
summary: Mengelola kebijakan cabang.
description: ''
directCommands:
- uid: az_repos_policy_create
  name: az repos policy create
  summary: Buat kebijakan menggunakan file konfigurasi.
  description: Disarankan saat membuat kebijakan menggunakan beberapa cakupan untuk kebijakan. Lihat https://aka.ms/azure-devops-cli-docs-policy-file untuk informasi lebih lanjut.
  syntax: >-
    az repos policy create --config
                           [--detect {false, true}]
                           [--org]
                           [--project]
  requiredParameters:
  - isRequired: true
    name: --config --policy-configuration
    summary: Jalur file lokal untuk file konfigurasi. Silakan gunakan /backslash saat mengetik di jalur direktori.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_repos_policy_delete
  name: az repos policy delete
  summary: Menghapus kebijakan.
  description: ''
  syntax: >-
    az repos policy delete --id
                           [--detect {false, true}]
                           [--org]
                           [--project]
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID kebijakan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_repos_policy_list
  name: az repos policy list
  summary: Mencantumkan semua kebijakan dalam proyek.
  description: ''
  syntax: >-
    az repos policy list [--branch]
                         [--detect {false, true}]
                         [--org]
                         [--project]
                         [--repository-id]
  optionalParameters:
  - name: --branch
    summary: 'Nama cabang untuk memfilter hasil berdasarkan kecocokan nama cabang yang tepat. Parameter --repository-id diperlukan untuk menggunakan filter cabang. Misalnya: --master cabang.'
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository-id
    summary: ID repositori untuk memfilter hasil berdasarkan kecocokan yang tepat dari ID repositori. Misalnya --repository-ID e556f204-53c9-4153-9cd9-ef41a11e3345.
    description: ''
- uid: az_repos_policy_show
  name: az repos policy show
  summary: Tampilkan detail kebijakan.
  description: ''
  syntax: >-
    az repos policy show --id
                         [--detect {false, true}]
                         [--org]
                         [--project]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID kebijakan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_repos_policy_build
name: az repos policy build
summary: Mengelola kebijakan build.
description: ''
directCommands:
- uid: az_repos_policy_build_create
  name: az repos policy build create
  summary: Buat kebijakan build.
  description: ''
  syntax: >-
    az repos policy build create --blocking {false, true}
                                 --branch
                                 --build-definition-id
                                 --display-name
                                 --enabled {false, true}
                                 --manual-queue-only {false, true}
                                 --queue-on-source-update-only {false, true}
                                 --repository-id
                                 --valid-duration
                                 [--branch-match-type {exact, prefix}]
                                 [--detect {false, true}]
                                 [--org]
                                 [--path-filter]
                                 [--project]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Cabang tempat kebijakan ini harus diterapkan. Misalnya: master.'
    description: ''
  - isRequired: true
    name: --build-definition-id
    summary: Id Definisi Build.
    description: ''
  - isRequired: true
    name: --display-name
    summary: "Nama tampilan untuk kebijakan build ini untuk mengidentifikasi kebijakan. Misalnya: 'Kebijakan antrean manual'."
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - isRequired: true
    name: --manual-queue-only
    parameterValueGroup: false, true
    summary: Apakah hanya mengizinkan antrean build manual.
    description: ''
  - isRequired: true
    name: --queue-on-source-update-only
    parameterValueGroup: false, true
    summary: Antrean Hanya pada pembaruan sumber.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  - isRequired: true
    name: --valid-duration
    summary: Durasi validitas kebijakan (dalam menit).
    description: ''
  optionalParameters:
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Menentukan bagaimana argumen cabang digunakan untuk menerapkan kebijakan. Jika nilainya 'tepat', kebijakan akan diterapkan pada cabang yang memiliki kecocokan persis pada argumen --branch. Jika nilai adalah 'awalan' kebijakan diterapkan di semua folder cabang yang cocok dengan awalan yang disediakan oleh argumen --branch.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --path-filter
    summary: "Jalur filter tempat kebijakan diterapkan. Mendukung jalur absolut, kartubebas, dan beberapa jalur yang dipisahkan oleh ';'. Contoh: /WebApp/Models/Data.cs, /WebApp/\\* atau \\*.cs,/WebApp/Models/Data.cs; ClientApp/Models/Data.cs."
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_repos_policy_build_update
  name: az repos policy build update
  summary: Memperbarui kebijakan build.
  description: ''
  syntax: >-
    az repos policy build update --id
                                 [--blocking {false, true}]
                                 [--branch]
                                 [--branch-match-type {exact, prefix}]
                                 [--build-definition-id]
                                 [--detect {false, true}]
                                 [--display-name]
                                 [--enabled {false, true}]
                                 [--manual-queue-only {false, true}]
                                 [--org]
                                 [--path-filter]
                                 [--project]
                                 [--queue-on-source-update-only {false, true}]
                                 [--repository-id]
                                 [--valid-duration]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID kebijakan.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - name: --branch
    summary: 'Cabang tempat kebijakan ini harus diterapkan. Misalnya: master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Menentukan bagaimana argumen cabang digunakan untuk menerapkan kebijakan. Jika nilainya 'tepat', kebijakan akan diterapkan pada cabang yang memiliki kecocokan persis pada argumen --branch. Jika nilai adalah 'awalan' kebijakan diterapkan di semua folder cabang yang cocok dengan awalan yang disediakan oleh argumen --branch.
    description: ''
  - name: --build-definition-id
    summary: Id Definisi Build.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --display-name
    summary: "Nama tampilan untuk kebijakan build ini untuk mengidentifikasi kebijakan. Misalnya: 'Kebijakan antrean manual'."
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - name: --manual-queue-only
    parameterValueGroup: false, true
    summary: Apakah hanya mengizinkan antrean build manual.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --path-filter
    summary: "Jalur filter tempat kebijakan diterapkan. Mendukung jalur absolut, kartubebas, dan beberapa jalur yang dipisahkan oleh ';'. Contoh: /WebApp/Models/Data.cs, /WebApp/\\* atau \\*.cs,/WebApp/Models/Data.cs; ClientApp/Models/Data.cs."
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --queue-on-source-update-only
    parameterValueGroup: false, true
    summary: Antrean Hanya pada pembaruan sumber.
    description: ''
  - name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  - name: --valid-duration
    summary: Durasi validitas kebijakan (dalam menit).
    description: ''
commands:
- az_repos_policy_build_create
- az_repos_policy_build_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

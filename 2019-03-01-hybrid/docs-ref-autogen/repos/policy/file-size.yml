### YamlMime:AzureCLIGroup
uid: az_repos_policy_file-size
name: az repos policy file-size
summary: Mengelola kebijakan ukuran file.
description: ''
directCommands:
- uid: az_repos_policy_file-size_create
  name: az repos policy file-size create
  summary: Buat kebijakan ukuran file.
  description: ''
  syntax: >-
    az repos policy file-size create --blocking {false, true}
                                     --enabled {false, true}
                                     --maximum-git-blob-size
                                     --repository-id
                                     --use-uncompressed-size {false, true}
                                     [--detect {false, true}]
                                     [--org]
                                     [--project]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - isRequired: true
    name: --maximum-git-blob-size
    summary: Ukuran blob git maksimum dalam byte. Misalnya, untuk menentukan batas 10byte, --maximum-git-blob-size 10.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  - isRequired: true
    name: --use-uncompressed-size
    parameterValueGroup: false, true
    summary: Apakah akan menggunakan ukuran yang tidak dikompresi.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_repos_policy_file-size_update
  name: az repos policy file-size update
  summary: Memperbarui kebijakan ukuran file.
  description: ''
  syntax: >-
    az repos policy file-size update --id
                                     [--blocking {false, true}]
                                     [--detect {false, true}]
                                     [--enabled {false, true}]
                                     [--maximum-git-blob-size]
                                     [--org]
                                     [--project]
                                     [--repository-id]
                                     [--use-uncompressed-size {false, true}]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID kebijakan.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - name: --maximum-git-blob-size
    summary: Ukuran blob git maksimum dalam byte. Misalnya, untuk menentukan batas 10byte, --maximum-git-blob-size 10.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  - name: --use-uncompressed-size
    parameterValueGroup: false, true
    summary: Apakah akan menggunakan ukuran yang tidak dikompresi.
    description: ''
commands:
- az_repos_policy_file-size_create
- az_repos_policy_file-size_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_repos_policy_case-enforcement
name: az repos policy case-enforcement
summary: Mengelola kebijakan penegakan kasus.
description: ''
directCommands:
- uid: az_repos_policy_case-enforcement_create
  name: az repos policy case-enforcement create
  summary: Membuat kebijakan penegakan kasus.
  description: ''
  syntax: >-
    az repos policy case-enforcement create --blocking {false, true}
                                            --enabled {false, true}
                                            --repository-id
                                            [--detect {false, true}]
                                            [--org]
                                            [--project]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_repos_policy_case-enforcement_update
  name: az repos policy case-enforcement update
  summary: Memperbarui kebijakan penegakan kasus.
  description: ''
  syntax: >-
    az repos policy case-enforcement update --id
                                            [--blocking {false, true}]
                                            [--detect {false, true}]
                                            [--enabled {false, true}]
                                            [--org]
                                            [--project]
                                            [--repository-id]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID kebijakan.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Apakah kebijakan harus memblokir atau tidak.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan diaktifkan atau tidak.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --repository-id
    summary: Id repositori untuk menerapkan kebijakan.
    description: ''
commands:
- az_repos_policy_case-enforcement_create
- az_repos_policy_case-enforcement_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_desktopvirtualization_workspace
name: az desktopvirtualization workspace
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **desktopvirtualization** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az desktopvirtualization workspace** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Ruang kerja desktopvirtualization.
description: ''
directCommands:
- uid: az_desktopvirtualization_workspace_create
  name: az desktopvirtualization workspace create
  summary: Membuat ruang kerja.
  description: ''
  syntax: >-
    az desktopvirtualization workspace create --name
                                              --resource-group
                                              [--application-group-references]
                                              [--description]
                                              [--friendly-name]
                                              [--location]
                                              [--tags]
  examples:
  - summary: Workspace_Create
    syntax: az desktopvirtualization workspace create --resource-group "MyResourceGroup" --location "centralus" --description "des1" --friendly-name "friendly" --tags tag1="value1" tag2="value2" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --application-group-references
    summary: Daftar Id sumber daya applicationGroup.
    description: ''
  - name: --description
    summary: Deskripsi Ruang Kerja.
    description: ''
  - name: --friendly-name
    summary: Nama ruang kerja yang mudah diingat.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_desktopvirtualization_workspace_delete
  name: az desktopvirtualization workspace delete
  summary: Menghapus ruang kerja.
  description: ''
  syntax: >-
    az desktopvirtualization workspace delete --name
                                              --resource-group
  examples:
  - summary: Workspace_Delete
    syntax: az desktopvirtualization workspace delete --resource-group "MyResourceGroup" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_desktopvirtualization_workspace_list
  name: az desktopvirtualization workspace list
  summary: Mencantumkan ruang kerja dalam langganan.
  description: ''
  syntax: az desktopvirtualization workspace list [--resource-group]
  examples:
  - summary: Workspace_ListByResourceGroup
    syntax: az desktopvirtualization workspace list --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_desktopvirtualization_workspace_show
  name: az desktopvirtualization workspace show
  summary: Dapatkan ruang kerja.
  description: ''
  syntax: >-
    az desktopvirtualization workspace show --name
                                            --resource-group
  examples:
  - summary: Workspace_Get
    syntax: az desktopvirtualization workspace show --resource-group "MyResourceGroup" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_desktopvirtualization_workspace_update
  name: az desktopvirtualization workspace update
  summary: Memperbarui ruang kerja.
  description: ''
  syntax: >-
    az desktopvirtualization workspace update --name
                                              --resource-group
                                              [--application-group-references]
                                              [--description]
                                              [--friendly-name]
                                              [--tags]
  examples:
  - summary: Workspace_Update
    syntax: az desktopvirtualization workspace update --resource-group "MyResourceGroup" --description "des1" --friendly-name "friendly" --tags tag1="value1" tag2="value2" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --application-group-references
    summary: Daftar tautan applicationGroup.
    description: ''
  - name: --description
    summary: Deskripsi Ruang Kerja.
    description: ''
  - name: --friendly-name
    summary: Nama ruang kerja yang mudah diingat.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_desktopvirtualization_workspace_create
- az_desktopvirtualization_workspace_delete
- az_desktopvirtualization_workspace_list
- az_desktopvirtualization_workspace_show
- az_desktopvirtualization_workspace_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

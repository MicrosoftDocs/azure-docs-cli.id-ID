- uid: az_security_va_sql_baseline_set
  name: az security va sql baseline set
  summary: Menetapkan garis besar Penilaian Kerentanan Sql. Menggantikan garis besar saat ini.
  description: ''
  syntax: >-
    az security va sql baseline set --database-name
                                    --server-name
                                    --vm-resource-id
                                    --workspace-id
                                    [--agent-id]
                                    [--baseline]
                                    [--latest {false, true}]
                                    [--vm-name]
                                    [--vm-uuid]
  examples:
  - summary: Mengatur garis besar Penilaian Kerentanan Sql pada komputer virtual Azure. Mengganti garis besar saat ini dengan hasil pemindaian terbaru.
    syntax: az security va sql baseline set --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.Compute/VirtualMachines/MyVmName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --latest
  - summary: Mengatur garis besar Penilaian Kerentanan Sql pada komputer virtual Azure. Mengganti garis besar saat ini dengan hasil yang disediakan.
    syntax: az security va sql baseline set --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.Compute/VirtualMachines/MyVmName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --baseline rule=VA9999 Line1_col1 Line1_col2 Line1_col3 --baseline rule=VA8888 Line1_col1 Line1_col2 --baseline rule=VA9999 Line2_col1 Line2_col2 Line2_col3
  - summary: Mengatur garis besar Penilaian Kerentanan Sql pada komputer Lokal. Mengganti garis besar saat ini dengan hasil pemindaian terbaru.
    syntax: az security va sql baseline set --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.OperationalInsights/Workspaces/MyWorkspaceName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --vm-name MyVmName --agent-id MyAgentId --vm-uuid MyVmUUID --latest
  - summary: Mengatur garis besar Penilaian Kerentanan Sql pada komputer Lokal. Mengganti garis besar saat ini dengan hasil yang disediakan.
    syntax: az security va sql baseline set --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.OperationalInsights/Workspaces/MyWorkspaceName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --vm-name MyVmName --agent-id MyAgentId --vm-uuid MyVmUUID --baseline rule=VA9999 Line1_col1 Line1_col2 Line1_col3 --baseline rule=VA8888 Line1_col1 Line1_col2 --baseline rule=VA9999 Line2_col1 Line2_col2 Line2_col3
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database yang dipindai.
    description: ''
  - isRequired: true
    name: --server-name
    summary: Nama server yang dipindai.
    description: ''
  - isRequired: true
    name: --vm-resource-id
    summary: ID sumber daya komputer yang dipindai. Untuk komputer Lokal, berikan ID sumber daya ruang kerja Anda.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: ID ruang kerja yang tersambung ke komputer yang dipindai.
    description: ''
  optionalParameters:
  - name: --agent-id
    summary: Berikan ID agen pada komputer yang dipindai, hanya untuk sumber daya Lokal.
    description: ''
  - name: --baseline -b
    summary: 'Catatan garis besar yang akan ditetapkan. Contoh berikut akan menetapkan garis besar untuk dua aturan: --baseline rule=VA1111 line1_w1 line1_w2 --baseline rule=VA2222 line1_w1 line1_w2 line1_w3 --baseline rule=VA1111 line2_w1 line2_w2.'
    description: ''
  - name: --latest
    parameterValueGroup: false, true
    summary: Gunakan argumen ini tanpa parameter untuk mengatur garis besar pada hasil pemindaian terbaru.
    description: ''
  - name: --vm-name
    summary: Berikan nama komputer, hanya untuk sumber daya Lokal.
    description: ''
  - name: --vm-uuid
    summary: Berikan UUID komputer yang dipindai, hanya untuk sumber daya Lokal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py

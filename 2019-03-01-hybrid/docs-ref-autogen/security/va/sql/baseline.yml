### YamlMime:AzureCLIGroup
uid: az_security_va_sql_baseline
name: az security va sql baseline
summary: Melihat dan mengelola garis besar Penilaian Kerentanan Sql.
description: ''
directCommands:
- uid: az_security_va_sql_baseline_delete
  name: az security va sql baseline delete
  summary: Hapus garis besar aturan Penilaian Kerentanan Sql.
  description: ''
  syntax: >-
    az security va sql baseline delete --database-name
                                       --rule-id
                                       --server-name
                                       --vm-resource-id
                                       --workspace-id
                                       [--agent-id]
                                       [--vm-name]
                                       [--vm-uuid]
  examples:
  - summary: Menghapus garis besar aturan Penilaian Kerentanan Sql pada komputer virtual Azure.
    syntax: az security va sql baseline delete --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.Compute/VirtualMachines/MyVmName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --rule-id VA9999
  - summary: Menghapus garis besar aturan Penilaian Kerentanan Sql pada komputer Lokal.
    syntax: az security va sql baseline delete --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.OperationalInsights/Workspaces/MyWorkspaceName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --vm-name MyVmName --agent-id MyAgentId --vm-uuid MyVmUUID --rule-id VA9999
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database yang dipindai.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: 'ID aturan yang dipindai. Format: "VAXXXX", di mana XXXX menunjukkan jumlah aturan.'
    description: ''
  - isRequired: true
    name: --server-name
    summary: Nama server yang dipindai.
    description: ''
  - isRequired: true
    name: --vm-resource-id
    summary: ID sumber daya komputer yang dipindai. Untuk komputer Lokal, berikan ID sumber daya ruang kerja Anda.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: ID ruang kerja yang tersambung ke komputer yang dipindai.
    description: ''
  optionalParameters:
  - name: --agent-id
    summary: Berikan ID agen pada komputer yang dipindai, hanya untuk sumber daya Lokal.
    description: ''
  - name: --vm-name
    summary: Berikan nama komputer, hanya untuk sumber daya Lokal.
    description: ''
  - name: --vm-uuid
    summary: Berikan UUID komputer yang dipindai, hanya untuk sumber daya Lokal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py

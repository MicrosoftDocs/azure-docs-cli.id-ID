### YamlMime:AzureCLIGroup
uid: az_security_iot-solution
name: az security iot-solution
summary: Mengelola solusi Keamanan IoT Anda.
description: ''
directCommands:
- uid: az_security_iot-solution_create
  name: az security iot-solution create
  summary: Buat solusi Keamanan IoT Anda.
  description: ''
  syntax: >-
    az security iot-solution create --display-name
                                    --iot-hubs
                                    --location
                                    --resource-group
                                    --solution-name
  examples:
  - summary: buat solusi Keamanan IoT pada IoT Hub yang ada.
    syntax: az security iot-solution create --solution-name 'IoT-Hub1' --resource-group 'rg1' --iot-hubs /subscriptions/subscriptionId/resourcegroups/rg1/providers/Microsoft.Devices/IotHubs/IoT-Hub1 --display-name "Solution Default" --location "eastus"
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Nama tampilan sumber daya.
    description: ''
  - isRequired: true
    name: --iot-hubs
    summary: IoT Hub ID sumber daya.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-solution_delete
  name: az security iot-solution delete
  summary: Hapus solusi Keamanan IoT Anda.
  description: ''
  syntax: >-
    az security iot-solution delete --resource-group
                                    --solution-name
  examples:
  - summary: Menghapus solusi Keamanan IoT.
    syntax: az security iot-solution delete --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-solution_list
  name: az security iot-solution list
  summary: Mencantumkan semua solusi Keamanan IoT.
  description: ''
  syntax: az security iot-solution list [--resource-group]
  examples:
  - summary: Dapatkan Daftar semua solusi Keamanan IoT dalam langganan.
    syntax: az security iot-solution list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-solution_show
  name: az security iot-solution show
  summary: Menampilkan solusi Keamanan IoT.
  description: ''
  syntax: >-
    az security iot-solution show --resource-group
                                  --solution-name
  examples:
  - summary: Dapatkan solusi Keamanan IoT.
    syntax: az security iot-solution show --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-solution_update
  name: az security iot-solution update
  summary: Perbarui solusi Keamanan IoT Anda.
  description: ''
  syntax: >-
    az security iot-solution update --resource-group
                                    --solution-name
                                    [--display-name]
                                    [--iot-hubs]
  examples:
  - summary: Perbarui solusi Keamanan IoT Anda.
    syntax: az security iot-solution update --solution-name 'IoT-Hub1' --resource-group 'rg1' --iot-hubs /subscriptions/subscriptionId/resourcegroups/rg1/providers/Microsoft.Devices/IotHubs/IoT-Hub1 --display-name "Solution Default"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan sumber daya.
    description: ''
  - name: --iot-hubs
    summary: IoT Hub ID sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_iot-solution_create
- az_security_iot-solution_delete
- az_security_iot-solution_list
- az_security_iot-solution_show
- az_security_iot-solution_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

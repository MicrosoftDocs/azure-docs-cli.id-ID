### YamlMime:AzureCLIGroup
uid: az_security_iot-alerts
name: az security iot-alerts
summary: Lihat pemberitahuan agregat Keamanan IoT.
description: ''
directCommands:
- uid: az_security_iot-alerts_delete
  name: az security iot-alerts delete
  summary: Mematikan Pemberitahuan Keamanan IoT agregat.
  description: ''
  syntax: >-
    az security iot-alerts delete --name
                                  --resource-group
                                  --solution-name
  examples:
  - summary: Mematikan Pemberitahuan Keamanan IoT agregat.
    syntax: az security iot-alerts delete --solution-name 'IoT-Hub1' --resource-group 'rg1' --name 'IoT_CryptoMiner/2020-06-24'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-alerts_list
  name: az security iot-alerts list
  summary: Cantumkan semua pemberitahuan agregat solusi Keamanan IoT Anda.
  description: ''
  syntax: >-
    az security iot-alerts list --resource-group
                                --solution-name
  examples:
  - summary: Dapatkan daftar semua pemberitahuan agregat solusi Keamanan IoT.
    syntax: az security iot-alerts list --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-alerts_show
  name: az security iot-alerts show
  summary: Memperlihatkan satu pemberitahuan agregat solusi Keamanan IoT Anda.
  description: ''
  syntax: >-
    az security iot-alerts show --name
                                --resource-group
                                --solution-name
  examples:
  - summary: Dapatkan pemberitahuan agregat solusi Keamanan IoT.
    syntax: az security iot-alerts show --solution-name 'IoT-Hub1' --resource-group 'rg1' --name 'IoT_CryptoMiner/2020-06-24'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Nama solusi Keamanan IoT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_iot-alerts_delete
- az_security_iot-alerts_list
- az_security_iot-alerts_show

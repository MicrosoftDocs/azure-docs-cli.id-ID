uid: az_security_automation-rule
name: az security automation-rule
summary: Membuat aturan otomatisasi keamanan.
description: ''
directCommands:
- uid: az_security_automation-rule_create
  name: az security automation-rule create
  summary: Membuat aturan otomatisasi keamanan.
  description: ''
  syntax: >-
    az security automation-rule create --expected-value
                                       --operator
                                       --property-j-path
                                       --property-type
  examples:
  - summary: Membuat aturan otomatisasi keamanan.
    syntax: az security automation-rule create --expected-value 'High' --operator 'Equals' --property-j-path 'properties.metadata.severity' --property-type 'string'
  requiredParameters:
  - isRequired: true
    name: --expected-value
    summary: Nilai yang diharapkan.
    description: ''
  - isRequired: true
    name: --operator
    summary: Operator pembanding yang valid untuk digunakan. Perbandingan yang tidak peka huruf besar/kecil akan diterapkan untuk String PropertyType.
    description: ''
  - isRequired: true
    name: --property-j-path
    summary: JPath properti model entitas yang harus diperiksa.
    description: ''
  - isRequired: true
    name: --property-type
    summary: Jenis data dari operand yang dibandingkan (string, bilangan bulat, angka titik mengambang atau boolean [true/false]].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_automation-rule_create

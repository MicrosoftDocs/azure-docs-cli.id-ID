  - summary: Dapatkan solusi keamanan yang ditemukan.
    syntax: az security discovered-security-solution list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_discovered-security-solution_show
  name: az security discovered-security-solution show
  summary: Menampilkan solusi keamanan yang ditemukan.
  description: ''
  syntax: >-
    az security discovered-security-solution show --name
                                                  --resource-group
  examples:
  - summary: Dapatkan solusi keamanan yang ditemukan.
    syntax: az security discovered-security-solution show -n ContosoWAF2 -g myService1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py

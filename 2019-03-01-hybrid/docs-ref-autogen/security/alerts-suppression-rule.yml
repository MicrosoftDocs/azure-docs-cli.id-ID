### YamlMime:AzureCLIGroup
uid: az_security_alerts-suppression-rule
name: az security alerts-suppression-rule
summary: Melihat dan mengelola aturan supresi pemberitahuan.
description: ''
directCommands:
- uid: az_security_alerts-suppression-rule_delete
  name: az security alerts-suppression-rule delete
  summary: Menghapus aturan supresi pemberitahuan.
  description: ''
  syntax: az security alerts-suppression-rule delete --rule-name
  examples:
  - summary: Menghapus aturan supresi pemberitahuan.
    syntax: az security alerts-suppression-rule delete --rule-name RuleName
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: Nama unik aturan supresi pemberitahuan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_alerts-suppression-rule_delete_scope
  name: az security alerts-suppression-rule delete_scope
  summary: Menghapus cakupan aturan supresi pemberitahuan.
  description: ''
  syntax: >-
    az security alerts-suppression-rule delete_scope --field
                                                     --rule-name
  examples:
  - summary: Menghapus cakupan aturan supresi pemberitahuan.
    syntax: az security alerts-suppression-rule delete_scope --rule-name RuleName --field "entities.process.commandline"
  requiredParameters:
  - isRequired: true
    name: --field
    summary: Nama entitas.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama unik aturan supresi pemberitahuan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_alerts-suppression-rule_list
  name: az security alerts-suppression-rule list
  summary: Mencantumkan semua aturan supresi pemberitahuan pada cakupan langganan.
  description: ''
  syntax: az security alerts-suppression-rule list
  examples:
  - summary: Mencantumkan aturan supresi pemberitahuan.
    syntax: az security alerts-suppression-rule list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_alerts-suppression-rule_show
  name: az security alerts-suppression-rule show
  summary: Memperlihatkan aturan supresi pemberitahuan.
  description: ''
  syntax: az security alerts-suppression-rule show --rule-name
  examples:
  - summary: Dapatkan aturan supresi pemberitahuan pada cakupan langganan.
    syntax: az security alerts-suppression-rule show --rule-name RuleName
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: Nama unik aturan supresi pemberitahuan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_alerts-suppression-rule_update
  name: az security alerts-suppression-rule update
  summary: Memperbarui atau membuat aturan supresi pemberitahuan.
  description: ''
  syntax: >-
    az security alerts-suppression-rule update --alert-type
                                               --reason
                                               --rule-name
                                               --state
                                               [--comment]
                                               [--expiration-date-utc]
  examples:
  - summary: Buat aturan supresi dengan entitas.
    syntax: az security alerts-suppression-rule update --rule-name RuleName --alert-type "Test" --reason "Other" --comment "Test comment" --state "Enabled"
  requiredParameters:
  - isRequired: true
    name: --alert-type
    summary: Jenis pemberitahuan untuk ditekan secara otomatis. Untuk semua jenis pemberitahuan, gunakan "\*".
    description: ''
  - isRequired: true
    name: --reason
    summary: Alasan untuk menutup pemberitahuan.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama unik aturan supresi pemberitahuan.
    description: ''
  - isRequired: true
    name: --state
    summary: Kemungkinan status aturan. Nilai yang mungkin adalah "Diaktifkan" dan "Dinonaktifkan".
    description: ''
  optionalParameters:
  - name: --comment
    summary: Komentar apa pun mengenai aturan tersebut.
    description: ''
  - name: --expiration-date-utc
    summary: Tanggal kedaluwarsa aturan, jika nilai tidak disediakan atau disediakan sebagai null bidang ini akan default ke tanggal kedaluwarsa maksimum yang diizinkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_alerts-suppression-rule_upsert_scope
  name: az security alerts-suppression-rule upsert_scope
  summary: Perbarui aturan supresi pemberitahuan dengan elemen cakupan.
  description: ''
  syntax: >-
    az security alerts-suppression-rule upsert_scope --field
                                                     --rule-name
                                                     [--any-of]
                                                     [--contains-substring]
  examples:
  - summary: Tambahkan cakupan "entities.host.dnsdomain" ke aturan supresi pemberitahuan.
    syntax: az security alerts-suppression-rule upsert_scope --field "entities.process.commandline" --contains-substring "example" --rule-name RuleName
  requiredParameters:
  - isRequired: true
    name: --field
    summary: Nama entitas.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama unik aturan supresi pemberitahuan.
    description: ''
  optionalParameters:
  - name: --any-of
    summary: Daftar string untuk mencakup aturan supresi.
    description: ''
  - name: --contains-substring
    summary: String untuk mencakup aturan supresi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py

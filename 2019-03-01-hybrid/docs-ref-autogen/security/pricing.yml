uid: az_security_pricing
name: az security pricing
summary: Memungkinkan pengelolaan paket Azure Defender untuk langganan.
description: ''
directCommands:
- uid: az_security_pricing_create
  name: az security pricing create
  summary: Updates paket Azure defender untuk langganan.
  description: ''
  syntax: >-
    az security pricing create --name
                               --tier
  examples:
  - summary: Updates paket Azure defender untuk langganan.
    syntax: az security pricing create -n VirtualMachines --tier 'standard'
  - summary: Updates paket Azure defender untuk langganan. (dibuat otomatis)
    syntax: az security pricing create -n VirtualMachines --tier 'standard'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --tier
    summary: Jenis tingkat harga.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_pricing_list
  name: az security pricing list
  summary: Memperlihatkan paket Azure Defender untuk langganan.
  description: ''
  syntax: az security pricing list
  examples:
  - summary: Memperlihatkan paket Azure Defender untuk langganan.
    syntax: az security pricing list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_pricing_show
  name: az security pricing show
  summary: Memperlihatkan paket Azure Defender untuk langganan.
  description: ''
  syntax: az security pricing show --name
  examples:
  - summary: Memperlihatkan paket Azure Defender untuk langganan
    syntax: az security pricing show -n VirtualMachines
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py

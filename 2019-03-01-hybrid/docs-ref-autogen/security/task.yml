### YamlMime:AzureCLIGroup
uid: az_security_task
name: az security task
summary: Lihat tugas keamanan (rekomendasi).
description: ''
directCommands:
- uid: az_security_task_list
  name: az security task list
  summary: Mencantumkan tugas keamanan (rekomendasi).
  description: ''
  syntax: az security task list [--resource-group]
  examples:
  - summary: Mendapatkan tugas keamanan (rekomendasi) pada cakupan langganan.
    syntax: az security task list
  - summary: Mendapatkan tugas keamanan (rekomendasi) pada cakupan grup sumber daya.
    syntax: az security task list -g "myRg"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_task_show
  name: az security task show
  summary: Memperlihatkan tugas keamanan (rekomendasi).
  description: ''
  syntax: >-
    az security task show --name
                          [--resource-group]
  examples:
  - summary: Dapatkan tugas keamanan (rekomendasi) pada cakupan langganan.
    syntax: az security task show -n "taskName"
  - summary: Dapatkan tugas keamanan (rekomendasi) pada cakupan grup sumber daya.
    syntax: az security task show -g "myRg" -n "taskName"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_task_list
- az_security_task_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_security_setting
name: az security setting
summary: Lihat pengaturan keamanan Anda.
description: ''
directCommands:
- uid: az_security_setting_list
  name: az security setting list
  summary: Mencantumkan pengaturan keamanan.
  description: ''
  syntax: az security setting list
  examples:
  - summary: Mendapatkan pengaturan keamanan.
    syntax: az security setting list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_setting_show
  name: az security setting show
  summary: Menampilkan pengaturan keamanan.
  description: ''
  syntax: az security setting show --name {MCAS, Sentinel, WDATP, WDATP_EXCLUDE_LINUX_PUBLIC_PREVIEW}
  examples:
  - summary: Dapatkan pengaturan keamanan.
    syntax: az security setting show -n "MCAS"
  requiredParameters:
  - isRequired: true
    name: --name -n
    parameterValueGroup: MCAS, Sentinel, WDATP, WDATP_EXCLUDE_LINUX_PUBLIC_PREVIEW
    summary: Nama pengaturan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_setting_update
  name: az security setting update
  summary: Memperbarui pengaturan keamanan.
  description: ''
  syntax: >-
    az security setting update --enabled {false, true}
                               --name {MCAS, Sentinel, WDATP, WDATP_EXCLUDE_LINUX_PUBLIC_PREVIEW}
  examples:
  - summary: Memperbarui pengaturan keamanan.
    syntax: az security setting update -n "Sentinel" --enabled true
  requiredParameters:
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan atau menonaktifkan status pengaturan.
    description: ''
  - isRequired: true
    name: --name -n
    parameterValueGroup: MCAS, Sentinel, WDATP, WDATP_EXCLUDE_LINUX_PUBLIC_PREVIEW
    summary: Nama pengaturan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_setting_list
- az_security_setting_show
- az_security_setting_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_support
name: az support
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dukungan** untuk Azure CLI (versi 2.0.81 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **dukungan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya dukungan Azure.
description: ''
commands:
- az_support_services
- az_support_services_list
- az_support_services_problem-classifications
- az_support_services_problem-classifications_list
- az_support_services_problem-classifications_show
- az_support_services_show
- az_support_tickets
- az_support_tickets_communications
- az_support_tickets_communications_create
- az_support_tickets_communications_list
- az_support_tickets_communications_show
- az_support_tickets_create
- az_support_tickets_list
- az_support_tickets_show
- az_support_tickets_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

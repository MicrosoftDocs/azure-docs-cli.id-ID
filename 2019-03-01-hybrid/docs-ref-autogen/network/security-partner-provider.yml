uid: az_network_security-partner-provider
name: az network security-partner-provider
summary: Mengelola penyedia mitra keamanan Azure.
description: ''
directCommands:
- uid: az_network_security-partner-provider_create
  name: az network security-partner-provider create
  summary: Membuat penyedia mitra keamanan Azure.
  description: ''
  syntax: >-
    az network security-partner-provider create --name
                                                --provider
                                                --resource-group
                                                --vhub
                                                [--location]
                                                [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Penyedia Mitra Keamanan.
    description: ''
  - isRequired: true
    name: --provider
    summary: Nama penyedia keamanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Nama atau ID hub virtual tempat Penyedia Mitra Keamanan berada.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security-partner-provider_list
  name: az network security-partner-provider list
  summary: Mencantumkan semua penyedia mitra keamanan Azure.
  description: ''
  syntax: az network security-partner-provider list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

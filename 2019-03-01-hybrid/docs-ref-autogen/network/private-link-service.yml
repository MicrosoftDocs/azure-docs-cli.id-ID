### YamlMime:AzureCLIGroup
uid: az_network_private-link-service
name: az network private-link-service
summary: Mengelola layanan tautan privat.
description: ''
directCommands:
- uid: az_network_private-link-service_create
  name: az network private-link-service create
  summary: Membuat layanan tautan privat.
  description: ''
  syntax: >-
    az network private-link-service create --lb-frontend-ip-configs
                                           --name
                                           --resource-group
                                           --subnet
                                           [--auto-approval]
                                           [--fqdns]
                                           [--lb-name]
                                           [--location]
                                           [--private-ip-address]
                                           [--private-ip-address-version {IPv4, IPv6}]
                                           [--private-ip-allocation-method {Dynamic, Static}]
                                           [--public-ip-address]
                                           [--tags]
                                           [--visibility]
                                           [--vnet-name]
  examples:
  - summary: Membuat layanan tautan privat
    syntax: az network private-link-service create -g MyResourceGroup -n MyPLSName --vnet-name MyVnetName --subnet MySubnet --lb-name MyLBName --lb-frontend-ip-configs LoadBalancerFrontEnd -l centralus
  requiredParameters:
  - isRequired: true
    name: --lb-frontend-ip-configs
    summary: Daftar nama atau ID yang dipisahkan spasi dari konfigurasi IP frontend load balancer untuk ditautkan. Jika nama digunakan, berikan juga `--lb-name`.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama layanan tautan privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang akan digunakan. Jika nama disediakan, berikan `--vnet-name`juga .
    description: ''
  optionalParameters:
  - name: --auto-approval
    summary: Daftar ID langganan yang dipisahkan spasi untuk disetujui secara otomatis.
    description: ''
  - name: --fqdns
    summary: Daftar FQDN yang dipisahkan spasi.
    description: ''
  - name: --lb-name
    summary: Nama load balancer untuk mengambil konfigurasi IP frontend. Diabaikan jika ID konfigurasi IP frontend disediakan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --private-ip-address
    summary: Alamat IP privat statis untuk digunakan.
    description: ''
  - name: --private-ip-address-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Versi IP alamat IP privat.
    description: ''
  - name: --private-ip-allocation-method
    parameterValueGroup: Dynamic, Static
    summary: Metode alokasi alamat IP privat.
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID alamat IP publik yang akan digunakan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --visibility
    summary: Daftar ID langganan yang dipisahkan spasi tempat layanan tautan privat terlihat.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_list
  name: az network private-link-service list
  summary: Mencantumkan layanan tautan privat.
  description: ''
  syntax: az network private-link-service list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_vpn-client
name: az network vnet-gateway vpn-client
summary: Unduh konfigurasi klien VPN yang diperlukan untuk menyambungkan ke Azure melalui titik-ke-situs.
description: ''
directCommands:
- uid: az_network_vnet-gateway_vpn-client_generate
  name: az network vnet-gateway vpn-client generate
  summary: Buat konfigurasi klien VPN.
  description: Perintah menghasilkan URL ke file zip untuk konfigurasi klien VPN yang dihasilkan.
  syntax: >-
    az network vnet-gateway vpn-client generate [--authentication-method {EAPMSCHAPv2, EAPTLS}]
                                                [--client-root-certificates]
                                                [--ids]
                                                [--name]
                                                [--processor-architecture {Amd64, X86}]
                                                [--radius-server-auth-certificate]
                                                [--resource-group]
                                                [--use-legacy {false, true}]
  examples:
  - summary: Buat konfigurasi klien VPN untuk RADIUS dengan autentikasi EAP-MSCHAV2.
    syntax: az network vnet-gateway vpn-client generate -g MyResourceGroup -n MyVnetGateway --authentication-method EAPMSCHAPv2
  - summary: Buat konfigurasi klien VPN untuk arsitektur AMD64.
    syntax: az network vnet-gateway vpn-client generate -g MyResourceGroup -n MyVnetGateway --processor-architecture Amd64
  - summary: Buat konfigurasi klien VPN. (dibuat otomatis)
    syntax: az network vnet-gateway vpn-client generate --name MyVnetGateway --processor-architecture Amd64 --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --authentication-method
    parameterValueGroup: EAPMSCHAPv2, EAPTLS
    summary: Metode yang digunakan untuk mengautentikasi dengan klien yang dihasilkan.
    description: ''
  - name: --client-root-certificates
    summary: Daftar data sertifikat publik sertifikat akar klien yang dipisahkan ruang dalam format Base-64. Opsional untuk autentikasi berbasis Radius eksternal dengan EAPTLS.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway VNet.
    description: ''
  - name: --processor-architecture
    parameterValueGroup: Amd64, X86
    summary: Arsitektur prosesor sistem target.
    description: ''
  - name: --radius-server-auth-certificate
    summary: Data sertifikat publik untuk sertifikat autentikasi server Radius dalam format Base-64. Diperlukan hanya jika autentikasi Radius eksternal telah dikonfigurasi dengan autentikasi EAPTLS.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --use-legacy
    parameterValueGroup: false, true
    summary: Hasilkan paket klien VPN menggunakan implementasi warisan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_vpn-client_show-url
  name: az network vnet-gateway vpn-client show-url
  summary: Ambil konfigurasi klien VPN yang telah dibuat sebelumnya.
  description: Profil perlu dibuat terlebih dahulu menggunakan perintah buat vpn-client.
  syntax: >-
    az network vnet-gateway vpn-client show-url [--ids]
                                                [--name]
                                                [--resource-group]
  examples:
  - summary: Dapatkan klien VPN titik-ke-situs yang telah dibuat sebelumnya dari gateway jaringan virtual.
    syntax: az network vnet-gateway vpn-client show-url -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway VNet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet-gateway_vpn-client_generate
- az_network_vnet-gateway_vpn-client_show-url
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

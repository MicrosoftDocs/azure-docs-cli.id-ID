### YamlMime:AzureCLIGroup
uid: az_network_p2s-vpn-gateway_vpn-client
name: az network p2s-vpn-gateway vpn-client
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az network p2s-vpn-gateway vpn-client** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Unduh konfigurasi klien VPN yang diperlukan untuk menyambungkan ke Azure melalui titik-ke-situs.
description: ''
directCommands:
- uid: az_network_p2s-vpn-gateway_vpn-client_generate
  name: az network p2s-vpn-gateway vpn-client generate
  summary: Hasilkan profil VPN untuk klien P2S P2SVpnGateway dalam grup sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway vpn-client generate --name
                                                   --resource-group
                                                   [--authentication-method {EAPMSCHAPv2, EAPTLS}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Vpn Gateway P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authentication-method
    parameterValueGroup: EAPMSCHAPv2, EAPTLS
    summary: Metode autentikasi klien VPN.
    description: ''
commands:
- az_network_p2s-vpn-gateway_vpn-client_generate
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

    description: ''
- uid: az_network_front-door_rules-engine_show
  name: az network front-door rules-engine show
  summary: Mendapatkan Konfigurasi Mesin Aturan dengan nama yang ditentukan dalam Front Door yang ditentukan.
  description: ''
  syntax: >-
    az network front-door rules-engine show --front-door-name

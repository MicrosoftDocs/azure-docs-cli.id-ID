- uid: az_network_front-door_rules-engine_delete
  name: az network front-door rules-engine delete
  summary: Menghapus Konfigurasi Mesin Aturan yang ada dengan parameter yang ditentukan.
  description: ''
  syntax: >-
    az network front-door rules-engine delete --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Mesin Aturan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_rules-engine_list
  name: az network front-door rules-engine list
  summary: Mencantumkan semua Konfigurasi Mesin Aturan dalam Front Door.
  description: ''
  syntax: >-
    az network front-door rules-engine list --front-door-name
                                            --resource-group
  requiredParameters:

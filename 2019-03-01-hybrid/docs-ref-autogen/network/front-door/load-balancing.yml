### YamlMime:AzureCLIGroup
uid: az_network_front-door_load-balancing
name: az network front-door load-balancing
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **penyeimbangan beban front door jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pengaturan penyeimbangan beban Front Door.
description: ''
directCommands:
- uid: az_network_front-door_load-balancing_create
  name: az network front-door load-balancing create
  summary: Buat pengaturan penyeimbangan beban Front Door.
  description: ''
  syntax: >-
    az network front-door load-balancing create --front-door-name
                                                --name
                                                --resource-group
                                                --sample-size
                                                --successful-samples-required
                                                [--additional-latency]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan penyeimbangan beban.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sample-size
    summary: Jumlah sampel yang perlu dipertimbangkan untuk keputusan penyeimbangan beban.
    description: ''
  - isRequired: true
    name: --successful-samples-required -s
    summary: Jumlah sampel dalam periode sampel yang harus berhasil.
    description: ''
  optionalParameters:
  - name: --additional-latency
    summary: Latensi tambahan dalam milidetik untuk pemeriksaan jatuh dalam wadah latensi terendah.
    description: ''
- uid: az_network_front-door_load-balancing_delete
  name: az network front-door load-balancing delete
  summary: Hapus pengaturan penyeimbangan beban Front Door.
  description: ''
  syntax: >-
    az network front-door load-balancing delete --front-door-name
                                                --name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan penyeimbangan beban.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_load-balancing_list
  name: az network front-door load-balancing list
  summary: Mencantumkan pengaturan penyeimbangan beban Front Door.
  description: ''
  syntax: >-
    az network front-door load-balancing list --front-door-name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_load-balancing_show
  name: az network front-door load-balancing show
  summary: Dapatkan detail bundel pengaturan penyeimbangan beban Front Door.
  description: ''
  syntax: >-
    az network front-door load-balancing show --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan penyeimbangan beban.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_load-balancing_update
  name: az network front-door load-balancing update
  summary: Perbarui pengaturan penyeimbangan beban Front Door.
  description: ''
  syntax: >-
    az network front-door load-balancing update --front-door-name
                                                --name
                                                --resource-group
                                                [--add]
                                                [--additional-latency]
                                                [--force-string]
                                                [--remove]
                                                [--sample-size]
                                                [--set]
                                                [--successful-samples-required]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan penyeimbangan beban.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --additional-latency
    summary: Latensi tambahan dalam milidetik untuk pemeriksaan jatuh dalam wadah latensi terendah.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --sample-size
    summary: Jumlah sampel yang perlu dipertimbangkan untuk keputusan penyeimbangan beban.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --successful-samples-required -s
    summary: Jumlah sampel dalam periode sampel yang harus berhasil.
    description: ''
commands:
- az_network_front-door_load-balancing_create
- az_network_front-door_load-balancing_delete
- az_network_front-door_load-balancing_list
- az_network_front-door_load-balancing_show
- az_network_front-door_load-balancing_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

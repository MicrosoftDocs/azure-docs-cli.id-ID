### YamlMime:AzureCLIGroup
uid: az_network_front-door_rules-engine_rule_condition
name: az network front-door rules-engine rule condition
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **kondisi aturan mesin aturan pintu depan jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kondisi kecocokan Mesin Aturan untuk Front Door.
description: ''
directCommands:
- uid: az_network_front-door_rules-engine_rule_condition_add
  name: az network front-door rules-engine rule condition add
  summary: Tambahkan kondisi kecocokan ke aturan Mesin Aturan.
  description: ''
  syntax: >-
    az network front-door rules-engine rule condition add --front-door-name
                                                          --name
                                                          --resource-group
                                                          --rules-engine-name
                                                          [--match-values]
                                                          [--match-variable {IsMobile, PostArgs, QueryString, RemoteAddr, RequestBody, RequestFilename, RequestFilenameExtension, RequestHeader, RequestMethod, RequestPath, RequestScheme, RequestUri}]
                                                          [--negate-condition {false, true}]
                                                          [--operator {Any, BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual}]
                                                          [--selector]
                                                          [--transforms {Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode}]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Nama Mesin Aturan.
    description: ''
  optionalParameters:
  - name: --match-values
    summary: Daftar nilai yang dipisahkan spasi untuk dicocokkan.
    description: ''
  - name: --match-variable
    parameterValueGroup: IsMobile, PostArgs, QueryString, RemoteAddr, RequestBody, RequestFilename, RequestFilenameExtension, RequestHeader, RequestMethod, RequestPath, RequestScheme, RequestUri
    summary: Nama kondisi kecocokan.
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: Menerapkan "Tidak" ke operator.
    description: ''
  - name: --operator
    parameterValueGroup: Any, BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual
    summary: Operator kondisi kecocokan.
    description: ''
  - name: --selector
    summary: Pemilih opsional untuk variabel kondisi kecocokan.
    description: ''
  - name: --transforms
    parameterValueGroup: Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode
    summary: Daftar transformasi yang dipisahkan spasi untuk diterapkan.
    description: ''
- uid: az_network_front-door_rules-engine_rule_condition_list
  name: az network front-door rules-engine rule condition list
  summary: Tampilkan semua kondisi kecocokan yang terkait dengan aturan Mesin Aturan.
  description: ''
  syntax: >-
    az network front-door rules-engine rule condition list --front-door-name
                                                           --name
                                                           --resource-group
                                                           --rules-engine-name
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Nama Mesin Aturan.
    description: ''
- uid: az_network_front-door_rules-engine_rule_condition_remove
  name: az network front-door rules-engine rule condition remove
  summary: Menghapus kondisi kecocokan dari aturan Mesin Aturan.
  description: ''
  syntax: >-
    az network front-door rules-engine rule condition remove --front-door-name
                                                             --index
                                                             --name
                                                             --resource-group
                                                             --rules-engine-name
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --index
    summary: Indeks berbasis 0 dari kondisi kecocokan yang akan dihapus.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Nama Mesin Aturan.
    description: ''
commands:
- az_network_front-door_rules-engine_rule_condition_add
- az_network_front-door_rules-engine_rule_condition_list
- az_network_front-door_rules-engine_rule_condition_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_network_front-door_waf-policy_rule_match-condition
name: az network front-door waf-policy rule match-condition
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az network front-door waf-policy match-condition** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengubah kondisi kecocokan yang terkait dengan aturan kustom kebijakan WAF.
description: Perhatikan bahwa setidaknya satu kondisi kecocokan harus dikaitkan dengan aturan kustom.
directCommands:
- uid: az_network_front-door_waf-policy_rule_match-condition_add
  name: az network front-door waf-policy rule match-condition add
  summary: Tambahkan kondisi kecocokan ke aturan kustom kebijakan WAF.
  description: >-
    Penggunaan: [--negate] --match-variable VARIABLE[.selector] --operator OPERATOR --value [VALUE [VALUE ...]]

      Nilai variabel yang diizinkan: RemoteAddr, RequestMethod, QueryString, PostArgs, RequestUri, RequestHeader, RequestBody, Cookies, SocketAddr

      Nilai yang diizinkan operator: Any, IPMatch, GeoMatch, Equal, Contains, LessThan, GreaterThan, LessThanOrEqual, GreaterThanOrEqual, BeginsWith, EndsWith, RegEx.
  syntax: >-
    az network front-door waf-policy rule match-condition add --match-variable
                                                              --name
                                                              --operator
                                                              --policy-name
                                                              --resource-group
                                                              --values
                                                              [--negate {false, true}]
                                                              [--transforms {Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode}]
  requiredParameters:
  - isRequired: true
    name: --match-variable
    summary: Variabel[. Pemilih] Minta variabel untuk diuji dengan pemilih opsional.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan kustom.
    description: ''
  - isRequired: true
    name: --operator
    summary: Operator digunakan untuk membandingkan variabel dengan nilai.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --values
    summary: Daftar nilai yang dipisahkan spasi untuk dicocokkan.
    description: ''
  optionalParameters:
  - name: --negate
    parameterValueGroup: false, true
    summary: Menerapkan "Tidak" ke operator.
    description: ''
  - name: --transforms
    parameterValueGroup: Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode
    summary: Daftar transformasi yang dipisahkan spasi untuk diterapkan.
    description: ''
- uid: az_network_front-door_waf-policy_rule_match-condition_list
  name: az network front-door waf-policy rule match-condition list
  summary: Tampilkan semua kondisi kecocokan yang terkait dengan aturan kustom kebijakan WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy rule match-condition list --name
                                                               --policy-name
                                                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan kustom.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_waf-policy_rule_match-condition_remove
  name: az network front-door waf-policy rule match-condition remove
  summary: Menghapus kondisi kecocokan dari aturan kustom kebijakan WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy rule match-condition remove --index
                                                                 --name
                                                                 --policy-name
                                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Indeks berbasis 0 dari kondisi kecocokan yang akan dihapus.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan kustom.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_network_front-door_waf-policy_rule_match-condition_add
- az_network_front-door_waf-policy_rule_match-condition_list
- az_network_front-door_waf-policy_rule_match-condition_remove

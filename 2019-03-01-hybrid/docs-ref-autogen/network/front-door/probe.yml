### YamlMime:AzureCLIGroup
uid: az_network_front-door_probe
name: az network front-door probe
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **probe front-door jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pengaturan pemeriksaan kesehatan Front Door.
description: ''
directCommands:
- uid: az_network_front-door_probe_create
  name: az network front-door probe create
  summary: Membuat pengaturan pemeriksaan kesehatan Front Door.
  description: ''
  syntax: >-
    az network front-door probe create --front-door-name
                                       --interval
                                       --name
                                       --path
                                       --resource-group
                                       [--enabled {Disabled, Enabled}]
                                       [--probeMethod {GET, HEAD}]
                                       [--protocol {Http, Https}]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --interval
    summary: Interval dalam detik di antara pemeriksaan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pemeriksaan kesehatan.
    description: ''
  - isRequired: true
    name: --path
    summary: Jalur ke probe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Status diaktifkan.
    description: ''
  - name: --probeMethod
    defaultValue: HEAD
    parameterValueGroup: GET, HEAD
    summary: Mengonfigurasi metode HTTP mana yang akan digunakan untuk memeriksa backend yang ditentukan di bawah backendPools.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https
    summary: Protokol yang digunakan untuk mengirim pemeriksaan.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_network_watcher_flow-log
name: az network watcher flow-log
summary: Mengelola pengelogan alur kelompok keamanan jaringan.
description: Untuk informasi selengkapnya tentang mengonfigurasi log alur, kunjungi https://docs.microsoft.com/azure/network-watcher/network-watcher-nsg-flow-logging-cli.
directCommands:
- uid: az_network_watcher_flow-log_configure
  name: az network watcher flow-log configure
  summary: Mengonfigurasi pencatatan aliran pada grup keamanan jaringan.
  description: ''
  syntax: >-
    az network watcher flow-log configure --nsg
                                          [--enabled {false, true}]
                                          [--resource-group]
                                          [--retention]
                                          [--storage-account]
  examples:
  - summary: Aktifkan log alur NSG.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled true --nsg MyNsg --storage-account MyStorageAccount
  - summary: Nonaktifkan log alur NSG.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled false --nsg MyNsg
  requiredParameters:
  - isRequired: true
    name: --nsg
    summary: Nama atau ID Kelompok Keamanan Jaringan yang akan ditargetkan.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktifkan pengelogan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --retention
    summary: Jumlah hari untuk menyimpan log.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan untuk menyimpan log alur.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_show
  name: az network watcher flow-log show
  summary: Mendapatkan konfigurasi log alur dari grup keamanan jaringan.
  description: ''
  syntax: >-
    az network watcher flow-log show [--location]
                                     [--nsg]
                                     [--resource-group]
  examples:
  - summary: Tampilkan log alur NSG. (Tidak digunakan lagi)
    syntax: az network watcher flow-log show -g MyResourceGroup --nsg MyNsg
  - summary: Tampilkan log alur NSG dengan Azure Resource Management yang diformat.
    syntax: az network watcher flow-log show --location MyNetworkWatcher --name MyFlowLog
  optionalParameters:
  - name: --location -l
    summary: Lokasi untuk mengidentifikasi Network Watcher eksklusif di bawah wilayah. Hanya satu Network Watcher yang dapat ada per langganan dan wilayah.
    description: ''
  - name: --nsg
    summary: Nama atau ID grup keamanan jaringan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_flow-log_configure
- az_network_watcher_flow-log_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

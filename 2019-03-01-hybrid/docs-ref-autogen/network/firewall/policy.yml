### YamlMime:AzureCLIGroup
uid: az_network_firewall_policy
name: az network firewall policy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **kebijakan firewall jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi kebijakan firewall Azure.
description: ''
directCommands:
- uid: az_network_firewall_policy_create
  name: az network firewall policy create
  summary: Membuat kebijakan firewall Azure.
  description: ''
  syntax: >-
    az network firewall policy create --name
                                      --resource-group
                                      [--base-policy]
                                      [--cert-name]
                                      [--dns-servers]
                                      [--enable-dns-proxy {false, true}]
                                      [--fqdns]
                                      [--identity]
                                      [--idps-mode {Alert, Deny, Off}]
                                      [--ip-addresses]
                                      [--key-vault-secret-id]
                                      [--location]
                                      [--sku {Basic, Premium, Standard}]
                                      [--sql {false, true}]
                                      [--tags]
                                      [--threat-intel-mode {Alert, Deny, Off}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --base-policy
    summary: Nama atau ID kebijakan firewall induk tempat aturan diwariskan.
    description: ''
  - name: --cert-name
    summary: Nama sertifikat CA.
    description: ''
  - name: --dns-servers
    summary: Daftar alamat IP server DNS yang dipisahkan spasi.
    description: ''
  - name: --enable-dns-proxy
    parameterValueGroup: false, true
    summary: Aktifkan Proksi DNS.
    description: ''
  - name: --fqdns
    summary: Daftar FQDN yang dipisahkan spasi.
    description: ''
  - name: --identity
    summary: Nama atau ID Sumber Daya ManagedIdentity.
    description: ''
  - name: --idps-mode
    parameterValueGroup: Alert, Deny, Off
    summary: Mode IDPS.
    description: ''
  - name: --ip-addresses
    summary: Daftar alamat IPv4 yang dipisahkan spasi.
    description: ''
  - name: --key-vault-secret-id
    summary: Id Rahasia (base-64 encoded unencrypted pfx) Objek Rahasia atau Sertifikat yang disimpan di KeyVault.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Premium, Standard
    summary: SKU kebijakan Firewall.
    description: ''
  - name: --sql
    parameterValueGroup: false, true
    summary: Bendera untuk menunjukkan apakah SQL Alihkan pemfilteran lalu lintas diaktifkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --threat-intel-mode
    parameterValueGroup: Alert, Deny, Off
    summary: Mode operasi untuk Inteligensi Ancaman.
    description: ''
- uid: az_network_firewall_policy_delete
  name: az network firewall policy delete
  summary: Menghapus kebijakan firewall Azure.
  description: ''
  syntax: >-
    az network firewall policy delete --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_policy_list
  name: az network firewall policy list
  summary: Mencantumkan semua kebijakan firewall Azure.
  description: ''
  syntax: az network firewall policy list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_policy_show
  name: az network firewall policy show
  summary: Menampilkan kebijakan firewall Azure.
  description: ''
  syntax: >-
    az network firewall policy show --name
                                    --resource-group
                                    [--expand]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk. Nilai defaultnya adalah Tidak Ada.
    description: ''
- uid: az_network_firewall_policy_update
  name: az network firewall policy update
  summary: Memperbarui kebijakan firewall Azure.
  description: ''
  syntax: >-
    az network firewall policy update --name
                                      --resource-group
                                      [--add]
                                      [--cert-name]
                                      [--dns-servers]
                                      [--enable-dns-proxy {false, true}]
                                      [--force-string]
                                      [--fqdns]
                                      [--identity]
                                      [--idps-mode {Alert, Deny, Off}]
                                      [--ip-addresses]
                                      [--key-vault-secret-id]
                                      [--remove]
                                      [--set]
                                      [--sku {Basic, Premium, Standard}]
                                      [--sql {false, true}]
                                      [--tags]
                                      [--threat-intel-mode {Alert, Deny, Off}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --cert-name
    summary: Nama sertifikat CA.
    description: ''
  - name: --dns-servers
    summary: Daftar alamat IP server DNS yang dipisahkan spasi.
    description: ''
  - name: --enable-dns-proxy
    parameterValueGroup: false, true
    summary: Aktifkan Proksi DNS.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --fqdns
    summary: Daftar FQDN yang dipisahkan spasi.
    description: ''
  - name: --identity
    summary: Nama atau ID Sumber Daya ManagedIdentity.
    description: ''
  - name: --idps-mode
    parameterValueGroup: Alert, Deny, Off
    summary: Mode IDPS.
    description: ''
  - name: --ip-addresses
    summary: Daftar alamat IPv4 yang dipisahkan spasi.
    description: ''
  - name: --key-vault-secret-id
    summary: Id Rahasia (base-64 encoded unencrypted pfx) Objek Rahasia atau Sertifikat yang disimpan di KeyVault.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Premium, Standard
    summary: SKU kebijakan Firewall.
    description: ''
  - name: --sql
    parameterValueGroup: false, true
    summary: Bendera untuk menunjukkan apakah SQL Alihkan pemfilteran lalu lintas diaktifkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --threat-intel-mode
    parameterValueGroup: Alert, Deny, Off
    summary: Mode operasi untuk Inteligensi Ancaman.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_network_firewall_management-ip-config
name: az network firewall management-ip-config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network firewall management-ip-config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi konfigurasi IP Manajemen Azure Firewall.
description: ''
directCommands:
- uid: az_network_firewall_management-ip-config_show
  name: az network firewall management-ip-config show
  summary: Dapatkan detail konfigurasi IP Manajemen Azure Firewall.
  description: ''
  syntax: >-
    az network firewall management-ip-config show --firewall-name
                                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_management-ip-config_update
  name: az network firewall management-ip-config update
  summary: Memperbarui konfigurasi IP Manajemen Azure Firewall.
  description: ''
  syntax: >-
    az network firewall management-ip-config update --firewall-name
                                                    --resource-group
                                                    [--add]
                                                    [--force-string]
                                                    [--public-ip-address]
                                                    [--remove]
                                                    [--set]
                                                    [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID IP publik yang akan digunakan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet). Ini harus berisi satu subnet yang disebut "AzureFirewallManagementSubnet".
    description: ''
commands:
- az_network_firewall_management-ip-config_show
- az_network_firewall_management-ip-config_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

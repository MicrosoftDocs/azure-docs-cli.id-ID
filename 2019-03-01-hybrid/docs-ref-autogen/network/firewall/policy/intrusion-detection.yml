### YamlMime:AzureCLIGroup
uid: az_network_firewall_policy_intrusion-detection
name: az network firewall policy intrusion-detection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **intrusi-deteksi kebijakan firewall jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aturan tanda tangan intrusi dan aturan bypass.
description: ''
directCommands:
- uid: az_network_firewall_policy_intrusion-detection_add
  name: az network firewall policy intrusion-detection add
  summary: Tambahkan tanda tangan intrusi yang ditimpa atau aturan bypass atau daftar rentang privat untuk deteksi intrusi.
  description: ''
  syntax: >-
    az network firewall policy intrusion-detection add --policy-name
                                                       --resource-group
                                                       [--mode {Alert, Deny, Off}]
                                                       [--private-ranges]
                                                       [--rule-description]
                                                       [--rule-dest-addresses]
                                                       [--rule-dest-ip-groups]
                                                       [--rule-dest-ports]
                                                       [--rule-name]
                                                       [--rule-protocol {ANY, ICMP, TCP, UDP}]
                                                       [--rule-src-addresses]
                                                       [--rule-src-ip-groups]
                                                       [--signature-id]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --mode
    parameterValueGroup: Alert, Deny, Off
    summary: Status tanda tangan.
    description: ''
  - name: --private-ranges
    summary: Daftar rentang privat IDPS yang dipisahkan spasi.
    description: ''
  - name: --rule-description
    summary: Deskripsi aturan lalu lintas bypass.
    description: ''
  - name: --rule-dest-addresses
    summary: Daftar alamat atau rentang IP tujuan yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --rule-dest-ip-groups
    summary: Daftar IpGroup tujuan yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --rule-dest-ports
    summary: Daftar port atau rentang tujuan yang dipisahkan spasi.
    description: ''
  - name: --rule-name
    summary: Nama aturan lalu lintas bypass.
    description: ''
  - name: --rule-protocol
    parameterValueGroup: ANY, ICMP, TCP, UDP
    summary: Aturan melewati protokol.
    description: ''
  - name: --rule-src-addresses
    summary: Daftar alamat atau rentang IP sumber yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --rule-src-ip-groups
    summary: Daftar IpGroup sumber yang dipisahkan spasi untuk aturan ini.
    description: ''
  - name: --signature-id
    summary: Id tanda tangan.
    description: ''
- uid: az_network_firewall_policy_intrusion-detection_list
  name: az network firewall policy intrusion-detection list
  summary: Mencantumkan semua konfigurasi deteksi intrusi.
  description: ''
  syntax: >-
    az network firewall policy intrusion-detection list --policy-name
                                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_policy_intrusion-detection_remove
  name: az network firewall policy intrusion-detection remove
  summary: Hapus tanda tangan intrusi yang ditimpa atau aturan bypass.
  description: ''
  syntax: >-
    az network firewall policy intrusion-detection remove --policy-name
                                                          --resource-group
                                                          [--rule-name]
                                                          [--signature-id]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rule-name
    summary: Nama aturan lalu lintas bypass.
    description: ''
  - name: --signature-id
    summary: Id tanda tangan.
    description: ''
commands:
- az_network_firewall_policy_intrusion-detection_add
- az_network_firewall_policy_intrusion-detection_list
- az_network_firewall_policy_intrusion-detection_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

- uid: az_network_firewall_policy_rule-collection-group_update
  name: az network firewall policy rule-collection-group update
  summary: Memperbarui grup kumpulan aturan kebijakan firewall Azure.
  description: ''
  syntax: >-
    az network firewall policy rule-collection-group update --name
                                                            --policy-name
                                                            --resource-group
                                                            [--add]
                                                            [--force-string]
                                                            [--priority]
                                                            [--remove]
                                                            [--set]
                                                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama Kebijakan Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --priority
    summary: Prioritas Grup Kumpulan Aturan Kebijakan Firewall.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''

### YamlMime:AzureCLIGroup
uid: az_network_firewall_threat-intel-allowlist
name: az network firewall threat-intel-allowlist
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network firewall threat-intel-allowlist** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi Azure Firewall Daftar Izin Inteligensi Ancaman.
description: ''
directCommands:
- uid: az_network_firewall_threat-intel-allowlist_create
  name: az network firewall threat-intel-allowlist create
  summary: Buat Daftar Izin Inteligensi Ancaman Azure Firewall.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist create --name
                                                      --resource-group
                                                      [--fqdns]
                                                      [--ip-addresses]
  examples:
  - summary: Membuat daftar izin inteligensi ancaman
    syntax: az network firewall threat-intel-allowlist create -g MyResourceGroup -n MyFirewall --ip-addresses 10.0.0.0 10.0.0.1 --fqdns *.microsoft.com www.bing.com *google.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --fqdns
    summary: Daftar FQDN yang dipisahkan spasi.
    description: ''
  - name: --ip-addresses
    summary: Daftar alamat IPv4 yang dipisahkan spasi.
    description: ''
- uid: az_network_firewall_threat-intel-allowlist_delete
  name: az network firewall threat-intel-allowlist delete
  summary: Menghapus Daftar Izin Inteligensi Ancaman Azure Firewall.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist delete --name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_threat-intel-allowlist_show
  name: az network firewall threat-intel-allowlist show
  summary: Dapatkan detail daftar izin inteligensi ancaman Azure Firewall.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist show --name
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_threat-intel-allowlist_update
  name: az network firewall threat-intel-allowlist update
  summary: Perbarui daftar izin inteligensi ancaman Azure Firewall.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist update --name
                                                      --resource-group
                                                      [--add]
                                                      [--force-string]
                                                      [--fqdns]
                                                      [--ip-addresses]
                                                      [--remove]
                                                      [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --fqdns
    summary: Daftar FQDN yang dipisahkan spasi.
    description: ''
  - name: --ip-addresses
    summary: Daftar alamat IPv4 yang dipisahkan spasi.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_network_firewall_threat-intel-allowlist_create
- az_network_firewall_threat-intel-allowlist_delete
- az_network_firewall_threat-intel-allowlist_show
- az_network_firewall_threat-intel-allowlist_update

### YamlMime:AzureCLIGroup
uid: az_network_firewall_nat-rule
name: az network firewall nat-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **aturan nat firewall jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi aturan NAT Azure Firewall.
description: ''
directCommands:
- uid: az_network_firewall_nat-rule_create
  name: az network firewall nat-rule create
  summary: Buat aturan NAT Azure Firewall.
  description: ''
  syntax: >-
    az network firewall nat-rule create --collection-name
                                        --dest-addr
                                        --destination-ports
                                        --firewall-name
                                        --name
                                        --protocols {Any, ICMP, TCP, UDP}
                                        --resource-group
                                        --translated-port
                                        [--action {Dnat, Snat}]
                                        [--description]
                                        [--priority]
                                        [--source-addresses]
                                        [--source-ip-groups]
                                        [--translated-address]
                                        [--translated-fqdn]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama koleksi untuk membuat aturan. Akan membuat koleksi jika tidak ada.
    description: ''
  - isRequired: true
    name: --dest-addr --destination-addresses
    summary: Daftar alamat IP tujuan yang dipisahkan spasi. Gunakan '\*' untuk mencocokkan semua.
    description: ''
  - isRequired: true
    name: --destination-ports
    summary: Daftar port tujuan yang dipisahkan spasi. Gunakan '\*' untuk mencocokkan semua.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan NAT.
    description: ''
  - isRequired: true
    name: --protocols
    parameterValueGroup: Any, ICMP, TCP, UDP
    summary: Daftar protokol yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --translated-port
    summary: Port yang diterjemahkan untuk aturan NAT ini.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: Dnat, Snat
    summary: Tindakan yang akan diterapkan untuk kumpulan aturan. Berikan hanya jika Anda ingin membuat koleksi.
    description: ''
  - name: --description
    summary: Deskripsi aturan.
    description: ''
  - name: --priority
    summary: Prioritas pengumpulan aturan dari 100 (tinggi) hingga 65000 (rendah). Berikan hanya jika Anda ingin membuat koleksi.
    description: ''
  - name: --source-addresses
    summary: Daftar alamat IP sumber yang dipisahkan spasi. Gunakan '\*' untuk mencocokkan semua.
    description: ''
  - name: --source-ip-groups
    summary: Daftar nama atau id sumber daya yang dipisahkan spasi dari IpGroup sumber.
    description: ''
  - name: --translated-address
    summary: Alamat yang diterjemahkan untuk aturan NAT ini.
    description: ''
  - name: --translated-fqdn
    summary: FQDN yang diterjemahkan untuk aturan NAT ini.
    description: ''
- uid: az_network_firewall_nat-rule_delete
  name: az network firewall nat-rule delete
  summary: Menghapus aturan NAT Azure Firewall.
  description: ''
  syntax: >-
    az network firewall nat-rule delete --collection-name
                                        --firewall-name
                                        --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan NAT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_nat-rule_list
  name: az network firewall nat-rule list
  summary: Mencantumkan aturan NAT Azure Firewall.
  description: ''
  syntax: >-
    az network firewall nat-rule list --collection-name
                                      --firewall-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_nat-rule_show
  name: az network firewall nat-rule show
  summary: Dapatkan detail aturan NAT Azure Firewall.
  description: ''
  syntax: >-
    az network firewall nat-rule show --collection-name
                                      --firewall-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan NAT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_network_firewall_nat-rule_collection

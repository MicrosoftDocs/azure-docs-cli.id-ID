### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb_frontend-ip
name: az network cross-region-lb frontend-ip
summary: Mengelola alamat IP frontend dari load balancer lintas wilayah.
description: ''
directCommands:
- uid: az_network_cross-region-lb_frontend-ip_create
  name: az network cross-region-lb frontend-ip create
  summary: Buat alamat IP frontend.
  description: ''
  syntax: >-
    az network cross-region-lb frontend-ip create --lb-name
                                                  --name
                                                  --resource-group
                                                  [--public-ip-address]
                                                  [--zone {1, 2, 3}]
  examples:
  - summary: Buat alamat ip frontend untuk load balancer publik.
    syntax: az network cross-region-lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb --public-ip-address MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi IP frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --public-ip-address
    summary: Nama atau ID IP publik yang ada untuk dikaitkan dengan konfigurasi.
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Zona ketersediaan untuk menyediakan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_frontend-ip_delete
  name: az network cross-region-lb frontend-ip delete
  summary: Menghapus alamat IP frontend.
  description: ''
  syntax: >-
    az network cross-region-lb frontend-ip delete --lb-name
                                                  --name
                                                  --resource-group
  examples:
  - summary: Menghapus alamat IP frontend.
    syntax: az network cross-region-lb frontend-ip delete -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi IP frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_frontend-ip_list
  name: az network cross-region-lb frontend-ip list
  summary: Mencantumkan alamat IP frontend.
  description: ''
  syntax: >-
    az network cross-region-lb frontend-ip list --lb-name
                                                --resource-group
  examples:
  - summary: Mencantumkan alamat IP frontend.
    syntax: az network cross-region-lb frontend-ip list -g MyResourceGroup --lb-name MyLb
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_frontend-ip_show
  name: az network cross-region-lb frontend-ip show
  summary: Dapatkan detail alamat IP frontend.
  description: ''
  syntax: >-
    az network cross-region-lb frontend-ip show --lb-name
                                                --name
                                                --resource-group
  examples:
  - summary: Dapatkan detail alamat IP frontend.
    syntax: az network cross-region-lb frontend-ip show -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi IP frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_frontend-ip_update
  name: az network cross-region-lb frontend-ip update
  summary: Perbarui alamat IP frontend.
  description: ''
  syntax: >-
    az network cross-region-lb frontend-ip update [--add]
                                                  [--force-string]
                                                  [--ids]
                                                  [--lb-name]
                                                  [--name]
                                                  [--public-ip-address]
                                                  [--remove]
                                                  [--resource-group]
                                                  [--set]
  examples:
  - summary: Perbarui alamat IP frontend dari load balancer publik.
    syntax: az network cross-region-lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --public-ip-address MyNewPublicIp
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lb-name
    summary: Nama load balancer.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi IP frontend.
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID IP publik yang ada untuk dikaitkan dengan konfigurasi.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

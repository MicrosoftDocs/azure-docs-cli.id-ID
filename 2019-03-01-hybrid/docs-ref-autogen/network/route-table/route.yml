### YamlMime:AzureCLIGroup
uid: az_network_route-table_route
name: az network route-table route
summary: Mengelola rute dalam tabel rute.
description: ''
directCommands:
- uid: az_network_route-table_route_create
  name: az network route-table route create
  summary: Buat rute dalam tabel rute.
  description: ''
  syntax: >-
    az network route-table route create --address-prefix
                                        --name
                                        --next-hop-type {Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal}
                                        --resource-group
                                        --route-table-name
                                        [--next-hop-ip-address]
  examples:
  - summary: Buat rute yang memaksa semua lalu lintas masuk ke Appliance Virtual Jaringan.
    syntax: >-
      az network route-table route create -g MyResourceGroup --route-table-name MyRouteTable -n MyRoute \
          --next-hop-type VirtualAppliance --address-prefix 10.0.0.0/16 --next-hop-ip-address 10.0.100.4
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: CIDR tujuan tempat rute diterapkan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama rute.
    description: ''
  - isRequired: true
    name: --next-hop-type
    parameterValueGroup: Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal
    summary: Jenis Hop Azure tempat paket harus dikirim.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --route-table-name
    summary: Nama tabel rute.
    description: ''
  optionalParameters:
  - name: --next-hop-ip-address
    summary: Paket alamat IP harus diteruskan saat menggunakan jenis hop VirtualAppliance.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_route_delete
  name: az network route-table route delete
  summary: Menghapus rute dari tabel rute.
  description: ''
  syntax: >-
    az network route-table route delete [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--route-table-name]
  examples:
  - summary: Menghapus rute dari tabel rute.
    syntax: az network route-table route delete -g MyResourceGroup --route-table-name MyRouteTable -n MyRoute
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama rute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --route-table-name
    summary: Nama tabel rute.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_route_list
  name: az network route-table route list
  summary: Mencantumkan rute dalam tabel rute.
  description: ''
  syntax: >-
    az network route-table route list --resource-group
                                      --route-table-name
  examples:
  - summary: Mencantumkan rute dalam tabel rute.
    syntax: az network route-table route list -g MyResourceGroup --route-table-name MyRouteTable
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --route-table-name
    summary: Nama tabel rute.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_route_show
  name: az network route-table route show
  summary: Dapatkan detail rute dalam tabel rute.
  description: ''
  syntax: >-
    az network route-table route show [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--route-table-name]
  examples:
  - summary: Dapatkan detail rute dalam tabel rute.
    syntax: az network route-table route show -g MyResourceGroup --route-table-name MyRouteTable -n MyRoute -o table
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama rute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --route-table-name
    summary: Nama tabel rute.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_route_update
  name: az network route-table route update
  summary: Memperbarui rute dalam tabel rute.
  description: ''
  syntax: >-
    az network route-table route update [--add]
                                        [--address-prefix]
                                        [--content-type]
                                        [--force-string]
                                        [--ids]
                                        [--name]
                                        [--next-hop-ip-address]
                                        [--next-hop-type {Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal}]
                                        [--remove]
                                        [--resource-group]
                                        [--route-table-name]
                                        [--set]
  examples:
  - summary: Perbarui rute dalam tabel rute untuk mengubah alamat ip hop berikutnya.
    syntax: az network route-table route update -g MyResourceGroup --route-table-name MyRouteTable \ -n MyRoute --next-hop-ip-address 10.0.100.5
  - summary: Memperbarui rute dalam tabel rute. (dibuat otomatis)
    syntax: az network route-table route update --address-prefix 10.0.0.0/16 --name MyRoute --next-hop-ip-address 10.0.100.5 --next-hop-type VirtualNetworkGateway --resource-group MyResourceGroup --route-table-name MyRouteTable
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-prefix
    summary: CIDR tujuan tempat rute diterapkan.
    description: ''
  - name: --content-type
    defaultValue: application/json
    summary: ''
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama rute.
    description: ''
  - name: --next-hop-ip-address
    summary: Paket alamat IP harus diteruskan saat menggunakan jenis hop VirtualAppliance.
    description: ''
  - name: --next-hop-type
    parameterValueGroup: Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal
    summary: Jenis Hop Azure tempat paket harus dikirim.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --route-table-name
    summary: Nama tabel rute.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_route-table_route_create

### YamlMime:AzureCLIGroup
uid: az_network_nsg
name: az network nsg
summary: Mengelola Grup Keamanan Jaringan Azure (NSG).
description: Anda dapat mengontrol lalu lintas jaringan ke sumber daya di jaringan virtual menggunakan grup keamanan jaringan. Grup keamanan jaringan berisi daftar aturan keamanan yang mengizinkan atau menolak lalu lintas jaringan masuk atau keluar berdasarkan alamat IP sumber atau tujuan, Kelompok Keamanan Aplikasi, port, dan protokol. Untuk informasi selengkapnya, kunjungi https://docs.microsoft.com/azure/virtual-network/virtual-networks-create-nsg-arm-cli.
directCommands:
- uid: az_network_nsg_create
  name: az network nsg create
  summary: Buat kelompok keamanan jaringan.
  description: ''
  syntax: >-
    az network nsg create --name
                          --resource-group
                          [--location]
                          [--tags]
  examples:
  - summary: Buat NSG dalam grup sumber daya dalam wilayah dengan tag.
    syntax: az network nsg create -g MyResourceGroup -n MyNsg --tags super_secure no_80 no_22
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup keamanan jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_delete
  name: az network nsg delete
  summary: Menghapus grup keamanan jaringan.
  description: ''
  syntax: >-
    az network nsg delete [--ids]
                          [--name]
                          [--resource-group]
  examples:
  - summary: Menghapus NSG dalam grup sumber daya.
    syntax: az network nsg delete -g MyResourceGroup -n MyNsg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup keamanan jaringan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_list
  name: az network nsg list
  summary: Mencantumkan grup keamanan jaringan.
  description: ''
  syntax: az network nsg list [--resource-group]
  examples:
  - summary: Cantumkan semua NSG di wilayah 'westus'.
    syntax: az network nsg list --query "[?location=='westus']"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_show
  name: az network nsg show
  summary: Mendapatkan informasi tentang kelompok keamanan jaringan.
  description: ''
  syntax: >-
    az network nsg show [--expand]
                        [--ids]
                        [--name]
                        [--resource-group]
  examples:
  - summary: Dapatkan informasi dasar tentang NSG.
    syntax: az network nsg show -g MyResourceGroup -n MyNsg
  - summary: Dapatkan aturan keamanan default NSG dan format output sebagai tabel.
    syntax: az network nsg show -g MyResourceGroup -n MyNsg --query "defaultSecurityRules[]" -o table
  - summary: Dapatkan semua aturan NSG default dengan akses "Izinkan" dan format output sebagai tabel.
    syntax: az network nsg show -g MyResourceGroup -n MyNsg --query "defaultSecurityRules[?access=='Allow']" -o table
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup keamanan jaringan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_update
  name: az network nsg update
  summary: Memperbarui grup keamanan jaringan.
  description: Perintah ini hanya dapat digunakan untuk memperbarui tag NSG. Nama dan grup sumber daya tidak dapat diubah dan tidak dapat diperbarui.
  syntax: >-
    az network nsg update [--add]
                          [--content-type]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--remove]
                          [--resource-group]
                          [--set]
  examples:
  - summary: Menghapus tag NSG.
    syntax: az network nsg update -g MyResourceGroup -n MyNsg --remove tags.no_80
  - summary: Memperbarui grup keamanan jaringan. (dibuat otomatis)
    syntax: az network nsg update --name MyNsg --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --content-type
    defaultValue: application/json
    summary: ''
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup keamanan jaringan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_nsg_create
- az_network_nsg_delete
- az_network_nsg_list
- az_network_nsg_rule
- az_network_nsg_rule_create
- az_network_nsg_rule_delete
- az_network_nsg_rule_list
- az_network_nsg_rule_show
- az_network_nsg_rule_update
- az_network_nsg_show
- az_network_nsg_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

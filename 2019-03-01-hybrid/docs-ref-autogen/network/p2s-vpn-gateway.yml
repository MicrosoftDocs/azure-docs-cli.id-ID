### YamlMime:AzureCLIGroup
uid: az_network_p2s-vpn-gateway
name: az network p2s-vpn-gateway
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network p2s-vpn-gateway** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola gateway VPN titik-ke-situs.
description: ''
directCommands:
- uid: az_network_p2s-vpn-gateway_create
  name: az network p2s-vpn-gateway create
  summary: Buat gateway VPN titik-ke-situs.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway create --name
                                      --resource-group
                                      --scale-unit
                                      --vhub
                                      [--address-space]
                                      [--associated]
                                      [--config-name]
                                      [--labels]
                                      [--location]
                                      [--no-wait]
                                      [--propagated]
                                      [--tags]
                                      [--vpn-server-config]
  examples:
  - summary: Buat gateway VPN titik-ke-situs.
    syntax: az network p2s-vpn-gateway create -g MyRG -n MyP2SVPNGateway --scale-unit 2 --vhub MyVhub --vpn-server-config MyVPNServerConfig --address-space 10.0.0.0/24 11.0.0.0/24
  - summary: Buat gateway VPN titik-ke-situs dengan konfigurasi perutean.
    syntax: az network p2s-vpn-gateway create -g MyRG -n MyP2SVPNGateway --scale-unit 2 --vhub MyVhub --vpn-server-config MyVPNServerConfig --address-space 10.0.0.0/24 11.0.0.0/24 --associated-route-table /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2 --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Vpn Gateway P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scale-unit
    summary: Unit skala untuk gateway VPN ini.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Nama atau ID hub virtual.
    description: ''
  optionalParameters:
  - name: --address-space
    summary: Ruang alamat untuk P2S VpnClient. Daftar rentang alamat IP yang dipisahkan spasi.
    description: ''
  - name: --associated --associated-route-table
    summary: Id sumber daya tabel rute yang terkait dengan konfigurasi perutean ini.
    description: ''
  - name: --config-name
    defaultValue: P2SConnectionConfigDefault
    summary: Konfigurasi koneksi nama atau p2s.
    description: ''
  - name: --labels
    summary: Daftar label yang dipisahkan spasi untuk tabel rute yang disebarkan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Daftar id sumber daya yang dipisahkan ruang dari tabel rute yang disebarkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vpn-server-config
    summary: Nama atau ID konfigurasi server vpn.
    description: ''
- uid: az_network_p2s-vpn-gateway_delete
  name: az network p2s-vpn-gateway delete
  summary: Menghapus gateway VPN titik-ke-situs.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway delete --name
                                      --resource-group
                                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Vpn Gateway P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_p2s-vpn-gateway_list
  name: az network p2s-vpn-gateway list
  summary: Cantumkan semua gateway VPN titik-ke-situs.
  description: ''
  syntax: az network p2s-vpn-gateway list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_p2s-vpn-gateway_show
  name: az network p2s-vpn-gateway show
  summary: Perlihatkan detail gateway VPN titik-ke-situs.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway show --name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Vpn Gateway P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_p2s-vpn-gateway_update
  name: az network p2s-vpn-gateway update
  summary: Memperbarui pengaturan gateway VPN titik-ke-situs.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway update --name
                                      --resource-group
                                      [--add]
                                      [--address-space]
                                      [--associated]
                                      [--config-name]
                                      [--force-string]
                                      [--labels]
                                      [--no-wait]
                                      [--propagated]
                                      [--remove]
                                      [--scale-unit]
                                      [--set]
                                      [--tags]
                                      [--vpn-server-config]
  examples:
  - summary: Memperbarui pengaturan gateway VPN titik-ke-situs dengan konfigurasi perutean.
    syntax: az network p2s-vpn-gateway update -g MyRG -n MyP2SVPNGateway --labels Newlabel1 Newlabel2 Newlabel3
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Vpn Gateway P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-space
    summary: Ruang alamat untuk P2S VpnClient. Daftar rentang alamat IP yang dipisahkan spasi.
    description: ''
  - name: --associated --associated-route-table
    summary: Id sumber daya tabel rute yang terkait dengan konfigurasi perutean ini.
    description: ''
  - name: --config-name
    summary: Konfigurasi koneksi nama atau p2s.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --labels
    summary: Daftar label yang dipisahkan spasi untuk tabel rute yang disebarkan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Daftar id sumber daya yang dipisahkan ruang dari tabel rute yang disebarkan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --scale-unit
    summary: Unit skala untuk gateway VPN ini.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vpn-server-config
    summary: Nama atau ID konfigurasi server vpn.
    description: ''
- uid: az_network_p2s-vpn-gateway_wait
  name: az network p2s-vpn-gateway wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi gateway VPN titik-ke-situs terpenuhi.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway wait --name
                                    --resource-group
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--interval]
                                    [--timeout]
                                    [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Vpn Gateway P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

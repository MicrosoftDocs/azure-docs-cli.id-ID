### YamlMime:AzureCLIGroup
uid: az_network_front-door
name: az network front-door
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **front-door jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Front Door.
description: ''
directCommands:
- uid: az_network_front-door_check-custom-domain
  name: az network front-door check-custom-domain
  summary: Memvalidasi pemetaan domain kustom untuk memastikannya dipetakan ke titik akhir Front Door yang benar di DNS.
  description: ''
  syntax: >-
    az network front-door check-custom-domain --host-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --host-name
    summary: Wajib diisi. Nama host domain kustom. Harus berupa nama domain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_check-name-availability
  name: az network front-door check-name-availability
  summary: Periksa ketersediaan nama sumber daya Front Door.
  description: ''
  syntax: >-
    az network front-door check-name-availability --name
                                                  --resource-type {Microsoft.Network/frontDoors, Microsoft.Network/frontDoors/frontendEndpoints}
  examples:
  - summary: Periksa ketersediaan nama sumber daya Front Door.
    syntax: az network front-door check-name-availability --name frontdoor1 --resource-type Microsoft.Network/frontDoors
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama sumber daya yang akan divalidasi.
    description: ''
  - isRequired: true
    name: --resource-type
    parameterValueGroup: Microsoft.Network/frontDoors, Microsoft.Network/frontDoors/frontendEndpoints
    summary: Jenis sumber daya yang namanya akan divalidasi.
    description: ''
- uid: az_network_front-door_create
  name: az network front-door create
  summary: Membuat Front Door.
  description: ''
  syntax: >-
    az network front-door create --backend-address
                                 --name
                                 --resource-group
                                 [--accepted-protocols]
                                 [--backend-host-header]
                                 [--disabled {false, true}]
                                 [--enforce-certificate-name-check {Disabled, Enabled}]
                                 [--forwarding-protocol {HttpOnly, HttpsOnly, MatchRequest}]
                                 [--friendly-name]
                                 [--frontend-host-name]
                                 [--interval]
                                 [--no-wait]
                                 [--path]
                                 [--patterns]
                                 [--probeMethod {GET, HEAD}]
                                 [--protocol {Http, Https}]
                                 [--send-recv-timeout]
                                 [--tags]
  requiredParameters:
  - isRequired: true
    name: --backend-address
    summary: FQDN dari titik akhir backend.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --accepted-protocols
    summary: 'Daftar protokol yang dipisahkan spasi untuk diterima. Default: Http.'
    description: ''
  - name: --backend-host-header
    summary: Header host dikirim ke backend.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat dalam status dinonaktifkan.
    description: ''
  - name: --enforce-certificate-name-check
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Apakah akan menonaktifkan pemeriksaan nama sertifikat pada permintaan HTTPS ke semua kumpulan backend. Tidak berpengaruh pada permintaan non-HTTPS.
    description: ''
  - name: --forwarding-protocol
    defaultValue: MatchRequest
    parameterValueGroup: HttpOnly, HttpsOnly, MatchRequest
    summary: Protokol yang digunakan untuk meneruskan lalu lintas.
    description: ''
  - name: --friendly-name
    summary: Nama yang mudah diingat dari Front Door.
    description: ''
  - name: --frontend-host-name
    summary: Nama domain titik akhir frontend.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval dalam detik di antara pemeriksaan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path
    defaultValue: /
    summary: Jalur ke probe.
    description: ''
  - name: --patterns
    summary: "Daftar pola yang dipisahkan spasi untuk dicocokkan. Default: '/\\*'."
    description: ''
  - name: --probeMethod
    defaultValue: HEAD
    parameterValueGroup: GET, HEAD
    summary: Mengonfigurasi metode HTTP mana yang akan digunakan untuk memeriksa backend yang ditentukan di bawah backendPools.
    description: ''
  - name: --protocol
    defaultValue: Https
    parameterValueGroup: Http, Https
    summary: Protokol yang digunakan untuk mengirim pemeriksaan.
    description: ''
  - name: --send-recv-timeout
    summary: Kirim dan terima batas waktu dalam detik pada permintaan penerusan ke backend. Ketika waktu habis tercapai, permintaan gagal dan kembali.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_network_front-door_delete
  name: az network front-door delete
  summary: Menghapus Front Door.
  description: ''
  syntax: >-
    az network front-door delete --name
                                 --resource-group
                                 [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_network_front-door_list
  name: az network front-door list
  summary: Daftar Front Door.
  description: ''
  syntax: az network front-door list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_purge-endpoint
  name: az network front-door purge-endpoint
  summary: Menghapus konten dari Front Door.
  description: ''
  syntax: >-
    az network front-door purge-endpoint --content-paths
                                         --name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --content-paths
    summary: Jalur ke konten yang akan dibersihkan. Dapat menjelaskan jalur file atau direktori kartubebas.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_show
  name: az network front-door show
  summary: Dapatkan detail Front Door.
  description: ''
  syntax: >-
    az network front-door show --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_update
  name: az network front-door update
  summary: Memperbarui pengaturan Front Door.
  description: ''
  syntax: >-
    az network front-door update --name
                                 --resource-group
                                 [--add]
                                 [--enforce-certificate-name-check {Disabled, Enabled}]
                                 [--force-string]
                                 [--remove]
                                 [--send-recv-timeout]
                                 [--set]
                                 [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --enforce-certificate-name-check
    parameterValueGroup: Disabled, Enabled
    summary: Apakah akan menonaktifkan pemeriksaan nama sertifikat pada permintaan HTTPS ke semua kumpulan backend. Tidak berpengaruh pada permintaan non-HTTPS.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --send-recv-timeout
    summary: Kirim dan terima batas waktu dalam detik pada permintaan penerusan ke backend. Ketika waktu habis tercapai, permintaan gagal dan kembali.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_network_front-door_wait
  name: az network front-door wait
  summary: Tempatkan CLI dalam keadaan menunggu sampai kondisi Front Door terpenuhi.
  description: ''
  syntax: >-
    az network front-door wait --name
                               --resource-group
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  examples:
  - summary: Tunggu hingga pintu depan dibuat.
    syntax: az network front-door wait -g MyResourceGroup --name frontdoor1 --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

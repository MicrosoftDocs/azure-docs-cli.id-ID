### YamlMime:AzureCLIGroup
uid: az_network_private-link-service_connection
name: az network private-link-service connection
summary: Mengelola koneksi titik akhir layanan tautan privat.
description: ''
directCommands:
- uid: az_network_private-link-service_connection_update
  name: az network private-link-service connection update
  summary: Memperbarui koneksi titik akhir layanan tautan privat.
  description: Untuk memperbarui status koneksi, nama koneksi harus disediakan. Silakan dapatkan nama ini dengan menjalankan 'az network private-link-service show -g MyResourceGroup -n MyPLSName'. Nama koneksi berada di bawah 'privateEndpointConnections' yang diajukan.
  syntax: >-
    az network private-link-service connection update --connection-status {Approved, Rejected, Removed}
                                                      --name
                                                      --resource-group
                                                      --service-name
                                                      [--action-required]
                                                      [--description]
  examples:
  - summary: Memperbarui status koneksi titik akhir layanan tautan privat
    syntax: az network private-link-service connection update -g MyResourceGroup -n MyEndpointName.f072a430-2d82-4470-ab30-d23fcfee58d1 --service-name MyPLSName --connection-status Rejected
  requiredParameters:
  - isRequired: true
    name: --connection-status
    parameterValueGroup: Approved, Rejected, Removed
    summary: Menunjukkan apakah koneksi telah Disetujui/Ditolak/Dihapus oleh pemilik layanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi titik akhir privat. Cantumkan dengan menggunakan "az network private-link-service show".
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan tautan privat.
    description: ''
  optionalParameters:
  - name: --action-required
    summary: Pesan yang menunjukkan apakah perubahan pada penyedia layanan memerlukan pembaruan pada konsumen.
    description: ''
  - name: --description
    summary: Alasan persetujuan/penolakan koneksi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:

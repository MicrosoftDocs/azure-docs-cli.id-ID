### YamlMime:AzureCLIGroup
uid: az_network_nic_ip-config
name: az network nic ip-config
summary: Mengelola konfigurasi IP antarmuka jaringan.
description: ''
directCommands:
- uid: az_network_nic_ip-config_create
  name: az network nic ip-config create
  summary: Membuat konfigurasi IP.
  description: Anda harus mengaktifkan fitur Microsoft.Network/AllowMultipleIpConfigurationsPerNic untuk langganan Anda. Hanya satu konfigurasi yang dapat ditetapkan sebagai konfigurasi IP utama per NIC, menggunakan `--make-primary` bendera .
  syntax: >-
    az network nic ip-config create --name
                                    --nic-name
                                    --resource-group
                                    [--app-gateway-address-pools]
                                    [--application-security-groups]
                                    [--gateway-name]
                                    [--lb-address-pools]
                                    [--lb-inbound-nat-rules]
                                    [--lb-name]
                                    [--make-primary]
                                    [--private-ip-address]
                                    [--private-ip-address-version {IPv4, IPv6}]
                                    [--public-ip-address]
                                    [--subnet]
                                    [--vnet-name]
  examples:
  - summary: Buat konfigurasi IP utama untuk NIC.
    syntax: az network nic ip-config create -g MyResourceGroup -n MyIpConfig --nic-name MyNic --make-primary
  - summary: Membuat konfigurasi IP. (dibuat otomatis)
    syntax: az network nic ip-config create --name MyIpConfig --nic-name MyNic --private-ip-address 10.0.0.9 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi IP.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Antarmuka jaringan (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app-gateway-address-pools
    summary: Daftar nama atau ID kumpulan alamat backend gateway aplikasi yang dipisahkan spasi untuk dikaitkan dengan NIC. Jika nama digunakan, --gateway-name harus ditentukan.
    description: ''
  - name: --application-security-groups
    summary: Daftar grup keamanan aplikasi yang dipisahkan spasi.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi yang akan digunakan saat menambahkan kumpulan alamat berdasarkan nama (diabaikan saat ID ditentukan).
    description: ''
  - name: --lb-address-pools
    summary: Daftar nama atau ID kumpulan alamat load balancer yang dipisahkan spasi untuk dikaitkan dengan NIC. Jika nama digunakan, --lb-name harus ditentukan.
    description: ''
  - name: --lb-inbound-nat-rules
    summary: Daftar nama atau ID yang dipisahkan spasi dari aturan NAT masuk load balancer untuk dikaitkan dengan NIC. Jika nama digunakan, --lb-name harus ditentukan.
    description: ''
  - name: --lb-name
    summary: Nama load balancer yang akan digunakan saat menambahkan aturan NAT atau kumpulan alamat berdasarkan nama (diabaikan saat ID ditentukan).
    description: ''
  - name: --make-primary
    summary: Atur untuk menjadikan konfigurasi ini sebagai konfigurasi utama untuk NIC.
    description: ''
  - name: --private-ip-address
    summary: Alamat IP statis untuk digunakan atau ""('""' di PowerShell) untuk menggunakan alamat dinamis.
    description: ''
  - name: --private-ip-address-version
    parameterValueGroup: IPv4, IPv6
    summary: ''
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID IP publik yang akan digunakan.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet yang ada. Jika nama ditentukan, tentukan juga --vnet-name.
    description: ''
  - name: --vnet-name
    summary: Jaringan virtual (VNet) yang terkait dengan subnet (Hilangkan jika menyediakan id subnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_delete
  name: az network nic ip-config delete
  summary: Menghapus konfigurasi IP.
  description: NIC harus memiliki setidaknya satu konfigurasi IP.
  syntax: >-
    az network nic ip-config delete [--ids]
                                    [--name]
                                    [--nic-name]
                                    [--resource-group]
  examples:
  - summary: Menghapus konfigurasi IP.
    syntax: az network nic ip-config delete -g MyResourceGroup -n MyIpConfig --nic-name MyNic
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi IP.
    description: ''
  - name: --nic-name
    summary: Antarmuka jaringan (NIC).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_list
  name: az network nic ip-config list
  summary: Mencantumkan konfigurasi IP NIC.
  description: ''
  syntax: >-
    az network nic ip-config list --nic-name
                                  --resource-group
  examples:
  - summary: Mencantumkan konfigurasi IP NIC.
    syntax: az network nic ip-config list -g MyResourceGroup --nic-name MyNic
  requiredParameters:
  - isRequired: true
    name: --nic-name
    summary: Antarmuka jaringan (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_show
  name: az network nic ip-config show
  summary: Menampilkan detail konfigurasi IP.
  description: ''
  syntax: >-
    az network nic ip-config show [--ids]
                                  [--name]
                                  [--nic-name]
                                  [--resource-group]
  examples:
  - summary: Menampilkan detail konfigurasi IP NIC.
    syntax: az network nic ip-config show -g MyResourceGroup -n MyIpConfig --nic-name MyNic
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi IP.
    description: ''
  - name: --nic-name
    summary: Antarmuka jaringan (NIC).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_update
  name: az network nic ip-config update
  summary: Memperbarui konfigurasi IP.
  description: ''
  syntax: >-
    az network nic ip-config update [--add]
                                    [--app-gateway-address-pools]
                                    [--application-security-groups]
                                    [--force-string]
                                    [--gateway-name]
                                    [--ids]
                                    [--lb-address-pools]
                                    [--lb-inbound-nat-rules]
                                    [--lb-name]
                                    [--make-primary]
                                    [--name]
                                    [--nic-name]
                                    [--private-ip-address]
                                    [--private-ip-address-version {IPv4, IPv6}]
                                    [--public-ip-address]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--subnet]
                                    [--vnet-name]
  examples:
  - summary: Perbarui NIC untuk menggunakan alamat IP privat baru.
    syntax: >-
      az network nic ip-config update -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --private-ip-address 10.0.0.9
  - summary: Jadikan konfigurasi IP sebagai default untuk NIC yang disediakan.
    syntax: >-
      az network nic ip-config update -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --make-primary
  - summary: Memperbarui konfigurasi IP. (dibuat otomatis)
    syntax: az network nic ip-config update --name MyIpConfig --nic-name MyNic --public-ip-address MyAppGatewayPublicIp --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --app-gateway-address-pools
    summary: Daftar nama atau ID kumpulan alamat backend gateway aplikasi yang dipisahkan spasi untuk dikaitkan dengan NIC. Jika nama digunakan, --gateway-name harus ditentukan.
    description: ''
  - name: --application-security-groups
    summary: Daftar grup keamanan aplikasi yang dipisahkan spasi.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi yang akan digunakan saat menambahkan kumpulan alamat berdasarkan nama (diabaikan saat ID ditentukan).
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lb-address-pools
    summary: Daftar nama atau ID kumpulan alamat load balancer yang dipisahkan spasi untuk dikaitkan dengan NIC. Jika nama digunakan, --lb-name harus ditentukan.
    description: ''
  - name: --lb-inbound-nat-rules
    summary: Daftar nama atau ID yang dipisahkan spasi dari aturan NAT masuk load balancer untuk dikaitkan dengan NIC. Jika nama digunakan, --lb-name harus ditentukan.
    description: ''
  - name: --lb-name
    summary: Nama load balancer yang akan digunakan saat menambahkan aturan NAT atau kumpulan alamat berdasarkan nama (diabaikan saat ID ditentukan).
    description: ''
  - name: --make-primary
    summary: Atur untuk menjadikan konfigurasi ini sebagai konfigurasi utama untuk NIC.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi IP.
    description: ''
  - name: --nic-name
    summary: Antarmuka jaringan (NIC).
    description: ''
  - name: --private-ip-address
    summary: Alamat IP statis untuk digunakan atau ""('""' di PowerShell) untuk menggunakan alamat dinamis.
    description: ''
  - name: --private-ip-address-version
    parameterValueGroup: IPv4, IPv6
    summary: ''
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID IP publik yang akan digunakan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet yang ada. Jika nama ditentukan, tentukan juga --vnet-name.
    description: ''
  - name: --vnet-name
    summary: Jaringan virtual (VNet) yang terkait dengan subnet (Hilangkan jika menyediakan id subnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

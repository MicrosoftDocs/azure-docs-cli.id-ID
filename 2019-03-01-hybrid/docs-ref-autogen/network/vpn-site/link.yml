### YamlMime:AzureCLIGroup
uid: az_network_vpn-site_link
name: az network vpn-site link
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **tautan situs vpn jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola tautan situs VPN.
description: ''
directCommands:
- uid: az_network_vpn-site_link_add
  name: az network vpn-site link add
  summary: Tambahkan tautan situs VPN ke konfigurasi situs VPN.
  description: ''
  syntax: >-
    az network vpn-site link add --ip-address
                                 --name
                                 --resource-group
                                 --site-name
                                 [--asn]
                                 [--bgp-peering-address]
                                 [--fqdn]
                                 [--link-provider-name]
                                 [--link-speed-in-mbps]
                                 [--no-wait]
  examples:
  - summary: Menambahkan tautan situs VPN ke konfigurasi situs VPN
    syntax: az network vpn-site link add -g MyRG --site-name VpnSite -n VpnSiteLinkName --ip-address 10.0.1.111 --asn 1234 --bgp-peering-address 192.168.0.0
  requiredParameters:
  - isRequired: true
    name: --ip-address
    summary: Alamat IP situs VPN.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tautan situs vpn.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama konfigurasi situs VPN.
    description: ''
  optionalParameters:
  - name: --asn
    summary: ASN pembicara BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Alamat peering dan pengidentifikasi BGP pembicara BGP ini.
    description: ''
  - name: --fqdn
    summary: FQDN dari vpn-site-link.
    description: ''
  - name: --link-provider-name
    summary: Nama penyedia tautan.
    description: ''
  - name: --link-speed-in-mbps
    summary: Kecepatan tautan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_network_vpn-site_link_list
  name: az network vpn-site link list
  summary: Mencantumkan tautan situs VPN pada konfigurasi situs VPN.
  description: ''
  syntax: >-
    az network vpn-site link list --resource-group
                                  --site-name
  examples:
  - summary: Mencantumkan tautan situs VPN pada konfigurasi situs VPN
    syntax: az network vpn-site link list -g MyRG --site-name VpnSite
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama konfigurasi situs VPN.
    description: ''
- uid: az_network_vpn-site_link_remove
  name: az network vpn-site link remove
  summary: Hapus tautan situs VPN dari konfigurasi situs VPN.
  description: ''
  syntax: >-
    az network vpn-site link remove --index
                                    --resource-group
                                    --site-name
                                    [--no-wait]
  examples:
  - summary: Menghapus tautan situs VPN dari konfigurasi situs VPN
    syntax: az network vpn-site link remove -g MyRG --site-name VpnSite --index 1
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Daftar indeks item (dimulai dengan 1).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama konfigurasi situs VPN.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
commands:
- az_network_vpn-site_link_add
- az_network_vpn-site_link_list
- az_network_vpn-site_link_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

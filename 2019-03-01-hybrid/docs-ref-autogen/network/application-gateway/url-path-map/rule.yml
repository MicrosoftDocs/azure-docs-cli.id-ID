### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_url-path-map_rule
name: az network application-gateway url-path-map rule
summary: Mengelola aturan peta jalur URL.
description: ''
directCommands:
- uid: az_network_application-gateway_url-path-map_rule_create
  name: az network application-gateway url-path-map rule create
  summary: Buat aturan untuk peta jalur URL.
  description: ''
  syntax: >-
    az network application-gateway url-path-map rule create --gateway-name
                                                            --name
                                                            --path-map-name
                                                            --paths
                                                            --resource-group
                                                            [--address-pool]
                                                            [--http-settings]
                                                            [--no-wait]
                                                            [--redirect-config]
  examples:
  - summary: Buat aturan untuk peta jalur URL.
    syntax: >-
      az network application-gateway url-path-map rule create -g MyResourceGroup \
          --gateway-name MyAppGateway -n MyUrlPathMapRule2 --path-map-name MyUrlPathMap \
          --paths /mypath2/* --address-pool MyAddressPool --http-settings MyHttpSettings
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan peta jalur url.
    description: ''
  - isRequired: true
    name: --path-map-name
    summary: Nama peta jalur URL.
    description: ''
  - isRequired: true
    name: --paths
    summary: 'Daftar jalur yang dipisahkan spasi untuk dikaitkan dengan aturan. Jalur yang valid dimulai dan diakhbungi dengan "/" (mis: "/bar/").'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address-pool
    summary: Nama atau ID kumpulan alamat backend untuk digunakan dengan aturan yang dibuat.
    description: ''
  - name: --http-settings
    summary: Nama atau ID pengaturan HTTP yang akan digunakan dengan aturan yang dibuat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --redirect-config
    summary: Nama atau ID konfigurasi pengalihan yang akan digunakan dengan aturan yang dibuat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_rule_delete
  name: az network application-gateway url-path-map rule delete
  summary: Menghapus aturan peta jalur URL.
  description: ''
  syntax: >-
    az network application-gateway url-path-map rule delete [--gateway-name]
                                                            [--ids]
                                                            [--name]
                                                            [--no-wait]
                                                            [--path-map-name]
                                                            [--resource-group]
  examples:
  - summary: Menghapus aturan peta jalur URL.
    syntax: >-
      az network application-gateway url-path-map rule delete -g MyResourceGroup --gateway-name MyAppGateway \
          --path-map-name MyUrlPathMap -n MyUrlPathMapRule2
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan peta jalur url.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path-map-name
    summary: Nama peta jalur URL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application-gateway_url-path-map_rule_create

### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_rule
name: aturan gateway aplikasi jaringan az
summary: Mengevaluasi informasi pemeriksaan dan menentukan aturan perutean.
description: Untuk informasi selengkapnya, kunjungi, https://docs.microsoft.com/azure/application-gateway/application-gateway-customize-waf-rules-cli.
directCommands:
- uid: az_network_application-gateway_rule_create
  name: az network application-gateway rule create
  summary: Buat aturan.
  description: Aturan dijalankan dalam urutan pembuatannya.
  syntax: >-
    az network application-gateway rule create --gateway-name
                                               --name
                                               --resource-group
                                               [--address-pool]
                                               [--http-listener]
                                               [--http-settings]
                                               [--no-wait]
                                               [--priority]
                                               [--redirect-config]
                                               [--rule-type]
                                               [--url-path-map]
  examples:
  - summary: Buat aturan dasar.
    syntax: >-
      az network application-gateway rule create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRule --http-listener MyBackendListener --rule-type Basic --address-pool MyAddressPool --http-settings MyHttpSettings
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan perutean permintaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address-pool
    summary: Nama atau ID kumpulan alamat backend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - name: --http-listener
    summary: Nama atau ID pendengar HTTP. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - name: --http-settings
    summary: Nama atau ID pengaturan HTTP. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --priority
    summary: Prioritas aturan perutean permintaan. Rentang dari 1 hingga 2000.
    description: ''
  - name: --redirect-config
    summary: Nama atau ID konfigurasi pengalihan yang akan digunakan dengan aturan yang dibuat.
    description: ''
  - name: --rule-type
    defaultValue: Basic
    summary: Jenis aturan (Dasar, PathBasedRouting).
    description: ''
  - name: --url-path-map
    summary: Nama atau ID peta jalur URL.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rule_delete
  name: az network application-gateway rule delete
  summary: Menghapus aturan.
  description: ''
  syntax: >-
    az network application-gateway rule delete [--gateway-name]
                                               [--ids]
                                               [--name]
                                               [--no-wait]
                                               [--resource-group]
  examples:
  - summary: Menghapus aturan.
    syntax: az network application-gateway rule delete -g MyResourceGroup --gateway-name MyAppGateway -n MyRule
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan perutean permintaan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rule_list
  name: az network application-gateway rule list
  summary: Mencantumkan aturan.
  description: ''
  syntax: >-
    az network application-gateway rule list --gateway-name
                                             --resource-group
  examples:
  - summary: Mencantumkan aturan.
    syntax: az network application-gateway rule list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rule_show
  name: az network application-gateway rule show
  summary: Dapatkan detail aturan.
  description: ''
  syntax: >-
    az network application-gateway rule show [--gateway-name]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
  examples:
  - summary: Dapatkan detail aturan.
    syntax: az network application-gateway rule show -g MyResourceGroup --gateway-name MyAppGateway -n MyRule
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan perutean permintaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rule_update
  name: az network application-gateway rule update
  summary: Memperbarui aturan.
  description: ''
  syntax: >-
    az network application-gateway rule update [--add]
                                               [--address-pool]
                                               [--force-string]
                                               [--gateway-name]
                                               [--http-listener]
                                               [--http-settings]
                                               [--ids]
                                               [--name]
                                               [--no-wait]
                                               [--priority]
                                               [--redirect-config]
                                               [--remove]
                                               [--resource-group]
                                               [--rule-type]
                                               [--set]
                                               [--url-path-map]
  examples:
  - summary: Memperbarui aturan menggunakan pendengar HTTP baru.
    syntax: >-
      az network application-gateway rule update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRule --http-listener MyNewBackendListener
  - summary: Memperbarui aturan. (dibuat otomatis)
    syntax: az network application-gateway rule update --address-pool MyAddressPool --gateway-name MyAppGateway --name MyRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-pool
    summary: Nama atau ID kumpulan alamat backend.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --http-listener
    summary: Nama atau ID pendengar HTTP.
    description: ''
  - name: --http-settings
    summary: Nama atau ID pengaturan HTTP backend.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan perutean permintaan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --priority
    summary: Prioritas aturan perutean permintaan. Berkisar dari 1 hingga 2000.
    description: ''
  - name: --redirect-config
    summary: Nama atau ID konfigurasi pengalihan yang akan digunakan dengan aturan yang dibuat.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-type
    summary: Jenis aturan (Dasar, PathBasedRouting).
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --url-path-map
    summary: Nama atau ID peta jalur URL.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application-gateway_rule_create
- az_network_application-gateway_rule_delete
- az_network_application-gateway_rule_list
- az_network_application-gateway_rule_show
- az_network_application-gateway_rule_update

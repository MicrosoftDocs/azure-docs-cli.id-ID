### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_ssl-cert
name: az network application-gateway ssl-cert
summary: Mengelola sertifikat SSL gateway aplikasi.
description: Untuk informasi selengkapnya, kunjungi https://docs.microsoft.com/azure/application-gateway/application-gateway-ssl-cli.
directCommands:
- uid: az_network_application-gateway_ssl-cert_create
  name: az network application-gateway ssl-cert create
  summary: Upload sertifikat SSL.
  description: ''
  syntax: >-
    az network application-gateway ssl-cert create --gateway-name
                                                   --name
                                                   --resource-group
                                                   [--cert-file]
                                                   [--cert-password]
                                                   [--key-vault-secret-id]
                                                   [--no-wait]
  examples:
  - summary: Upload sertifikat SSL melalui --cert-file dan --cert-password.
    syntax: >-
      az network application-gateway ssl-cert create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MySSLCert --cert-file \path\to\cert\file --cert-password Abc123
  - summary: Upload sertifikat SSL melalui --key-vault-secret-id dari Rahasia KeyVault
    syntax: >-
      openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
        -out azure-cli-app-tls.crt \
        -keyout azure-cli-app-tls.key \
        -subj "/CN=azure-cli-app"

      openssl pkcs12 -export \
        -in azure-cli-tls.crt \
        -inkey sample-app-tls.key \
        -passout pass: -out azure-cli-cert.pfx

      SecretValue=$(cat azure-cli-cert.pfx | base64)


      az keyvault secret set --vault-name MyKeyVault --name MySecret --value ${SecretValue}


      az network application-gateway ssl-cert create \
        --resource-group MyResourceGroup \
        --gateway-name MyAppGateway \
        -n MySSLCert \
        --key-vault-secret-id MySecretSecretID
  - summary: Upload sertifikat SSL melalui --key-vault-secret-id dari Sertifikat KeyVault
    syntax: >-
      az keyvault certificate create \
        --vault-name MyKeyVault \
        --name MyCertificate \
        --policy "$(az keyvault certificate get-default-policy)" \

      az network application-gateway ssl-cert create \
        --resource-group MyResourceGroup \
        --gateway-name MyAppGateway \
        -n MySSLCert \
        --key-vault-secret-id MyCertificateSecretID
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat SSL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cert-file
    summary: Jalur ke file sertifikat PFX.
    description: ''
  - name: --cert-password
    summary: Kata sandi sertifikat.
    description: ''
  - name: --key-vault-secret-id
    summary: Id Rahasia (base-64 encoded unencrypted pfx) 'Secret' atau objek 'Certificate' yang disimpan di Azure KeyVault.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-cert_delete
  name: az network application-gateway ssl-cert delete
  summary: Menghapus sertifikat SSL.
  description: ''
  syntax: >-
    az network application-gateway ssl-cert delete [--gateway-name]
                                                   [--ids]
                                                   [--name]
                                                   [--no-wait]
                                                   [--resource-group]
  examples:
  - summary: Menghapus sertifikat SSL.
    syntax: az network application-gateway ssl-cert delete -g MyResourceGroup --gateway-name MyAppGateway -n MySslCert
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sertifikat SSL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-cert_list
  name: az network application-gateway ssl-cert list
  summary: Mencantumkan sertifikat SSL.
  description: ''
  syntax: >-
    az network application-gateway ssl-cert list --gateway-name
                                                 --resource-group
  examples:
  - summary: Mencantumkan sertifikat SSL.
    syntax: az network application-gateway ssl-cert list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-cert_show
  name: az network application-gateway ssl-cert show
  summary: Dapatkan detail sertifikat SSL.
  description: ''
  syntax: >-
    az network application-gateway ssl-cert show [--gateway-name]
                                                 [--ids]
                                                 [--name]
                                                 [--resource-group]
  examples:
  - summary: Dapatkan detail sertifikat SSL.
    syntax: az network application-gateway ssl-cert show -g MyResourceGroup --gateway-name MyAppGateway -n MySslCert
  - summary: Tampilkan tanggal kedaluwarsa sertifikat SSL. Sertifikat dikembalikan dalam format PKCS7 tempat tanggal kedaluwarsa perlu diambil.
    syntax: >-
      publiccert=`az network application-gateway ssl-cert show -g MyResourceGroup --gateway-name MyAppGateway --name mywebsite.com --query publicCertData -o tsv`

      echo "-----BEGIN PKCS7-----" >> public.cert; echo "${publiccert}" >> public.cert; echo "-----END PKCS7-----" >> public.cert

      cat public.cert | fold -w 64 | openssl pkcs7 -print_certs | openssl x509 -noout -enddate
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sertifikat SSL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-cert_update
  name: az network application-gateway ssl-cert update
  summary: Memperbarui sertifikat SSL.
  description: ''
  syntax: >-
    az network application-gateway ssl-cert update [--add]
                                                   [--cert-file]
                                                   [--cert-password]
                                                   [--force-string]
                                                   [--gateway-name]
                                                   [--ids]
                                                   [--key-vault-secret-id]
                                                   [--name]
                                                   [--no-wait]
                                                   [--remove]
                                                   [--resource-group]
                                                   [--set]
  examples:
  - summary: Mengubah sertifikat dan kata sandi SSL gateway.
    syntax: >-
      az network application-gateway ssl-cert update -g MyResourceGroup --gateway-name MyAppGateway -n MySslCert \
          --cert-file \path\to\new\cert\file --cert-password Abc123Abc123
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --cert-file
    summary: Jalur ke file sertifikat PFX.
    description: ''
  - name: --cert-password
    summary: Kata sandi sertifikat.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key-vault-secret-id
    summary: Id Rahasia (base-64 encoded unencrypted pfx) 'Secret' atau objek 'Certificate' yang disimpan di Azure KeyVault.
    description: ''
  - name: --name -n
    summary: Nama sertifikat SSL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

- uid: az_network_application-gateway_show-backend-health
  name: az network application-gateway show-backend-health
  summary: Dapatkan informasi tentang kesehatan backend gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway show-backend-health [--expand]
                                                       [--ids]
                                                       [--name]
                                                       [--resource-group]
  examples:
  - summary: Perlihatkan kesehatan backend gateway aplikasi.
    syntax: az network application-gateway show-backend-health -g MyResourceGroup -n MyAppGateway
  - summary: Tampilkan kesehatan backend gateway aplikasi untuk kombinasi kumpulan backend dan pengaturan http yang diberikan.
    syntax: az network application-gateway show-backend-health -g MyResourceGroup -n MyAppGateway --host-name-from-http-settings --path /test --timeout 100 --http-settings appGatewayBackendHttpSettings --address-pool appGatewayBackendPool
  optionalParameters:
  - name: --expand
    summary: Memperluas BackendAddressPool dan BackendHttpSettings yang direferensikan dalam kesehatan backend.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

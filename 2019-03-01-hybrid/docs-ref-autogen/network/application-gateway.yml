### YamlMime:AzureCLIGroup
uid: az_network_application-gateway
name: az network application-gateway
summary: Mengelola layanan perutean dan penyeimbangan beban tingkat aplikasi.
description: Untuk mempelajari selengkapnya tentang Application Gateway, kunjungi https://docs.microsoft.com/azure/application-gateway/application-gateway-create-gateway-cli.
directCommands:
- uid: az_network_application-gateway_create
  name: az network application-gateway create
  summary: Membuat gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway create --name
                                          --resource-group
                                          [--capacity]
                                          [--cert-file]
                                          [--cert-password]
                                          [--connection-draining-timeout]
                                          [--enable-private-link]
                                          [--frontend-port]
                                          [--http-settings-cookie-based-affinity {Disabled, Enabled}]
                                          [--http-settings-port]
                                          [--http-settings-protocol {Http, Https}]
                                          [--http2 {Disabled, Enabled}]
                                          [--identity]
                                          [--key-vault-secret-id]
                                          [--location]
                                          [--no-wait]
                                          [--private-ip-address]
                                          [--private-link-ip-address]
                                          [--private-link-primary {false, true}]
                                          [--private-link-subnet]
                                          [--private-link-subnet-prefix]
                                          [--public-ip-address]
                                          [--public-ip-address-allocation]
                                          [--routing-rule-type {Basic, PathBasedRouting}]
                                          [--servers]
                                          [--sku {Standard_Large, Standard_Medium, Standard_Small, WAF_Large, WAF_Medium}]
                                          [--ssl-certificate-name]
                                          [--subnet]
                                          [--subnet-address-prefix]
                                          [--tags]
                                          [--validate]
                                          [--vnet-address-prefix]
                                          [--vnet-name]
                                          [--zones {1, 2, 3}]
  examples:
  - summary: Buat gateway aplikasi dengan VM sebagai server backend.
    syntax: >-
      az network application-gateway create -g MyResourceGroup -n MyAppGateway --capacity 2 --sku Standard_Medium \
          --vnet-name MyVNet --subnet MySubnet --http-settings-cookie-based-affinity Enabled \
          --public-ip-address MyAppGatewayPublicIp --servers 10.0.0.4 10.0.0.5
  - summary: Membuat gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway create --capacity 2 --frontend-port MyFrontendPort --http-settings-cookie-based-affinity Enabled --http-settings-port 80 --http-settings-protocol Http --location westus2 --name MyAppGateway --public-ip-address MyAppGatewayPublicIp --resource-group MyResourceGroup --sku Standard_Small --subnet MySubnet --vnet-name MyVNet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --kapasitas
    defaultValue: "2"
    summary: Jumlah instans yang akan digunakan dengan gateway aplikasi.
    description: ''
  - name: --cert-file
    summary: Jalur ke file sertifikat PFX.
    description: ''
  - name: --cert-password
    summary: Kata sandi sertifikat.
    description: ''
  - name: --connection-draining-timeout
    summary: 'Waktu dalam detik setelah server backend dihapus di mana pada koneksi terbuka tetap aktif. Rentang: 0 (dinonaktifkan) hingga 3600.'
    description: ''
  - name: --enable-private-link
    summary: Aktifkan fitur Private Link untuk gateway aplikasi ini. Jika IP publik dan IP privat diseimbangkan, berlaku hanya di IP frontend publik.
    description: ''
  - name: --frontend-port
    summary: Nomor port ujung depan.
    description: ''
  - name: --http-settings-cookie-based-affinity
    defaultValue: disabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan atau nonaktifkan afinitas berbasis cookie pengaturan HTTP.
    description: ''
  - name: --http-settings-port
    defaultValue: "80"
    summary: Port pengaturan HTTP.
    description: ''
  - name: --http-settings-protocol
    defaultValue: Http
    parameterValueGroup: Http, Https
    summary: Protokol pengaturan HTTP.
    description: ''
  - name: --http2
    parameterValueGroup: Disabled, Enabled
    summary: Gunakan HTTP2 untuk gateway aplikasi.
    description: ''
  - name: --identity
    summary: Nama atau ID Sumber Daya ManagedIdentity.
    description: ''
  - name: --key-vault-secret-id
    summary: Id Rahasia (base-64 encoded unencrypted pfx) 'Secret' atau objek 'Certificate' yang disimpan di Azure KeyVault. Anda perlu mengaktifkan penghapusan sementara untuk keyvault untuk menggunakan fitur ini.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-ip-address
    summary: Alamat IP privat statis untuk digunakan.
    description: ''
  - name: --private-link-ip-address
    summary: Alamat IP privat statis subnet untuk Private Link. Jika menghilangkan, yang dinamis akan dibuat.
    description: ''
  - name: --private-link-primary
    parameterValueGroup: false, true
    summary: Apakah konfigurasi IP adalah primer atau tidak.
    description: ''
  - name: --private-link-subnet
    defaultValue: PrivateLinkDefaultSubnet
    summary: Nama subnet dalam vnet yang sama dari gateway aplikasi.
    description: ''
  - name: --private-link-subnet-prefix
    defaultValue: 10.0.1.0/24
    summary: Awalan CIDR yang akan digunakan saat membuat subnet baru.
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID alamat IP publik. Menggunakan sumber daya yang ada atau membuat baru jika ditentukan, atau tidak ada jika dihilangkan.
    description: ''
  - name: --public-ip-address-allocation
    defaultValue: Dynamic
    summary: Jenis alokasi IP yang akan digunakan saat membuat IP publik baru.
    description: ''
  - name: --routing-rule-type
    defaultValue: Basic
    parameterValueGroup: Basic, PathBasedRouting
    summary: Jenis aturan perutean permintaan.
    description: ''
  - name: --servers
    summary: Daftar alamat IP atau nama DNS yang dipisahkan spasi yang sesuai dengan server backend.
    description: ''
  - name: --sku
    defaultValue: Standard_Medium
    parameterValueGroup: Standard_Large, Standard_Medium, Standard_Small, WAF_Large, WAF_Medium
    summary: Nama SKUnya.
    description: ''
  - name: --ssl-certificate-name
    summary: Nama sertifikat. Defaultnya adalah `<application-gateway-name>SslCert`.
    description: ''
  - name: --subnet
    defaultValue: default
    summary: Nama atau ID subnet. Akan membuat sumber daya jika tidak ada. Jika nama ditentukan, tentukan juga --vnet-name. Jika Anda ingin menggunakan subnet yang sudah ada di grup sumber daya atau langganan lain, berikan ID alih-alih nama subnet.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: 10.0.0.0/24
    summary: Awalan CIDR yang akan digunakan saat membuat subnet baru.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --validate
    summary: Buat dan validasi templat ARM tanpa membuat sumber daya apa pun.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Awalan CIDR yang akan digunakan saat membuat VNet baru.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Daftar zona ketersediaan yang dipisahkan ruang untuk menyediakan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_delete
  name: az network application-gateway delete
  summary: Menghapus gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway delete [--ids]
                                          [--name]
                                          [--no-wait]
                                          [--resource-group]
  examples:
  - summary: Menghapus gateway aplikasi.
    syntax: az network application-gateway delete -g MyResourceGroup -n MyAppGateway
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway aplikasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

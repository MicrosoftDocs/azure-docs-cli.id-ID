### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway_connection_vpn-site-link-conn_ipsec-policy
name: az network vpn-gateway connection vpn-site-link-conn ipsec-policy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network vpn-gateway connection vpn-site-link-conn ipsec-policy** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola kebijakan IPSec tautan situs vpn koneksi vpn gateway situs-ke-situs.
description: ''
directCommands:
- uid: az_network_vpn-gateway_connection_vpn-site-link-conn_ipsec-policy_add
  name: az network vpn-gateway connection vpn-site-link-conn ipsec-policy add
  summary: Tambahkan kebijakan IPSec ke tautan situs vpn koneksi vpn gateway situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection vpn-site-link-conn ipsec-policy add --connection-name
                                                                          --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                                                          --gateway-name
                                                                          --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                                                          --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                                                          --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                                                          --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                                                          --name
                                                                          --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                                                          --resource-group
                                                                          --sa-data-size
                                                                          --sa-lifetime
                                                                          [--no-wait]
  examples:
  - summary: Menambahkan kebijakan IPSec ke tautan situs vpn koneksi vpn gateway situs-ke-situs
    syntax: az network vpn-gateway connection vpn-site-link-conn ipsec-policy add -g MyRG --connection-name MyConnection --gateway-name MyGateway -n MyVPNSiteLinkConn --ipsec-encryption AES256 --ipsec-integrity SHA256 --sa-lifetime 86471 --sa-data-size 429496 --ike-encryption AES256 --ike-integrity SHA384 --dh-group DHGroup14 --pfs-group PFS14
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: Grup DH yang digunakan dalam IKE Fase 1 untuk SA awal.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256
    summary: Algoritma enkripsi IKE (IKE fase 2).
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384
    summary: Algoritma integritas IKE (IKE fase 2).
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: Algoritma enkripsi IPSec (IKE fase 1).
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: Algoritma integritas IPSec (IKE fase 1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi tautan situs VPN.
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM
    summary: Grup Pfs yang digunakan dalam IKE Fase 2 untuk SA anak baru.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sa-data-size
    summary: Ukuran payload Asosiasi Keamanan IPSec (juga disebut Mode Cepat atau Fase 2 SA) di KB untuk terowongan VPN situs-ke-situs.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Asosiasi Keamanan IPSec (juga disebut Mode Cepat atau Fase 2 SA) dalam hitungan detik untuk terowongan VPN situs-ke-situs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_network_vpn-gateway_connection_vpn-site-link-conn_ipsec-policy_list
  name: az network vpn-gateway connection vpn-site-link-conn ipsec-policy list
  summary: Cantumkan kebijakan IPSec tautan situs-ke-situs koneksi vpn gateway situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection vpn-site-link-conn ipsec-policy list --connection-name
                                                                           --gateway-name
                                                                           --name
                                                                           --resource-group
  examples:
  - summary: Mencantumkan kebijakan IPSec pada tautan situs situs-ke-situs koneksi vpn gateway
    syntax: az network vpn-gateway connection vpn-site-link-conn ipsec-policy list -g MyRG --connection-name MyConnection --gateway-name MyGateway -n MyVPNSiteLinkConn
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi tautan situs VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_connection_vpn-site-link-conn_ipsec-policy_remove
  name: az network vpn-gateway connection vpn-site-link-conn ipsec-policy remove
  summary: Hapus kebijakan IPSec dari tautan situs vpn koneksi vpn gateway situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection vpn-site-link-conn ipsec-policy remove --connection-name
                                                                             --gateway-name
                                                                             --index
                                                                             --name
                                                                             --resource-group
                                                                             [--no-wait]
  examples:
  - summary: Menghapus kebijakan IPSec dari tautan situs vpn koneksi gateway VPN situs-ke-situs
    syntax: az network vpn-gateway connection vpn-site-link-conn ipsec-policy remove -g MyRG --connection-name MyConnection --gateway-name MyGateway -n MyVPNSiteLinkConn --index 1
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --index
    summary: Daftar indeks item (dimulai dengan 1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi tautan situs VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''

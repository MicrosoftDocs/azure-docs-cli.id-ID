### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering_connection_ipv6-config
name: az network express-route peering connection ipv6-config
summary: Mengelola konfigurasi koneksi sirkuit ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_peering_connection_ipv6-config_remove
  name: az network express-route peering connection ipv6-config remove
  summary: Hapus konfigurasi koneksi ke koneksi sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route peering connection ipv6-config remove [--circuit-name]
                                                                   [--ids]
                                                                   [--name]
                                                                   [--peering-name]
                                                                   [--resource-group]
  examples:
  - summary: Hapus konfigurasi koneksi ke koneksi sirkuit ExpressRoute.
    syntax: >-
      az network express-route peering connection ipv6-config remove -g MyResourceGroup --circuit-name \
          MyCircuit --peering-name AzurePrivatePeering -n myConnection
  optionalParameters:
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama koneksi peering.
    description: ''
  - name: --peering-name
    summary: Nama peering BGP (yaitu AzurePrivatePeering).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_ipv6-config_set
  name: az network express-route peering connection ipv6-config set
  summary: Atur konfigurasi koneksi ke koneksi sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route peering connection ipv6-config set --address-prefix
                                                                [--circuit-name]
                                                                [--ids]
                                                                [--name]
                                                                [--peering-name]
                                                                [--resource-group]
  examples:
  - summary: Atur konfigurasi koneksi ke koneksi sirkuit ExpressRoute.
    syntax: >-
      az network express-route peering connection ipv6-config set -g MyResourceGroup --circuit-name \
          MyCircuit --peering-name AzurePrivatePeering -n myConnection --address-prefix .../125
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: /125 ruang alamat IP untuk mengukir alamat pelanggan untuk jangkauan global.
    description: ''
  optionalParameters:
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama koneksi peering.
    description: ''
  - name: --peering-name
    summary: Nama peering BGP (yaitu AzurePrivatePeering).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_vpn-site
name: az network vpn-site
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network vpn-site** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola konfigurasi situs VPN.
description: ''
directCommands:
- uid: az_network_vpn-site_create
  name: az network vpn-site create
  summary: Membuat konfigurasi situs VPN.
  description: ''
  syntax: >-
    az network vpn-site create --ip-address
                               --name
                               --resource-group
                               [--address-prefixes]
                               [--asn]
                               [--bgp-peering-address]
                               [--device-model]
                               [--device-vendor]
                               [--link-speed]
                               [--location]
                               [--no-wait]
                               [--peer-weight]
                               [--security-site {false, true}]
                               [--site-key]
                               [--tags]
                               [--virtual-wan]
                               [--with-link {false, true}]
  requiredParameters:
  - isRequired: true
    name: --ip-address
    summary: Alamat IP situs VPN.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi situs VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    summary: Daftar awalan alamat CIDR yang dipisahkan spasi.
    description: ''
  - name: --asn
    summary: ASN pembicara BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Alamat peering dan pengidentifikasi BGP pembicara BGP ini.
    description: ''
  - name: --device-model
    summary: Model perangkat.
    description: ''
  - name: --device-vendor
    summary: Nama vendor perangkat.
    description: ''
  - name: --link-speed
    summary: Kecepatan tautan dalam Mbps.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peer-weight
    summary: Bobot ditambahkan ke rute yang dipelajari dari speaker BGP ini.
    description: ''
  - name: --security-site
    parameterValueGroup: false, true
    summary: Apakah situs VPN terkait keamanan.
    description: ''
  - name: --site-key
    summary: Kunci untuk situs VPN yang dapat digunakan untuk koneksi.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --virtual-wan
    summary: Nama atau ID WAN virtual.
    description: ''
  - name: --with-link
    parameterValueGroup: false, true
    summary: Buat situs VPN dengan tautan default.
    description: ''
- uid: az_network_vpn-site_delete
  name: az network vpn-site delete
  summary: Menghapus konfigurasi situs VPN.
  description: ''
  syntax: >-
    az network vpn-site delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi situs VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-site_download
  name: az network vpn-site download
  summary: Berikan SAS-URL untuk mengunduh konfigurasi untuk situs VPN.
  description: ''
  syntax: >-
    az network vpn-site download --request
                                 --resource-group
                                 --vwan-name
  requiredParameters:
  - isRequired: true
    name: --request
    summary: Parameter yang disediakan untuk mengunduh konfigurasi situs vpn.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vwan-name
    summary: Nama WAN virtual.
    description: ''
- uid: az_network_vpn-site_list
  name: az network vpn-site list
  summary: Mencantumkan konfigurasi situs VPN.
  description: ''
  syntax: az network vpn-site list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-site_show
  name: az network vpn-site show
  summary: Dapatkan detail konfigurasi situs VPN.
  description: ''
  syntax: >-
    az network vpn-site show --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi situs VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-site_update
  name: az network vpn-site update
  summary: Memperbarui pengaturan konfigurasi situs VPN.
  description: ''
  syntax: >-
    az network vpn-site update --name
                               --resource-group
                               [--add]
                               [--address-prefixes]
                               [--asn]
                               [--bgp-peering-address]
                               [--device-model]
                               [--device-vendor]
                               [--force-string]
                               [--ip-address]
                               [--link-speed]
                               [--no-wait]
                               [--peer-weight]
                               [--remove]
                               [--security-site {false, true}]
                               [--set]
                               [--site-key]
                               [--tags]
                               [--virtual-wan]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi situs VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-prefixes
    summary: Daftar awalan alamat CIDR yang dipisahkan spasi.
    description: ''
  - name: --asn
    summary: ASN pembicara BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Alamat peering dan pengidentifikasi BGP pembicara BGP ini.
    description: ''
  - name: --device-model
    summary: Model perangkat.
    description: ''
  - name: --device-vendor
    summary: Nama vendor perangkat.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ip-address
    summary: Alamat IP situs VPN.
    description: ''
  - name: --link-speed
    summary: Kecepatan tautan dalam Mbps.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peer-weight
    summary: Bobot ditambahkan ke rute yang dipelajari dari speaker BGP ini.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --security-site
    parameterValueGroup: false, true
    summary: Apakah situs VPN terkait keamanan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --site-key
    summary: Kunci untuk situs VPN yang dapat digunakan untuk koneksi.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --virtual-wan
    summary: Nama atau ID WAN virtual.
    description: ''
commands:
- az_network_vpn-site_create
- az_network_vpn-site_delete
- az_network_vpn-site_download
- az_network_vpn-site_link
- az_network_vpn-site_link_add
- az_network_vpn-site_link_list
- az_network_vpn-site_link_remove
- az_network_vpn-site_list
- az_network_vpn-site_show
- az_network_vpn-site_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

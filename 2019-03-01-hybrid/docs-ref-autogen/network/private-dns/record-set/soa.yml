### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_soa
name: az network private-dns record-set soa
summary: Mengelola catatan SOA DNS Privat.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_soa_show
  name: az network private-dns record-set soa show
  summary: Dapatkan detail catatan SOA.
  description: ''
  syntax: >-
    az network private-dns record-set soa show --resource-group
                                               --zone-name
  examples:
  - summary: Dapatkan detail catatan SOA.
    syntax: az network private-dns record-set soa show -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_soa_update
  name: az network private-dns record-set soa update
  summary: Memperbarui properti rekaman SOA.
  description: ''
  syntax: >-
    az network private-dns record-set soa update --resource-group
                                                 --zone-name
                                                 [--email]
                                                 [--expire-time]
                                                 [--host]
                                                 [--minimum-ttl]
                                                 [--refresh-time]
                                                 [--retry-time]
                                                 [--serial-number]
  examples:
  - summary: Memperbarui properti rekaman SOA.
    syntax: >-
      az network private-dns record-set soa update -g MyResourceGroup -z www.mysite.com \
          -e myhostmaster.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --email -e
    summary: Alamat Email.
    description: ''
  - name: --expire-time -x
    summary: Waktu kedaluwarsa (detik).
    description: ''
  - name: --host -t
    summary: Nama Host.
    description: ''
  - name: --minimum-ttl -m
    summary: TTL minimum (time-to-live, detik).
    description: ''
  - name: --refresh-time -f
    summary: Refresh nilai (detik).
    description: ''
  - name: --retry-time -r
    summary: Coba lagi waktu (detik).
    description: ''
  - name: --serial-number -s
    summary: Nomor seri.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_private-dns_record-set_soa_show

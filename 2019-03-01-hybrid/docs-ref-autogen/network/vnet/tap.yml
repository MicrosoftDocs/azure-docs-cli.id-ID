### YamlMime:AzureCLIGroup
uid: az_network_vnet_tap
name: az network vnet tap
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ketuk jaringan virtual** untuk Azure CLI (versi 2.0.46 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **ketuk vnet jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pengetukan jaringan virtual.
description: ''
directCommands:
- uid: az_network_vnet_tap_create
  name: az network vnet tap create
  summary: Buat ketukan jaringan virtual.
  description: ''
  syntax: >-
    az network vnet tap create --destination
                               --name
                               --resource-group
                               [--location]
                               [--port]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: ID konfigurasi ILB atau NIC IP untuk menerima ketukan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama TAP VNet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --port
    summary: Port VXLAN yang akan menerima lalu lintas yang diketuk.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_network_vnet_tap_delete
  name: az network vnet tap delete
  summary: Hapus ketukan jaringan virtual.
  description: ''
  syntax: >-
    az network vnet tap delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama TAP VNet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vnet_tap_list
  name: az network vnet tap list
  summary: Mencantumkan ketukan jaringan virtual.
  description: ''
  syntax: az network vnet tap list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vnet_tap_show
  name: az network vnet tap show
  summary: Dapatkan detail ketukan jaringan virtual.
  description: ''
  syntax: >-
    az network vnet tap show --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama TAP VNet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vnet_tap_update
  name: az network vnet tap update
  summary: Memperbarui pengaturan ketuk jaringan virtual.
  description: ''
  syntax: >-
    az network vnet tap update --name
                               --resource-group
                               [--add]
                               [--force-string]
                               [--remove]
                               [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama TAP VNet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_network_vnet_tap_create
- az_network_vnet_tap_delete
- az_network_vnet_tap_list
- az_network_vnet_tap_show
- az_network_vnet_tap_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

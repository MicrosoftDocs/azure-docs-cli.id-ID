### YamlMime:AzureCLIGroup
uid: az_network_local-gateway
name: az network local-gateway
summary: Mengelola gateway lokal.
description: 'Untuk informasi selengkapnya tentang gateway lokal, kunjungi: https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli#localnet.'
directCommands:
- uid: az_network_local-gateway_create
  name: az network local-gateway create
  summary: Membuat gateway VPN lokal.
  description: ''
  syntax: >-
    az network local-gateway create --gateway-ip-address
                                    --name
                                    --resource-group
                                    [--asn]
                                    [--bgp-peering-address]
                                    [--local-address-prefixes]
                                    [--location]
                                    [--no-wait]
                                    [--peer-weight]
                                    [--tags]
  examples:
  - summary: Buat Gateway Jaringan Lokal untuk mewakili situs lokal Anda.
    syntax: >-
      az network local-gateway create -g MyResourceGroup -n MyLocalGateway \
          --gateway-ip-address 23.99.221.164 --local-address-prefixes 10.0.0.0/24 20.0.0.0/24
  requiredParameters:
  - isRequired: true
    name: --gateway-ip-address
    summary: Alamat IP publik gateway. (misalnya 10.1.1.1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama gateway jaringan lokal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --asn
    summary: Nomor Sistem Otonom yang digunakan untuk pengaturan BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Alamat IP dari subnet VPN OnPremise untuk digunakan untuk peering BGP.
    description: ''
  - name: --local-address-prefixes
    summary: Daftar awalan blok CIDR yang mewakili ruang alamat subnet VPN OnPremise.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peer-weight
    summary: Berat (0-100) ditambahkan ke rute yang dipelajari melalui peering BGP.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_delete
  name: az network local-gateway delete
  summary: Menghapus gateway VPN lokal.
  description: 'Untuk menghapus Gateway Jaringan Lokal, Anda harus terlebih dahulu menghapus SEMUA objek Koneksi di Azure yang tersambung ke Gateway. Setelah menghapus Gateway, lanjutkan untuk menghapus sumber daya lain sekarang tidak digunakan. Untuk informasi selengkapnya, ikuti urutan instruksi di halaman ini: https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal.'
  syntax: >-
    az network local-gateway delete [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
  examples:
  - summary: Buat Gateway Jaringan Lokal untuk mewakili situs lokal Anda.
    syntax: az network local-gateway delete -g MyResourceGroup -n MyLocalGateway
  - summary: Menghapus gateway VPN lokal. (dibuat otomatis)
    syntax: az network local-gateway delete --name MyLocalGateway --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway jaringan lokal.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_list
  name: az network local-gateway list
  summary: Mencantumkan semua gateway VPN lokal dalam grup sumber daya.
  description: ''
  syntax: az network local-gateway list --resource-group
  examples:
  - summary: Mencantumkan semua gateway VPN lokal dalam grup sumber daya.
    syntax: az network local-gateway list -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_show
  name: az network local-gateway show
  summary: Dapatkan detail gateway VPN lokal.
  description: ''
  syntax: >-
    az network local-gateway show [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Dapatkan detail gateway VPN lokal.
    syntax: az network local-gateway show -g MyResourceGroup -n MyLocalGateway
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway jaringan lokal.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_update
  name: az network local-gateway update
  summary: Memperbarui gateway VPN lokal.
  description: ''
  syntax: >-
    az network local-gateway update [--add]
                                    [--asn]
                                    [--bgp-peering-address]
                                    [--content-type]
                                    [--force-string]
                                    [--gateway-ip-address]
                                    [--ids]
                                    [--local-address-prefixes]
                                    [--name]
                                    [--no-wait]
                                    [--peer-weight]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--tags]
  examples:
  - summary: Perbarui Gateway Jaringan Lokal yang disediakan dengan awalan alamat 10.0.0.0/24 dengan awalan tambahan.
    syntax: >-
      az network local-gateway update -g MyResourceGroup -n MyLocalGateway \
          --local-address-prefixes 10.0.0.0/24 20.0.0.0/24 30.0.0.0/24
  - summary: Memperbarui gateway VPN lokal. (dibuat otomatis)
    syntax: az network local-gateway update --gateway-ip-address 23.99.221.164 --name MyLocalGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --asn
    summary: Nomor Sistem Otonom yang digunakan untuk pengaturan BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Alamat IP dari subnet VPN OnPremise untuk digunakan untuk peering BGP.
    description: ''
  - name: --content-type
    defaultValue: application/json
    summary: ''
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-ip-address
    summary: Alamat IP publik gateway. (misalnya 10.1.1.1).
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --local-address-prefixes
    summary: Daftar awalan blok CIDR yang mewakili ruang alamat subnet VPN OnPremise.
    description: ''
  - name: --name -n
    summary: Nama gateway jaringan lokal.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peer-weight
    summary: Berat (0-100) ditambahkan ke rute yang dipelajari melalui peering BGP.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_wait
  name: az network local-gateway wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi gateway lokal terpenuhi.
  description: ''
  syntax: >-
    az network local-gateway wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Tunggu hingga Gateway Jaringan Lokal kembali seperti yang dibuat.
    syntax: az network local-gateway wait -g MyResourceGroup -n MyLocalGateway --created
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama gateway jaringan lokal.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_local-gateway_create
- az_network_local-gateway_delete
- az_network_local-gateway_list
- az_network_local-gateway_show
- az_network_local-gateway_update
- az_network_local-gateway_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_network_route-filter
name: az network route-filter
summary: Mengelola filter rute.
description: Untuk mempelajari selengkapnya tentang filter rute dengan peering Microsoft dengan ExpressRoute, kunjungi https://docs.microsoft.com/azure/expressroute/how-to-routefilter-cli.
directCommands:
- uid: az_network_route-filter_create
  name: az network route-filter create
  summary: Buat filter rute.
  description: ''
  syntax: >-
    az network route-filter create --name
                                   --resource-group
                                   [--location]
                                   [--tags]
  examples:
  - summary: Buat filter rute.
    syntax: az network route-filter create -g MyResourceGroup -n MyRouteFilter
  - summary: Buat filter rute. (dibuat otomatis)
    syntax: az network route-filter create --location westus2 --name MyRouteFilter --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama filter rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_delete
  name: az network route-filter delete
  summary: Menghapus filter rute.
  description: ''
  syntax: >-
    az network route-filter delete --name
                                   --resource-group
  examples:
  - summary: Menghapus filter rute.
    syntax: az network route-filter delete -g MyResourceGroup -n MyRouteFilter
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama filter rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_list
  name: az network route-filter list
  summary: Mencantumkan filter rute.
  description: ''
  syntax: az network route-filter list [--resource-group]
  examples:
  - summary: Mencantumkan filter rute dalam grup sumber daya.
    syntax: az network route-filter list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_show
  name: az network route-filter show
  summary: Dapatkan detail filter rute.
  description: ''
  syntax: >-
    az network route-filter show --name
                                 --resource-group
                                 [--expand {peerings}]
  examples:
  - summary: Dapatkan detail filter rute.
    syntax: az network route-filter show -g MyResourceGroup -n MyRouteFilter
  - summary: Dapatkan detail filter rute. (dibuat otomatis)
    syntax: az network route-filter show --expand peerings --name MyRouteFilter --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama filter rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    parameterValueGroup: peerings
    summary: Memperluas sumber daya peering bgp rute ekspres yang direferensikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_update
  name: az network route-filter update
  summary: Memperbarui filter rute.
  description: Perintah ini hanya dapat digunakan untuk memperbarui tag untuk filter rute. Nama dan grup sumber daya tidak dapat diubah dan tidak dapat diperbarui.
  syntax: >-
    az network route-filter update --name
                                   --resource-group
                                   [--add]
                                   [--force-string]
                                   [--remove]
                                   [--set]
  examples:
  - summary: Perbarui tag pada filter rute.
    syntax: az network route-filter update -g MyResourceGroup -n MyRouteFilter --set tags.CostCenter=MyBusinessGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama filter rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

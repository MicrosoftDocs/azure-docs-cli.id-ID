### YamlMime:AzureCLIGroup
uid: az_sentinel_data-connector
name: az sentinel data-connector
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **sentinel** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az sentinel data-connector** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Konektor data Sentinel.
description: ''
directCommands:
- uid: az_sentinel_data-connector_create
  name: az sentinel data-connector create
  summary: Buat konektor data.
  description: ''
  syntax: >-
    az sentinel data-connector create --data-connector-id
                                      --resource-group
                                      --workspace-name
                                      [--aad-data-connector]
                                      [--aatp-data-connector]
                                      [--asc-data-connector]
                                      [--aws-cloud-trail-data-connector]
                                      [--mcas-data-connector]
                                      [--mdatp-data-connector]
                                      [--office-data-connector]
                                      [--ti-data-connector]
  examples:
  - summary: Membuat atau memperbarui konektor data Office365.
    syntax: az sentinel data-connector create --office-data-connector etag="{etag}"                tenant-id="{tenant-id}" --data-connector-id "{id}" --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --data-connector-id
    summary: ID Konektor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --aad-data-connector
    summary: Mewakili konektor data AAD (Azure Active Directory).
    description: >-
      Penggunaan: --aad-data-connector tenant-id=XX state=XX kind=XX etag=XX


      tenant-id: Id penyewa untuk disambungkan, dan mendapatkan data dari.

      status: Jelaskan apakah koneksi jenis data ini diaktifkan atau tidak.

      jenis: Diperlukan. Jenis konektor data etag: Etag sumber daya azure.
  - name: --aatp-data-connector
    summary: Mewakili konektor data Pertahanan Microsoft untuk Identitas.
    description: >-
      Penggunaan: --aatp-data-connector tenant-id=XX state=XX kind=XX etag=XX


      tenant-id: Id penyewa untuk disambungkan, dan mendapatkan data dari.

      status: Jelaskan apakah koneksi jenis data ini diaktifkan atau tidak.

      jenis: Diperlukan. Jenis konektor data etag: Etag sumber daya azure.
  - name: --asc-data-connector
    summary: Mewakili konektor data Microsoft Defender untuk Cloud.
    description: >-
      Penggunaan: --asc-data-connector subscription-id=XX state=XX kind=XX etag=XX


      subscription-id: Id langganan untuk disambungkan, dan mendapatkan data.

      status: Jelaskan apakah koneksi jenis data ini diaktifkan atau tidak.

      jenis: Diperlukan. Jenis konektor data etag: Etag sumber daya azure.
  - name: --aws-cloud-trail-data-connector
    summary: Mewakili konektor data Amazon Web Services CloudTrail.
    description: >-
      Penggunaan: --aws-cloud-trail-data-connector aws-role-arn=XX state=XX kind=XX etag=XX


      aws-role-arn: Arn Peran Aws (dengan kebijakan CloudTrailReadOnly) yang digunakan untuk mengakses akun Aws.

      status: Jelaskan apakah koneksi jenis data ini diaktifkan atau tidak.

      jenis: Diperlukan. Jenis konektor data etag: Etag sumber daya azure.
  - name: --mcas-data-connector
    summary: Mewakili konektor data Microsoft Defender for Cloud Apps.
    description: >-
      Penggunaan: --mcas-data-connector tenant-id=XX state-data-types-alerts-state=XX state-data-types-discovery-logs-state=XX kind=XX etag=XX


      tenant-id: Id penyewa untuk disambungkan, dan mendapatkan data dari.

      state-data-type-alerts-state: Menjelaskan apakah koneksi tipe data ini diaktifkan atau tidak.

      state-data-types-discovery-logs-state: Menjelaskan apakah koneksi tipe data ini diaktifkan atau tidak.

      jenis: Diperlukan. Jenis konektor data etag: Etag sumber daya azure.
  - name: --mdatp-data-connector
    summary: Mewakili konektor data Pertahanan Microsoft untuk Titik Akhir.
    description: >-
      Penggunaan: --mdatp-data-connector tenant-id=XX state=XX kind=XX etag=XX


      tenant-id: Id penyewa untuk disambungkan, dan mendapatkan data dari.

      status: Jelaskan apakah koneksi jenis data ini diaktifkan atau tidak.

      jenis: Diperlukan. Jenis konektor data etag: Etag sumber daya azure.
  - name: --office-data-connector
    summary: Mewakili konektor data office.
    description: >-
      Penggunaan: --office-data-connector tenant-id=XX state-data-types-share-point-state=XX state-data-types-exchange-state=XX kind=XX etag=XX


      tenant-id: Id penyewa untuk disambungkan, dan mendapatkan data dari.

      state-data-types-share-point-state: Menjelaskan apakah koneksi tipe data ini diaktifkan atau tidak.

      state-data-types-exchange-state: Menjelaskan apakah koneksi tipe data ini diaktifkan atau tidak.

      jenis: Diperlukan. Jenis konektor data etag: Etag sumber daya azure.
  - name: --ti-data-connector
    summary: Mewakili konektor data inteligensi ancaman.
    description: >-
      Penggunaan: --ti-data-connector tenant-id=XX state=XX kind=XX etag=XX


      tenant-id: Id penyewa untuk disambungkan, dan mendapatkan data dari.

      status: Jelaskan apakah koneksi jenis data ini diaktifkan atau tidak.

      jenis: Diperlukan. Jenis konektor data etag: Etag sumber daya azure.
- uid: az_sentinel_data-connector_delete
  name: az sentinel data-connector delete
  summary: Hapus konektor data.
  description: ''
  syntax: >-
    az sentinel data-connector delete --data-connector-id
                                      --resource-group
                                      --workspace-name
                                      [--yes]
  examples:
  - summary: Menghapus konektor data.
    syntax: az sentinel data-connector delete --data-connector-id "{id}" --resource-group "myRg"                --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --data-connector-id
    summary: ID Konektor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''

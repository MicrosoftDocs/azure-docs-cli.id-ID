### YamlMime:AzureCLIGroup
uid: az_datamigration_sql-service
name: az datamigration sql-service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datamigrasi** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az datamigration sql-service** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Database Migration Service.
description: ''
directCommands:
- uid: az_datamigration_sql-service_create
  name: az datamigration sql-service create
  summary: Buat Database Migration Service.
  description: ''
  syntax: >-
    az datamigration sql-service create --name
                                        --resource-group
                                        [--location]
                                        [--no-wait]
                                        [--tags]
  examples:
  - summary: Membuat atau Memperbarui Layanan Migrasi SQL.
    syntax: az datamigration sql-service create --location "northeurope" --resource-group "testrg" --name "testagent"
  requiredParameters:
  - isRequired: true
    name: --name --sql-migration-service-name -n
    summary: Nama SQL Migration Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_datamigration_sql-service_delete
  name: az datamigration sql-service delete
  summary: Hapus Database Migration Service.
  description: ''
  syntax: >-
    az datamigration sql-service delete --name
                                        --resource-group
                                        [--no-wait]
                                        [--yes]
  examples:
  - summary: Menghapus SQL Migration Service.
    syntax: az datamigration sql-service delete --resource-group "testrg" --name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --sql-migration-service-name -n
    summary: Nama SQL Migration Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datamigration_sql-service_delete-node
  name: az datamigration sql-service delete-node
  summary: Hapus simpul runtime integrasi.
  description: ''
  syntax: >-
    az datamigration sql-service delete-node --name
                                             --resource-group
                                             [--ir-name]
                                             [--node-name]
  examples:
  - summary: Hapus simpul runtime integrasi.
    syntax: az datamigration sql-service delete-node --ir-name "IRName" --node-name "nodeName" --resource-group "testrg" --name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --sql-migration-service-name -n
    summary: Nama SQL Migration Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ir-name
    summary: Nama runtime integrasi.
    description: ''
  - name: --node-name
    summary: Nama simpul yang akan dihapus.
    description: ''
- uid: az_datamigration_sql-service_list
  name: az datamigration sql-service list
  summary: Ambil semua Database Migration Services dalam grup sumber daya. Dan Ambil semua Database Migration Services dalam langganan.
  description: ''
  syntax: az datamigration sql-service list [--resource-group]
  examples:
  - summary: Dapatkan Layanan Migrasi di Grup Sumber Daya.
    syntax: az datamigration sql-service list --resource-group "testrg"
  - summary: Dapatkan Layanan di Langganan.
    syntax: az datamigration sql-service list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datamigration_sql-service_list-auth-key
  name: az datamigration sql-service list-auth-key
  summary: Ambil Daftar Kunci Autentikasi untuk Integration Runtime yang Dihost sendiri.
  description: ''
  syntax: >-
    az datamigration sql-service list-auth-key --name
                                               --resource-group
  examples:
  - summary: Ambil Daftar Kunci Autentikasi.
    syntax: az datamigration sql-service list-auth-key --resource-group "testrg" --name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --sql-migration-service-name -n
    summary: Nama SQL Migration Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datamigration_sql-service_list-integration-runtime-metric
  name: az datamigration sql-service list-integration-runtime-metric
  summary: Ambil simpul Integration Runtine terdaftar dan data pemantauannya untuk Database Migration Service tertentu.
  description: ''
  syntax: >-
    az datamigration sql-service list-integration-runtime-metric --name
                                                                 --resource-group
  examples:
  - summary: Ambil Data Pemantauan.
    syntax: az datamigration sql-service list-integration-runtime-metric --resource-group "testrg" --name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --sql-migration-service-name -n
    summary: Nama SQL Migration Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datamigration_sql-service_list-migration
  name: az datamigration sql-service list-migration
  summary: Ambil Daftar migrasi database yang dilampirkan ke layanan.
  description: ''
  syntax: >-
    az datamigration sql-service list-migration --name
                                                --resource-group
  examples:
  - summary: Mencantumkan migrasi database yang dilampirkan ke layanan.
    syntax: az datamigration sql-service list-migration --resource-group "testrg" --name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --sql-migration-service-name -n
    summary: Nama SQL Migration Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datamigration_sql-service_regenerate-auth-key
  name: az datamigration sql-service regenerate-auth-key
  summary: Regenerasi sekumpulan Kunci Autentikasi baru untuk Integration Runtime yang Dihost sendiri.
  description: ''
  syntax: >-
    az datamigration sql-service regenerate-auth-key --name
                                                     --resource-group
                                                     [--auth-key1]
                                                     [--auth-key2]
                                                     [--key-name]
  examples:
  - summary: Regenerasi Kunci Autentikasi.
    syntax: az datamigration sql-service regenerate-auth-key --key-name "authKey1" --resource-group "testrg" --name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --sql-migration-service-name -n
    summary: Nama SQL Migration Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auth-key1
    summary: Kunci autentikasi pertama.
    description: ''
  - name: --auth-key2
    summary: Kunci autentikasi kedua.
    description: ''
  - name: --key-name
    summary: Nama kunci autentikasi yang akan dihasilkan.
    description: ''
- uid: az_datamigration_sql-service_show
  name: az datamigration sql-service show
  summary: Ambil Database Migration Service.
  description: ''
  syntax: >-
    az datamigration sql-service show --name
                                      --resource-group
  examples:
  - summary: Dapatkan Layanan Migrasi.
    syntax: az datamigration sql-service show --resource-group "testrg" --name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --sql-migration-service-name -n
    summary: Nama SQL Migration Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datamigration_sql-service_update
  name: az datamigration sql-service update
  summary: Perbarui Database Migration Service.
  description: ''
  syntax: >-
    az datamigration sql-service update --name
                                        --resource-group
                                        [--no-wait]
                                        [--tags]
  examples:
  - summary: Memperbarui Layanan Migrasi SQL.
    syntax: az datamigration sql-service update --tags mytag="myval" --resource-group "testrg" --name "testagent"
  requiredParameters:
  - isRequired: true
    name: --name --sql-migration-service-name -n
    summary: Nama SQL Migration Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_datamigration_sql-service_wait
  name: az datamigration sql-service wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi layanan sql datamigration terpenuhi.
  description: ''
  syntax: >-
    az datamigration sql-service wait --name
                                      --resource-group
                                      [--created]
                                      [--custom]
                                      [--deleted]
                                      [--exists]
                                      [--interval]
                                      [--timeout]
                                      [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga datamigration sql-service berhasil dibuat.
    syntax: az datamigration sql-service wait --resource-group "testrg" --name "service1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga datamigration sql-service berhasil diperbarui.
    syntax: az datamigration sql-service wait --resource-group "testrg" --name "service1" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga layanan sql datamigration berhasil dihapus.
    syntax: az datamigration sql-service wait --resource-group "testrg" --name "service1" --deleted
  requiredParameters:
  - isRequired: true
    name: --name --sql-migration-service-name -n
    summary: Nama SQL Migration Service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_datamigration_sql-service_create
- az_datamigration_sql-service_delete
- az_datamigration_sql-service_delete-node
- az_datamigration_sql-service_list
- az_datamigration_sql-service_list-auth-key
- az_datamigration_sql-service_list-integration-runtime-metric
- az_datamigration_sql-service_list-migration
- az_datamigration_sql-service_regenerate-auth-key
- az_datamigration_sql-service_show
- az_datamigration_sql-service_update
- az_datamigration_sql-service_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

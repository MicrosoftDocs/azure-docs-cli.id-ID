### YamlMime:AzureCLIGroup
uid: az_connectedmachine
name: az connectedmachine
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedmachine** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az connectedmachine** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Mesin yang Tersambung.
description: ''
directCommands:
- uid: az_connectedmachine_delete
  name: az connectedmachine delete
  summary: Operasi untuk menghapus identitas komputer hibrid di Azure.
  description: ''
  syntax: >-
    az connectedmachine delete --machine-name
                               --resource-group
                               [--yes]
  examples:
  - summary: Menghapus Komputer
    syntax: az connectedmachine delete --name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name --name -n
    summary: Nama komputer hibrid.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedmachine_list
  name: az connectedmachine list
  summary: Cantumkan semua komputer hibrid dalam grup sumber daya yang ditentukan. Gunakan properti nextLink dalam respons untuk mendapatkan halaman berikutnya dari komputer hibrid. Dan Mencantumkan semua komputer hibrid dalam langganan yang ditentukan. Gunakan properti nextLink dalam respons untuk mendapatkan halaman berikutnya dari komputer hibrid.
  description: ''
  syntax: az connectedmachine list [--resource-group]
  examples:
  - summary: Mencantumkan Komputer menurut grup sumber daya
    syntax: az connectedmachine list --resource-group "myResourceGroup"
  - summary: Mencantumkan Komputer menurut grup sumber daya
    syntax: az connectedmachine list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedmachine_show
  name: az connectedmachine show
  summary: Ambil informasi tentang tampilan model atau tampilan instans komputer hibrid.
  description: ''
  syntax: >-
    az connectedmachine show --machine-name
                             --resource-group
  examples:
  - summary: Dapatkan Mesin
    syntax: az connectedmachine show --name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name --name -n
    summary: Nama komputer hibrid.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedmachine_upgrade-extension
  name: az connectedmachine upgrade-extension
  summary: Operasi untuk meningkatkan Ekstensi Mesin.
  description: ''
  syntax: >-
    az connectedmachine upgrade-extension --machine-name
                                          --resource-group
                                          [--extension-targets]
  examples:
  - summary: Tingkatkan Ekstensi Mesin
    syntax: az connectedmachine upgrade-extension --extension-targets '{"Microsoft.Azure.Monitoring":{"targetVersion":"2.0"},"Microsoft.Compute.CustomScriptExtension":{"targetVersion":"1.10"}}' --machine-name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name
    summary: Nama komputer hibrid.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --extension-targets
    summary: 'Jelaskan Properti Target Ekstensi. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''

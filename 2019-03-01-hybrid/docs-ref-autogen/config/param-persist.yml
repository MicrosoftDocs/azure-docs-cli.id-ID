### YamlMime:AzureCLIGroup
uid: az_config_param-persist
name: az config param-persist
summary: Mengelola persistensi parameter.
description: ''
directCommands:
- uid: az_config_param-persist_delete
  name: az config param-persist delete
  summary: Menghapus data persistensi parameter.
  description: ''
  syntax: >-
    az config param-persist delete [--all]
                                   [--purge]
                                   [--recursive]
                                   [--yes]
                                   [<NAME>]
  examples:
  - summary: Menghapus resource_group_name dari persistensi parameter
    syntax: az config param-persist delete resource_group_name
  - summary: Menghapus semua data persistensi parameter
    syntax: az config param-persist delete --all
  - summary: Menghapus file persistensi parameter
    syntax: az config param-persist delete --all --purge
  - summary: Menghapus file persistensi parameter secara rekursif
    syntax: az config param-persist delete --all --purge --recursive
  optionalParameters:
  - name: --all
    summary: Hapus semua data persistensi parameter. Argumen nama posisi atau --all dapat ditentukan.
    description: ''
  - name: --purge
    summary: Hapus file persistensi parameter dari direktori kerja. Hanya tersedia ketika --all ditentukan.
    description: ''
  - name: --recursive
    summary: Tunjukkan bahwa ini adalah penghapusan persistensi parameter secara rekursif. Hanya tersedia ketika --all ditentukan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi. Hanya tersedia ketika --all ditentukan.
    description: ''
  - name: <NAME>
    summary: Daftar nama persistensi parameter yang dipisahkan spasi. Argumen nama posisi atau --all dapat ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param-persist_off
  name: az config param-persist off
  summary: Nonaktifkan persistensi parameter.
  description: ''
  syntax: az config param-persist off
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param-persist_on
  name: az config param-persist on
  summary: Aktifkan persistensi parameter.
  description: ''
  syntax: az config param-persist on
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param-persist_show
  name: az config param-persist show
  summary: Tampilkan data persistensi parameter.
  description: ''
  syntax: az config param-persist show [<NAME>]
  examples:
  - summary: Perlihatkan semua nilai persistensi parameter
    syntax: az config param-persist show
  - summary: Perlihatkan nilai persistensi parameter resource_group_name
    syntax: az config param-persist show resource_group_name
  optionalParameters:
  - name: <NAME>
    summary: Daftar nama persistensi parameter yang dipisahkan spasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
commands:
- az_config_param-persist_delete
- az_config_param-persist_off
- az_config_param-persist_on
- az_config_param-persist_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

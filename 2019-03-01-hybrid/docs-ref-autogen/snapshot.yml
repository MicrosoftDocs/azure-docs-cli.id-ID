### YamlMime:AzureCLIGroup
uid: az_snapshot
name: az snapshot
summary: Mengelola salinan titik waktu dari disk terkelola, blob native, atau snapshot lainnya.
description: ''
directCommands:
- uid: az_snapshot_create
  name: az snapshot create
  summary: Buat rekam jepret.
  description: ''
  syntax: >-
    az snapshot create --name
                       --resource-group
                       [--location]
                       [--no-wait]
                       [--size-gb]
                       [--sku {Premium_LRS, Standard_LRS}]
                       [--source]
                       [--source-storage-account-id]
                       [--tags]
  examples:
  - summary: Buat rekam jepret dengan mengimpor dari uri blob.
    syntax: az snapshot create -g MyResourceGroup -n MySnapshot --source https://vhd1234.blob.core.windows.net/vhds/osdisk1234.vhd
  - summary: Buat rekam jepret kosong.
    syntax: az snapshot create -g MyResourceGroup -n MySnapshot --size-gb 10
  - summary: Buat rekam jepret dengan menyalin disk yang ada di grup sumber daya yang sama.
    syntax: az snapshot create -g MyResourceGroup -n MySnapshot2 --source MyDisk
  - summary: Buat rekam jepret dari disk yang ada di grup sumber daya lain.
    syntax: az snapshot create -g MyResourceGroup -n MySnapshot2 --source "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.Compute/disks/MyDisk"
  - summary: Buat rekam jepret dan kaitkan dengan sumber daya akses disk.
    syntax: az snapshot create -g MyResourceGroup -n MySnapshot --size-gb 10 --network-access-policy AllowPrivate --disk-access MyDiskAccessID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama rekam jepret.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`. Jika lokasi tidak ditentukan dan tidak ada lokasi default yang ditentukan, lokasi akan secara otomatis diatur sama dengan grup sumber daya.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --size-gb -z
    summary: 'Ukuran dalam GB. Ukuran maksimum: 4095 GB (disk pratinjau tertentu bisa lebih besar).'
    description: ''
  - name: --sku
    defaultValue: Standard_LRS
    parameterValueGroup: Premium_LRS, Standard_LRS
    summary: ''
    description: ''
  - name: --source
    summary: Sumber untuk membuat disk/rekam jepret dari, termasuk uri blob yang tidak dikelola, id atau nama disk terkelola, atau id atau nama rekam jepret.
    description: ''
  - name: --source-storage-account-id
    summary: Digunakan saat blob sumber berada dalam langganan yang berbeda.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_snapshot_delete
  name: az snapshot delete
  summary: Menghapus rekam jepret.
  description: ''
  syntax: >-
    az snapshot delete [--ids]
                       [--name]
                       [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama rekam jepret.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_snapshot_grant-access
  name: az snapshot grant-access
  summary: Memberikan akses baca ke rekam jepret.
  description: ''
  syntax: >-
    az snapshot grant-access --duration-in-seconds
                             [--ids]
                             [--name]
                             [--resource-group]
  examples:
  - summary: Memberikan akses baca ke rekam jepret. (dibuat otomatis)
    syntax: az snapshot grant-access --duration-in-seconds 3600 --name MySnapshot --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --duration-in-seconds
    summary: Durasi waktu dalam detik hingga akses SAS kedaluwarsa.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama rekam jepret.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_snapshot_list
  name: az snapshot list
  summary: Mencantumkan rekam jepret.
  description: ''
  syntax: az snapshot list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_snapshot_revoke-access
  name: az snapshot revoke-access
  summary: Mencabut akses baca ke rekam jepret.
  description: ''
  syntax: >-
    az snapshot revoke-access [--ids]
                              [--name]
                              [--resource-group]
  examples:
  - summary: Mencabut akses baca ke rekam jepret. (dibuat otomatis)
    syntax: az snapshot revoke-access --name MySnapshot --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama rekam jepret.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_snapshot_show
  name: az snapshot show
  summary: Mendapatkan informasi tentang rekam jepret.
  description: ''
  syntax: >-
    az snapshot show [--ids]
                     [--name]
                     [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama rekam jepret.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_snapshot_update
  name: az snapshot update
  summary: Memperbarui rekam jepret.
  description: ''
  syntax: >-
    az snapshot update [--add]
                       [--force-string]
                       [--ids]
                       [--name]
                       [--no-wait]
                       [--remove]
                       [--resource-group]
                       [--set]
                       [--sku {Premium_LRS, Standard_LRS}]
  examples:
  - summary: Perbarui rekam jepret dan kaitkan dengan sumber daya akses disk.
    syntax: az snapshot update --name MySnapshot --resource-group MyResourceGroup --network-access-policy AllowPrivate --disk-access MyDiskAccessID
  - summary: Memperbarui rekam jepret. (dibuat otomatis)
    syntax: az snapshot update --name MySnapshot --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama rekam jepret.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, Standard_LRS
    summary: ''
    description: ''
- uid: az_snapshot_wait
  name: az snapshot wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi rekam jepret terpenuhi.
  description: ''
  syntax: >-
    az snapshot wait [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--ids]
                     [--interval]
                     [--name]
                     [--resource-group]
                     [--timeout]
                     [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi rekam jepret terpenuhi. (dibuat otomatis)
    syntax: az snapshot wait --exists --name MySnapshot --resource-group MyResourceGroup
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi rekam jepret terpenuhi. (dibuat otomatis)
    syntax: az snapshot wait --created --name MySnapshot --resource-group MyResourceGroup
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama rekam jepret.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_snapshot_create
- az_snapshot_delete
- az_snapshot_grant-access
- az_snapshot_list
- az_snapshot_revoke-access
- az_snapshot_show
- az_snapshot_update
- az_snapshot_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

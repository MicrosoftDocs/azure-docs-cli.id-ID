### YamlMime:AzureCLIGroup
uid: az_dt_twin
name: az dt twin
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az dt twin** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi kembar digital instans Digital Twins.
description: ''
directCommands:
- uid: az_dt_twin_create
  name: az dt twin create
  summary: Membuat kembar digital pada instans.
  description: >-
    --properties dapat berupa JSON sebaris atau jalur file.

    Catatan: --properties diperlukan untuk kembar yang berisi komponen.
  syntax: >-
    az dt twin create --dt-name
                      --dtmi
                      --twin-id
                      [--if-none-match]
                      [--properties]
                      [--resource-group]
  examples:
  - summary: Buat digital twin dari model yang sudah ada (dibuat sebelumnya).
    syntax: az dt twin create -n {instance_or_hostname} --dtmi "dtmi:com:example:Room;1" --twin-id {twin_id}
  - summary: Buat kembar digital dari model yang sudah ada (dibuat sebelumnya) dengan tag if-none-match.
    syntax: az dt twin create -n {instance_or_hostname} --dtmi "dtmi:com:example:Room;1" --twin-id {twin_id} --if-none-match
  - summary: Buat digital twin dari model yang sudah ada (dibuat sebelumnya). Buat dengan nilai properti.
    syntax: "az dt twin create -n {instance_or_hostname} --dtmi \"dtmi:com:example:DeviceInformation;1\" --twin-id {twin_id} --properties '{\"manufacturer\": \"Microsoft\"}'"
  - summary: Buat kembar digital dengan komponen dari model yang ada (sebelumnya dibuat). Buat instans komponen dengan properti minimum.
    syntax: >-
      az dt twin create -n {instance_or_hostname} --dtmi "dtmi:com:example:TemperatureController;1" --twin-id {twin_id} --properties '{
          "Thermostat": {
              "$metadata": {},
          }
      }'
  - summary: Buat kembar digital dengan komponen dari model yang ada (sebelumnya dibuat). Buat dengan nilai properti.
    syntax: >-
      az dt twin create -n {instance_or_hostname} --dtmi "dtmi:com:example:TemperatureController;1" --twin-id {twin_id} --properties '{
          "Temperature": 10.2,
          "Thermostat": {
              "$metadata": {},
              "setPointTemp": 23.12
          }
      }'
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --dtmi --model-id -m
    summary: 'Id model Digital Twins. Contoh: dtmi:com:example:Room;2.'
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: Id kembar digital.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Menunjukkan operasi buat harus gagal jika ada kembar dengan id yang sama.
    description: ''
  - name: --properties -p
    summary: Nilai properti awal untuk membuat instans kembar digital atau komponen terkait. Sediakan jalur file atau JSON sebaris. Properti diperlukan untuk kembar yang berisi komponen, minimal Anda harus menyediakan objek $metadata kosong untuk setiap komponen.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_twin_delete
  name: az dt twin delete
  summary: Menghapus kembar digital. Semua hubungan yang merujuk kembar ini harus sudah dihapus.
  description: ''
  syntax: >-
    az dt twin delete --dt-name
                      --twin-id
                      [--etag]
                      [--resource-group]
  examples:
  - summary: Hapus kembar digital menurut Id.
    syntax: az dt twin delete -n {instance_or_hostname} --twin-id {twin_id}
  - summary: Hapus kembar digital dengan Id menggunakan etag.
    syntax: az dt twin delete -n {instance_or_hostname} --twin-id {twin_id} --etag {etag}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: Id kembar digital.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: Nilai tag entitas. Perintah akan berhasil jika etag cocok dengan etag saat ini untuk sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_twin_delete-all
  name: az dt twin delete-all
  summary: Menghapus semua kembar digital dalam instans Digital Twins, termasuk semua hubungan untuk kembar tersebut.
  description: ''
  syntax: >-
    az dt twin delete-all --dt-name
                          [--resource-group]
                          [--yes]
  examples:
  - summary: Hapus semua kembar digital. Hubungan apa pun yang merujuk kembar juga akan dihapus.
    syntax: az dt twin delete-all -n {instance_or_hostname}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dt_twin_query
  name: az dt twin query
  summary: Mengkueri kembar digital instans. Memungkinkan melintas hubungan dan pemfilteran menurut nilai properti.
  description: Dalam banyak kueri kembar `$` , karakter digunakan untuk mereferensikan properti kembar `$dtId` . Dalam shell seperti bash atau powershell `$` , karakter memiliki arti fungsional dan harus diloloskan sebagai bagian dari input kueri. Harap tinjau dokumen https://docs.microsoft.com/en-us/azure/digital-twins/concepts-cli konsep Digital Twins CLI untuk informasi lebih lanjut.
  syntax: >-
    az dt twin query --dt-name
                     --query-command
                     [--cost {false, true}]
                     [--resource-group]
  examples:
  - summary: Kueri semua digital twin dalam instans target dan proyeksikan semua atribut. Tampilkan juga biaya dalam unit kueri.
    syntax: az dt twin query -n {instance_or_hostname} -q "select * from digitaltwins" --show-cost
  - summary: Kueri berdasarkan model dan proyeksikan semua atribut.
    syntax: az dt twin query -n {instance_or_hostname} -q "select * from digitaltwins T where IS_OF_MODEL(T, 'dtmi:com:example:Room;2')"
  - summary: Kueri yang memanfaatkan `$dtId` dengan sintaks yang kompatibel dengan bash
    syntax: az dt twin query -n {instance_or_hostname} --query-command "SELECT * FROM DigitalTwins T Where T.\$dtId = 'room0'"
  - summary: Kueri yang memanfaatkan `$dtId` dengan sintaks yang kompatibel dengan powershell
    syntax: az dt twin query -n {instance_or_hostname} --query-command "SELECT * FROM DigitalTwins T Where T.`$dtId = 'room0'"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --query-command -q
    summary: Kueri pengguna yang akan dijalankan.
    description: ''
  optionalParameters:
  - name: --cost --show-cost
    parameterValueGroup: false, true
    summary: Menghitung dan memperlihatkan biaya kueri.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_twin_show
  name: az dt twin show
  summary: Menampilkan detail kembar digital.
  description: ''
  syntax: >-
    az dt twin show --dt-name
                    --twin-id
                    [--resource-group]
  examples:
  - summary: Menampilkan detail kembar digital.
    syntax: az dt twin show -n {instance_or_hostname} --twin-id {twin_id}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: Id kembar digital.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_twin_update
  name: az dt twin update
  summary: Perbarui instans kembar digital melalui spesifikasi patch JSON.
  description: Updates ke nilai properti dan elemen $model mungkin terjadi dalam permintaan yang sama. Operasi terbatas pada penambahan, penggantian, dan penghapusan.
  syntax: >-
    az dt twin update --dt-name
                      --json-patch
                      --twin-id
                      [--etag]
                      [--resource-group]
  examples:
  - summary: Perbarui kembar digital melalui spesifikasi patch JSON.
    syntax: "az dt twin update -n {instance_or_hostname} --twin-id {twin_id} --json-patch '{\"op\":\"replace\", \"path\":\"/Temperature\", \"value\": 20.5}'"
  - summary: Perbarui kembar digital melalui spesifikasi patch JSON dan gunakan etag.
    syntax: "az dt twin update -n {instance_or_hostname} --twin-id {twin_id} --etag {etag} --json-patch '{\"op\":\"replace\", \"path\":\"/Temperature\", \"value\": 20.5}'"
  - summary: Perbarui kembar digital melalui spesifikasi patch JSON.
    syntax: >-
      az dt twin update -n {instance_or_hostname} --twin-id {twin_id} --json-patch '[
        {"op":"replace", "path":"/Temperature", "value": 20.5},
        {"op":"add", "path":"/Areas", "value": ["ControlSystem"]}
      ]'
  - summary: Perbarui kembar digital melalui spesifikasi patch JSON yang ditentukan dalam file.
    syntax: az dt twin update -n {instance_or_hostname} --twin-id {twin_id} --json-patch ./my/patch/document.json
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --json-patch --patch
    summary: Spesifikasi pembaruan yang dijelaskan oleh JSON-patch. Updates ke nilai properti dan elemen $model mungkin terjadi dalam permintaan yang sama. Operasi terbatas pada penambahan, penggantian, dan penghapusan. Sediakan jalur file atau JSON sebaris.
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: Id kembar digital.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: Nilai tag entitas. Perintah akan berhasil jika etag cocok dengan etag saat ini untuk sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_blockchain_consortium
name: az blockchain consortium
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **blockchain** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **konsorsium blockchain az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Konsorsium Blockchain.
description: ''
directCommands:
- uid: az_blockchain_consortium_list
  name: az blockchain consortium list
  summary: Mencantumkan konsorsium yang tersedia untuk langganan.
  description: ''
  syntax: az blockchain consortium list --location
  examples:
  - summary: Mencantumkan konsorsium yang tersedia untuk langganan.
    syntax: az blockchain consortium list --location "southeastasia"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
commands:
- az_blockchain_consortium_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

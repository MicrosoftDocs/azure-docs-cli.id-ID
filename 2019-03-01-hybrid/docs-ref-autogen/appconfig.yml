### YamlMime:AzureCLIGroup
uid: az_appconfig
name: az appconfig
summary: Mengelola App Configurations.
description: ''
directCommands:
- uid: az_appconfig_create
  name: buat appconfig az
  summary: Buat App Configuration.
  description: ''
  syntax: >-
    az appconfig create --location
                        --name
                        --resource-group
                        [--assign-identity]
                        [--disable-local-auth {false, true}]
                        [--enable-public-network {false, true}]
                        [--enable-purge-protection {false, true}]
                        [--retention-days]
                        [--sku {Free, Standard}]
                        [--tags]
  examples:
  - summary: Buat App Configuration dengan nama, lokasi, sku, tag, dan grup sumber daya.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --sku Standard --tags key1=value1 key2=value2
  - summary: Buat App Configuration dengan nama, lokasi, sku, dan grup sumber daya dengan identitas yang ditetapkan sistem.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --sku Standard --assign-identity
  - summary: Buat App Configuration dengan nama, lokasi, sku, dan grup sumber daya dengan identitas yang ditetapkan pengguna.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --sku Standard --assign-identity /subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCEGROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentity
  - summary: Buat App Configuration dengan nama, lokasi, dan grup sumber daya dengan akses jaringan publik diaktifkan dan autentikasi lokal dinonaktifkan.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --enable-public-network --disable-local-auth
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Daftar identitas terkelola yang dipisahkan spasi yang akan ditetapkan. Gunakan "[system]" untuk merujuk ke identitas terkelola yang ditetapkan sistem atau ID sumber daya untuk merujuk ke identitas terkelola yang ditetapkan pengguna. Jika argumen ini disediakan tanpa nilai apa pun, identitas terkelola yang ditetapkan sistem akan ditetapkan secara default. Jika argumen ini tidak disediakan, tidak ada identitas terkelola yang akan ditetapkan ke penyimpanan App Configuration ini.
    description: ''
  - name: --disable-local-auth
    parameterValueGroup: false, true
    summary: Nonaktifkan semua metode autentikasi selain autentikasi AAD.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Jika benar, permintaan yang berasal dari jaringan publik memiliki izin untuk mengakses penyimpanan ini saat titik akhir privat diaktifkan. Ketika false, hanya permintaan yang dibuat melalui Private Link yang dapat mencapai penyimpanan ini.
    description: ''
  - name: --enable-purge-protection -p
    parameterValueGroup: false, true
    summary: Properti yang menentukan apakah perlindungan terhadap penghapusan menyeluruh diaktifkan untuk App Configuration ini. Mengatur properti ini ke true akan mengaktifkan perlindungan terhadap penghapusan menyeluruh untuk App Configuration ini dan isinya. Mengaktifkan fungsionalitas ini tidak dapat diubah.
    description: ''
  - name: --retention-days
    summary: Jumlah hari untuk mempertahankan penghapusan sementara yang diaktifkan App Configuration setelah menghapus. Harus berupa bilangan bulat positif antara 0 dan 7.
    description: ''
  - name: --sku
    defaultValue: Standard
    parameterValueGroup: Free, Standard
    summary: Sku App Configuration.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...].'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_delete
  name: az appconfig hapus
  summary: Menghapus App Configuration.
  description: ''
  syntax: >-
    az appconfig delete --name
                        [--resource-group]
                        [--yes]
  examples:
  - summary: Menghapus App Configuration di bawah grup sumber daya
    syntax: az appconfig delete -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_list
  name: az appconfig list
  summary: Mencantumkan semua App Configuration di bawah langganan saat ini.
  description: ''
  syntax: az appconfig list [--resource-group]
  examples:
  - summary: Mencantumkan semua App Configuration di bawah grup sumber daya
    syntax: az appconfig list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_list-deleted
  name: az appconfig list-deleted
  summary: Cantumkan semua App Configuration yang dihapus menyeluruh, tetapi belum dihapus menyeluruh.
  description: ''
  syntax: az appconfig list-deleted
  examples:
  - summary: Cantumkan semua App Configuration yang dihapus menyeluruh, tetapi belum dihapus menyeluruh.
    syntax: az appconfig list-deleted
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_purge
  name: hapus menyeluruh az appconfig
  summary: Hapus App Configuration secara permanen. Alias 'hapus menyeluruh' App Configuration yang dihapus.
  description: ''
  syntax: >-
    az appconfig purge --name
                       [--location]
                       [--yes]
  examples:
  - summary: Hapus menyeluruh App Configuration yang dihapus bernama 'sample-app-configuration'.
    syntax: az appconfig purge --name sample-app-configuration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: Lokasi App Configuration yang dihapus. Dapat dilihat menggunakan perintah `az appconfig show-deleted`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_recover
  name: az appconfig recover
  summary: Pulihkan App Configuration yang dihapus sebelumnya, tetapi belum dihapus menyeluruh.
  description: ''
  syntax: >-
    az appconfig recover --name
                         [--location]
                         [--resource-group]
                         [--yes]
  examples:
  - summary: Pulihkan App Configuration yang dihapus bernama 'sample-app-configuration'.
    syntax: az appconfig recover --name sample-app-configuration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: Lokasi App Configuration yang dihapus. Dapat dilihat menggunakan perintah `az appconfig show-deleted`.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya dari App Configuration yang dihapus.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_show
  name: az appconfig show
  summary: Perlihatkan properti App Configuration.
  description: ''
  syntax: >-
    az appconfig show --name
                      [--resource-group]
  examples:
  - summary: Perlihatkan properti App Configuration
    syntax: az appconfig show -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_show-deleted
  name: az appconfig show-deleted
  summary: Tampilkan properti dari App Configuration yang dihapus menyeluruh, tetapi belum dihapus menyeluruh.
  description: ''
  syntax: >-
    az appconfig show-deleted --name
                              [--location]
  examples:
  - summary: Tampilkan properti App Configuration yang dihapus bernama 'sample-app-configuration'.
    syntax: az appconfig show-deleted --name sample-app-configuration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: Lokasi App Configuration yang dihapus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_update
  name: az appconfig update
  summary: Perbarui App Configuration.
  description: ''
  syntax: >-
    az appconfig update --name
                        [--disable-local-auth {false, true}]
                        [--enable-public-network {false, true}]
                        [--enable-purge-protection {false, true}]
                        [--encryption-key-name]
                        [--encryption-key-vault]
                        [--encryption-key-version]
                        [--identity-client-id]
                        [--resource-group]
                        [--sku {Free, Standard}]
                        [--tags]
  examples:
  - summary: Memperbarui tag App Configuration
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --tags key1=value1 key2=value2
  - summary: Meningkatkan sku App Configuration ke standar
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --sku Standard
  - summary: Mengaktifkan kunci enkripsi pelanggan dengan identitas yang ditetapkan sistem
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --encryption-key-name myKey --encryption-key-version keyVersion --encryption-key-vault https://keyVaultName.vault.azure.net
  - summary: Menghapus kunci enkripsi pelanggan
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --encryption-key-name ""
  - summary: Perbarui App Configuration untuk mengaktifkan akses jaringan publik dan menonaktifkan autentikasi lokal.
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --enable-public-network true --disable-local-auth true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --disable-local-auth
    parameterValueGroup: false, true
    summary: Nonaktifkan semua metode autentikasi selain autentikasi AAD.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Jika benar, permintaan yang berasal dari jaringan publik memiliki izin untuk mengakses penyimpanan ini saat titik akhir privat diaktifkan. Ketika false, hanya permintaan yang dibuat melalui Private Link yang dapat mencapai penyimpanan ini.
    description: ''
  - name: --enable-purge-protection -p
    parameterValueGroup: false, true
    summary: Properti yang menentukan apakah perlindungan terhadap penghapusan menyeluruh diaktifkan untuk App Configuration ini. Mengatur properti ini ke true akan mengaktifkan perlindungan terhadap penghapusan menyeluruh untuk App Configuration ini dan isinya. Mengaktifkan fungsionalitas ini tidak dapat diubah.
    description: ''
  - name: --encryption-key-name
    summary: Nama kunci KeyVault.
    description: ''
  - name: --encryption-key-vault
    summary: The URI of the KeyVault.
    description: ''
  - name: --encryption-key-version
    summary: Versi kunci KeyVault. Gunakan versi terbaru secara default.
    description: ''
  - name: --identity-client-id
    summary: ID klien identitas terkelola dengan akses bungkus dan bongkar ke kunci enkripsi. Gunakan identitas terkelola yang ditetapkan sistem secara default.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sku
    parameterValueGroup: Free, Standard
    summary: Sku App Configuration.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py

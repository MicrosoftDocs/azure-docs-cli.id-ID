### YamlMime:AzureCLIGroup
uid: az_azurestackhci_virtualmachine
name: az azurestackhci virtualmachine
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azurestackhci** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az azurestackhci virtualmachine** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola virtualmachine dengan azurestackhci.
description: ''
directCommands:
- uid: az_azurestackhci_virtualmachine_create
  name: az azurestackhci virtualmachine create
  summary: Membuat VM.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine create --name
                                           --resource-group
                                           [--extended-location]
                                           [--hardware-profile]
                                           [--image-reference]
                                           [--linux-configuration]
                                           [--location]
                                           [--network-profile]
                                           [--nic-id]
                                           [--os-profile]
                                           [--provisioning-state]
                                           [--security-profile]
                                           [--status]
                                           [--storage-profile]
                                           [--tags]
                                           [--vm-size]
                                           [--windows-configuration]
  examples:
  - summary: PutVirtualMachine
    syntax: az azurestackhci virtualmachine create --resource-group "test-rg" --extended-location name="/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" type="CustomLocation" --location "West US2" --hardware-profile vm-size="Default" --network-profile network-interfaces={"id":"test-nic"} --os-profile "{\"adminPassword\":\"password\",\"adminUsername\":\"localadmin\",\"computerName\":\"luamaster\"}" --storage-profile "{\"imageReference\":{\"name\":\"test-gallery-image\"}}" --name "test-vm"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --extended-location
    summary: ''
    description: >-
      Penggunaan: --extended-location type=XX name=XX


      jenis: Jenis lokasi yang diperluas.

      nama: Nama lokasi yang diperluas.
  - name: --hardware-profile
    summary: HardwareProfile - Menentukan pengaturan perangkat keras untuk komputer virtual.
    description: >-
      Penggunaan: --hardware-profile vm-size=XX processors=XX memory-gb=XX maximum-memory-gb=XX minimum-memory-gb=XX target-memory-buffer=XX


      prosesor: jumlah prosesor untuk komputer virtual memory-gb: RAM dalam gb untuk komputer virtual maximum-memory-gb: Memori dinamis maksimum dalam gb minimum-memory-gb: Memori dinamis minimum dalam gb target-memory-buffer: Buffer memori target.
  - name: --image-reference
    summary: ImageReference - nama gambar galeri yang harus digunakan vm untuk provisi.
    description: ''
  - name: --linux-configuration
    summary: LinuxConfiguration - Menentukan pengaturan keamanan untuk komputer virtual.
    description: 'Penggunaan: --linux-configuration enable-tpm=XX.'
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --network-profile
    summary: NetworkProfile - menjelaskan konfigurasi jaringan komputer virtual.
    description: >-
      Penggunaan: --network-profile network-interfaces=XX


      antarmuka jaringan: NetworkInterfaces - daftar antarmuka jaringan yang akan dilampirkan ke komputer virtual.
  - name: --nic-id
    summary: NicID - Id Antarmuka Jaringan untuk dilampirkan ke komputer virtual.
    description: ''
  - name: --os-profile
    summary: 'OsProfile - menjelaskan konfigurasi sistem operasi dan mengatur data login Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --provisioning-state
    summary: Status Provisi.
    description: ''
  - name: --security-profile
    summary: SecurityProfile - Menentukan pengaturan keamanan untuk komputer virtual.
    description: 'Penggunaan: --security-profile enable-tpm=XX.'
  - name: --status
    summary: 'MOCVirtualMachineStatus mendefinisikan status yang diamati dari nilai MOCVirtualMachine Expected: json-string/@json-file.'
    description: ''
  - name: --storage-profile
    summary: 'StorageProfile - berisi informasi tentang disk dan informasi penyimpanan untuk komputer virtual Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vm-size
    summary: VMSize - stok konfigurasi perangkat keras vm untuk digunakan.
    description: ''
  - name: --windows-configuration
    summary: WindowsConfiguration - konfigurasi Windows untuk komputer virtual.
    description: ''
- uid: az_azurestackhci_virtualmachine_delete
  name: az azurestackhci virtualmachine delete
  summary: Menghapus komputer virtual.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine delete --name
                                           --resource-group
                                           [--yes]
  examples:
  - summary: DeleteVirtualMachine
    syntax: az azurestackhci virtualmachine delete --resource-group "test-rg" --name "test-vm"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_azurestackhci_virtualmachine_list
  name: az azurestackhci virtualmachine list
  summary: Mencantumkan semua VM.
  description: ''
  syntax: az azurestackhci virtualmachine list [--resource-group]
  examples:
  - summary: ListVirtualMachineByResourceGroup
    syntax: az azurestackhci virtualmachine list --resource-group "test-rg"
  - summary: ListVirtualMachineBySubscription
    syntax: az azurestackhci virtualmachine list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_virtualmachine_restart
  name: az azurestackhci virtualmachine restart
  summary: Mulai ulang VM.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine restart --name
                                            --resource-group
  examples:
  - summary: Hidupkan ulangVirtualMachine
    syntax: az azurestackhci virtualmachine restart --resource-group "test-rg" --name "test-vm"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_virtualmachine_show
  name: az azurestackhci virtualmachine show
  summary: Dapatkan detail VM.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine show --name
                                         --resource-group
  examples:
  - summary: GetVirtualMachine
    syntax: az azurestackhci virtualmachine show --resource-group "test-rg" --name "test-vm"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_virtualmachine_start
  name: az azurestackhci virtualmachine start
  summary: Mulai VM yang dihentikan.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine start --name
                                          --resource-group
  examples:
  - summary: StartVirtualMachine
    syntax: az azurestackhci virtualmachine start --resource-group "test-rg" --name "test-vm"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_virtualmachine_stop
  name: az azurestackhci virtualmachine stop
  summary: Matikan (hentikan) VM yang sedang berjalan.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine stop --name
                                         --resource-group
  examples:
  - summary: StopVirtualMachine
    syntax: az azurestackhci virtualmachine stop --resource-group "test-rg" --name "test-vm"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_virtualmachine_update
  name: az azurestackhci virtualmachine update
  summary: Memperbarui VM.
  description: ''
  syntax: >-
    az azurestackhci virtualmachine update --name
                                           --resource-group
                                           [--cpu-count]
                                           [--memory-gb]
                                           [--tags]
                                           [--vhd-names]
                                           [--vnic-names]
  examples:
  - summary: UpdateVirtualMachine
    syntax: az azurestackhci virtualmachine update --resource-group "test-rg" --tags additionalProperties="sample" --name "test-vm" --cpu-count XX --memory-gb XX --vhd-names vhd1 vhd2 --vnic-names vnic1 vnic2
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cpu-count
    summary: Jumlah prosesor.
    description: ''
  - name: --memory-gb
    summary: Jumlah RAM dalam gb.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vhd-names
    summary: Daftar nama vhd.
    description: ''
  - name: --vnic-names
    summary: Daftar nama vnic.
    description: ''
commands:
- az_azurestackhci_virtualmachine_create

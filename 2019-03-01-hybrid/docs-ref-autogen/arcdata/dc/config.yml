### YamlMime:AzureCLIGroup
uid: az_arcdata_dc_config
name: az arcdata dc config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az arcdata dc config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah konfigurasi.
description: ''
directCommands:
- uid: az_arcdata_dc_config_add
  name: az arcdata dc config add
  summary: Tambahkan nilai untuk jalur json dalam file konfigurasi.
  description: Tambahkan nilai di jalur json di file konfigurasi. Semua contoh di bawah ini diberikan di Bash.  Jika menggunakan baris perintah lain, Anda mungkin perlu melakukan escapequotation dengan tepat.  Atau, Anda dapat menggunakan fungsionalitas file patch.
  syntax: >-
    az arcdata dc config add --config-file
                             --json-values
                             --path
  examples:
  - summary: Tambahkan penyimpanan pengontrol data.
    syntax: az arcdata dc config add --path custom/control.json --json-values 'spec.storage={"accessMode":"ReadWriteOnce","className":"managed-premium","size":"10Gi"}'
  requiredParameters:
  - isRequired: true
    name: --config-file -c
    summary: Jalur file konfigurasi pengontrol data dari konfigurasi yang ingin Anda atur, yaitu custom/control.json.
    description: ''
  - isRequired: true
    name: --json-values -j
    summary: "Daftar pasangan nilai kunci dari jalur json ke nilai: key1.subkey1=value1,key2.subkey2=value2. Anda dapat memberikan nilai json sebaris seperti: key='{\"kind\":\"kluster\",\"name\":\"test-kluster\"}' atau memberikan jalur file, seperti key=./values.json. Perintah tambahkan TIDAK mendukung kondisional.  Jika nilai sebaris yang Anda berikan adalah pasangan nilai kunci itu sendiri dengan \"=\" dan \",\" lepas karakter tersebut.  Misalnya, key1=\"key2=val2,key3=val3\". Lihat http://jsonpatch.com/ untuk contoh tampilan jalur Anda.  Jika Anda ingin mengakses array, Anda harus melakukannya dengan menunjukkan indeks, seperti key.0=value."
    description: ''
  - isRequired: true
    name: --path -p
    summary: Jalur file konfigurasi pengontrol data dari konfigurasi yang ingin Anda atur, yaitu custom/control.json.
    description: ''
- uid: az_arcdata_dc_config_init
  name: az arcdata dc config init
  summary: Hal berinisial profil konfigurasi pengontrol data yang dapat digunakan dengan `az arcdata dc create`.
  description: Hal berinisial profil konfigurasi pengontrol data yang dapat digunakan dengan `az arcdata dc create`. Sumber spesifik dari profil konfigurasi dapat ditentukan dalam argumen.
  syntax: >-
    az arcdata dc config init [--force]
                              [--path]
                              [--source]
                              [--target]
  examples:
  - summary: Pengalaman init konfigurasi pengontrol data terpandu - Anda akan menerima petunjuk untuk nilai yang diperlukan.
    syntax: az arcdata dc config init
  - summary: arcdata dc config init dengan argumen, membuat profil konfigurasi aks-dev-test di ./custom.
    syntax: az arcdata dc config init --source azure-arc-kubeadm --path custom
  optionalParameters:
  - name: --force -f
    summary: Timpa paksa file target.
    description: ''
  - name: --path -p
    summary: Jalur file tempat Anda ingin profil konfigurasi ditempatkan, defaultnya adalah <cwd>/custom.
    description: ''
  - name: --source -s
    summary: "Sumber profil konfigurasi: ['azure-arc-ake', 'azure-arc-aks-default-storage', 'azure-arc-aks-dev-test', 'azure-arc-aks-hci', 'azure-arc-aks-premium-storage', 'azure-arc-azure-openshift', 'azure-arc-eks', 'azure-arc-gke', 'azure-arc-kubeadm', 'azure-arc-kubeadm-dev-test', 'azure-arc-openshift', 'azure-arc-unit-test']."
    description: ''
  - name: --target -t
    summary: Jalur file tempat Anda ingin profil konfigurasi ditempatkan, defaultnya adalah <cwd>/custom.
    description: ''
- uid: az_arcdata_dc_config_list
  name: az arcdata dc config list
  summary: Daftar pilihan profil konfigurasi yang tersedia.
  description: Cantumkan pilihan profil konfigurasi yang tersedia untuk digunakan di `arcdata dc config init`.
  syntax: az arcdata dc config list [--config-profile]
  examples:
  - summary: Menampilkan semua nama profil konfigurasi yang tersedia.
    syntax: az arcdata dc config list
  - summary: Menampilkan json dari profil konfigurasi tertentu.
    syntax: az arcdata dc config list --config-profile aks-dev-test
  optionalParameters:
  - name: --config-profile -c
    summary: "Profil konfigurasi default: ['azure-arc-ake', 'azure-arc-aks-default-storage', 'azure-arc-aks-dev-test', 'azure-arc-aks-hci', 'azure-arc-aks-premium-storage', 'azure-arc-azure-openshift', 'azure-arc-eks', 'azure-arc-gke', 'azure-arc-kubeadm', 'azure-arc-kubeadm-dev-test', 'azure-arc-openshift', 'azure-arc-unit-test']."
    description: ''
- uid: az_arcdata_dc_config_patch
  name: az arcdata dc config patch
  summary: Patch file konfigurasi berdasarkan file patch json.
  description: Patch file konfigurasi sesuai dengan file patch yang diberikan. Konsultasikan http://jsonpatch.com/ untuk pemahaman yang lebih baik tentang bagaimana jalur harus disusun. Operasi penggantian dapat menggunakan kondisional di jalurnya karena pustaka jsonpath https://jsonpath.com/. Semua file patch json harus dimulai dengan kunci "patch" yang memiliki array patch dengan operasi yang sesuai (tambah, ganti, hapus), jalur, dan nilai. Operasi "hapus" tidak memerlukan nilai, hanya jalur. Lihat contoh di bawah.
  syntax: >-
    az arcdata dc config patch --config-file
                               --patch-file
                               --path
  examples:
  - summary: Contoh 1 - Ganti port satu titik akhir (Titik Akhir Pengontrol Data) dengan file patch.
    syntax: >-
      az arcdata dc config patch --path custom/control.json --patch ./patch.json

          Patch File Example (patch.json):
              {"patch":[{"op":"replace","path":"$.spec.endpoints[?(@.name=='Controller')].port","value":30080}]}
  - summary: Contoh 2 - Ganti penyimpanan pengontrol data dengan file patch.
    syntax: >-
      az arcdata dc config patch --path custom/control.json --patch ./patch.json

          Patch File Example (patch.json):
              {"patch":[{"op":"replace","path":".spec.storage","value":{"accessMode":"ReadWriteMany","className":"managed-premium","size":"10Gi"}}]}
  requiredParameters:
  - isRequired: true
    name: --config-file -c
    summary: Jalur file konfigurasi pengontrol data dari konfigurasi yang ingin Anda atur, yaitu custom/control.json.
    description: ''
  - isRequired: true
    name: --patch-file -p
    summary: 'Jalur ke file json patch yang didasarkan pada pustaka jsonpatch: http://jsonpatch.com/. Anda harus memulai file patch json Anda dengan kunci yang disebut "patch", yang nilainya adalah array operasi patch yang ingin Anda buat. Untuk jalur operasi patch, Anda dapat menggunakan notasi titik, seperti key1.key2 untuk sebagian besar operasi. Jika Anda ingin melakukan operasi penggantian, dan Anda mengganti nilai dalam array yang memerlukan kondisional, gunakan notasi jsonpath dengan memulai jalur Anda dengan $. Hal ini akan memungkinkan Anda untuk melakukan kondisi seperti $.key1.key2[?(@.key3=="someValue"].key4. Lihat contoh di bawah. Untuk bantuan tambahan dengan kondisional, Lihat: https://jsonpath.com/.'
    description: ''
  - isRequired: true
    name: --path
    summary: Jalur file konfigurasi pengontrol data dari konfigurasi yang ingin Anda atur, yaitu custom/control.json.
    description: ''
- uid: az_arcdata_dc_config_remove
  name: az arcdata dc config remove
  summary: Hapus nilai untuk jalur json dalam file konfigurasi.
  description: Hapus nilai di jalur json di file konfigurasi.  Semua contoh di bawah ini diberikan di Bash.  Jika menggunakan baris perintah lain, Anda mungkin perlu melakukan escapequotation dengan tepat.  Atau, Anda dapat menggunakan fungsionalitas file patch.
  syntax: >-
    az arcdata dc config remove --config-file
                                --json-path
                                --path
  examples:
  - summary: Contoh 1 - Hapus penyimpanan pengontrol data.
    syntax: az arcdata dc config remove --path custom/control.json --json-path '.spec.storage'
  requiredParameters:
  - isRequired: true
    name: --config-file -c
    summary: Jalur file konfigurasi pengontrol data dari konfigurasi yang ingin Anda atur, yaitu custom/control.json.
    description: ''
  - isRequired: true
    name: --json-path -j
    summary: 'Daftar jalur json berdasarkan pustaka jsonpatch yang menunjukkan nilai mana yang ingin Anda hapus, seperti: key1.subkey1,key2.subkey2. Perintah hapus TIDAK mendukung persyaratan. Lihat http://jsonpatch.com/ untuk contoh tampilan jalur Anda.  Jika Anda ingin mengakses array, Anda harus melakukannya dengan menunjukkan indeks, seperti key.0=value.'
    description: ''
  - isRequired: true
    name: --path -p
    summary: Jalur file konfigurasi pengontrol data dari konfigurasi yang ingin Anda atur, yaitu custom/control.json.
    description: ''
- uid: az_arcdata_dc_config_replace
  name: az arcdata dc config replace
  summary: Ganti nilai untuk jalur json dalam file konfigurasi.
  description: Ganti nilai di jalur json di file konfigurasi.  Semua contohbelow diberikan di Bash.  Jika menggunakan baris perintah lain, Anda mungkin perlu melakukan escapequotation dengan tepat.  Atau, Anda dapat menggunakan fungsionalitas file patch.
  syntax: >-
    az arcdata dc config replace --config-file
                                 --json-values
                                 --path
  examples:
  - summary: Contoh 1 - Ganti port satu titik akhir (Titik Akhir Pengontrol Data).
    syntax: az arcdata dc config replace --path custom/control.json --json-values '$.spec.endpoints[?(@.name=="Controller")].port=30080'
  - summary: Contoh 2 - Ganti penyimpanan pengontrol data.
    syntax: az arcdata dc config replace --path custom/control.json --json-values 'spec.storage={"accessMode":"ReadWriteOnce","className":"managed-premium","size":"10Gi"}'
  requiredParameters:
  - isRequired: true
    name: --config-file -c
    summary: Jalur file konfigurasi pengontrol data dari konfigurasi yang ingin Anda atur, yaitu custom/control.json.
    description: ''
  - isRequired: true
    name: --json-values -j
    summary: "Daftar pasangan nilai kunci dari jalur json ke nilai: key1.subkey1=value1,key2.subkey2=value2. Anda dapat memberikan nilai json sebaris seperti: key='{\"kind\":\"kluster\",\"name\":\"test-kluster\"}' atau memberikan jalur file, seperti key=./values.json. Perintah ganti mendukung kondisional melalui pustaka jsonpath.  Untuk menggunakan ini, mulai jalur Anda dengan $. Hal ini akan memungkinkan Anda untuk melakukan kondisi seperti -j $.key1.key2[?(@.key3==\"someValue\"].key4=value. Jika nilai sebaris yang Anda berikan adalah pasangan nilai kunci itu sendiri dengan \"=\" dan \",\" lepas karakter tersebut.  Misalnya, key1=\"key2=val2,key3=val3\". Anda dapat melihat contoh di bawah ini. Untuk bantuan tambahan, Lihat: https://jsonpath.com/."
    description: ''
  - isRequired: true
    name: --path -p
    summary: Jalur file konfigurasi pengontrol data dari konfigurasi yang ingin Anda atur, yaitu custom/control.json.
    description: ''
- uid: az_arcdata_dc_config_show
  name: az arcdata dc config show
  summary: Mengembalikan konfigurasi sumber daya kustom pengontrol data.
  description: ''
  syntax: >-
    az arcdata dc config show [--k8s-namespace]
                              [--use-k8s]
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace Kubernetes tempat pengontrol data berada.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kubernetes lokal untuk melakukan tindakan ini.
    description: ''
commands:
- az_arcdata_dc_config_add
- az_arcdata_dc_config_init
- az_arcdata_dc_config_list
- az_arcdata_dc_config_patch
- az_arcdata_dc_config_remove
- az_arcdata_dc_config_replace
- az_arcdata_dc_config_show

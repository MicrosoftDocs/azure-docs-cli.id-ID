### YamlMime:AzureCLIGroup
uid: az_hdinsight
name: az hdinsight
summary: Mengelola sumber daya HDInsight.
description: ''
directCommands:
- uid: az_hdinsight_create
  name: az hdinsight create
  summary: Membuat kluster baru.
  description: ''
  syntax: >-
    az hdinsight create --name
                        --resource-group
                        --type
                        [--assign-identity]
                        [--autoscale-count]
                        [--autoscale-max-count]
                        [--autoscale-min-count]
                        [--autoscale-type {Load, Schedule}]
                        [--cluster-admin-account]
                        [--cluster-admin-password]
                        [--cluster-configurations]
                        [--cluster-tier {Premium, Standard}]
                        [--cluster-users-group-dns]
                        [--component-version]
                        [--compute-isolation {false, true}]
                        [--days {Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday}]
                        [--domain]
                        [--edgenode-size]
                        [--enable-private-link {false, true}]
                        [--encryption-algorithm {RSA-OAEP, RSA-OAEP-256, RSA1_5}]
                        [--encryption-at-host {false, true}]
                        [--encryption-in-transit {false, true}]
                        [--encryption-key-name]
                        [--encryption-key-version]
                        [--encryption-vault-uri]
                        [--esp]
                        [--headnode-size]
                        [--host-sku]
                        [--http-password]
                        [--http-user]
                        [--idbroker]
                        [--kafka-client-group-id]
                        [--kafka-client-group-name]
                        [--kafka-management-node-count]
                        [--kafka-management-node-size]
                        [--ldaps-urls]
                        [--location]
                        [--minimal-tls-version {1.0, 1.1, 1.2}]
                        [--no-validation-timeout]
                        [--no-wait]
                        [--private-link-config]
                        [--resource-provider-connection {Inbound, Outbound}]
                        [--ssh-password]
                        [--ssh-public-key]
                        [--ssh-user]
                        [--storage-account]
                        [--storage-account-key]
                        [--storage-account-managed-identity]
                        [--storage-container]
                        [--storage-filesystem]
                        [--subnet]
                        [--tags]
                        [--time]
                        [--timezone]
                        [--version]
                        [--vnet-name]
                        [--workernode-count]
                        [--workernode-data-disk-size]
                        [--workernode-data-disk-storage-account-type {premium_lrs, standard_lrs}]
                        [--workernode-data-disks-per-node]
                        [--workernode-size]
                        [--zones]
                        [--zookeepernode-size]
  examples:
  - summary: Buat kluster dengan akun penyimpanan yang sudah ada.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount
  - summary: Buat kluster dengan versi tls minimal.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount --minimal-tls-version 1.2
  - summary: Buat kluster yang memungkinkan enkripsi saat transit.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount --encryption-in-transit true
  - summary: Buat kluster dengan enkripsi di host.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount --encryption-at-host true
  - summary: Buat kluster dengan Paket Keamanan Perusahaan (ESP).
    syntax: >-
      az hdinsight create --esp -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount \

      --subnet "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyRG/providers/Microsoft.Network/virtualNetworks/MyVnet/subnets/subnet1" \

      --domain "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyRG/providers/Microsoft.AAD/domainServices/MyDomain.onmicrosoft.com" \

      --assign-identity "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/MyMsiRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyMSI" \

      --cluster-admin-account MyAdminAccount@MyDomain.onmicrosoft.com \

      --cluster-users-group-dns MyGroup
  - summary: Buat kluster dengan Paket Keamanan Perusahaan (ESP) dan aktifkan HDInsight ID Broker.
    syntax: >-
      az hdinsight create --esp --idbroker -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount \

      --subnet "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyRG/providers/Microsoft.Network/virtualNetworks/MyVnet/subnets/subnet1" \

      --domain "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyRG/providers/Microsoft.AAD/domainServices/MyDomain.onmicrosoft.com" \

      --assign-identity "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/MyMsiRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyMSI" \

      --cluster-admin-account MyAdminAccount@MyDomain.onmicrosoft.com \

      --cluster-users-group-dns MyGroup
  - summary: Buat kluster Kafka dengan enkripsi disk. Lihat https://docs.microsoft.com/azure/hdinsight/kafka/apache-kafka-byok.
    syntax: >-
      az hdinsight create -t kafka -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --workernode-data-disks-per-node 2 \

      --storage-account MyStorageAccount \

      --encryption-key-name kafkaClusterKey \

      --encryption-key-version 00000000000000000000000000000000 \

      --encryption-vault-uri https://MyKeyVault.vault.azure.net \

      --assign-identity MyMSI
  - summary: Buat kluster kafka dengan proksi kafka rest.
    syntax: >-
      az hdinsight create -t kafka -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --workernode-data-disks-per-node 2 \

      --storage-account MyStorageAccount \

      --kafka-management-node-size "Standard_D4_v2" \

      --kafka-client-group-id MySecurityGroupId \

      --kafka-client-group-name MySecurityGroupName

      --component-version kafka=2.1
  - summary: Membuat kluster Spark dengan Azure Data Lake Storage Gen2
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount \

      --storage-account-managed-identity MyMSI
  - summary: Buat kluster dengan konfigurasi dari string JSON.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount \

      --cluster-configuration {'gateway':{'restAuthCredential.username':'admin'}}
  - summary: Buat kluster dengan konfigurasi dari file lokal.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount \

      --cluster-configuration @config.json
  - summary: Buat kluster yang Autoscale berbasis beban.
    syntax: >-
      az hdinsight create -t spark --version 3.6 -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --storage-account MyStorageAccount \

      --autoscale-type Load --autoscale-min-workernode-count 3 --autoscale-max-workernode-count 5
  - summary: Buat kluster yang Skala otomatis berbasis Jadwal.
    syntax: >-
      az hdinsight create -t spark --version 3.6 -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --storage-account MyStorageAccount \

      --autoscale-type Schedule --timezone "Pacific Standard Time" --days Monday \

      --time 09:00 --autoscale-workernode-count 5
  - summary: Buat kluster dengan fitur Relay Outbound dan Private Link.
    syntax: >-
      az hdinsight create -t spark --version 3.6 -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --storage-account MyStorageAccount \

      --subnet "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg/providers/Microsoft.Network/virtualNetworks/fakevnet/subnets/default" \

      --resource-provider-connection Outbound --enable-private-link
  - summary: Buat kluster dengan fitur Isolasi Komputasi.
    syntax: >-
      az hdinsight create -t spark --version 3.6 -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --storage-account MyStorageAccount \

      --enable-compute-isolation --workernode-size "Standard_E8S_V3" --headnode-size "Standard_E8S_V3"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type -t
    summary: 'Jenis klaster HDInsight, seperti: hadoop, interactivehive, hbase, kafka, storm, spark, rserver, mlservices. Lihat juga: https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#cluster-types.'
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Nama atau ID identitas yang ditetapkan pengguna.
    description: ''
  - name: --autoscale-count --autoscale-workernode-count
    summary: Jumlah workernode terjadwal.
    description: ''
  - name: --autoscale-max-count --autoscale-max-workernode-count
    summary: Jumlah workernode maks untuk atuoscale berbasis beban.
    description: ''
  - name: --autoscale-min-count --autoscale-min-workernode-count
    summary: Jumlah workernode minimal untuk atuoscale berbasis beban.
    description: ''
  - name: --autoscale-type
    parameterValueGroup: Load, Schedule
    summary: Jenis skala otomatis.
    description: ''
  - name: --cluster-admin-account
    summary: Akun pengguna domain yang akan memiliki hak istimewa admin pada kluster. Diperlukan hanya saat membuat kluster dengan Paket Keamanan Perusahaan.
    description: ''
  - name: --cluster-admin-password
    summary: Kata sandi admin domain. Diperlukan hanya saat membuat kluster dengan Paket Keamanan Perusahaan.
    description: ''
  - name: --cluster-configurations
    summary: 'Konfigurasi tambahan dari berbagai komponen. Konfigurasi dapat disediakan dari file menggunakan `@{path}` sintaks atau string JSON. Lihat juga: https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-customize-cluster-bootstrap.'
    description: ''
  - name: --cluster-tier
    parameterValueGroup: Premium, Standard
    summary: Tingkat kluster.
    description: ''
  - name: --cluster-users-group-dns
    summary: Daftar Nama Khusus yang dibatasi spasi untuk grup pengguna kluster. Diperlukan hanya saat membuat kluster dengan Paket Keamanan Perusahaan.
    description: ''
  - name: --component-version
    summary: "Versi berbagai komponen Hadoop, dalam versi yang dipisahkan ruang dalam format 'component=version'. Contoh: Spark=2.0 Hadoop=2.7.3 Lihat juga: https://docs.microsoft.com/azure/hdinsight/hdinsight-component-versioning#hadoop-components-available-with-different-hdinsight-versions."
    description: ''
  - name: --compute-isolation --enable-compute-isolation
    parameterValueGroup: false, true
    summary: Menunjukkan apakah mengaktifkan isolasi komputasi atau tidak.
    description: ''
  - name: --days
    parameterValueGroup: Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday
    summary: Daftar hari jadwal yang dibatasi spasi.
    description: ''
  - name: --domain
    summary: Nama atau ID sumber daya Azure Active Directory Domain Service pengguna. Diperlukan hanya saat membuat kluster dengan Paket Keamanan Perusahaan.
    description: ''
  - name: --edgenode-size
    summary: 'Ukuran node. Lihat juga: https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size.'
    description: ''
  - name: --enable-private-link
    parameterValueGroup: false, true
    summary: Menunjukkan apakah mengaktifkan tautan privat atau tidak.
    description: ''
  - name: --encryption-algorithm
    defaultValue: RSA-OAEP
    parameterValueGroup: RSA-OAEP, RSA-OAEP-256, RSA1_5
    summary: Pengidentifikasi algoritma untuk enkripsi.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Menunjukkan apakah mengaktifkan enkripsi di host atau tidak.
    description: ''
  - name: --encryption-in-transit
    parameterValueGroup: false, true
    summary: Menunjukkan apakah mengaktifkan enkripsi saat transit.
    description: ''
  - name: --encryption-key-name
    summary: Nama kunci yang digunakan untuk mengaktifkan enkripsi disk.
    description: ''
  - name: --encryption-key-version
    summary: Versi kunci yang digunakan untuk mengaktifkan enkripsi disk.
    description: ''
  - name: --encryption-vault-uri
    summary: URI brankas kunci dasar tempat kunci pelanggan berada misalnya. https://myvault.vault.azure.net.
    description: ''
  - name: --esp
    summary: Tentukan untuk membuat kluster dengan Paket Keamanan Perusahaan. Jika dihilangkan, membuat kluster dengan Paket Keamanan Perusahaan tidak akan diizinkan.
    description: ''
  - name: --headnode-size
    summary: 'Ukuran node. Lihat juga: https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size.'
    description: ''
  - name: --host-sku
    summary: SKU host khusus isolasi komputasi.
    description: ''
  - name: --http-password -p
    summary: Kata sandi HTTP untuk kluster. Akan meminta jika tidak diberikan.
    description: ''
  - name: --http-user -u
    summary: 'Nama pengguna HTTP untuk kluster.  Default: admin.'
    description: ''
  - name: --idbroker
    summary: Tentukan untuk membuat kluster ESP dengan HDInsight ID Broker. Jika dihilangkan, membuat kluster ESP dengan HDInsight ID Broker tidak akan diizinkan.
    description: ''
  - name: --kafka-client-group-id
    summary: Klien AAD id grup keamanan untuk Kafka Rest Proxy.
    description: ''
  - name: --kafka-client-group-name
    summary: Nama grup keamanan AAD klien untuk Kafka Rest Proxy.
    description: ''
  - name: --kafka-management-node-count
    defaultValue: "2"
    summary: Jumlah simpul manajemen kafka dalam kluster.
    description: ''
  - name: --kafka-management-node-size
    summary: 'Ukuran node. Lihat juga: https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size.'
    description: ''
  - name: --ldaps-urls
    summary: Daftar URL protokol LDAPS yang dibatasi ruang untuk berkomunikasi dengan Direktori Aktif. Diperlukan hanya saat membuat kluster dengan Paket Keamanan Perusahaan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --minimal-tls-version
    parameterValueGroup: 1.0, 1.1, 1.2
    summary: Versi TLS minimal yang didukung.
    description: ''
  - name: --no-validation-timeout
    summary: Izinkan kesalahan batas waktu selama fase validasi argumen. Jika dihilangkan, kesalahan batas waktu validasi akan diizinkan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-link-config --private-link-configurations
    summary: Konfigurasi tautan privat saat membuat kluster. konfigurasi Private Link dapat disediakan dari file menggunakan `@{path}` sintaks atau string JSON. Silakan lihat https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/tests/latest/privatelinkconfigurations.json.
    description: ''
  - name: --resource-provider-connection --rp-connection
    parameterValueGroup: Inbound, Outbound
    summary: Jenis koneksi penyedia sumber daya.
    description: ''
  - name: --ssh-password -P
    summary: Kata sandi SSH untuk node kluster. Jika tidak ada yang ditentukan, gunakan kata sandi HTTP.
    description: ''
  - name: --ssh-public-key -K
    summary: Kunci umum SSH untuk node kluster.
    description: ''
  - name: --ssh-user -U
    defaultValue: sshuser
    summary: Nama pengguna SSH untuk node kluster.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  - name: --storage-account-key
    summary: Kunci akun penyimpanan. Kunci dapat diambil secara otomatis jika pengguna memiliki akses ke akun penyimpanan.
    description: ''
  - name: --storage-account-managed-identity
    summary: Identitas terkelola yang ditetapkan pengguna dengan akses ke sistem file akun penyimpanan. Hanya diperlukan saat jenis akun penyimpanan Azure Data Lake Storage Gen2.
    description: ''
  - name: --storage-container
    summary: Kontainer penyimpanan yang akan digunakan kluster. Menggunakan nama kluster jika tidak ada yang ditentukan. (HANYA WASB).
    description: ''
  - name: --storage-filesystem
    summary: Sistem file penyimpanan yang akan digunakan kluster. Menggunakan nama kluster jika tidak ada yang ditentukan. (hanya DFS).
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --time
    summary: Waktu 24 jam dalam bentuk xx:xx dalam hari.
    description: ''
  - name: --timezone
    summary: Zona waktu untuk menjadwalkan jenis skala otomatis. Nilai dari `az hdinsight autoscale list-timezones`.
    description: ''
  - name: --version -v
    defaultValue: default
    summary: 'Microsoft Azure HDInsight versi kluster. Lihat juga: https://docs.microsoft.com/azure/hdinsight/hdinsight-component-versioning#supported-hdinsight-versions.'
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  - name: --workernode-count -c
    defaultValue: "3"
    summary: Jumlah node pekerja di kluster.
    description: ''
  - name: --workernode-data-disk-size
    summary: Ukuran disk data dalam GB, misalnya 1023.
    description: ''
  - name: --workernode-data-disk-storage-account-type
    parameterValueGroup: premium_lrs, standard_lrs
    summary: 'Jenis akun penyimpanan yang akan digunakan untuk disk data: standard_lrs atau premium_lrs.'
    description: ''
  - name: --workernode-data-disks-per-node
    summary: Jumlah disk data yang digunakan per node pekerja.
    description: ''
  - name: --workernode-size
    summary: 'Ukuran node. Lihat juga: https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size.'
    description: ''
  - name: --zones
    summary: Daftar zona ketersediaan yang dibatasi ruang tempat kluster akan dibuat.
    description: ''
  - name: --zookeepernode-size
    summary: 'Ukuran node. Lihat juga: https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_delete
  name: az hdinsight delete
  summary: Menghapus kluster HDInsight yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight delete --name
                        --resource-group
                        [--no-wait]
                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_list
  name: az hdinsight list
  summary: Mencantumkan kluster HDInsight dalam grup sumber daya atau langganan.
  description: ''
  syntax: az hdinsight list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_list-usage
  name: az hdinsight list-usage
  summary: Mencantumkan penggunaan untuk lokasi yang ditentukan.
  description: ''
  syntax: az hdinsight list-usage --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_resize
  name: az hdinsight resize
  summary: Mengubah ukuran kluster HDInsight yang ditentukan ke ukuran yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight resize --name
                        --resource-group
                        --workernode-count
                        [--no-wait]
  examples:
  - summary: Mengubah ukuran workernode kluster.
    syntax: az hdinsight resize --name MyCluster --resource-group rg --workernode-count 5
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workernode-count -c
    summary: Jumlah instans simpul pekerja target untuk operasi.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_rotate-disk-encryption-key
  name: az hdinsight rotate-disk-encryption-key
  summary: Putar kunci enkripsi disk dari kluster HDInsight yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight rotate-disk-encryption-key --encryption-key-name
                                            --encryption-key-version
                                            --encryption-vault-uri
                                            --name
                                            --resource-group
                                            [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --encryption-key-name
    summary: Nama kunci yang digunakan untuk mengaktifkan enkripsi disk.
    description: ''
  - isRequired: true
    name: --encryption-key-version
    summary: Versi kunci yang digunakan untuk mengaktifkan enkripsi disk.
    description: ''
  - isRequired: true
    name: --encryption-vault-uri
    summary: URI brankas kunci dasar tempat kunci pelanggan berada misalnya. https://myvault.vault.azure.net.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_show
  name: az hdinsight show
  summary: Mendapatkan kluster yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight show --name
                      --resource-group
  requiredParameters:

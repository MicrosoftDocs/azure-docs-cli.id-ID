- uid: az_hdinsight_update
  name: az hdinsight update
  summary: Perbarui tag kluster HDInsight yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight update --name
                        --resource-group
                        [--no-wait]
                        [--tags]
  examples:
  - summary: Perbarui tag.
    syntax: az hdinsight update --name MyCluster --resource-group rg --tags key=value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags

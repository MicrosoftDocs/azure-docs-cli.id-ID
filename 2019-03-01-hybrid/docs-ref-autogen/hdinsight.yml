- uid: az_hdinsight_wait
  name: az hdinsight wait
  summary: Tempatkan CLI dalam status menunggu hingga operasi selesai.
  description: ''
  syntax: >-
    az hdinsight wait --name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g

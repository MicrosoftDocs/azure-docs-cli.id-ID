### YamlMime:AzureCLIGroup
uid: az_attestation_signer
name: az attestation signer
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pengesahan** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **penanda tangan pengesahan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola penanda tangan.
description: ''
directCommands:
- uid: az_attestation_signer_add
  name: az attestation signer add
  summary: Menambahkan sertifikat kebijakan pengesahan baru ke kumpulan sertifikat manajemen kebijakan.
  description: ''
  syntax: >-
    az attestation signer add [--id]
                              [--name]
                              [--resource-group]
                              [--signer]
                              [--signer-file]
  examples:
  - summary: Menambahkan sertifikat kebijakan pengesahan baru ke kumpulan sertifikat manajemen kebijakan.
    syntax: >-
      az attestation signer add -n "myattestationprovider" -g "MyResourceGroup" \

      --signer "eyAiYWxnIjoiUlMyNTYiLCAie..."
  optionalParameters:
  - name: --id
    summary: ID sumber daya penyedia. Silakan hilangkan --resource-group/-g atau --name/-n jika Anda telah menentukan --id.
    description: ''
  - name: --name -n
    summary: Nama penyedia pengesahan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --signer
    summary: Sertifikat kebijakan yang akan ditambahkan. Token Web JSON RFC7519 yang berisi klaim bernama "maa-policyCertificate" yang nilainya adalah Kunci Web JSON RFC7517 yang menentukan kunci baru untuk diperbarui. RFC7519 JWT harus ditandatangani dengan salah satu sertifikat penandatanganan yang ada.
    description: ''
  - name: --signer-file -f
    summary: Nama file penanda tangan. (--signer dan --signer-file/-f saling eksklusif.).
    description: ''
- uid: az_attestation_signer_list
  name: az attestation signer list
  summary: Mengambil sekumpulan sertifikat yang digunakan untuk mengekspresikan kebijakan untuk penyewa saat ini.
  description: ''
  syntax: >-
    az attestation signer list [--id]
                               [--name]
                               [--resource-group]
  examples:
  - summary: Mengambil sekumpulan sertifikat yang digunakan untuk mengekspresikan kebijakan untuk penyewa saat ini.
    syntax: az attestation signer list -n "myattestationprovider" -g "MyResourceGroup"
  optionalParameters:
  - name: --id
    summary: ID sumber daya penyedia. Silakan hilangkan --resource-group/-g atau --name/-n jika Anda telah menentukan --id.
    description: ''
  - name: --name -n
    summary: Nama penyedia pengesahan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_attestation_signer_remove
  name: az attestation signer remove
  summary: Menghapus sertifikat manajemen kebijakan yang ditentukan.
  description: ''
  syntax: >-
    az attestation signer remove [--id]
                                 [--name]
                                 [--resource-group]
                                 [--signer]
                                 [--signer-file]
  examples:
  - summary: Menghapus sertifikat manajemen kebijakan yang ditentukan.
    syntax: >-
      az attestation signer remove -n "myattestationprovider" -g "MyResourceGroup" \

      --signer "eyAiYWxnIjoiUlMyNTYiLCAie..."
  optionalParameters:
  - name: --id
    summary: ID sumber daya penyedia. Silakan hilangkan --resource-group/-g atau --name/-n jika Anda telah menentukan --id.
    description: ''
  - name: --name -n
    summary: Nama penyedia pengesahan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --signer
    summary: Sertifikat kebijakan yang akan dihapus. Token Web JSON RFC7519 yang berisi klaim bernama "maa-policyCertificate" yang nilainya adalah Kunci Web JSON RFC7517 yang menentukan kunci baru untuk diperbarui. RFC7519 JWT harus ditandatangani dengan salah satu sertifikat penandatanganan yang ada.
    description: ''
  - name: --signer-file -f
    summary: Nama file penanda tangan. (--signer dan --signer-file/-f saling eksklusif.).
    description: ''
commands:
- az_attestation_signer_add
- az_attestation_signer_list
- az_attestation_signer_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

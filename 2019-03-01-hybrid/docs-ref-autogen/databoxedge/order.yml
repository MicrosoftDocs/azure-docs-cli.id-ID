### YamlMime:AzureCLIGroup
uid: az_databoxedge_order
name: az databoxedge order
summary: Kelola pesanan dengan databoxedge.
description: ''
directCommands:
- uid: az_databoxedge_order_create
  name: az databoxedge order create
  summary: Buat pesanan.
  description: ''
  syntax: >-
    az databoxedge order create --address-line1
                                --city
                                --company-name
                                --contact-person
                                --country
                                --device-name
                                --email-list
                                --phone
                                --postal-code
                                --resource-group
                                --state
                                --status {Arriving, AwaitingFulfilment, AwaitingPreparation, AwaitingReturnShipment, AwaitingShipment, CollectedAtMicrosoft, Declined, Delivered, LostDevice, ReplacementRequested, ReturnInitiated, Shipped, ShippedBack, Untracked}
                                [--address-line2]
                                [--address-line3]
                                [--comments]
                                [--no-wait]
  examples:
  - summary: Buat pesanan.
    syntax: az databoxedge order create --device-name "testedgedevice" --company-name "Microsoft" --contact-person "John Mcclane" --email-list "john@microsoft.com" --phone "(800) 426-9400" --address-line1 "Microsoft Corporation" --address-line2 "One Microsoft Way" --address-line3 "Redmond" --city "WA" --country "United States" --postal-code "98052" --state "WA" --status Untracked --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --address-line1
    summary: Alamat line1.
    description: ''
  - isRequired: true
    name: --city
    summary: Nama kota.
    description: ''
  - isRequired: true
    name: --company-name
    summary: Nama perusahaan.
    description: ''
  - isRequired: true
    name: --contact-person
    summary: Nama kontak orang.
    description: ''
  - isRequired: true
    name: --country
    summary: Nama negara.
    description: ''
  - isRequired: true
    name: --device-name -d
    summary: Detail pesanan perangkat.
    description: ''
  - isRequired: true
    name: --email-list
    summary: Daftar email.
    description: ''
  - isRequired: true
    name: --phone
    summary: Nomor telepon.
    description: ''
  - isRequired: true
    name: --postal-code
    summary: Kode pos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --state
    summary: Nama status.
    description: ''
  - isRequired: true
    name: --status
    parameterValueGroup: Arriving, AwaitingFulfilment, AwaitingPreparation, AwaitingReturnShipment, AwaitingShipment, CollectedAtMicrosoft, Declined, Delivered, LostDevice, ReplacementRequested, ReturnInitiated, Shipped, ShippedBack, Untracked
    summary: Status pesanan sesuai jenis status yang diizinkan.
    description: ''
  optionalParameters:
  - name: --address-line2
    summary: Alamat baris2.
    description: ''
  - name: --address-line3
    summary: Alamat baris 3.
    description: ''
  - name: --comments
    summary: Komentar yang terkait dengan perubahan status ini.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_order_delete
  name: az databoxedge order delete
  summary: Hapus pesanan yang terkait dengan perangkat.
  description: ''
  syntax: >-
    az databoxedge order delete [--device-name]
                                [--ids]
                                [--no-wait]
                                [--resource-group]
                                [--yes]
  examples:
  - summary: Hapus pesanan yang terkait dengan perangkat.
    syntax: az databoxedge order delete --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_order_list
  name: az databoxedge order list
  summary: Mencantumkan semua pesanan yang terkait dengan perangkat Data Box Edge/Data Box Gateway.
  description: ''
  syntax: >-
    az databoxedge order list --device-name
                              --resource-group
  examples:
  - summary: Mencantumkan semua pesanan yang terkait dengan perangkat Data Box Edge/Data Box Gateway.
    syntax: az databoxedge order list --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_order_show
  name: az databoxedge order show
  summary: Dapatkan urutan tertentu berdasarkan nama.
  description: ''
  syntax: >-
    az databoxedge order show [--device-name]
                              [--ids]
                              [--resource-group]
  examples:
  - summary: Dapatkan urutan tertentu berdasarkan nama.
    syntax: az databoxedge order show --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_order_update
  name: az databoxedge order update
  summary: Perbarui pesanan.
  description: ''
  syntax: >-
    az databoxedge order update [--add]
                                [--address-line1]
                                [--address-line2]
                                [--address-line3]
                                [--city]
                                [--comments]
                                [--company-name]
                                [--contact-person]
                                [--country]
                                [--device-name]
                                [--email-list]
                                [--force-string]
                                [--ids]
                                [--no-wait]
                                [--phone]
                                [--postal-code]
                                [--remove]
                                [--resource-group]
                                [--set]
                                [--state]
                                [--status {Arriving, AwaitingFulfilment, AwaitingPreparation, AwaitingReturnShipment, AwaitingShipment, CollectedAtMicrosoft, Declined, Delivered, LostDevice, ReplacementRequested, ReturnInitiated, Shipped, ShippedBack, Untracked}]
  examples:
  - summary: Memperbarui pesanan
    syntax: az databoxedge order update --phone "(800) 426-9432"
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-line1
    summary: Alamat line1.
    description: ''
  - name: --address-line2
    summary: Alamat baris2.
    description: ''
  - name: --address-line3
    summary: Alamat baris 3.
    description: ''
  - name: --city
    summary: Nama kota.
    description: ''
  - name: --comments
    summary: Komentar yang terkait dengan perubahan status ini.
    description: ''
  - name: --company-name
    summary: Nama perusahaan.
    description: ''
  - name: --contact-person
    summary: Nama kontak orang.
    description: ''
  - name: --country
    summary: Nama negara.
    description: ''
  - name: --device-name -d
    summary: Detail pesanan perangkat.
    description: ''
  - name: --email-list
    summary: Daftar email.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --phone
    summary: Nomor telepon.
    description: ''
  - name: --postal-code
    summary: Kode pos.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --state
    summary: Nama status.
    description: ''
  - name: --status
    parameterValueGroup: Arriving, AwaitingFulfilment, AwaitingPreparation, AwaitingReturnShipment, AwaitingShipment, CollectedAtMicrosoft, Declined, Delivered, LostDevice, ReplacementRequested, ReturnInitiated, Shipped, ShippedBack, Untracked
    summary: Status pesanan sesuai jenis status yang diizinkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_order_wait
  name: az databoxedge order wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi pesanan databoxedge terpenuhi.
  description: ''
  syntax: >-
    az databoxedge order wait [--created]
                              [--custom]
                              [--deleted]
                              [--device-name]
                              [--exists]
                              [--ids]
                              [--interval]
                              [--resource-group]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga urutan databoxedge berhasil dibuat.
    syntax: az databoxedge order wait --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pesanan databoxedge berhasil diperbarui.
    syntax: az databoxedge order wait --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pesanan databoxedge berhasil dihapus.
    syntax: az databoxedge order wait --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --deleted
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
commands:
- az_databoxedge_order_create
- az_databoxedge_order_delete
- az_databoxedge_order_list
- az_databoxedge_order_show
- az_databoxedge_order_update
- az_databoxedge_order_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

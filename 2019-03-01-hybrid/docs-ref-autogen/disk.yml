    Azure Unmanaged Data Disks memiliki ukuran maksimum 4095 GB. Untuk menggunakan didk yang lebih besar dari 4095 GB, gunakan [Disk Terkelola Azure](https://docs.microsoft.com/azure/virtual-machines/managed-disks-overview).

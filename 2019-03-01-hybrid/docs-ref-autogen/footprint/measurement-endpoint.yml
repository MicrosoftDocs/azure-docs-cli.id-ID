### YamlMime:AzureCLIGroup
uid: az_footprint_measurement-endpoint
name: az footprint measurement-endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jejak** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az footprint measurement-endpoint** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola titik akhir pengukuran di bawah profil.
description: ''
directCommands:
- uid: az_footprint_measurement-endpoint_create
  name: az footprint measurement-endpoint create
  summary: Membuat atau memperbarui titik akhir pengukuran tunggal di bawah profil Jejak kaki dengan properti yang ditentukan.
  description: ''
  syntax: >-
    az footprint measurement-endpoint create --endpoint
                                             --measurement-endpoint-name
                                             --measurement-type
                                             --profile-name
                                             --resource-group
                                             --weight
                                             [--description]
                                             [--end-time-utc]
                                             [--experiment-id]
                                             [--metadata]
                                             [--object-path]
                                             [--sample-rate-cold]
                                             [--sample-rate-hot]
                                             [--sample-rate-warm]
                                             [--start-time-utc]
  examples:
  - summary: Membuat atau memperbarui titik akhir pengukuran.
    syntax: az footprint measurement-endpoint create --name "endpoint1" --endpoint "www.contoso.com" --experiment-id "664cdec4f07d4e1083c9b3969ee2c49b" --measurement-type 2 --object-path "/trans.gif" --weight 10 --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --endpoint
    summary: Nilai titik akhir pengukuran.
    description: ''
  - isRequired: true
    name: --measurement-endpoint-name --name -n
    summary: Nama sumber daya titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --measurement-type
    summary: Jenis titik akhir pengukuran.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --weight
    summary: Berat titik akhir pengukuran, bobot yang lebih tinggi berarti prioritas yang lebih tinggi.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi titik akhir pengukuran.
    description: ''
  - name: --end-time-utc
    summary: Waktu akhir titik akhir pengukuran harus dilayani.
    description: ''
  - name: --experiment-id
    summary: Id eksperimen yang merupakan bagian dari titik akhir pengukuran.
    description: ''
  - name: --metadata
    summary: Metadata titik akhir pengukuran.
    description: ''
  - name: --object-path
    summary: Jalur objek yang ditunjuk titik akhir pengukuran.
    description: ''
  - name: --sample-rate-cold
    summary: Tingkat pengambilan sampel persentual untuk pengelogan jalur dingin dari titik akhir pengukuran.
    description: ''
  - name: --sample-rate-hot
    summary: Tingkat pengambilan sampel persentual untuk pengelogan jalur panas dari titik akhir pengukuran.
    description: ''
  - name: --sample-rate-warm
    summary: Tingkat pengambilan sampel persentual untuk pengelogan jalur hangat dari titik akhir pengukuran.
    description: ''
  - name: --start-time-utc
    summary: Waktu mulai titik akhir pengukuran harus dilayani.
    description: ''
- uid: az_footprint_measurement-endpoint_delete
  name: az footprint measurement-endpoint delete
  summary: Menghapus titik akhir pengukuran yang ada di bawah profil Jejak kaki.
  description: ''
  syntax: >-
    az footprint measurement-endpoint delete --measurement-endpoint-name
                                             --profile-name
                                             --resource-group
                                             [--yes]
  examples:
  - summary: Menghapus titik akhir pengukuran.
    syntax: az footprint measurement-endpoint delete --name "endpoint1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --measurement-endpoint-name --name -n
    summary: Nama sumber daya titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_footprint_measurement-endpoint_list
  name: az footprint measurement-endpoint list
  summary: Mengambil informasi tentang semua titik akhir pengukuran di bawah profil Footprint.
  description: ''
  syntax: >-
    az footprint measurement-endpoint list --profile-name
                                           --resource-group
  examples:
  - summary: Cantumkan semua titik akhir pengukuran di bawah profil Footprint.
    syntax: az footprint measurement-endpoint list --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_footprint_measurement-endpoint_show
  name: az footprint measurement-endpoint show
  summary: Mengambil informasi tentang titik akhir pengukuran tunggal di bawah profil Footprint.
  description: ''
  syntax: >-
    az footprint measurement-endpoint show --measurement-endpoint-name
                                           --profile-name
                                           --resource-group
  examples:
  - summary: Dapatkan detail titik akhir pengukuran.
    syntax: az footprint measurement-endpoint show --name "endpoint1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --measurement-endpoint-name --name -n
    summary: Nama sumber daya titik akhir pengukuran Jejak kaki.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

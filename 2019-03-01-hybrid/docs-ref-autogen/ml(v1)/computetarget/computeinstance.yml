  description: ''
  syntax: >-
    az ml computetarget computeinstance restart --name
                                                [--no-wait]
                                                [--path]
                                                [--resource-group]
                                                [--subscription-id]
                                                [--workspace-name]
                                                [-v]
  requiredParameters:

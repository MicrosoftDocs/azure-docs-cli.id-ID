    description: ''
  - name: --include-secret
    summary: Tampilkan rahasia terdaftar untuk datastore.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --protocol
    defaultValue: https
    summary: Protokol yang digunakan untuk tersambung ke kontainer blob. Jika tidak ditentukan, default ke https.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --resource-url
    defaultValue: https://storage.azure.com/
    summary: Menentukan operasi apa yang akan dilakukan di penyimpanan data lake.
    description: ''
  - name: --subscription-id

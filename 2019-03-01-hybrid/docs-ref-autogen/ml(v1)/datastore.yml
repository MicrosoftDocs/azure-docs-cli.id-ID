- uid: az_ml(v1)_datastore_download
  name: az ml datastore download
  summary: Mengunduh file dari Datastore.
  description: ''
  syntax: >-
    az ml datastore download --name
                             --target-path
                             [--hide-progress]
                             [--output-metadata-file]
                             [--overwrite]
                             [--path]
                             [--prefix]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama datastore.
    description: ''
  - isRequired: true
    name: --target-path -d
    summary: Jalur target untuk file yang diunduh.
    description: ''
  optionalParameters:
  - name: --hide-progress
    summary: Apakah menyembunyikan kemajuan operasi.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --overwrite
    summary: Timpa file target jika ada.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --prefix -p
    summary: Filter jalur untuk mengunduh file. Jika tidak ada yang disediakan, unduh semuanya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''

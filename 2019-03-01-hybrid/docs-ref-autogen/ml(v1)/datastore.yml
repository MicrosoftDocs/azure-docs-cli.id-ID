### YamlMime:AzureCLIGroup
uid: az_ml(v1)_datastore
name: az ml datastore
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az ml datastore** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola dan menggunakan penyimpanan data dengan Ruang Kerja Azure ML.
description: ''
directCommands:
- uid: az_ml(v1)_datastore_attach-adls
  name: az ml datastore attach-adls
  summary: Lampirkan datastore ADLS.
  description: ''
  syntax: >-
    az ml datastore attach-adls --client-id
                                --client-secret
                                --name
                                --store-name
                                --tenant-id
                                [--adls-resource-group]
                                [--adls-subscription-id]
                                [--authority-url]
                                [--grant-workspace-msi-access]
                                [--include-secret]
                                [--output-metadata-file]
                                [--path]
                                [--resource-group]
                                [--resource-url]
                                [--subscription-id]
                                [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: ID klien/aplikasi perwakilan layanan.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: Rahasia perwakilan layanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama datastore.
    description: ''
  - isRequired: true
    name: --store-name -c
    summary: Nama penyimpanan ADLS.
    description: ''
  - isRequired: true
    name: --tenant-id
    summary: ID Penyewa perwakilan layanan.
    description: ''
  optionalParameters:
  - name: --adls-resource-group
    summary: Grup sumber daya milik penyimpanan ADLS.
    description: ''
  - name: --adls-subscription-id
    summary: ID langganan milik penyimpanan ADLS.
    description: ''
  - name: --authority-url
    defaultValue: https://login.microsoftonline.com
    summary: Url otoritas yang digunakan untuk mengautentikasi pengguna.
    description: ''
  - name: --grant-workspace-msi-access
    summary: Default ke False. Atur ke True untuk mengakses data di belakang jaringan virtual dari Pembelajaran Mesin Studio. Ini membuat akses data dari Pembelajaran Mesin Studio menggunakan identitas terkelola ruang kerja untuk autentikasi, Anda harus menjadi Pemilik atau Administrator Akses Pengguna penyimpanan untuk ikut serta. Minta administrator untuk melakukan konfigurasi untuk Anda jika Anda tidak memiliki izin yang diperlukan. Pelajari lebih lanjut 'https://docs.microsoft.com/azure/machine-learning/how-to-enable-studio-virtual-network.
    description: ''
  - name: --include-secret
    summary: Tampilkan rahasia terdaftar untuk datastore.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --resource-url
    defaultValue: https://datalake.azure.net/
    summary: Menentukan operasi apa yang akan dilakukan di penyimpanan data lake.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_datastore_attach-adls-gen2

    name: --client-id
    summary: ID klien/aplikasi perwakilan layanan.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: Rahasia perwakilan layanan.
    description: ''
  - isRequired: true
    name: --file-system -c
    summary: Nama sistem file ADLS Gen2.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama datastore.
    description: ''
  - isRequired: true
    name: --tenant-id
    summary: ID Penyewa perwakilan layanan.
    description: ''
  optionalParameters:
  - name: --adlsgen2-account-resource-group
    summary: Grup sumber daya akun penyimpanan ADLS Gen2.
    description: ''
  - name: --adlsgen2-account-subscription-id
    summary: ID langganan akun penyimpanan ADLS Gen2.
    description: ''
  - name: --authority-url
    defaultValue: https://login.microsoftonline.com
    summary: Url otoritas yang digunakan untuk mengautentikasi pengguna.

### YamlMime:AzureCLIGroup
uid: az_ml(v1)_workspace_private-endpoint
name: az ml workspace private-endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **titik akhir privat ruang kerja ml az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah subgrup titik akhir privat ruang kerja.
description: ''
directCommands:
- uid: az_ml(v1)_workspace_private-endpoint_add
  name: az ml workspace private-endpoint add
  summary: Menambahkan titik akhir privat ke ruang kerja.
  description: ''
  syntax: >-
    az ml workspace private-endpoint add [--output-metadata-file]
                                         [--path]
                                         [--pe-auto-approval]
                                         [--pe-location]
                                         [--pe-name]
                                         [--pe-resource-group]
                                         [--pe-subnet-name]
                                         [--pe-subscription-id]
                                         [--pe-vnet-name]
                                         [--resource-group]
                                         [--subscription-id]
                                         [--tags]
                                         [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --pe-auto-approval
    summary: Apakah koneksi titik akhir privat ke sumber daya ruang kerja melalui tautan privat harus disetujui secara otomatis.
    description: ''
  - name: --pe-location
    summary: Lokasi titik akhir privat ruang kerja. Jika tidak ditentukan, itu akan menjadi lokasi ruang kerja yang sama.
    description: ''
  - name: --pe-name
    summary: Nama titik akhir privat ruang kerja. Gunakan parameter ini untuk membatasi akses ruang kerja ke jaringan privat, melalui titik akhir privat.
    description: ''
  - name: --pe-resource-group
    summary: Nama grup sumber daya yang ada untuk membuat titik akhir privat ruang kerja. Vnet harus berada dalam grup sumber daya yang sama. Jika tidak ditentukan, grup sumber daya ruang kerja akan digunakan.
    description: ''
  - name: --pe-subnet-name
    defaultValue: default
    summary: Nama subnet yang ada untuk membuat titik akhir privat ruang kerja.
    description: ''
  - name: --pe-subscription-id
    summary: Id langganan yang ada untuk membuat titik akhir privat ruang kerja. Vnet harus berada dalam langganan yang sama. Jika tidak ditentukan, ID langganan ruang kerja akan digunakan.
    description: ''
  - name: --pe-vnet-name
    summary: Nama vnet yang ada untuk membuat titik akhir privat ruang kerja.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --tags
    summary: Tag yang terkait dengan titik akhir privat ini dengan sintaks 'key=value'.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_workspace_private-endpoint_delete
  name: az ml workspace private-endpoint delete
  summary: Hapus Koneksi titik akhir privat yang ditentukan di ruang kerja.
  description: ''
  syntax: >-
    az ml workspace private-endpoint delete [--output-metadata-file]
                                            [--pe-connection-name]
                                            [--resource-group]
                                            [--subscription-id]
                                            [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --pe-connection-name
    summary: Nama Koneksi Titik Akhir Privat.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_workspace_private-endpoint_list
  name: az ml workspace private-endpoint list
  summary: Mencantumkan semua titik akhir privat di ruang kerja.
  description: ''
  syntax: >-
    az ml workspace private-endpoint list [--output-metadata-file]
                                          [--path]
                                          [--resource-group]
                                          [--subscription-id]
                                          [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
commands:
- az_ml(v1)_workspace_private-endpoint_add
- az_ml(v1)_workspace_private-endpoint_delete
- az_ml(v1)_workspace_private-endpoint_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

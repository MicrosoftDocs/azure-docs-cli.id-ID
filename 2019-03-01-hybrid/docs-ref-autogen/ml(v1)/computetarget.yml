directCommands:
- uid: az_ml(v1)_computetarget_delete
  name: az ml computetarget delete
  summary: Menghapus target komputasi (aks atau amlcompute atau computeinstance).
  description: ''
  syntax: >-
    az ml computetarget delete --name
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi enviromen untuk dihapus.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_computetarget_detach
  name: az ml computetarget detach
  summary: Lepaskan target komputasi (aks atau jarak jauh) dari ruang kerja.
  description: ''
  syntax: >-
    az ml computetarget detach --name
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi yang akan dicopot.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi enviromen untuk dilepaskan.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_computetarget_get-credentials
  name: az ml computetarget get-credentials
  summary: Mendapatkan kredensial untuk target komputasi (aks atau jarak jauh).
  description: ''
  syntax: >-
    az ml computetarget get-credentials --name
                                        [--path]
                                        [--resource-group]
                                        [--subscription-id]
                                        [--workspace-name]
                                        [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi untuk mengambil kunci.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi target komputasi untuk mendapatkan kredensial.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_computetarget_list
  name: az ml computetarget list
  summary: Mencantumkan semua target komputasi yang dilampirkan ke ruang kerja.
  description: ''
  syntax: >-
    az ml computetarget list [--path]
                             [--resource-group]
                             [--subscription-id]

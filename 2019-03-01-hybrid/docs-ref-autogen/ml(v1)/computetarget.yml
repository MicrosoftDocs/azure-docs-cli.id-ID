    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_computetarget_show
  name: az ml computetarget show
  summary: Menampilkan detail target komputasi tertentu.
  description: ''
  syntax: >-

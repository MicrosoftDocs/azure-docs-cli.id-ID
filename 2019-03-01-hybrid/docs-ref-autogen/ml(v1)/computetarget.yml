name: az ml computetarget
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az ml computetarget** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.

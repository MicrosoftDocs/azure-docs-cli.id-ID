### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime-node
name: az datafactory integration-runtime-node
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datafactory** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az datafactory integration-runtime-node** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola simpul runtime integrasi dengan datafactory.
description: ''
directCommands:
- uid: az_datafactory_integration-runtime-node_delete
  name: az datafactory integration-runtime-node delete
  summary: Menghapus simpul runtime integrasi yang dihost sendiri.
  description: ''
  syntax: >-
    az datafactory integration-runtime-node delete --factory-name
                                                   --integration-runtime-name
                                                   --node-name
                                                   --resource-group
                                                   [--yes]
  examples:
  - summary: IntegrationRuntimesNodes_Delete
    syntax: az datafactory integration-runtime-node delete --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Nama simpul runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datafactory_integration-runtime-node_get-ip-address
  name: az datafactory integration-runtime-node get-ip-address
  summary: Dapatkan alamat IP simpul runtime integrasi yang dihost sendiri.
  description: ''
  syntax: >-
    az datafactory integration-runtime-node get-ip-address --factory-name
                                                           --integration-runtime-name
                                                           --node-name
                                                           --resource-group
  examples:
  - summary: IntegrationRuntimeNodes_GetIpAddress
    syntax: az datafactory integration-runtime-node get-ip-address --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Nama simpul runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_integration-runtime-node_show
  name: az datafactory integration-runtime-node show
  summary: Mendapatkan simpul runtime integrasi yang dihost sendiri.
  description: ''
  syntax: >-
    az datafactory integration-runtime-node show --factory-name
                                                 --integration-runtime-name
                                                 --node-name
                                                 --resource-group
  examples:
  - summary: IntegrationRuntimeNodes_Get
    syntax: az datafactory integration-runtime-node show --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Nama simpul runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_integration-runtime-node_update
  name: az datafactory integration-runtime-node update
  summary: Memperbarui simpul runtime integrasi yang dihost sendiri.
  description: ''
  syntax: >-
    az datafactory integration-runtime-node update --factory-name
                                                   --integration-runtime-name
                                                   --node-name
                                                   --resource-group
                                                   [--concurrent-jobs-limit]
  examples:
  - summary: IntegrationRuntimeNodes_Update
    syntax: az datafactory integration-runtime-node update --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup" --concurrent-jobs-limit 2
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Nama simpul runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --concurrent-jobs-limit
    summary: Jumlah pekerjaan bersamaan yang diizinkan untuk berjalan pada simpul runtime integrasi. Nilai antara 1 dan maxConcurrentJobs(inklusif) diizinkan.
    description: ''
commands:
- az_datafactory_integration-runtime-node_delete
- az_datafactory_integration-runtime-node_get-ip-address
- az_datafactory_integration-runtime-node_show
- az_datafactory_integration-runtime-node_update

### YamlMime:AzureCLIGroup
uid: az_notification-hub_credential_apns
name: az notification-hub credential apns
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **notification-hub** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az notification-hub credential apns** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola kredensial hub pemberitahuan untuk Apple (APNS).
description: ''
directCommands:
- uid: az_notification-hub_credential_apns_update
  name: az notification-hub credential apns update
  summary: Perbarui kredensial untuk Apple (APNS).
  description: ''
  syntax: >-
    az notification-hub credential apns update --namespace-name
                                               --notification-hub-name
                                               --resource-group
                                               [--apns-certificate]
                                               [--app-id]
                                               [--app-name]
                                               [--certificate-key]
                                               [--endpoint]
                                               [--key-id]
                                               [--token]
  examples:
  - summary: Memperbarui sertifikat APNS
    syntax: >-
      az notification-hub credential apns update --namespace-name my-namespace \

      --notification-hub-name my-hub --apns-certificate "/path/to/certificate" \

      --certificate-key "xxxxxx" --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nama hub pemberitahuan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --apns-certificate
    summary: Sertifikat APNS.
    description: ''
  - name: --app-id
    summary: Pengeluar sertifikat (iss) kunci klaim terdaftar, yang nilainya adalah ID Tim 10 karakter Anda, yang diperoleh dari akun pengembang Anda.
    description: ''
  - name: --app-name
    summary: Nama id aplikasi/bundel.
    description: ''
  - name: --certificate-key
    summary: Kunci sertifikat.
    description: ''
  - name: --endpoint
    defaultValue: gateway.push.apple.com
    summary: Titik akhir kredensial ini. Contoh nilai:"gateway.sandbox.push.apple.com","gateway.push.apple.com".
    description: ''
  - name: --key-id
    summary: Kunci pengidentifikasi kunci (kid) 10 karakter, diperoleh dari akun pengembang Anda.
    description: ''
  - name: --token
    summary: Token Autentikasi Penyedia, diperoleh melalui akun pengembang Anda.
    description: ''
commands:
- az_notification-hub_credential_apns_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

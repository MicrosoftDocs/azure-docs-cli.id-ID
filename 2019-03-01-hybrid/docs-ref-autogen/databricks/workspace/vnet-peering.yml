### YamlMime:AzureCLIGroup
uid: az_databricks_workspace_vnet-peering
name: az databricks workspace vnet-peering
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **databricks** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az databricks workspace vnet-peering** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola peering vnet ruang kerja databricks.
description: ''
directCommands:
- uid: az_databricks_workspace_vnet-peering_create
  name: az databricks workspace vnet-peering create
  summary: Membuat peering vnet untuk ruang kerja.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering create --name
                                                --remote-vnet
                                                --resource-group
                                                --workspace-name
                                                [--allow-forwarded-traffic {false, true}]
                                                [--allow-gateway-transit {false, true}]
                                                [--allow-virtual-network-access {false, true}]
                                                [--no-wait]
                                                [--use-remote-gateways {false, true}]
  examples:
  - summary: Membuat peering vnet untuk ruang kerja
    syntax: >-
      az databricks workspace vnet-peering create --resource-group MyResourceGroup --workspace-name MyWorkspace \

      -n MyPeering --remote-vnet /subscriptions/000000-0000-0000/resourceGroups/MyRG/providers/Microsoft.Network/virtualNetworks/MyVNet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama peering vnet.
    description: ''
  - isRequired: true
    name: --remote-vnet
    summary: Nama jaringan virtual jarak jauh atau ID Sumber Daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --allow-forwarded-traffic
    parameterValueGroup: false, true
    summary: Apakah lalu lintas yang diteruskan dari VM di jaringan virtual lokal akan diizinkan/tidak diizinkan dalam jaringan virtual jarak jauh.
    description: ''
  - name: --allow-gateway-transit
    parameterValueGroup: false, true
    summary: Jika tautan gateway dapat digunakan dalam jaringan virtual jarak jauh untuk ditautkan ke jaringan virtual ini.
    description: ''
  - name: --allow-virtual-network-access
    parameterValueGroup: false, true
    summary: Apakah VM di ruang jaringan virtual lokal akan dapat mengakses VM di ruang jaringan virtual jarak jauh.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --use-remote-gateways
    parameterValueGroup: false, true
    summary: Jika gateway jarak jauh dapat digunakan pada jaringan virtual ini. Jika bendera diatur ke true, dan allowGatewayTransit pada peering jarak jauh juga benar, jaringan virtual akan menggunakan gateway jaringan virtual jarak jauh untuk transit. Hanya satu peering yang dapat mengatur bendera ini ke true. Bendera ini tidak dapat diatur jika jaringan virtual sudah memiliki gateway.
    description: ''
- uid: az_databricks_workspace_vnet-peering_delete
  name: az databricks workspace vnet-peering delete
  summary: Hapus peering vnet.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering delete --name
                                                --resource-group
                                                --workspace-name
                                                [--no-wait]
  examples:
  - summary: Hapus peering vnet.
    syntax: az databricks workspace vnet-peering delete --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyPeering
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama peering vnet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_databricks_workspace_vnet-peering_list
  name: az databricks workspace vnet-peering list
  summary: Mencantumkan peering vnet di bawah ruang kerja.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering list --resource-group
                                              --workspace-name
  examples:
  - summary: Mencantumkan peering vnet di bawah ruang kerja.
    syntax: az databricks workspace vnet-peering list --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
- uid: az_databricks_workspace_vnet-peering_show
  name: az databricks workspace vnet-peering show
  summary: Tampilkan peering vnet.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering show --name
                                              --resource-group
                                              --workspace-name
  examples:
  - summary: Tampilkan peering vnet
    syntax: az databricks workspace vnet-peering show --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyPeering
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama peering vnet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
- uid: az_databricks_workspace_vnet-peering_update
  name: az databricks workspace vnet-peering update
  summary: Perbarui peering vnet.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering update --name
                                                --resource-group
                                                --workspace-name
                                                [--allow-forwarded-traffic {false, true}]
                                                [--allow-gateway-transit {false, true}]
                                                [--allow-virtual-network-access {false, true}]
                                                [--no-wait]
                                                [--use-remote-gateways {false, true}]
  examples:
  - summary: Perbarui peering vnet (aktifkan transit gateway dan nonaktifkan akses jaringan virtual).
    syntax: >-
      az databricks workspace vnet-peering update --resource-group MyResourceGroup --workspace-name MyWorkspace \

      -n MyPeering --allow-gateway-transit --allow-virtual-network-access false
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama peering vnet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --allow-forwarded-traffic
    parameterValueGroup: false, true
    summary: Apakah lalu lintas yang diteruskan dari VM di jaringan virtual lokal akan diizinkan/tidak diizinkan dalam jaringan virtual jarak jauh.
    description: ''
  - name: --allow-gateway-transit
    parameterValueGroup: false, true
    summary: Jika tautan gateway dapat digunakan dalam jaringan virtual jarak jauh untuk ditautkan ke jaringan virtual ini.
    description: ''
  - name: --allow-virtual-network-access
    parameterValueGroup: false, true
    summary: Apakah VM di ruang jaringan virtual lokal akan dapat mengakses VM di ruang jaringan virtual jarak jauh.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --use-remote-gateways
    parameterValueGroup: false, true
    summary: Jika gateway jarak jauh dapat digunakan pada jaringan virtual ini. Jika bendera diatur ke true, dan allowGatewayTransit pada peering jarak jauh juga benar, jaringan virtual akan menggunakan gateway jaringan virtual jarak jauh untuk transit. Hanya satu peering yang dapat mengatur bendera ini ke true. Bendera ini tidak dapat diatur jika jaringan virtual sudah memiliki gateway.
    description: ''
- uid: az_databricks_workspace_vnet-peering_wait
  name: az databricks workspace vnet-peering wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi peering vnet ruang kerja Databricks terpenuhi.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering wait --name
                                              --resource-group
                                              --workspace-name
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--interval]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga peering vnet ruang kerja Databricks berhasil disediakan.
    syntax: az databricks workspace vnet-peering wait --resource-group MyResourceGroup --workspace-name MyWorkspace \ --name MyPeering --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama peering vnet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_databricks_workspace_vnet-peering_create
- az_databricks_workspace_vnet-peering_delete
- az_databricks_workspace_vnet-peering_list
- az_databricks_workspace_vnet-peering_show
- az_databricks_workspace_vnet-peering_update
- az_databricks_workspace_vnet-peering_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

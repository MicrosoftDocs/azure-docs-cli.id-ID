### YamlMime:AzureCLIGroup
uid: az_databricks_workspace
name: az databricks workspace
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **databricks** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az databricks workspace** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola ruang kerja databricks.
description: ''
directCommands:
- uid: az_databricks_workspace_create
  name: az databricks workspace create
  summary: Buat ruang kerja baru.
  description: ''
  syntax: >-
    az databricks workspace create --location
                                   --name
                                   --resource-group
                                   --sku {premium, standard, trial}
                                   [--enable-no-public-ip]
                                   [--managed-resource-group]
                                   [--no-wait]
                                   [--prepare-encryption]
                                   [--private-subnet]
                                   [--public-network-access {Disabled, Enabled}]
                                   [--public-subnet]
                                   [--require-infrastructure-encryption]
                                   [--required-nsg-rules {AllRules, NoAzureDatabricksRules, NoAzureServiceRules}]
                                   [--tags]
                                   [--vnet]
  examples:
  - summary: Membuat ruang kerja
    syntax: az databricks workspace create --resource-group MyResourceGroup --name MyWorkspace --location westus --sku standard
  - summary: Membuat ruang kerja dengan identitas terkelola untuk akun penyimpanan
    syntax: az databricks workspace create --resource-group MyResourceGroup --name MyWorkspace --location eastus2euap --sku premium --prepare-encryption
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: premium, standard, trial
    summary: Nama tingkat SKU.
    description: ''
  optionalParameters:
  - name: --enable-no-public-ip
    summary: Bendera untuk mengaktifkan fitur tanpa ip publik.
    description: ''
  - name: --managed-resource-group
    summary: Grup sumber daya terkelola yang akan dibuat. Ini bisa berupa nama atau ID sumber daya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --prepare-encryption
    summary: Bendera untuk mengaktifkan Identitas Terkelola untuk akun penyimpanan terkelola guna mempersiapkan enkripsi CMK.
    description: ''
  - name: --private-subnet
    summary: Nama Subnet Privat dalam Virtual Network.
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Konfigurasi untuk mengatur apakah akses jaringan dari internet publik ke titik akhir diizinkan.
    description: ''
  - name: --public-subnet
    summary: Nama Subnet Publik dalam Virtual Network.
    description: ''
  - name: --require-infrastructure-encryption
    summary: Bendera untuk mengaktifkan sistem file akar DBFS dengan lapisan enkripsi sekunder dengan kunci yang dikelola platform untuk data tidak aktif.
    description: ''
  - name: --required-nsg-rules
    parameterValueGroup: AllRules, NoAzureDatabricksRules, NoAzureServiceRules
    summary: Jenis aturan Nsg hanya untuk penggunaan internal.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnet
    summary: Virtual Network nama atau ID sumber daya.
    description: ''
- uid: az_databricks_workspace_delete
  name: az databricks workspace delete
  summary: Hapus ruang kerja.
  description: ''
  syntax: >-
    az databricks workspace delete --name
                                   --resource-group
                                   [--no-wait]
                                   [--yes]
  examples:
  - summary: Menghapus ruang kerja
    syntax: az databricks workspace delete --resource-group MyResourceGroup --name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_databricks_workspace_list
  name: az databricks workspace list
  summary: Dapatkan semua ruang kerja.
  description: ''
  syntax: az databricks workspace list [--resource-group]
  examples:
  - summary: Mencantumkan ruang kerja dalam grup sumber daya
    syntax: az databricks workspace list --resource-group MyResourceGroup
  - summary: Mencantumkan ruang kerja dalam langganan default
    syntax: az databricks workspace list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_databricks_workspace_show
  name: az databricks workspace show
  summary: Tampilkan ruang kerja.
  description: ''
  syntax: >-
    az databricks workspace show --name
                                 --resource-group
  examples:
  - summary: Perlihatkan ruang kerja
    syntax: az databricks workspace show --resource-group MyResourceGroup --name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_databricks_workspace_update
  name: az databricks workspace update
  summary: Perbarui ruang kerja.
  description: ''
  syntax: >-
    az databricks workspace update --name
                                   --resource-group
                                   [--key-name]
                                   [--key-source {Default, Microsoft.Keyvault}]
                                   [--key-vault]
                                   [--key-version]
                                   [--no-wait]
                                   [--prepare-encryption]
                                   [--tags]
  examples:
  - summary: Perbarui tag ruang kerja.
    syntax: az databricks workspace update --resource-group MyResourceGroup --name MyWorkspace --tags key1=value1 key2=value2
  - summary: Bersihkan tag ruang kerja.
    syntax: az databricks workspace update --resource-group MyResourceGroup --name MyWorkspace --tags ""
  - summary: Bersiaplah untuk enkripsi CMK dengan menetapkan identitas untuk akun penyimpanan.
    syntax: az databricks workspace update --resource-group MyResourceGroup --name MyWorkspace --prepare-encryption
  - summary: Mengonfigurasi enkripsi CMK
    syntax: az databricks workspace update --resource-group MyResourceGroup --name MyWorkspace --key-source Microsoft.KeyVault --key-name MyKey --key-vault https://myKeyVault.vault.azure.net/ --key-version 00000000000000000000000000000000
  - summary: Mengembalikan enkripsi ke Kunci Terkelola Microsoft
    syntax: az databricks workspace update --resource-group MyResourceGroup --name MyWorkspace --key-source Default
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --key-name
    summary: Nama kunci KeyVault.
    description: ''
  - name: --key-source
    parameterValueGroup: Default, Microsoft.Keyvault
    summary: Sumber kunci enkripsi (penyedia).
    description: ''
  - name: --key-vault
    summary: Uri Dari KeyVault.
    description: ''
  - name: --key-version
    summary: Versi kunci KeyVault. Ini opsional saat memperbarui CMK.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --prepare-encryption
    summary: Bendera untuk mengaktifkan Identitas Terkelola untuk akun penyimpanan terkelola guna mempersiapkan enkripsi CMK.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_databricks_workspace_wait
  name: az databricks workspace wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi ruang kerja Databricks terpenuhi.
  description: ''
  syntax: >-
    az databricks workspace wait --name
                                 --resource-group
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--interval]
                                 [--timeout]
                                 [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ruang kerja Databricks berhasil disediakan.
    syntax: az databricks workspace wait --resource-group MyResourceGroup --name MyWorkspace \ --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ruang kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_databricks_workspace_create
- az_databricks_workspace_delete
- az_databricks_workspace_list
- az_databricks_workspace_show
- az_databricks_workspace_update
- az_databricks_workspace_vnet-peering
- az_databricks_workspace_vnet-peering_create
- az_databricks_workspace_vnet-peering_delete
- az_databricks_workspace_vnet-peering_list
- az_databricks_workspace_vnet-peering_show
- az_databricks_workspace_vnet-peering_update
- az_databricks_workspace_vnet-peering_wait
- az_databricks_workspace_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

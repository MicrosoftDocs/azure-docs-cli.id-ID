### YamlMime:AzureCLIGroup
uid: az_vmware_global-reach-connection
name: az vmware global-reach-connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware global-reach-connection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola koneksi jangkauan global di cloud privat.
description: ''
directCommands:
- uid: az_vmware_global-reach-connection_create
  name: az vmware global-reach-connection create
  summary: Membuat koneksi jangkauan global di cloud privat.
  description: ''
  syntax: >-
    az vmware global-reach-connection create --name
                                             --private-cloud
                                             --resource-group
                                             [--authorization-key]
                                             [--express-route-id]
                                             [--peer-express-route-circuit]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama koneksi jangkauan global.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Kunci otorisasi dari rute ekspres serekan.
    description: ''
  - name: --express-route-id
    summary: ID Sirkuit ExpressRoute Private Cloud yang berpartisipasi dalam koneksi jangkauan global.
    description: ''
  - name: --peer-express-route-circuit
    summary: Pengidentifikasi Sirkuit ExpressRoute untuk melakukan peering.
    description: ''
- uid: az_vmware_global-reach-connection_delete
  name: az vmware global-reach-connection delete
  summary: Menghapus koneksi jangkauan global di cloud privat.
  description: ''
  syntax: >-
    az vmware global-reach-connection delete --name
                                             --private-cloud
                                             --resource-group
                                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama koneksi jangkauan global.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_global-reach-connection_list
  name: az vmware global-reach-connection list
  summary: Mencantumkan koneksi jangkauan global di cloud privat.
  description: ''
  syntax: >-
    az vmware global-reach-connection list --private-cloud
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_global-reach-connection_show
  name: az vmware global-reach-connection show
  summary: Menampilkan detail koneksi jangkauan global di cloud privat.
  description: ''
  syntax: >-
    az vmware global-reach-connection show --name
                                           --private-cloud
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama koneksi jangkauan global.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_global-reach-connection_create
- az_vmware_global-reach-connection_delete
- az_vmware_global-reach-connection_list
- az_vmware_global-reach-connection_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

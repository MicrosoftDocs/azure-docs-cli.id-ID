### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_dhcp_relay
name: az vmware workload-network dhcp relay
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **relai dhcp jaringan beban kerja vmware az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola jaringan beban kerja DHCP (Data Host Configuration Protocol).
description: ''
directCommands:
- uid: az_vmware_workload-network_dhcp_relay_create
  name: az vmware workload-network dhcp relay create
  summary: Buat DHCP menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dhcp relay create --dhcp
                                                 --private-cloud
                                                 --resource-group
                                                 [--display-name]
                                                 [--revision]
                                                 [--server-addresses]
  examples:
  - summary: Buat DHCP menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network dhcp relay create --resource-group group1 --private-cloud cloud1 --dhcp dhcp1 --display-name dhcpConfigurations1 --revision 1 --server-addresses 40.1.5.1/24
  requiredParameters:
  - isRequired: true
    name: --dhcp
    summary: Pengidentifikasi NSX DHCP. Umumnya sama dengan nama tampilan DHCP.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan entitas DHCP.
    description: ''
  - name: --revision
    summary: Nomor revisi NSX.
    description: ''
  - name: --server-addresses
    summary: Alamat Relai DHCP. Maksimal 3.
    description: ''
- uid: az_vmware_workload-network_dhcp_relay_delete
  name: az vmware workload-network dhcp relay delete
  summary: Hapus DHCP menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dhcp relay delete --dhcp
                                                 --private-cloud
                                                 --resource-group
                                                 [--yes]
  examples:
  - summary: Hapus DHCP menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network dhcp relay delete --resource-group group1 --private-cloud cloud1 --dhcp dhcp1
  requiredParameters:
  - isRequired: true
    name: --dhcp
    summary: Pengidentifikasi NSX DHCP. Umumnya sama dengan nama tampilan DHCP.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_workload-network_dhcp_relay_update
  name: az vmware workload-network dhcp relay update
  summary: Perbarui DHCP menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dhcp relay update --dhcp
                                                 --private-cloud
                                                 --resource-group
                                                 [--display-name]
                                                 [--revision]
                                                 [--server-addresses]
  examples:
  - summary: Perbarui DHCP menurut ID dalam jaringan beban kerja.
    syntax: az vmware workload-network dhcp relay update --resource-group group1 --private-cloud cloud1 --dhcp dhcp1 --display-name dhcpConfigurations1 --revision 1 --server-addresses 40.1.5.1/24
  requiredParameters:
  - isRequired: true
    name: --dhcp
    summary: Pengidentifikasi NSX DHCP. Umumnya sama dengan nama tampilan DHCP.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan entitas DHCP.
    description: ''
  - name: --revision
    summary: Nomor revisi NSX.
    description: ''
  - name: --server-addresses
    summary: Alamat Relai DHCP. Maksimal 3.
    description: ''
commands:
- az_vmware_workload-network_dhcp_relay_create
- az_vmware_workload-network_dhcp_relay_delete
- az_vmware_workload-network_dhcp_relay_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

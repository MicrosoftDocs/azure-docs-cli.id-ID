### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_dhcp
name: az vmware workload-network dhcp
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **dhcp jaringan beban kerja vmware az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola jaringan beban kerja DHCP (Protokol Konfigurasi Host Data).
description: ''
directCommands:
- uid: az_vmware_workload-network_dhcp_list
  name: az vmware workload-network dhcp list
  summary: Mencantumkan DHCP dalam jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dhcp list --private-cloud
                                         --resource-group
  examples:
  - summary: Mencantumkan DHCP dalam jaringan beban kerja.
    syntax: az vmware workload-network dhcp list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_workload-network_dhcp_show
  name: az vmware workload-network dhcp show
  summary: Dapatkan DHCP menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dhcp show --dhcp
                                         --private-cloud
                                         --resource-group
  examples:
  - summary: Dapatkan DHCP menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network dhcp show --resource-group group1 --private-cloud cloud1 --dhcp dhcp1
  requiredParameters:
  - isRequired: true
    name: --dhcp
    summary: Pengidentifikasi NSX DHCP. Umumnya sama dengan nama tampilan DHCP.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_workload-network_dhcp_list
- az_vmware_workload-network_dhcp_relay
- az_vmware_workload-network_dhcp_relay_create
- az_vmware_workload-network_dhcp_relay_delete

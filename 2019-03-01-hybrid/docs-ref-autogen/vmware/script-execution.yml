### YamlMime:AzureCLIGroup
uid: az_vmware_script-execution
name: az vmware script-execution
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware script-execution** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola eksekusi skrip di cloud privat.
description: ''
directCommands:
- uid: az_vmware_script-execution_create
  name: az vmware script-execution create
  summary: Membuat atau memperbarui eksekusi skrip di cloud privat.
  description: ''
  syntax: >-
    az vmware script-execution create --name
                                      --private-cloud
                                      --resource-group
                                      --timeout
                                      [--failure-reason]
                                      [--hidden-parameter]
                                      [--named-outputs]
                                      [--out]
                                      [--parameter]
                                      [--retention]
                                      [--script-cmdlet-id]
  examples:
  - summary: Buat eksekusi skrip.
    syntax: az vmware script-execution create --resource-group group1 --private-cloud cloud1 --name addSsoServer --script-cmdlet-id "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/scriptPackages/AVS.PowerCommands@1.0.0/scriptCmdlets/New-SsoExternalIdentitySource" --timeout P0Y0M0DT0H60M60S --retention P0Y0M60DT0H60M60S --parameter name=DomainName type=Value value=placeholderDomain.local --parameter name=BaseUserDN type=Value "value=DC=placeholder, DC=placeholder" --hidden-parameter name=Password type=SecureValue secureValue=PlaceholderPassword
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama eksekusi skrip.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --timeout
    summary: Batas waktu untuk eksekusi.
    description: ''
  optionalParameters:
  - name: --failure-reason
    summary: Pesan kesalahan jika skrip dapat dijalankan, tetapi jika skrip itu sendiri memiliki kesalahan atau powershell melemparkan pengecualian.
    description: ''
  - name: --hidden-parameter
    summary: Parameter yang akan disembunyikan/tidak terlihat oleh ARM, seperti kata sandi dan kredensial.
    description: ''
  - name: --named-outputs
    summary: Kamus yang ditentukan pengguna.
    description: ''
  - name: --out
    summary: Aliran output standar dari eksekusi powershell.
    description: ''
  - name: --parameter -p
    summary: Parameter yang akan diterima skrip.
    description: ''
  - name: --retention
    summary: Waktu hidup untuk sumber daya. Jika tidak disediakan, akan tersedia selama 60 hari.
    description: ''
  - name: --script-cmdlet-id
    summary: Referensi ke sumber daya cmdlet skrip jika pengguna menjalankan skrip AVS.
    description: ''
- uid: az_vmware_script-execution_delete
  name: az vmware script-execution delete
  summary: Menghapus eksekusi skrip di cloud privat.
  description: ''
  syntax: >-
    az vmware script-execution delete --name
                                      --private-cloud
                                      --resource-group
                                      [--yes]
  examples:
  - summary: Menghapus eksekusi skrip.
    syntax: az vmware script-execution delete --resource-group group1 --private-cloud cloud1 --name addSsoServer
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama eksekusi skrip.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_script-execution_list
  name: az vmware script-execution list
  summary: Mencantumkan eksekusi skrip di cloud privat.
  description: ''
  syntax: >-
    az vmware script-execution list --private-cloud
                                    --resource-group
  examples:
  - summary: Mencantumkan eksekusi skrip.
    syntax: az vmware script-execution list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_script-execution_show
  name: az vmware script-execution show
  summary: Dapatkan eksekusi skrip berdasarkan nama di cloud privat.
  description: ''
  syntax: >-
    az vmware script-execution show --name
                                    --private-cloud
                                    --resource-group
  examples:
  - summary: Tampilkan eksekusi skrip.
    syntax: az vmware script-execution show --resource-group group1 --private-cloud cloud1 --name addSsoServer
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama eksekusi skrip.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_script-execution_create
- az_vmware_script-execution_delete
- az_vmware_script-execution_list
- az_vmware_script-execution_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

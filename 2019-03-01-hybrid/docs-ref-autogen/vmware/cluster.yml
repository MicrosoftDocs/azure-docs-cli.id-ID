### YamlMime:AzureCLIGroup
uid: az_vmware_cluster
name: az vmware cluster
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **kluster az vmware** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola kluster di cloud privat.
description: ''
directCommands:
- uid: az_vmware_cluster_create
  name: az vmware cluster create
  summary: Membuat kluster di cloud privat. Jumlah maksimum kluster adalah 4.
  description: ''
  syntax: >-
    az vmware cluster create --hosts
                             --name
                             --private-cloud
                             --resource-group
                             --size
                             --sku
  requiredParameters:
  - isRequired: true
    name: --hosts
    summary: Host kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --size
    summary: Jumlah host untuk kluster. Minimal 3 dan maksimum 16.
    description: ''
  - isRequired: true
    name: --sku
    summary: SKU produk.
    description: ''
- uid: az_vmware_cluster_delete
  name: az vmware cluster delete
  summary: Menghapus kluster di cloud privat.
  description: ''
  syntax: >-
    az vmware cluster delete --name
                             --private-cloud
                             --resource-group
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_cluster_list
  name: az vmware cluster list
  summary: Mencantumkan kluster di cloud privat.
  description: ''
  syntax: >-
    az vmware cluster list --private-cloud
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_cluster_show
  name: az vmware cluster show
  summary: Menampilkan detail kluster di cloud privat.
  description: ''
  syntax: >-
    az vmware cluster show --name
                           --private-cloud
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_cluster_update
  name: az vmware cluster update
  summary: Memperbarui kluster di cloud privat.
  description: ''
  syntax: >-
    az vmware cluster update --name
                             --private-cloud
                             --resource-group
                             [--hosts]
                             [--size]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --hosts
    summary: Host kluster di cloud privat.
    description: ''
  - name: --size
    summary: Jumlah host untuk kluster. Minimal 3 dan maksimum 16.
    description: ''
commands:
- az_vmware_cluster_create
- az_vmware_cluster_delete
- az_vmware_cluster_list
- az_vmware_cluster_show
- az_vmware_cluster_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

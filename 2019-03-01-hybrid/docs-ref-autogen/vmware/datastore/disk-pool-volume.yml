### YamlMime:AzureCLIGroup
uid: az_vmware_datastore_disk-pool-volume
name: az vmware datastore disk-pool-volume
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware datastore disk-pool-volume** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Buat datastore VMFS di kluster cloud privat menggunakan target iSCSI yang disediakan Microsoft.StoragePool.
description: ''
directCommands:
- uid: az_vmware_datastore_disk-pool-volume_create
  name: az vmware datastore disk-pool-volume create
  summary: Buat datastore VMFS di kluster cloud privat menggunakan target iSCSI yang disediakan Microsoft.StoragePool.
  description: ''
  syntax: >-
    az vmware datastore disk-pool-volume create --cluster
                                                --lun-name
                                                --name
                                                --private-cloud
                                                --resource-group
                                                --target-id
                                                [--mount-option {ATTACH, MOUNT}]
                                                [--path]
  examples:
  - summary: Buat datastore iSCSI berbasis kumpulan disk yang disediakan Microsoft.StoragePool baru.
    syntax: az vmware datastore disk-pool-volume create --name iSCSIDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud --target-id /subscriptions/11111111-1111-1111-1111-111111111111/resourceGroups/ResourceGroup1/providers/Microsoft.StoragePool/diskPools/mpio-diskpool/iscsiTargets/mpio-iscsi-target --lun-name lun0
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --lun-name
    summary: Nama LUN yang akan digunakan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama datastore.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --target-id
    summary: ID sumber daya Azure dari target iSCSI.
    description: ''
  optionalParameters:
  - name: --mount-option
    defaultValue: MOUNT
    parameterValueGroup: ATTACH, MOUNT
    summary: Mode yang menjelaskan apakah LUN harus dipasang sebagai datastore atau dilampirkan sebagai LUN.
    description: ''
  - name: --path
    summary: Jalur perangkat.
    description: ''
commands:
- az_vmware_datastore_disk-pool-volume_create

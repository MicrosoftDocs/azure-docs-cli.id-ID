### YamlMime:AzureCLIGroup
uid: az_vmware_authorization
name: az vmware authorization
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **otorisasi az vmware** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola otorisasi Sirkuit ExpressRoute untuk cloud privat.
description: ''
directCommands:
- uid: az_vmware_authorization_create
  name: az vmware authorization create
  summary: Buat otorisasi untuk Sirkuit ExpressRoute di cloud privat.
  description: ''
  syntax: >-
    az vmware authorization create --name
                                   --private-cloud
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama otorisasi.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_authorization_delete
  name: az vmware authorization delete
  summary: Menghapus otorisasi untuk Sirkuit ExpressRoute di cloud privat.
  description: ''
  syntax: >-
    az vmware authorization delete --name
                                   --private-cloud
                                   --resource-group
                                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama otorisasi.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_authorization_list
  name: az vmware authorization list
  summary: Mencantumkan otorisasi untuk Sirkuit ExpressRoute di cloud privat.
  description: ''
  syntax: >-
    az vmware authorization list --private-cloud
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_authorization_show
  name: az vmware authorization show
  summary: Menampilkan detail otorisasi untuk Sirkuit ExpressRoute di cloud privat.
  description: ''
  syntax: >-
    az vmware authorization show --name
                                 --private-cloud
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama otorisasi.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_authorization_create
- az_vmware_authorization_delete
- az_vmware_authorization_list
- az_vmware_authorization_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

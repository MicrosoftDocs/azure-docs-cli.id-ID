### YamlMime:AzureCLIGroup
uid: az_vmware_private-cloud_identity
name: az vmware private-cloud identity
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware private-cloud identity** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk Identitas Terkelola di cloud privat.
description: ''
directCommands:
- uid: az_vmware_private-cloud_identity_assign
  name: az vmware private-cloud identity assign
  summary: Tetapkan Identitas Terkelola di cloud privat.
  description: ''
  syntax: >-
    az vmware private-cloud identity assign --private-cloud
                                            --resource-group
                                            [--system-assigned]
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --system-assigned
    summary: Aktifkan identitas yang ditetapkan sistem.
    description: ''
- uid: az_vmware_private-cloud_identity_remove
  name: az vmware private-cloud identity remove
  summary: Menghapus Identitas Terkelola di cloud privat.
  description: ''
  syntax: >-
    az vmware private-cloud identity remove --private-cloud
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_private-cloud_identity_show
  name: az vmware private-cloud identity show
  summary: Tampilkan Identitas Terkelola di cloud privat.
  description: ''
  syntax: >-
    az vmware private-cloud identity show --private-cloud
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_private-cloud_identity_assign
- az_vmware_private-cloud_identity_remove
- az_vmware_private-cloud_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

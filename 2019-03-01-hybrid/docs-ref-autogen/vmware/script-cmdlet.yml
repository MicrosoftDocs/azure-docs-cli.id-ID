### YamlMime:AzureCLIGroup
uid: az_vmware_script-cmdlet
name: az vmware script-cmdlet
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware script-cmdlet** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mencantumkan dan menampilkan sumber daya cmdlet skrip.
description: ''
directCommands:
- uid: az_vmware_script-cmdlet_list
  name: az vmware script-cmdlet list
  summary: Cantumkan sumber daya cmdlet skrip yang tersedia untuk cloud privat untuk membuat sumber daya eksekusi skrip di cloud privat.
  description: ''
  syntax: >-
    az vmware script-cmdlet list --private-cloud
                                 --resource-group
                                 --script-package
  examples:
  - summary: Mencantumkan sumber daya cmdlet skrip.
    syntax: az vmware script-cmdlet list --resource-group group1 --private-cloud cloud1 --script-package package1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --script-package -p
    summary: Nama paket skrip.
    description: ''
- uid: az_vmware_script-cmdlet_show
  name: az vmware script-cmdlet show
  summary: Dapatkan informasi tentang sumber daya cmdlet skrip dalam paket tertentu di cloud privat.
  description: ''
  syntax: >-
    az vmware script-cmdlet show --name
                                 --private-cloud
                                 --resource-group
                                 --script-package
  examples:
  - summary: Perlihatkan cmdlet skrip.
    syntax: az vmware script-cmdlet show --resource-group group1 --private-cloud cloud1 --script-package package1 --name cmdlet1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama cmdlet skrip.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --script-package -p
    summary: Nama paket skrip.
    description: ''
commands:
- az_vmware_script-cmdlet_list
- az_vmware_script-cmdlet_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

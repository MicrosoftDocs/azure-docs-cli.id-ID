### YamlMime:AzureCLIGroup
uid: az_vmware_placement-policy_vm-host
name: az vmware placement-policy vm-host
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware placement-policy vm-host** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola kebijakan penempatan Host VM.
description: ''
directCommands:
- uid: az_vmware_placement-policy_vm-host_create
  name: az vmware placement-policy vm-host create
  summary: Buat kebijakan penempatan Host VM di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware placement-policy vm-host create --cluster-name
                                              --placement-policy-name
                                              --private-cloud
                                              --resource-group
                                              [--affinity-type]
                                              [--display-name]
                                              [--host-members]
                                              [--state]
                                              [--vm-members]
  examples:
  - summary: Buat kebijakan penempatan Host VM.
    syntax: az vmware placement-policy vm-host create --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --placement-policy-name policy1 --state Enabled --display-name policy1 --vm-members /subscriptions/subId/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/clusters/cluster1/virtualMachines/vm-128 /subscriptions/subId/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/clusters/cluster1/virtualMachines/vm-256 --host-members fakehost22.nyc1.kubernetes.center fakehost23.nyc1.kubernetes.center --affinity-type AntiAffinity
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --placement-policy-name
    summary: Nama kebijakan penempatan VMware vSphere Distributed Resource Scheduler (DRS).
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --affinity-type
    summary: Jenis afinitas kebijakan penempatan.
    description: ''
  - name: --display-name
    summary: Nama tampilan kebijakan penempatan.
    description: ''
  - name: --host-members
    summary: Daftar anggota host.
    description: ''
  - name: --state
    summary: Apakah kebijakan penempatan diaktifkan atau dinonaktifkan.
    description: ''
  - name: --vm-members
    summary: Daftar anggota komputer virtual.
    description: ''
- uid: az_vmware_placement-policy_vm-host_delete
  name: az vmware placement-policy vm-host delete
  summary: Menghapus kebijakan penempatan Host VM di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware placement-policy vm-host delete --cluster-name
                                              --placement-policy-name
                                              --private-cloud
                                              --resource-group
                                              [--yes]
  examples:
  - summary: Menghapus kebijakan penempatan Host VM.
    syntax: az vmware placement-policy vm-host delete --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --placement-policy-name policy1
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --placement-policy-name
    summary: Nama kebijakan penempatan VMware vSphere Distributed Resource Scheduler (DRS).
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_placement-policy_vm-host_update
  name: az vmware placement-policy vm-host update
  summary: Memperbarui kebijakan penempatan Host VM di kluster cloud privat.
  description: ''
  syntax: >-
    az vmware placement-policy vm-host update --cluster-name
                                              --placement-policy-name
                                              --private-cloud
                                              --resource-group
                                              [--host-members]
                                              [--state]
                                              [--vm-members]
  examples:
  - summary: Memperbarui kebijakan penempatan Host VM.
    syntax: az vmware placement-policy vm-host update --resource-group group1 --private-cloud cloud1 --cluster-name cluster1 --placement-policy-name policy1 --state Enabled --vm-members /subscriptions/subId/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/clusters/cluster1/virtualMachines/vm-128 /subscriptions/subId/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/clusters/cluster1/virtualMachines/vm-256 --host-members fakehost22.nyc1.kubernetes.center fakehost23.nyc1.kubernetes.center
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster di cloud privat.
    description: ''
  - isRequired: true
    name: --placement-policy-name
    summary: Nama kebijakan penempatan VMware vSphere Distributed Resource Scheduler (DRS).
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --host-members
    summary: Daftar anggota host.
    description: ''
  - name: --state
    summary: Apakah kebijakan penempatan diaktifkan atau dinonaktifkan.
    description: ''
  - name: --vm-members
    summary: Daftar anggota komputer virtual.
    description: ''
commands:
- az_vmware_placement-policy_vm-host_create
- az_vmware_placement-policy_vm-host_delete
- az_vmware_placement-policy_vm-host_update

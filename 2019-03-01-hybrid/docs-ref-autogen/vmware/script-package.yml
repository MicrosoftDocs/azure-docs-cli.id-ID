### YamlMime:AzureCLIGroup
uid: az_vmware_script-package
name: az vmware script-package
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware script-package** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mencantumkan dan menampilkan paket skrip yang tersedia untuk dijalankan di cloud privat.
description: ''
directCommands:
- uid: az_vmware_script-package_list
  name: az vmware script-package list
  summary: Mencantumkan paket skrip yang tersedia untuk dijalankan di cloud privat.
  description: ''
  syntax: >-
    az vmware script-package list --private-cloud
                                  --resource-group
  examples:
  - summary: Mencantumkan paket skrip.
    syntax: az vmware script-package list --resource-group group1 --private-cloud cloud1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_script-package_show
  name: az vmware script-package show
  summary: Dapatkan paket skrip yang tersedia untuk dijalankan di cloud privat.
  description: ''
  syntax: >-
    az vmware script-package show --name
                                  --private-cloud
                                  --resource-group
  examples:
  - summary: Tampilkan paket skrip.
    syntax: az vmware script-package show --resource-group group1 --private-cloud cloud1 --name package1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama paket skrip.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_script-package_list
- az_vmware_script-package_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace
name: namespace layanan az eventhubs
summary: Mengelola namespace layanan dan Authorizationrule Azure EventHubs.
description: ''
directCommands:
- uid: az_eventhubs_namespace_create
  name: az eventhubs namespace create
  summary: Membuat Namespace Layanan EventHubs.
  description: ''
  syntax: >-
    az eventhubs namespace create --name
                                  --resource-group
                                  [--assign-identity {false, true}]
                                  [--capacity]
                                  [--cluster-arm-id]
                                  [--default-action {Allow, Deny}]
                                  [--disable-local-auth {false, true}]
                                  [--enable-auto-inflate {false, true}]
                                  [--enable-kafka {false, true}]
                                  [--enable-trusted-service-access {false, true}]
                                  [--encryption-config]
                                  [--location]
                                  [--maximum-throughput-units]
                                  [--mi-system-assigned {false, true}]
                                  [--mi-user-assigned]
                                  [--sku {Basic, Premium, Standard}]
                                  [--tags]
                                  [--zone-redundant {false, true}]
  examples:
  - summary: Membuat namespace baru.
    syntax: az eventhubs namespace create --resource-group myresourcegroup --name mynamespace --location westus --tags tag1=value1 tag2=value2 --sku Standard --enable-auto-inflate --maximum-throughput-units 20
  - summary: Buat namespace baru dengan Identitas dan Enkripsi diaktifkan.
    syntax: az eventhubs namespace create --resource-group myresourcegroup --name mynamespace --location westus --sku Premium --mi-user-assigned /subscriptions/{subscriptionId}/resourceGroups/{resourcegroup}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MSIName --encryption-config key-name=key1 key-vault-uri=https://mykeyvault.vault.azure.net/ user-assigned-identity=/subscriptions/{subscriptionId}}/resourceGroups/{resourcegroup}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MSIName --encryption-config key-name=key1 key-vault-uri=https://mykeyvault.vault.azure.net/ user-assigned-identity=/subscriptions/{subscriptionId}}/resourceGroups/{resourcegroup}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MSIName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --assign-identity
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah Identitas Terkelola diaktifkan.
    description: ''
  - name: --kapasitas
    summary: Kapasitas untuk Sku.
    description: ''
  - name: --cluster-arm-id
    summary: ID ARM kluster namespace.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Tindakan Default untuk Seperangkat Aturan Jaringan.
    description: ''
  - name: --disable-local-auth
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah autentikasi SAS diaktifkan/dinonaktifkan untuk Azure Event Hubs.
    description: ''
  - name: --enable-auto-inflate
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah AutoInflate diaktifkan untuk namespace eventhub.
    description: ''
  - name: --enable-kafka
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah Kafka diaktifkan untuk namespace eventhub.
    description: ''
  - name: --enable-trusted-service-access -t
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah Akses Layanan Tepercaya diaktifkan untuk Seperangkat Aturan Jaringan.
    description: ''
  - name: --encryption-config
    summary: Daftar objek KeyVaultProperties.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --maximum-throughput-units
    summary: Batas atas unit throughput saat AutoInflate diaktifkan, vaule harus berada dalam 0 hingga 20 unit throughput. ( 0 jika AutoInflateEnabled = true).
    description: ''
  - name: --mi-system-assigned
    parameterValueGroup: false, true
    summary: Aktifkan Identitas yang Ditetapkan Sistem.
    description: ''
  - name: --mi-user-assigned
    summary: Daftar ID Identitas yang Ditetapkan Pengguna.
    description: ''
  - name: --sku
    defaultValue: Standard
    parameterValueGroup: Basic, Premium, Standard
    summary: Namespace SKU.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone-redundant
    parameterValueGroup: false, true
    summary: Mengaktifkan properti ini membuat Namespace Layanan EventHubs Standar di wilayah yang didukung zona ketersediaan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_delete
  name: az eventhubs namespace delete
  summary: Menghapus Namespace.
  description: ''
  syntax: >-
    az eventhubs namespace delete [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Menghapus Namespace
    syntax: az eventhubs namespace delete --resource-group myresourcegroup --name mynamespace
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_exists
  name: namespace layanan az eventhubs ada
  summary: Periksa ketersediaan nama yang diberikan untuk Namespace.
  description: ''
  syntax: az eventhubs namespace exists --name
  examples:
  - summary: Buat topik baru.
    syntax: az eventhubs namespace exists --name mynamespace
  - summary: periksa ketersediaan nama yang diberikan untuk Namespace (dibuat secara otomatis)
    syntax: az eventhubs namespace exists --name mynamespace --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama namespace. Nama hanya boleh berisi huruf, angka, dan tanda hubung. Namespace harus dimulai dengan huruf, dan harus diakhir dengan huruf atau angka.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_list
  name: az eventhubs namespace list
  summary: Mencantumkan Namespace EventHubs.
  description: ''
  syntax: az eventhubs namespace list [--resource-group]
  examples:
  - summary: Mencantumkan Namespace Layanan Azure Event Hubs menurut grup sumber daya.
    syntax: az eventhubs namespace list --resource-group myresourcegroup
  - summary: Dapatkan Namespace berdasarkan Langganan.
    syntax: az eventhubs namespace list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_show
  name: tampilkan namespace layanan eventhubs az
  summary: Menampilkan Detail Namespace Layanan Azure Event Hubs.
  description: ''
  syntax: >-
    az eventhubs namespace show [--ids]
                                [--name]
                                [--resource-group]
  examples:
  - summary: memperlihatkan detail Namespace.
    syntax: az eventhubs namespace show --resource-group myresourcegroup --name mynamespace
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_update
  name: az eventhubs namespace update
  summary: Memperbarui Namespace Layanan EventHubs.
  description: ''
  syntax: >-
    az eventhubs namespace update [--add]
                                  [--assign-identity {false, true}]
                                  [--capacity]
                                  [--default-action {Allow, Deny}]
                                  [--disable-local-auth {false, true}]
                                  [--enable-auto-inflate {false, true}]
                                  [--enable-kafka {false, true}]
                                  [--enable-trusted-service-access {false, true}]
                                  [--force-string]
                                  [--ids]
                                  [--infra-encryption {false, true}]
                                  [--key-name]
                                  [--key-source]
                                  [--key-vault-uri]
                                  [--key-version]
                                  [--maximum-throughput-units]
                                  [--name]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--sku {Basic, Premium, Standard}]
                                  [--tags]
  examples:
  - summary: Memperbarui namespace baru.
    syntax: az eventhubs namespace update --resource-group myresourcegroup --name mynamespace --tags tag=value --enable-auto-inflate True
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --assign-identity
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah Identitas Terkelola diaktifkan.
    description: ''
  - name: --kapasitas
    summary: Kapasitas untuk Sku.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Tindakan Default untuk Seperangkat Aturan Jaringan.
    description: ''
  - name: --disable-local-auth
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah autentikasi SAS diaktifkan/dinonaktifkan untuk Azure Event Hubs.
    description: ''
  - name: --enable-auto-inflate
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah AutoInflate diaktifkan untuk namespace layanan eventhub.
    description: ''
  - name: --enable-kafka
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah Kafka diaktifkan untuk namespace eventhub.
    description: ''
  - name: --enable-trusted-service-access -t
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah Akses Layanan Tepercaya diaktifkan untuk Seperangkat Aturan Jaringan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --infra-encryption
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah Enkripsi Infrastruktur (Enkripsi Ganda) diaktifkan/dinonaktifkan.
    description: ''
  - name: --key-name
    summary: Nama kunci KeyVault.
    description: ''
  - name: --key-source
    summary: Sumber kunci enkripsi.
    description: ''
  - name: --key-vault-uri
    summary: The Uri of the KeyVault.
    description: ''
  - name: --key-version
    summary: Versi kunci KeyVault yang akan digunakan.
    description: ''
  - name: --maximum-throughput-units
    summary: Batas atas unit throughput saat AutoInflate diaktifkan, vaule harus dalam 0 hingga 20 unit throughput. ( 0 jika AutoInflateEnabled = true).
    description: ''
  - name: --name -n
    summary: Nama Namespace.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Premium, Standard
    summary: Namespace SKU.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

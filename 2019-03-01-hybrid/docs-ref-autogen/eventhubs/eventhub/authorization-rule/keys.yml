### YamlMime:AzureCLIGroup
uid: az_eventhubs_eventhub_authorization-rule_keys
name: az eventhubs eventhub authorization-rule keys
summary: Mengelola string koneksi Azure Authorizationrule untuk Eventhub.
description: ''
directCommands:
- uid: az_eventhubs_eventhub_authorization-rule_keys_list
  name: az eventhubs eventhub authorization-rule keys list
  summary: Memperlihatkan string koneksi Authorizationrule untuk Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule keys list --eventhub-name
                                                       --name
                                                       --namespace-name
                                                       --resource-group
  examples:
  - summary: Memperlihatkan string koneksi Authorizationrule untuk eventhub.
    syntax: az eventhubs eventhub authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Nama EventHub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama EventHub AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_authorization-rule_keys_renew
  name: az eventhubs eventhub authorization-rule keys renew
  summary: Regenerasi string koneksi Authorizationrule untuk namespace.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                        --name
                                                        [--eventhub-name]
                                                        [--ids]
                                                        [--key-value]
                                                        [--namespace-name]
                                                        [--resource-group]
  examples:
  - summary: Regenerasi string koneksi Authorizationrule untuk namespace.
    syntax: az eventhubs eventhub authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Menentukan kunci Primer atau Sekunder perlu diatur ulang.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi.
    description: ''
  optionalParameters:
  - name: --eventhub-name
    summary: Nama EventHub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key-value
    summary: Opsional, jika nilai kunci yang disediakan, diatur untuk KeyType atau nilai Kunci yang dibuat secara otomatis yang ditetapkan untuk keyType.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

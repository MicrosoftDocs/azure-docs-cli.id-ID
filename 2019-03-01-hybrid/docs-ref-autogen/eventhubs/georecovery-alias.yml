### YamlMime:AzureCLIGroup
uid: az_eventhubs_georecovery-alias
name: az eventhubs georecovery-alias
summary: Mengelola Alias konfigurasi Azure EventHubs Geo Recovery.
description: ''
directCommands:
- uid: az_eventhubs_georecovery-alias_break-pair
  name: az eventhubs georecovery-alias break-pair
  summary: Menonaktifkan Geo-Disaster Recovery Configuration Alias dan berhenti mereplikasi perubahan dari namespace primer ke sekunder.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias break-pair [--alias]
                                              [--ids]
                                              [--namespace-name]
                                              [--resource-group]
  examples:
  - summary: Menonaktifkan Geo-Disaster Recovery Configuration Alias dan berhenti mereplikasi perubahan dari namespace primer ke sekunder
    syntax: az eventhubs georecovery-alias break-pair --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Nama Alias Konfigurasi Pemulihan Geo-Disaster.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_delete
  name: az eventhubs georecovery-alias delete
  summary: Hapus Alias Konfigurasi Pemulihan Geo-Disaster.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias delete [--alias]
                                          [--ids]
                                          [--namespace-name]
                                          [--resource-group]
  examples:
  - summary: Menghapus Alias Konfigurasi Pemulihan Geo-Disaster
    syntax: az eventhubs georecovery-alias delete --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Nama Alias Konfigurasi Pemulihan Geo-Disaster.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_exists
  name: az eventhubs georecovery-alias exists
  summary: Periksa ketersediaan Nama Alias Konfigurasi Pemulihan Geo-Disaster.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias exists --alias
                                          --namespace-name
                                          --resource-group
  examples:
  - summary: Periksa ketersediaan Nama Alias Konfigurasi Pemulihan Geo-Disaster
    syntax: az eventhubs georecovery-alias exists --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Nama Konfigurasi Geo Recovery - Alias untuk memeriksa ketersediaan.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_fail-over
  name: az eventhubs georecovery-alias fail-over
  summary: Memanggil Geo-Disaster Alias Konfigurasi Pemulihan untuk menunjuk ke namespace sekunder.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias fail-over [--alias]
                                             [--ids]
                                             [--namespace-name]
                                             [--resource-group]
  examples:
  - summary: Memanggil failover GEO DR dan mengonfigurasi ulang alias untuk menunjuk ke namespace sekunder
    syntax: az eventhubs georecovery-alias fail-over --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Nama Alias Konfigurasi Pemulihan Geo-Disaster.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_list
  name: az eventhubs georecovery-alias list
  summary: Mendapatkan semua Alias (konfigurasi Pemulihan Bencana).
  description: ''
  syntax: >-
    az eventhubs georecovery-alias list --namespace-name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_set
  name: az eventhubs georecovery-alias set
  summary: Mengatur Alias Konfigurasi Pemulihan Geo-Disaster untuk namespace layanan pemberian.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias set --partner-namespace
                                       [--alias]
                                       [--alternate-name]
                                       [--ids]
                                       [--namespace-name]
                                       [--resource-group]
  examples:
  - summary: Set Geo-Disaster Recovery Configuration Alias untuk berikan Namespace
    syntax: az eventhubs georecovery-alias set --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname --partner-namespace resourcearmid
  - summary: Mengatur Alias Konfigurasi Pemulihan Geo-Disaster untuk beri Namespace (dibuat otomatis)
    syntax: az eventhubs georecovery-alias set --alias myaliasname --namespace-name primarynamespace --partner-namespace resourcearmid --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --partner-namespace
    summary: Nama (jika dalam grup sumber daya yang sama) atau ID ARM dari nama namespace eventhub Primer/Sekunder, yang merupakan bagian dari pemasangan GEO DR.
    description: ''
  optionalParameters:
  - name: --alias -a
    summary: Nama Alias Konfigurasi Pemulihan Geo-Disaster.
    description: ''
  - name: --alternate-name
    summary: Nama Alternatif untuk Alias, saat nama Namespace dan nama Alias sama.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_show
  name: az eventhubs georecovery-alias show
  summary: Memperlihatkan properti Geo-Disaster Recovery Configuration Alias untuk Primay atau Secondary Namespace.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias show [--alias]
                                        [--ids]
                                        [--namespace-name]
                                        [--resource-group]
  examples:
  - summary: Memperlihatkan properti Geo-Disaster Recovery Configuration Alias dari Namespace Primer
    syntax: az eventhubs georecovery-alias show --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  - summary: Memperlihatkan properti Alias Konfigurasi Pemulihan Geo-Disaster dari Namespace Sekunder
    syntax: az eventhubs georecovery-alias show --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Nama Alias Konfigurasi Pemulihan Geo-Disaster.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

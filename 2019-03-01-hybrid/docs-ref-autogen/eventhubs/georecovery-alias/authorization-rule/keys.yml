directCommands:
- uid: az_eventhubs_georecovery-alias_authorization-rule_keys_list
  name: az eventhubs georecovery-alias authorization-rule keys list
  summary: Memperlihatkan kunci dan string koneksi Authorizationrule untuk Namespace Layanan EventHubs.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias authorization-rule keys list --alias
                                                                --name
                                                                --namespace-name
                                                                --resource-group
  examples:
  - summary: Memperlihatkan kunci dan string koneksi Authorizationrule untuk namespace.
    syntax: az eventhubs georecovery-alias authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Nama Alias Konfigurasi Pemulihan Geo-Disaster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Namespace AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

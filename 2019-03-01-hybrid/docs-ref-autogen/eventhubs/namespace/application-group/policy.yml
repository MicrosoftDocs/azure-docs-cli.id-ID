### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_application-group_policy
name: az eventhubs namespace application-group policy
summary: Menambahkan atau Menghapus kebijakan grup aplikasi.
description: ''
directCommands:
- uid: az_eventhubs_namespace_application-group_policy_add
  name: az eventhubs namespace application-group policy add
  summary: Menambahkan kebijakan grup aplikasi ke kebijakan yang ada. Cmdlet ini dapat digunakan untuk menambahkan satu atau beberapa kebijakan pembatasan.
  description: ''
  syntax: >-
    az eventhubs namespace application-group policy add --policy-config
                                                        [--ids]
                                                        [--name]
                                                        [--namespace-name]
                                                        [--resource-group]
  examples:
  - summary: Tambahkan 2 kebijakan pembatasan ke grup aplikasi. Kebijakan pembatasan maksimum yang diizinkan adalah 4.
    syntax: az eventhubs namespace application-group policy add --namespace-name mynamespace -g MyResourceGroup --name myAppGroup --throttling-policy-config name=policy1 metric-id=OutgoingMessages rate-limit-threshold=10500 --throttling-policy-config name=policy2 metric-id=IncomingBytes rate-limit-threshold=20000
  requiredParameters:
  - isRequired: true
    name: --policy-config --throttling-policy --throttling-policy-config
    summary: Daftar Objek Kebijakan Pembatasan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Grup Aplikasi.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_application-group_policy_remove
  name: az eventhubs namespace application-group policy remove
  summary: Menghapus kebijakan grup aplikasi dari kebijakan yang ada. Cmdlet ini dapat digunakan untuk menghapus satu atau beberapa kebijakan pembatasan.
  description: ''
  syntax: >-
    az eventhubs namespace application-group policy remove --policy-config
                                                           [--ids]
                                                           [--name]
                                                           [--namespace-name]
                                                           [--resource-group]
  examples:
  - summary: Menghapus kebijakan pembatasan dari grup aplikasi myAppGroup.
    syntax: az eventhubs namespace application-group policy remove --namespace-name mynamespace -g MyResourceGroup --name myAppGroup --throttling-policy-config name=policy1 metric-id=OutgoingMessages rate-limit-threshold=10500
  requiredParameters:
  - isRequired: true
    name: --policy-config --throttling-policy --throttling-policy-config
    summary: Daftar Objek Kebijakan Pembatasan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Grup Aplikasi.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

### YamlMime:AzureCLIGroup
uid: az_connectedmachine_private-link-scope
name: az connectedmachine private-link-scope
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedmachine** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az connectedmachine private-link-scope** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola cakupan tautan privat dengan connectedmachine.
description: ''
directCommands:
- uid: az_connectedmachine_private-link-scope_create
  name: az connectedmachine private-link-scope create
  summary: 'Membuat (atau memperbarui) Azure Arc PrivateLinkScope. Catatan: Anda tidak dapat menentukan nilai yang berbeda untuk InstrumentationKey atau AppId dalam operasi Put.'
  description: ''
  syntax: >-
    az connectedmachine private-link-scope create --resource-group
                                                  --scope-name
                                                  [--location]
                                                  [--public-network-access {Disabled, Enabled}]
                                                  [--tags]
  examples:
  - summary: PrivateLinkScopeCreate
    syntax: az connectedmachine private-link-scope create --location "westus" --resource-group "my-resource-group" --scope-name "my-privatelinkscope"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah komputer yang terkait dengan cakupan tautan privat juga dapat menggunakan titik akhir layanan Azure Arc publik.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_connectedmachine_private-link-scope_delete
  name: az connectedmachine private-link-scope delete
  summary: Menghapus PrivateLinkScope Azure Arc.
  description: ''
  syntax: >-
    az connectedmachine private-link-scope delete --resource-group
                                                  --scope-name
                                                  [--no-wait]
                                                  [--yes]
  examples:
  - summary: PrivateLinkScopesDelete
    syntax: az connectedmachine private-link-scope delete --resource-group "my-resource-group" --scope-name "my-privatelinkscope"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedmachine_private-link-scope_list
  name: az connectedmachine private-link-scope list
  summary: Dapatkan daftar Azure Arc PrivateLinkScopes dalam grup sumber daya. Dan Mendapatkan daftar semua Azure Arc PrivateLinkScopes dalam langganan.
  description: ''
  syntax: az connectedmachine private-link-scope list [--resource-group]
  examples:
  - summary: PrivateLinkScopeListByResourceGroup
    syntax: az connectedmachine private-link-scope list --resource-group "my-resource-group"
  - summary: PrivateLinkScopesList.json
    syntax: az connectedmachine private-link-scope list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedmachine_private-link-scope_show
  name: az connectedmachine private-link-scope show
  summary: Mengembalikan PrivateLinkScope Azure Arc.
  description: ''
  syntax: >-
    az connectedmachine private-link-scope show --resource-group
                                                --scope-name
  examples:
  - summary: PrivateLinkScopeGet
    syntax: az connectedmachine private-link-scope show --resource-group "my-resource-group" --scope-name "my-privatelinkscope"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
- uid: az_connectedmachine_private-link-scope_show-validation-detail
  name: az connectedmachine private-link-scope show-validation-detail
  summary: Mengembalikan detail validasi Azure Arc PrivateLinkScope.
  description: ''
  syntax: >-
    az connectedmachine private-link-scope show-validation-detail --location
                                                                  --private-link-scope-id
  examples:
  - summary: PrivateLinkScopeGet
    syntax: az connectedmachine private-link-scope show-validation-detail --location "wus2" --private-link-scope-id "f5dc51d3-92ed-4d7e-947a-775ea79b4919"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --private-link-scope-id
    summary: Id (Guid) sumber daya Azure Arc PrivateLinkScope.
    description: ''
- uid: az_connectedmachine_private-link-scope_show-validation-detail-for-machine
  name: az connectedmachine private-link-scope show-validation-detail-for-machine
  summary: Mengembalikan detail validasi Azure Arc PrivateLinkScope untuk komputer tertentu.
  description: ''
  syntax: >-
    az connectedmachine private-link-scope show-validation-detail-for-machine --machine-name
                                                                              --resource-group
  examples:
  - summary: PrivateLinkScopeGet
    syntax: az connectedmachine private-link-scope show-validation-detail-for-machine --machine-name "machineName" --resource-group "my-resource-group"
  requiredParameters:
  - isRequired: true
    name: --machine-name
    summary: Nama komputer target untuk mendapatkan detail validasi cakupan tautan privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedmachine_private-link-scope_update
  name: az connectedmachine private-link-scope update
  summary: 'Memperbarui PrivateLinkScope Azure Arc. Catatan: Anda tidak dapat menentukan nilai yang berbeda untuk InstrumentationKey atau AppId dalam operasi Put.'
  description: ''
  syntax: >-
    az connectedmachine private-link-scope update --resource-group
                                                  --scope-name
                                                  [--add]
                                                  [--force-string]
                                                  [--location]
                                                  [--public-network-access {Disabled, Enabled}]
                                                  [--remove]
                                                  [--set]
                                                  [--tags]
  examples:
  - summary: PrivateLinkScopeUpdate
    syntax: az connectedmachine private-link-scope update --location "westus" --tags Tag1="Value1" --resource-group "my-resource-group" --scope-name "my-privatelinkscope"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah komputer yang terkait dengan cakupan tautan privat juga dapat menggunakan titik akhir layanan Azure Arc publik.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_connectedmachine_private-link-scope_update-tag
  name: az connectedmachine private-link-scope update-tag
  summary: Perbarui tag PrivateLinkScope yang ada. Untuk memperbarui bidang lain, gunakan metode CreateOrUpdate.
  description: ''
  syntax: >-
    az connectedmachine private-link-scope update-tag --resource-group
                                                      --scope-name
                                                      [--tags]
  examples:
  - summary: PrivateLinkScopeUpdateTagsOnly
    syntax: az connectedmachine private-link-scope update-tag --tags Tag1="Value1" Tag2="Value2" --resource-group "my-resource-group" --scope-name "my-privatelinkscope"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_connectedmachine_private-link-scope_wait
  name: az connectedmachine private-link-scope wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi cakupan tautan privat connectedmachine terpenuhi.
  description: ''
  syntax: >-
    az connectedmachine private-link-scope wait --resource-group
                                                --scope-name
                                                [--created]
                                                [--custom]
                                                [--deleted]
                                                [--exists]
                                                [--interval]
                                                [--timeout]
                                                [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga cakupan tautan privat connectedmachine berhasil dihapus.
    syntax: az connectedmachine private-link-scope wait --resource-group "my-resource-group" --scope-name "my-privatelinkscope" --deleted
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_connectedmachine_private-link-scope_create
- az_connectedmachine_private-link-scope_delete
- az_connectedmachine_private-link-scope_list
- az_connectedmachine_private-link-scope_show
- az_connectedmachine_private-link-scope_show-validation-detail
- az_connectedmachine_private-link-scope_show-validation-detail-for-machine
- az_connectedmachine_private-link-scope_update
- az_connectedmachine_private-link-scope_update-tag
- az_connectedmachine_private-link-scope_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_connectedmachine_private-endpoint-connection
name: az connectedmachine private-endpoint-connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedmachine** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az connectedmachine private-endpoint-connection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi titik akhir privat dengan connectedmachine.
description: ''
directCommands:
- uid: az_connectedmachine_private-endpoint-connection_delete
  name: az connectedmachine private-endpoint-connection delete
  summary: Menghapus koneksi titik akhir privat dengan nama tertentu.
  description: ''
  syntax: >-
    az connectedmachine private-endpoint-connection delete --name
                                                           --resource-group
                                                           --scope-name
                                                           [--no-wait]
                                                           [--yes]
  examples:
  - summary: Menghapus koneksi titik akhir privat dengan nama tertentu.
    syntax: az connectedmachine private-endpoint-connection delete --name "private-endpoint-connection-name" --resource-group "myResourceGroup" --scope-name "myPrivateLinkScope"
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedmachine_private-endpoint-connection_list
  name: az connectedmachine private-endpoint-connection list
  summary: Dapatkan semua koneksi titik akhir privat pada cakupan tautan privat.
  description: ''
  syntax: >-
    az connectedmachine private-endpoint-connection list --resource-group
                                                         --scope-name
  examples:
  - summary: Mendapatkan daftar koneksi titik akhir privat pada cakupan tautan privat.
    syntax: az connectedmachine private-endpoint-connection list --resource-group "myResourceGroup" --scope-name "myPrivateLinkScope"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
- uid: az_connectedmachine_private-endpoint-connection_show
  name: az connectedmachine private-endpoint-connection show
  summary: Mendapatkan koneksi titik akhir privat.
  description: ''
  syntax: >-
    az connectedmachine private-endpoint-connection show --name
                                                         --resource-group
                                                         --scope-name
  examples:
  - summary: Mendapatkan koneksi titik akhir privat.
    syntax: az connectedmachine private-endpoint-connection show --name "private-endpoint-connection-name" --resource-group "myResourceGroup" --scope-name "myPrivateLinkScope"
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
- uid: az_connectedmachine_private-endpoint-connection_update
  name: az connectedmachine private-endpoint-connection update
  summary: Menyetujui atau menolak koneksi titik akhir privat dengan nama tertentu.
  description: ''
  syntax: >-
    az connectedmachine private-endpoint-connection update --name
                                                           --resource-group
                                                           --scope-name
                                                           [--connection-state]
                                                           [--id]
                                                           [--no-wait]
  examples:
  - summary: Menyetujui atau menolak koneksi titik akhir privat dengan nama tertentu.
    syntax: az connectedmachine private-endpoint-connection update --connection-state description="Approved by johndoe@contoso.com" status="Approved" --name "private-endpoint-connection-name" --resource-group "myResourceGroup" --scope-name "myPrivateLinkScope"
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
  optionalParameters:
  - name: --connection-state
    summary: Status koneksi koneksi titik akhir privat.
    description: >-
      Penggunaan: --connection-state status=XX description=XX


      status: Diperlukan. Status koneksi layanan tautan privat.

      deskripsi: Diperlukan. Deskripsi koneksi layanan tautan privat.
  - name: --id
    summary: Id sumber daya titik akhir privat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_connectedmachine_private-endpoint-connection_wait
  name: az connectedmachine private-endpoint-connection wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi koneksi titik akhir privat connectedmachine terpenuhi.
  description: ''
  syntax: >-
    az connectedmachine private-endpoint-connection wait --name
                                                         --resource-group
                                                         --scope-name
                                                         [--created]
                                                         [--custom]
                                                         [--deleted]
                                                         [--exists]
                                                         [--interval]
                                                         [--timeout]
                                                         [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat connectedmachine berhasil diperbarui.
    syntax: az connectedmachine private-endpoint-connection wait --name "private-endpoint-connection-name" --resource-group "myResourceGroup" --scope-name "myPrivateLinkScope" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat connectedmachine berhasil dihapus.
    syntax: az connectedmachine private-endpoint-connection wait --name "private-endpoint-connection-name" --resource-group "myResourceGroup" --scope-name "myPrivateLinkScope" --deleted
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_connectedmachine_private-endpoint-connection_delete
- az_connectedmachine_private-endpoint-connection_list
- az_connectedmachine_private-endpoint-connection_show
- az_connectedmachine_private-endpoint-connection_update
- az_connectedmachine_private-endpoint-connection_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

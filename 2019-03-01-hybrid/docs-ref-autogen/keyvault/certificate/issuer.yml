### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_issuer
name: az keyvault certificate issuer
summary: Mengelola informasi penerbit sertifikat.
description: ''
directCommands:
- uid: az_keyvault_certificate_issuer_create
  name: az keyvault certificate issuer create
  summary: Membuat catatan penerbit sertifikat.
  description: ''
  syntax: >-
    az keyvault certificate issuer create --issuer-name
                                          --provider-name
                                          --vault-name
                                          [--account-id]
                                          [--disabled {false, true}]
                                          [--organization-id]
                                          [--password]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Nama penerbit sertifikat.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia sertifikat. Harus terdaftar dengan ID penyewa Anda dan di wilayah Anda.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --account-id
    summary: Id akun penerbit/nama pengguna/dll.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Atur pengeluar sertifikat ke status dinonaktifkan.
    description: ''
  - name: --organization-id
    summary: Id organisasi.
    description: ''
  - name: --password
    summary: Kata sandi/rahasia akun pengeluar sertifikat/dll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_delete
  name: az keyvault certificate issuer delete
  summary: Menghapus pengeluar sertifikat yang ditentukan.
  description: Operasi DeleteCertificateIssuer menghapus pengeluar sertifikat yang ditentukan secara permanen dari vault. Operasi ini memerlukan izin sertifikat/manageissuers/deleteissuers.
  syntax: >-
    az keyvault certificate issuer delete --issuer-name
                                          --vault-name
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Nama penerbit sertifikat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_list
  name: az keyvault certificate issuer list
  summary: Mencantumkan penerbit sertifikat untuk brankas kunci tertentu.
  description: Operasi GetCertificateIssuers mengembalikan sekumpulan sumber daya penerbit sertifikat di brankas kunci yang ditentukan. Operasi ini memerlukan izin sertifikat/manageissuers/getissuers.
  syntax: >-
    az keyvault certificate issuer list --vault-name
                                        [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_show
  name: az keyvault certificate issuer show
  summary: Mencantumkan penerbit sertifikat yang ditentukan.
  description: Operasi GetCertificateIssuer mengembalikan sumber daya pengeluar sertifikat yang ditentukan dalam brankas kunci yang ditentukan. Operasi ini memerlukan izin sertifikat/manageissuers/getissuers.
  syntax: >-
    az keyvault certificate issuer show --issuer-name
                                        --vault-name
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Nama penerbit sertifikat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_update
  name: az keyvault certificate issuer update
  summary: Memperbarui catatan pengeluar sertifikat.
  description: ''
  syntax: >-
    az keyvault certificate issuer update --issuer-name
                                          --vault-name
                                          [--account-id]
                                          [--enabled {false, true}]
                                          [--organization-id]
                                          [--password]
                                          [--provider-name]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Nama penerbit sertifikat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --account-id
    summary: Id akun penerbit/nama pengguna/dll.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Atur status pengeluar sertifikat yang diaktifkan.
    description: ''
  - name: --organization-id
    summary: Id organisasi.
    description: ''
  - name: --password
    summary: Kata sandi/rahasia akun pengeluar sertifikat/dll.
    description: ''
  - name: --provider-name
    summary: Nama penyedia sertifikat. Harus terdaftar dengan ID penyewa Anda dan di wilayah Anda.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

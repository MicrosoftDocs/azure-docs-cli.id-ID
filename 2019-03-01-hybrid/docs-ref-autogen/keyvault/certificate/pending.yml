### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_pending
name: az keyvault certificate pending
summary: Mengelola operasi pembuatan sertifikat yang tertunda.
description: ''
directCommands:
- uid: az_keyvault_certificate_pending_delete
  name: az keyvault certificate pending delete
  summary: Menghapus operasi pembuatan untuk sertifikat tertentu.
  description: Menghapus operasi pembuatan untuk sertifikat tertentu yang sedang dalam proses dibuat. Sertifikat tidak lagi dibuat. Operasi ini memerlukan izin sertifikat/pembaruan.
  syntax: >-
    az keyvault certificate pending delete --name
                                           --vault-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat yang tertunda.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_pending_merge
  name: az keyvault certificate pending merge
  summary: Menggabungkan sertifikat atau rantai sertifikat dengan pasangan kunci yang ada di server.
  description: Operasi MergeCertificate melakukan penggabungan sertifikat atau rantai sertifikat dengan pasangan kunci yang saat ini tersedia dalam layanan. Operasi ini memerlukan izin sertifikat/pembuatan.
  syntax: >-
    az keyvault certificate pending merge --file
                                          --name
                                          --vault-name
                                          [--disabled {false, true}]
                                          [--expires]
                                          [--not-before]
                                          [--tags]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: File yang berisi sertifikat atau rantai sertifikat untuk digabungkan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat yang tertunda.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat sertifikat dalam status dinonaktifkan.
    description: ''
  - name: --expires
    summary: Tanggalwaktu UTC kedaluwarsa (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --not-before
    summary: Kunci tidak dapat digunakan sebelum tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_pending_show
  name: az keyvault certificate pending show
  summary: Mendapatkan operasi pembuatan sertifikat.
  description: Mendapatkan operasi pembuatan yang terkait dengan sertifikat tertentu. Operasi ini memerlukan izin sertifikat/dapatkan.
  syntax: >-
    az keyvault certificate pending show --name
                                         --vault-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat yang tertunda.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_certificate_pending_delete
- az_keyvault_certificate_pending_merge
- az_keyvault_certificate_pending_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

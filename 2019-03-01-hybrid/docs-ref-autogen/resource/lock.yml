    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya (Misalnya: 'resC'). Dapat juga menerima format namespace layanan/jenis (Misalnya: 'Microsoft.Provider/resC')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_update
  name: az resource lock update
  summary: Perbarui kunci tingkat sumber daya.
  description: ''
  syntax: >-
    az resource lock update [--ids]
                            [--lock-type {CanNotDelete, ReadOnly}]
                            [--name]
                            [--namespace]
                            [--notes]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
  examples:
  - summary: Memperbarui kunci tingkat sumber daya dengan catatan dan jenis baru
    syntax: az resource lock update --name lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks --notes newNotesHere --lock-type CanNotDelete
  - summary: Perbarui kunci tingkat sumber daya. (dibuat otomatis)
    syntax: az resource lock update --lock-type CanNotDelete --name lockName --namespace Microsoft.Network --resource-group MyResourceGroup --resource-name myvnet --resource-type Microsoft.Network/virtualNetworks
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Jenis pembatasan kunci.
    description: ''
  - name: --name -n

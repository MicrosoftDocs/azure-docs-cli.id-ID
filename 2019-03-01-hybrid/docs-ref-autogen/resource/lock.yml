### YamlMime:AzureCLIGroup
uid: az_resource_lock
name: az resource lock
summary: Mengelola kunci tingkat sumber daya Azure.
description: ''
directCommands:
- uid: az_resource_lock_create
  name: az resource lock create
  summary: Buat kunci tingkat sumber daya.
  description: ''
  syntax: >-
    az resource lock create --lock-type {CanNotDelete, ReadOnly}
                            --name
                            [--namespace]
                            [--notes]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
  examples:
  - summary: Buat kunci tingkat sumber daya baca-saja pada vnet.
    syntax: az resource lock create --lock-type ReadOnly -n lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  - summary: Buat kunci tingkat sumber daya baca-saja pada vnet menggunakan id vnet.
    syntax: az resource lock create --lock-type ReadOnly -n lockName --resource /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Jenis pembatasan kunci.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kunci.
    description: ''
  optionalParameters:
  - name: --namespace
    summary: "Namespace penyedia (Misalnya: 'Microsoft.Provider')."
    description: ''
  - name: --notes
    summary: Catatan tentang kunci ini.
    description: ''
  - name: --parent
    summary: "Jalur induk (Misalnya: 'resA/myA/resB/myB')."
    description: ''
  - name: --resource --resource-name
    summary: Jika ID diberikan, argumen sumber daya lainnya tidak boleh diberikan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya (Misalnya: 'resC'). Dapat juga menerima format namespace layanan/jenis (Misalnya: 'Microsoft.Provider/resC')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_delete
  name: az resource lock delete
  summary: Menghapus kunci tingkat sumber daya.
  description: ''
  syntax: >-
    az resource lock delete [--ids]
                            [--name]
                            [--namespace]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
  examples:
  - summary: Menghapus kunci tingkat sumber daya
    syntax: az resource lock delete --name lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  - summary: Hapus kunci tingkat sumber daya pada vnet menggunakan id vnet.
    syntax: az resource lock delete -n lockName --resource /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VMName}
  - summary: Menghapus kunci tingkat sumber daya. (dibuat otomatis)
    syntax: az resource lock delete --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp}
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --name -n
    summary: Nama kunci.
    description: ''
  - name: --namespace
    summary: "Namespace penyedia (Misalnya: 'Microsoft.Provider')."
    description: ''
  - name: --parent
    summary: "Jalur induk (Misalnya: 'resA/myA/resB/myB')."
    description: ''
  - name: --resource --resource-name
    summary: Jika ID diberikan, argumen sumber daya lainnya tidak boleh diberikan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya (Misalnya: 'resC'). Dapat juga menerima format namespace layanan/jenis (Misalnya: 'Microsoft.Provider/resC')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_list
  name: az resource lock list
  summary: Mencantumkan informasi kunci di tingkat sumber daya.
  description: ''
  syntax: >-
    az resource lock list [--filter-string]
                          [--namespace]
                          [--parent]
                          [--resource]
                          [--resource-group]
                          [--resource-type]
  examples:
  - summary: Mencantumkan semua kunci pada vnet
    syntax: az resource lock list -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  optionalParameters:
  - name: --filter-string
    summary: Filter kueri yang digunakan untuk membatasi hasil.
    description: ''
  - name: --namespace
    summary: "Namespace penyedia (Misalnya: 'Microsoft.Provider')."
    description: ''
  - name: --parent
    summary: "Jalur induk (Misalnya: 'resA/myA/resB/myB')."
    description: ''
  - name: --resource --resource-name
    summary: Jika ID diberikan, argumen sumber daya lainnya tidak boleh diberikan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya (Misalnya: 'resC'). Dapat juga menerima format namespace layanan/jenis (Misalnya: 'Microsoft.Provider/resC')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

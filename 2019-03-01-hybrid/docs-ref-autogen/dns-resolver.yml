### YamlMime:AzureCLIGroup
uid: az_dns-resolver
name: az dns-resolver
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dns-resolver** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az dns-resolver** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Pemecah Masalah Dns.
description: ''
directCommands:
- uid: az_dns-resolver_create
  name: az dns-resolver create
  summary: Membuat pemecah masalah DNS.
  description: ''
  syntax: >-
    az dns-resolver create --dns-resolver-name
                           --resource-group
                           [--id]
                           [--if-match]
                           [--if-none-match]
                           [--location]
                           [--no-wait]
                           [--tags]
  examples:
  - summary: Penyelesai DNS Upsert
    syntax: az dns-resolver create --name "sampleDnsResolver" --location "westus2" --id "/subscriptions/cbb1387e-4b03-44f2-ad41-58d4677b9873/resourceGroups/virtualNetworkResourceGroup/providers/Microsoft.Network/virtualNetworks/sampleVirtualNetwork" --tags key1="value1" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name --name -n
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --id
    summary: ID Sumber Daya.
    description: ''
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk mengizinkan sumber daya baru dibuat, tetapi untuk mencegah pembaruan sumber daya yang ada. Nilai lain akan diabaikan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_dns-resolver_delete
  name: az dns-resolver delete
  summary: 'Menghapus pemecah masalah DNS. PERINGATAN: Operasi ini tidak dapat dibatalkan.'
  description: ''
  syntax: >-
    az dns-resolver delete --dns-resolver-name
                           --resource-group
                           [--if-match]
                           [--no-wait]
                           [--yes]
  examples:
  - summary: Menghapus pemecah masalah DNS
    syntax: az dns-resolver delete --name "sampleDnsResolver" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name --name -n
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dns-resolver_list
  name: az dns-resolver list
  summary: Mencantumkan ID sumber daya pemecah masalah DNS yang ditautkan ke jaringan virtual. Dan Mencantumkan pemecah masalah DNS dalam grup sumber daya. Dan Mencantumkan pemecah masalah DNS di semua grup sumber daya langganan.
  description: ''
  syntax: >-
    az dns-resolver list [--resource-group]
                         [--top]
                         [--virtual-network-name]
  examples:
  - summary: Mencantumkan pemecah masalah DNS menurut jaringan virtual
    syntax: az dns-resolver list --resource-group "sampleResourceGroup" --virtual-network-name "sampleVirtualNetwork"
  - summary: Mencantumkan pemecah masalah DNS menurut grup sumber daya
    syntax: az dns-resolver list --resource-group "sampleResourceGroup"
  - summary: Mencantumkan pemecah masalah DNS menurut langganan
    syntax: az dns-resolver list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --top
    summary: Jumlah maksimum hasil yang akan dikembalikan. Jika tidak ditentukan, mengembalikan hingga 100 hasil.
    description: ''
  - name: --virtual-network-name
    summary: Nama jaringan virtual.
    description: ''
- uid: az_dns-resolver_show
  name: az dns-resolver show
  summary: Mendapatkan properti pemecah masalah DNS.
  description: ''
  syntax: >-
    az dns-resolver show --dns-resolver-name
                         --resource-group
  examples:
  - summary: Mengambil pemecah masalah DNS
    syntax: az dns-resolver show --name "sampleDnsResolver" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name --name -n
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dns-resolver_update
  name: az dns-resolver update
  summary: Memperbarui pemecah masalah DNS.
  description: ''
  syntax: >-
    az dns-resolver update --dns-resolver-name
                           --resource-group
                           [--if-match]
                           [--no-wait]
                           [--tags]
  examples:
  - summary: Memperbarui pemecah masalah DNS
    syntax: az dns-resolver update --name "sampleDnsResolver" --tags key1="value1" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name --name -n
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_dns-resolver_wait
  name: az dns-resolver wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi pemecah masalah dns terpenuhi.
  description: ''
  syntax: >-
    az dns-resolver wait --dns-resolver-name
                         --resource-group
                         [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--interval]
                         [--timeout]
                         [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pemecah masalah dns berhasil dibuat.
    syntax: az dns-resolver wait --name "sampleDnsResolver" --resource-group "sampleResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pemecah masalah dns berhasil diperbarui.
    syntax: az dns-resolver wait --name "sampleDnsResolver" --resource-group "sampleResourceGroup" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pemecah masalah dns berhasil dihapus.
    syntax: az dns-resolver wait --name "sampleDnsResolver" --resource-group "sampleResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name --name -n
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

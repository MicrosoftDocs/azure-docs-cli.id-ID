### YamlMime:AzureCLIGroup
uid: az_iot_hub_policy
name: az iot hub policy
summary: Mengelola kebijakan akses bersama dari hub IoT.
description: ''
directCommands:
- uid: az_iot_hub_policy_create
  name: az iot hub policy create
  summary: Buat kebijakan akses bersama baru di hub IoT.
  description: ''
  syntax: >-
    az iot hub policy create --hub-name
                             --name
                             --permissions
                             [--resource-group]
  examples:
  - summary: Buat kebijakan akses bersama baru.
    syntax: az iot hub policy create --hub-name MyIotHub --name new-policy --permissions RegistryWrite ServiceConnect DeviceConnect
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: nama IoT Hub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kebijakan akses bersama.
    description: ''
  - isRequired: true
    name: --permissions
    summary: 'Izin kebijakan akses bersama. Gunakan daftar yang dipisahkan spasi untuk beberapa izin. Nilai yang mungkin: RegistryRead, RegistryWrite, ServiceConnect, DeviceConnect.'
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_policy_delete
  name: az iot hub policy delete
  summary: Menghapus kebijakan akses bersama dari hub IoT.
  description: ''
  syntax: >-
    az iot hub policy delete [--hub-name]
                             [--ids]
                             [--name]
                             [--resource-group]
  examples:
  - summary: Menghapus kebijakan akses bersama dari hub IoT. (dibuat otomatis)
    syntax: az iot hub policy delete --hub-name MyHub --name MySharedAccessPolicy
  optionalParameters:
  - name: --hub-name
    summary: nama IoT Hub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan akses bersama.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_policy_list
  name: az iot hub policy list
  summary: Mencantumkan kebijakan akses bersama hub IoT.
  description: ''
  syntax: >-
    az iot hub policy list [--hub-name]
                           [--ids]
                           [--resource-group]
  examples:
  - summary: Mencantumkan kebijakan akses bersama hub IoT. (dibuat otomatis)
    syntax: az iot hub policy list --hub-name MyHub --resource-group MyResourceGroup
  optionalParameters:
  - name: --hub-name
    summary: nama IoT Hub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_policy_renew-key
  name: az iot hub policy renew-key
  summary: Meregenerasi kunci kebijakan akses bersama dari hub IoT.
  description: ''
  syntax: >-
    az iot hub policy renew-key --renew-key {primary, secondary, swap}
                                [--hub-name]
                                [--ids]
                                [--name]
                                [--no-wait]
                                [--resource-group]
  examples:
  - summary: Meregenerasi kunci utama kebijakan akses bersama dari hub IoT.
    syntax: az iot hub policy renew-key --hub-name MyHub --name MySharedAccessPolicy --rk Primary
  requiredParameters:
  - isRequired: true
    name: --renew-key --rk
    parameterValueGroup: primary, secondary, swap
    summary: Meregenerasi kunci.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: nama IoT Hub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan akses bersama.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_policy_show
  name: az iot hub policy show
  summary: Dapatkan detail kebijakan akses bersama hub IoT.
  description: ''
  syntax: >-
    az iot hub policy show [--hub-name]
                           [--ids]
                           [--name]
                           [--resource-group]
  examples:
  - summary: Dapatkan detail kebijakan akses bersama hub IoT. (dibuat otomatis)
    syntax: az iot hub policy show --hub-name MyHub --name MySharedAccessPolicy
  optionalParameters:
  - name: --hub-name
    summary: nama IoT Hub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan akses bersama.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py

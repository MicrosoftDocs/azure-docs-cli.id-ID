### YamlMime:AzureCLIGroup
uid: az_iot_hub_distributed-tracing
name: az iot hub distributed-tracing
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az iot hub distributed-tracing** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pengaturan terdistribusi per perangkat.
description: ''
directCommands:
- uid: az_iot_hub_distributed-tracing_show
  name: az iot hub distributed-tracing show
  summary: Dapatkan pengaturan pelacakan terdistribusi untuk perangkat.
  description: ''
  syntax: >-
    az iot hub distributed-tracing show --device-id
                                        --hub-name
                                        [--auth-type {key, login}]
                                        [--resource-group]
  examples:
  - summary: Mendapatkan pengaturan pelacakan terdistribusi untuk perangkat
    syntax: az iot hub distributed-tracing show -d {device_id} -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_distributed-tracing_update
  name: az iot hub distributed-tracing update
  summary: Perbarui opsi pelacakan terdistribusi untuk perangkat.
  description: ''
  syntax: >-
    az iot hub distributed-tracing update --device-id
                                          --hub-name
                                          --sampling-mode {off, on}
                                          --sampling-rate
                                          [--auth-type {key, login}]
                                          [--resource-group]
  examples:
  - summary: Memperbarui opsi pelacakan terdistribusi untuk perangkat
    syntax: az iot hub distributed-tracing update -d {device_id} --sm on --sr 50 -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - isRequired: true
    name: --sampling-mode --sm
    parameterValueGroup: off, on
    summary: Mengaktifkan dan menonaktifkan pengambilan sampel untuk pelacakan terdistribusi. 1 aktif dan, 2 nonaktif.
    description: ''
  - isRequired: true
    name: --sampling-rate --sr
    summary: Mengontrol jumlah pesan yang diambil sampelnya untuk menambahkan konteks pelacakan. Nilai ini persentase isa. Hanya nilai dari 0 hingga 100 (inklusif) yang diizinkan.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_iot_hub_distributed-tracing_show
- az_iot_hub_distributed-tracing_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

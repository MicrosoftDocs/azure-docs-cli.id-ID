- uid: az_iot_central_export_destination_update
  name: az iot central export destination update
  summary: Memperbarui tujuan ekspor untuk aplikasi IoT Central.
  description: Jenis tujuan tidak dapat diubah setelah dibuat. Tujuan baru harus dibuat dengan jenis baru.
  syntax: >-
    az iot central export destination update --app-id
                                             --content
                                             --dest-id
                                             [--api-version {1.1-preview}]
                                             [--central-api-uri]
                                             [--token]
  examples:
  - summary: Memperbarui tujuan ekspor dari file
    syntax: az iot central export destination update --app-id {appid} --dest-id {destinationid} --content './filepath/payload.json'
  - summary: Memperbarui tujuan ekspor dengan payload json-patch
    syntax: "az iot central export destination update --app-id {appid} --dest-id {destinationid} --content '{\"displayName\": \"Web Hook Updated\"}'"
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --content -k
    summary: Definisi tujuan parsial. Sediakan jalur ke file JSON atau JSON yang di-string mentah. [Contoh Jalur File:./path/to/file.json] [Contoh JSON yang di string:{<Destination Data JSON>}]. Isi permintaan harus berisi konten parsial Tujuan.
    description: ''
  - isRequired: true
    name: --dest-id
    summary: Pengidentifikasi unik untuk tujuan ekspor.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: 1.1-preview
    parameterValueGroup: 1.1-preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
commands:
- az_iot_central_export_destination_create
- az_iot_central_export_destination_delete
- az_iot_central_export_destination_list
- az_iot_central_export_destination_show
- az_iot_central_export_destination_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

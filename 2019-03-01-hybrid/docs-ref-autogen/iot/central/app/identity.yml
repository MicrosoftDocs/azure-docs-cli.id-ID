### YamlMime:AzureCLIGroup
uid: az_iot_central_app_identity
name: az iot central app identity
summary: Mengelola identitas aplikasi IoT Central.
description: Tetapkan, hapus, dan tampilkan identitas aplikasi IoT Central Anda.
directCommands:
- uid: az_iot_central_app_identity_assign
  name: az iot central app identity assign
  summary: Tetapkan identitas terkelola ke aplikasi IoT Central.
  description: ''
  syntax: >-
    az iot central app identity assign --name
                                       [--resource-group]
                                       [--system-assigned]
  examples:
  - summary: Tetapkan identitas terkelola yang ditetapkan sistem ke aplikasi IoT Central.
    syntax: az iot central app identity assign --name my-iotc-app --resource-group MyResourceGroup --system-assigned
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi IoT Central.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system-assigned
    summary: Berikan bendera ini untuk merujuk ke identitas yang ditetapkan sistem.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_identity_remove
  name: az iot central app identity remove
  summary: Menghapus identitas terkelola dari aplikasi IoT Central.
  description: ''
  syntax: >-
    az iot central app identity remove --name
                                       [--resource-group]
                                       [--system-assigned]
  examples:
  - summary: Menghapus identitas terkelola yang ditetapkan sistem dari aplikasi IoT Central.
    syntax: az iot central app identity remove --name my-iotc-app --resource-group MyResourceGroup --system-assigned
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi IoT Central.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system-assigned
    summary: Berikan bendera ini untuk merujuk ke identitas yang ditetapkan sistem.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_identity_show
  name: az iot central app identity show
  summary: Menampilkan properti identitas aplikasi IoT Central.
  description: ''
  syntax: >-
    az iot central app identity show --name
                                     [--resource-group]
  examples:
  - summary: Menampilkan properti identitas aplikasi IoT Central
    syntax: az iot central app identity show --name my-iotc-app --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi IoT Central.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
commands:
- az_iot_central_app_identity_assign
- az_iot_central_app_identity_remove
- az_iot_central_app_identity_show

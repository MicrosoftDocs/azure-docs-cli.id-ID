### YamlMime:AzureCLIGroup
uid: az_iot_central_app_private-link-resource
name: az iot central app private-link-resource
summary: Mengelola sumber daya tautan privat aplikasi IoT Central.
description: ''
directCommands:
- uid: az_iot_central_app_private-link-resource_list
  name: az iot central app private-link-resource list
  summary: Cantumkan semua sumber daya tautan privat aplikasi IoT Central di akun yang ditentukan.
  description: ''
  syntax: >-
    az iot central app private-link-resource list [--id]
                                                  [--name]
                                                  [--resource-group]
                                                  [--type]
  examples:
  - summary: Cantumkan semua sumber daya tautan privat di aplikasi IoT Central dengan nama grup sumber daya dan aplikasi.
    syntax: az iot central app private-link-resource list -g MyResourceGroup --n my-iotc-app
  - summary: Mencantumkan semua sumber daya tautan privat di aplikasi IoT Central yang diberi id koneksi
    syntax: az iot central app private-link-resource list --id PrivateLinkResourceID
  optionalParameters:
  - name: --id
    summary: ID sumber daya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi IoT Central.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Jika disediakan, --name dan --type juga harus disediakan.
    description: ''
  - name: --type
    summary: Jenis sumber daya. Jika disediakan, --name dan --resource-group juga harus disediakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_private-link-resource_show
  name: az iot central app private-link-resource show
  summary: Menampilkan detail sumber daya tautan privat di aplikasi IoT Central yang ditentukan.
  description: ''
  syntax: >-
    az iot central app private-link-resource show [--group-id]
                                                  [--id]
                                                  [--name]
                                                  [--resource-group]
  examples:
  - summary: Tampilkan detail sumber daya tautan privat di aplikasi IoT Central dengan nama aplikasi grup sumber daya dan id grup.
    syntax: az iot central app private-link-resource show -g MyResourceGroup --n my-iotc-app --group-id iotApp
  - summary: Menampilkan detail sumber daya tautan privat di aplikasi IoT Central yang diberi id koneksi
    syntax: az iot central app private-link-resource show --id PrivateLinkResourceID
  optionalParameters:
  - name: --group-id
    summary: Nama sumber daya tautan privat. Jika disediakan, --name dan --type juga harus disediakan.
    description: ''
  - name: --id
    summary: ID sumber daya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya. Jika disediakan, --type dan --resource-group juga harus disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Jika disediakan, --name dan --type juga harus disediakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py

### YamlMime:AzureCLIGroup
uid: az_iot_central_job
name: az iot central job
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az iot central job** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi pekerjaan untuk aplikasi IoT Central.
description: ''
directCommands:
- uid: az_iot_central_job_create
  name: az iot central job create
  summary: Membuat dan menjalankan pekerjaan melalui definisi kerjanya.
  description: ''
  syntax: >-
    az iot central job create --app-id
                              --content
                              --group-id
                              --job-id
                              [--api-version {1.1-preview, preview}]
                              [--batch]
                              [--batch-type]
                              [--cancellation-threshold]
                              [--cancellation-threshold-batch]
                              [--cancellation-threshold-type {number, percentage}]
                              [--central-api-uri]
                              [--desc]
                              [--job-name]
                              [--token]
  examples:
  - summary: Membuat pekerjaan dengan nama
    syntax: az iot central job create --app-id {appid} --job-id {jobId} --group-id {groupId} --job-name {jobName} --content {creationJSONPath}
  - summary: Buat pekerjaan dengan nama dan konfigurasi batch.
    syntax: az iot central job create --app-id {appid} --job-id {jobId} --group-id {groupId} --job-name {jobName} --content {creationJSONPath} --batch {jobBatchValue} --batch-type {jobBatchType}
  - summary: Buat pekerjaan dengan konfigurasi ambang nama dan pembatalan tanpa batch.
    syntax: az iot central job create --app-id {appid} --job-id {jobId} --group-id {groupId} --job-name {jobName} --content {creationJSONPath} --cancellation-threshold {jobCancellationThresholdValue} --cancellation-threshold-type {jobCancellationThresholdType} --description {jobDesc}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --content -k
    summary: Definisi data pekerjaan. Berikan jalur ke file JSON atau JSON string mentah. [Contoh Jalur File:./path/to/file.json] [Contoh JSON yang diurai:[{<Job Data JSON>}]. Isi permintaan harus berisi array JobData.
    description: ''
  - isRequired: true
    name: --group-id -g
    summary: ID grup perangkat tempat menjalankan pekerjaan.
    description: ''
  - isRequired: true
    name: --job-id -j
    summary: Pengidentifikasi unik untuk pekerjaan tersebut.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: 1.1-preview
    parameterValueGroup: 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --batch -b
    summary: Jumlah atau persentase perangkat tempat batching dilakukan.
    description: ''
  - name: --batch-type --bt
    summary: Tentukan apakah batching dilakukan pada sejumlah perangkat atau persentase dari total.
    description: ''
  - name: --cancellation-threshold --cth
    summary: Jumlah atau persentase perangkat tempat ambang pembatalan diterapkan.
    description: ''
  - name: --cancellation-threshold-batch --ctb
    defaultValue: number
    summary: Apakah ambang pembatalan berlaku per batch atau untuk pekerjaan keseluruhan.
    description: ''
  - name: --cancellation-threshold-type --ctt
    defaultValue: number
    parameterValueGroup: number, percentage
    summary: Tentukan apakah ambang pembatalan berlaku untuk sejumlah perangkat atau persentase total.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --desc --description
    summary: Deskripsi terperinci tentang pekerjaan.
    description: ''
  - name: --job-name
    summary: Nama tampilan pekerjaan.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''

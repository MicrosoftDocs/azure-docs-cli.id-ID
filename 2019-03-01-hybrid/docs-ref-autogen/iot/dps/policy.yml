### YamlMime:AzureCLIGroup
uid: az_iot_dps_policy
name: az iot dps policy
summary: Mengelola kebijakan akses bersama untuk instans Azure IoT Hub Device Provisioning Service.
description: ''
directCommands:
- uid: az_iot_dps_policy_create
  name: az iot dps policy create
  summary: Buat kebijakan akses bersama yang baru di instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps policy create --dps-name
                             --pn
                             --rights {DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig}
                             [--no-wait]
                             [--primary-key]
                             [--resource-group]
                             [--secondary-key]
  examples:
  - summary: Membuat kebijakan akses bersama baru dalam instans Azure IoT Hub Device Provisioning Service dengan hak EnrollmentRead
    syntax: az iot dps policy create --dps-name MyDps --resource-group MyResourceGroup --policy-name MyPolicy --rights EnrollmentRead
  requiredParameters:
  - isRequired: true
    name: --dps-name -n
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --pn --policy-name
    summary: Nama yang mudah diingat untuk kebijakan akses DPS.
    description: ''
  - isRequired: true
    name: --rights -r
    parameterValueGroup: DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig
    summary: Hak akses untuk IoT Hub Device Provisioning Service. Gunakan daftar yang dipisahkan spasi untuk beberapa hak.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --primary-key
    summary: Nilai kunci SAS utama.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --secondary-key
    summary: Nilai kunci SAS sekunder.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_policy_delete
  name: az iot dps policy delete
  summary: Hapus kebijakan akses bersama di instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps policy delete --dps-name
                             --pn
                             [--no-wait]
                             [--resource-group]
  examples:
  - summary: Menghapus kebijakan akses bersama 'MyPolicy' di instans Azure IoT Hub Device Provisioning Service 'MyDps'
    syntax: az iot dps policy delete --dps-name MyDps --resource-group MyResourceGroup --policy-name MyPolicy
  requiredParameters:
  - isRequired: true
    name: --dps-name -n
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --pn --policy-name
    summary: Nama yang mudah diingat untuk kebijakan akses DPS.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_policy_list
  name: az iot dps policy list
  summary: Cantumkan semua kebijakan akses bersama dalam instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps policy list --dps-name
                           [--resource-group]
  examples:
  - summary: Mencantumkan semua kebijakan akses bersama di MyDps di instans Azure IoT Hub Device Provisioning Service 'MyDps'
    syntax: az iot dps policy list --dps-name MyDps --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --dps-name -n
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_policy_show
  name: az iot dps policy show
  summary: Menampilkan detail kebijakan akses bersama dalam instans Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps policy show --dps-name
                           --pn
                           [--resource-group]
  examples:
  - summary: Menampilkan detail kebijakan akses bersama 'MyPolicy' di instans Azure IoT Hub Device Provisioning Service 'MyDps'
    syntax: az iot dps policy show --dps-name MyDps --resource-group MyResourceGroup --policy-name MyPolicy
  requiredParameters:
  - isRequired: true
    name: --dps-name -n
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --pn --policy-name
    summary: Nama yang mudah diingat untuk kebijakan akses DPS.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_policy_update
  name: az iot dps policy update
  summary: Perbarui kebijakan akses bersama di instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps policy update --dps-name
                             --pn
                             [--no-wait]
                             [--primary-key]
                             [--resource-group]
                             [--rights {DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig}]
                             [--secondary-key]
  examples:
  - summary: Memperbarui kebijakan akses bersama 'MyPolicy' dalam instans Azure IoT Hub Device Provisioning Service dengan hak EnrollmentWrite
    syntax: az iot dps policy update --dps-name MyDps --resource-group MyResourceGroup --policy-name MyPolicy --rights EnrollmentWrite
  requiredParameters:
  - isRequired: true
    name: --dps-name -n
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --pn --policy-name
    summary: Nama yang mudah diingat untuk kebijakan akses DPS.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --primary-key
    summary: Nilai kunci SAS utama.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rights -r
    parameterValueGroup: DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig
    summary: Hak akses untuk IoT Hub Device Provisioning Service. Gunakan daftar yang dipisahkan spasi untuk beberapa hak.
    description: ''
  - name: --secondary-key

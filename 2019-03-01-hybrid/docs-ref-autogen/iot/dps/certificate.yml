### YamlMime:AzureCLIGroup
uid: az_iot_dps_certificate
name: az iot dps certificate
summary: Mengelola sertifikat untuk instans Azure IoT Hub Device Provisioning Service.
description: ''
directCommands:
- uid: az_iot_dps_certificate_create
  name: az iot dps certificate create
  summary: Membuat/mengunggah sertifikasi ke instans Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps certificate create --certificate-name
                                  --dps-name
                                  --path
                                  [--resource-group]
                                  [--verified {false, true}]
  examples:
  - summary: Upload file PEM sertifikat CA ke instans Azure IoT Hub Device Provisioning Service.
    syntax: az iot dps certificate create --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Certificate.pem
  - summary: Upload file SERTIFIKAT CA terverifikasi ke Azure IoT Hub Device Provisioning Service.instance
    syntax: az iot dps certificate create --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Certificate.cer --verified
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Nama yang mudah diingat untuk sertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Jalur ke file yang berisi sertifikat.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --verified -v
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah sertifikat diverifikasi atau tidak.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_delete
  name: az iot dps certificate delete
  summary: Menghapus sertifikat dalam instans Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps certificate delete --certificate-name
                                  --dps-name
                                  --etag
                                  [--resource-group]
  examples:
  - summary: Menghapus MyCertificate dalam instans Azure IoT Hub Device Provisioning Service
    syntax: az iot dps certificate delete --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Nama yang mudah diingat untuk sertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Tag Entitas (etag) objek.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_generate-verification-code
  name: az iot dps certificate generate-verification-code
  summary: Buat kode verifikasi untuk sertifikat dalam instans Azure IoT Hub Device Provisioning Service.
  description: Kode verifikasi ini digunakan untuk melengkapi bukti langkah kepemilikan untuk sertifikat. Gunakan kode verifikasi ini sebagai CN sertifikat baru yang ditandatangani dengan kunci privat sertifikat akar.
  syntax: >-
    az iot dps certificate generate-verification-code --certificate-name
                                                      --dps-name
                                                      --etag
                                                      [--resource-group]
  examples:
  - summary: Membuat kode verifikasi untuk MyCertificate
    syntax: az iot dps certificate generate-verification-code --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Nama yang mudah diingat untuk sertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Tag Entitas (etag) objek.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_list
  name: az iot dps certificate list
  summary: Cantumkan semua sertifikat yang terkandung dalam instans Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps certificate list --dps-name
                                [--resource-group]
  examples:
  - summary: Mencantumkan semua sertifikat di MyDps
    syntax: az iot dps certificate list --dps-name MyDps --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_show
  name: az iot dps certificate show
  summary: Menampilkan informasi tentang sertifikat tertentu dalam instans Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps certificate show --certificate-name
                                --dps-name
                                [--resource-group]
  examples:
  - summary: Menampilkan detail tentang MyCertificate dalam instans Azure IoT Hub Device Provisioning Service
    syntax: az iot dps certificate show --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate
  - summary: Menampilkan informasi tentang sertifikat Azure IoT Hub Device Provisioning Service tertentu. (dibuat otomatis)
    syntax: az iot dps certificate show --certificate-name MyCertificate --dps-name MyDps --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Nama yang mudah diingat untuk sertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_update
  name: az iot dps certificate update
  summary: Memperbarui sertifikat dalam instans Azure IoT Hub Device Provisioning Service.
  description: Upload sertifikat baru untuk mengganti sertifikat yang sudah ada dengan nama yang sama.
  syntax: >-
    az iot dps certificate update --certificate-name
                                  --dps-name
                                  --etag
                                  --path
                                  [--resource-group]
                                  [--verified {false, true}]
  examples:
  - summary: Perbarui sertifikat CA di Azure IoT Hub Device Provisioning Service dengan mengunggah file PEM baru.
    syntax: az iot dps certificate update --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/NewCertificate.pem --etag AAAAAAAAAAA=
  - summary: Perbarui sertifikat CA di Azure IoT Hub Device Provisioning Service dengan mengunggah file CER baru.
    syntax: az iot dps certificate update --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/NewCertificate.cer --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Nama yang mudah diingat untuk sertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Tag Entitas (etag) objek.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Jalur ke file yang berisi sertifikat.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --verified -v
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah sertifikat diverifikasi atau tidak.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_verify
  name: az iot dps certificate verify
  summary: Verifikasi sertifikat dalam instans Azure IoT Hub Device Provisioning Service.
  description: Verifikasi sertifikat dengan mengunggah sertifikat verifikasi yang berisi kode verifikasi yang diperoleh dengan memanggil generate-verification-code. Ini adalah langkah terakhir dalam proses bukti kepemilikan.
  syntax: >-
    az iot dps certificate verify --certificate-name
                                  --dps-name
                                  --etag
                                  --path
                                  [--resource-group]
  examples:
  - summary: Verifikasi kepemilikan kunci privat MyCertificate.
    syntax: az iot dps certificate verify --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Verification.pem --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Nama yang mudah diingat untuk sertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Tag Entitas (etag) objek.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Jalur ke file yang berisi sertifikat.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py

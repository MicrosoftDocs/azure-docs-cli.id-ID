### YamlMime:AzureCLIGroup
uid: az_bicep
name: az bicep
summary: Grup perintah CLI Bicep.
description: ''
directCommands:
- uid: az_bicep_build
  name: az bicep build
  summary: Buat file Bicep.
  description: ''
  syntax: >-
    az bicep build --file
                   [--outdir]
                   [--outfile]
                   [--stdout]
  examples:
  - summary: Buat file Bicep.
    syntax: az bicep build --file {bicep_file}
  - summary: Buat file Bicep dan cetak semua output ke stdout.
    syntax: az bicep build --file {bicep_file} --stdout
  - summary: Buat file Bicep dan simpan hasilnya ke direktori yang ditentukan.
    syntax: az bicep build --file {bicep_file} --outdir {out_dir}
  - summary: Buat file Bicep dan simpan hasilnya ke file yang ditentukan.
    syntax: az bicep build --file {bicep_file} --outfile {out_file}
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur ke file Bicep untuk dibangun dalam sistem file.
    description: ''
  optionalParameters:
  - name: --outdir
    summary: Saat diatur, menyimpan output pada direktori yang ditentukan.
    description: ''
  - name: --outfile
    summary: Saat diatur, menyimpan output sebagai jalur file yang ditentukan.
    description: ''
  - name: --stdout
    summary: Saat diatur, mencetak semua output ke stdout alih-alih file yang sesuai.
    description: ''
- uid: az_bicep_decompile
  name: az bicep decompile
  summary: Coba dekompilasi file templat ARM ke file Bicep.
  description: ''
  syntax: az bicep decompile --file
  examples:
  - summary: Mendekompilasi file templat ARM.
    syntax: az bicep decompile --file {json_template_file}
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur ke templat ARM untuk didekompilasi dalam sistem file.
    description: ''
- uid: az_bicep_install
  name: az bicep install
  summary: Instal Bicep CLI.
  description: ''
  syntax: >-
    az bicep install [--target-platform {linux-musl-x64, linux-x64, osx-x64, win-x64}]
                     [--version]
  examples:
  - summary: Instal Bicep CLI.
    syntax: az bicep install
  - summary: Instal versi tertentu dari Bicep CLI.
    syntax: az bicep install --version v0.2.212
  - summary: Instal Bicep CLI dan tentukan platform target.
    syntax: az bicep install --target-platform linux-x64
  optionalParameters:
  - name: --target-platform -t
    parameterValueGroup: linux-musl-x64, linux-x64, osx-x64, win-x64
    summary: Platform tempat Bicep CLI akan berjalan. Atur ini untuk melewati deteksi platform otomatis jika tidak berfungsi dengan baik.
    description: ''
  - name: --version -v
    summary: Versi Bicep CLI yang akan diinstal. Default ke yang terbaru jika tidak ditentukan.
    description: ''
- uid: az_bicep_list-versions
  name: az bicep list-versions
  summary: Daftar semua versi CLI Bicep yang tersedia.
  description: ''
  syntax: az bicep list-versions
- uid: az_bicep_publish
  name: az bicep publish
  summary: Menerbitkan file bicep ke registri modul jarak jauh.
  description: ''
  syntax: >-
    az bicep publish --file
                     --target
  examples:
  - summary: Menerbitkan file bicep.
    syntax: az bicep publish --file {bicep_file} --target "br:{registry}/{module_path}:{tag}"
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur ke file modul Bicep untuk diterbitkan dalam sistem file.
    description: ''
  - isRequired: true
    name: --target -t
    summary: Lokasi target tempat modul Bicep akan diterbitkan.
    description: ''
- uid: az_bicep_uninstall
  name: az bicep uninstall
  summary: Hapus instalan Bicep CLI.
  description: ''
  syntax: az bicep uninstall
- uid: az_bicep_upgrade
  name: az bicep upgrade
  summary: Tingkatkan Bicep CLI ke versi terbaru.
  description: ''
  syntax: az bicep upgrade [--target-platform {linux-musl-x64, linux-x64, osx-x64, win-x64}]
  examples:
  - summary: Tingkatkan Bicep CLI.
    syntax: az bicep upgrade
  - summary: Tingkatkan Bicep CLI dan tentukan platform target.
    syntax: az bicep upgrade --target-platform linux-x64
  optionalParameters:
  - name: --target-platform -t
    parameterValueGroup: linux-musl-x64, linux-x64, osx-x64, win-x64
    summary: Platform tempat Bicep CLI akan berjalan. Atur ini untuk melewati deteksi platform otomatis jika tidak berfungsi dengan baik.
    description: ''
- uid: az_bicep_version
  name: az bicep version
  summary: Tampilkan versi CLI Bicep yang terinstal.
  description: ''
  syntax: az bicep version
commands:
- az_bicep_build
- az_bicep_decompile
- az_bicep_install
- az_bicep_list-versions
- az_bicep_publish
- az_bicep_uninstall
- az_bicep_upgrade
- az_bicep_version
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

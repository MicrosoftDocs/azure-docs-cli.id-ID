### YamlMime:AzureCLIGroup
uid: az_storage_logging
name: az storage logging
summary: Mengelola informasi pengelogan layanan penyimpanan.
description: ''
directCommands:
- uid: az_storage_logging_off
  name: az storage logging off
  summary: Nonaktifkan pengelogan untuk akun penyimpanan.
  description: ''
  syntax: >-
    az storage logging off [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--services]
                           [--timeout]
  examples:
  - summary: Nonaktifkan pengelogan untuk akun penyimpanan.
    syntax: az storage logging off --account-name MyAccount
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --services
    defaultValue: bqt
    summary: 'Layanan penyimpanan tempat mengambil info pengelogan: (b)lob (q)ueue (t)able. Dapat digabungkan.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_logging_show
  name: az storage logging show
  summary: Perlihatkan pengaturan pengelogan untuk akun penyimpanan.
  description: ''
  syntax: >-
    az storage logging show [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--sas-token]
                            [--services]
                            [--timeout]
  examples:
  - summary: Perlihatkan pengaturan pengelogan untuk akun penyimpanan. (dibuat otomatis)
    syntax: az storage logging show --account-name MyAccount --services qt
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --services
    defaultValue: bqt
    summary: 'Layanan penyimpanan tempat mengambil info pengelogan: (b)lob (q)ueue (t)able. Dapat digabungkan.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_logging_update
  name: az storage logging update
  summary: Memperbarui pengaturan pengelogan untuk akun penyimpanan.
  description: ''
  syntax: >-
    az storage logging update --log
                              --retention
                              --services
                              [--account-key]
                              [--account-name]
                              [--connection-string]
                              [--sas-token]
                              [--timeout]
                              [--version]
  requiredParameters:
  - isRequired: true
    name: --log
    summary: 'Operasi untuk mengaktifkan pengelogan: (r)ead (w)rite (d)elete. Dapat digabungkan.'
    description: ''
  - isRequired: true
    name: --retensi
    summary: Jumlah hari untuk menyimpan log. 0 untuk menonaktifkan.
    description: ''
  - isRequired: true
    name: --services
    summary: 'Layanan penyimpanan untuk memperbarui info pengelogan: (b)lob (q)ueue (t)dapat. Dapat digabungkan.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  - name: --version
    summary: Versi skema pengelogan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_logging_off
- az_storage_logging_show
- az_storage_logging_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

- uid: az_storage_directory_show
  name: az storage directory show
  summary: Mengembalikan semua metadata dan properti sistem yang ditentukan pengguna untuk direktori yang ditentukan.
  description: Data yang dikembalikan tidak menyertakan daftar file direktori.
  syntax: >-
    az storage directory show --name
                              --share-name
                              [--account-key]

### YamlMime:AzureCLIGroup
uid: az_storage_directory
name: az storage directory
summary: Mengelola direktori penyimpanan file.
description: ''
directCommands:
- uid: az_storage_directory_create
  name: az storage directory create
  summary: Membuat direktori baru di bawah direktori berbagi atau induk yang ditentukan.
  description: Jika direktori dengan nama yang sama sudah ada, operasi gagal pada layanan. Secara default, pengecualian ditelan oleh klien. Untuk mengekspos pengecualian, tentukan True untuk fail_on_exists.
  syntax: >-
    az storage directory create --name
                                --share-name
                                [--account-key]
                                [--account-name]
                                [--connection-string]
                                [--fail-on-exist]
                                [--metadata]
                                [--sas-token]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama direktori.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-on-exist
    summary: Tentukan apakah akan melemparkan pengecualian ketika direktori ada. Salah secara default.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_directory_delete
  name: az storage directory delete
  summary: Menghapus direktori kosong yang ditentukan.
  description: Perhatikan bahwa direktori harus kosong sebelum dapat dihapus. Mencoba menghapus direktori yang tidak kosong akan gagal.  Jika direktori tidak ada, operasi gagal pada layanan. Secara default, pengecualian ditelan oleh klien. Untuk mengekspos pengecualian, tentukan True untuk fail_not_exist.
  syntax: >-
    az storage directory delete --name
                                --share-name
                                [--account-key]
                                [--account-name]
                                [--connection-string]
                                [--fail-not-exist]
                                [--sas-token]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama direktori.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-not-exist
    summary: Tentukan apakah akan melemparkan pengecualian ketika direktori tidak ada.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_directory_exists
  name: direktori penyimpanan az ada
  summary: Periksa keberadaan direktori penyimpanan.
  description: ''
  syntax: >-
    az storage directory exists --name
                                --share-name
                                [--account-key]
                                [--account-name]
                                [--connection-string]
                                [--sas-token]
                                [--snapshot]
                                [--timeout]
  examples:
  - summary: Periksa keberadaan direktori penyimpanan. (dibuat otomatis)
    syntax: az storage directory exists --account-key 00000000 --account-name MyAccount --name MyDirectory --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama direktori.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: String yang mewakili versi rekam jepret, jika berlaku.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

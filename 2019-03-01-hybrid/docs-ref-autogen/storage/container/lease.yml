- uid: az_storage_container_lease_release
  name: az storage container lease release
  summary: Lepaskan sewanya.
  description: Sewa dapat dirilis jika lease_id ditentukan cocok dengan yang terkait dengan kontainer. Melepaskan sewa memungkinkan klien lain untuk segera memperoleh sewa untuk kontainer segera setelah rilis selesai.
  syntax: >-
    az storage container lease release --container-name
                                       --lease-id
                                       [--account-key]
                                       [--account-name]
                                       [--auth-mode {key, login}]
                                       [--connection-string]
                                       [--if-modified-since]
                                       [--if-unmodified-since]
                                       [--sas-token]
                                       [--timeout]
  examples:
  - summary: Lepaskan sewanya.
    syntax: az storage container lease release -c mycontainer --lease-id "32fe23cd-4779-4919-adb3-357e76c9b1bb" --account-name mystorageaccount --account-key 0000-0000

### YamlMime:AzureCLIGroup
uid: az_storage_account_network-rule
name: az storage account network-rule
summary: Mengelola aturan jaringan.
description: ''
directCommands:
- uid: az_storage_account_network-rule_add
  name: az storage account network-rule add
  summary: Tambahkan aturan jaringan.
  description: Aturan dapat dibuat untuk alamat IPv4, rentang alamat (format CIDR), atau subnet jaringan virtual.
  syntax: >-
    az storage account network-rule add --account-name
                                        [--action]
                                        [--ip-address]
                                        [--resource-group]
                                        [--resource-id]
                                        [--subnet]
                                        [--tenant-id]
                                        [--vnet-name]
  examples:
  - summary: Buat aturan untuk mengizinkan rentang alamat tertentu.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount --ip-address 23.45.1.0/24
  - summary: Buat aturan untuk mengizinkan akses untuk subnet.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount --vnet-name myvnet --subnet mysubnet
  - summary: Buat aturan untuk mengizinkan akses subnet di grup sumber daya lain.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount  --subnet $subnetId
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: Allow
    summary: Tindakan aturan jaringan virtual.
    description: ''
  - name: --ip-address
    summary: Alamat IPv4 atau rentang CIDR.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-id
    summary: ''
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --tenant-id
    summary: ''
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_network-rule_list
  name: az storage account network-rule list
  summary: Mencantumkan aturan jaringan.
  description: ''
  syntax: >-
    az storage account network-rule list --account-name
                                         [--resource-group]
  examples:
  - summary: Mencantumkan aturan jaringan. (dibuat otomatis)
    syntax: az storage account network-rule list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_network-rule_remove
  name: az storage account network-rule remove
  summary: Menghapus aturan jaringan.
  description: ''
  syntax: >-
    az storage account network-rule remove --account-name
                                           [--ip-address]
                                           [--resource-group]
                                           [--resource-id]
                                           [--subnet]
                                           [--tenant-id]
                                           [--vnet-name]
  examples:
  - summary: Menghapus aturan jaringan. (dibuat otomatis)
    syntax: az storage account network-rule remove --account-name MyAccount --resource-group MyResourceGroup --subnet MySubnetID
  - summary: Menghapus aturan jaringan. (dibuat otomatis)
    syntax: az storage account network-rule remove --account-name MyAccount --ip-address 23.45.1.0/24 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Alamat IPv4 atau rentang CIDR.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-id
    summary: ''
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --tenant-id
    summary: ''
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_network-rule_add

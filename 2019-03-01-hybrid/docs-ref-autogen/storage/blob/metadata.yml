                                    --name
                                    [--account-key]
                                    [--account-name]
                                    [--auth-mode {key, login}]
                                    [--connection-string]
                                    [--if-match]
                                    [--if-modified-since]
                                    [--if-none-match]
                                    [--if-unmodified-since]
                                    [--lease-id]
                                    [--metadata]
                                    [--sas-token]
                                    [--timeout]

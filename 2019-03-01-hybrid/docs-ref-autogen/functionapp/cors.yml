### YamlMime:AzureCLIGroup
uid: az_functionapp_cors
name: az functionapp cors
summary: Mengelola Berbagi Sumber Daya Lintas Asal (CORS).
description: ''
directCommands:
- uid: az_functionapp_cors_add
  name: az functionapp cors add
  summary: Tambahkan asal yang diizinkan.
  description: ''
  syntax: >-
    az functionapp cors add --allowed-origins
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--slot]
  examples:
  - summary: tambahkan asal baru yang diizinkan
    syntax: az functionapp cors add -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Asal yang dipisahkan spasi yang harus diizinkan untuk melakukan panggilan lintas asal (misalnya: http://example.com:12345). Untuk mengizinkan semua, gunakan "\*" dan hapus semua asal lain dari daftar.'
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_cors_remove
  name: az functionapp cors remove
  summary: Hapus asal yang diizinkan.
  description: ''
  syntax: >-
    az functionapp cors remove --allowed-origins
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--slot]
  examples:
  - summary: menghapus asal yang diizinkan
    syntax: az functionapp cors remove -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  - summary: hapus semua asal yang diizinkan
    syntax: az functionapp cors remove -g {myRG} -n {myAppName} --allowed-origins
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Asal yang dipisahkan spasi yang harus diizinkan untuk melakukan panggilan lintas asal (misalnya: http://example.com:12345). Untuk mengizinkan semua, gunakan "\*" dan hapus semua asal lain dari daftar.'
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_cors_show
  name: az functionapp cors show
  summary: Tampilkan asal yang diizinkan.
  description: ''
  syntax: >-
    az functionapp cors show [--ids]
                             [--name]
                             [--resource-group]
                             [--slot]
  examples:
  - summary: tampilkan asal yang diizinkan (dibuat secara otomatis)
    syntax: az functionapp cors show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_cors_add
- az_functionapp_cors_remove
- az_functionapp_cors_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_container
name: az functionapp deployment container
summary: Mengelola penyebaran berkelanjutan berbasis kontainer.
description: ''
directCommands:
- uid: az_functionapp_deployment_container_config
  name: az functionapp deployment container config
  summary: Mengonfigurasi penyebaran berkelanjutan melalui kontainer.
  description: ''
  syntax: >-
    az functionapp deployment container config --enable-cd {false, true}
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--slot]
  examples:
  - summary: Mengonfigurasi penyebaran berkelanjutan melalui kontainer (dibuat secara otomatis)
    syntax: az functionapp deployment container config --enable-cd true --name MyFunctionApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --enable-cd -e
    parameterValueGroup: false, true
    summary: Aktifkan/nonaktifkan penyebaran berkelanjutan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_container_show-cd-url
  name: az functionapp deployment container show-cd-url
  summary: Dapatkan URL yang dapat digunakan untuk mengonfigurasi webhook untuk penyebaran berkelanjutan.
  description: ''
  syntax: >-
    az functionapp deployment container show-cd-url [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--slot]
  examples:
  - summary: Dapatkan URL yang dapat digunakan untuk mengonfigurasi webhook untuk penyebaran berkelanjutan. (dibuat otomatis)
    syntax: az functionapp deployment container show-cd-url --ids {ids}
  - summary: Dapatkan URL yang dapat digunakan untuk mengonfigurasi webhook untuk penyebaran berkelanjutan. (dibuat otomatis)
    syntax: az functionapp deployment container show-cd-url --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:

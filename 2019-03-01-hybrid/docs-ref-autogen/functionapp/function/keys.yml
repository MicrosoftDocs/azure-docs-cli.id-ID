### YamlMime:AzureCLIGroup
uid: az_functionapp_function_keys
name: az functionapp function keys
summary: Mengelola tombol fungsi.
description: ''
directCommands:
- uid: az_functionapp_function_keys_delete
  name: az functionapp function keys delete
  summary: Menghapus kunci fungsi.
  description: ''
  syntax: >-
    az functionapp function keys delete --key-name
                                        --name
                                        --resource-group
                                        [--function-name]
                                        [--slot]
  examples:
  - summary: Menghapus kunci fungsi.
    syntax: az functionapp function keys delete -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName --key-name MyKeyName
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nama kunci yang akan diatur.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --function-name
    summary: Nama Fungsi.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_keys_list
  name: az functionapp function keys list
  summary: Mencantumkan semua kunci fungsi.
  description: ''
  syntax: >-
    az functionapp function keys list --function-name
                                      --name
                                      --resource-group
                                      [--slot]
  examples:
  - summary: Mencantumkan semua kunci fungsi.
    syntax: az functionapp function keys list -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Nama Fungsi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_keys_set
  name: az functionapp function keys set
  summary: Membuat atau memperbarui kunci fungsi.
  description: ''
  syntax: >-
    az functionapp function keys set --function-name
                                     --key-name
                                     --name
                                     --resource-group
                                     [--key-value]
                                     [--slot]
  examples:
  - summary: Buat kunci fungsi.
    syntax: az functionapp function keys set -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName --key-name MyKeyName --key-value MyKeyValue
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Nama Fungsi.
    description: ''
  - isRequired: true
    name: --key-name
    summary: Nama kunci yang akan diatur.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --key-value
    summary: Nilai kunci baru. Jika tidak disediakan, nilai akan dihasilkan.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_function_keys_delete

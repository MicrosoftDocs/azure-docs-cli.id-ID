### YamlMime:AzureCLIGroup
uid: az_functionapp_config_appsettings
name: az functionapp config appsettings
summary: Mengonfigurasi pengaturan aplikasi fungsi.
description: ''
directCommands:
- uid: az_functionapp_config_appsettings_delete
  name: az functionapp config appsettings delete
  summary: Menghapus pengaturan aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config appsettings delete --setting-names
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--slot]
  examples:
  - summary: Menghapus pengaturan aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config appsettings delete --name MyFunctionApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: Nama pengaturan aplikasi yang dipisahkan spasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_appsettings_list
  name: az functionapp config appsettings list
  summary: Menampilkan pengaturan untuk aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config appsettings list --name
                                           --resource-group
                                           [--slot]
  examples:
  - summary: Menampilkan pengaturan untuk aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config appsettings list --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_appsettings_set
  name: az functionapp config appsettings set
  summary: Memperbarui pengaturan aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config appsettings set [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--settings]
                                          [--slot]
                                          [--slot-settings]
  examples:
  - summary: Memperbarui pengaturan aplikasi fungsi.
    syntax: az functionapp config appsettings set --name MyFunctionApp --resource-group MyResourceGroup --settings "AzureWebJobsStorage=$storageConnectionString"
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --settings
    summary: Pengaturan aplikasi yang dipisahkan spasi dalam format `<name>=<value>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --slot-settings
    summary: Pengaturan aplikasi slot yang dipisahkan spasi dalam format `<name>=<value>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_config_appsettings_delete
- az_functionapp_config_appsettings_list
- az_functionapp_config_appsettings_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

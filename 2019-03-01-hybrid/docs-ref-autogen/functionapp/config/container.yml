### YamlMime:AzureCLIGroup
uid: az_functionapp_config_container
name: az functionapp config container
summary: Mengelola pengaturan kontainer aplikasi fungsi yang ada.
description: ''
directCommands:
- uid: az_functionapp_config_container_delete
  name: az functionapp config container delete
  summary: Menghapus pengaturan kontainer aplikasi fungsi yang ada.
  description: ''
  syntax: >-
    az functionapp config container delete [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--slot]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_container_set
  name: az functionapp config container set
  summary: Atur pengaturan kontainer aplikasi fungsi yang ada.
  description: ''
  syntax: >-
    az functionapp config container set [--docker-custom-image-name]
                                        [--docker-registry-server-password]
                                        [--docker-registry-server-url]
                                        [--docker-registry-server-user]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--slot]
  examples:
  - summary: Atur pengaturan kontainer aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config container set --docker-custom-image-name MyDockerCustomImage --docker-registry-server-password StrongPassword --docker-registry-server-url https://{azure-container-registry-name}.azurecr.io --docker-registry-server-user DockerUserId --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --docker-custom-image-name -c -i
    summary: Nama gambar kustom kontainer dan secara opsional nama tag (misalnya, nama registri <>/<nama gambar>:<tag>).
    description: ''
  - name: --docker-registry-server-password -p
    summary: Kata sandi server registri kontainer.
    description: ''
  - name: --docker-registry-server-url -r
    summary: Url server registri kontainer.
    description: ''
  - name: --docker-registry-server-user -u
    summary: Nama pengguna server registri kontainer.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_container_show
  name: az functionapp config container show
  summary: Dapatkan detail pengaturan kontainer aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config container show [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--slot]
  examples:
  - summary: Dapatkan detail pengaturan kontainer aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config container show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_config_container_delete
- az_functionapp_config_container_set
- az_functionapp_config_container_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

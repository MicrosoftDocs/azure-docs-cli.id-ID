### YamlMime:AzureCLIGroup
uid: az_functionapp_hybrid-connection
name: az functionapp hybrid-connection
summary: Metode yang mencantumkan, menambahkan dan menghapus koneksi hibrid dari functionapp.
description: ''
directCommands:
- uid: az_functionapp_hybrid-connection_add
  name: az functionapp hybrid-connection add
  summary: Tambahkan koneksi hibrid yang ada ke functionapp.
  description: ''
  syntax: >-
    az functionapp hybrid-connection add --hybrid-connection
                                         --name
                                         --namespace
                                         --resource-group
                                         [--slot]
  examples:
  - summary: menambahkan koneksi hibrid ke functionapp
    syntax: az functionapp hybrid-connection add -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Nama koneksi hibrid.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace koneksi hibrid.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_hybrid-connection_list
  name: az functionapp hybrid-connection list
  summary: Mencantumkan koneksi hibrid pada functionapp.
  description: ''
  syntax: >-
    az functionapp hybrid-connection list --name
                                          --resource-group
                                          [--slot]
  examples:
  - summary: mencantumkan koneksi hibrid pada functionapp
    syntax: az functionapp hybrid-connection list -g MyResourceGroup -n MyWebapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_hybrid-connection_remove
  name: az functionapp hybrid-connection remove
  summary: Menghapus koneksi hibrid dari functionapp.
  description: ''
  syntax: >-
    az functionapp hybrid-connection remove --hybrid-connection
                                            --name
                                            --namespace
                                            --resource-group
                                            [--slot]
  examples:
  - summary: menghapus koneksi hibrid dari functionapp
    syntax: az functionapp hybrid-connection remove -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Nama koneksi hibrid.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace koneksi hibrid.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py

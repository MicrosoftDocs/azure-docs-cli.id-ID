### YamlMime:AzureCLIGroup
uid: az_functionapp_function
name: az functionapp function
summary: Mengelola fungsi aplikasi fungsi.
description: ''
directCommands:
- uid: az_functionapp_function_delete
  name: az functionapp function delete
  summary: Menghapus fungsi.
  description: ''
  syntax: >-
    az functionapp function delete --function-name
                                   --name
                                   --resource-group
  examples:
  - summary: Menghapus fungsi.
    syntax: az functionapp function delete -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Nama Fungsi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_show
  name: az functionapp function show
  summary: Dapatkan detail fungsi.
  description: ''
  syntax: >-
    az functionapp function show --function-name
                                 --name
                                 --resource-group
  examples:
  - summary: Tampilkan detail fungsi.
    syntax: az functionapp function show -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Nama Fungsi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py

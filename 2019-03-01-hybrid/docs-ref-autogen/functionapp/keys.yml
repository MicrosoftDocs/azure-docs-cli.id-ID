### YamlMime:AzureCLIGroup
uid: az_functionapp_keys
name: az functionapp keys
summary: Mengelola kunci aplikasi fungsi.
description: ''
directCommands:
- uid: az_functionapp_keys_delete
  name: az functionapp keys delete
  summary: Menghapus kunci aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp keys delete --key-name
                               --key-type {functionKeys, masterKey, systemKey}
                               --name
                               --resource-group
                               [--slot]
  examples:
  - summary: Menghapus kunci master untuk aplikasi Azure Function.
    syntax: az functionapp keys delete -g MyResourceGroup -n MyFunctionAppName --key-type masterKey --key-name MyKeyName
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nama kunci yang akan diatur.
    description: ''
  - isRequired: true
    name: --key-type
    parameterValueGroup: functionKeys, masterKey, systemKey
    summary: Jenis kunci.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_keys_list
  name: az functionapp keys list
  summary: Mencantumkan semua kunci aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp keys list --name
                             --resource-group
                             [--slot]
  examples:
  - summary: Mencantumkan semua kunci untuk aplikasi Azure Function.
    syntax: az functionapp keys list -g MyResourceGroup -n MyFunctionAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_keys_set
  name: az functionapp keys set
  summary: Membuat atau memperbarui kunci aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp keys set --key-name
                            --key-type {functionKeys, masterKey, systemKey}
                            --name
                            --resource-group
                            [--key-value]
                            [--slot]
  examples:
  - summary: Membuat kunci fungsi untuk aplikasi Azure Function.
    syntax: az functionapp keys set -g MyResourceGroup -n MyFunctionAppName --key-type functionKeys --key-name MyKeyName --key-value MyKeyValue
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nama kunci yang akan diatur.
    description: ''
  - isRequired: true
    name: --key-type
    parameterValueGroup: functionKeys, masterKey, systemKey
    summary: Jenis kunci.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --key-value
    summary: Nilai kunci baru. Jika tidak disediakan, nilai akan dihasilkan.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_keys_delete
- az_functionapp_keys_list
- az_functionapp_keys_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

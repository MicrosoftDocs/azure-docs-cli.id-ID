### YamlMime:AzureCLIGroup
uid: az_functionapp_app
name: az functionapp app
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **deploy-to-azure** untuk Azure CLI (versi 2.0.60 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az functionapp app** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola aplikasi Azure Functions.
description: ''
directCommands:
- uid: az_functionapp_app_up
  name: az functionapp app up
  summary: Sebarkan untuk Azure Functions melalui tindakan GitHub.
  description: ''
  syntax: >-
    az functionapp app up [--app-name]
                          [--branch-name]
                          [--do-not-wait]
                          [--repository]
  examples:
  - summary: Menyebarkan/Menyiapkan tindakan GitHub untuk Repositori GitHub ke Azure Function - Menjalankan mode interaktif
    syntax: az functionapp app up
  - summary: Menyebarkan/Menyiapkan Tindakan GitHub untuk memeriksa repositori GitHub secara lokal ke Azure Function
    syntax: >-
      Repository name/url (--repository) will be detected from the local git repository

      az functionapp app up --app-name AzFunctionPythonPreProd
  - summary: Menyebarkan/Menyiapkan tindakan GitHub untuk Repositori GitHub ke Azure Function
    syntax: az functionapp app up --app-name AzFunctionPythonPreProd --repository https://github.com/azure/deploy-functions
  optionalParameters:
  - name: --app-name
    summary: Nama FunctionApp dalam langganan.
    description: ''
  - name: --branch-name
    summary: Nama cabang baru yang akan dibuat untuk memeriksa file dan menaikkan PR.
    description: ''
  - name: --do-not-wait
    summary: Jangan menunggu penyelesaian alur kerja.
    description: ''
  - name: --repository -r
    summary: GitHub URL repositori misalnya https://github.com/azure/azure-cli.
    description: ''
commands:
- az_functionapp_app_up
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_databoxedge
name: az databoxedge
summary: Mendukung perangkat dan manajemen edge data box.
description: ''
directCommands:
- uid: az_databoxedge_list-node
  name: az databoxedge list-node
  summary: Dapatkan semua simpul yang saat ini dikonfigurasi di bawah perangkat Azure Data Box Edge ini.
  description: ''
  syntax: >-
    az databoxedge list-node --device-name
                             --resource-group
  examples:
  - summary: Dapatkan semua simpul yang saat ini dikonfigurasi di bawah perangkat Azure Data Box Edge ini.
    syntax: az databoxedge list-node --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_list-sku
  name: az databoxedge list-sku
  summary: Cantumkan semua Sku yang tersedia di wilayah dan informasi yang terkait dengannya.
  description: ''
  syntax: az databoxedge list-sku [--filter]
  examples:
  - summary: Cantumkan semua Sku yang tersedia di wilayah dan informasi yang terkait dengannya.
    syntax: az databoxedge list-sku
  optionalParameters:
  - name: --filter
    summary: Tentukan $filter='location eq <location>' untuk memfilter lokasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_show-job
  name: az databoxedge show-job
  summary: Dapatkan detail pekerjaan tertentu di perangkat Data Box Edge/Data Box Gateway.
  description: ''
  syntax: >-
    az databoxedge show-job [--device-name]
                            [--ids]
                            [--name]
                            [--resource-group]
  examples:
  - summary: Dapatkan detail pekerjaan tertentu di perangkat Data Box Edge/Data Box Gateway.
    syntax: az databoxedge show-job --name "159a00c7-8543-4343-9435-263ac87df3bb" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pekerjaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py

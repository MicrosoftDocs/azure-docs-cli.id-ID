### YamlMime:AzureCLIGroup
uid: az_logic_workflow
name: az logic workflow
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **logika** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **alur kerja logika az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Alur kerja logika.
description: ''
directCommands:
- uid: az_logic_workflow_create
  name: az logic workflow create
  summary: Membuat atau memperbarui alur kerja menggunakan file JSON untuk penentuan.
  description: ''
  syntax: >-
    az logic workflow create --definition
                             --location
                             --name
                             --resource-group
                             [--access-control]
                             [--endpoints-configuration]
                             [--integration-account]
                             [--integration-service-environment]
                             [--state {Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended}]
                             [--tags]
  examples:
  - summary: Membuat atau memperbarui alur kerja
    syntax: az logic workflow create --resource-group "test_resource_group" --location "centralus" --name "test_workflow" --definition "workflow.json"
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Jalur ke file JSON penentuan alur kerja (lihat https://github.com/Azure/azure-cli-extensions/blob/main/src/logic/README.md untuk informasi selengkapnya tentang ini). Format JSON ini harus sesuai dengan apa yang diekspor alat desain aplikasi logika.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama alur kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --access-control
    summary: Konfigurasi kontrol akses mengontrol akses ke alur kerja ini. Lihat https://github.com/Azure/azure-cli-extensions/blob/main/src/logic/README.md untuk informasi lebih lanjut.
    description: ''
  - name: --endpoints-configuration
    summary: Konfigurasi titik akhir.
    description: ''
  - name: --integration-account
    summary: Akun integrasi.
    description: ''
  - name: --integration-service-environment
    summary: Lingkungan layanan integrasi.
    description: ''
  - name: --state
    parameterValueGroup: Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended
    summary: Negara bagian.
    description: ''
  - name: --tags
    summary: Tag sumber daya.
    description: ''
- uid: az_logic_workflow_delete
  name: az logic workflow delete
  summary: Menghapus alur kerja.
  description: ''
  syntax: >-
    az logic workflow delete --name
                             --resource-group
                             [--yes]
  examples:
  - summary: Menghapus alur kerja
    syntax: az logic workflow delete --resource-group "test_resource_group" --name "test_workflow"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alur kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_logic_workflow_list
  name: az logic workflow list
  summary: Mendapatkan daftar alur kerja berdasarkan langganan.
  description: ''
  syntax: >-
    az logic workflow list [--filter]
                           [--resource-group]
                           [--top]
  examples:
  - summary: Mencantumkan semua alur kerja dalam grup sumber daya
    syntax: az logic workflow list --resource-group "test_resource_group"
  - summary: Mencantumkan semua alur kerja dalam langganan
    syntax: az logic workflow list
  optionalParameters:
  - name: --filter
    summary: 'Filter yang akan diterapkan pada operasi. Opsi untuk filter meliputi: Status, Pemicu, dan ReferencedResourceId.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --top
    summary: Jumlah item yang akan disertakan dalam hasil.
    description: ''
- uid: az_logic_workflow_show
  name: az logic workflow show
  summary: Mendapatkan alur kerja.
  description: ''
  syntax: >-
    az logic workflow show --name
                           --resource-group
  examples:
  - summary: Mendapatkan alur kerja
    syntax: az logic workflow show --resource-group "test_resource_group" --name "test_workflow"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alur kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
- uid: az_logic_workflow_update
  name: az logic workflow update
  summary: Memperbarui alur kerja.
  description: ''
  syntax: >-
    az logic workflow update --name
                             --resource-group
                             [--definition]
                             [--state {Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended}]
                             [--tags]
  examples:
  - summary: Menambal alur kerja
    syntax: az logic workflow update --resource-group "test_resource_group" --definition workflow.json --name "test_workflow"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alur kerja.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --definition
    summary: Jalur ke file JSON penentuan alur kerja (lihat https://github.com/Azure/azure-cli-extensions/blob/main/src/logic/README.md untuk informasi selengkapnya tentang ini). Format JSON ini harus sesuai dengan apa yang diekspor alat desain aplikasi logika.
    description: ''
  - name: --state
    parameterValueGroup: Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended
    summary: Negara bagian.
    description: ''
  - name: --tags
    summary: Tag sumber daya.
    description: ''
commands:
- az_logic_workflow_create
- az_logic_workflow_delete
- az_logic_workflow_list
- az_logic_workflow_show
- az_logic_workflow_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

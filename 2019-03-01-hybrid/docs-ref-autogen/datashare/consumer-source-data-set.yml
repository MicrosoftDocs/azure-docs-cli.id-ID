### YamlMime:AzureCLIGroup
uid: az_datashare_consumer-source-data-set
name: az datashare consumer-source-data-set
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datashare** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az datashare consumer-source-data-set** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola himpunan data sumber konsumen dengan datashare.
description: ''
directCommands:
- uid: az_datashare_consumer-source-data-set_list
  name: az datashare consumer-source-data-set list
  summary: Mendapatkan himpunan data sumber dari shareSubscription.
  description: ''
  syntax: >-
    az datashare consumer-source-data-set list --account-name
                                               --resource-group
                                               --share-subscription-name
                                               [--skip-token]
  examples:
  - summary: ConsumerSourceDataSets_ListByShareSubscription
    syntax: az datashare consumer-source-data-set list --account-name "Account1" --resource-group "SampleResourceGroup" --share-subscription-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Nama shareSubscription.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: Token kelanjutan.
    description: ''
commands:
- az_datashare_consumer-source-data-set_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

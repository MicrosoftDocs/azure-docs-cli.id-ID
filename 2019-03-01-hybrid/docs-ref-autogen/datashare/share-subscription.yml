- uid: az_datashare_share-subscription_synchronize
  name: az datashare share-subscription synchronize
  summary: Memulai salinan.
  description: ''
  syntax: >-
    az datashare share-subscription synchronize --account-name
                                                --name
                                                --resource-group
                                                [--no-wait]
                                                [--synchronization-mode {FullSync, Incremental}]
  examples:
  - summary: ShareSubscriptions_Synchronize
    syntax: az datashare share-subscription synchronize --account-name "Account1" --resource-group "SampleResourceGroup" --name "ShareSubscription1" --synchronization-mode "Incremental"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --share-subscription-name -n
    summary: Nama langganan berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --synchronization-mode
    parameterValueGroup: FullSync, Incremental
    summary: Mode sinkronisasi yang digunakan dalam pemicu dan sinkronisasi rekam jepret. Inkremental secara default.
    description: ''
- uid: az_datashare_share-subscription_wait
  name: az datashare share-subscription wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi langganan berbagi datashare terpenuhi.
  description: ''
  syntax: >-
    az datashare share-subscription wait --account-name
                                         --name
                                         --resource-group
                                         [--created]
                                         [--custom]
                                         [--deleted]
                                         [--exists]
                                         [--interval]
                                         [--timeout]
                                         [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga langganan berbagi datashare berhasil dihapus.
    syntax: az datashare share-subscription wait --account-name "Account1" --resource-group "SampleResourceGroup" --name "ShareSubscription1" --deleted
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga langganan berbagi datashare berhasil dibuat.
    syntax: az datashare share-subscription wait --account-name "Account1" --resource-group "SampleResourceGroup" --name "ShareSubscription1" --created
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --share-subscription-name -n
    summary: Nama shareSubscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

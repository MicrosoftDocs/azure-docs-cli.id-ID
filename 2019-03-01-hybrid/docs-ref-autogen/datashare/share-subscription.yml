### YamlMime:AzureCLIGroup
uid: az_datashare_share-subscription
name: az datashare share-subscription
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datashare** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az datashare share-subscription** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola langganan berbagi dengan datashare.
description: ''
directCommands:
- uid: az_datashare_share-subscription_cancel-synchronization
  name: az datashare share-subscription cancel-synchronization
  summary: Permintaan untuk membatalkan sinkronisasi.
  description: ''
  syntax: >-
    az datashare share-subscription cancel-synchronization --account-name
                                                           --name
                                                           --resource-group
                                                           --synchronization-id
                                                           [--no-wait]
  examples:
  - summary: ShareSubscriptions_CancelSynchronization
    syntax: az datashare share-subscription cancel-synchronization --account-name "Account1" --resource-group "SampleResourceGroup" --name "ShareSubscription1" --synchronization-id "7d0536a6-3fa5-43de-b152-3d07c4f6b2bb"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --share-subscription-name -n
    summary: Nama shareSubscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --synchronization-id
    summary: Id sinkronisasi.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_datashare_share-subscription_create
  name: az datashare share-subscription create
  summary: Membuat shareSubscription di akun.
  description: ''
  syntax: >-
    az datashare share-subscription create --account-name
                                           --invitation-id
                                           --name
                                           --resource-group
                                           --source-share-location
                                           [--expiration-date]
  examples:
  - summary: ShareSubscriptions_Create
    syntax: az datashare share-subscription create --account-name "Account1" --resource-group "SampleResourceGroup" --expiration-date "2020-08-26T22:33:24.5785265Z" --invitation-id "12345678-1234-1234-12345678abd" --source-share-location "eastus2" --name "ShareSubscription1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --invitation-id
    summary: Id undangan.
    description: ''
  - isRequired: true
    name: --name --share-subscription-name -n
    summary: Nama shareSubscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source-share-location
    summary: Lokasi berbagi sumber.
    description: ''
  optionalParameters:
  - name: --expiration-date
    summary: Tanggal kedaluwarsa langganan berbagi.
    description: ''
- uid: az_datashare_share-subscription_delete
  name: az datashare share-subscription delete
  summary: Menghapus shareSubscription di akun.
  description: ''
  syntax: >-
    az datashare share-subscription delete --account-name
                                           --name
                                           --resource-group
                                           [--no-wait]
                                           [--yes]
  examples:
  - summary: ShareSubscriptions_Delete
    syntax: az datashare share-subscription delete --account-name "Account1" --resource-group "SampleResourceGroup" --name "ShareSubscription1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --share-subscription-name -n
    summary: Nama shareSubscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''

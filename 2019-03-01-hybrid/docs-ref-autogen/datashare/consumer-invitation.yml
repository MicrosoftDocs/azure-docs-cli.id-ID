### YamlMime:AzureCLIGroup
uid: az_datashare_consumer-invitation
name: az datashare consumer-invitation
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datashare** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az datashare consumer-invitation** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola undangan konsumen dengan datashare.
description: ''
directCommands:
- uid: az_datashare_consumer-invitation_list-invitation
  name: az datashare consumer-invitation list-invitation
  summary: Mencantumkan undangan.
  description: ''
  syntax: az datashare consumer-invitation list-invitation [--skip-token]
  examples:
  - summary: ConsumerInvitations_ListInvitations
    syntax: az datashare consumer-invitation list-invitation
  optionalParameters:
  - name: --skip-token
    summary: Token kelanjutan.
    description: ''
- uid: az_datashare_consumer-invitation_reject-invitation
  name: az datashare consumer-invitation reject-invitation
  summary: Menolak undangan.
  description: ''
  syntax: >-
    az datashare consumer-invitation reject-invitation --invitation-id
                                                       --location
  examples:
  - summary: ConsumerInvitations_RejectInvitation
    syntax: az datashare consumer-invitation reject-invitation --invitation-id "dfbbc788-19eb-4607-a5a1-c74181bfff03" --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --invitation-id
    summary: Id unik undangan.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
- uid: az_datashare_consumer-invitation_show
  name: az datashare consumer-invitation show
  summary: Dapatkan undangan.
  description: ''
  syntax: >-
    az datashare consumer-invitation show --invitation-id
                                          --location
  examples:
  - summary: ConsumerInvitations_Get
    syntax: az datashare consumer-invitation show --invitation-id "dfbbc788-19eb-4607-a5a1-c74181bfff03" --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --invitation-id
    summary: Id undangan.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
commands:
- az_datashare_consumer-invitation_list-invitation
- az_datashare_consumer-invitation_reject-invitation
- az_datashare_consumer-invitation_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

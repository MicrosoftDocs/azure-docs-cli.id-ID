### YamlMime:AzureCLIGroup
uid: az_vm_aem
name: az vm aem
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **aem** untuk Azure CLI (versi 2.19.1 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vm aem** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Ekstensi Pemantauan yang Ditingkatkan Azure untuk SAP.
description: ''
directCommands:
- uid: az_vm_aem_delete
  name: az vm aem delete
  summary: Hapus Ekstensi Pemantauan yang Ditingkatkan Azure.
  description: ''
  syntax: >-
    az vm aem delete --name
                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vm_aem_set
  name: az vm aem set
  summary: Mengonfigurasi Ekstensi Pemantauan yang Ditingkatkan Azure.
  description: Dibutuhkan waktu hingga 15 menit agar data pemantauan muncul di sistem SAP.
  syntax: >-
    az vm aem set --name
                  --resource-group
                  [--debug-extension]
                  [--install-new-extension]
                  [--proxy-uri]
                  [--set-access-to-individual-resources]
                  [--skip-storage-analytics]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --debug-extension
    summary: Aktifkan mode debug pada Ekstensi VM untuk SAP.
    description: ''
  - name: --install-new-extension -i
    summary: Instal Ekstensi VM baru untuk SAP.
    description: ''
  - name: --proxy-uri -p
    summary: 'Atur URI proksi yang harus digunakan untuk mengakses sumber daya eksternal, misalnya Azure API. Contoh: http://proxyhost:8080.'
    description: ''
  - name: --set-access-to-individual-resources -s
    summary: Atur akses identitas VM ke sumber daya individual, misalnya disk data, bukan grup sumber daya lengkap.
    description: ''
  - name: --skip-storage-analytics
    summary: Lewati pengaktifan analitik pada akun penyimpanan.
    description: ''
- uid: az_vm_aem_verify
  name: az vm aem verify
  summary: Verifikasi Ekstensi Pemantauan yang Ditingkatkan Azure yang dikonfigurasi dengan benar.
  description: ''
  syntax: >-
    az vm aem verify --name
                     --resource-group
                     [--skip-storage-check]
                     [--wait-time-in-minutes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip-storage-check
    summary: Menonaktifkan pengujian untuk konten tabel.
    description: ''
  - name: --wait-time-in-minutes
    defaultValue: "15"
    summary: Menit maksimum untuk menunggu metrik penyimpanan tersedia.
    description: ''
commands:
- az_vm_aem_delete
- az_vm_aem_set
- az_vm_aem_verify
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

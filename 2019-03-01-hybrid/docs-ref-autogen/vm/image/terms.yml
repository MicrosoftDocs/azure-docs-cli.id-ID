### YamlMime:AzureCLIGroup
uid: az_vm_image_terms
name: az vm image terms
summary: Mengelola ketentuan citra Azure Marketplace.
description: ''
directCommands:
- uid: az_vm_image_terms_accept
  name: az vm image terms accept
  summary: Terima istilah gambar Marketplace Azure sehingga gambar dapat digunakan untuk membuat VM.
  description: ''
  syntax: >-
    az vm image terms accept [--offer]
                             [--plan]
                             [--publisher]
                             [--urn]
  examples:
  - summary: Terima istilah gambar Marketplace Azure sehingga gambar dapat digunakan untuk membuat VM.
    syntax: az vm image terms accept --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Penawaran gambar.
    description: ''
  - name: --plan
    summary: Paket penagihan gambar.
    description: ''
  - name: --publisher -p
    summary: Penerbit gambar.
    description: ''
  - name: --urn
    summary: URN, dalam format 'publisher:offer:sku:version'. Jika ditentukan, nilai argumen lain dapat dihilangkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_terms_cancel
  name: az vm image terms cancel
  summary: Batalkan ketentuan gambar Marketplace Azure.
  description: ''
  syntax: >-
    az vm image terms cancel [--offer]
                             [--plan]
                             [--publisher]
                             [--urn]
  examples:
  - summary: Batalkan ketentuan gambar Marketplace Azure.
    syntax: az vm image terms cancel --urn publisher:offer:sku:version
  - summary: Batalkan ketentuan gambar Marketplace Azure. (dibuat otomatis)
    syntax: az vm image terms cancel --subscription MySubscription --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Penawaran gambar.
    description: ''
  - name: --plan
    summary: Paket penagihan gambar.
    description: ''
  - name: --publisher -p
    summary: Penerbit gambar.
    description: ''
  - name: --urn
    summary: URN, dalam format 'publisher:offer:sku:version'. Jika ditentukan, nilai argumen lain dapat dihilangkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_terms_show
  name: az vm image terms show
  summary: Dapatkan detail istilah gambar Marketplace Azure.
  description: ''
  syntax: >-
    az vm image terms show [--offer]
                           [--plan]
                           [--publisher]
                           [--urn]
  examples:
  - summary: Dapatkan detail istilah gambar Marketplace Azure.
    syntax: az vm image terms show --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Penawaran gambar.
    description: ''
  - name: --plan
    summary: Paket penagihan gambar.
    description: ''
  - name: --publisher -p
    summary: Penerbit gambar.
    description: ''
  - name: --urn
    summary: URN, dalam format 'publisher:offer:sku:version'. Jika ditentukan, nilai argumen lain dapat dihilangkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_image_terms_accept
- az_vm_image_terms_cancel
- az_vm_image_terms_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

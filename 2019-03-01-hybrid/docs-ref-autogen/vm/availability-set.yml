### YamlMime:AzureCLIGroup
uid: az_vm_availability-set
name: az vm availability-set
summary: Kelompokkan sumber daya ke dalam set ketersediaan.
description: Untuk memberikan redundansi ke aplikasi, disarankan untuk mengelompokkan dua atau beberapa komputer virtual dalam set ketersediaan. Konfigurasi ini memastikan bahwa selama peristiwa pemeliharaan yang direncanakan atau tidak direncanakan, setidaknya satu komputer virtual akan tersedia.
directCommands:
- uid: az_vm_availability-set_convert
  name: az vm availability-set convert
  summary: Mengonversi Set Ketersediaan Azure agar berisi VM dengan disk terkelola.
  description: ''
  syntax: >-
    az vm availability-set convert [--ids]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Konversikan set availabiity untuk menggunakan disk terkelola berdasarkan nama.
    syntax: az vm availability-set convert -g MyResourceGroup -n MyAvSet
  - summary: Mengonversi set ketersediaan untuk menggunakan disk terkelola berdasarkan ID.
    syntax: az vm availability-set convert --ids $(az vm availability-set list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set ketersediaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_create
  name: az vm availability-set create
  summary: Membuat Set Ketersediaan Azure.
  description: Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/virtual-machines/availability.
  syntax: >-
    az vm availability-set create --name
                                  --resource-group
                                  [--location]
                                  [--no-wait]
                                  [--platform-fault-domain-count]
                                  [--platform-update-domain-count]
                                  [--tags]
                                  [--unmanaged]
                                  [--validate]
  examples:
  - summary: Membuat kumpulan ketersediaan.
    syntax: az vm availability-set create -n MyAvSet -g MyResourceGroup --platform-fault-domain-count 2 --platform-update-domain-count 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama set ketersediaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --platform-fault-domain-count
    defaultValue: "2"
    summary: Jumlah Domain Kesalahan.
    description: ''
  - name: --platform-update-domain-count
    summary: Perbarui Jumlah domain. Jika tidak ditentukan, server akan memilih angka yang paling optimal seperti 5.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --unmanaged
    summary: VM yang terkandung harus menggunakan disk yang tidak terkelola.
    description: ''
  - name: --validate
    summary: Buat dan validasi templat ARM tanpa membuat sumber daya apa pun.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_delete
  name: az vm availability-set delete
  summary: Menghapus set ketersediaan.
  description: ''
  syntax: >-
    az vm availability-set delete [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Menghapus set ketersediaan.
    syntax: az vm availability-set delete -n MyAvSet -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set ketersediaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_list
  name: az vm availability-set list
  summary: Mencantumkan set ketersediaan.
  description: ''
  syntax: az vm availability-set list [--resource-group]
  examples:
  - summary: Mencantumkan set ketersediaan.
    syntax: az vm availability-set list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_list-sizes
  name: az vm availability-set list-sizes
  summary: Mencantumkan ukuran VM untuk set ketersediaan.
  description: ''
  syntax: >-
    az vm availability-set list-sizes [--ids]
                                      [--name]
                                      [--resource-group]
  examples:
  - summary: Mencantumkan ukuran VM untuk set ketersediaan.
    syntax: az vm availability-set list-sizes -n MyAvSet -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set ketersediaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_show
  name: az vm availability-set show
  summary: Dapatkan informasi untuk set ketersediaan.
  description: ''
  syntax: >-
    az vm availability-set show [--ids]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Dapatkan informasi tentang set ketersediaan.
    syntax: az vm availability-set show -n MyAvSet -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set ketersediaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_update
  name: az vm availability-set update
  summary: Memperbarui Set Ketersediaan Azure.
  description: ''
  syntax: >-
    az vm availability-set update [--add]
                                  [--force-string]
                                  [--ids]
                                  [--name]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
  examples:
  - summary: Memperbarui set ketersediaan.
    syntax: az vm availability-set update -n MyAvSet -g MyResourceGroup
  - summary: Memperbarui tag set ketersediaan.
    syntax: az vm availability-set update -n MyAvSet -g MyResourceGroup --set tags.foo=value
  - summary: Menghapus tag set ketersediaan.
    syntax: az vm availability-set update -n MyAvSet -g MyResourceGroup --remove tags.foo
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set ketersediaan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py

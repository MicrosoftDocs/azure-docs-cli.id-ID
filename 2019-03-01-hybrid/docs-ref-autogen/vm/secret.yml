### YamlMime:AzureCLIGroup
uid: az_vm_secret
name: az vm secret
summary: Mengelola rahasia VM.
description: ''
directCommands:
- uid: az_vm_secret_add
  name: az vm secret add
  summary: Tambahkan rahasia ke VM.
  description: Untuk menginstal sertifikat pada komputer virtual, disarankan untuk menggunakan [ekstensi komputer virtual Azure Key Vault untuk Linux](https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-linux) atau [ekstensi komputer virtual Azure Key Vault untuk Windows](https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-windows) alih-alih `az vm secret add`.
  syntax: >-
    az vm secret add --certificate
                     --keyvault
                     [--certificate-store]
                     [--ids]
                     [--name]
                     [--resource-group]
  examples:
  - summary: Tambahkan rahasia ke VM. (dibuat otomatis)
    syntax: az vm secret add --certificate {certificate} --keyvault {keyvault} --name MyVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --certificate
    summary: Nama sertifikat brankas kunci atau URL rahasia lengkapnya.
    description: ''
  - isRequired: true
    name: --keyvault
    summary: Nama atau ID brankas kunci.
    description: ''
  optionalParameters:
  - name: --certificate-store
    summary: 'Nama penyimpanan sertifikat Windows. Default: My.'
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_secret_format
  name: az vm secret format
  summary: Mengubah rahasia menjadi bentuk yang dapat digunakan oleh VM dan VMSSes.
  description: ''
  syntax: >-
    az vm secret format --secrets
                        [--certificate-store]
                        [--keyvault]
                        [--resource-group]
  examples:
  - summary: Buat sertifikat yang ditandatangani sendiri dengan kebijakan default, dan tambahkan ke komputer virtual.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")

      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  requiredParameters:
  - isRequired: true
    name: --secrets -s
    summary: Daftar URI rahasia brankas kunci yang dipisahkan spasi. Mungkin, diproduksi oleh 'az keyvault secret list-versions --vault-name vaultname -n cert1 --query "[?attributes.enabled].id" -o tsv'.
    description: 'Perintah akan mencoba menyelesaikan ID vault untuk setiap rahasia. Jika tidak dapat melakukannya, tentukan ID vault yang akan digunakan untuk *semua* rahasia menggunakan: --keyvault NAME --resource-group NAME | --ID keyvault.'
  optionalParameters:
  - name: --certificate-store
    summary: 'Nama penyimpanan sertifikat Windows. Default: My.'
    description: ''
  - name: --keyvault
    summary: Nama atau ID brankas kunci.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_secret_list
  name: az vm secret list
  summary: Mencantumkan rahasia pada VM.
  description: ''
  syntax: >-
    az vm secret list --name
                      --resource-group
  examples:
  - summary: Mencantumkan rahasia pada VM. (dibuat otomatis)
    syntax: az vm secret list --name MyVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_secret_remove
  name: az vm secret remove
  summary: Menghapus rahasia dari VM.
  description: ''
  syntax: >-
    az vm secret remove --keyvault
                        [--certificate]
                        [--ids]
                        [--name]
                        [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --keyvault
    summary: Nama atau ID brankas kunci.
    description: ''
  optionalParameters:
  - name: --certificate
    summary: Nama sertifikat brankas kunci atau URL rahasia lengkapnya.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_secret_add
- az_vm_secret_format
- az_vm_secret_list
- az_vm_secret_remove

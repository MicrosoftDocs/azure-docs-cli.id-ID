### YamlMime:AzureCLIGroup
uid: az_vm_disk
name: az vm disk
summary: Mengelola disk data terkelola yang terpasang pada VM.
description: >-
  Azure Virtual Machines menggunakan disk sebagai tempat untuk menyimpan sistem operasi, aplikasi, dan data. Semua komputer virtual Azure memiliki setidaknya dua disk: Disk sistem operasi, dan disk sementara. Disk sistem operasi dibuat dari gambar, dan disk sistem operasi dan gambar sebenarnya adalah hard disk virtual (VHD) yang disimpan di akun penyimpanan Azure. Komputer virtual juga dapat memiliki satu atau beberapa disk data, yang juga disimpan sebagai VHD.


  Azure Managed dan Unmanaged Data Disks memiliki ukuran maksimum 4095 GB (dengan pengecualian disk yang lebih besar dalam pratinjau). Disk Tidak Terkelola Azure juga memiliki kapasitas maksimum 4095 GB.


  Untuk informasi selengkapnya, lihat:

  - Azure Disks - https://docs.microsoft.com/azure/virtual-machines/managed-disks-overview.

  - Disk Terkelola yang Lebih Besar di Pratinjau Umum - https://azure.microsoft.com/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/

  - Disk Terkelola SSD Ultra di Pratinjau Umum - https://docs.microsoft.com/azure/virtual-machines/disks-types.
directCommands:
- uid: az_vm_disk_attach
  name: az vm disk attach
  summary: Lampirkan disk persisten terkelola ke VM.
  description: Ini memungkinkan pelestarian data, bahkan jika VM disediakan ulang karena pemeliharaan atau pengubahan ukuran.
  syntax: >-
    az vm disk attach --vm-name
                      [--caching {None, ReadOnly, ReadWrite}]
                      [--disks]
                      [--enable-write-accelerator]
                      [--ids]
                      [--lun]
                      [--name]
                      [--new]
                      [--resource-group]
                      [--size-gb]
                      [--sku {Premium_LRS, Standard_LRS}]
  examples:
  - summary: Lampirkan disk data terkelola berukuran default baru (1023 GB) ke VM.
    syntax: az vm disk attach -g MyResourceGroup --vm-name MyVm --name disk_name --new
  - summary: Lampirkan disk persisten terkelola ke VM. (dibuat otomatis)
    syntax: az vm disk attach --name $diskId --new --resource-group MyResourceGroup --size-gb 128 --sku Standard_LRS --vm-name MyVm
  - summary: Lampirkan beberapa disk terkelola ke VM.
    syntax: az vm disk attach --vm-name MyVm --resource-group MyResourceGroup --sku Standard_LRS --disks diskId1 diskId2 diskId3
  requiredParameters:
  - isRequired: true
    name: --vm-name
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  optionalParameters:
  - name: --caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Kebijakan penembolokan disk.
    description: ''
  - name: --disks
    summary: Satu atau beberapa nama atau ID disk terkelola (dibatasi spasi).
    description: ''
  - name: --enable-write-accelerator
    summary: Aktifkan akselerator tulis.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lun
    summary: Nomor unit logis (LUN) berbasis 0. Nilai maksimum tergantung pada ukuran Komputer Virtual.
    description: ''
  - name: --name -n
    summary: Nama atau ID disk terkelola.
    description: ''
  - name: --new
    summary: Buat disk baru.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --size-gb -z
    defaultValue: "1023"
    summary: 'Ukuran dalam GB. Ukuran maksimum: 4095 GB (disk pratinjau tertentu bisa lebih besar).'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, Standard_LRS
    summary: SKU penyimpanan yang mendasar.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_disk_detach
  name: az vm disk detach
  summary: Lepaskan disk terkelola dari VM.
  description: ''
  syntax: >-
    az vm disk detach --name
                      --resource-group
                      --vm-name
  examples:
  - summary: Lepaskan disk data dari VM.
    syntax: az vm disk detach -g MyResourceGroup --vm-name MyVm --name disk_name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama disk data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_disk_attach
- az_vm_disk_detach
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_grafana_folder
name: az grafana folder
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **amg** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **folder az grafana** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola folder instans.
description: ''
directCommands:
- uid: az_grafana_folder_create
  name: az grafana folder create
  summary: Buat folder baru.
  description: ''
  syntax: >-
    az grafana folder create --name
                             --title
                             [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  - isRequired: true
    name: --title
    summary: Judul folder.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_folder_delete
  name: az grafana folder delete
  summary: Menghapus folder.
  description: ''
  syntax: >-
    az grafana folder delete --folder
                             --name
                             [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --folder
    summary: Id, uid, judul yang dapat mengidentifikasi folder. CLI akan mencari dalam urutan id, uid, dan judul, sampai menemukan kecocokan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_folder_list
  name: az grafana folder list
  summary: Mencantumkan semua folder instans.
  description: ''
  syntax: >-
    az grafana folder list --name
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_folder_show
  name: az grafana folder show
  summary: Perlihatkan detail folder.
  description: ''
  syntax: >-
    az grafana folder show --folder
                           --name
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --folder
    summary: Id, uid, judul yang dapat mengidentifikasi folder. CLI akan mencari dalam urutan id, uid, dan judul, sampai menemukan kecocokan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_folder_update
  name: az grafana folder update
  summary: Memperbarui folder.
  description: ''
  syntax: >-
    az grafana folder update --folder
                             --name
                             --title
                             [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --folder
    summary: Id, uid, judul yang dapat mengidentifikasi folder. CLI akan mencari dalam urutan id, uid, dan judul, sampai menemukan kecocokan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  - isRequired: true
    name: --title
    summary: Judul folder.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_grafana_folder_create
- az_grafana_folder_delete
- az_grafana_folder_list
- az_grafana_folder_show
- az_grafana_folder_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

- uid: az_healthcareapis_private-endpoint-connection_wait
  name: az healthcareapis private-endpoint-connection wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi koneksi titik akhir privat layanan kesehatan terpenuhi.
  description: ''
  syntax: >-
    az healthcareapis private-endpoint-connection wait --name
                                                       --resource-group
                                                       --resource-name
                                                       [--created]
                                                       [--custom]
                                                       [--deleted]
                                                       [--exists]
                                                       [--interval]
                                                       [--timeout]
                                                       [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat healthcareapis berhasil dibuat.
    syntax: az healthcareapis private-endpoint-connection wait --name "myConnection" --resource-group "rgname" --resource-name "service1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat healthcareapis berhasil diperbarui.
    syntax: az healthcareapis private-endpoint-connection wait --name "myConnection" --resource-group "rgname" --resource-name "service1" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi titik akhir privat healthcareapis berhasil dihapus.
    syntax: az healthcareapis private-endpoint-connection wait --name "myConnection" --resource-group "rgname" --resource-name "service1" --deleted
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan sumber daya Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama instans layanan.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_healthcareapis_private-endpoint-connection
name: az healthcareapis private-endpoint-connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **healthcareapis** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az healthcareapis private-endpoint-connection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Healthcareapis private-endpoint-connection.
description: ''
directCommands:
- uid: az_healthcareapis_private-endpoint-connection_create
  name: az healthcareapis private-endpoint-connection create
  summary: Perbarui status koneksi titik akhir privat yang ditentukan yang terkait dengan layanan.
  description: ''
  syntax: >-
    az healthcareapis private-endpoint-connection create --name
                                                         --resource-group
                                                         --resource-name
                                                         [--no-wait]
                                                         [--private-link-service-connection-state]
                                                         [--private-link-service-connection-state-actions-required]
                                                         [--private-link-service-connection-state-description]
                                                         [--private-link-service-connection-state-status {Approved, Pending, Rejected}]
  examples:
  - summary: PrivateEndpointConnection_CreateOrUpdate
    syntax: az healthcareapis private-endpoint-connection create --name "myConnection" --private-link-service-connection-state description="Auto-Approved" status="Approved" --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan sumber daya Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama instans layanan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-link-service-connection-state -s
    summary: Kumpulan informasi tentang status koneksi antara konsumen layanan dan penyedia.
    description: >-
      Penggunaan: --private-link-service-connection-state status=XX description=XX actions-required=XX


      status: Menunjukkan apakah koneksi telah Disetujui/Ditolak/Dihapus oleh pemilik layanan.

      deskripsi: Alasan persetujuan/penolakan koneksi.

      tindakan yang diperlukan: Pesan yang menunjukkan apakah perubahan pada penyedia layanan memerlukan pembaruan pada konsumen.
  - name: --private-link-service-connection-state-actions-required
    summary: Pesan yang menunjukkan apakah perubahan pada penyedia layanan memerlukan pembaruan pada konsumen.
    description: ''
  - name: --private-link-service-connection-state-description
    summary: Alasan persetujuan/penolakan koneksi.
    description: ''
  - name: --private-link-service-connection-state-status
    parameterValueGroup: Approved, Pending, Rejected
    summary: Menunjukkan apakah koneksi telah Disetujui/Ditolak/Dihapus oleh pemilik layanan.
    description: ''

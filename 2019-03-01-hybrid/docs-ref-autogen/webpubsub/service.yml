### YamlMime:AzureCLIGroup
uid: az_webpubsub_service
name: az webpubsub service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **webpubsub** untuk Azure CLI (versi 2.22.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **layanan az webpubsub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola layanan Webpubsub.
description: ''
directCommands:
- uid: az_webpubsub_service_broadcast
  name: az webpubsub service broadcast
  summary: Menyiarkan pesan ke hub. Kesalahan muncul jika operasi gagal.
  description: ''
  syntax: >-
    az webpubsub service broadcast --hub-name
                                   --name
                                   --payload
                                   --resource-group
  examples:
  - summary: Mengirim pesan ke hub
    syntax: az webpubsub service broadcast -n MyWebPubSub -g MyResourceGroup --hub-name MyHub --payload MyPayload
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --payload
    summary: Payload string yang akan dikirim.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_webpubsub_network-rule
name: az webpubsub network-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **webpubsub** untuk Azure CLI (versi 2.22.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **aturan jaringan az webpubsub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola aturan jaringan Webpubsub.
description: ''
directCommands:
- uid: az_webpubsub_network-rule_show
  name: az webpubsub network-rule show
  summary: Dapatkan kontrol akses Jaringan dari Layanan WebPubSub.
  description: ''
  syntax: >-
    az webpubsub network-rule show --name
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_network-rule_update
  name: az webpubsub network-rule update
  summary: Perbarui kontrol akses Jaringan Layanan WebPubSub.
  description: ''
  syntax: >-
    az webpubsub network-rule update --name
                                     --resource-group
                                     [--allow {ClientConnection, RESTAPI, ServerConnection, Trace}]
                                     [--connection-name]
                                     [--deny {ClientConnection, RESTAPI, ServerConnection, Trace}]
                                     [--public-network {false, true}]
  examples:
  - summary: Atur mengizinkan RESTAPI hanya untuk jaringan publik.
    syntax: az webpubsub network-rule update --public-network -n MyWebPubSub -g MyResourceGroup --allow RESTAPI
  - summary: Mengatur yang mengizinkan koneksi klien dan koneksi server untuk koneksi titik akhir privat
    syntax: az webpubsub network-rule update --connection-name MyPrivateEndpointConnection -n MyWebPubSub -g MyResourceGroup --allow ClientConnection ServerConnection
  - summary: Mengatur menolak koneksi klien untuk koneksi jaringan publik dan titik akhir privat
    syntax: az webpubsub network-rule update --public-network --connection-name MyPrivateEndpointConnection1 MyPrivateEndpointConnection2 -n MyWebPubSub -g MyResourceGroup --deny ClientConnection
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allow
    parameterValueGroup: ClientConnection, RESTAPI, ServerConnection, Trace
    summary: Aturan jaringan virtual yang diizinkan. Daftar cakupan yang dipisahkan spasi untuk ditetapkan.
    description: ''
  - name: --connection-name
    summary: Daftar nama koneksi titik akhir privat yang dipisahkan spasi.
    description: ''
  - name: --deny
    parameterValueGroup: ClientConnection, RESTAPI, ServerConnection, Trace
    summary: Aturan jaringan virtual yang ditolak. Daftar cakupan yang dipisahkan spasi untuk ditetapkan.
    description: ''
  - name: --public-network
    parameterValueGroup: false, true
    summary: Tetapkan aturan untuk jaringan publik.
    description: ''
commands:
- az_webpubsub_network-rule_show
- az_webpubsub_network-rule_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

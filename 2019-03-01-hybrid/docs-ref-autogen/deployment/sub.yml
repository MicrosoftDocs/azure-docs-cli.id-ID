### YamlMime:AzureCLIGroup
uid: az_deployment_sub
name: az deployment sub
summary: Mengelola penyebaran templat Azure Resource Manager di cakupan langganan.
description: ''
directCommands:
- uid: az_deployment_sub_cancel
  name: az deployment sub cancel
  summary: Membatalkan penyebaran di cakupan langganan.
  description: ''
  syntax: az deployment sub cancel --name
  examples:
  - summary: Membatalkan penyebaran di cakupan langganan.
    syntax: az deployment sub cancel -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_create
  name: az deployment sub create
  summary: Mulai penyebaran di cakupan langganan.
  description: ''
  syntax: >-
    az deployment sub create --location
                             [--handle-extended-json-format]
                             [--name]
                             [--no-prompt {false, true}]
                             [--no-wait]
                             [--parameters]
                             [--query-string]
                             [--template-file]
                             [--template-uri]
  examples:
  - summary: Buat penyebaran di cakupan langganan dari file templat jarak jauh, menggunakan parameter dari file JSON lokal.
    syntax: az deployment sub create --location WestUS --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Buat penyebaran di cakupan langganan dari file templat lokal, menggunakan parameter dari string JSON.
    syntax: >-
      az deployment sub create --location WestUS --template-file azuredeploy.json  \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Buat penyebaran di cakupan langganan dari templat lokal, menggunakan file parameter, file parameter jarak jauh, dan secara selektif menimpa pasangan kunci/nilai.
    syntax: >-
      az deployment sub create --location WestUS --template-file azuredeploy.json  \
          --parameters @params.json --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk menyimpan metadata penyebaran.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Dukungan untuk menangani konten templat yang diperluas termasuk multibaris dan komentar dalam penyebaran.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Opsi untuk menonaktifkan permintaan parameter yang hilang untuk templat ARM. Ketika nilainya benar, perintah yang mengharuskan pengguna untuk memberikan parameter yang hilang akan diabaikan. Nilai defaultnya adalah false.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --parameters -p
    summary: Berikan nilai parameter penyebaran.
    description: Parameter dapat disediakan dari file menggunakan `@{path}` sintaks, string JSON, atau sebagai pasangan <KEY=VALUE>. Parameter dievaluasi secara berurutan, jadi ketika nilai ditetapkan dua kali, nilai terakhir akan digunakan. Disarankan agar Anda menyediakan file parameter terlebih dahulu, lalu mengambil alih secara selektif menggunakan sintaks KEY=VALUE.
  - name: --query-string -q
    summary: String kueri (token SAS) yang akan digunakan dengan template-uri dalam kasus templat yang ditautkan.
    description: ''
  - name: --template-file -f
    summary: Jalur ke file templat atau file Bicep.
    description: ''
  - name: --template-uri -u
    summary: URI ke file templat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_delete
  name: az deployment sub delete
  summary: Menghapus penyebaran di cakupan langganan.
  description: ''
  syntax: >-
    az deployment sub delete --name
                             [--no-wait]
  examples:
  - summary: Menghapus penyebaran di cakupan langganan.
    syntax: az deployment sub delete -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_export
  name: az deployment sub export
  summary: Ekspor templat yang digunakan untuk penyebaran.
  description: ''
  syntax: az deployment sub export --name
  examples:
  - summary: Ekspor templat yang digunakan untuk penyebaran di cakupan langganan.
    syntax: az deployment sub export --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_list
  name: az deployment sub list
  summary: Mencantumkan penyebaran pada cakupan langganan.
  description: ''
  syntax: az deployment sub list [--filter]
  examples:
  - summary: Mencantumkan penyebaran pada cakupan langganan.
    syntax: az deployment sub list
  optionalParameters:
  - name: --filter
    summary: Filter ekspresi menggunakan notasi OData. Anda dapat menggunakan --filter "provisioningState eq '{state}'" untuk memfilter provisioningState. Untuk mendapatkan informasi lebih lanjut, silakan kunjungi https://docs.microsoft.com/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_show
  name: az deployment sub show
  summary: Menampilkan penyebaran di cakupan langganan.
  description: ''
  syntax: az deployment sub show --name
  examples:
  - summary: Menampilkan penyebaran di cakupan langganan.
    syntax: az deployment sub show -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_validate
  name: az deployment sub validate
  summary: Validasi apakah templat valid pada cakupan langganan.
  description: ''
  syntax: >-
    az deployment sub validate --location
                               [--handle-extended-json-format]
                               [--name]
                               [--no-prompt {false, true}]
                               [--parameters]
                               [--query-string]
                               [--template-file]
                               [--template-uri]
  examples:
  - summary: Validasi apakah templat valid pada cakupan langganan.
    syntax: az deployment sub validate --location westus2 --template-file {template-file}
  - summary: Validasi apakah templat valid pada cakupan langganan. (dibuat otomatis)
    syntax: az deployment sub validate --location westus2 --parameters MyValue=This MyArray=@array.json --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk menyimpan metadata penyebaran.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Dukungan untuk menangani konten templat yang diperluas termasuk multibaris dan komentar dalam penyebaran.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Opsi untuk menonaktifkan permintaan parameter yang hilang untuk templat ARM. Ketika nilainya benar, perintah yang mengharuskan pengguna untuk memberikan parameter yang hilang akan diabaikan. Nilai defaultnya adalah false.
    description: ''
  - name: --parameters -p
    summary: Berikan nilai parameter penyebaran.
    description: Parameter dapat disediakan dari file menggunakan `@{path}` sintaks, string JSON, atau sebagai pasangan <KEY=VALUE>. Parameter dievaluasi secara berurutan, jadi ketika nilai ditetapkan dua kali, nilai terakhir akan digunakan. Disarankan agar Anda menyediakan file parameter terlebih dahulu, lalu mengambil alih secara selektif menggunakan sintaks KEY=VALUE.
  - name: --query-string -q
    summary: String kueri (token SAS) yang akan digunakan dengan template-uri dalam kasus templat yang ditautkan.
    description: ''
  - name: --template-file -f
    summary: Jalur ke file templat atau file Bicep.
    description: ''
  - name: --template-uri -u
    summary: URI ke file templat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_wait
  name: az deployment sub wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi penyebaran terpenuhi.
  description: ''
  syntax: >-
    az deployment sub wait --name
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--interval]
                           [--timeout]
                           [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi penyebaran terpenuhi. (dibuat otomatis)
    syntax: az deployment sub wait --created --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_deployment_sub_cancel
- az_deployment_sub_create
- az_deployment_sub_delete
- az_deployment_sub_export
- az_deployment_sub_list
- az_deployment_sub_show
- az_deployment_sub_validate
- az_deployment_sub_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

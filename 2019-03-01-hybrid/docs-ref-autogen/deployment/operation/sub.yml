### YamlMime:AzureCLIGroup
uid: az_deployment_operation_sub
name: az deployment operation sub
summary: Mengelola operasi penyebaran pada cakupan langganan.
description: ''
directCommands:
- uid: az_deployment_operation_sub_list
  name: az deployment operation sub list
  summary: Mencantumkan operasi penyebaran pada cakupan langganan.
  description: ''
  syntax: az deployment operation sub list --name
  examples:
  - summary: Mencantumkan operasi penyebaran pada cakupan langganan. (dibuat otomatis)
    syntax: az deployment operation sub list --name mydeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_operation_sub_show
  name: az deployment operation sub show
  summary: Tampilkan operasi penyebaran pada cakupan langganan.
  description: ''
  syntax: >-
    az deployment operation sub show --name
                                     --operation-ids
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  - isRequired: true
    name: --operation-ids
    summary: Daftar id operasi yang akan ditampilkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_deployment_operation_sub_list
- az_deployment_operation_sub_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

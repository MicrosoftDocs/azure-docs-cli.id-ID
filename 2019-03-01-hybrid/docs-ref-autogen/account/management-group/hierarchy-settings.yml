### YamlMime:AzureCLIGroup
uid: az_account_management-group_hierarchy-settings
name: az account management-group hierarchy-settings
summary: Menyediakan operasi untuk pengaturan hierarki yang ditentukan pada tingkat grup manajemen. Pengaturan hanya dapat diatur pada Grup Manajemen akar hierarki.
description: ''
directCommands:
- uid: az_account_management-group_hierarchy-settings_create
  name: az account management-group hierarchy-settings create
  summary: Buat pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
  description: Buat pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
  syntax: >-
    az account management-group hierarchy-settings create --name
                                                          [--default-management-group]
                                                          [--require-authorization-for-group-creation]
  examples:
  - summary: Buat pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
    syntax: az account management-group hierarchy-settings create --name GroupName
  - summary: Atur Langganan baru Grup Manajemen default ditempatkan di bawah.
    syntax: az account management-group hierarchy-settings create --name GroupName -m /providers/Microsoft.Management/managementGroups/DefaultGroup
  - summary: Mengharuskan pengguna memiliki akses Microsoft.Management/managementGroups/write di Root untuk membuat Grup Manajemen baru di bawah Root.
    syntax: az account management-group hierarchy-settings create --name GroupName -r True
  - summary: Perbarui kedua pengaturan hierarki.
    syntax: az account management-group hierarchy-settings create --name GroupName -m /providers/Microsoft.Management/managementGroups/DefaultGroup -r True
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup manajemen.
    description: ''
  optionalParameters:
  - name: --default-management-group -m
    summary: Atur Grup Manajemen default tempat langganan baru ditambahkan di penyewa ini. Pengaturan default adalah Grup Manajemen Akar.
    description: ''
  - name: --require-authorization-for-group-creation -r
    summary: Tunjukkan apakah akses RBAC diperlukan saat pembuatan grup di bawah Grup Manajemen akar. Benar berarti pengguna akan memerlukan tindakan Microsoft.Management/managementGroups/write pada Grup Manajemen akar. Pengaturan default adalah false.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management-group_hierarchy-settings_delete
  name: az account management-group hierarchy-settings delete
  summary: Hapus pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
  description: Hapus pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
  syntax: >-
    az account management-group hierarchy-settings delete --name
                                                          [--yes]
  examples:
  - summary: Hapus semua pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
    syntax: az account management-group hierarchy-settings delete --name GroupName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup manajemen.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management-group_hierarchy-settings_list
  name: az account management-group hierarchy-settings list
  summary: Dapatkan semua pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
  description: Dapatkan semua pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
  syntax: az account management-group hierarchy-settings list --name
  examples:
  - summary: Dapatkan semua pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
    syntax: az account management-group hierarchy-settings list --name GroupName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup manajemen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management-group_hierarchy-settings_update
  name: az account management-group hierarchy-settings update
  summary: Perbarui pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
  description: Perbarui pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
  syntax: >-
    az account management-group hierarchy-settings update --name
                                                          [--add]
                                                          [--default-management-group]
                                                          [--force-string]
                                                          [--remove]
                                                          [--require-authorization-for-group-creation]
                                                          [--set]
  examples:
  - summary: Buat pengaturan hierarki yang ditentukan di tingkat Grup Manajemen.
    syntax: az account management-group hierarchy-settings update --name GroupName
  - summary: Atur Langganan baru Grup Manajemen default ditempatkan di bawah.
    syntax: az account management-group hierarchy-settings update --name GroupName -m /providers/Microsoft.Management/managementGroups/DefaultGroup
  - summary: Mengharuskan pengguna memiliki akses Microsoft.Management/managementGroups/write di Root untuk membuat Grup Manajemen baru di bawah Root.
    syntax: az account management-group hierarchy-settings update --name GroupName -r True
  - summary: Perbarui kedua pengaturan hierarki.
    syntax: az account management-group hierarchy-settings update --name GroupName -m /providers/Microsoft.Management/managementGroups/DefaultGroup -r True
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup manajemen.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --default-management-group -m
    summary: Atur Grup Manajemen default tempat langganan baru ditambahkan di penyewa ini. Pengaturan default adalah Grup Manajemen Akar.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --require-authorization-for-group-creation -r
    summary: Tunjukkan apakah akses RBAC diperlukan saat pembuatan grup di bawah Grup Manajemen akar. Benar berarti pengguna akan memerlukan tindakan Microsoft.Management/managementGroups/write pada Grup Manajemen akar. Pengaturan default adalah false.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py

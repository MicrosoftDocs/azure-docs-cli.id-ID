### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_endpoint
name: az monitor data-collection endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan kontrol monitor** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **titik akhir pengumpulan data monitor az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola titik akhir pengumpulan data untuk layanan kontrol monitor.
description: ''
directCommands:
- uid: az_monitor_data-collection_endpoint_create
  name: az monitor data-collection endpoint create
  summary: Membuat titik akhir pengumpulan data.
  description: ''
  syntax: >-
    az monitor data-collection endpoint create --name
                                               --public-network-access {Disabled, Enabled}
                                               --resource-group
                                               [--description]
                                               [--kind {Linux, Windows}]
                                               [--location]
                                               [--tags]
  examples:
  - summary: Membuat titik akhir pengumpulan data
    syntax: az monitor data-collection endpoint create -g "myResourceGroup" -l "eastus2euap"                --name "myCollectionEndpoint" --public-network-access "Enabled"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --public-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Konfigurasi untuk mengatur apakah akses jaringan dari internet publik ke titik akhir diizinkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi titik akhir pengumpulan data.
    description: ''
  - name: --kind
    parameterValueGroup: Linux, Windows
    summary: Jenis sumber daya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_monitor_data-collection_endpoint_delete
  name: az monitor data-collection endpoint delete
  summary: Menghapus titik akhir pengumpulan data.
  description: ''
  syntax: >-
    az monitor data-collection endpoint delete --name
                                               --resource-group
                                               [--yes]
  examples:
  - summary: Menghapus titik akhir pengumpulan data
    syntax: az monitor data-collection endpoint delete --name "myCollectionEndpoint" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_monitor_data-collection_endpoint_list
  name: az monitor data-collection endpoint list
  summary: Mencantumkan semua titik akhir pengumpulan data.
  description: ''
  syntax: az monitor data-collection endpoint list [--resource-group]
  examples:
  - summary: Mencantumkan titik akhir pengumpulan data menurut grup sumber daya
    syntax: az monitor data-collection endpoint list --resource-group "myResourceGroup"
  - summary: Mencantumkan titik akhir pengumpulan data menurut langganan
    syntax: az monitor data-collection endpoint list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_data-collection_endpoint_show
  name: az monitor data-collection endpoint show
  summary: Perlihatkan titik akhir pengumpulan data yang ditentukan.
  description: ''
  syntax: >-
    az monitor data-collection endpoint show --name
                                             --resource-group
  examples:
  - summary: Mendapatkan titik akhir pengumpulan data
    syntax: az monitor data-collection endpoint show --name "myCollectionEndpoint" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_data-collection_endpoint_update
  name: az monitor data-collection endpoint update
  summary: Memperbarui titik akhir pengumpulan data.
  description: ''
  syntax: >-
    az monitor data-collection endpoint update --name
                                               --resource-group
                                               [--description]
                                               [--kind {Linux, Windows}]
                                               [--public-network-access {Disabled, Enabled}]
                                               [--tags]
  examples:
  - summary: Memperbarui titik akhir pengumpulan data
    syntax: az monitor data-collection endpoint update --tags tag1="A" tag2="B" tag3="C" --name "myCollectionEndpoint" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi titik akhir pengumpulan data.
    description: ''
  - name: --kind
    parameterValueGroup: Linux, Windows
    summary: Jenis sumber daya.
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Konfigurasi untuk mengatur apakah akses jaringan dari internet publik ke titik akhir diizinkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_monitor_data-collection_endpoint_create
- az_monitor_data-collection_endpoint_delete
- az_monitor_data-collection_endpoint_list
- az_monitor_data-collection_endpoint_show
- az_monitor_data-collection_endpoint_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

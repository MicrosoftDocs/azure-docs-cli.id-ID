### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_syslog
name: az monitor data-collection rule syslog
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan kontrol monitor** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **syslog aturan pengumpulan data monitor az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber data Syslog.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_syslog_add
  name: az monitor data-collection rule syslog add
  summary: Tambahkan sumber data Syslog.
  description: ''
  syntax: >-
    az monitor data-collection rule syslog add --facility-names {*, auth, authpriv, cron, daemon, kern, local0, local1, local2, local3, local4, local5, local6, local7, lpr, mail, mark, news, syslog, user, uucp}
                                               --name
                                               --resource-group
                                               --rule-name
                                               --streams {Microsoft-Syslog}
                                               [--log-levels {*, Alert, Critical, Debug, Emergency, Error, Info, Notice, Warning}]
  examples:
  - summary: Menambahkan sumber data Syslog
    syntax: az monitor data-collection rule syslog add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "syslogBase" --facility-names "syslog" --log-levels "Alert" "Critical" --streams "Microsoft-Syslog"
  requiredParameters:
  - isRequired: true
    name: --facility-names
    parameterValueGroup: '*, auth, authpriv, cron, daemon, kern, local0, local1, local2, local3, local4, local5, local6, local7, lpr, mail, mark, news, syslog, user, uucp'
    summary: Daftar nama fasilitas.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk sumber data. Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --streams
    parameterValueGroup: Microsoft-Syslog
    summary: Daftar aliran tempat sumber data ini akan dikirim. Aliran menunjukkan skema apa yang akan digunakan untuk data ini dan biasanya tabel apa di Analitik Log tempat data akan dikirim.
    description: ''
  optionalParameters:
  - name: --log-levels
    parameterValueGroup: '*, Alert, Critical, Debug, Emergency, Error, Info, Notice, Warning'
    summary: Tingkat log yang akan dikumpulkan.
    description: ''
- uid: az_monitor_data-collection_rule_syslog_delete
  name: az monitor data-collection rule syslog delete
  summary: Menghapus sumber data Syslog.
  description: ''
  syntax: >-
    az monitor data-collection rule syslog delete --name
                                                  --resource-group
                                                  --rule-name
  examples:
  - summary: Menghapus sumber data Syslog
    syntax: az monitor data-collection rule syslog delete --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "syslogBase"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk sumber data. Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
- uid: az_monitor_data-collection_rule_syslog_list
  name: az monitor data-collection rule syslog list
  summary: Mencantumkan sumber data Syslog.
  description: ''
  syntax: >-
    az monitor data-collection rule syslog list --resource-group
                                                --rule-name
  examples:
  - summary: Mencantumkan sumber data Syslog
    syntax: az monitor data-collection rule syslog list --rule-name "myCollectionRule" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
- uid: az_monitor_data-collection_rule_syslog_show
  name: az monitor data-collection rule syslog show
  summary: Tampilkan sumber data Syslog.
  description: ''
  syntax: >-
    az monitor data-collection rule syslog show --name
                                                --resource-group
                                                --rule-name
  examples:
  - summary: Perlihatkan sumber data Syslog
    syntax: az monitor data-collection rule syslog show --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "syslogBase"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk sumber data. Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
- uid: az_monitor_data-collection_rule_syslog_update
  name: az monitor data-collection rule syslog update
  summary: Memperbarui sumber data Syslog.
  description: ''
  syntax: >-
    az monitor data-collection rule syslog update --name
                                                  --resource-group
                                                  --rule-name
                                                  [--facility-names {*, auth, authpriv, cron, daemon, kern, local0, local1, local2, local3, local4, local5, local6, local7, lpr, mail, mark, news, syslog, user, uucp}]
                                                  [--log-levels {*, Alert, Critical, Debug, Emergency, Error, Info, Notice, Warning}]
                                                  [--streams {Microsoft-Syslog}]
  examples:
  - summary: Memperbarui sumber data Syslog
    syntax: az monitor data-collection rule syslog update --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "syslogBase" --facility-names "syslog" --log-levels "Emergency" "Critical"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk sumber data. Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
  optionalParameters:
  - name: --facility-names
    parameterValueGroup: '*, auth, authpriv, cron, daemon, kern, local0, local1, local2, local3, local4, local5, local6, local7, lpr, mail, mark, news, syslog, user, uucp'
    summary: Daftar nama fasilitas.
    description: ''
  - name: --log-levels
    parameterValueGroup: '*, Alert, Critical, Debug, Emergency, Error, Info, Notice, Warning'
    summary: Tingkat log yang akan dikumpulkan.
    description: ''
  - name: --streams
    parameterValueGroup: Microsoft-Syslog
    summary: Daftar aliran tempat sumber data ini akan dikirim. Aliran menunjukkan skema apa yang akan digunakan untuk data ini dan biasanya tabel apa di Analitik Log tempat data akan dikirim.
    description: ''

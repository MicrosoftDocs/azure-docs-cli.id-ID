### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_solution
name: az monitor log-analytics solution
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **log-analytics-solution** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **solusi analitik log monitor az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola solusi analitik log pemantauan.
description: ''
directCommands:
- uid: az_monitor_log-analytics_solution_create
  name: az monitor log-analytics solution create
  summary: Membuat solusi analitik log.
  description: ''
  syntax: >-
    az monitor log-analytics solution create --resource-group
                                             --solution-type
                                             --workspace
                                             [--name]
                                             [--no-wait]
                                             [--plan-product]
                                             [--plan-publisher]
                                             [--tags]
  examples:
  - summary: Membuat solusi analitik log dari jenis Kontainer
    syntax: >-
      az monitor log-analytics solution create --resource-group MyResourceGroup \

      --solution-type Containers --tags key=value \

      --workspace "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/ \

      Microsoft.OperationalInsights/workspaces/{WorkspaceName}"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --solution-type -t
    summary: 'Jenis solusi analitik log. Yang paling banyak digunakan adalah: SecurityCenterFree, Keamanan, Pembaruan, ContainerInsights, ServiceMap, AzureActivity, ChangeTracking, VMInsights, SecurityInsights, NetworkMonitoring, SQLVulnerabilityAssessment, SQLAdvancedThreatProtection, AntiMalware, AzureAutomation, LogicAppsManagement, SQLDataClassification.'
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Nama atau ID sumber daya ruang kerja analitik log tempat solusi akan ditautkan.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama solusi analitik log. Ini harus dalam format solutionType(workspaceName). Bagian SolutionType peka huruf besar/kecil.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --plan-product
    summary: Nama produk dari rencana solusi. Ini harus dalam format OMSGallery/<solutionType>. Bagian ini peka terhadap huruf besar/kecil.
    description: ''
  - name: --plan-publisher
    summary: Publisher nama rencana solusi. Untuk solusi galeri, ini adalah Microsoft.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_monitor_log-analytics_solution_delete
  name: az monitor log-analytics solution delete
  summary: Menghapus solusi analitik log.
  description: ''
  syntax: >-
    az monitor log-analytics solution delete --name
                                             --resource-group
                                             [--no-wait]
                                             [--yes]
  examples:
  - summary: Menghapus solusi analitik log
    syntax: az monitor log-analytics solution delete --resource-group MyResourceGroup --name SolutionName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama solusi analitik log. Ini harus dalam format solutionType(workspaceName). Bagian SolutionType peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_monitor_log-analytics_solution_list
  name: az monitor log-analytics solution list
  summary: Cantumkan semua solusi analitik log dalam langganan atau grup sumber daya yang ditentukan.
  description: ''
  syntax: az monitor log-analytics solution list [--resource-group]
  examples:
  - summary: Mencantumkan semua solusi analitik log dalam langganan saat ini
    syntax: az monitor log-analytics solution list
  - summary: Mencantumkan semua solusi analitik log dalam langganan
    syntax: az monitor log-analytics solution list --subscription MySubscription
  - summary: Mencantumkan semua solusi analitik log dalam grup sumber daya
    syntax: az monitor log-analytics solution list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_log-analytics_solution_show
  name: az monitor log-analytics solution show
  summary: Dapatkan detail tentang solusi analitik log yang ditentukan.
  description: ''
  syntax: >-
    az monitor log-analytics solution show --name
                                           --resource-group
  examples:
  - summary: Mendapatkan solusi analitik log
    syntax: az monitor log-analytics solution show --resource-group MyResourceGroup --name SolutionName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama solusi analitik log. Ini harus dalam format solutionType(workspaceName). Bagian SolutionType peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_log-analytics_solution_update
  name: az monitor log-analytics solution update
  summary: Perbarui solusi analitik log yang ada.
  description: ''
  syntax: >-
    az monitor log-analytics solution update --name
                                             --resource-group
                                             [--no-wait]
                                             [--tags]
  examples:
  - summary: Memperbarui solusi analitik log
    syntax: >-
      az monitor log-analytics solution update --resource-group MyResourceGroup \

      --name SolutionName --tags key=value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama solusi analitik log. Ini harus dalam format solutionType(workspaceName). Bagian SolutionType peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_monitor_log-analytics_solution_create
- az_monitor_log-analytics_solution_delete
- az_monitor_log-analytics_solution_list
- az_monitor_log-analytics_solution_show
- az_monitor_log-analytics_solution_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

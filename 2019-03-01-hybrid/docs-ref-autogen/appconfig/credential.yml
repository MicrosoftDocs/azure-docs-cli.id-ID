### YamlMime:AzureCLIGroup
uid: az_appconfig_credential
name: az appconfig credential
summary: Mengelola kredensial untuk App Configuration.
description: ''
directCommands:
- uid: az_appconfig_credential_list
  name: cantumkan info masuk appconfig az
  summary: Mencantumkan kunci akses App Configuration.
  description: ''
  syntax: >-
    az appconfig credential list --name
                                 [--resource-group]
  examples:
  - summary: Mencantumkan kunci akses App Configuration
    syntax: az appconfig credential list -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_credential_regenerate
  name: az appconfig credential regenerate
  summary: Meregenerasi kunci akses untuk App Configuration.
  description: ''
  syntax: >-
    az appconfig credential regenerate --id
                                       --name
                                       [--resource-group]
  examples:
  - summary: Meregenerasi kunci akses baca saja untuk App Configuration
    syntax: az appconfig credential regenerate -g MyResourceGroup -n MyAppConfiguration --id 0-l0-s0:8ldbreMVH+d7EjaSUg3H
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Id kunci yang akan diregenerasi. Dapat ditemukan menggunakan perintah az appconfig credential list.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
commands:
- az_appconfig_credential_list
- az_appconfig_credential_regenerate
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

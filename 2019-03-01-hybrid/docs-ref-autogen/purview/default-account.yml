### YamlMime:AzureCLIGroup
uid: az_purview_default-account
name: az purview default-account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **purview** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az purview default-account** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola akun default dengan purview.
description: ''
directCommands:
- uid: az_purview_default-account_remove
  name: az purview default-account remove
  summary: Menghapus akun default dari cakupan.
  description: ''
  syntax: >-
    az purview default-account remove --scope-tenant-id
                                      --scope-type {Subscription, Tenant}
                                      [--scope]
  examples:
  - summary: DefaultAccounts_Remove
    syntax: az purview default-account remove --scope "12345678-1234-1234-12345678abc" --scope-tenant-id "12345678-1234-1234-12345678abc" --scope-type "Tenant"
  requiredParameters:
  - isRequired: true
    name: --scope-tenant-id
    summary: ID penyewa.
    description: ''
  - isRequired: true
    name: --scope-type
    parameterValueGroup: Subscription, Tenant
    summary: Cakupan untuk akun default.
    description: ''
  optionalParameters:
  - name: --scope
    summary: Id objek cakupan, misalnya jika cakupannya adalah "Langganan" maka itu adalah ID langganan tersebut.
    description: ''
- uid: az_purview_default-account_set
  name: az purview default-account set
  summary: Menetapkan akun default untuk cakupan.
  description: ''
  syntax: >-
    az purview default-account set --scope-tenant-id
                                   --subscription-id
                                   [--account-name]
                                   [--resource-group]
                                   [--scope]
                                   [--scope-type {Subscription, Tenant}]
  examples:
  - summary: DefaultAccounts_Set
    syntax: az purview default-account set --account-name "myDefaultAccount" --resource-group "rg-1" --scope "12345678-1234-1234-12345678abc" --scope-tenant-id "12345678-1234-1234-12345678abc" --scope-type "Tenant" --subscription-id "12345678-1234-1234-12345678aaa"
  requiredParameters:
  - isRequired: true
    name: --scope-tenant-id
    summary: Penyewa cakupan tempat akun default diatur.
    description: ''
  - isRequired: true
    name: --subscription-id
    summary: ID langganan akun yang ditetapkan sebagai default.
    description: ''
  optionalParameters:
  - name: --account-name --name -n
    summary: Nama akun yang ditetapkan sebagai default.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --scope
    summary: ID objek cakupan. Misalnya, sub ID atau ID penyewa.
    description: ''
  - name: --scope-type
    parameterValueGroup: Subscription, Tenant
    summary: Cakupan tempat akun default diatur.
    description: ''
- uid: az_purview_default-account_show
  name: az purview default-account show
  summary: Dapatkan akun default untuk cakupan.
  description: ''
  syntax: >-
    az purview default-account show --scope-tenant-id
                                    --scope-type {Subscription, Tenant}
                                    [--scope]
  examples:
  - summary: DefaultAccounts_Get
    syntax: az purview default-account show --scope "12345678-1234-1234-12345678abc" --scope-tenant-id "12345678-1234-1234-12345678abc" --scope-type "Tenant"
  requiredParameters:
  - isRequired: true
    name: --scope-tenant-id
    summary: ID penyewa.
    description: ''
  - isRequired: true
    name: --scope-type
    parameterValueGroup: Subscription, Tenant
    summary: Cakupan untuk akun default.
    description: ''
  optionalParameters:
  - name: --scope
    summary: Id objek cakupan, misalnya jika cakupannya adalah "Langganan" maka itu adalah ID langganan tersebut.
    description: ''
commands:
- az_purview_default-account_remove
- az_purview_default-account_set
- az_purview_default-account_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

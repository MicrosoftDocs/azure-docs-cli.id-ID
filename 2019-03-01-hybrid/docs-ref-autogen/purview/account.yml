### YamlMime:AzureCLIGroup
uid: az_purview_account
name: az purview account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **purview** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **akun az purview** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola akun dengan purview.
description: ''
directCommands:
- uid: az_purview_account_add-root-collection-admin
  name: az purview account add-root-collection-admin
  summary: Tambahkan administrator untuk koleksi akar yang terkait dengan akun ini.
  description: ''
  syntax: >-
    az purview account add-root-collection-admin --account-name
                                                 --resource-group
                                                 [--object-id]
  examples:
  - summary: Accounts_AddRootCollectionAdmin
    syntax: az purview account add-root-collection-admin --name "account1" --object-id "7e8de0e7-2bfc-4e1f-9659-2a5785e4356f" --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --object-id
    summary: Mendapatkan atau mengatur pengidentifikasi objek admin.
    description: ''
- uid: az_purview_account_create
  name: az purview account create
  summary: Buat akun.
  description: ''
  syntax: >-
    az purview account create --account-name
                              --resource-group
                              [--location]
                              [--managed-group-name]
                              [--no-wait]
                              [--public-network-access {Disabled, Enabled, NotSpecified}]
                              [--tags]
  examples:
  - summary: Accounts_CreateOrUpdate
    syntax: az purview account create --location "WestUS2" --managed-group-name "custom-rgname"                --name "account1" --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --managed-group-name
    summary: Mendapatkan atau mengatur nama grup sumber daya terkelola.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled, NotSpecified
    summary: Mendapatkan atau mengatur akses jaringan publik.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_purview_account_delete
  name: az purview account delete
  summary: Menghapus sumber daya akun.
  description: ''
  syntax: >-
    az purview account delete --account-name
                              --resource-group
                              [--no-wait]
                              [--yes]
  examples:
  - summary: Accounts_Delete
    syntax: az purview account delete --name "account1" --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_purview_account_list
  name: az purview account list
  summary: Mencantumkan akun di akun ResourceGroup Dan Daftar di Langganan.
  description: ''
  syntax: >-
    az purview account list [--resource-group]
                            [--skip-token]
  examples:
  - summary: Accounts_ListByResourceGroup
    syntax: az purview account list --resource-group "SampleResourceGroup"
  - summary: Accounts_ListBySubscription
    syntax: az purview account list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --skip-token
    summary: Lewati token.
    description: ''
- uid: az_purview_account_list-key
  name: az purview account list-key
  summary: Cantumkan kunci otorisasi yang terkait dengan akun ini.
  description: ''
  syntax: >-
    az purview account list-key --account-name
                                --resource-group
  examples:
  - summary: Accounts_ListKeys
    syntax: az purview account list-key --name "account1" --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_purview_account_show
  name: az purview account show
  summary: Dapatkan akun.
  description: ''
  syntax: >-
    az purview account show --account-name
                            --resource-group
  examples:
  - summary: Accounts_Get
    syntax: az purview account show --name "account1" --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_purview_account_update
  name: az purview account update
  summary: Memperbarui akun.
  description: ''
  syntax: >-
    az purview account update --account-name
                              --resource-group
                              [--managed-group-name]
                              [--no-wait]
                              [--public-network-access {Disabled, Enabled, NotSpecified}]
                              [--tags]
  examples:
  - summary: Accounts_Update
    syntax: az purview account update --name "account1" --tags newTag="New tag value." --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --managed-group-name
    summary: Mendapatkan atau mengatur nama grup sumber daya terkelola.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled, NotSpecified
    summary: Mendapatkan atau mengatur akses jaringan publik.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_purview_account_wait
  name: az purview account wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi akun purview terpenuhi.
  description: ''
  syntax: >-
    az purview account wait --account-name
                            --resource-group
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--interval]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga akun purview berhasil dibuat.
    syntax: az purview account wait --name "account1" --resource-group "SampleResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga akun purview berhasil diperbarui.
    syntax: az purview account wait --name "account1" --resource-group "SampleResourceGroup" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga akun purview berhasil dihapus.
    syntax: az purview account wait --name "account1" --resource-group "SampleResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_purview_account_add-root-collection-admin
- az_purview_account_create
- az_purview_account_delete
- az_purview_account_list
- az_purview_account_list-key
- az_purview_account_show
- az_purview_account_update
- az_purview_account_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

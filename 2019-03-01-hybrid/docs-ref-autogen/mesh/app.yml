### YamlMime:AzureCLIGroup
uid: az_mesh_app
name: az mesh app
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jala** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **aplikasi az mesh** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aplikasi Service Fabric Mesh.
description: ''
directCommands:
- uid: az_mesh_app_delete
  name: az mesh app delete
  summary: Menghapus aplikasi Service Fabric Mesh.
  description: ''
  syntax: >-
    az mesh app delete --name
                       --resource-group
                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_mesh_app_list
  name: az mesh app list
  summary: Mencantumkan aplikasi Service Fabric Mesh.
  description: ''
  syntax: az mesh app list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mesh_app_show
  name: az mesh app show
  summary: Dapatkan detail aplikasi Service Fabric Mesh.
  description: ''
  syntax: >-
    az mesh app show --name
                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_mesh_app_delete
- az_mesh_app_list
- az_mesh_app_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

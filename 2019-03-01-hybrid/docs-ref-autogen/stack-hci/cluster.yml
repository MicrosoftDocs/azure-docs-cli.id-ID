### YamlMime:AzureCLIGroup
uid: az_stack-hci_cluster
name: az stack-hci cluster
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **stack-hci** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **kluster az stack-hci** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola kluster dengan tumpukan hci.
description: ''
directCommands:
- uid: az_stack-hci_cluster_create
  name: az stack-hci cluster create
  summary: Membuat kluster HCI.
  description: ''
  syntax: >-
    az stack-hci cluster create --cluster-name
                                --resource-group
                                [--aad-client-id]
                                [--aad-tenant-id]
                                [--created-at]
                                [--created-by]
                                [--created-by-type {Application, Key, ManagedIdentity, User}]
                                [--desired-properties]
                                [--endpoint]
                                [--last-modified-at]
                                [--last-modified-by]
                                [--last-modified-by-type {Application, Key, ManagedIdentity, User}]
                                [--location]
                                [--tags]
  examples:
  - summary: Buat kluster
    syntax: az stack-hci cluster create --location "East US" --aad-client-id "24a6e53d-04e5-44d2-b7cc-1b732a847dfc" --aad-tenant-id "7e589cc1-a8b6-4dff-91bd-5ec0fa18db94" --endpoint "https://98294836-31be-4668-aeae-698667faf99b.waconazure.com" --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-client-id
    summary: Id aplikasi identitas AAD kluster.
    description: ''
  - name: --aad-tenant-id
    summary: Id penyewa identitas AAD kluster.
    description: ''
  - name: --created-at
    summary: Tanda waktu pembuatan sumber daya (UTC).
    description: ''
  - name: --created-by
    summary: Identitas yang membuat sumber daya.
    description: ''
  - name: --created-by-type
    parameterValueGroup: Application, Key, ManagedIdentity, User
    summary: Jenis identitas yang membuat sumber daya.
    description: ''
  - name: --desired-properties
    summary: Properti kluster yang diinginkan.
    description: >-
      Penggunaan: --desired-properties windows-server-subscription=XX diagnostic-level=XX


      windows-server-subscription: Status langganan Windows Server yang diinginkan.

      tingkat diagnostik: Tingkat data diagnostik yang diinginkan yang dipancarkan oleh kluster.
  - name: --endpoint
    summary: Titik akhir dikonfigurasi untuk manajemen dari portal Azure.
    description: ''
  - name: --last-modified-at
    summary: Tanda waktu modifikasi terakhir sumber daya (UTC).
    description: ''
  - name: --last-modified-by
    summary: Identitas yang terakhir mengubah sumber daya.
    description: ''
  - name: --last-modified-by-type
    parameterValueGroup: Application, Key, ManagedIdentity, User
    summary: Jenis identitas yang terakhir mengubah sumber daya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_stack-hci_cluster_delete
  name: az stack-hci cluster delete
  summary: Menghapus kluster HCI.
  description: ''
  syntax: >-
    az stack-hci cluster delete --cluster-name
                                --resource-group
                                [--yes]
  examples:
  - summary: Menghapus kluster
    syntax: az stack-hci cluster delete --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_stack-hci_cluster_list
  name: az stack-hci cluster list
  summary: Mencantumkan semua kluster HCI dalam grup sumber daya. Dan Daftar semua kluster HCI dalam langganan.
  description: ''
  syntax: az stack-hci cluster list [--resource-group]
  examples:
  - summary: Mencantumkan kluster dalam grup sumber daya tertentu
    syntax: az stack-hci cluster list --resource-group "test-rg"
  - summary: Mencantumkan kluster dalam langganan tertentu
    syntax: az stack-hci cluster list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci_cluster_show
  name: az stack-hci cluster show
  summary: Mendapatkan kluster HCI.
  description: ''
  syntax: >-
    az stack-hci cluster show --cluster-name
                              --resource-group
  examples:
  - summary: Dapatkan kluster
    syntax: az stack-hci cluster show --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci_cluster_update
  name: az stack-hci cluster update
  summary: Memperbarui kluster HCI.
  description: ''
  syntax: >-
    az stack-hci cluster update --cluster-name
                                --resource-group
                                [--aad-client-id]
                                [--aad-tenant-id]
                                [--desired-properties]
                                [--endpoint]
                                [--tags]
  examples:
  - summary: Memperbarui kluster
    syntax: az stack-hci cluster update --endpoint "https://98294836-31be-4668-aeae-698667faf99b.waconazure.com" --desired-properties diagnostic-level="Basic" windows-server-subscription="Enabled" --tags tag1="value1" tag2="value2" --name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-client-id
    summary: Id aplikasi identitas AAD kluster.
    description: ''
  - name: --aad-tenant-id
    summary: Id penyewa identitas AAD kluster.
    description: ''
  - name: --desired-properties
    summary: Properti kluster yang diinginkan.
    description: >-
      Penggunaan: --desired-properties windows-server-subscription=XX diagnostic-level=XX


      windows-server-subscription: Status langganan Windows Server yang diinginkan.

      tingkat diagnostik: Tingkat data diagnostik yang diinginkan yang dipancarkan oleh kluster.
  - name: --endpoint
    summary: Titik akhir dikonfigurasi untuk manajemen dari portal Azure.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_stack-hci_cluster_create
- az_stack-hci_cluster_delete
- az_stack-hci_cluster_list
- az_stack-hci_cluster_show
- az_stack-hci_cluster_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

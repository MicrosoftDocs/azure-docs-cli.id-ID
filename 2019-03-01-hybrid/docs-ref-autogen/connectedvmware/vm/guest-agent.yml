### YamlMime:AzureCLIGroup
uid: az_connectedvmware_vm_guest-agent
name: az connectedvmware vm guest-agent
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedvmware** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az connectedvmware vm guest-agent** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Agen tamu VM.
description: ''
directCommands:
- uid: az_connectedvmware_vm_guest-agent_enable
  name: az connectedvmware vm guest-agent enable
  summary: Aktifkan agen tamu pada vm.
  description: ''
  syntax: >-
    az connectedvmware vm guest-agent enable --password
                                             --resource-group
                                             --username
                                             --vm-name
                                             [--no-wait]
  examples:
  - summary: Mengaktifkan agen tamu pada vm
    syntax: az connectedvmware vm guest-agent enable --username "vm user name" --password "vm password"                --resource-group "resource group name" --subscription "Name or ID of subscription"                --vm-name "vm name"
  requiredParameters:
  - isRequired: true
    name: --password
    summary: Kredensial kata sandi nama pengguna yang digunakan untuk menyambungkan ke VM.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --username
    summary: Nama pengguna yang digunakan untuk menyambungkan ke vm.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama VM.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_connectedvmware_vm_guest-agent_show
  name: az connectedvmware vm guest-agent show
  summary: Dapatkan detail agen tamu berdasarkan nama agen tamu, grup sumber daya, dan nama vm.
  description: ''
  syntax: >-
    az connectedvmware vm guest-agent show --resource-group
                                           --vm-name
  examples:
  - summary: Mendapatkan detail agen tamu
    syntax: az connectedvmware vm guest-agent show --resource-group "resource group name"                --vm-name "name of the vm"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama VM.
    description: ''
commands:
- az_connectedvmware_vm_guest-agent_enable
- az_connectedvmware_vm_guest-agent_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_connectedvmware_vcenter
name: az connectedvmware vcenter
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedvmware** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az connectedvmware vcenter** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Sumber daya Vcenter.
description: ''
directCommands:
- uid: az_connectedvmware_vcenter_connect
  name: az connectedvmware vcenter connect
  summary: Membuat sumber daya vcenter.
  description: ''
  syntax: >-
    az connectedvmware vcenter connect --custom-location
                                       --location
                                       --name
                                       --resource-group
                                       [--fqdn]
                                       [--no-wait]
                                       [--password]
                                       [--port]
                                       [--tags]
                                       [--username]
  examples:
  - summary: Koneksi ke vcenter
    syntax: az connectedvmware vcenter connect --custom-location "custom location name"                --fqdn "vcenter fqdn/ip" --username "vcenter user name" --password "vcenter password"                --resource-group "resource group name" --subscription "Name or ID of subscription"                --location "region name" --name "vcenter name"
  requiredParameters:
  - isRequired: true
    name: --custom-location -c
    summary: Nama atau ID lokasi kustom yang akan mengelola sumber daya ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --fqdn
    summary: Alamat FQDN/IP vCenter Server.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --password
    summary: Kredensial kata sandi nama pengguna yang digunakan untuk menyambungkan ke vCenter Server.
    description: ''
  - name: --port
    defaultValue: "443"
    summary: Port vCenter Server.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --username
    summary: Nama pengguna yang digunakan untuk menyambungkan ke vCenter Server.
    description: ''
- uid: az_connectedvmware_vcenter_delete
  name: az connectedvmware vcenter delete
  summary: Menghapus sumber daya vcenter.
  description: ''
  syntax: >-
    az connectedvmware vcenter delete --name
                                      --resource-group
                                      [--force]
                                      [--no-wait]
                                      [--yes]
  examples:
  - summary: Menghapus sumber daya vcenter
    syntax: az connectedvmware vcenter delete --ids "resource id" --name "vcenter name"                --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Apakah hapus paksa atau tidak.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedvmware_vcenter_list
  name: az connectedvmware vcenter list
  summary: Ambil daftar sumber daya vcenter dari grup sumber daya tertentu.
  description: ''
  syntax: az connectedvmware vcenter list [--resource-group]
  examples:
  - summary: Mengambil daftar sumber daya vcenter
    syntax: az connectedvmware vcenter list --resource-group "resource group name"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedvmware_vcenter_show
  name: az connectedvmware vcenter show
  summary: Dapatkan detail sumber daya vcenter berdasarkan id, grup sumber daya, nama vcenter server, atau langganan.
  description: ''
  syntax: >-
    az connectedvmware vcenter show --name
                                    --resource-group
  examples:
  - summary: Mendapatkan detail sumber daya vcenter
    syntax: az connectedvmware vcenter show --ids "resource id" --name "vcenter name"                    --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_connectedvmware_vcenter_connect
- az_connectedvmware_vcenter_delete
- az_connectedvmware_vcenter_inventory-item
- az_connectedvmware_vcenter_inventory-item_list
- az_connectedvmware_vcenter_inventory-item_show
- az_connectedvmware_vcenter_list
- az_connectedvmware_vcenter_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

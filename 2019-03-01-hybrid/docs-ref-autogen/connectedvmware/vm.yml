### YamlMime:AzureCLIGroup
uid: az_connectedvmware_vm
name: az connectedvmware vm
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedvmware** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az connectedvmware vm** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Sumber daya VM.
description: ''
directCommands:
- uid: az_connectedvmware_vm_create
  name: az connectedvmware vm create
  summary: Buat vm di vcenter dari templat vm yang ada.
  description: ''
  syntax: >-
    az connectedvmware vm create --custom-location
                                 --location
                                 --name
                                 --resource-group
                                 [--admin-password]
                                 [--admin-username]
                                 [--cluster]
                                 [--datastore]
                                 [--disk]
                                 [--host]
                                 [--inventory-item]
                                 [--memory-size]
                                 [--nic]
                                 [--no-wait]
                                 [--num-cores-per-socket]
                                 [--num-CPUs]
                                 [--resource-pool]
                                 [--tags]
                                 [--vcenter]
                                 [--vm-template]
  examples:
  - summary: Membuat vm
    syntax: az connectedvmware vm create --custom-location "custom location name"                --location "location name" --inventory-item "name or id of the inventory item"                --name "virtual machine name" --resource-group "resource group name"                --vcenter "name or id of the vcenter"
  requiredParameters:
  - isRequired: true
    name: --custom-location -c
    summary: Nama atau ID lokasi kustom yang akan mengelola sumber daya ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --admin-password
    summary: Admin kata sandi untuk vm.
    description: ''
  - name: --admin-username
    summary: Admin nama pengguna untuk vm.
    description: ''
  - name: --cluster
    summary: Nama atau ID kluster untuk menyebarkan VM.
    description: ''
  - name: --datastore
    summary: Nama atau ID datastore untuk menyebarkan VM.
    description: ''
  - name: --disk
    summary: 'Penimpaan disk untuk vm. Penggunaan: --disk name=<> disk_size=<> disk_mode=<> controller_key=<> device-key=<> unit_number=<>.'
    description: ''
  - name: --host
    summary: Nama atau ID host untuk menyebarkan VM.
    description: ''
  - name: --inventory-item -i
    summary: Nama atau ID item inventori.
    description: ''
  - name: --memory-size
    summary: Ukuran memori yang diinginkan dalam MB untuk vm.
    description: ''
  - name: --nic
    summary: 'Penimpaan jaringan untuk vm. Penggunaan: --nic name=<> network=<> nic-type=<> power-on-boot=<> allocation-method=<> ip-address=<> subnet-mask=<> device-key=<> gateway=<command separated list of gateways>.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --num-cores-per-socket
    summary: Jumlah inti yang diinginkan per soket untuk vm.
    description: ''
  - name: --num-CPUs
    summary: Jumlah vCPU yang diinginkan untuk vm.
    description: ''
  - name: --resource-pool
    summary: Nama atau ID kumpulan sumber daya untuk menyebarkan vm.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vcenter -v
    summary: Nama atau ID vCenter Server yang mengelola sumber daya ini.
    description: ''
  - name: --vm-template
    summary: Nama atau ID templat vm untuk menyebarkan vm.
    description: ''
- uid: az_connectedvmware_vm_delete
  name: az connectedvmware vm delete
  summary: Menghapus sumber daya vm.
  description: ''
  syntax: >-
    az connectedvmware vm delete --name
                                 --resource-group
                                 [--force]
                                 [--no-wait]
                                 [--yes]
  examples:
  - summary: Menghapus vm
    syntax: az connectedvmware vm delete --ids "resource id" --name "virtual machine name"                --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Apakah hapus paksa atau tidak.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedvmware_vm_list
  name: az connectedvmware vm list
  summary: Ambil daftar vm grup sumber daya yang diberikan.
  description: ''
  syntax: az connectedvmware vm list [--resource-group]
  examples:
  - summary: Mengambil daftar sumber daya vm
    syntax: az connectedvmware vm list --resource-group "resource group name"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedvmware_vm_restart
  name: az connectedvmware vm restart
  summary: Mulai ulang sumber daya vm.
  description: ''
  syntax: >-
    az connectedvmware vm restart --name
                                  --resource-group
                                  [--no-wait]
  examples:
  - summary: Mulai ulang vm
    syntax: az connectedvmware vm restart --ids "resource id" --name "virtual machine name"                --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_connectedvmware_vm_show
  name: az connectedvmware vm show
  summary: Dapatkan detail vm menurut id, grup sumber daya, nama kumpulan sumber daya, atau langganan.
  description: ''
  syntax: >-
    az connectedvmware vm show --name
                               --resource-group
  examples:
  - summary: Mendapatkan detail sumber daya vm
    syntax: az connectedvmware vm show --ids "resource id" --name "vm template name"                --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedvmware_vm_start
  name: az connectedvmware vm start
  summary: Mulai sumber daya vm.
  description: ''
  syntax: >-
    az connectedvmware vm start --name
                                --resource-group
                                [--no-wait]
  examples:
  - summary: Mulai vm
    syntax: az connectedvmware vm start --ids "resource id" --name "virtual machine name"                --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_connectedvmware_vm_stop
  name: az connectedvmware vm stop
  summary: Hentikan sumber daya vm.
  description: ''
  syntax: >-
    az connectedvmware vm stop --name
                               --resource-group
                               [--no-wait]
                               [--skip-shutdown]
  examples:
  - summary: Hentikan vm
    syntax: az connectedvmware vm stop --ids "resource id" --name "virtual machine name"                --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --skip-shutdown
    summary: Lewati matikan dan matikan segera.
    description: ''
- uid: az_connectedvmware_vm_update
  name: az connectedvmware vm update
  summary: Memperbarui sumber daya vm.
  description: ''
  syntax: >-
    az connectedvmware vm update --name
                                 --resource-group
                                 [--memory-size]
                                 [--no-wait]
                                 [--num-cores-per-socket]
                                 [--num-CPUs]
                                 [--tags]
  examples:
  - summary: Memperbarui vm
    syntax: az connectedvmware vm update --ids "resource id" --name "virtual machine name"                --resource-group "resource group name" --subscription "Name or ID of subscription"                --memory-size "vm memory size in MB" --num-CPUs "no. of CPUs"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --memory-size
    summary: Ukuran memori yang diinginkan dalam MB untuk vm.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --num-cores-per-socket
    summary: Jumlah inti yang diinginkan per soket untuk vm.
    description: ''
  - name: --num-CPUs
    summary: Jumlah vCPU yang diinginkan untuk vm.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''

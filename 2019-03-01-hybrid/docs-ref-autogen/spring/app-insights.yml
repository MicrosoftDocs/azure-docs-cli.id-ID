### YamlMime:AzureCLIGroup
uid: az_spring_app-insights
name: az spring app-insights
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az spring app-insights** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk manajemen Insights Aplikasi di Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_app-insights_show
  name: az spring app-insights show
  summary: Perlihatkan pengaturan Insights Aplikasi.
  description: ''
  syntax: >-
    az spring app-insights show --name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring_app-insights_update
  name: az spring app-insights update
  summary: Perbarui pengaturan Insights Aplikasi.
  description: ''
  syntax: >-
    az spring app-insights update --name
                                  --resource-group
                                  [--app-insights]
                                  [--app-insights-key]
                                  [--disable {false, true}]
                                  [--no-wait]
                                  [--sampling-rate]
  examples:
  - summary: Aktifkan Insights Aplikasi dengan menggunakan string Koneksi (disarankan) atau kunci Instrumentasi.
    syntax: az spring app-insights update -n MyService -g MyResourceGroup --app-insights-key "MyConnectionString" --sampling-rate 100
  - summary: Nonaktifkan Insights Aplikasi.
    syntax: az spring app-insights update -n MyService -g MyResourceGroup --disable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Apps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app-insights
    summary: Nama Insights Aplikasi yang ada di Grup Sumber Daya yang sama. Atau ID Sumber Daya dari Insights Aplikasi yang ada di Grup Sumber Daya yang berbeda.
    description: ''
  - name: --app-insights-key
    summary: String koneksi (disarankan) atau kunci Instrumentasi dari Insights Aplikasi yang ada.
    description: ''
  - name: --disable
    parameterValueGroup: false, true
    summary: Nonaktifkan Insights Aplikasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sampling-rate
    summary: Laju Pengambilan Sampel wawasan aplikasi. Maksimum adalah 100.
    description: ''
commands:
- az_spring_app-insights_show
- az_spring_app-insights_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

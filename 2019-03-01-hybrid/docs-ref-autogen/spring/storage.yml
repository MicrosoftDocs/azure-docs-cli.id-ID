### YamlMime:AzureCLIGroup
uid: az_spring_storage
name: az spring storage
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az spring storage** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola Penyimpanan di Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_storage_add
  name: az spring storage add
  summary: Buat penyimpanan baru di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring storage add --account-key
                          --account-name
                          --name
                          --resource-group
                          --service
                          --storage-type
  examples:
  - summary: Buat sumber daya Storage dengan akun penyimpanan Anda sendiri.
    syntax: az spring storage add --storage-type StorageAccount --account-name MyAccountName --account-key MyAccountKey  -g MyResourceGroup -s MyService -n MyStorageName
  requiredParameters:
  - isRequired: true
    name: --account-key
    summary: Kunci akun akun penyimpanan.
    description: ''
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penyimpanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  - isRequired: true
    name: --storage-type
    summary: Jenis siksaan. misalnya StorageAccount.
    description: ''
- uid: az_spring_storage_list
  name: az spring storage list
  summary: Mencantumkan semua penyimpanan yang ada di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring storage list --resource-group
                           --service
  examples:
  - summary: Cantumkan semua sumber daya Storage.
    syntax: az spring storage list -g MyResourceGroup -s MyService
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_storage_list-persistent-storage
  name: az spring storage list-persistent-storage
  summary: Cantumkan semua penyimpanan persisten yang terkait dengan penyimpanan yang ada di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring storage list-persistent-storage --name
                                              --resource-group
                                              --service
  examples:
  - summary: mencantumkan semua penyimpanan persisten yang terkait dengan penyimpanan yang ada.
    syntax: az spring storage list-persistent-storage -g MyResourceGroup -s MyService -n MyStorageName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyimpanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_storage_remove
  name: az spring storage remove
  summary: Hapus penyimpanan yang sudah ada di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring storage remove --name
                             --resource-group
                             --service
  examples:
  - summary: Menghapus sumber daya Storage.
    syntax: az spring storage remove -g MyResourceGroup -s MyService -n MyStorageName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyimpanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_storage_show
  name: az spring storage show
  summary: Dapatkan penyimpanan yang sudah ada di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring storage show --name
                           --resource-group
                           --service
  examples:
  - summary: Dapatkan sumber daya Storage.
    syntax: az spring storage show -g MyResourceGroup -s MyService -n MyStorageName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyimpanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_storage_update
  name: az spring storage update
  summary: Perbarui penyimpanan yang sudah ada di Azure Spring Apps.
  description: ''
  syntax: >-
    az spring storage update --account-key
                             --account-name
                             --name
                             --resource-group
                             --service
                             --storage-type
  examples:
  - summary: Perbarui sumber daya Storage dengan nama baru atau kunci baru.
    syntax: az spring storage update --storage-type StorageAccount --account-name MyAccountName --account-key MyAccountKey  -g MyResourceGroup -s MyService -n MyStorageName
  requiredParameters:
  - isRequired: true
    name: --account-key
    summary: Kunci akun akun penyimpanan.
    description: ''
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penyimpanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  - isRequired: true
    name: --storage-type
    summary: Jenis siksaan. misalnya StorageAccount.
    description: ''
commands:
- az_spring_storage_add
- az_spring_storage_list
- az_spring_storage_list-persistent-storage
- az_spring_storage_remove
- az_spring_storage_show
- az_spring_storage_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

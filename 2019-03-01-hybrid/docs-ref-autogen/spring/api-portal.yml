### YamlMime:AzureCLIGroup
uid: az_spring_api-portal
name: az spring api-portal
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az spring api-portal** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: (Hanya Tingkat Perusahaan) Perintah untuk mengelola portal API di Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_api-portal_clear
  name: az spring api-portal clear
  summary: Hapus semua pengaturan portal API.
  description: ''
  syntax: >-
    az spring api-portal clear --resource-group
                               --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_api-portal_show
  name: az spring api-portal show
  summary: Tampilkan pengaturan, status provisi, dan status runtime portal API.
  description: ''
  syntax: >-
    az spring api-portal show --resource-group
                              --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_api-portal_update
  name: az spring api-portal update
  summary: Memperbarui properti portal API yang ada.
  description: ''
  syntax: >-
    az spring api-portal update --resource-group
                                --service
                                [--assign-endpoint {false, true}]
                                [--client-id]
                                [--client-secret]
                                [--https-only {false, true}]
                                [--instance-count]
                                [--issuer-uri]
                                [--scope]
  examples:
  - summary: Memperbarui properti portal API.
    syntax: az spring api-portal update -s MyService -g MyResourceGroup --assign-endpoint true --https-only true
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --assign-endpoint
    parameterValueGroup: false, true
    summary: Jika true, tetapkan URL titik akhir untuk akses langsung.
    description: ''
  - name: --client-id
    summary: Pengidentifikasi publik untuk aplikasi.
    description: ''
  - name: --client-secret
    summary: Rahasia yang hanya diketahui oleh aplikasi dan server otorisasi.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Jika true, akses titik akhir melalui https.
    description: ''
  - name: --instance-count
    summary: Jumlah instans.
    description: ''
  - name: --issuer-uri
    summary: URI Pengenal Pengeluar Sertifikat.
    description: ''
  - name: --scope
    summary: Daftar aplikasi tindakan tertentu yang dipisahkan koma dapat diizinkan untuk dilakukan atas nama pengguna.
    description: ''
commands:
- az_spring_api-portal_clear
- az_spring_api-portal_custom-domain
- az_spring_api-portal_custom-domain_bind
- az_spring_api-portal_custom-domain_list
- az_spring_api-portal_custom-domain_show
- az_spring_api-portal_custom-domain_unbind
- az_spring_api-portal_custom-domain_update
- az_spring_api-portal_show
- az_spring_api-portal_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

  syntax: >-
    az spring app deployment generate-heap-dump --app
                                                --app-instance
                                                --file-path
                                                --resource-group
                                                --service
                                                [--deployment]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --app-instance
    summary: Instans aplikasi target yang ingin Anda buang.
    description: ''
  - isRequired: true
    name: --file-path
    summary: Jalur file pemasangan untuk file cadangan Anda.

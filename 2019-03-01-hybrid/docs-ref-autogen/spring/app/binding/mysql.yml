### YamlMime:AzureCLIGroup
uid: az_spring_app_binding_mysql
name: az spring app binding mysql
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az spring app binding mysql** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola pengikatan Azure Database for MySQL.
description: ''
directCommands:
- uid: az_spring_app_binding_mysql_add
  name: az spring app binding mysql add
  summary: Ikat Azure Database for MySQL dengan aplikasi.
  description: ''
  syntax: >-
    az spring app binding mysql add --app
                                    --database-name
                                    --key
                                    --name
                                    --resource-group
                                    --resource-id
                                    --service
                                    --username
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --key
    summary: Kunci API layanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengikatan layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: ID sumber daya Azure dari layanan yang akan diikat.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  - isRequired: true
    name: --username
    summary: Nama pengguna database.
    description: ''
- uid: az_spring_app_binding_mysql_update
  name: az spring app binding mysql update
  summary: Memperbarui pengikatan layanan Azure Database for MySQL aplikasi.
  description: ''
  syntax: >-
    az spring app binding mysql update --app
                                       --name
                                       --resource-group
                                       --service
                                       [--database-name]
                                       [--key]
                                       [--username]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengikatan layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --database-name
    summary: Nama database.
    description: ''
  - name: --key
    summary: Kunci API layanan.
    description: ''
  - name: --username
    summary: Nama pengguna database.
    description: ''
commands:
- az_spring_app_binding_mysql_add
- az_spring_app_binding_mysql_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

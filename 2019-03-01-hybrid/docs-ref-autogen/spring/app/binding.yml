### YamlMime:AzureCLIGroup
uid: az_spring_app_binding
name: az spring app binding
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **pengikatan aplikasi az spring** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola pengikatan dengan Azure Data Services, Anda perlu memulai ulang aplikasi secara manual untuk membuat pengaturan berlaku.
description: ''
directCommands:
- uid: az_spring_app_binding_list
  name: az spring app binding list
  summary: Mencantumkan semua pengikatan layanan di aplikasi.
  description: ''
  syntax: >-
    az spring app binding list --app
                               --resource-group
                               --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_binding_remove
  name: az spring app binding remove
  summary: Menghapus pengikatan layanan aplikasi.
  description: ''
  syntax: >-
    az spring app binding remove --app
                                 --name
                                 --resource-group
                                 --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengikatan layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_binding_show
  name: az spring app binding show
  summary: Menampilkan detail pengikatan layanan.
  description: ''
  syntax: >-
    az spring app binding show --app
                               --name
                               --resource-group
                               --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengikatan layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
commands:
- az_spring_app_binding_cosmos
- az_spring_app_binding_cosmos_add
- az_spring_app_binding_cosmos_update
- az_spring_app_binding_list
- az_spring_app_binding_mysql
- az_spring_app_binding_mysql_add
- az_spring_app_binding_mysql_update
- az_spring_app_binding_redis
- az_spring_app_binding_redis_add
- az_spring_app_binding_redis_update
- az_spring_app_binding_remove
- az_spring_app_binding_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

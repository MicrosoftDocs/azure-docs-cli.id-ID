### YamlMime:AzureCLIGroup
uid: az_spring_build-service
name: az spring build-service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring build-service** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: (Hanya Tingkat Perusahaan) Perintah untuk mengelola layanan build di Azure Spring Apps.
description: ''
commands:
- az_spring_build-service_builder
- az_spring_build-service_builder_buildpack-binding
- az_spring_build-service_builder_buildpack-binding_create
- az_spring_build-service_builder_buildpack-binding_delete
- az_spring_build-service_builder_buildpack-binding_list
- az_spring_build-service_builder_buildpack-binding_set
- az_spring_build-service_builder_buildpack-binding_show
- az_spring_build-service_builder_create
- az_spring_build-service_builder_delete
- az_spring_build-service_builder_show
- az_spring_build-service_builder_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

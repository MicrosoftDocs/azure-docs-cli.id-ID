### YamlMime:AzureCLIGroup
uid: az_synapse_pipeline
name: az synapse pipeline
summary: Mengelola alur Synapse.
description: ''
directCommands:
- uid: az_synapse_pipeline_create
  name: az synapse pipeline create
  summary: Buat jalur.
  description: ''
  syntax: >-
    az synapse pipeline create --file
                               --name
                               --workspace-name
                               [--no-wait]
  examples:
  - summary: Buat jalur. Perhatikan untuk menambahkan "@" di bagian depan jalur file sebagai praktik terbaik untuk argumen kompleks seperti string JSON.
    syntax: >-
      az synapse pipeline create --workspace-name testsynapseworkspace \
        --name testpipeline --file @"path/pipeline.json"
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properti dapat disediakan dari file JSON menggunakan `@{path}` sintaks atau string JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama alur.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline_create-run
  name: az synapse pipeline create-run
  summary: Membuat eksekusi alur.
  description: ''
  syntax: >-
    az synapse pipeline create-run --name
                                   --workspace-name
                                   [--is-recovery {false, true}]
                                   [--parameters]
                                   [--reference-pipeline-run-id]
                                   [--start-activity-name]
  examples:
  - summary: Pipelines_CreateRun
    syntax: >-
      az synapse pipeline create-run --workspace-name testsynapseworkspace --name "myPipeline" \
        --parameters "{\"OutputBlobNameList\":[\"exampleoutput.csv\"]}"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alur.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --is-recovery
    parameterValueGroup: false, true
    summary: Bendera mode pemulihan. Jika mode pemulihan diatur ke true, eksekusi alur yang direferensikan yang ditentukan dan eksekusi baru akan dikelompokkan di bawah groupId yang sama.
    description: ''
  - name: --parameters
    summary: Parameter untuk eksekusi alur. Dapat disediakan dari file JSON menggunakan `@{path}` sintaks atau string JSON.
    description: ''
  - name: --reference-pipeline-run-id --run-id
    summary: ID eksekusi alur untuk dijalankan ulang. Jika ID eksekusi ditentukan, parameter eksekusi yang ditentukan akan digunakan untuk membuat eksekusi baru.
    description: ''
  - name: --start-activity-name
    summary: Dalam mode pemulihan, eksekusi ulang akan dimulai dari aktivitas ini. Jika tidak ditentukan, semua aktivitas akan berjalan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline_delete
  name: az synapse pipeline delete
  summary: Menghapus alur.
  description: ''
  syntax: >-
    az synapse pipeline delete --name
                               --workspace-name
                               [--no-wait]
                               [--yes]
  examples:
  - summary: Menghapus alur.
    syntax: >-
      az synapse pipeline delete --workspace-name testsynapseworkspace \
        --name testpipeline
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alur.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline_list
  name: az synapse pipeline list
  summary: Mencantumkan alur.
  description: ''
  syntax: az synapse pipeline list --workspace-name
  examples:
  - summary: Mencantumkan alur.
    syntax: az synapse pipeline list --workspace-name testsynapseworkspace
  requiredParameters:

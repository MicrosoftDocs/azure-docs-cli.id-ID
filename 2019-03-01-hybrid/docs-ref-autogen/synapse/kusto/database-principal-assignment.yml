    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_database-principal-assignment_update
  name: az synapse kusto database-principal-assignment update
  summary: Memperbarui Kusto kumpulan database principalAssignment.
  description: ''
  syntax: >-
    az synapse kusto database-principal-assignment update [--add]
                                                          [--database-name]
                                                          [--force-string]
                                                          [--ids]
                                                          [--kusto-pool-name]
                                                          [--no-wait]
                                                          [--principal-assignment-name]
                                                          [--principal-id]
                                                          [--principal-type {App, Group, User}]
                                                          [--remove]
                                                          [--resource-group]
                                                          [--role {Admin, Ingestor, Monitor, UnrestrictedViewer, User, Viewer}]
                                                          [--set]
                                                          [--tenant-id]
                                                          [--workspace-name]
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - name: --principal-id
    summary: ID utama yang ditetapkan ke prinsipal database. Ini bisa berupa email pengguna, ID aplikasi, atau nama grup keamanan.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Jenis utama.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    parameterValueGroup: Admin, Ingestor, Monitor, UnrestrictedViewer, User, Viewer
    summary: Peran utama database.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tenant-id
    summary: Id penyewa dari prinsipal.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_database-principal-assignment_wait
  name: az synapse kusto database-principal-assignment wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi penugasan-prinsipal-database synapse kusto terpenuhi.
  description: ''
  syntax: >-
    az synapse kusto database-principal-assignment wait [--created]
                                                        [--custom]
                                                        [--database-name]
                                                        [--deleted]
                                                        [--exists]
                                                        [--ids]
                                                        [--interval]
                                                        [--kusto-pool-name]
                                                        [--principal-assignment-name]
                                                        [--resource-group]
                                                        [--timeout]
                                                        [--updated]
                                                        [--workspace-name]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penugasan prinsipal database kusto synapse berhasil dibuat.
    syntax: az synapse kusto database-principal-assignment wait --database-name "Kustodatabase8" --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penugasan prinsipal database kusto synapse berhasil diperbarui.
    syntax: az synapse kusto database-principal-assignment wait --database-name "Kustodatabase8" --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penetapan perwakilan database kusto synapse berhasil dihapus.
    syntax: az synapse kusto database-principal-assignment wait --database-name "Kustodatabase8" --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --deleted
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

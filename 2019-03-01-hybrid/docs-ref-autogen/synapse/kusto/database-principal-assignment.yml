### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_database-principal-assignment
name: az synapse kusto database-principal-assignment
summary: Mengelola penetapan perwakilan database kumpulan kusto dengan synapse.
description: ''
directCommands:
- uid: az_synapse_kusto_database-principal-assignment_create
  name: az synapse kusto database-principal-assignment create
  summary: Membuat kumpulan Kusto database principalAssignment.
  description: ''
  syntax: >-
    az synapse kusto database-principal-assignment create --database-name
                                                          --kusto-pool-name
                                                          --principal-assignment-name
                                                          --resource-group
                                                          --workspace-name
                                                          [--no-wait]
                                                          [--principal-id]
                                                          [--principal-type {App, Group, User}]
                                                          [--role {Admin, Ingestor, Monitor, UnrestrictedViewer, User, Viewer}]
                                                          [--tenant-id]
  examples:
  - summary: KustoPoolDatabasePrincipalAssignmentsCreateOrUpdate
    syntax: az synapse kusto database-principal-assignment create --database-name "Kustodatabase8" --kusto-pool-name "kustoclusterrptest4" --principal-id "87654321-1234-1234-1234-123456789123" --principal-type "App" --role "Admin" --tenant-id "12345678-1234-1234-1234-123456789123" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --principal-id
    summary: ID utama yang ditetapkan ke prinsipal database. Ini bisa berupa email pengguna, ID aplikasi, atau nama grup keamanan.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Jenis utama.
    description: ''
  - name: --role
    parameterValueGroup: Admin, Ingestor, Monitor, UnrestrictedViewer, User, Viewer
    summary: Peran utama database.
    description: ''
  - name: --tenant-id
    summary: Id penyewa dari prinsipal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_database-principal-assignment_delete
  name: az synapse kusto database-principal-assignment delete
  summary: Menghapus kumpulan Kusto principalAssignment.
  description: ''
  syntax: >-
    az synapse kusto database-principal-assignment delete [--database-name]
                                                          [--ids]
                                                          [--kusto-pool-name]
                                                          [--no-wait]
                                                          [--principal-assignment-name]
                                                          [--resource-group]
                                                          [--workspace-name]
                                                          [--yes]
  examples:
  - summary: KustoPoolDatabasePrincipalAssignmentsDelete
    syntax: az synapse kusto database-principal-assignment delete --database-name "Kustodatabase8" --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  optionalParameters:
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

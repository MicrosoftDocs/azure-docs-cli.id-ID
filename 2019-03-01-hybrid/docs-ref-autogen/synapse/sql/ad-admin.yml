### YamlMime:AzureCLIGroup
uid: az_synapse_sql_ad-admin
name: az synapse sql ad-admin
summary: Mengelola SQL administrator Active Directory.
description: ''
directCommands:
- uid: az_synapse_sql_ad-admin_create
  name: az synapse sql ad-admin create
  summary: Buat administrator SQL Azure Active Directory.
  description: ''
  syntax: >-
    az synapse sql ad-admin create --display-name
                                   --object-id
                                   --resource-group
                                   --workspace-name
                                   [--no-wait]
  examples:
  - summary: Buat admin Azure Active SQL.
    syntax: >-
      az synapse sql ad-admin create --workspace-name testsynapseworkspace --resource-group rg \

      --display-name youraccount@yourdomain --object-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: Nama tampilan pengguna atau grup administrator Azure AD.
    description: ''
  - isRequired: true
    name: --object-id -i
    summary: ID unik administrator Azure AD.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad-admin_delete
  name: az synapse sql ad-admin delete
  summary: Hapus administrator SQL Azure Active Directory.
  description: ''
  syntax: >-
    az synapse sql ad-admin delete --resource-group
                                   --workspace-name
                                   [--no-wait]
                                   [--yes]
  examples:
  - summary: Hapus admin Azure Active SQL.
    syntax: az synapse sql ad-admin delete --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad-admin_show
  name: az synapse sql ad-admin show
  summary: Dapatkan administrator SQL Azure Active Directory.
  description: ''
  syntax: >-
    az synapse sql ad-admin show --resource-group
                                 --workspace-name
  examples:
  - summary: Dapatkan admin Azure Active SQL.
    syntax: az synapse sql ad-admin show --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad-admin_update
  name: az synapse sql ad-admin update
  summary: Perbarui administrator SQL Azure Active Directory.
  description: ''
  syntax: >-
    az synapse sql ad-admin update --resource-group
                                   --workspace-name
                                   [--add]
                                   [--display-name]
                                   [--force-string]
                                   [--no-wait]
                                   [--object-id]
                                   [--remove]
                                   [--set]
  examples:
  - summary: Perbarui admin Azure Active SQL.
    syntax: >-
      az synapse sql ad-admin update --workspace-name testsynapseworkspace --resource-group rg \

      --display-name youraccount@yourdomain --object-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --display-name -u
    summary: Nama tampilan pengguna atau grup administrator Azure AD.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --object-id -i
    summary: ID unik administrator Azure AD.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad-admin_wait
  name: az synapse sql ad-admin wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi terpenuhi.
  description: ''
  syntax: >-
    az synapse sql ad-admin wait --resource-group
                                 --workspace-name
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--interval]
                                 [--timeout]
                                 [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_sql_ad-admin_create
- az_synapse_sql_ad-admin_delete
- az_synapse_sql_ad-admin_show
- az_synapse_sql_ad-admin_update
- az_synapse_sql_ad-admin_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

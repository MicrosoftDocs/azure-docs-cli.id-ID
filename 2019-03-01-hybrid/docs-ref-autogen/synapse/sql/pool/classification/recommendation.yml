### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool_classification_recommendation
name: az synapse sql pool classification recommendation
summary: Mengelola rekomendasi klasifikasi sensitivitas.
description: ''
directCommands:
- uid: az_synapse_sql_pool_classification_recommendation_disable
  name: az synapse sql pool classification recommendation disable
  summary: Nonaktifkan rekomendasi sensitivitas untuk kolom tertentu (rekomendasi diaktifkan secara default pada semua kolom).
  description: ''
  syntax: >-
    az synapse sql pool classification recommendation disable --column
                                                              --schema
                                                              --table
                                                              [--ids]
                                                              [--name]
                                                              [--resource-group]
                                                              [--workspace-name]
  examples:
  - summary: Nonaktifkan rekomendasi sensitivitas untuk kolom tertentu.
    syntax: >-
      az synapse sql pool classification recommendation disable --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Nama kolom.
    description: ''
  - isRequired: true
    name: --schema
    summary: Nama skema.
    description: ''
  - isRequired: true
    name: --table
    summary: Nama tabel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_classification_recommendation_enable
  name: az synapse sql pool classification recommendation enable
  summary: Aktifkan rekomendasi sensitivitas untuk kolom tertentu (rekomendasi diaktifkan secara default pada semua kolom).
  description: ''
  syntax: >-
    az synapse sql pool classification recommendation enable --column
                                                             --schema
                                                             --table
                                                             [--ids]
                                                             [--name]
                                                             [--resource-group]
                                                             [--workspace-name]
  examples:
  - summary: Aktifkan rekomendasi sensitivitas untuk kolom tertentu.
    syntax: >-
      az synapse sql pool classification recommendation enable --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Nama kolom.
    description: ''
  - isRequired: true
    name: --schema
    summary: Nama skema.
    description: ''
  - isRequired: true
    name: --table
    summary: Nama tabel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_classification_recommendation_list
  name: az synapse sql pool classification recommendation list
  summary: Cantumkan klasifikasi sensitivitas yang direkomendasikan dari kumpulan SQL tertentu.
  description: ''
  syntax: >-
    az synapse sql pool classification recommendation list --name
                                                           --resource-group
                                                           --workspace-name
                                                           [--filter]
                                                           [--included-disabled {false, true}]
                                                           [--skip-token]
  examples:
  - summary: Cantumkan klasifikasi sensitivitas yang direkomendasikan dari kumpulan SQL tertentu.
    syntax: >-
      az synapse sql pool classification recommendation list --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Ekspresi filter OData yang memfilter elemen dalam koleksi.
    description: ''
  - name: --included-disabled
    parameterValueGroup: false, true
    summary: Menunjukkan apakah hasilnya harus menyertakan rekomendasi yang dinonaktifkan.
    description: ''
  - name: --skip-token
    summary: Opsi kueri OData untuk menunjukkan berapa banyak elemen yang akan dilewati dalam koleksi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

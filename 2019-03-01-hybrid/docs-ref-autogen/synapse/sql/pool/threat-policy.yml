### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool_threat-policy
name: az synapse sql pool threat-policy
summary: Mengelola kebijakan deteksi ancaman kumpulan SQL.
description: ''
directCommands:
- uid: az_synapse_sql_pool_threat-policy_show
  name: az synapse sql pool threat-policy show
  summary: Dapatkan kebijakan deteksi ancaman kumpulan SQL.
  description: ''
  syntax: >-
    az synapse sql pool threat-policy show --security-alert-policy-name
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--workspace-name]
  examples:
  - summary: Dapatkan kebijakan deteksi ancaman kumpulan SQL.
    syntax: >-
      az synapse sql pool threat-policy show --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --security-alert-policy-name threatpolicy
  requiredParameters:
  - isRequired: true
    name: --security-alert-policy-name -s
    summary: Nama kebijakan pemberitahuan keamanan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_threat-policy_update
  name: az synapse sql pool threat-policy update
  summary: Memperbarui kebijakan deteksi ancaman kumpulan SQL.
  description: Jika kebijakan diaktifkan, storage_account atau storage_endpoint dan storage_account_access_key harus ditentukan.
  syntax: >-
    az synapse sql pool threat-policy update [--add]
                                             [--disabled-alerts]
                                             [--email-account-admins {false, true}]
                                             [--email-addresses]
                                             [--force-string]
                                             [--ids]
                                             [--name]
                                             [--remove]
                                             [--resource-group]
                                             [--retention-days]
                                             [--security-alert-policy-name]
                                             [--set]
                                             [--state {Disabled, Enabled, New}]
                                             [--storage-account]
                                             [--storage-endpoint]
                                             [--storage-key]
                                             [--workspace-name]
  examples:
  - summary: Aktifkan dengan nama akun penyimpanan.
    syntax: >-
      az synapse sql pool threat-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --state Enabled --storage-account mystorageaccount --security-alert-policy-name threatpolicy
  - summary: Aktifkan dengan titik akhir penyimpanan dan kunci.
    syntax: >-
      az synapse sql pool threat-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --state Enabled --storage-endpoint https://mystorage.blob.core.windows.net --storage-key MYKEY== \

      --security-alert-policy-name threatpolicy
  - summary: Nonaktifkan subset jenis pemberitahuan.
    syntax: >-
      az synapse sql pool threat-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --disabled-alerts Sql_Injection_Vulnerability Access_Anomaly --security-alert-policy-name threatpolicy
  - summary: Mengonfigurasi penerima email untuk kebijakan.
    syntax: >-
      az synapse sql pool threat-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --email-addresses me@examlee.comyou@example.com --email-account-admins true \

      --security-alert-policy-name threatpolicy
  - summary: Menonaktifkan kebijakan ancaman.
    syntax: >-
      az synapse sql pool threat-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --state Disabled --security-alert-policy-name threatpolicy
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --disabled-alerts
    summary: Daftar pemberitahuan yang dinonaktifkan.
    description: ''
  - name: --email-account-admins
    parameterValueGroup: false, true
    summary: Apakah pemberitahuan dikirim ke administrator akun.
    description: ''
  - name: --email-addresses
    summary: Daftar alamat email tempat pemberitahuan dikirim.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --retention-days
    summary: Jumlah hari untuk menyimpan log deteksi ancaman.
    description: ''
  - name: --security-alert-policy-name -s
    summary: Nama kebijakan pemberitahuan keamanan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled, New
    summary: Status kebijakan deteksi ancaman.
    description: ''
  - name: --storage-account
    summary: Nama akun penyimpanan.
    description: ''
  - name: --storage-endpoint
    summary: Titik akhir akun penyimpanan.
    description: ''
  - name: --storage-key
    summary: Kunci akses untuk akun penyimpanan.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_sql_pool_threat-policy_show

### YamlMime:AzureCLIGroup
uid: az_synapse_kql-script
name: az synapse kql-script
summary: Kelola skrip dengan kusto.
description: ''
directCommands:
- uid: az_synapse_kql-script_create
  name: az synapse kql-script create
  summary: Membuat skrip KQL.
  description: ''
  syntax: >-
    az synapse kql-script create --file
                                 --name
                                 --resource-group
                                 --workspace-name
                                 [--kusto-database-name]
                                 [--kusto-pool-name]
                                 [--no-wait]
  examples:
  - summary: KustoScriptsCreateOrUpdate
    syntax: az synapse kql-script create --resource-group "kustorptest" --workspace-name "kustoWorkspaceName"                --kusto-pool-name kustopooltest --kusto-database-name kustodbtest --file C:\samples\KqlScript.kql                --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur file kueri KQL.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama skrip KQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --kusto-database-name
    summary: Nama database Kusto.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_delete
  name: az synapse kql-script delete
  summary: Menghapus skrip KQL.
  description: ''
  syntax: >-
    az synapse kql-script delete --name
                                 --workspace-name
                                 [--no-wait]
                                 [--yes]
  examples:
  - summary: KustoScriptsDelete
    syntax: az synapse kql-script delete --workspace-name "kustoWorkspaceName" --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama skrip KQL.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_export
  name: az synapse kql-script export
  summary: Ekspor skrip KQL.
  description: ''
  syntax: >-
    az synapse kql-script export --output-folder
                                 --workspace-name
                                 [--name]
  examples:
  - summary: KustoScriptsExport
    syntax: az synapse kql-script export --workspace-name "kustoWorkspaceName" --output-folder "C:\KqlScirpt"
  requiredParameters:
  - isRequired: true
    name: --output-folder
    summary: Nama folder output.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama skrip KQL.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_import
  name: az synapse kql-script import
  summary: Membuat skrip KQL.
  description: ''
  syntax: >-
    az synapse kql-script import --file
                                 --name
                                 --resource-group
                                 --workspace-name
                                 [--kusto-database-name]
                                 [--kusto-pool-name]
                                 [--no-wait]
  examples:
  - summary: KustoScriptsCreateOrUpdate
    syntax: az synapse kql-script import --resource-group "kustorptest" --workspace-name "kustoWorkspaceName"                --kusto-pool-name kustopooltest --kusto-database-name kustodbtest --file C:\samples\KqlScript.kql                --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur file kueri KQL.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama skrip KQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --kusto-database-name
    summary: Nama database Kusto.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_list
  name: az synapse kql-script list
  summary: Mencantumkan skrip KQL.
  description: ''
  syntax: az synapse kql-script list --workspace-name
  examples:
  - summary: KustoScriptsList
    syntax: az synapse kql-script list --workspace-name "kustoWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_show
  name: az synapse kql-script show
  summary: Mendapatkan skrip KQL.
  description: ''
  syntax: >-
    az synapse kql-script show --name
                               --workspace-name
  examples:
  - summary: KustoScriptsGet
    syntax: az synapse kql-script show --workspace-name "kustoWorkspaceName" --name "kustoScript1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama skrip KQL.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kql-script_wait
  name: az synapse kql-script wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi skrip KQL terpenuhi.
  description: ''
  syntax: >-
    az synapse kql-script wait --name
                               --workspace-name
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama skrip KQL.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_kql-script_create
- az_synapse_kql-script_delete
- az_synapse_kql-script_export
- az_synapse_kql-script_import
- az_synapse_kql-script_list
- az_synapse_kql-script_show
- az_synapse_kql-script_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

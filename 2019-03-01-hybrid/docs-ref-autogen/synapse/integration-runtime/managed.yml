### YamlMime:AzureCLIGroup
uid: az_synapse_integration-runtime_managed
name: az synapse integration-runtime managed
summary: Mengelola runtime integrasi dengan sub grup synapse yang dikelola.
description: ''
directCommands:
- uid: az_synapse_integration-runtime_managed_create
  name: az synapse integration-runtime managed create
  summary: Membuat runtime integrasi terkelola.
  description: ''
  syntax: >-
    az synapse integration-runtime managed create --name
                                                  --resource-group
                                                  --workspace-name
                                                  [--compute-type {ComputeOptimized, General, MemoryOptimized}]
                                                  [--core-count]
                                                  [--description]
                                                  [--if-match]
                                                  [--location]
                                                  [--no-wait]
                                                  [--time-to-live]
  examples:
  - summary: Membuat runtime integrasi terkelola.
    syntax: >-
      az synapse integration-runtime managed create --workspace-name testsynapseworkspace --resource-group rg \
        --name testintegrationruntime
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --compute-type
    defaultValue: General
    parameterValueGroup: ComputeOptimized, General, MemoryOptimized
    summary: Jenis komputasi kluster aliran data yang akan menjalankan pekerjaan aliran data.
    description: ''
  - name: --core-count
    defaultValue: "8"
    summary: Jumlah inti kluster aliran data yang akan menjalankan pekerjaan aliran data.
    description: ''
  - name: --description
    summary: Deskripsi runtime integrasi.
    description: ''
  - name: --if-match
    summary: ETag entitas runtime integrasi. Hanya boleh ditentukan untuk pembaruan, yang harus cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
  - name: --location -l
    defaultValue: AutoResolve
    summary: Lokasi runtime integrasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --time-to-live
    summary: Pengaturan time to live (dalam menit) dari kluster aliran data yang akan menjalankan pekerjaan aliran data.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_integration-runtime_managed_create

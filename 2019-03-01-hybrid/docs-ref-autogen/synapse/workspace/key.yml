### YamlMime:AzureCLIGroup
uid: az_synapse_workspace_key
name: az synapse workspace key
summary: Mengelola kunci ruang kerja.
description: ''
directCommands:
- uid: az_synapse_workspace_key_create
  name: az synapse workspace key create
  summary: Buat kunci ruang kerja.
  description: ''
  syntax: >-
    az synapse workspace key create --key-identifier
                                    --name
                                    --resource-group
                                    --workspace-name
                                    [--no-wait]
  examples:
  - summary: Buat kunci ruang kerja.
    syntax: >-
      az synapse workspace key create --name newkey --workspace-name testsynapseworkspace \

      --resource-group rg --key-identifier https://{keyvaultname}.vault.azure.net/keys/{keyname}
  requiredParameters:
  - isRequired: true
    name: --key-identifier
    summary: 'Url Key Vault kunci enkripsi ruang kerja. harus dalam format: https://{keyvaultname}.vault.azure.net/keys/{keyname}.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tampilan kunci yang dikelola pelanggan ruang kerja. Semua kunci yang ada dapat ditemukan menggunakan cmdlet /"az synapse workspace key list/".
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_key_delete
  name: az synapse workspace key delete
  summary: Menghapus kunci ruang kerja. Kunci pada status aktif tidak dapat dihapus.
  description: ''
  syntax: >-
    az synapse workspace key delete [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
                                    [--workspace-name]
                                    [--yes]
  examples:
  - summary: Menghapus kunci ruang kerja.
    syntax: >-
      az synapse workspace key delete --name newkey --workspace-name testsynapseworkspace \

      --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama tampilan kunci yang dikelola pelanggan ruang kerja. Semua kunci yang ada dapat ditemukan menggunakan cmdlet /"az synapse workspace key list/".
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_key_list
  name: az synapse workspace key list
  summary: Mencantumkan kunci di bawah ruang kerja tertentu.
  description: ''
  syntax: >-
    az synapse workspace key list --resource-group
                                  --workspace-name
  examples:
  - summary: Mencantumkan kunci di bawah ruang kerja tertentu.
    syntax: az synapse workspace key list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_key_show
  name: az synapse workspace key show
  summary: Tampilkan kunci ruang kerja berdasarkan nama.
  description: ''
  syntax: >-
    az synapse workspace key show [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--workspace-name]
  examples:
  - summary: Tampilkan kunci ruang kerja.
    syntax: >-
      az synapse workspace key show --name newkey --workspace-name testsynapseworkspace \

      --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama tampilan kunci yang dikelola pelanggan ruang kerja. Semua kunci yang ada dapat ditemukan menggunakan cmdlet /"az synapse workspace key list/".
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_key_wait
  name: az synapse workspace key wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi kunci ruang kerja terpenuhi.
  description: ''
  syntax: >-
    az synapse workspace key wait --key-name
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--resource-group]
                                  [--timeout]
                                  [--updated]
                                  [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nama kunci ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_workspace_key_create
- az_synapse_workspace_key_delete
- az_synapse_workspace_key_list
- az_synapse_workspace_key_show
- az_synapse_workspace_key_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

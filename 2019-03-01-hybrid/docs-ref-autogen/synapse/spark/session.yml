### YamlMime:AzureCLIGroup
uid: az_synapse_spark_session
name: az synapse spark session
summary: Mengelola sesi Synapse Spark.
description: ''
directCommands:
- uid: az_synapse_spark_session_cancel
  name: az synapse spark session cancel
  summary: Membatalkan sesi Spark.
  description: ''
  syntax: >-
    az synapse spark session cancel --livy-id
                                    --spark-pool-name
                                    --workspace-name
                                    [--yes]
  examples:
  - summary: Membatalkan sesi Spark.
    syntax: az synapse spark session cancel  --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Id pekerjaan sesi Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nama kumpulan Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_session_create
  name: az synapse spark session create
  summary: Buat sesi Spark.
  description: ''
  syntax: >-
    az synapse spark session create --executor-size {Large, Medium, Small}
                                    --executors
                                    --name
                                    --spark-pool-name
                                    --workspace-name
                                    [--configuration]
                                    [--reference-files]
                                    [--tags]
  examples:
  - summary: Buat sesi Spark.
    syntax: >-
      az synapse spark session create --name testsession  --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --executor-size Small --executors 4
  requiredParameters:
  - isRequired: true
    name: --executor-size
    parameterValueGroup: Large, Medium, Small
    summary: Ukuran pelaksana.
    description: ''
  - isRequired: true
    name: --executors
    summary: Jumlah pelaksana.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sesi Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nama kumpulan Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --configuration
    summary: Konfigurasi sesi Spark.
    description: ''
  - name: --reference-files
    summary: File tambahan yang digunakan untuk referensi dalam file definisi utama.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_session_list
  name: az synapse spark session list
  summary: Mencantumkan semua sesi Spark.
  description: ''
  syntax: >-
    az synapse spark session list --spark-pool-name
                                  --workspace-name
                                  [--from-index]
                                  [--size]
  examples:
  - summary: Mencantumkan semua sesi Spark.
    syntax: az synapse spark session list --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --spark-pool-name
    summary: Nama kumpulan Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --from-index
    summary: Parameter opsional yang menentukan indeks mana yang harus dimulai oleh daftar.
    description: ''
  - name: --size
    summary: Ukuran daftar yang dikembalikan. Secara default adalah 20 dan itu adalah maksimum.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_session_reset-timeout
  name: az synapse spark session reset-timeout
  summary: Mengatur ulang waktu habis sesi Spark.
  description: ''
  syntax: >-
    az synapse spark session reset-timeout --livy-id
                                           --spark-pool-name
                                           --workspace-name
  examples:
  - summary: Mengatur ulang waktu habis sesi Spark.
    syntax: az synapse spark session reset-timeout --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Id pekerjaan sesi Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nama kumpulan Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_session_show
  name: az synapse spark session show
  summary: Dapatkan sesi Spark.
  description: ''
  syntax: >-
    az synapse spark session show --livy-id
                                  --spark-pool-name
                                  --workspace-name
  examples:
  - summary: Dapatkan sesi Spark.
    syntax: az synapse spark session show --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Id pekerjaan sesi Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nama kumpulan Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_spark_session_cancel
- az_synapse_spark_session_create
- az_synapse_spark_session_list
- az_synapse_spark_session_reset-timeout
- az_synapse_spark_session_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

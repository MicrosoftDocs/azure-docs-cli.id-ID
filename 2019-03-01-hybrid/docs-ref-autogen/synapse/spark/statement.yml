### YamlMime:AzureCLIGroup
uid: az_synapse_spark_statement
name: az synapse spark statement
summary: Mengelola pernyataan Synapse Spark.
description: ''
directCommands:
- uid: az_synapse_spark_statement_cancel
  name: az synapse spark statement cancel
  summary: Batalkan pernyataan Spark.
  description: ''
  syntax: >-
    az synapse spark statement cancel --livy-id
                                      --session-id
                                      --spark-pool-name
                                      --workspace-name
                                      [--yes]
  examples:
  - summary: Batalkan pernyataan Spark.
    syntax: >-
      az synapse spark statement cancel --livy-id 1 --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Id pernyataan.
    description: ''
  - isRequired: true
    name: --session-id
    summary: Id sesi Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nama kumpulan Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_statement_invoke
  name: az synapse spark statement invoke
  summary: Panggil pernyataan Spark.
  description: ''
  syntax: >-
    az synapse spark statement invoke --code
                                      --language {CSharp, PySpark, Python, SQL, Scala, Spark, SparkDotNet}
                                      --session-id
                                      --spark-pool-name
                                      --workspace-name
  examples:
  - summary: Panggil pernyataan Spark.
    syntax: >-
      az synapse spark statement invoke --session-id 1 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --code "print('hello, Azure CLI')" --language pyspark
  - summary: Kirimkan pernyataan Spark dengan membaca konten kode dari file.
    syntax: >-
      az synapse spark statement invoke --session-id 1 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --code @file-path --language pyspark
  requiredParameters:
  - isRequired: true
    name: --code
    summary: Kode pernyataan Spark. Ini adalah konten kode atau digunakan `@<file path>` untuk memuat konten dari file.
    description: ''
  - isRequired: true
    name: --language
    parameterValueGroup: CSharp, PySpark, Python, SQL, Scala, Spark, SparkDotNet
    summary: Bahasa pernyataan Spark.
    description: ''
  - isRequired: true
    name: --session-id
    summary: Id sesi Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nama kumpulan Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_statement_list
  name: az synapse spark statement list
  summary: Mencantumkan semua pernyataan Spark.
  description: ''
  syntax: >-
    az synapse spark statement list --session-id
                                    --spark-pool-name
                                    --workspace-name
  examples:
  - summary: Mencantumkan semua pernyataan Spark.
    syntax: >-
      az synapse spark statement list --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --session-id
    summary: Id sesi Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nama kumpulan Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_statement_show
  name: az synapse spark statement show
  summary: Dapatkan pernyataan Spark.
  description: ''
  syntax: >-
    az synapse spark statement show --livy-id
                                    --session-id
                                    --spark-pool-name
                                    --workspace-name
  examples:
  - summary: Dapatkan pernyataan Spark.
    syntax: >-
      az synapse spark statement show --livy-id 1 --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Id pernyataan.
    description: ''
  - isRequired: true
    name: --session-id
    summary: Id sesi Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nama kumpulan Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_spark_statement_cancel
- az_synapse_spark_statement_invoke
- az_synapse_spark_statement_list
- az_synapse_spark_statement_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

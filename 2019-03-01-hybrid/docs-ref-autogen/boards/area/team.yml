### YamlMime:AzureCLIGroup
uid: az_boards_area_team
name: az boards area team
summary: Mengelola area untuk tim.
description: ''
directCommands:
- uid: az_boards_area_team_add
  name: az boards area team add
  summary: Tambahkan area ke tim.
  description: Setiap tim harus memiliki area default yang dikonfigurasi yang tidak boleh kosong. Oleh karena itu, Anda perlu meneruskan --set-as-default sambil menambahkan area pertama ke tim Anda. Anda nantinya dapat mengonfigurasi area lain yang sudah ditambahkan ke tim sebagai default dengan menggunakan `az boards area team update -h` perintah .
  syntax: >-
    az boards area team add --path
                            --team
                            [--detect {false, true}]
                            [--include-sub-areas {false, true}]
                            [--org]
                            [--project]
                            [--set-as-default]
  examples:
  - summary: Tambahkan area ke tim.
    syntax: az boards area team add --team 'ContosoTeam' --path '\ContosoProject\MyProjectAreaName'
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur area. Contoh:ProjectNameAreaName.
    description: ''
  - isRequired: true
    name: --team
    summary: Nama atau id tim.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --include-sub-areas
    parameterValueGroup: false, true
    summary: Sertakan simpul anak dari area ini.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --set-as-default
    summary: 'Atur jalur area ini sebagai area default untuk tim ini. Default: Palsu.'
    description: ''

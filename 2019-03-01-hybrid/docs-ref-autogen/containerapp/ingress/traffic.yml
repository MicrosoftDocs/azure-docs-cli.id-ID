### YamlMime:AzureCLIGroup
uid: az_containerapp_ingress_traffic
name: az containerapp ingress traffic
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **lalu lintas ingress az containerapp** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola pemisahan lalu lintas.
description: ''
directCommands:
- uid: az_containerapp_ingress_traffic_set
  name: az containerapp ingress traffic set
  summary: Mengonfigurasi pemisahan lalu lintas untuk aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp ingress traffic set --name
                                        --resource-group
                                        [--label-weight]
                                        [--revision-weight]
                                        [--traffic-weight]
  examples:
  - summary: Rutekan 100% lalu lintas aplikasi kontainer ke revisi terbarunya.
    syntax: az containerapp ingress traffic set -n MyContainerapp -g MyResourceGroup --revision-weight latest=100
  - summary: Membagi lalu lintas aplikasi kontainer antara dua revisi.
    syntax: az containerapp ingress traffic set -n MyContainerapp -g MyResourceGroup --revision-weight latest=80 MyRevisionName=20
  - summary: Membagi lalu lintas aplikasi kontainer antara dua label.
    syntax: az containerapp ingress traffic set -n MyContainerapp -g MyResourceGroup --label-weight myLabel=80 myLabel2=20
  - summary: Membagi lalu lintas aplikasi kontainer antara label dan revisi.
    syntax: az containerapp ingress traffic set -n MyContainerapp -g MyResourceGroup --revision-weight latest=80 --label-weight myLabel=20
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --label-weight
    summary: Daftar bobot label untuk aplikasi kontainer. Nilai yang dipisahkan spasi dalam format 'label_name=weight'.
    description: ''
  - name: --revision-weight
    summary: Daftar bobot revisi untuk aplikasi kontainer. Nilai yang dipisahkan spasi dalam format 'revision_name=weight'. Untuk revisi terbaru, gunakan 'latest=weight'.
    description: ''
  - name: --traffic-weight
    summary: Daftar bobot revisi untuk aplikasi kontainer. Nilai yang dipisahkan spasi dalam format 'revision_name=weight'. Untuk revisi terbaru, gunakan 'latest=weight'.
    description: ''
- uid: az_containerapp_ingress_traffic_show
  name: az containerapp ingress traffic show
  summary: Menampilkan konfigurasi pemisahan lalu lintas untuk aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp ingress traffic show --name
                                         --resource-group
  examples:
  - summary: Menampilkan konfigurasi lalu lintas masuk aplikasi kontainer.
    syntax: az containerapp ingress traffic show -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_containerapp_ingress_traffic_set
- az_containerapp_ingress_traffic_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

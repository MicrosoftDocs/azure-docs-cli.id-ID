- uid: az_resource-mover_move-collection_wait
  name: az resource-mover move-collection wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi kumpulan pemindahan terpenuhi.
  description: ''
  syntax: >-
    az resource-mover move-collection wait --move-collection-name
                                           --resource-group
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--interval]
                                           [--timeout]
                                           [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kumpulan pemindahan berhasil dihapus.
    syntax: az resource-mover move-collection wait --name MyMoveCollection --resource-group MyResourceGroup --deleted
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kumpulan pemindahan berhasil dibuat.
    syntax: az resource-mover move-collection wait --name MyMoveCollection --resource-group MyResourceGroup --created
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Nama kumpulan pemindahan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

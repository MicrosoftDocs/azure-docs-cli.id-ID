    summary: Daftar Id sumber daya, secara default menerima id move-resource kecuali jenis input dialihkan melalui --input-type.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --input-type
    parameterValueGroup: MoveResourceId, MoveResourceSourceId
    summary: Tentukan jenis input --move-resources.

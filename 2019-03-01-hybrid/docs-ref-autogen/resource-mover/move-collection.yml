                                              [--validate-only {false, true}]
  examples:
  - summary: Buang remove-resource.
    syntax: az resource-mover move-collection discard --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Nama kumpulan pemindahan.
    description: ''
  - isRequired: true
    name: --move-resources
    summary: Daftar Id sumber daya, secara default menerima id move-resource kecuali jenis input dialihkan melalui --input-type.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --input-type
    parameterValueGroup: MoveResourceId, MoveResourceSourceId
    summary: Tentukan jenis input --move-resources.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --validate-only

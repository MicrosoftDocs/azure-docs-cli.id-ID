- uid: az_resource-mover_move-collection_initiate-move
  name: az resource-mover move-collection initiate-move
  summary: Pindahkan kumpulan sumber daya. Operasi pemindahan dipicu setelah move-resources berada dalam status pindah 'MovePending' atau 'MoveFailed', pada penyelesaian yang berhasil, move-resource move-state melakukan transisi ke CommitPending.
  description: ''
  syntax: >-
    az resource-mover move-collection initiate-move --move-collection-name
                                                    --move-resources
                                                    --resource-group
                                                    [--input-type {MoveResourceId, MoveResourceSourceId}]
                                                    [--no-wait]
                                                    [--validate-only {false, true}]
  examples:
  - summary: Pindahkan kumpulan sumber daya.
    syntax: az resource-mover move-collection initiate-move --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Nama kumpulan pemindahan.
    description: ''
  - isRequired: true
    name: --move-resources
    summary: Daftar Id sumber daya, secara default menerima id move-resource kecuali jenis input dialihkan melalui --input-type.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --input-type
    parameterValueGroup: MoveResourceId, MoveResourceSourceId
    summary: Tentukan jenis input --move-resources.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --validate-only
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi hanya perlu menjalankan prasyarat.
    description: ''
- uid: az_resource-mover_move-collection_list
  name: az resource-mover move-collection list
  summary: Mencantumkan detail kumpulan pemindahan.
  description: ''
  syntax: az resource-mover move-collection list [--resource-group]
  examples:
  - summary: Mencantumkan semua kumpulan pemindahan.
    syntax: az resource-mover move-collection list
  - summary: Mencantumkan semua kumpulan pemindahan menurut grup sumber daya.
    syntax: az resource-mover move-collection list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_resource-mover_move-collection_list-required-for
  name: az resource-mover move-collection list-required-for
  summary: Cantumkan sumber daya pemindahan tempat sumber daya arm diperlukan.
  description: ''
  syntax: >-
    az resource-mover move-collection list-required-for --move-collection-name
                                                        --resource-group
                                                        --source-id
  examples:
  - summary: Cantumkan sumber daya pemindahan tempat sumber daya arm diperlukan.
    syntax: az resource-mover move-collection list-required-for --name MyMoveCollection --resource-group MyResourceGroup --source-id "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Network/virtualNetworks/nic1"
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Nama Kumpulan Pemindahan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source-id
    summary: SourceId tempat api dipanggil.

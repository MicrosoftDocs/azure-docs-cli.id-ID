### YamlMime:AzureCLIGroup
uid: az_resource-mover_move-collection
name: az resource-mover move-collection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **resource-mover** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az resource-mover move-collection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola kumpulan pemindahan.
description: ''
directCommands:
- uid: az_resource-mover_move-collection_bulk-remove
  name: az resource-mover move-collection bulk-remove
  summary: Hapus kumpulan move-resources dari move-collection.
  description: ''
  syntax: >-
    az resource-mover move-collection bulk-remove --move-collection-name
                                                  --resource-group
                                                  [--input-type {MoveResourceId, MoveResourceSourceId}]
                                                  [--move-resources]
                                                  [--no-wait]
                                                  [--validate-only {false, true}]
  examples:
  - summary: Menghapus move-resource dalam kumpulan pemindahan.
    syntax: az resource-mover move-collection bulk-remove --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Nama kumpulan pemindahan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --input-type
    parameterValueGroup: MoveResourceId, MoveResourceSourceId
    summary: Tentukan jenis input --move-resources.
    description: ''
  - name: --move-resources
    summary: Daftar Id sumber daya, secara default menerima id move-resource kecuali jenis input dialihkan melalui --input-type.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --validate-only
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi hanya perlu menjalankan prasyarat.
    description: ''
- uid: az_resource-mover_move-collection_commit
  name: az resource-mover move-collection commit
  summary: Terapkan kumpulan sumber daya. Operasi penerapan dipicu pada move-resources dalam move-state 'CommitPending' atau 'CommitFailed', pada penyelesaian yang berhasil, move-resource move-state melakukan transisi ke Committed.
  description: ''
  syntax: >-
    az resource-mover move-collection commit --move-collection-name
                                             --move-resources
                                             --resource-group
                                             [--input-type {MoveResourceId, MoveResourceSourceId}]
                                             [--no-wait]
                                             [--validate-only {false, true}]
  examples:
  - summary: Menerapkan move-resource.
    syntax: az resource-mover move-collection commit --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Nama kumpulan pemindahan.
    description: ''
  - isRequired: true
    name: --move-resources
    summary: Daftar Id sumber daya, secara default menerima id move-resource kecuali jenis input dialihkan melalui --input-type.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --input-type
    parameterValueGroup: MoveResourceId, MoveResourceSourceId
    summary: Tentukan jenis input --move-resources.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --validate-only
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi hanya perlu menjalankan prasyarat.
    description: ''
- uid: az_resource-mover_move-collection_create
  name: az resource-mover move-collection create
  summary: Membuat kumpulan pemindahan.
  description: ''
  syntax: >-
    az resource-mover move-collection create --move-collection-name
                                             --resource-group
                                             [--identity]
                                             [--location]
                                             [--source-region]
                                             [--tags]
                                             [--target-region]
  examples:
  - summary: Buat kumpulan pemindahan dengan identitas yang ditetapkan sistem.
    syntax: az resource-mover move-collection create --identity type=SystemAssigned --location eastus2 --source-region eastus --target-region westus --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Nama kumpulan pemindahan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --identity
    summary: Tentukan properti MSI dari kumpulan pemindahan.
    description: >-
      Penggunaan: --identity type=XX principal-id=XX tenant-id=XX


      jenis: Jenis identitas yang digunakan untuk layanan pemindah sumber daya.

      principal-id: Id utama. tenant-id: Id penyewa.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --source-region
    summary: Wilayah sumber.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --target-region
    summary: Wilayah target.
    description: ''
- uid: az_resource-mover_move-collection_delete
  name: az resource-mover move-collection delete
  summary: Menghapus kumpulan pemindahan.
  description: ''
  syntax: >-
    az resource-mover move-collection delete --move-collection-name
                                             --resource-group
                                             [--no-wait]
                                             [--yes]
  examples:
  - summary: Menghapus kumpulan pemindahan.
    syntax: az resource-mover move-collection delete --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Nama kumpulan pemindahan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_resource-mover_move-collection_discard
  name: az resource-mover move-collection discard
  summary: Buang set sumber daya. Operasi buang dipicu pada move-resources dalam move-state 'CommitPending' atau 'DiscardFailed', pada penyelesaian yang berhasil, move-resource move-state melakukan transisi ke MovePending.

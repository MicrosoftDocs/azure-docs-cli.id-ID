### YamlMime:AzureCLIGroup
uid: az_appservice_kube
name: az appservice kube
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **appservice-kube** untuk Azure CLI (versi 2.34.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az appservice kube** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Lingkungan Kubernetes.
description: ''
directCommands:
- uid: az_appservice_kube_create
  name: az appservice kube create
  summary: Buat Lingkungan Kubernetes.
  description: ''
  syntax: >-
    az appservice kube create --custom-location
                              --name
                              --resource-group
                              [--location]
                              [--no-wait]
                              [--static-ip]
                              [--tags]
  examples:
  - summary: Membuat Lingkungan Kubernetes dengan lokasi kustom di grup sumber daya yang sama
    syntax: az appservice kube create -n MyKubeEnvironment -g MyResourceGroup --static-ip 0.0.0.0 --custom-location custom_location_name
  - summary: Membuat Lingkungan Kubernetes
    syntax: az appservice kube create -n MyKubeEnvironment -g MyResourceGroup --static-ip 0.0.0.0 --custom-location /subscriptions/sub_id/resourcegroups/group_name/providers/microsoft.extendedlocation/customlocations/custom_location_name
  requiredParameters:
  - isRequired: true
    name: --custom-location -c
    summary: ID lokasi kustom.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan kubernetes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu pembuatan selesai, dan kembali segera setelah mengantre buat.
    description: ''
  - name: --static-ip
    summary: Alamat IP statis. Ini diperlukan jika ID sumber daya AKS ditentukan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_appservice_kube_delete
  name: az appservice kube delete
  summary: Hapus lingkungan kubernetes.
  description: ''
  syntax: >-
    az appservice kube delete --name
                              --resource-group
                              [--no-wait]
                              [--yes]
  examples:
  - summary: Hapus Lingkungan Kubernetes.
    syntax: az appservice kube delete -g MyResourceGroup -n MyKubeEnvironment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Lingkungan Kubernetes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_appservice_kube_list
  name: az appservice kube list
  summary: Mencantumkan lingkungan kubernetes berdasarkan grup langganan atau sumber daya.
  description: ''
  syntax: az appservice kube list [--resource-group]
  examples:
  - summary: Mencantumkan Lingkungan Kubernetes berdasarkan langganan.
    syntax: az appservice kube list
  - summary: Mencantumkan Lingkungan Kubernetes menurut grup sumber daya.
    syntax: az appservice kube list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_appservice_kube_show
  name: az appservice kube show
  summary: Tampilkan detail lingkungan kubernetes.
  description: ''
  syntax: >-
    az appservice kube show --name
                            --resource-group
  examples:
  - summary: Tampilkan detail Lingkungan Kubernetes.
    syntax: az appservice kube show -n MyKubeEnvironment -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Lingkungan Kubernetes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_appservice_kube_update
  name: az appservice kube update
  summary: Memperbarui Lingkungan Kubernetes. Saat ini tidak didukung.
  description: ''
  syntax: >-
    az appservice kube update --name
                              --resource-group
                              [--custom-location]
                              [--no-wait]
                              [--static-ip]
                              [--tags]
  examples:
  - summary: Memperbarui Lingkungan Kubernetes
    syntax: az appservice kube update --name MyKubeEnvironment -g MyResourceGroup --static-ip 0.0.0.0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan kubernetes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --custom-location -c
    summary: ID lokasi kustom.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --static-ip
    summary: Alamat IP Statis Baru.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_appservice_kube_wait
  name: az appservice kube wait
  summary: Tunggu hingga Lingkungan Kubernetes mencapai status yang diinginkan.
  description: ''
  syntax: >-
    az appservice kube wait --name
                            --resource-group
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--interval]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Tunggu hingga Lingkungan Kubernetes diprovisikan, polling setiap 60 detik.
    syntax: >-
      az appservice kube wait -g MyResourceGroup -n MyKubeEnvironment \
          --created --interval 60
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Lingkungan Kubernetes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_appservice_kube_create
- az_appservice_kube_delete
- az_appservice_kube_list
- az_appservice_kube_show
- az_appservice_kube_update
- az_appservice_kube_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

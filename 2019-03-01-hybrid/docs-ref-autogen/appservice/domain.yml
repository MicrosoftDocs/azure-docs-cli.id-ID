### YamlMime:AzureCLIGroup
uid: az_appservice_domain
name: az appservice domain
summary: Mengelola domain kustom.
description: ''
directCommands:
- uid: az_appservice_domain_create
  name: az appservice domain create
  summary: Membuat dan membeli domain kustom.
  description: ''
  syntax: >-
    az appservice domain create --contact-info
                                --hostname
                                --resource-group
                                [--accept-terms]
                                [--auto-renew]
                                [--dryrun]
                                [--privacy]
                                [--tags]
  examples:
  - summary: Terima persyaratan hukum untuk membeli dan membuat MyCustomDomain.com, lalu membeli dan membuat domain.
    syntax: az appservice domain create -g MyResourceGroup --hostname MyCustomDomain.com --contact-info=@'C:/path_to_contact_info.json' --accept-terms
  - summary: Lihat detail domain yang akan dibeli dan dibuat, tanpa benar-benar menjalankan operasi
    syntax: az appservice domain create -g MyResourceGroup --hostname MyCustomDomain.com --contact-info=@'C:/path_to_contact_info.json' --dryrun
  requiredParameters:
  - isRequired: true
    name: --contact-info -c
    summary: 'Jalur file ke objek JSON dengan info kontak Anda untuk pendaftaran domain. Silakan lihat tautan berikut untuk format file JSON yang diharapkan: https://github.com/AzureAppServiceCLI/appservice_domains_templates/blob/master/contact_info.json.'
    description: ''
  - isRequired: true
    name: --hostname -n
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --accept-terms
    summary: Dengan menggunakan bendera ini, Anda menerima kondisi yang ditampilkan menggunakan bendera --show-hostname-purchase-terms.
    description: ''
  - name: --auto-renew -a
    defaultValue: "1"
    summary: Aktifkan perpanjangan otomatis pada domain.
    description: ''
  - name: --dryrun
    summary: Tampilkan ringkasan operasi pembelian dan buat alih-alih mengeksekusinya.
    description: ''
  - name: --privacy -p
    defaultValue: "1"
    summary: Aktifkan perlindungan privasi.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_domain_show-terms
  name: az appservice domain show-terms
  summary: Perlihatkan persyaratan hukum untuk membeli dan membuat domain kustom.
  description: ''
  syntax: az appservice domain show-terms --hostname
  examples:
  - summary: Tampilkan ketentuan hukum untuk membeli dan membuat MyCustomDomain.com
    syntax: az appservice domain show-terms --hostname MyCustomDomain.com
  requiredParameters:
  - isRequired: true
    name: --hostname -n
    summary: Nama domain kustom.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_appservice_domain_create
- az_appservice_domain_show-terms
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

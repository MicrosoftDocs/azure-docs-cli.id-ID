### YamlMime:AzureCLIGroup
uid: az_webapp_connection_create
name: az webapp connection create
summary: Buat koneksi antara aplikasi web dan sumber daya target.
description: ''
directCommands:
- uid: az_webapp_connection_create_appconfig
  name: az webapp connection create appconfig
  summary: Buat koneksi webapp ke appconfig.
  description: ''
  syntax: >-
    az webapp connection create appconfig [--app-config]
                                          [--client-type {dotnet, java, nodejs, none, python}]
                                          [--connection]
                                          [--name]
                                          [--no-wait]
                                          [--private-endpoint {false, true}]
                                          [--resource-group]
                                          [--secret]
                                          [--service-principal]
                                          [--source-id]
                                          [--system-identity]
                                          [--target-id]
                                          [--target-resource-group]
                                          [--user-identity]
                                          [--vault-id]
  examples:
  - summary: Membuat koneksi antara webapp dan appconfig secara interaktif
    syntax: az webapp connection create appconfig
  - summary: Membuat koneksi antara webapp dan appconfig dengan nama sumber daya
    syntax: az webapp connection create appconfig -g WebAppRG -n MyWebApp --tg AppconfigRG --app-config MyConfigStore --system-identity
  - summary: Membuat koneksi antara webapp dan appconfig dengan id sumber daya
    syntax: az webapp connection create appconfig --source-id /subscriptions/{subscription}/resourceGroups/{source_resource_group}/providers/Microsoft.Web/sites/{site} --target-id /subscriptions/{subscription}/resourceGroups/{target_resource_group}/providers/Microsoft.AppConfiguration/configurationStores/{config_store} --system-identity
  optionalParameters:
  - name: --app-config
    summary: Nama konfigurasi aplikasi. Diperlukan jika '--target-id' tidak ditentukan.
    description: ''
  - name: --client-type
    parameterValueGroup: dotnet, java, nodejs, none, python
    summary: Jenis klien yang digunakan pada aplikasi web.
    description: ''
  - name: --connection
    summary: Nama koneksi webapp.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Diperlukan jika '--source-id' tidak ditentukan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-endpoint
    parameterValueGroup: false, true
    summary: Sambungkan layanan target dengan titik akhir privat. Titik akhir privat di jaringan virtual sumber harus dibuat di depan.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang berisi aplikasi web. Diperlukan jika '--source-id' tidak ditentukan.
    description: ''
  - name: --secret
    summary: Info autentikasi rahasia.
    description: 'Penggunaan: --secret.'
  - name: --service-principal
    summary: Info autentikasi perwakilan layanan.
    description: >-
      Penggunaan: --service-principal client-id=XX secret=XX


      client-id : Diperlukan. Id klien dari perwakilan layanan.

      object-id : Opsional. Id objek dari perwakilan layanan (Aplikasi Perusahaan).

      rahasia : Diperlukan. Rahasia perwakilan layanan.
  - name: --source-id
    summary: Id sumber daya aplikasi web. Diperlukan jika ['--resource-group', '--name'] tidak ditentukan.
    description: ''
  - name: --system-identity
    summary: Info autentikasi identitas yang ditetapkan sistem.
    description: 'Penggunaan: --system-identity.'
  - name: --target-id
    summary: Id sumber daya layanan target. Diperlukan jika ['--target-resource-group', '--app-config'] tidak ditentukan.
    description: ''
  - name: --target-resource-group --tg
    summary: Grup sumber daya yang berisi konfigurasi aplikasi. Diperlukan jika '--target-id' tidak ditentukan.
    description: ''
  - name: --user-identity
    summary: Info autentikasi identitas yang ditetapkan pengguna.
    description: >-
      Penggunaan: --user-identity client-id=XX subs-id=XX


      client-id : Diperlukan. Id klien dari identitas yang ditetapkan pengguna.

      subs-id : Diperlukan. Id langganan identitas yang ditetapkan pengguna.
  - name: --vault-id
    summary: Id brankas kunci untuk menyimpan nilai rahasia.
    description: ''
- uid: az_webapp_connection_create_confluent-cloud
  name: az webapp connection create confluent-cloud
  summary: Buat koneksi webapp ke confluent-cloud.
  description: ''
  syntax: >-
    az webapp connection create confluent-cloud --bootstrap-server
                                                --kafka-key
                                                --kafka-secret
                                                --schema-key
                                                --schema-registry
                                                --schema-secret
                                                [--client-type {dotnet, go, java, none, python, springBoot}]
                                                [--connection]
                                                [--name]
                                                [--no-wait]
                                                [--resource-group]
                                                [--source-id]
                                                [--vault-id]
  examples:
  - summary: Membuat koneksi antara webapp dan confluent-cloud
    syntax: az webapp connection create confluent-cloud -g WebAppRG -n MyWebApp --bootstrap-server xxx.eastus.azure.confluent.cloud:9092 --kafka-key Name --kafka-secret Secret --schema-registry https://xxx.eastus.azure.confluent.cloud --schema-key Name --schema-secret Secret
  requiredParameters:
  - isRequired: true
    name: --bootstrap-server
    summary: Url server bootstrap Kafka.
    description: ''
  - isRequired: true
    name: --kafka-key
    summary: Kafka API-Key (kunci).
    description: ''
  - isRequired: true
    name: --kafka-secret
    summary: Kafka API-Key (rahasia).
    description: ''
  - isRequired: true
    name: --schema-key
    summary: Registri skema API-Key (kunci).
    description: ''
  - isRequired: true
    name: --schema-registry
    summary: Url registri skema.
    description: ''
  - isRequired: true
    name: --schema-secret
    summary: Registri skema API-Key (rahasia).
    description: ''
  optionalParameters:
  - name: --client-type
    parameterValueGroup: dotnet, go, java, none, python, springBoot
    summary: Jenis klien yang digunakan pada aplikasi web.
    description: ''
  - name: --connection
    summary: Nama koneksi.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Diperlukan jika '--source-id' tidak ditentukan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang berisi aplikasi web. Diperlukan jika '--source-id' tidak ditentukan.
    description: ''
  - name: --source-id
    summary: Id sumber daya aplikasi web. Diperlukan jika ['--resource-group', '--name'] tidak ditentukan.
    description: ''
  - name: --vault-id
    summary: Id brankas kunci untuk menyimpan nilai rahasia.

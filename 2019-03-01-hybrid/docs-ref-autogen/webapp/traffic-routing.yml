### YamlMime:AzureCLIGroup
uid: az_webapp_traffic-routing
name: az webapp traffic-routing
summary: Mengelola perutean lalu lintas untuk aplikasi web.
description: ''
directCommands:
- uid: az_webapp_traffic-routing_clear
  name: az webapp traffic-routing clear
  summary: Hapus aturan perutean dan kirim semua lalu lintas ke produksi.
  description: ''
  syntax: >-
    az webapp traffic-routing clear [--ids]
                                    [--name]
                                    [--resource-group]
  examples:
  - summary: Hapus aturan perutean dan kirim semua lalu lintas ke produksi. (dibuat otomatis)
    syntax: az webapp traffic-routing clear --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webapp_traffic-routing_set
  name: az webapp traffic-routing set
  summary: Konfigurasikan lalu lintas perutean ke slot penyebaran.
  description: ''
  syntax: >-
    az webapp traffic-routing set --distribution
                                  [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Konfigurasikan lalu lintas perutean ke slot penyebaran. (dibuat otomatis)
    syntax: az webapp traffic-routing set --distribution staging=50 --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --distribution -d
    summary: Perutean slot yang dipisahkan spasi dalam format `<slot-name>=<percentage>` misalnya staging=50. Persentase lalu lintas yang tidak digunakan akan masuk ke slot Produksi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webapp_traffic-routing_show
  name: az webapp traffic-routing show
  summary: Tampilkan distribusi lalu lintas saat ini di seluruh slot.
  description: ''
  syntax: >-
    az webapp traffic-routing show [--ids]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Tampilkan distribusi lalu lintas saat ini di seluruh slot. (dibuat otomatis)
    syntax: az webapp traffic-routing show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_webapp_traffic-routing_clear
- az_webapp_traffic-routing_set
- az_webapp_traffic-routing_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

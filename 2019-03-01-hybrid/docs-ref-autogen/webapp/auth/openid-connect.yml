### YamlMime:AzureCLIGroup
uid: az_webapp_auth_openid-connect
name: az webapp auth openid-connect
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **authV2** untuk Azure CLI (versi 2.23.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az webapp auth openid-connect** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola autentikasi aplikasi web dan otorisasi Penyedia identitas OpenID Koneksi kustom.
description: ''
directCommands:
- uid: az_webapp_auth_openid-connect_add
  name: az webapp auth openid-connect add
  summary: Mengonfigurasi IdP Koneksi OpenID kustom baru.
  description: ''
  syntax: >-
    az webapp auth openid-connect add --name
                                      --provider-name
                                      --resource-group
                                      [--client-id]
                                      [--client-secret]
                                      [--client-secret-setting-name]
                                      [--openid-configuration]
                                      [--scopes]
                                      [--slot]
                                      [--yes]
  examples:
  - summary: Mengonfigurasi IdP Koneksi OpenID kustom baru.
    syntax: >-
      az webapp auth openid-connect add -g myResourceGroup --name MyWebApp \
        --provider-name myOpenIdConnectProvider --client-id my-client-id \
        --client-secret-setting-name MY_SECRET_APP_SETTING \
        --openid-configuration https://myopenidprovider.net/.well-known/openid-configuration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia Koneksi OpenID kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --client-id
    summary: ID Klien aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --client-secret
    summary: Rahasia aplikasi aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --client-secret-setting-name --secret-setting
    summary: Nama pengaturan aplikasi yang berisi rahasia klien.
    description: ''
  - name: --openid-configuration
    summary: Titik akhir yang berisi semua titik akhir konfigurasi untuk penyedia.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang harus diminta saat mengautentikasi.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_webapp_auth_openid-connect_remove
  name: az webapp auth openid-connect remove
  summary: Menghapus IdP Koneksi OpenID kustom yang ada.
  description: ''
  syntax: >-
    az webapp auth openid-connect remove --name
                                         --provider-name
                                         --resource-group
                                         [--slot]
  examples:
  - summary: Menghapus IdP Koneksi OpenID kustom yang ada.
    syntax: >-
      az webapp auth openid-connect remove --name MyWebApp --resource-group MyResourceGroup \
        --provider-name myOpenIdConnectProvider
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia Koneksi OpenID kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_openid-connect_show
  name: az webapp auth openid-connect show
  summary: Perlihatkan pengaturan autentikasi untuk IdP Koneksi OpenID kustom.
  description: ''
  syntax: >-
    az webapp auth openid-connect show --name
                                       --provider-name
                                       --resource-group
                                       [--slot]
  examples:
  - summary: Perlihatkan pengaturan autentikasi untuk IdP Koneksi OpenID kustom. (dibuat otomatis)
    syntax: az webapp auth openid-connect show --name MyWebApp --resource-group MyResourceGroup \ --provider-name myOpenIdConnectProvider
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia Koneksi OpenID kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_openid-connect_update
  name: az webapp auth openid-connect update
  summary: Perbarui id klien dan nama pengaturan rahasia klien untuk IdP Koneksi OpenID kustom yang ada.
  description: ''
  syntax: >-
    az webapp auth openid-connect update --name
                                         --provider-name
                                         --resource-group
                                         [--client-id]
                                         [--client-secret]
                                         [--client-secret-setting-name]
                                         [--openid-configuration]
                                         [--scopes]
                                         [--slot]
                                         [--yes]
  examples:
  - summary: Perbarui id klien dan nama pengaturan rahasia klien untuk IdP Koneksi OpenID kustom yang ada.
    syntax: >-
      az webapp auth openid-connect update -g myResourceGroup --name MyWebApp \
        --provider-name myOpenIdConnectProvider --client-id my-client-id \
        --client-secret-setting-name MY_SECRET_APP_SETTING
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia Koneksi OpenID kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --client-id
    summary: ID Klien aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --client-secret
    summary: Rahasia aplikasi aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --client-secret-setting-name --secret-setting
    summary: Nama pengaturan aplikasi yang berisi rahasia klien.
    description: ''
  - name: --openid-configuration
    summary: Titik akhir yang berisi semua titik akhir konfigurasi untuk penyedia.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang harus diminta saat mengautentikasi.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_webapp_auth_openid-connect_add
- az_webapp_auth_openid-connect_remove
- az_webapp_auth_openid-connect_show

### YamlMime:AzureCLIGroup
uid: az_webapp_auth_google
name: az webapp auth google
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **authV2** untuk Azure CLI (versi 2.23.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **google az webapp auth** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola autentikasi dan otorisasi webapp idP Google.
description: ''
directCommands:
- uid: az_webapp_auth_google_show
  name: az webapp auth google show
  summary: Menampilkan setelan autentikasi untuk IdP Google.
  description: ''
  syntax: >-
    az webapp auth google show --name
                               --resource-group
                               [--slot]
  examples:
  - summary: Menampilkan setelan autentikasi untuk IdP Google. (dibuat otomatis)
    syntax: az webapp auth google show --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_google_update
  name: az webapp auth google update
  summary: Perbarui id klien dan rahasia klien untuk IdP Google.
  description: ''
  syntax: >-
    az webapp auth google update --name
                                 --resource-group
                                 [--allowed-audiences]
                                 [--client-id]
                                 [--client-secret]
                                 [--client-secret-setting-name]
                                 [--scopes]
                                 [--slot]
                                 [--yes]
  examples:
  - summary: Perbarui id klien dan rahasia klien untuk IdP Google.
    syntax: >-
      az webapp auth google update  -g myResourceGroup --name MyWebApp \
        --client-id my-client-id --client-secret very_secret_password
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allowed-audiences --allowed-token-audiences
    summary: Pengaturan konfigurasi daftar audiens yang diizinkan untuk memvalidasi token JWT.
    description: ''
  - name: --client-id
    summary: ID Klien aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --client-secret
    summary: Rahasia klien.
    description: ''
  - name: --client-secret-setting-name --secret-setting
    summary: Nama pengaturan aplikasi yang berisi rahasia klien.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang harus diminta saat mengautentikasi.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_webapp_auth_google_show
- az_webapp_auth_google_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

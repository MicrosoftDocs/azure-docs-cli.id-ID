### YamlMime:AzureCLIGroup
uid: az_webapp_auth
name: az webapp auth
summary: Mengelola autentikasi dan otorisasi webapp. Untuk menggunakan perintah autentikasi v2, jalankan "az extension add --name authV2" untuk menambahkan ekstensi CLI authV2.
description: ''
directCommands:
- uid: az_webapp_auth_set
  name: az webapp auth set
  summary: Mengatur pengaturan autentikasi untuk aplikasi web dalam format v2, menimpa pengaturan yang ada.
  description: ''
  syntax: >-
    az webapp auth set --name
                       --resource-group
                       [--body]
                       [--slot]
  examples:
  - summary: Atur json yang disimpan dalam file auth.json sebagai pengaturan autentikasi untuk aplikasi web, menimpa pengaturan yang ada.
    syntax: az webapp auth set -g myResourceGroup --name MyWebApp --body @auth.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --body -b
    summary: Representasi JSON dari pengaturan konfigurasi untuk fitur Azure App Service Authentication / Authorization V2.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_show
  name: az webapp auth show
  summary: Tampilkan pengaturan autentikasi untuk aplikasi web.
  description: ''
  syntax: >-
    az webapp auth show [--ids]
                        [--name]
                        [--resource-group]
                        [--slot]
  examples:
  - summary: Tampilkan pengaturan autentikasi untuk aplikasi web. (dibuat otomatis)
    syntax: az webapp auth show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_update
  name: az webapp auth update
  summary: Perbarui pengaturan autentikasi untuk aplikasi web.
  description: ''
  syntax: >-
    az webapp auth update [--aad-allowed-token-audiences]
                          [--aad-client-id]
                          [--aad-client-secret]
                          [--aad-client-secret-certificate-thumbprint]
                          [--aad-token-issuer-url]
                          [--action {AllowAnonymous, LoginWithAzureActiveDirectory, LoginWithFacebook, LoginWithGoogle, LoginWithMicrosoftAccount, LoginWithTwitter}]
                          [--allowed-external-redirect-urls]
                          [--enabled {false, true}]
                          [--facebook-app-id]
                          [--facebook-app-secret]
                          [--facebook-oauth-scopes]
                          [--google-client-id]
                          [--google-client-secret]
                          [--google-oauth-scopes]
                          [--ids]
                          [--microsoft-account-client-id]
                          [--microsoft-account-client-secret]
                          [--microsoft-account-oauth-scopes]
                          [--name]
                          [--resource-group]
                          [--runtime-version]
                          [--slot]
                          [--token-refresh-extension-hours]
                          [--token-store {false, true}]
                          [--twitter-consumer-key]
                          [--twitter-consumer-secret]
  examples:
  - summary: Aktifkan AAD dengan mengaktifkan autentikasi dan pengaturan parameter terkait AAD. Penyedia default diatur ke AAD. Harus telah membuat perwakilan layanan AAD sebelumnya.
    syntax: >-
      az webapp auth update  -g myResourceGroup -n myUniqueApp --enabled true \
        --action LoginWithAzureActiveDirectory \
        --aad-allowed-token-audiences https://webapp_name.azurewebsites.net/.auth/login/aad/callback \
        --aad-client-id ecbacb08-df8b-450d-82b3-3fced03f2b27 --aad-client-secret very_secret_password \
        --aad-token-issuer-url https://sts.windows.net/54826b22-38d6-4fb2-bad9-b7983a3e9c5a/
  - summary: Izinkan autentikasi Facebook dengan mengatur parameter terkait FB dan mengaktifkan cakupan profil publik dan email; mengizinkan pengguna anonim
    syntax: >-
      az webapp auth update -g myResourceGroup -n myUniqueApp --action AllowAnonymous \
        --facebook-app-id my_fb_id --facebook-app-secret my_fb_secret \
        --facebook-oauth-scopes public_profile email
  optionalParameters:
  - name: --aad-allowed-token-audiences
    summary: Satu atau beberapa audiens token (dibatasi koma).
    description: ''
  - name: --aad-client-id
    summary: ID Aplikasi untuk mengintegrasikan AAD akun organisasi Masuk ke aplikasi web Anda.
    description: ''
  - name: --aad-client-secret
    summary: AAD rahasia aplikasi.
    description: ''
  - name: --aad-client-secret-certificate-thumbprint --thumbprint
    summary: Alternatif untuk AAD Client Secret, thumbprint sertifikat yang digunakan untuk tujuan penandatanganan.
    description: ''
  - name: --aad-token-issuer-url
    summary: Url ini dapat ditemukan dalam output JSON yang dikembalikan dari titik akhir direktori aktif Anda menggunakan tenantID Anda. Titik akhir dapat dikueri dari `az cloud show` "endpoints.activeDirectory". tenantID dapat ditemukan menggunakan `az account show`. Dapatkan "penerbit" dari JSON di <active directory endpoint>/<tenantId>/.well-known/openid-configuration.
    description: ''
  - name: --action
    parameterValueGroup: AllowAnonymous, LoginWithAzureActiveDirectory, LoginWithFacebook, LoginWithGoogle, LoginWithMicrosoftAccount, LoginWithTwitter
    summary: ''
    description: ''
  - name: --allowed-external-redirect-urls
    summary: Satu atau beberapa url (dibatasi spasi).
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --facebook-app-id
    summary: ID Aplikasi untuk mengintegrasikan Masuk Facebook ke aplikasi web Anda.
    description: ''
  - name: --facebook-app-secret
    summary: Rahasia klien Aplikasi Facebook.
    description: ''
  - name: --facebook-oauth-scopes
    summary: Satu atau beberapa cakupan autentikasi facebook (dibatasi koma).
    description: ''
  - name: --google-client-id
    summary: ID Aplikasi untuk mengintegrasikan Masuk Google ke aplikasi web Anda.
    description: ''
  - name: --google-client-secret
    summary: Rahasia klien Aplikasi Google.
    description: ''
  - name: --google-oauth-scopes
    summary: Satu atau beberapa cakupan autentikasi Google (dibatasi spasi).
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --microsoft-account-client-id
    summary: AAD ID Aplikasi V2 untuk mengintegrasikan Masuk akun Microsoft ke aplikasi web Anda.
    description: ''
  - name: --microsoft-account-client-secret
    summary: AAD rahasia klien Aplikasi V2.
    description: ''
  - name: --microsoft-account-oauth-scopes
    summary: Satu atau beberapa cakupan autentikasi Microsoft (dibatasi koma).
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --runtime-version
    summary: Versi runtime fitur Autentikasi/Otorisasi yang digunakan untuk aplikasi saat ini.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --token-refresh-extension-hours
    summary: Jam, harus dapat diformat ke dalam float.
    description: ''
  - name: --token-store
    parameterValueGroup: false, true
    summary: Gunakan App Service Token Store.
    description: ''
  - name: --twitter-consumer-key
    summary: ID Aplikasi untuk mengintegrasikan Masuk Twitter ke aplikasi web Anda.
    description: ''
  - name: --twitter-consumer-secret
    summary: Rahasia klien Aplikasi Twitter.
    description: ''

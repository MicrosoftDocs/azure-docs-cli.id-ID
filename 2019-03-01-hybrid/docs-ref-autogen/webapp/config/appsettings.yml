### YamlMime:AzureCLIGroup
uid: az_webapp_config_appsettings
name: az webapp config appsettings
summary: Mengonfigurasi pengaturan aplikasi web. Memperbarui atau menghapus pengaturan aplikasi akan menyebabkan daur ulang aplikasi.
description: ''
directCommands:
- uid: az_webapp_config_appsettings_delete
  name: az webapp config appsettings delete
  summary: Menghapus pengaturan aplikasi web.
  description: ''
  syntax: >-
    az webapp config appsettings delete --setting-names
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--slot]
  examples:
  - summary: Menghapus pengaturan aplikasi web. (dibuat otomatis)
    syntax: az webapp config appsettings delete --name MyWebApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: Nama appsettings yang dipisahkan spasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_config_appsettings_list
  name: az webapp config appsettings list
  summary: Dapatkan detail pengaturan aplikasi web.
  description: ''
  syntax: >-
    az webapp config appsettings list --name
                                      --resource-group
                                      [--slot]
  examples:
  - summary: Dapatkan detail pengaturan aplikasi web. (dibuat otomatis)
    syntax: az webapp config appsettings list --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_config_appsettings_set
  name: az webapp config appsettings set
  summary: Atur pengaturan aplikasi web.
  description: ''
  syntax: >-
    az webapp config appsettings set [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--settings]
                                     [--slot]
                                     [--slot-settings]
  examples:
  - summary: Atur versi NodeJS default ke 6.9.1 untuk aplikasi web.
    syntax: az webapp config appsettings set -g MyResourceGroup -n MyUniqueApp --settings WEBSITE_NODE_DEFAULT_VERSION=6.9.1
  - summary: Atur menggunakan pasangan kunci-nilai dan file json dengan lebih banyak pengaturan.
    syntax: az webapp config appsettings set -g MyResourceGroup -n MyUniqueApp --settings mySetting=value @moreSettings.json
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --settings
    summary: Appsetting yang dipisahkan spasi dalam format KEY=VALUE. Gunakan @{file} untuk memuat dari file.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --slot-settings
    summary: Appsetting yang dipisahkan spasi dalam format KEY=VALUE. Gunakan @{file} untuk memuat dari file. Pengaturan yang diberikan ditambahkan ke konfigurasi dan ditandai sebagai pengaturan Slot penyebaran secara default.
    description: ''
commands:
- az_webapp_config_appsettings_delete
- az_webapp_config_appsettings_list
- az_webapp_config_appsettings_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

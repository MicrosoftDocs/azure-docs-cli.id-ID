### YamlMime:AzureCLIGroup
uid: az_webapp_config_connection-string
name: az webapp config connection-string
summary: Mengelola string koneksi aplikasi web.
description: ''
directCommands:
- uid: az_webapp_config_connection-string_delete
  name: az webapp config connection-string delete
  summary: Menghapus string koneksi aplikasi web.
  description: ''
  syntax: >-
    az webapp config connection-string delete --setting-names
                                              [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--slot]
  examples:
  - summary: Menghapus string koneksi aplikasi web. (dibuat otomatis)
    syntax: az webapp config connection-string delete --name MyWebApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: Nama string koneksi yang dipisahkan spasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`. Jika `--ids` disediakan, ini TIDAK boleh ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_config_connection-string_list
  name: az webapp config connection-string list
  summary: Mendapatkan string koneksi aplikasi web.
  description: ''
  syntax: >-
    az webapp config connection-string list --name
                                            --resource-group
                                            [--slot]
  examples:
  - summary: Mendapatkan string koneksi aplikasi web. (dibuat otomatis)
    syntax: az webapp config connection-string list --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_config_connection-string_set
  name: az webapp config connection-string set
  summary: Memperbarui string koneksi aplikasi web.
  description: ''
  syntax: >-
    az webapp config connection-string set --connection-string-type {ApiHub, Custom, DocDb, EventHub, MySql, NotificationHub, PostgreSQL, RedisCache, SQLAzure, SQLServer, ServiceBus}
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--settings]
                                           [--slot]
                                           [--slot-settings]
  examples:
  - summary: Tambahkan string koneksi mysql.
    syntax: >-
      az webapp config connection-string set -g MyResourceGroup -n MyUniqueApp -t mysql \
          --settings mysql1='Server=myServer;Database=myDB;Uid=myUser;Pwd=myPwd;'
  requiredParameters:
  - isRequired: true
    name: --connection-string-type -t
    parameterValueGroup: ApiHub, Custom, DocDb, EventHub, MySql, NotificationHub, PostgreSQL, RedisCache, SQLAzure, SQLServer, ServiceBus
    summary: Jenis string koneksi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`. Jika `--ids` disediakan, ini TIDAK boleh ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --settings
    summary: String koneksi yang dipisahkan spasi dalam format `<name>=<value>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --slot-settings
    summary: String koneksi slot yang dipisahkan spasi dalam format atau `<name>=<value>` `@<json_file>`.
    description: ''
commands:
- az_webapp_config_connection-string_delete
- az_webapp_config_connection-string_list
- az_webapp_config_connection-string_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

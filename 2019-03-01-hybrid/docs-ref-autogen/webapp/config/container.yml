### YamlMime:AzureCLIGroup
uid: az_webapp_config_container
name: az webapp config container
summary: Mengelola pengaturan kontainer aplikasi web yang sudah ada.
description: ''
directCommands:
- uid: az_webapp_config_container_delete
  name: az webapp config container delete
  summary: Menghapus pengaturan kontainer aplikasi web yang sudah ada.
  description: ''
  syntax: >-
    az webapp config container delete [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--slot]
  examples:
  - summary: Menghapus pengaturan kontainer aplikasi web. (dibuat otomatis)
    syntax: az webapp config container delete --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_config_container_set
  name: az webapp config container set
  summary: Atur pengaturan kontainer aplikasi web yang sudah ada.
  description: ''
  syntax: >-
    az webapp config container set [--docker-custom-image-name]
                                   [--docker-registry-server-password]
                                   [--docker-registry-server-url]
                                   [--docker-registry-server-user]
                                   [--enable-app-service-storage {false, true}]
                                   [--ids]
                                   [--multicontainer-config-file]
                                   [--multicontainer-config-type {COMPOSE, KUBE}]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
  examples:
  - summary: Atur pengaturan kontainer aplikasi web. (dibuat otomatis)
    syntax: az webapp config container set --docker-custom-image-name MyDockerCustomImage --docker-registry-server-password StrongPassword --docker-registry-server-url https://{azure-container-registry-name}.azurecr.io --docker-registry-server-user DockerUserId --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --docker-custom-image-name -c -i
    summary: Nama gambar kustom kontainer dan secara opsional nama tag (misalnya, nama registri <>/<nama gambar>:<tag>).
    description: ''
  - name: --docker-registry-server-password -p
    summary: Kata sandi server registri kontainer.
    description: ''
  - name: --docker-registry-server-url -r
    summary: Url server registri kontainer.
    description: ''
  - name: --docker-registry-server-user -u
    summary: Nama pengguna server registri kontainer.
    description: ''
  - name: --enable-app-service-storage -t
    parameterValueGroup: false, true
    summary: Mengaktifkan penyimpanan platform (hanya kontainer kustom).
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --multicontainer-config-file
    summary: File konfigurasi untuk aplikasi multikontainer.
    description: ''
  - name: --multicontainer-config-type
    parameterValueGroup: COMPOSE, KUBE
    summary: Jenis konfigurasi.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_config_container_show
  name: az webapp config container show
  summary: Mendapatkan detail pengaturan kontainer aplikasi web.
  description: ''
  syntax: >-
    az webapp config container show [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--show-multicontainer-config]
                                    [--slot]
  examples:
  - summary: Mendapatkan detail pengaturan kontainer aplikasi web. (dibuat otomatis)
    syntax: az webapp config container show --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --show-multicontainer-config
    summary: Menampilkan konfigurasi yang didekodekan jika konfigurasi multikontainer diatur.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_config_container_delete
- az_webapp_config_container_set
- az_webapp_config_container_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

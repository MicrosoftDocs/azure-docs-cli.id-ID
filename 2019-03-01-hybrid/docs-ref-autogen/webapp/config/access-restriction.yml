### YamlMime:AzureCLIGroup
uid: az_webapp_config_access-restriction
name: az webapp config access-restriction
summary: Metode yang memperlihatkan, mengatur, menambahkan, dan menghapus pembatasan akses pada aplikasi web.
description: ''
directCommands:
- uid: az_webapp_config_access-restriction_add
  name: az webapp config access-restriction add
  summary: Menambahkan Pembatasan Akses ke aplikasi web.
  description: ''
  syntax: >-
    az webapp config access-restriction add --priority
                                            [--action {Allow, Deny}]
                                            [--description]
                                            [--http-headers]
                                            [--ids]
                                            [--ignore-missing-endpoint {false, true}]
                                            [--ip-address]
                                            [--name]
                                            [--resource-group]
                                            [--rule-name]
                                            [--scm-site {false, true}]
                                            [--service-tag]
                                            [--slot]
                                            [--subnet]
                                            [--vnet-name]
                                            [--vnet-resource-group]
  examples:
  - summary: Tambahkan pembukaan Pembatasan Akses (Izinkan) pengembang bernama untuk alamat IPv4 130.220.0.0/27 dengan prioritas 200 ke situs utama.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name developers --action Allow --ip-address 130.220.0.0/27 --priority 200
  - summary: Tambahkan pembukaan Pembatasan Akses (Izinkan) bernama build_server untuk alamat IPv4 192.168.0.0/27 dengan prioritas 250 ke situs scm.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name build_server --action Allow --ip-address 192.168.0.0/27 --priority 250 --scm-site true
  - summary: Tambahkan pembukaan Pembatasan Akses (Izinkan) bernama app_gateway untuk app_gw Subnet di core_weu vNet dengan prioritas 300 ke situs utama.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name app_gateway --action Allow --vnet-name core_weu --subnet app_gateway --priority 300
  - summary: Tambahkan pembukaan Pembatasan Akses (Izinkan) bernama internal_agents untuk build_agents Subnet di vNet corp01 dengan prioritas 500 ke situs scm; dan abaikan pendaftaran titik akhir layanan di Subnet.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name internal_agents --action Allow --vnet-name corp01 --subnet build_agents --priority 500 --scm-site true --ignore-missing-endpoint true
  - summary: Menambahkan pembukaan Pembatasan Akses (Izinkan) bernama remote_agents di vNet 'corp01' di rg 'vnets' dengan subnet 'agents'
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name remote_agents --action Allow --vnet-name corp01 --subnet agents --priority 500 --vnet-resource-group vnets
  - summary: Menambahkan pembukaan Pembatasan Akses (Izinkan) agen bernama di vNet 'corp01' di rg 'vnets' dengan subnet 'agents' (menggunakan id sumber daya subnet)
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name remote_agents --action Allow --priority 800 --subnet '/subscriptions/<subscription-id>/resourceGroups/vnets/providers/Microsoft.Network/virtualNetworks/corp01/subnets/agents'
  - summary: Menambahkan pembukaan Pembatasan Akses (Izinkan) tanpa nama aturan untuk tag layanan AzureCloud
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --priority 400 --service-tag AzureCloud
  - summary: Tambahkan pembukaan Pembatasan Akses (Izinkan) tanpa nama aturan untuk tag layanan AzureFrontDoor.Backend dan http-header X-Azure-FDID dengan nilai '12345678-abcd-1234-abcd-12345678910a'
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --priority 400 --service-tag AzureFrontDoor.Backend --http-header x-azure-fdid=12345678-abcd-1234-abcd-12345678910a
  requiredParameters:
  - isRequired: true
    name: --priority -p
    summary: Prioritas aturan pembatasan akses.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: Allow
    parameterValueGroup: Allow, Deny
    summary: Izinkan atau tolak akses.
    description: ''
  - name: --description
    summary: Deskripsi aturan pembatasan akses.
    description: ''
  - name: --http-headers
    summary: Header http yang dipisahkan spasi dalam format `<name>=<value>`.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Buat aturan pembatasan akses dengan memeriksa apakah subnet mengaktifkan titik akhir layanan Microsoft.Web.
    description: ''
  - name: --ip-address
    summary: Alamat IP atau rentang CIDR (daftar opsional yang dipisahkan koma hingga 8 rentang).
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name -r
    summary: Nama aturan pembatasan akses yang akan ditambahkan.
    description: ''
  - name: --scm-site
    parameterValueGroup: false, true
    summary: True jika pembatasan akses ditambahkan untuk situs scm.
    description: ''
  - name: --service-tag
    summary: Tag Layanan (daftar opsional yang dipisahkan koma hingga 8 tag).
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --subnet
    summary: Nama subnet (memerlukan nama vNet) atau id sumber daya subnet.
    description: ''
  - name: --vnet-name
    summary: Nama VNet.
    description: ''
  - name: --vnet-resource-group
    summary: Grup sumber daya jaringan virtual (defaultnya adalah grup sumber daya aplikasi web).
    description: ''
- uid: az_webapp_config_access-restriction_remove
  name: az webapp config access-restriction remove
  summary: Menghapus Pembatasan Akses dari aplikasi web.
  description: ''
  syntax: >-
    az webapp config access-restriction remove [--action {Allow, Deny}]
                                               [--ids]
                                               [--ip-address]
                                               [--name]
                                               [--resource-group]
                                               [--rule-name]
                                               [--scm-site {false, true}]
                                               [--service-tag]
                                               [--slot]
                                               [--subnet]
                                               [--vnet-name]
  examples:
  - summary: Hapus Pembatasan Akses bernama pengembang dari situs utama.
    syntax: az webapp config access-restriction remove -g ResourceGroup -n AppName --rule-name developers
  - summary: Hapus Pembatasan Akses bernama internal_agents dari situs scm.
    syntax: az webapp config access-restriction remove -g ResourceGroup -n AppName --rule-name internal_agents --scm-site true
  - summary: Hapus Pembatasan Akses dengan tag layanan AzureFrontDoor.Backend dari situs utama.
    syntax: az webapp config access-restriction remove -g ResourceGroup -n AppName --service-tag AzureFrontDoor.Backend
  optionalParameters:
  - name: --action
    defaultValue: Allow
    parameterValueGroup: Allow, Deny
    summary: Izinkan atau tolak akses.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ip-address
    summary: Alamat IP atau rentang CIDR (daftar opsional yang dipisahkan koma hingga 8 rentang).
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name -r
    summary: Nama pembatasan akses yang akan dihapus.
    description: ''
  - name: --scm-site
    parameterValueGroup: false, true
    summary: Benar jika pembatasan akses harus dihapus dari situs scm.
    description: ''
  - name: --service-tag
    summary: Tag Layanan (daftar opsional yang dipisahkan koma hingga 8 tag).
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --subnet
    summary: Nama subnet (memerlukan nama vNet) atau id sumber daya subnet.
    description: ''
  - name: --vnet-name
    summary: Nama VNet.
    description: ''
- uid: az_webapp_config_access-restriction_set
  name: az webapp config access-restriction set
  summary: Mengatur apakah situs SCM menggunakan batasan yang sama dengan situs utama.
  description: ''
  syntax: >-
    az webapp config access-restriction set --use-same-restrictions-for-scm-site {false, true}
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--slot]
  examples:
  - summary: Aktifkan situs SCM untuk menggunakan pembatasan akses yang sama dengan situs utama.
    syntax: az webapp config access-restriction set -g ResourceGroup -n AppName --use-same-restrictions-for-scm-site true
  requiredParameters:
  - isRequired: true
    name: --use-same-restrictions-for-scm-site
    parameterValueGroup: false, true
    summary: Gunakan pembatasan akses yang sama untuk situs scm.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_config_access-restriction_show
  name: az webapp config access-restriction show
  summary: Perlihatkan pengaturan Pembatasan Akses untuk aplikasi web.
  description: ''
  syntax: >-
    az webapp config access-restriction show [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--slot]
  examples:
  - summary: Mendapatkan pengaturan Pembatasan Akses untuk aplikasi web.
    syntax: az webapp config access-restriction show -g ResourceGroup -n AppName
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_config_access-restriction_add
- az_webapp_config_access-restriction_remove
- az_webapp_config_access-restriction_set
- az_webapp_config_access-restriction_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

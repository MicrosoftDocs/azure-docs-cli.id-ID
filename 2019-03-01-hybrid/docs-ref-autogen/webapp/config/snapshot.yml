### YamlMime:AzureCLIGroup
uid: az_webapp_config_snapshot
name: az webapp config snapshot
summary: Mengelola rekam jepret aplikasi web.
description: ''
directCommands:
- uid: az_webapp_config_snapshot_list
  name: az webapp config snapshot list
  summary: Mencantumkan rekam jepret yang dapat dipublish untuk aplikasi web.
  description: ''
  syntax: >-
    az webapp config snapshot list --name
                                   --resource-group
                                   [--slot]
  examples:
  - summary: Mencantumkan rekam jepret yang dapat dipublish untuk aplikasi web. (dibuat otomatis)
    syntax: az webapp config snapshot list --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot.
    description: ''
- uid: az_webapp_config_snapshot_restore
  name: az webapp config snapshot restore
  summary: Memulihkan rekam jepret aplikasi web.
  description: ''
  syntax: >-
    az webapp config snapshot restore --time
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--restore-content-only]
                                      [--slot]
                                      [--source-name]
                                      [--source-resource-group]
                                      [--source-slot]
  examples:
  - summary: Memulihkan file aplikasi web dari rekam jepret. Menimpa file dan pengaturan aplikasi web saat ini.
    syntax: az webapp config snapshot restore -g MyResourceGroup -n MySite --time 2018-12-11T23:34:16.8388367
  - summary: Pulihkan rekam jepret aplikasi web SourceApp ke aplikasi web TargetApp. Gunakan --restore-content-only untuk tidak memulihkan pengaturan aplikasi. Menimpa file TargetApp.
    syntax: az webapp config snapshot restore -g TargetResourceGroup -n TargetApp --source-name SourceApp --source-resource-group OriginalResourceGroup --time 2018-12-11T23:34:16.8388367 --restore-content-only
  requiredParameters:
  - isRequired: true
    name: --time
    summary: Tanda waktu rekam jepret untuk dipulihkan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --restore-content-only
    summary: Pulihkan file aplikasi web tanpa memulihkan pengaturan.
    description: ''
  - name: --slot -s
    summary: Nama slot.
    description: ''
  - name: --source-name
    summary: Nama aplikasi web untuk mengambil rekam jepret.
    description: ''
  - name: --source-resource-group
    summary: Nama grup sumber daya untuk mengambil rekam jepret.
    description: ''
  - name: --source-slot
    summary: Nama slot aplikasi web untuk mengambil rekam jepret.
    description: ''
commands:
- az_webapp_config_snapshot_list
- az_webapp_config_snapshot_restore
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

### YamlMime:AzureCLIGroup
uid: az_webapp_vnet-integration
name: az webapp vnet-integration
summary: Metode yang mencantumkan, menambahkan, dan menghapus integrasi jaringan virtual dari aplikasi web.
description: ''
directCommands:
- uid: az_webapp_vnet-integration_add
  name: az webapp vnet-integration add
  summary: Tambahkan integrasi jaringan virtual regional ke aplikasi web.
  description: Jika ada beberapa vnet dengan nama yang sama di berbagai grup sumber daya, gunakan id sumber daya vnet untuk menentukan vnet mana yang akan digunakan. Jika nama vnet digunakan, secara default, vnet dalam grup sumber daya yang sama dengan aplikasi web akan digunakan.
  syntax: >-
    az webapp vnet-integration add --name
                                   --resource-group
                                   --subnet
                                   --vnet
                                   [--skip-delegation-check {false, true}]
                                   [--slot]
  examples:
  - summary: Menambahkan integrasi jaringan virtual regional ke aplikasi web
    syntax: az webapp vnet-integration add -g MyResourceGroup -n MyWebapp --vnet MyVnetName --subnet MySubnetName -s [slot]
  - summary: Menambahkan integrasi jaringan virtual regional ke aplikasi web menggunakan id sumber daya vnet
    syntax: az webapp vnet-integration add -g MyResourceGroup -n MyWebapp --vnet '/subscriptions/[sub id]/resourceGroups/[MyResourceGroup]/providers/Microsoft.Network/virtualNetworks/[MyVnetName]' --subnet MySubnetName -s [slot]
  - summary: Menambahkan integrasi jaringan virtual regional ke aplikasi web menggunakan id sumber daya subnet
    syntax: az webapp vnet-integration add -g MyResourceGroup -n MyWebapp --vnet MyVnetName --subnet '/subscriptions/[sub id]/resourceGroups/[MyResourceGroup]/providers/Microsoft.Network/virtualNetworks/[MyVnetName]/subnets/MySubnetName' -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID sumber daya subnet.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Nama atau ID sumber daya Vnet.
    description: ''
  optionalParameters:
  - name: --skip-delegation-check
    parameterValueGroup: false, true
    summary: Lewati periksa apakah Anda tidak memiliki izin atau VNet berada di langganan lain.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_vnet-integration_list
  name: az webapp vnet-integration list
  summary: Mencantumkan integrasi jaringan virtual di aplikasi web.
  description: ''
  syntax: >-
    az webapp vnet-integration list --name
                                    --resource-group
                                    [--slot]
  examples:
  - summary: mencantumkan integrasi jaringan virtual di aplikasi web
    syntax: az webapp vnet-integration list -g MyResourceGroup -n MyWebapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_vnet-integration_remove
  name: az webapp vnet-integration remove
  summary: Menghapus integrasi jaringan virtual regional dari webapp.
  description: ''
  syntax: >-
    az webapp vnet-integration remove --name
                                      --resource-group
                                      [--slot]
  examples:
  - summary: menghapus integrasi jaringan virtual regional dari webapp
    syntax: az webapp vnet-integration remove -g MyResourceGroup -n MyWebapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_vnet-integration_add
- az_webapp_vnet-integration_list
- az_webapp_vnet-integration_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

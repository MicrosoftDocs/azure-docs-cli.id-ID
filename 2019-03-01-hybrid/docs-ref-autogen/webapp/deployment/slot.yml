### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_slot
name: az webapp deployment slot
summary: Mengelola slot penyebaran aplikasi web.
description: ''
directCommands:
- uid: az_webapp_deployment_slot_auto-swap
  name: az webapp deployment slot auto-swap
  summary: Mengonfigurasi pertukaran otomatis slot penyebaran.
  description: ''
  syntax: >-
    az webapp deployment slot auto-swap --slot
                                        [--auto-swap-slot]
                                        [--disable]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
  examples:
  - summary: Mengonfigurasi pertukaran otomatis slot penyebaran. (dibuat otomatis)
    syntax: az webapp deployment slot auto-swap --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Nama slot.
    description: ''
  optionalParameters:
  - name: --auto-swap-slot
    defaultValue: production
    summary: Slot target untuk pertukaran otomatis.
    description: ''
  - name: --disable
    summary: Nonaktifkan pertukaran otomatis.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webapp_deployment_slot_create
  name: az webapp deployment slot create
  summary: Buat slot penyebaran.
  description: ''
  syntax: >-
    az webapp deployment slot create --name
                                     --resource-group
                                     --slot
                                     [--configuration-source]
                                     [--deployment-container-image-name]
                                     [--docker-registry-server-password]
                                     [--docker-registry-server-user]
  examples:
  - summary: Buat slot penyebaran. (dibuat otomatis)
    syntax: az webapp deployment slot create --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --slot -s
    summary: Nama slot.
    description: ''
  optionalParameters:
  - name: --configuration-source
    summary: Slot sumber untuk mengkloning konfigurasi dari. Gunakan nama aplikasi web untuk merujuk ke slot produksi.
    description: ''
  - name: --deployment-container-image-name -i
    summary: Nama gambar kontainer, misalnya publisher/image-name:tag.
    description: ''
  - name: --docker-registry-server-password -w
    summary: Kata sandi server registri kontainer.
    description: ''
  - name: --docker-registry-server-user -u
    summary: Nama pengguna server registri kontainer.
    description: ''
- uid: az_webapp_deployment_slot_delete
  name: az webapp deployment slot delete
  summary: Menghapus slot penyebaran.
  description: ''
  syntax: >-
    az webapp deployment slot delete --slot
                                     [--ids]
                                     [--name]
                                     [--resource-group]
  examples:
  - summary: Menghapus slot penyebaran. (dibuat otomatis)
    syntax: az webapp deployment slot delete --name MyWebapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Nama slot.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webapp_deployment_slot_list
  name: az webapp deployment slot list
  summary: Mencantumkan semua slot penyebaran.
  description: ''
  syntax: >-
    az webapp deployment slot list [--ids]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Mencantumkan semua slot penyebaran. (dibuat otomatis)
    syntax: az webapp deployment slot list --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webapp_deployment_slot_swap
  name: az webapp deployment slot swap
  summary: Menukar slot penyebaran untuk aplikasi web.
  description: ''
  syntax: >-
    az webapp deployment slot swap --slot
                                   [--action {preview, reset, swap}]
                                   [--ids]
                                   [--name]
                                   [--preserve-vnet {false, true}]
                                   [--resource-group]
                                   [--target-slot]
  examples:
  - summary: Tukar slot penahapan ke dalam produksi untuk aplikasi web MyUniqueApp.
    syntax: >-
      az webapp deployment slot swap  -g MyResourceGroup -n MyUniqueApp --slot staging \
          --target-slot production
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Nama slot.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: swap
    parameterValueGroup: preview, reset, swap
    summary: Jenis pertukaran. gunakan 'pratinjau' untuk menerapkan pengaturan slot target pada slot sumber terlebih dahulu; gunakan 'swap' untuk menyelesaikannya; gunakan 'reset' untuk mengatur ulang pertukaran.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - name: --preserve-vnet
    parameterValueGroup: false, true
    summary: Pertahankan Virtual Network ke slot selama pertukaran, default ke 'true'.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --target-slot
    summary: Slot target untuk bertukar, default ke 'produksi'.
    description: ''
commands:
- az_webapp_deployment_slot_auto-swap
- az_webapp_deployment_slot_create
- az_webapp_deployment_slot_delete
- az_webapp_deployment_slot_list
- az_webapp_deployment_slot_swap
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

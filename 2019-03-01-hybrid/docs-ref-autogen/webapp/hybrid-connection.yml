### YamlMime:AzureCLIGroup
uid: az_webapp_hybrid-connection
name: az webapp hybrid-connection
summary: Metode yang mencantumkan, menambahkan dan menghapus koneksi hibrid dari aplikasi web.
description: ''
directCommands:
- uid: az_webapp_hybrid-connection_add
  name: az webapp hybrid-connection add
  summary: Tambahkan koneksi hibrid yang ada ke aplikasi web.
  description: ''
  syntax: >-
    az webapp hybrid-connection add --hybrid-connection
                                    --name
                                    --namespace
                                    --resource-group
                                    [--slot]
  examples:
  - summary: menambahkan koneksi hibrid ke aplikasi web
    syntax: az webapp hybrid-connection add -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Nama koneksi hibrid.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace koneksi hibrid.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_hybrid-connection_list
  name: az webapp hybrid-connection list
  summary: Mencantumkan koneksi hibrid di aplikasi web.
  description: ''
  syntax: >-
    az webapp hybrid-connection list --name
                                     --resource-group
                                     [--slot]
  examples:
  - summary: mencantumkan koneksi hibrid di aplikasi web
    syntax: az webapp hybrid-connection list -g MyResourceGroup -n MyWebapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_hybrid-connection_remove
  name: az webapp hybrid-connection remove
  summary: Menghapus koneksi hibrid dari aplikasi web.
  description: ''
  syntax: >-
    az webapp hybrid-connection remove --hybrid-connection
                                       --name
                                       --namespace
                                       --resource-group
                                       [--slot]
  examples:
  - summary: menghapus koneksi hibrid dari aplikasi web
    syntax: az webapp hybrid-connection remove  -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Nama koneksi hibrid.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace koneksi hibrid.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_hybrid-connection_add
- az_webapp_hybrid-connection_list
- az_webapp_hybrid-connection_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

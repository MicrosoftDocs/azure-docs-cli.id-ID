### YamlMime:AzureCLIGroup
uid: az_webapp_deployment
name: az webapp deployment
summary: Mengelola penyebaran aplikasi web.
description: ''
directCommands:
- uid: az_webapp_deployment_list-publishing-credentials
  name: az webapp deployment list-publishing-credentials
  summary: Dapatkan detail untuk kredensial penerbitan aplikasi web yang tersedia.
  description: ''
  syntax: >-
    az webapp deployment list-publishing-credentials [--ids]
                                                     [--name]
                                                     [--resource-group]
                                                     [--slot]
  examples:
  - summary: Dapatkan detail untuk kredensial penerbitan aplikasi web yang tersedia (dibuat secara otomatis)
    syntax: az webapp deployment list-publishing-credentials --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_deployment_list-publishing-profiles
  name: az webapp deployment list-publishing-profiles
  summary: Dapatkan detail untuk profil penyebaran aplikasi web yang tersedia.
  description: ''
  syntax: >-
    az webapp deployment list-publishing-profiles [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--slot]
                                                  [--xml]
  examples:
  - summary: Dapatkan detail untuk profil penyebaran aplikasi web yang tersedia. (dibuat otomatis)
    syntax: az webapp deployment list-publishing-profiles --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --xml
    summary: Mengambil detail profil penerbitan dalam format XML.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_webapp_webjob_triggered
name: az webapp webjob triggered
summary: Memungkinkan operasi manajemen webjobs yang dipicu pada aplikasi web.
description: ''
directCommands:
- uid: az_webapp_webjob_triggered_list
  name: az webapp webjob triggered list
  summary: Mencantumkan semua webjobs yang dipicu yang dihosting di aplikasi web.
  description: ''
  syntax: >-
    az webapp webjob triggered list --name
                                    --resource-group
                                    [--slot]
  examples:
  - summary: Mencantumkan semua webjobs yang dipicu yang dihosting di aplikasi web. (dibuat otomatis)
    syntax: az webapp webjob triggered list --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_webjob_triggered_log
  name: az webapp webjob triggered log
  summary: Dapatkan riwayat webjob tertentu yang dipicu yang dihosting di aplikasi web.
  description: ''
  syntax: >-
    az webapp webjob triggered log --webjob-name
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
  examples:
  - summary: Dapatkan riwayat webjob tertentu yang dipicu yang dihosting di aplikasi web. (dibuat otomatis)
    syntax: az webapp webjob triggered log --name MyWebApp --resource-group MyResourceGroup --subscription MySubscription --webjob-name MyWebjob
  requiredParameters:
  - isRequired: true
    name: --webjob-name -w
    summary: Nama webjob.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_webjob_triggered_remove
  name: az webapp webjob triggered remove
  summary: Menghapus webjob tertentu yang dipicu yang dihosting di aplikasi web.
  description: ''
  syntax: >-
    az webapp webjob triggered remove --webjob-name
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--slot]
  examples:
  - summary: Menghapus webjob tertentu yang dipicu yang dihosting di aplikasi web. (dibuat otomatis)
    syntax: az webapp webjob triggered remove --name MyWebApp --resource-group MyResourceGroup --webjob-name MyWebjob
  requiredParameters:
  - isRequired: true
    name: --webjob-name -w
    summary: Nama webjob.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_webjob_triggered_run
  name: az webapp webjob triggered run
  summary: Jalankan webjob tertentu yang dipicu yang dihosting di aplikasi web.
  description: ''
  syntax: >-
    az webapp webjob triggered run --webjob-name
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
  examples:
  - summary: Jalankan webjob tertentu yang dipicu yang dihosting di aplikasi web. (dibuat otomatis)
    syntax: az webapp webjob triggered run --name MyWebApp --resource-group MyResourceGroup --webjob-name MyWebjob
  requiredParameters:
  - isRequired: true
    name: --webjob-name -w
    summary: Nama webjob.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_webjob_triggered_list
- az_webapp_webjob_triggered_log
- az_webapp_webjob_triggered_remove
- az_webapp_webjob_triggered_run
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_scvmm_vm_nic
name: az scvmm vm nic
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **scvmm** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az scvmm vm nic** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola NIC Arc untuk Komputer Virtual SCVMM.
description: ''
directCommands:
- uid: az_scvmm_vm_nic_add
  name: az scvmm vm nic add
  summary: Tambahkan kartu antarmuka jaringan ke komputer virtual.
  description: ''
  syntax: >-
    az scvmm vm nic add --name
                        --resource-group
                        --vm-name
                        [--ipv4-address-type {Dynamic, Static}]
                        [--ipv6-address-type {Dynamic, Static}]
                        [--mac-address]
                        [--mac-address-type {Dynamic, Static}]
                        [--network]
                        [--no-wait]
  examples:
  - summary: Menambahkan NIC ke komputer virtual
    syntax: az scvmm vm nic add --subscription contoso-sub --resource-group contoso-rg --vm-name contoso-vm --name nic_1 --network contoso-vnet --ipv4-address-type Dynamic --mac-address-type Dynamic
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --ipv4-address-type
    defaultValue: Dynamic
    parameterValueGroup: Dynamic, Static
    summary: Jenis alokasi alamat ipv4.
    description: ''
  - name: --ipv6-address-type
    defaultValue: Dynamic
    parameterValueGroup: Dynamic, Static
    summary: Jenis alokasi alamat ipv6.
    description: ''
  - name: --mac-address
    summary: Alamat MAC NIC.
    description: ''
  - name: --mac-address-type
    defaultValue: Dynamic
    parameterValueGroup: Dynamic, Static
    summary: Jenis alokasi alamat MAC.
    description: ''
  - name: --network
    summary: Nama atau Id jaringan virtual.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_scvmm_vm_nic_delete
  name: az scvmm vm nic delete
  summary: Menghapus NIC komputer virtual.
  description: ''
  syntax: >-
    az scvmm vm nic delete --nics
                           --resource-group
                           --vm-name
                           [--no-wait]
                           [--yes]
  examples:
  - summary: Menghapus NIC komputer virtual
    syntax: az scvmm vm nic delete --subscription contoso-sub --resource-group contoso-rg --vm-name contoso-vm --nics nic_1 nic_2
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Nama NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_scvmm_vm_nic_list
  name: az scvmm vm nic list
  summary: Ambil daftar NIC yang ada di VM.
  description: ''
  syntax: >-
    az scvmm vm nic list --resource-group
                         --vm-name
  examples:
  - summary: Mengambil daftar NIC yang ada di VM
    syntax: az scvmm vm nic list --subscription contoso-sub --resource-group contoso-rg --vm-name contoso-vm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
- uid: az_scvmm_vm_nic_show
  name: az scvmm vm nic show
  summary: Dapatkan detail NIC yang ada di VM.
  description: ''
  syntax: >-
    az scvmm vm nic show --name
                         --resource-group
                         --vm-name
  examples:
  - summary: Dapatkan detail vm NIC
    syntax: az scvmm vm nic show --subscription contoso-sub --resource-group contoso-rg --vm-name contoso-vm --name nic_1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
- uid: az_scvmm_vm_nic_update
  name: az scvmm vm nic update
  summary: Memperbarui NIC VM.
  description: ''
  syntax: >-
    az scvmm vm nic update --resource-group
                           --vm-name
                           [--disconnect {false, true}]
                           [--ipv4-address-type {Dynamic, Static}]
                           [--ipv6-address-type {Dynamic, Static}]
                           [--mac-address-type {Dynamic, Static}]
                           [--name]
                           [--network]
                           [--nic-id]
                           [--no-wait]
  examples:
  - summary: Memperbarui NIC VM
    syntax: az scvmm vm nic update --subscription contoso-sub --resource-group contoso-rg --vm-name contoso-vm --name nic_1 --network contoso-vnet --ipv4-address-type Dynamic --mac-address-type Dynamic
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --disconnect
    parameterValueGroup: false, true
    summary: Putuskan sambungan NIC dari jaringan virtual apa pun yang terhubung dengannya.
    description: ''
  - name: --ipv4-address-type
    parameterValueGroup: Dynamic, Static
    summary: Jenis alokasi alamat ipv4.
    description: ''
  - name: --ipv6-address-type
    parameterValueGroup: Dynamic, Static
    summary: Jenis alokasi alamat ipv6.
    description: ''
  - name: --mac-address-type
    parameterValueGroup: Dynamic, Static
    summary: Jenis alokasi alamat MAC.
    description: ''
  - name: --name -n
    summary: Nama NIC.
    description: ''
  - name: --network
    summary: Nama atau Id jaringan virtual.
    description: ''
  - name: --nic-id
    summary: UUID of the NIC.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_scvmm_vm_nic_wait
  name: az scvmm vm nic wait
  summary: Tempatkan CLI dalam keadaan menunggu sampai kondisi vm nic terpenuhi.
  description: ''
  syntax: >-
    az scvmm vm nic wait --resource-group
                         --virtual-machine-name
                         [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--interval]
                         [--timeout]
                         [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtual-machine-name
    summary: Nama VirtualMachine.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_scvmm_vm_nic_add
- az_scvmm_vm_nic_delete
- az_scvmm_vm_nic_list
- az_scvmm_vm_nic_show
- az_scvmm_vm_nic_update
- az_scvmm_vm_nic_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

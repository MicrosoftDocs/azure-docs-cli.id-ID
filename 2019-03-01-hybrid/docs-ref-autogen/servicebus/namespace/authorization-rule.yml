### YamlMime:AzureCLIGroup
uid: az_servicebus_namespace_authorization-rule
name: az servicebus namespace authorization-rule
summary: Mengelola Azure Service Bus Aturan Otorisasi Namespace.
description: ''
directCommands:
- uid: az_servicebus_namespace_authorization-rule_create
  name: az servicebus namespace authorization-rule create
  summary: Buat Aturan Otorisasi untuk namespace Bus Layanan yang diberikan.
  description: ''
  syntax: >-
    az servicebus namespace authorization-rule create --name
                                                      --namespace-name
                                                      --resource-group
                                                      [--rights {Listen, Manage, Send}]
  examples:
  - summary: Buat Aturan Otorisasi 'myauthorule' untuk Bus Layanan Namespace 'mynamespace' yang diberikan di grup sumber daya
    syntax: az servicebus namespace authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Daftar hak aturan Otorisasi yang dipisahkan spasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_authorization-rule_delete
  name: az servicebus namespace authorization-rule delete
  summary: Menghapus Aturan Otorisasi namespace Bus Layanan.
  description: ''
  syntax: >-
    az servicebus namespace authorization-rule delete [--ids]
                                                      [--name]
                                                      [--namespace-name]
                                                      [--resource-group]
  examples:
  - summary: Menghapus Aturan Otorisasi namespace Bus Layanan.
    syntax: az servicebus namespace authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Namespace.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_authorization-rule_list
  name: az servicebus namespace authorization-rule list
  summary: Memperlihatkan daftar Aturan Otorisasi menurut Bus Layanan Namespace.
  description: ''
  syntax: >-
    az servicebus namespace authorization-rule list --namespace-name
                                                    --resource-group
  examples:
  - summary: Memperlihatkan daftar Aturan Otorisasi menurut namespace Bus Layanan
    syntax: az servicebus namespace authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_authorization-rule_show
  name: az servicebus namespace authorization-rule show
  summary: Memperlihatkan detail Aturan Otorisasi Namespace Bus Layanan.
  description: ''
  syntax: >-
    az servicebus namespace authorization-rule show [--ids]
                                                    [--name]
                                                    [--namespace-name]
                                                    [--resource-group]
  examples:
  - summary: Memperlihatkan detail Aturan Otorisasi Namespace Bus Layanan
    syntax: az servicebus namespace authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Namespace.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_authorization-rule_update
  name: az servicebus namespace authorization-rule update
  summary: Memperbarui Aturan Otorisasi untuk namespace Bus Layanan yang diberikan.
  description: ''
  syntax: >-
    az servicebus namespace authorization-rule update --rights {Listen, Manage, Send}
                                                      [--add]
                                                      [--force-string]
                                                      [--ids]
                                                      [--name]
                                                      [--namespace-name]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--set]
  examples:
  - summary: Memperbarui Aturan Otorisasi 'myauthorule' untuk Bus Layanan Namespace 'mynamespace' yang diberikan di grup sumber daya
    syntax: az servicebus namespace authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send
  requiredParameters:
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Daftar hak aturan Otorisasi yang dipisahkan spasi.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Namespace.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py

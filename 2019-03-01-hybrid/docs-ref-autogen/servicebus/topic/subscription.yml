### YamlMime:AzureCLIGroup
uid: az_servicebus_topic_subscription
name: az servicebus topic subscription
summary: Kelola Langganan Azure Service Bus.
description: ''
directCommands:
- uid: az_servicebus_topic_subscription_create
  name: az servicebus topic subscription create
  summary: Buat Langganan ServiceBus.
  description: ''
  syntax: >-
    az servicebus topic subscription create --name
                                            --namespace-name
                                            --resource-group
                                            --topic-name
                                            [--auto-delete-on-idle]
                                            [--dead-letter-on-filter-exceptions {false, true}]
                                            [--default-message-time-to-live]
                                            [--enable-batched-operations {false, true}]
                                            [--enable-dead-lettering-on-message-expiration {false, true}]
                                            [--enable-session {false, true}]
                                            [--forward-dead-lettered-messages-to]
                                            [--forward-to]
                                            [--lock-duration]
                                            [--max-delivery-count]
                                            [--status {Active, Disabled, ReceiveDisabled, SendDisabled}]
  examples:
  - summary: Buat Langganan baru.
    syntax: az servicebus topic subscription create --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Langganan.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nama Topik.
    description: ''
  optionalParameters:
  - name: --auto-delete-on-idle
    summary: Rentang waktu ISO 8601 atau format waktu durasi untuk interval menganggur setelah langganan dihapus secara otomatis. Durasi minimum adalah 5 menit.
    description: ''
  - name: --dead-letter-on-filter-exceptions
    parameterValueGroup: false, true
    summary: Izinkan dead-lettering saat pengecualian evaluasi filter terjadi.
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601 atau format waktu durasi untuk Rentang waktu pesan default ke nilai langsung. Ini adalah durasi setelah pesan kedaluwarsa, dimulai dari kapan pesan dikirim ke Bus Layanan. Ini adalah nilai default yang digunakan ketika TimeToLive tidak diatur pada pesan itu sendiri.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Izinkan operasi batch sisi server.
    description: ''
  - name: --enable-dead-lettering-on-message-expiration
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah langganan memiliki dukungan surat gagal saat pesan kedaluwarsa.
    description: ''
  - name: --enable-session
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah langganan mendukung konsep sesi.
    description: ''
  - name: --forward-dead-lettered-messages-to
    summary: Nama Antrean/Topik untuk meneruskan pesan Surat Mati.
    description: ''
  - name: --forward-to
    summary: Nama Antrean/Topik untuk meneruskan pesan.
    description: ''
  - name: --lock-duration
    summary: ISO 8601 atau format durasi (hari:menit:detik) untuk jangka waktu durasi kunci untuk langganan. Nilai defaultnya adalah 1 menit.
    description: ''
  - name: --max-delivery-count
    summary: Jumlah pengiriman maksimum.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, ReceiveDisabled, SendDisabled
    summary: Menghitung nilai yang mungkin untuk status entitas olahpesan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_delete
  name: az servicebus topic subscription delete
  summary: Menghapus Langganan Bus Layanan.
  description: ''
  syntax: >-
    az servicebus topic subscription delete [--ids]
                                            [--name]
                                            [--namespace-name]
                                            [--resource-group]
                                            [--topic-name]
  examples:
  - summary: Menghapus Langganan
    syntax: az servicebus topic subscription delete --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Langganan.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --topic-name
    summary: Nama Topik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_list
  name: az servicebus topic subscription list
  summary: Cantumkan Langganan menurut Topik Bus Layanan.
  description: ''
  syntax: >-
    az servicebus topic subscription list --namespace-name
                                          --resource-group
                                          --topic-name
                                          [--skip]
                                          [--top]
  examples:
  - summary: Memperlihatkan Langganan menurut Topik Bus Layanan.
    syntax: az servicebus topic subscription list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nama Topik.
    description: ''
  optionalParameters:
  - name: --skip
    summary: Lewati hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter lewati yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Dapat digunakan untuk membatasi jumlah hasil ke N usageDetails terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_show
  name: az servicebus topic subscription show
  summary: Memperlihatkan detail langganan Bus Layanan.
  description: ''
  syntax: >-
    az servicebus topic subscription show [--ids]
                                          [--name]
                                          [--namespace-name]
                                          [--resource-group]
                                          [--topic-name]
  examples:
  - summary: Memperlihatkan detail Langganan.
    syntax: az servicebus topic subscription show --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Langganan.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --topic-name
    summary: Nama Topik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_update
  name: az servicebus topic subscription update
  summary: Memperbarui Langganan ServiceBus.
  description: ''
  syntax: >-
    az servicebus topic subscription update [--add]
                                            [--auto-delete-on-idle]
                                            [--dead-letter-on-filter-exceptions {false, true}]
                                            [--default-message-time-to-live]
                                            [--enable-batched-operations {false, true}]
                                            [--enable-dead-lettering-on-message-expiration {false, true}]
                                            [--enable-session {false, true}]
                                            [--force-string]
                                            [--forward-dead-lettered-messages-to]
                                            [--forward-to]
                                            [--ids]
                                            [--lock-duration]
                                            [--max-delivery-count]
                                            [--name]
                                            [--namespace-name]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--status {Active, Disabled, ReceiveDisabled, SendDisabled}]
                                            [--topic-name]
  examples:
  - summary: Perbarui Langganan baru.
    syntax: az servicebus topic subscription update --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name mysubscription --lock-duration PT3M
  - summary: Memperbarui Langganan ServiceBus (dibuat otomatis)
    syntax: az servicebus topic subscription update --name mysubscription --namespace-name mynamespace --resource-group myresourcegroup --status Active --subscription MySubscription --topic-name mytopic
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --auto-delete-on-idle
    summary: Rentang waktu ISO 8601 atau format waktu durasi untuk interval menganggur setelah langganan dihapus secara otomatis. Durasi minimum adalah 5 menit.
    description: ''
  - name: --dead-letter-on-filter-exceptions
    parameterValueGroup: false, true
    summary: Izinkan dead-lettering saat pengecualian evaluasi filter terjadi.
    description: ''
  - name: --default-message-time-to-live
    summary: ISO 8601 atau format waktu durasi untuk Rentang waktu pesan default ke nilai langsung. Ini adalah durasi setelah pesan kedaluwarsa, dimulai dari kapan pesan dikirim ke Bus Layanan. Ini adalah nilai default yang digunakan ketika TimeToLive tidak diatur pada pesan itu sendiri.
    description: ''
  - name: --enable-batched-operations
    parameterValueGroup: false, true
    summary: Izinkan operasi batch sisi server.
    description: ''
  - name: --enable-dead-lettering-on-message-expiration
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah langganan memiliki dukungan surat gagal saat pesan kedaluwarsa.
    description: ''
  - name: --enable-session
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah langganan mendukung konsep sesi.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --forward-dead-lettered-messages-to
    summary: Nama Antrean/Topik untuk meneruskan pesan Surat Mati.
    description: ''
  - name: --forward-to
    summary: Nama Antrean/Topik untuk meneruskan pesan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lock-duration
    summary: ISO 8601 atau format durasi (hari:menit:detik) untuk jangka waktu durasi kunci untuk langganan. Nilai defaultnya adalah 1 menit.
    description: ''
  - name: --max-delivery-count
    summary: Jumlah pengiriman maksimum.
    description: ''
  - name: --name -n
    summary: Nama Langganan.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, ReceiveDisabled, SendDisabled
    summary: Menghitung nilai yang mungkin untuk status entitas olahpesan.
    description: ''
  - name: --topic-name
    summary: Nama Topik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py

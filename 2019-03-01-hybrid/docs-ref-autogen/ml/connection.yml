### YamlMime:AzureCLIGroup
uid: az_ml_connection
name: az ml connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ml** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **koneksi az ml** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi ruang kerja Azure ML.
description: Koneksi ruang kerja Azure ML menyediakan cara yang aman untuk menyimpan informasi autentikasi dan konfigurasi yang diperlukan untuk menyambungkan dan berinteraksi dengan sumber daya eksternal.
directCommands:
- uid: az_ml_connection_create
  name: az ml connection create
  summary: Membuat koneksi ruang kerja.
  description: Koneksi ruang kerja memungkinkan untuk menyimpan informasi autentikasi dan konfigurasi yang diperlukan untuk menyambungkan dan berinteraksi dengan sumber daya eksternal.
  syntax: >-
    az ml connection create --file
                            --resource-group
                            --workspace-name
                            [--name]
                            [--set]
  examples:
  - summary: Buat koneksi ruang kerja dari file spesifikasi YAML.
    syntax: az ml connection create --file connection.yml --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur lokal ke file YAML yang berisi spesifikasi koneksi ruang kerja Azure ML.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama lingkungan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur. Contoh: --set property1.property2=<value>.'
    description: ''
- uid: az_ml_connection_delete
  name: az ml connection delete
  summary: Menghapus koneksi ruang kerja.
  description: ''
  syntax: >-
    az ml connection delete --name
                            --resource-group
                            --workspace-name
                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_ml_connection_list
  name: az ml connection list
  summary: Mencantumkan semua koneksi ruang kerja.
  description: Daftar koneksi di ruang kerja.
  syntax: >-
    az ml connection list --resource-group
                          --workspace-name
                          [--max-results]
                          [--type]
  examples:
  - summary: Mencantumkan semua koneksi di ruang kerja
    syntax: az ml connection list --resource-group my-resource-group --workspace-name my-workspace
  - summary: Cantumkan semua koneksi di ruang kerja menggunakan argumen --query untuk menjalankan kueri JMESPath pada hasil perintah.
    syntax: az ml connection list --query "[].{Name:name}"  --output table --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --max-results -r
    summary: Jumlah maksimum hasil yang akan dikembalikan.
    description: ''
  - name: --type -t
    summary: Jenis koneksi ruang kerja Azure ML ke daftar.
    description: ''
- uid: az_ml_connection_show
  name: az ml connection show
  summary: Perlihatkan detail koneksi ruang kerja.
  description: ''
  syntax: >-
    az ml connection show --name
                          --resource-group
                          --workspace-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_connection_update
  name: az ml connection update
  summary: Memperbarui koneksi ruang kerja.
  description: ''
  syntax: >-
    az ml connection update --name
                            --resource-group
                            --workspace-name
                            [--add]
                            [--force-string]
                            [--remove]
                            [--set]
  examples:
  - summary: memperbarui koneksi ruang kerja dari file spesifikasi YAML.
    syntax: az ml connection update --resource-group my-resource-group --name my-workspace-connection-name --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_ml_connection_create
- az_ml_connection_delete
- az_ml_connection_list
- az_ml_connection_show
- az_ml_connection_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

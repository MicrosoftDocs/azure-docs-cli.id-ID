### YamlMime:AzureCLIGroup
uid: az_ml_computetarget_create
name: az ml computetarget create
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI dan memerlukan versi 2.0.28 atau yang lebih tinggi.  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az ml computetarget create** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Buat target komputasi (aks atau amlcompute atau computeinstance).
description: ''
directCommands:
- uid: az_ml_computetarget_create_aks
  name: az ml computetarget create aks
  summary: Membuat target komputasi AKS.
  description: ''
  syntax: >-
    az ml computetarget create aks --name
                                   [--agent-count]
                                   [--cluster-purpose]
                                   [--dns-service-ip]
                                   [--docker-bridge-cidr]
                                   [--load-balancer-subnet]
                                   [--load-balancer-type]
                                   [--location]
                                   [--no-wait]
                                   [--path]
                                   [--resource-group]
                                   [--service-cidr]
                                   [--ssl-cert-file]
                                   [--ssl-cname]
                                   [--ssl-key-file]
                                   [--ssl-leaf-domain-label]
                                   [--ssl-overwrite-domain]
                                   [--subnet-name]
                                   [--subscription-id]
                                   [--vm-size]
                                   [--vnet-name]
                                   [--vnet-resourcegroup-name]
                                   [--workspace-name]
                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi yang akan disediakan.
    description: ''
  optionalParameters:
  - name: --agent-count -a
    summary: 'Jumlah agen yang akan disediakan dengan kluster AKS. Default: 3.'
    description: ''
  - name: --cluster-purpose
    summary: 'Tujuan kluster yang ditargetkan. Ini digunakan saat menyediakan komponen AzureML untuk memastikan tingkat toleransi kesalahan dan QoS yang diinginkan. Nilai yang diterima adalah "FastProd" dan "DevTest". Detail lebih lanjut tentang kasus penggunaan dapat ditemukan di sini: https://aka.ms/azureml-create-new-aks-cluster.'
    description: ''
  - name: --dns-service-ip
    summary: Kontainer alamat IP server DNS.
    description: ''
  - name: --docker-bridge-cidr
    summary: IP notasi CIDR untuk bridge Docker.
    description: ''
  - name: --load-balancer-subnet
    summary: Anda dapat menentukan subnet untuk kluster AKS saat Load Balancer Internal digunakan sebagai jenis load balancer. Defaultnya adalah "aks-subnet".
    description: ''
  - name: --load-balancer-type
    summary: Anda dapat membuat kluster AKS dengan IP Publik atau Load Balancer Internal. Nilai yang diterima adalah "PublicIp" dan "InternalLoadBalancer". Defaultnya adalah "PublicIp".
    description: ''
  - name: --location -l
    summary: Lokasi untuk menyediakan kluster. Jika tidak ditentukan, akan default ke lokasi ruang kerja.
    description: ''
  - name: --no-wait
    summary: Bendera untuk tidak menunggu panggilan asinkron.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --service-cidr
    summary: Rentang IP notasi CIDR untuk menetapkan IP kluster layanan.
    description: ''
  - name: --ssl-cert-file
    summary: File Pem Cert yang akan digunakan untuk validasi SSL. Jika disediakan, juga harus menyediakan file cname dan pem kunci.
    description: ''
  - name: --ssl-cname
    summary: Cname yang digunakan untuk validasi SSL. Jika disediakan, juga harus menyediakan file pem sertifikasi dan kunci.
    description: ''
  - name: --ssl-key-file
    summary: File pem kunci yang digunakan untuk validasi SSL. Jika disediakan, juga harus menyediakan file cname dan cert pem.
    description: ''
  - name: --ssl-leaf-domain-label
    summary: Label domain daun yang akan digunakan untuk sertifikat yang dibuat secara otomatis.
    description: ''
  - name: --ssl-overwrite-domain
    summary: Saat diatur menimpa label domain daun yang ada.
    description: ''
  - name: --subnet-name
    summary: Nama subnet di dalam vnet.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --vm-size -s
    summary: 'Ukuran VM yang digunakan untuk target komputasi. Daftar lengkap opsi dapat ditemukan di sini: https://aka.ms/azureml-aks-details Default: Standard_D3_v2.'
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  - name: --vnet-resourcegroup-name
    summary: Nama grup sumber daya tempat jaringan virtual berada.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini di bawah.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml_computetarget_create_amlcompute
  name: az ml computetarget create amlcompute
  summary: Membuat target komputasi AzureML.
  description: ''
  syntax: >-
    az ml computetarget create amlcompute --max-nodes
                                          --name
                                          --vm-size
                                          [--admin-user-password]
                                          [--admin-user-ssh-key]
                                          [--admin-username]
                                          [--assign-identity]
                                          [--description]
                                          [--idle-seconds-before-scaledown]
                                          [--min-nodes]
                                          [--no-wait]
                                          [--path]
                                          [--remote-login-port-public-access]
                                          [--resource-group]
                                          [--subnet-name]
                                          [--subscription-id]
                                          [--tag]
                                          [--vm-priority]
                                          [--vnet-name]
                                          [--vnet-resourcegroup-name]
                                          [--workspace-name]
                                          [-v]
  requiredParameters:
  - isRequired: true
    name: --max-nodes
    summary: 'Jumlah maksimum simpul yang akan digunakan. Default: 4.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi yang akan disediakan.
    description: ''
  - isRequired: true
    name: --vm-size -s
    summary: 'Ukuran VM yang digunakan untuk target komputasi. Detail selengkapnya dapat ditemukan di sini: https://aka.ms/azureml-vm-details Default: Standard_NC6.'
    description: ''
  optionalParameters:
  - name: --admin-user-password
    summary: Kata sandi akun pengguna administrator.
    description: ''
  - name: --admin-user-ssh-key
    summary: Kunci publik SSH dari akun pengguna administrator.
    description: ''
  - name: --admin-username
    summary: Nama akun pengguna administrator yang dapat digunakan untuk SSH ke dalam simpul.
    description: ''
  - name: --assign-identity
    summary: Gunakan '[system]' untuk mengatur identitas yang ditetapkan sistem, id sumber daya input lain yang dipisahkan oleh koma (yaitu 'ResourceID1,ResourceID2') untuk mengatur identitas yang ditetapkan pengguna.
    description: ''
  - name: --description
    summary: Deskripsi target komputasi.
    description: ''
  - name: --idle-seconds-before-scaledown
    summary: 'Waktu idle simpul dalam hitungan detik sebelum menskalakan kluster. Default: 120.'
    description: ''
  - name: --min-nodes
    summary: 'Jumlah minimum simpul yang akan digunakan. Default: 0.'
    description: ''
  - name: --no-wait
    summary: Bendera untuk tidak menunggu panggilan asinkron.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --remote-login-port-public-access
    summary: 'Status port SSH publik. Nilai yang mungkin adalah: Diaktifkan atau Dinonaktifkan.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subnet-name
    summary: Nama subnet di dalam vnet.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --tag
    summary: Tag kunci/nilai untuk ditambahkan (misalnya key=value ). Beberapa tag dapat ditentukan dengan beberapa opsi --tag.
    description: ''
  - name: --vm-priority -p
    summary: "Prioritas VM untuk digunakan untuk target komputasi. (Opsinya adalah 'dedicated', 'lowpriority') Default: khusus."
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  - name: --vnet-resourcegroup-name
    summary: Nama grup sumber daya tempat jaringan virtual berada.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini di bawah.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml_computetarget_create_computeinstance
  name: az ml computetarget create computeinstance
  summary: Membuat target instans komputasi AzureML.
  description: ''
  syntax: >-
    az ml computetarget create computeinstance --name
                                               --vm-size
                                               [--admin-user-ssh-public-key]
                                               [--description]
                                               [--no-wait]
                                               [--path]
                                               [--resource-group]
                                               [--ssh-public-access]
                                               [--subnet-name]
                                               [--subscription-id]
                                               [--tag]
                                               [--user-object-id]
                                               [--user-tenant-id]
                                               [--vnet-name]
                                               [--vnet-resourcegroup-name]
                                               [--workspace-name]
                                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans komputasi yang akan dibuat.
    description: ''
  - isRequired: true
    name: --vm-size -s
    summary: 'Ukuran VM yang digunakan untuk target komputasi. Detail selengkapnya dapat ditemukan di sini: https://aka.ms/azureml-vm-details Default: Standard_NC6.'
    description: ''
  optionalParameters:
  - name: --admin-user-ssh-public-key
    summary: Kunci publik SSH dari akun pengguna administrator.
    description: ''
  - name: --description
    summary: Deskripsi target komputasi.
    description: ''
  - name: --no-wait
    summary: Bendera untuk tidak menunggu panggilan asinkron.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --ssh-public-access
    summary: 'Status port SSH publik. Nilai yang mungkin adalah: Benar atau Salah.'
    description: ''
  - name: --subnet-name
    summary: Nama subnet di dalam vnet.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --tag
    summary: Tag kunci/nilai untuk ditambahkan (misalnya key=value ). Beberapa tag dapat ditentukan dengan beberapa opsi --tag.
    description: ''
  - name: --user-object-id
    summary: ID Objek AAD dari pengguna yang ditetapkan dari instans komputasi ini (pratinjau).
    description: ''
  - name: --user-tenant-id
    summary: ID Penyewa AAD dari pengguna yang ditetapkan dari instans komputasi ini (pratinjau).
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  - name: --vnet-resourcegroup-name
    summary: Nama grup sumber daya tempat jaringan virtual berada.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini di bawah.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml_computetarget_create_datafactory
  name: az ml computetarget create datafactory
  summary: Membuat target komputasi pabrik data.
  description: ''
  syntax: >-
    az ml computetarget create datafactory --name
                                           [--location]
                                           [--no-wait]
                                           [--path]
                                           [--resource-group]
                                           [--subscription-id]
                                           [--workspace-name]
                                           [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi yang akan disediakan.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: Lokasi untuk menyediakan kluster. Jika tidak ditentukan, akan default ke lokasi ruang kerja.
    description: ''
  - name: --no-wait
    summary: Bendera untuk tidak menunggu panggilan asinkron.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
commands:
- az_ml_computetarget_create_aks
- az_ml_computetarget_create_amlcompute
- az_ml_computetarget_create_computeinstance
- az_ml_computetarget_create_datafactory
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

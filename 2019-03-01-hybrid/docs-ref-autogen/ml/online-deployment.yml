### YamlMime:AzureCLIGroup
uid: az_ml_online-deployment
name: az ml online-deployment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ml** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az ml online-deployment** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola penyebaran online Azure ML.
description: Penyebaran Azure ML menyediakan antarmuka sederhana untuk membuat dan mengelola penyebaran model.
directCommands:
- uid: az_ml_online-deployment_create
  name: az ml online-deployment create
  summary: Membuat penyebaran. Jika penyebaran sudah ada, penyebaran akan ditulis secara berlebihan dengan pengaturan baru.
  description: ''
  syntax: >-
    az ml online-deployment create --file
                                   --resource-group
                                   --workspace-name
                                   [--all-traffic]
                                   [--endpoint-name]
                                   [--local {false, true}]
                                   [--name]
                                   [--no-wait]
                                   [--set]
                                   [--vscode-debug {false, true}]
  examples:
  - summary: Membuat penyebaran dari file spesifikasi YAML
    syntax: az ml online-deployment create --file deployment.yaml --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: 'Jalur lokal ke file YAML yang berisi spesifikasi penyebaran online Azure ML. Dokumen referensi YAML untuk penyebaran online dapat ditemukan di: https://aka.ms/ml-cli-v2-deployment-managed-online-yaml-reference, https://aka.ms/ml-cli-v2-deployment-kubernetes-online-yaml-reference.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --all-traffic
    summary: Mengatur lalu lintas titik akhir 100% ke penyebaran ini setelah pembuatan berhasil, tidak berfungsi dengan --no-wait.
    description: ''
  - name: --endpoint-name -e
    summary: Nama titik akhir online.
    description: ''
  - name: --local
    parameterValueGroup: false, true
    summary: 'Buat penyebaran secara lokal menggunakan Docker. Hanya satu penyebaran per titik akhir yang diizinkan. Catatan: Jika titik akhir yang ditentukan tidak ada, titik akhir akan dibuat.'
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur. Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --vscode-debug
    parameterValueGroup: false, true
    summary: Buat titik akhir lokal dan lampirkan debugger VSCode. Hanya berfungsi dengan bendera --local.
    description: ''
- uid: az_ml_online-deployment_delete
  name: az ml online-deployment delete
  summary: Menghapus penyebaran.
  description: ''
  syntax: >-
    az ml online-deployment delete --endpoint-name
                                   --name
                                   --resource-group
                                   --workspace-name
                                   [--local {false, true}]
                                   [--no-wait]
                                   [--yes]
  examples:
  - summary: Menghapus penyebaran dengan konfirmasi
    syntax: az ml online-deployment delete --name my-deployment --endpoint-name my-endpoint --yes --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --endpoint-name -e
    summary: Nama titik akhir online.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --local
    parameterValueGroup: false, true
    summary: Hapus penyebaran lokal dari lingkungan Docker.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_ml_online-deployment_get-logs
  name: az ml online-deployment get-logs
  summary: Dapatkan log kontainer untuk penyebaran online.
  description: ''
  syntax: >-
    az ml online-deployment get-logs --endpoint-name
                                     --name
                                     --resource-group
                                     --workspace-name
                                     [--container]
                                     [--lines]
                                     [--local {false, true}]
  examples:
  - summary: Mendapatkan log kontainer untuk penyebaran online
    syntax: az ml online-deployment get-logs --name my-deployment --endpoint-name my-endpoint --lines 100 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --endpoint-name -e
    summary: Nama titik akhir online.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --container -c
    summary: 'Jenis kontainer untuk mengambil log. Nilai yang diizinkan: inference-server, storage-initializer.'
    description: ''
  - name: --lines -l
    defaultValue: "5000"
    summary: Jumlah maksimum garis untuk ekor.
    description: ''
  - name: --local
    parameterValueGroup: false, true
    summary: Mendapatkan log dari penyebaran lokal di lingkungan Docker.
    description: ''
- uid: az_ml_online-deployment_list
  name: az ml online-deployment list
  summary: Daftar penyebaran.
  description: ''
  syntax: >-
    az ml online-deployment list --endpoint-name
                                 --resource-group
                                 --workspace-name
                                 [--local {false, true}]
  examples:
  - summary: Mencantumkan penyebaran di titik akhir
    syntax: az ml online-deployment list --endpoint-name my-endpoint --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --endpoint-name -e
    summary: Nama titik akhir.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --local
    parameterValueGroup: false, true
    summary: Cantumkan penyebaran lokal di bawah titik akhir lokal ini.
    description: ''
- uid: az_ml_online-deployment_show
  name: az ml online-deployment show
  summary: Tampilkan penyebaran.
  description: ''
  syntax: >-
    az ml online-deployment show --endpoint-name
                                 --name
                                 --resource-group
                                 --workspace-name
                                 [--local {false, true}]
  examples:
  - summary: Perlihatkan penyebaran
    syntax: az ml online-deployment show --name my-deployment --endpoint-name my-endpoint --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --endpoint-name -e
    summary: Nama titik akhir online.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --local
    parameterValueGroup: false, true
    summary: Tampilkan penyebaran lokal dari lingkungan Docker.
    description: ''
- uid: az_ml_online-deployment_update
  name: az ml online-deployment update
  summary: Memperbarui penyebaran.
  description: ''
  syntax: >-
    az ml online-deployment update --resource-group
                                   --workspace-name
                                   [--add]
                                   [--endpoint-name]
                                   [--file]
                                   [--force-string]
                                   [--local {false, true}]
                                   [--name]
                                   [--no-wait]
                                   [--remove]
                                   [--set]
                                   [--vscode-debug {false, true}]
  examples:
  - summary: Memperbarui penyebaran dari file spesifikasi YAML
    syntax: az ml online-deployment update --file deployment.yaml --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --endpoint-name -e
    summary: Nama titik akhir online.
    description: ''
  - name: --file -f
    summary: 'Jalur lokal ke file YAML yang berisi spesifikasi penyebaran online Azure ML. Dokumen referensi YAML untuk penyebaran online dapat ditemukan di: https://aka.ms/ml-cli-v2-deployment-managed-online-yaml-reference, https://aka.ms/ml-cli-v2-deployment-kubernetes-online-yaml-reference.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --local
    parameterValueGroup: false, true
    summary: Perbarui penyebaran lokal di lingkungan Docker.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --vscode-debug
    parameterValueGroup: false, true
    summary: Perbarui titik akhir lokal dan lampirkan ulang debugger VSCode. Hanya berfungsi dengan bendera --local.
    description: ''
commands:
- az_ml_online-deployment_create
- az_ml_online-deployment_delete
- az_ml_online-deployment_get-logs
- az_ml_online-deployment_list
- az_ml_online-deployment_show
- az_ml_online-deployment_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Penyebaran Azure ML menyediakan antarmuka sederhana untuk membuat dan mengelola penyebaran model.

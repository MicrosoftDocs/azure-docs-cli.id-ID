### YamlMime:AzureCLIGroup
uid: az_ml_batch-deployment
name: az ml batch-deployment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ml** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az ml batch-deployment** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola penyebaran azure ML batch.
description: Penyebaran Azure ML menyediakan antarmuka sederhana untuk membuat dan mengelola penyebaran model.
directCommands:
- uid: az_ml_batch-deployment_create
  name: az ml batch-deployment create
  summary: Membuat penyebaran. Jika penyebaran sudah ada, penyebaran akan ditulis secara berlebihan dengan pengaturan baru.
  description: ''
  syntax: >-
    az ml batch-deployment create --file
                                  --resource-group
                                  --workspace-name
                                  [--endpoint-name]
                                  [--name]
                                  [--no-wait]
                                  [--set]
                                  [--set-default]
  examples:
  - summary: Membuat penyebaran dari file spesifikasi YAML
    syntax: az ml batch-deployment create --file deployment.yaml --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur lokal ke file YAML yang berisi spesifikasi penyebaran Azure ML.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --endpoint-name -e
    summary: Nama titik akhir batch.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai. Defaultnya adalah False.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur. Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --set-default
    summary: Mengatur titik akhir defaults.deployment_name ke penyebaran ini setelah pembuatan berhasil, tidak berfungsi dengan --no-wait.
    description: ''
- uid: az_ml_batch-deployment_delete
  name: az ml batch-deployment delete
  summary: Menghapus penyebaran.
  description: ''
  syntax: >-
    az ml batch-deployment delete --endpoint-name
                                  --name
                                  --resource-group
                                  --workspace-name
                                  [--no-wait]
                                  [--yes]
  examples:
  - summary: Menghapus penyebaran dengan konfirmasi
    syntax: az ml batch-deployment delete --name my-deployment --endpoint-name my-endpoint --yes --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --endpoint-name -e
    summary: Nama titik akhir batch.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai. Defaultnya adalah False.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_ml_batch-deployment_list
  name: az ml batch-deployment list
  summary: Daftar penyebaran.
  description: ''
  syntax: >-
    az ml batch-deployment list --endpoint-name
                                --resource-group
                                --workspace-name
  examples:
  - summary: Mencantumkan penyebaran di titik akhir
    syntax: az ml batch-deployment list --endpoint-name my-endpoint --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --endpoint-name -e
    summary: Nama titik akhir.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_batch-deployment_list-jobs
  name: az ml batch-deployment list-jobs
  summary: Mencantumkan pekerjaan penilaian batch untuk penyebaran batch.
  description: ''
  syntax: >-
    az ml batch-deployment list-jobs --endpoint-name
                                     --name
                                     --resource-group
                                     --workspace-name
  examples:
  - summary: Mencantumkan pekerjaan penilaian batch untuk penyebaran tertentu
    syntax: az ml batch-deployment list-jobs --name my-batch-endpoint --endpoint-name my-endpoint --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --endpoint-name -e
    summary: Nama titik akhir batch.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_batch-deployment_show
  name: az ml batch-deployment show
  summary: Tampilkan penyebaran.
  description: ''
  syntax: >-
    az ml batch-deployment show --endpoint-name
                                --name
                                --resource-group
                                --workspace-name
  examples:
  - summary: Perlihatkan penyebaran
    syntax: az ml batch-deployment show --name my-deployment --endpoint-name my-endpoint --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --endpoint-name -e
    summary: Nama titik akhir batch.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_batch-deployment_update
  name: az ml batch-deployment update
  summary: Memperbarui penyebaran.
  description: ''
  syntax: >-
    az ml batch-deployment update --resource-group
                                  --workspace-name
                                  [--add]
                                  [--endpoint-name]
                                  [--file]
                                  [--force-string]
                                  [--name]
                                  [--no-wait]
                                  [--remove]
                                  [--set]
  examples:
  - summary: Memperbarui penyebaran dari file spesifikasi YAML
    syntax: az ml batch-deployment update --file deployment.yaml --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --endpoint-name -e
    summary: Nama titik akhir batch.
    description: ''
  - name: --file -f
    summary: Jalur lokal ke file YAML yang berisi spesifikasi penyebaran Azure ML.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai. Defaultnya adalah False.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_ml_batch-deployment_create
- az_ml_batch-deployment_delete
- az_ml_batch-deployment_list
- az_ml_batch-deployment_list-jobs
- az_ml_batch-deployment_show
- az_ml_batch-deployment_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

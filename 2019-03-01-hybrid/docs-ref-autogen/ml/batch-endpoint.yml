### YamlMime:AzureCLIGroup
uid: az_ml_batch-endpoint
name: az ml batch-endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ml** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az ml batch-endpoint** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola titik akhir batch Azure ML.
description: Titik akhir Azure ML menyediakan antarmuka sederhana untuk membuat dan mengelola penyebaran model. Setiap titik akhir dapat memiliki satu atau beberapa penyebaran. Titik akhir batch digunakan untuk penilaian batch offline.
directCommands:
- uid: az_ml_batch-endpoint_create
  name: az ml batch-endpoint create
  summary: Membuat titik akhir.
  description: Untuk membuat titik akhir, berikan file YAML dengan konfigurasi titik akhir batch. Jika titik akhir sudah ada, titik akhir akan ditulis secara berlebihan dengan pengaturan baru.
  syntax: >-
    az ml batch-endpoint create --resource-group
                                --workspace-name
                                [--file]
                                [--name]
                                [--no-wait]
                                [--set]
  examples:
  - summary: Membuat titik akhir dari file spesifikasi YAML
    syntax: az ml batch-endpoint create --file endpoint.yml --resource-group my-resource-group --workspace-name my-workspace
  - summary: Membuat titik akhir dengan nama
    syntax: az ml batch-endpoint create --name endpointname --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --file -f
    summary: 'Jalur lokal ke file YAML yang berisi spesifikasi titik akhir batch Azure ML. Dokumen referensi YAML untuk titik akhir batch dapat ditemukan di: https://aka.ms/ml-cli-v2-endpoint-batch-yaml-reference.'
    description: ''
  - name: --name -n
    summary: Nama titik akhir batch.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai. Defaultnya adalah False.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur. Contoh: --set property1.property2=<value>.'
    description: ''
- uid: az_ml_batch-endpoint_delete
  name: az ml batch-endpoint delete
  summary: Menghapus titik akhir.
  description: ''
  syntax: >-
    az ml batch-endpoint delete --name
                                --resource-group
                                --workspace-name
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Menghapus titik akhir batch, termasuk semua penyebarannya
    syntax: az ml batch-endpoint delete --name my-batch-endpoint --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai. Defaultnya adalah False.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_ml_batch-endpoint_invoke
  name: az ml batch-endpoint invoke
  summary: Memanggil titik akhir.
  description: Anda dapat memulai eksekusi inferensi batch dengan memanggil titik akhir dengan beberapa data. Untuk titik akhir batch, pemanggilan akan memicu pekerjaan penilaian batch asinkron.
  syntax: >-
    az ml batch-endpoint invoke --input
                                --name
                                --resource-group
                                --workspace-name
                                [--deployment-name]
                                [--input-type]
                                [--instance-count]
                                [--job-name]
                                [--mini-batch-size]
                                [--output-path]
                                [--set]
  examples:
  - summary: Panggil titik akhir batch dengan data input dari aset data azure ML terdaftar dan ambil alih pengaturan penyebaran default untuk mini_batch_size
    syntax: az ml batch-endpoint invoke --name my-batch-endpoint --input azureml:my-dataset:1 --mini-batch-size 64 --resource-group my-resource-group --workspace-name my-workspace
  - summary: Memanggil titik akhir batch dengan file input dari URI publik
    syntax: az ml batch-endpoint invoke --name my-batch-endpoint --input-type uri_file --input https://pipelinedata.blob.core.windows.net/sampledata/mnist/0.png --resource-group my-resource-group --workspace-name my-workspace
  - summary: Memanggil titik akhir batch dengan file input dari datastore terdaftar
    syntax: az ml batch-endpoint invoke --name my-batch-endpoint --input-type uri_file --input azureml://datastores/workspaceblobstore/paths/{path_to_data}/mnist/0.png --resource-group my-resource-group --workspace-name my-workspace
  - summary: Memanggil titik akhir batch dengan folder input dari URI publik
    syntax: az ml batch-endpoint invoke --name my-batch-endpoint --input-type uri_folder --input https://pipelinedata.blob.core.windows.net/sampledata/mnist --resource-group my-resource-group --workspace-name my-workspace
  - summary: Memanggil titik akhir batch dengan folder input dari datastore terdaftar
    syntax: az ml batch-endpoint invoke --name my-batch-endpoint --input-type uri_folder --input azureml://datastores/workspaceblobstore/paths/{path_to_data}/mnist --resource-group my-resource-group --workspace-name my-workspace
  - summary: Memanggil titik akhir batch dengan file di folder lokal
    syntax: az ml batch-endpoint invoke --name my-batch-endpoint --input ./mnist_folder --resource-group my-resource-group --workspace-name my-workspace
  - summary: Panggil titik akhir batch dengan folder lokal sebagai jalur input dan output dan timpa beberapa pengaturan penyebaran batch selama pemanggilan titik akhir
    syntax: az ml batch-endpoint invoke --name my-batch-endpoint --input ./mnist_folder --instance-count 2 --mini-batch-size 5 --output-path azureml://datastores/workspaceblobstore/paths/tests/output --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --input
    summary: Referensi ke data input yang akan digunakan untuk inferensi batch. Ini bisa menjadi jalur di datastore, URI publik, aset data terdaftar, atau jalur folder lokal.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --deployment-name -d
    summary: Nama penyebaran ke target.
    description: ''
  - name: --input-type
    summary: 'Jenis input, menentukan apakah itu file atau folder. Gunakan ini saat Anda menggunakan jalur di datastore atau URI publik. Nilai yang didukung: uri_folder, uri_file.'
    description: ''
  - name: --instance-count -c
    summary: Jumlah instans yang akan dijalankan prediksi.
    description: ''
  - name: --job-name
    summary: Nama pekerjaan untuk pemanggilan batch.
    description: ''
  - name: --mini-batch-size -m
    summary: Ukuran setiap batch mini yang akan dibagi data input untuk prediksi.
    description: ''
  - name: --output-path
    summary: Jalur pada datastore tempat file output akan diunggah.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur. Contoh: --set property1.property2=<value>.'
    description: ''
- uid: az_ml_batch-endpoint_list
  name: az ml batch-endpoint list
  summary: Mencantumkan titik akhir di ruang kerja.
  description: ''
  syntax: >-
    az ml batch-endpoint list --resource-group
                              --workspace-name
  examples:
  - summary: Mencantumkan semua titik akhir batch di ruang kerja
    syntax: az ml batch-endpoint list --resource-group my-resource-group --workspace-name my-workspace
  - summary: Mencantumkan semua titik akhir batch di ruang kerja
    syntax: az ml batch-endpoint list  --resource-group my-resource-group --workspace-name my-workspace
  - summary: Cantumkan semua titik akhir batch di ruang kerja menggunakan argumen --query untuk menjalankan kueri JMESPath pada hasil perintah.
    syntax: az ml batch-endpoint list --query "[].{Name:name}"  --output table --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_batch-endpoint_list-jobs
  name: az ml batch-endpoint list-jobs
  summary: Mencantumkan pekerjaan penilaian batch untuk titik akhir batch.
  description: ''
  syntax: >-
    az ml batch-endpoint list-jobs --name
                                   --resource-group
                                   --workspace-name
  examples:
  - summary: Mencantumkan semua pekerjaan penilaian batch untuk titik akhir
    syntax: az ml batch-endpoint list-jobs --name my-batch-endpoint --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_batch-endpoint_show
  name: az ml batch-endpoint show
  summary: Perlihatkan detail untuk titik akhir.
  description: ''
  syntax: >-
    az ml batch-endpoint show --name
                              --resource-group
                              --workspace-name
  examples:
  - summary: Menampilkan detail untuk titik akhir batch
    syntax: az ml batch-endpoint show --name my-batch-endpoint  --resource-group my-resource-group --workspace-name my-workspace
  - summary: Perlihatkan status penyediaan titik akhir menggunakan argumen --query untuk menjalankan kueri JMESPath pada hasil perintah.
    syntax: az ml batch-endpoint show -n my-endpoint --query "{Name:name,State:provisioning_state}"  --output table --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
- uid: az_ml_batch-endpoint_update
  name: az ml batch-endpoint update
  summary: Memperbarui titik akhir.
  description: Properti 'description', 'tags', dan 'defaults' dari titik akhir dapat diperbarui. Selain itu, penyebaran baru dapat ditambahkan ke titik akhir, dan penyebaran yang ada dapat diperbarui.
  syntax: >-
    az ml batch-endpoint update --resource-group
                                --workspace-name
                                [--add]
                                [--defaults]
                                [--file]
                                [--force-string]
                                [--name]
                                [--no-wait]
                                [--remove]
                                [--set]
  examples:
  - summary: Memperbarui titik akhir dari file spesifikasi YAML
    syntax: az ml batch-endpoint update --name my-batch-endpoint --file updated_endpoint.yml --resource-group my-resource-group --workspace-name my-workspace
  - summary: Menambahkan penyebaran baru ke titik akhir yang sudah ada
    syntax: az ml batch-endpoint update --name my-batch-endpoint  --set defaults.deployment_name=depname  --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --defaults
    summary: Perbarui deployment_name di dalam pengaturan default untuk pemanggilan titik akhir.
    description: ''
  - name: --file -f
    summary: 'Jalur lokal ke file YAML yang berisi spesifikasi titik akhir batch Azure ML. Dokumen referensi YAML untuk titik akhir batch dapat ditemukan di: https://aka.ms/ml-cli-v2-endpoint-batch-yaml-reference.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --name -n
    summary: Nama titik akhir batch.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai. Defaultnya adalah False.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_ml_batch-endpoint_create
- az_ml_batch-endpoint_delete
- az_ml_batch-endpoint_invoke
- az_ml_batch-endpoint_list
- az_ml_batch-endpoint_list-jobs
- az_ml_batch-endpoint_show
- az_ml_batch-endpoint_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Titik akhir Azure ML menyediakan antarmuka sederhana untuk membuat dan mengelola penyebaran model. Setiap titik akhir dapat memiliki satu atau beberapa penyebaran. Titik akhir batch digunakan untuk penilaian batch offline.

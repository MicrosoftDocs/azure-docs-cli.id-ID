### YamlMime:AzureCLIGroup
uid: az_ml_experiment
name: az ml experiment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI dan memerlukan versi 2.0.28 atau yang lebih tinggi.  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **eksperimen az ml** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola eksperimen.
description: ''
directCommands:
- uid: az_ml_experiment_list
  name: az ml experiment list
  summary: Mencantumkan eksperimen di ruang kerja.
  description: ''
  syntax: >-
    az ml experiment list [--output-metadata-file]
                          [--path]
                          [--resource-group]
                          [--subscription-id]
                          [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
commands:
- az_ml_experiment_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

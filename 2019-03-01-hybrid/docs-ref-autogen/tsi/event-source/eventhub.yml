### YamlMime:AzureCLIGroup
uid: az_tsi_event-source_eventhub
name: az tsi event-source eventhub
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **timeseriesinsights** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **eventhub sumber peristiwa az tsi** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola sumber kejadian dengan pusat aktivitas sub grup timeseriesinsights.
description: ''
directCommands:
- uid: az_tsi_event-source_eventhub_create
  name: az tsi event-source eventhub create
  summary: Buat sumber peristiwa di bawah lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az tsi event-source eventhub create --consumer-group-name
                                        --environment-name
                                        --event-hub-name
                                        --event-source-name
                                        --event-source-resource-id
                                        --key-name
                                        --location
                                        --namespace
                                        --resource-group
                                        --shared-access-key
                                        [--local-timestamp]
                                        [--tags]
                                        [--timestamp-property-name]
  examples:
  - summary: CreateEventHubEventSource
    syntax: az tsi event-source eventhub create --environment-name "env1" --name "es1" --location westus --consumer-group-name "cgn" --event-hub-name "ehn" --event-source-resource-id "somePathInArm" --key-name "managementKey" --service-bus-namespace "sbn" --shared-access-key "someSecretvalue" --timestamp-property-name "someTimestampProperty" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --consumer-group-name
    summary: Nama grup konsumen pusat aktivitas yang menyimpan partisi tempat peristiwa akan dibaca.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --event-hub-name
    summary: Nama event hub.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Nama Time Series Insights sumber peristiwa yang terkait dengan lingkungan yang ditentukan.
    description: ''
  - isRequired: true
    name: --event-source-resource-id --resource-id
    summary: Id sumber daya sumber kejadian di Azure Resource Manager.
    description: ''
  - isRequired: true
    name: --key-name --shared-access-policy-name
    summary: Nama kunci SAS yang memberikan Time Series Insights akses layanan ke pusat aktivitas. Kebijakan akses bersama untuk kunci ini harus memberikan izin 'Dengarkan' ke hub peristiwa.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --namespace --service-bus-namespace
    summary: Nama bus layanan yang berisi pusat aktivitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya lingkungan. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --shared-access-key
    summary: Nilai kunci akses bersama yang memberikan akses baca layanan Insights Time Series ke pusat aktivitas. Properti ini tidak ditampilkan dalam respons sumber peristiwa.
    description: ''
  optionalParameters:
  - name: --local-timestamp
    summary: 'Objek yang mewakili properti tanda waktu lokal. Ini berisi format tanda waktu lokal yang perlu digunakan dan informasi offset zona waktu yang sesuai. Jika nilai tidak ditentukan untuk localTimestamp, atau jika null, maka tanda waktu lokal tidak akan dimasukkan dengan peristiwa. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --timestamp-property-name --ts-property-name
    summary: Properti acara yang akan digunakan sebagai tanda waktu sumber kejadian. Jika nilai tidak ditentukan untuk timestampPropertyName, atau jika string null atau kosong ditentukan, waktu pembuatan peristiwa akan digunakan.
    description: ''
- uid: az_tsi_event-source_eventhub_update
  name: az tsi event-source eventhub update
  summary: Perbarui sumber peristiwa di bawah lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az tsi event-source eventhub update --environment-name
                                        --event-source-name
                                        --resource-group
                                        [--local-timestamp]
                                        [--shared-access-key]
                                        [--tags]
                                        [--timestamp-property-name]
  examples:
  - summary: UpdateEventHubEventSource
    syntax: az tsi event-source eventhub update --environment-name "env1" --name "es1" --shared-access-key "someSecretvalue" --timestamp-property-name "someTimestampProperty" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Nama Time Series Insights sumber peristiwa yang terkait dengan lingkungan yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya lingkungan. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --local-timestamp
    summary: 'Objek yang mewakili properti tanda waktu lokal. Ini berisi format tanda waktu lokal yang perlu digunakan dan informasi offset zona waktu yang sesuai. Jika nilai tidak ditentukan untuk localTimestamp, atau jika null, maka tanda waktu lokal tidak akan dimasukkan dengan peristiwa. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --shared-access-key
    summary: Nilai kunci akses bersama yang memberikan akses baca layanan Insights Time Series ke pusat aktivitas. Properti ini tidak ditampilkan dalam respons sumber peristiwa.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --timestamp-property-name --ts-property-name
    summary: Properti acara yang akan digunakan sebagai tanda waktu sumber kejadian. Jika nilai tidak ditentukan untuk timestampPropertyName, atau jika string null atau kosong ditentukan, waktu pembuatan peristiwa akan digunakan.
    description: ''
commands:
- az_tsi_event-source_eventhub_create
- az_tsi_event-source_eventhub_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

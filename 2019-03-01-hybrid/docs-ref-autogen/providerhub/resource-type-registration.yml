### YamlMime:AzureCLIGroup
uid: az_providerhub_resource-type-registration
name: az providerhub resource-type-registration
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **providerhub** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az providerhub resource-type-registration** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pendaftaran jenis sumber daya dengan providerhub.
description: ''
directCommands:
- uid: az_providerhub_resource-type-registration_create
  name: az providerhub resource-type-registration create
  summary: Membuat jenis sumber daya.
  description: ''
  syntax: >-
    az providerhub resource-type-registration create --provider-namespace
                                                     --resource-type
                                                     [--allowed-unauthorized-actions]
                                                     [--auth-mappings]
                                                     [--check-name-availability-specifications]
                                                     [--creation-begin]
                                                     [--dav]
                                                     [--default-api-version]
                                                     [--deletion-policy {CascadeDeleteAll, CascadeDeleteProxyOnlyChildren, NotSpecified}]
                                                     [--enable-async-operation {false, true}]
                                                     [--enable-third-party-s2s {false, true}]
                                                     [--endpoints]
                                                     [--extended-locations]
                                                     [--identity-management]
                                                     [--is-pure-proxy {false, true}]
                                                     [--linked-access-checks]
                                                     [--logging-rules]
                                                     [--marketplace-type {AddOn, Bypass, NotSpecified, Store}]
                                                     [--opt-in-headers {ClientGroupMembership, NotSpecified, SignedAuxiliaryTokens, SignedUserToken, UnboundedClientGroupMembership}]
                                                     [--override-actions]
                                                     [--patch-begin]
                                                     [--regionality {Global, NotSpecified, Regional}]
                                                     [--req-features-policy {All, Any}]
                                                     [--required-features]
                                                     [--resource-move-policy]
                                                     [--routing-type]
                                                     [--service-tree-infos]
                                                     [--soft-delete-ttl]
                                                     [--sub-state-rules]
                                                     [--swagger-specifications]
                                                     [--template-deployment-options]
                                                     [--throttling-rules]
  examples:
  - summary: ResourceTypeRegistrations_CreateOrUpdate
    syntax: az providerhub resource-type-registration create     --endpoints api-versions="2019-01-01" locations="Global"     required-features="Microsoft.Contoso/RPaaSSampleApp"     extension-endpoint-uri="https://contoso-test-extension-endpoint.com/"     extension-categories="ResourceReadValidate" extension-categories="ResourceDeletionValidate"     --regionality "Global"     --routing-type "ProxyOnly"     --swagger-specifications api-versions="2019-01-01"     swagger-spec-folder-uri="https://github.com/pathtoresourceproviderswaggerspecfolder"     --provider-namespace "Microsoft.Contoso"     --enable-async-operation false     --template-deployment-options preflight-supported="true"     preflight-options="DefaultValidationOnly" preflight-options="continueDeploymentOnFailure"     --resource-type "testResourceType"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Jenis sumber daya.
    description: ''
  optionalParameters:
  - name: --allowed-unauthorized-actions --aua
    summary: Tindakan yang tidak sah yang diizinkan.
    description: 'Penggunaan: --allowed-unauthorized-actions "Microsoft.Contoso/rpResourceType/read, Microsoft.Contoso/rpResourceType/delete".'
  - name: --auth-mappings --authorization-action-mappings
    summary: Memungkinkan RP untuk mengambil alih kata kerja tindakan untuk tujuan RBAC di ARM.
    description: >-
      Penggunaan: --auth-mappings original=XX desired=XX


      asli: Diperlukan. Nama tindakan asli.

      diinginkan: Diperlukan. Nama tindakan yang diinginkan.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --auth-mappings.
  - name: --check-name-availability-specifications --checkname-specs
    summary: Fitur pemeriksaan ketersediaan nama di tingkat platform.
    description: >-
      Penggunaan: --check-name-availability-specifications enable-default-validation=XX resource-types-with-custom-validation=XX


      enable-default-validation: Boolean yang menunjukkan apakah RP telah memilih untuk menolak RPaaS untuk melakukan pemeriksaan nama.

      resource-type-with-custom-validation: Jenis yang memerlukan validasi tambahan dari RP.
  - name: --creation-begin --resource-creation-begin
    summary: Opsi ekstensi untuk menangani pembuatan sumber daya memulai permintaan ekstensi.
    description: >-
      Penggunaan: --creation-begin request=XX response=XX request: Daftar jenis opsi ekstensi.

      respons: Daftar jenis opsi ekstensi.
  - name: --dav --disallowed-action-verbs
    summary: Kata kerja tindakan yang tidak diizinkan.
    description: 'Penggunaan: --dav "read".'
  - name: --default-api-version
    summary: Versi API default untuk titik akhir.
    description: 'Penggunaan: --default-api-version "2021-01-01".'
  - name: --deletion-policy --resource-deletion-policy
    parameterValueGroup: CascadeDeleteAll, CascadeDeleteProxyOnlyChildren, NotSpecified
    summary: Kebijakan penghapusan sumber daya.
    description: 'Penggunaan: --deletion-policy "CascadeDeleteAll".'
  - name: --enable-async-operation
    parameterValueGroup: false, true
    summary: Menunjukkan apakah operasi asinkron diaktifkan untuk jenis sumber daya ini.
    description: 'Penggunaan: --enable-async-operation "false".'
  - name: --enable-third-party-s2s
    parameterValueGroup: false, true
    summary: Menunjukkan apakah s2 pihak ketiga diaktifkan untuk jenis sumber daya ini.
    description: 'Penggunaan: --enable-third-party-s2s "false".'
  - name: --endpoints
    summary: Titik akhir jenis sumber daya.
    description: >-
      Penggunaan: --endpoints api-versions=XX locations=XX required-features=XX api-versions: Required. Daftar versi API yang dipisahkan koma.

      lokasi: Diperlukan. Daftar lokasi yang dipisahkan koma.

      fitur yang diperlukan: Diperlukan. Daftar fitur yang diperlukan. Beberapa fitur yang diperlukan dapat ditentukan.

      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --endpoints.
  - name: --extended-locations
    summary: Opsi lokasi yang diperluas.
    description: >-
      Penggunaan: --extended-locations type=XX supported-policy=XX


      jenis: Jenis lokasi yang diperluas.

      kebijakan yang didukung: Kebijakan yang didukung.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --extended-locations.
  - name: --identity-management
    summary: Pengaturan terkait MSI.
    description: >-
      Penggunaan: --identity-management type=XX application-id=XX


      jenis: Jenis manajemen identitas.

      application-id: ID aplikasi yang menangani identitas.
  - name: --is-pure-proxy
    parameterValueGroup: false, true
    summary: Menunjukkan apakah ini adalah jenis sumber daya PureProxy.
    description: 'Penggunaan: --is-pure-proxy "false".'
  - name: --linked-access-checks
    summary: Mengaktifkan pemeriksaan Access Control Berbasis Peran (RBAC) tambahan pada sumber daya terkait.
    description: >-
      Penggunaan: --linked-access-checks action-name=XX linked-property=XX linked-action=XX linked-action-verb=XX linked-type=XX


      action-name: Nama tindakan.

      linked-property: Properti tertaut.

      tindakan tertaut: Tindakan tertaut.

      kata kerja tindakan-tertaut: Kata kerja tindakan tertaut.

      jenis tertaut: Jenis tertaut.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --linked-access-checks.
  - name: --logging-rules
    summary: Aturan pengelogan.
    description: >-
      Penggunaan: --logging-rules action=XX direction=XX detail-level=XX


      action: Diperlukan. Nama tindakan.

      arah: Diperlukan. Arahnya.

      tingkat detail: Diperlukan. Tingkat detail.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --logging-rules.
  - name: --marketplace-type
    parameterValueGroup: AddOn, Bypass, NotSpecified, Store
    summary: Jenis perilaku marketplace untuk jenis sumber daya.
    description: 'Penggunaan: --marketplace-type "AddOn".'
  - name: --opt-in-headers
    parameterValueGroup: ClientGroupMembership, NotSpecified, SignedAuxiliaryTokens, SignedUserToken, UnboundedClientGroupMembership
    summary: Header keikutsertaan.
    description: 'Penggunaan: --opt-in-headers "SignedUserToken".'
  - name: --override-actions --subscription-state-override-actions
    summary: Tindakan penimpaan status langganan.
    description: >-
      Penggunaan: --subscription-state-override-actions state=XX action=XX



      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --subscription-state-override-actions.
  - name: --patch-begin --resource-patch-begin
    summary: Opsi ekstensi untuk menangani patch sumber daya memulai permintaan ekstensi.
    description: >-
      Penggunaan: --patch-begin request=XX response=XX request: Daftar jenis opsi ekstensi.

      respons: Daftar jenis opsi ekstensi.
  - name: --regionality
    parameterValueGroup: Global, NotSpecified, Regional
    summary: Regionalitas jenis sumber daya.
    description: 'Penggunaan: --regionality "Regional".'
  - name: --req-features-policy --required-features-policy
    parameterValueGroup: All, Any
    summary: Nilai yang diterima adalah "Apa pun" atau "Semua". Jika nilainya adalah "Semua", maka hanya langganan yang terdaftar ke semua bendera fitur yang sesuai yang akan diizinkan..
    description: 'Penggunaan: --req-features-policy "All".'
  - name: --required-features
    summary: Fitur yang diperlukan.
    description: 'Penggunaan: --required-features "Microsoft.Contoso/feature1, Microsoft.Contoso/feature2".'
  - name: --resource-move-policy
    summary: Kebijakan pemindahan sumber daya.
    description: >-
      Penggunaan: --resource-move-policy validation-required=XX cross-resource-group-move-enabled=XX cross-subscription-move-enabled=XX


      validasi diperlukan: Boolean menunjukkan apakah validasi diperlukan untuk memindahkan sumber daya.

      cross-resource-group-move-enabled: Boolean menunjukkan apakah memindahkan sumber daya di seluruh grup sumber daya diizinkan.

      cross-subscription-move-enabled: Boolean menunjukkan apakah memindahkan sumber daya di seluruh langganan diizinkan.
  - name: --routing-type
    summary: Jenis perutean sumber daya..
    description: >-
      Penggunaan: --routing-type "Default"


      Jenis perutean yang tersedia meliputi: Default, ProxyOnly, HostBased, Extension, Tenant, Fanout, LocationBased, Failover, CascadeExtension, ChildFanout, CascadeAuthorizedExtension, BypassEndpointSelectionOptimization.
  - name: --service-tree-infos
    summary: Informasi ServiceTree untuk penyedia sumber daya.
    description: >-
      Penggunaan: --service-tree-infos service-id=XX component-id=XX


      service-id: Diperlukan. ID layanan.

      component-id: Diperlukan. ID komponen.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --service-tree-infos.
  - name: --soft-delete-ttl
    summary: Waktu penghapusan sementara untuk hidup.
    description: ''
  - name: --sub-state-rules --subscription-state-rules
    summary: Aturan status langganan.
    description: >-
      Penggunaan: --sub-state-rules state=XX allowed-actions=XX


      state: Status langganan.

      tindakan yang diizinkan: Tindakan yang diizinkan.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --sub-state-rules.
  - name: --swagger-specifications
    summary: Spesifikasi Swagger dari jenis sumber daya.
    description: >-
      Penggunaan: --swagger-specifications api-versions=XX swagger-spec-folder-uri=XX


      versi api: Diperlukan. Versi API jenis sumber daya, dipisahkan oleh koma.

      swagger-spec-folder-uri: Diperlukan. URI spesifikasi Swagger.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --swagger-specifications.
  - name: --template-deployment-options --tmplt-deploy-opt
    summary: Opsi penyebaran templat.
    description: >-
      Penggunaan: --template-deployment-options preflight-supported=XX preflight-options=XX


      didukung preflight: Boolean menunjukkan apakah validasi preflight didukung.

      preflight-options: Opsi preflight.
  - name: --throttling-rules
    summary: Memungkinkan pengaturan batas individual untuk tindakan yang berbeda dalam hal jumlah permintaan atau jumlah sumber daya (hanya untuk permintaan baca pengumpulan).
    description: >-
      Penggunaan: --throttling-rules action=XX metrics=XX required-features=XX


      action: Diperlukan. Nama tindakan.

      metrik: Diperlukan. Metrik pembatasan.

      fitur yang diperlukan: Aturan pembatasan memerlukan fitur.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --throttling-rules.
- uid: az_providerhub_resource-type-registration_delete
  name: az providerhub resource-type-registration delete
  summary: Menghapus jenis sumber daya.
  description: ''
  syntax: >-
    az providerhub resource-type-registration delete --provider-namespace
                                                     --resource-type
                                                     [--yes]
  examples:
  - summary: ResourceTypeRegistrations_Delete
    syntax: az providerhub resource-type-registration delete --provider-namespace "Microsoft.Contoso" --resource-type "testResourceType"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Jenis sumber daya.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_providerhub_resource-type-registration_list
  name: az providerhub resource-type-registration list
  summary: Mendapatkan daftar jenis sumber daya untuk penyedia tertentu.
  description: ''
  syntax: az providerhub resource-type-registration list --provider-namespace
  examples:
  - summary: ResourceTypeRegistrations_ListByProviderRegistration
    syntax: az providerhub resource-type-registration list --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
- uid: az_providerhub_resource-type-registration_show
  name: az providerhub resource-type-registration show
  summary: Mendapatkan detail jenis sumber daya di langganan dan penyedia yang diberikan.
  description: ''
  syntax: >-
    az providerhub resource-type-registration show --provider-namespace
                                                   --resource-type
  examples:
  - summary: ResourceTypeRegistrations_Get
    syntax: az providerhub resource-type-registration show --provider-namespace "Microsoft.Contoso" --resource-type "employees"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Jenis sumber daya.
    description: ''
commands:
- az_providerhub_resource-type-registration_create
- az_providerhub_resource-type-registration_delete
- az_providerhub_resource-type-registration_list
- az_providerhub_resource-type-registration_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_datafactory
name: az datafactory
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datafactory** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az datafactory** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Data Factory.
description: ''
directCommands:
- uid: az_datafactory_configure-factory-repo
  name: az datafactory configure-factory-repo
  summary: Memperbarui informasi repositori pabrik.
  description: ''
  syntax: >-
    az datafactory configure-factory-repo --location
                                          [--factory-git-hub-configuration]
                                          [--factory-resource-id]
                                          [--factory-vsts-configuration]
  examples:
  - summary: Factories_ConfigureFactoryRepo
    syntax: az datafactory configure-factory-repo --factory-resource-id "/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName" --factory-vsts-configuration account-name="ADF" collaboration-branch="master" last-commit-id="" project-name="project" repository-name="repo" root-folder="/" tenant-id="" --location "East US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --factory-git-hub-configuration --github-config
    summary: Informasi repositori GitHub Factory.
    description: >-
      Penggunaan: --factory-git-hub-configuration host-name=XX type=XX account-name=XX repository-name=XX collaboration-branch=XX root-folder=XX last-commit-id=XX


      nama host: GitHub nama host Enterprise. Misalnya: https://github.mydomain.com ketik: Diperlukan. Jenis konfigurasi repositori.

      nama akun: Diperlukan. Nama akun.

      repositori-name: Diperlukan. Nama repositori.

      cabang kolaborasi: Diperlukan. Cabang kolaborasi.

      root-folder: Diperlukan. Folder akar.

      last-commit-id: Id penerapan terakhir.
  - name: --factory-resource-id
    summary: Id sumber daya pabrik.
    description: ''
  - name: --factory-vsts-configuration --vsts-config
    summary: Informasi repositori VSTS Pabrik.
    description: >-
      Penggunaan: --factory-vsts-configuration project-name=XX tenant-id=XX type=XX account-name=XX repository-name=XX collaboration-branch=XX root-folder=XX last-commit-id=XX


      nama proyek: Diperlukan. Nama proyek VSTS.

      tenant-id: ID penyewa VSTS. ketik: Diperlukan. Jenis konfigurasi repositori.

      nama akun: Diperlukan. Nama akun.

      repositori-name: Diperlukan. Nama repositori.

      cabang kolaborasi: Diperlukan. Cabang kolaborasi.

      root-folder: Diperlukan. Folder akar.

      last-commit-id: Id penerapan terakhir.
- uid: az_datafactory_create
  name: az datafactory create
  summary: Membuat pabrik.
  description: ''
  syntax: >-
    az datafactory create --factory-name
                          --resource-group
                          [--factory-git-hub-configuration]
                          [--factory-vsts-configuration]
                          [--global-parameters]
                          [--if-match]
                          [--location]
                          [--tags]
  examples:
  - summary: Factories_CreateOrUpdate
    syntax: az datafactory create --location "East US" --name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --factory-git-hub-configuration --github-config
    summary: Informasi repositori GitHub Factory.
    description: >-
      Penggunaan: --factory-git-hub-configuration host-name=XX type=XX account-name=XX repository-name=XX collaboration-branch=XX root-folder=XX last-commit-id=XX


      nama host: GitHub nama host Enterprise. Misalnya: https://github.mydomain.com ketik: Diperlukan. Jenis konfigurasi repositori.

      nama akun: Diperlukan. Nama akun.

      repositori-name: Diperlukan. Nama repositori.

      cabang kolaborasi: Diperlukan. Cabang kolaborasi.

      root-folder: Diperlukan. Folder akar.

      last-commit-id: Id penerapan terakhir.
  - name: --factory-vsts-configuration --vsts-config
    summary: Informasi repositori VSTS Pabrik.
    description: >-
      Penggunaan: --factory-vsts-configuration project-name=XX tenant-id=XX type=XX account-name=XX repository-name=XX collaboration-branch=XX root-folder=XX last-commit-id=XX


      nama proyek: Diperlukan. Nama proyek VSTS.

      tenant-id: ID penyewa VSTS. ketik: Diperlukan. Jenis konfigurasi repositori.

      nama akun: Diperlukan. Nama akun.

      repositori-name: Diperlukan. Nama repositori.

      cabang kolaborasi: Diperlukan. Cabang kolaborasi.

      root-folder: Diperlukan. Folder akar.

      last-commit-id: Id penerapan terakhir.
  - name: --global-parameters
    summary: 'Daftar parameter untuk pabrik. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --if-match
    summary: ETag entitas pabrik. Hanya boleh ditentukan untuk pembaruan, yang seharusnya cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_datafactory_delete
  name: az datafactory delete
  summary: Menghapus pabrik.
  description: ''
  syntax: >-
    az datafactory delete --factory-name
                          --resource-group
                          [--yes]
  examples:
  - summary: Factories_Delete
    syntax: az datafactory delete --name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datafactory_get-data-plane-access
  name: az datafactory get-data-plane-access
  summary: Mendapatkan akses Data Plane.
  description: ''
  syntax: >-
    az datafactory get-data-plane-access --factory-name
                                         --resource-group
                                         [--access-resource-path]
                                         [--expire-time]
                                         [--permissions]
                                         [--profile-name]
                                         [--start-time]
  examples:
  - summary: Factories_GetDataPlaneAccess
    syntax: az datafactory get-data-plane-access --name "exampleFactoryName" --access-resource-path "" --expire-time "2018-11-10T09:46:20.2659347Z" --permissions "r" --profile-name "DefaultProfile" --start-time "2018-11-10T02:46:20.2659347Z" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --access-resource-path
    summary: Jalur sumber daya untuk mendapatkan akses relatif terhadap pabrik. Saat ini hanya string kosong yang didukung yang sesuai dengan sumber daya pabrik.
    description: ''
  - name: --expire-time
    summary: Waktu kedaluwarsa untuk token. Durasi maksimum untuk token adalah delapan jam dan secara default token akan kedaluwarsa dalam delapan jam.
    description: ''
  - name: --permissions
    summary: String dengan izin untuk akses Data Plane. Saat ini hanya 'r' yang didukung yang memberikan akses baca saja.
    description: ''
  - name: --profile-name
    summary: Nama profil. Saat ini hanya default yang didukung. Nilai defaultnya adalah DefaultProfile.
    description: ''
  - name: --start-time
    summary: Waktu mulai untuk token. Jika tidak ditentukan, waktu saat ini akan digunakan.
    description: ''
- uid: az_datafactory_get-git-hub-access-token
  name: az datafactory get-git-hub-access-token
  summary: Dapatkan Token Akses GitHub.
  description: ''
  syntax: >-
    az datafactory get-git-hub-access-token --factory-name
                                            --git-hub-access-code
                                            --git-hub-access-token-base-url
                                            --resource-group
                                            [--git-hub-client-id]
  examples:
  - summary: Factories_GetGitHubAccessToken
    syntax: az datafactory get-git-hub-access-token --name "exampleFactoryName" --git-hub-access-code "some" --git-hub-access-token-base-url "some" --git-hub-client-id "some" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --git-hub-access-code
    summary: GitHub kode akses.
    description: ''
  - isRequired: true
    name: --git-hub-access-token-base-url
    summary: GitHub URL dasar token akses.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --git-hub-client-id
    summary: GitHub ID klien aplikasi.
    description: ''
- uid: az_datafactory_list
  name: az datafactory list
  summary: Mencantumkan pabrik. Dan Mencantumkan pabrik di bawah langganan yang ditentukan.
  description: ''
  syntax: az datafactory list [--resource-group]
  examples:
  - summary: Factories_ListByResourceGroup
    syntax: az datafactory list --resource-group "exampleResourceGroup"
  - summary: Factories_List
    syntax: az datafactory list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_show
  name: az datafactory show
  summary: Mendapatkan pabrik.
  description: ''
  syntax: >-
    az datafactory show --factory-name
                        --resource-group
                        [--if-none-match]
  examples:
  - summary: Factories_Get
    syntax: az datafactory show --name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag entitas pabrik. Seharusnya hanya ditentukan untuk mendapatkan. Jika ETag cocok dengan tag entitas yang ada, atau jika \* disediakan, maka tidak ada konten yang akan dikembalikan.
    description: ''
- uid: az_datafactory_update
  name: az datafactory update
  summary: Memperbarui pabrik.
  description: ''
  syntax: >-
    az datafactory update --factory-name
                          --resource-group
                          [--tags]
  examples:
  - summary: Factories_Update
    syntax: az datafactory update --name "exampleFactoryName" --tags exampleTag="exampleValue" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''

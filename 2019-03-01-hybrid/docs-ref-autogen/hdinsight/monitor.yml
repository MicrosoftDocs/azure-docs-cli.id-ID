### YamlMime:AzureCLIGroup
uid: az_hdinsight_monitor
name: az hdinsight monitor
summary: Mengelola integrasi log Azure Monitor Klasik pada kluster HDInsight.
description: ''
directCommands:
- uid: az_hdinsight_monitor_disable
  name: az hdinsight monitor disable
  summary: Nonaktifkan integrasi log Azure Monitor Klasik pada kluster HDInsight.
  description: ''
  syntax: >-
    az hdinsight monitor disable --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_monitor_enable
  name: az hdinsight monitor enable
  summary: Aktifkan integrasi log Azure Monitor Klasik pada kluster HDInsight.
  description: ''
  syntax: >-
    az hdinsight monitor enable --name
                                --resource-group
                                --workspace
                                [--no-validation-timeout]
                                [--primary-key]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace
    summary: Nama, ID sumber daya, atau ID ruang kerja ruang kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --no-validation-timeout
    summary: Izinkan kesalahan batas waktu selama fase validasi argumen. Jika dihilangkan, kesalahan batas waktu validasi akan diizinkan.
    description: ''
  - name: --primary-key
    summary: Sertifikat untuk ruang kerja Analitik Log. Diperlukan saat ID ruang kerja disediakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_monitor_show
  name: az hdinsight monitor show
  summary: Dapatkan status integrasi log Azure Monitor Klasik pada kluster HDInsight.
  description: ''
  syntax: >-
    az hdinsight monitor show --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
commands:
- az_hdinsight_monitor_disable
- az_hdinsight_monitor_enable
- az_hdinsight_monitor_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

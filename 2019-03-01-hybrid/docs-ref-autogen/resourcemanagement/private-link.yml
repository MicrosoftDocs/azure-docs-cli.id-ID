### YamlMime:AzureCLIGroup
uid: az_resourcemanagement_private-link
name: az resourcemanagement private-link
summary: Manajemen tautan privat resourcemanagement pada sumber daya.
description: ''
directCommands:
- uid: az_resourcemanagement_private-link_create
  name: az resourcemanagement private-link create
  summary: Buat tautan privat grup manajemen sumber daya.
  description: ''
  syntax: >-
    az resourcemanagement private-link create --location
                                              --name
                                              --resource-group
  examples:
  - summary: Buat tautan privat grup manajemen sumber daya.
    syntax: az resourcemanagement private-link create --resource-group testRG --name TestRMPL --location WestUS
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah untuk membuat tautan privat manajemen sumber daya.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tautan privat manajemen sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
- uid: az_resourcemanagement_private-link_delete
  name: az resourcemanagement private-link delete
  summary: Menghapus tautan privat manajemen sumber daya.
  description: ''
  syntax: >-
    az resourcemanagement private-link delete --name
                                              --resource-group
                                              [--yes]
  examples:
  - summary: Menghapus tautan privat manajemen sumber daya.
    syntax: az resourcemanagement private-link delete --resource-group TestRG --name testRMPL
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tautan privat manajemen sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_resourcemanagement_private-link_list
  name: az resourcemanagement private-link list
  summary: Dapatkan semua tautan privat manajemen sumber daya di cakupan.
  description: ''
  syntax: az resourcemanagement private-link list [--resource-group]
  examples:
  - summary: Mencantumkan semua tautan privat manajemen sumber daya dalam langganan.
    syntax: az resourcemanagement private-link list
  - summary: Mencantumkan semua tautan privat manajemen sumber daya dalam grup sumber daya.
    syntax: az resourcemanagement private-link list --resource-group testRG
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
- uid: az_resourcemanagement_private-link_show
  name: az resourcemanagement private-link show
  summary: Mendapatkan manajemen sumber daya privat.
  description: ''
  syntax: >-
    az resourcemanagement private-link show --name
                                            --resource-group
  examples:
  - summary: Dapatkan tautan privat manajemen sumber daya tunggal.
    syntax: az resourcemanagement private-link show --resource-group testRG --name TestRMPL
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tautan privat manajemen sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
commands:
- az_resourcemanagement_private-link_create
- az_resourcemanagement_private-link_delete
- az_resourcemanagement_private-link_list
- az_resourcemanagement_private-link_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

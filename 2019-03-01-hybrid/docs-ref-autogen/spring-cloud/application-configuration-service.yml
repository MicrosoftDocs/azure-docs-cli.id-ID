### YamlMime:AzureCLIGroup
uid: az_spring-cloud_application-configuration-service
name: az spring-cloud application-configuration-service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az spring-cloud application-configuration-service** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: (Hanya Tingkat Perusahaan) Perintah untuk mengelola Application Configuration Service di Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_application-configuration-service_bind
  name: az spring-cloud application-configuration-service bind
  summary: Mengikat aplikasi ke Application Configuration Service.
  description: ''
  syntax: >-
    az spring-cloud application-configuration-service bind --app
                                                           --resource-group
                                                           --service
  examples:
  - summary: Mengikat aplikasi ke Application Configuration Service.
    syntax: az spring-cloud application-configuration-service bind --app MyApp -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_application-configuration-service_clear
  name: az spring-cloud application-configuration-service clear
  summary: Reset semua pengaturan Layanan Konfigurasi Aplikasi.
  description: ''
  syntax: >-
    az spring-cloud application-configuration-service clear --resource-group
                                                            --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_application-configuration-service_show
  name: az spring-cloud application-configuration-service show
  summary: Perlihatkan status provisi, status runtime, dan pengaturan Layanan Konfigurasi Aplikasi.
  description: ''
  syntax: >-
    az spring-cloud application-configuration-service show --resource-group
                                                           --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_application-configuration-service_unbind
  name: az spring-cloud application-configuration-service unbind
  summary: Batalkan ikatan aplikasi dari Application Configuration Service.
  description: ''
  syntax: >-
    az spring-cloud application-configuration-service unbind --app
                                                             --resource-group
                                                             --service
  examples:
  - summary: Batalkan ikatan aplikasi dari Application Configuration Service.
    syntax: az spring-cloud application-configuration-service unbind --app MyApp -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''

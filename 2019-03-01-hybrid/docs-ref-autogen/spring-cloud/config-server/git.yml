### YamlMime:AzureCLIGroup
uid: az_spring-cloud_config-server_git
name: az spring-cloud config-server git
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring-cloud config-server git** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola properti git Config Server di Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_config-server_git_set
  name: az spring-cloud config-server git set
  summary: Atur properti git dari Config Server, benar-benar akan mengambil alih yang lama.
  description: ''
  syntax: >-
    az spring-cloud config-server git set --name
                                          --resource-group
                                          --uri
                                          [--host-key]
                                          [--host-key-algorithm]
                                          [--label]
                                          [--password]
                                          [--private-key]
                                          [--search-paths]
                                          [--strict-host-key-checking]
                                          [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --uri
    summary: Uri dari konfigurasi yang ditambahkan.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-algorithm
    summary: Algoritma kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --label
    summary: Label konfigurasi yang ditambahkan.
    description: ''
  - name: --password
    summary: Kata sandi konfigurasi yang ditambahkan.
    description: ''
  - name: --private-key
    summary: Private_key konfigurasi yang ditambahkan.
    description: ''
  - name: --search-paths
    summary: Search_paths konfigurasi yang ditambahkan, gunakan , sebagai pemisah untuk beberapa jalur.
    description: ''
  - name: --strict-host-key-checking
    summary: Strict_host_key_checking konfigurasi yang ditambahkan.
    description: ''
  - name: --username
    summary: Nama pengguna konfigurasi yang ditambahkan.
    description: ''
commands:
- az_spring-cloud_config-server_git_repo
- az_spring-cloud_config-server_git_repo_add
- az_spring-cloud_config-server_git_repo_list
- az_spring-cloud_config-server_git_repo_remove
- az_spring-cloud_config-server_git_repo_update
- az_spring-cloud_config-server_git_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

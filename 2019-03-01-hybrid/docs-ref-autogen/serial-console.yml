### YamlMime:AzureCLIGroup
uid: az_serial-console
name: az serial-console
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **konsol serial** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az serial-console** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Bersama dengan Konsol Serial Linux/Windows Virtual Machine atau Instans VMSS.
description: ''
directCommands:
- uid: az_serial-console_connect
  name: az serial-console connect
  summary: Koneksi ke Konsol Serial VM atau Instans VMSS.
  description: Perintah ini menyediakan akses ke konsol berbasis teks untuk Linux dan Windows komputer virtual (VM) dan instans set skala komputer virtual. Koneksi serial ini terhubung ke port seri ttys0 dari VM atau instans set skala komputer virtual, memberikan akses kenya secara independen dari jaringan atau status sistem operasi. Untuk keluar dari konsol serial ketik Ctrl + ] lalu q. Untuk mengirim NMI/SysRq/Reset tipe Ctrl + ] lalu n/s/r masing-masing.
  syntax: >-
    az serial-console connect --name
                              --resource-group
                              [--instance-id]
  examples:
  - summary: Koneksi ke Konsol Serial VM
    syntax: az serial-console connect -n MyVM -g MyResourceGroup
  - summary: Koneksi ke Konsol Serial Instans VMSS dengan ID 2
    syntax: az serial-console connect -n MyVMSS -g MyResourceGroup --instance-id 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Virtual Machine atau Virtual Machine Scale Set.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --instance-id
    summary: ID instans VMSS. Tidak diperlukan saat menyambungkan ke serialport Komputer Virtual.
    description: ''
- uid: az_serial-console_disable
  name: az serial-console disable
  summary: Nonaktifkan layanan konsol serial untuk seluruh langganan.
  description: ''
  syntax: az serial-console disable
  examples:
  - summary: Menonaktifkan Konsol Serial untuk langganan
    syntax: az serial-console disable
- uid: az_serial-console_enable
  name: az serial-console enable
  summary: Aktifkan layanan konsol serial untuk seluruh langganan.
  description: ''
  syntax: az serial-console enable
  examples:
  - summary: Mengaktifkan Konsol Serial untuk langganan
    syntax: az serial-console enable
commands:
- az_serial-console_connect
- az_serial-console_disable
- az_serial-console_enable
- az_serial-console_send
- az_serial-console_send_nmi
- az_serial-console_send_reset
- az_serial-console_send_sysrq
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

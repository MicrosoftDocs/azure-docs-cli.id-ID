### YamlMime:AzureCLIGroup
uid: az_offazure_hyperv_cluster
name: az offazure hyperv cluster
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **offazure** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **kluster az offazure hyperv** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kluster Hyper-V.
description: ''
directCommands:
- uid: az_offazure_hyperv_cluster_list
  name: az offazure hyperv cluster list
  summary: Dapatkan semua kluster di situs lokal.
  description: ''
  syntax: >-
    az offazure hyperv cluster list --resource-group
                                    --site-name
  examples:
  - summary: Mencantumkan kluster menurut situs
    syntax: az offazure hyperv cluster list --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama Situs Hyper-V.
    description: ''
- uid: az_offazure_hyperv_cluster_show
  name: az offazure hyperv cluster show
  summary: Dapatkan detail kluster Hyper-V.
  description: ''
  syntax: >-
    az offazure hyperv cluster show --cluster-name
                                    --resource-group
                                    --site-name
  examples:
  - summary: Mendapatkan kluster
    syntax: az offazure hyperv cluster show --cluster-name MyClusterName --resource-group                  MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama Situs Hyper-V.
    description: ''
commands:
- az_offazure_hyperv_cluster_list
- az_offazure_hyperv_cluster_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_arcappliance_prepare
name: az arcappliance prepare
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcappliance** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az arcappliance prepare** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Grup perintah untuk menyiapkan kluster dan konfigurasi Appliance untuk penyebaran.
description: ''
directCommands:
- uid: az_arcappliance_prepare_hci
  name: az arcappliance prepare hci
  summary: Perintah untuk menyiapkan Appliance HCI.
  description: ''
  syntax: >-
    az arcappliance prepare hci --config-file
                                [--location]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Menyiapkan Appliance menggunakan HCI
    syntax: az arcappliance prepare hci --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Jalur ke File Konfigurasi Appliance.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama Appliance.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_prepare_scvmm
  name: az arcappliance prepare scvmm
  summary: Perintah untuk menyiapkan APPLIANCE SCVMM Arc.
  description: ''
  syntax: >-
    az arcappliance prepare scvmm --config-file
                                  [--location]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Menyiapkan Appliance Arc menggunakan SCVMM
    syntax: az arcappliance prepare scvmm --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Jalur ke File Konfigurasi Appliance.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama Appliance.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_prepare_vmware
  name: az arcappliance prepare vmware
  summary: Perintah untuk menyiapkan Appliance VMware.
  description: ''
  syntax: >-
    az arcappliance prepare vmware --config-file
                                   [--location]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Menyiapkan Appliance menggunakan VMware
    syntax: az arcappliance prepare vmware --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Jalur ke File Konfigurasi Appliance.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama Appliance.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_arcappliance_prepare_hci
- az_arcappliance_prepare_scvmm
- az_arcappliance_prepare_vmware
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

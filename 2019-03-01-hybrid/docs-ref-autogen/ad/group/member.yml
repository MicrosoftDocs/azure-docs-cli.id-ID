### YamlMime:AzureCLIGroup
uid: az_ad_group_member
name: az ad group member
summary: Mengelola anggota grup Azure Active Directory.
description: ''
directCommands:
- uid: az_ad_group_member_add
  name: az ad group member add
  summary: Menambahkan anggota ke grup.
  description: ''
  syntax: >-
    az ad group member add --group
                           --member-id
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Id objek grup atau nama tampilan (awalan juga berfungsi jika ada kecocokan unik).
    description: ''
  - isRequired: true
    name: --member-id
    summary: ID objek kontak, grup, pengguna, atau perwakilan layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_check
  name: az ad group member check
  summary: Periksa apakah anggota berada dalam grup.
  description: ''
  syntax: >-
    az ad group member check --group
                             --member-id
  examples:
  - summary: Periksa apakah anggota berada dalam grup. (dibuat otomatis)
    syntax: az ad group member check --group MyGroupDisplayName --member-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Id objek grup atau nama tampilan (awalan juga berfungsi jika ada kecocokan unik).
    description: ''
  - isRequired: true
    name: --member-id
    summary: ID objek kontak, grup, pengguna, atau perwakilan layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_list
  name: az ad group member list
  summary: Dapatkan anggota grup.
  description: ''
  syntax: az ad group member list --group
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Id objek grup atau nama tampilan (awalan juga berfungsi jika ada kecocokan unik).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_remove
  name: az ad group member remove
  summary: Menghapus anggota dari grup.
  description: ''
  syntax: >-
    az ad group member remove --group
                              --member-id
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Id objek grup atau nama tampilan (awalan juga berfungsi jika ada kecocokan unik).
    description: ''
  - isRequired: true
    name: --member-id
    summary: ID objek kontak, grup, pengguna, atau perwakilan layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_group_member_add
- az_ad_group_member_check
- az_ad_group_member_list
- az_ad_group_member_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_ad_app_permission
name: az ad app permission
summary: Mengelola izin OAuth2 aplikasi.
description: ''
directCommands:
- uid: az_ad_app_permission_add
  name: az ad app permission add
  summary: Tambahkan izin API.
  description: >-
    Memanggil "pemberian izin aplikasi iklan az" diperlukan untuk mengaktifkannya.


    Untuk mendapatkan izin aplikasi sumber daya yang tersedia, jalankan `az ad sp show --id <resource-appId>`. Misalnya, untuk mendapatkan izin yang tersedia untuk Microsoft Graph API, jalankan `az ad sp show --id 00000003-0000-0000-c000-000000000000`. Izin aplikasi di `appRoles` bawah properti sesuai dengan `Role` dalam --api-permissions. Izin yang didelegasikan di `oauth2Permissions` bawah properti sesuai dengan `Scope` --api-permissions.
  syntax: >-
    az ad app permission add --api
                             --api-permissions
                             --id
  examples:
  - summary: Tambahkan Izin yang didelegasikan Microsoft Graph User.Read (Masuk dan baca profil pengguna).
    syntax: az ad app permission add --id {appId} --api 00000003-0000-0000-c000-000000000000 --api-permissions e1fe6dd8-ba31-4d61-89e7-88639da4683d=Scope
  - summary: Tambahkan izin aplikasi Microsoft Graph Application.ReadWrite.All (Baca dan tulis semua aplikasi).
    syntax: az ad app permission add --id {appId} --api 00000003-0000-0000-c000-000000000000 --api-permissions 1bfefb4e-e0b5-418b-a88f-73c46d2cc8e9=Role
  requiredParameters:
  - isRequired: true
    name: --api
    summary: RequiredResourceAccess.resourceAppId - Pengidentifikasi unik untuk sumber daya yang memerlukan akses aplikasi. Ini harus sama dengan appId yang dideklarasikan pada aplikasi sumber daya target.
    description: ''
  - isRequired: true
    name: --api-permissions
    summary: 'Daftar {id}={type} yang dipisahkan spasi. {id} resourceAccess.id - Pengidentifikasi unik untuk salah satu instans oauth2PermissionScopes atau appRole yang diekspos aplikasi sumber daya. {type} adalah resourceAccess.type - Menentukan apakah properti id mereferensikan oauth2PermissionScopes atau appRole. Nilai yang mungkin adalah: Cakupan (untuk cakupan izin OAuth 2.0) atau Peran (untuk peran aplikasi).'
    description: ''
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_permission_admin-consent
  name: az ad app permission admin-consent
  summary: Berikan Izin yang didelegasikan & Aplikasi melalui persetujuan admin.
  description: Anda harus masuk sebagai administrator global.
  syntax: az ad app permission admin-consent --id
  examples:
  - summary: Berikan Izin yang didelegasikan & Aplikasi melalui persetujuan admin. (dibuat otomatis)
    syntax: az ad app permission admin-consent --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_permission_delete
  name: az ad app permission delete
  summary: Menghapus izin API.
  description: ''
  syntax: >-
    az ad app permission delete --api
                                --id
                                [--api-permissions]
  examples:
  - summary: Hapus izin Azure Active Directory Graph.
    syntax: az ad app permission delete --id eeba0b46-78e5-4a1a-a1aa-cafe6c123456 --api 00000002-0000-0000-c000-000000000000
  - summary: Hapus Azure Active Directory Graph izin yang didelegasikan User.Read (Masuk dan baca profil pengguna).
    syntax: az ad app permission delete --id eeba0b46-78e5-4a1a-a1aa-cafe6c123456 --api 00000002-0000-0000-c000-000000000000 --api-permissions 311a71cc-e848-46a1-bdf8-97ff7156d8e6
  requiredParameters:
  - isRequired: true
    name: --api
    summary: RequiredResourceAccess.resourceAppId - Pengidentifikasi unik untuk sumber daya yang memerlukan akses aplikasi. Ini harus sama dengan appId yang dideklarasikan pada aplikasi sumber daya target.
    description: ''
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  optionalParameters:
  - name: --api-permissions
    summary: Tentukan `ResourceAccess.id` - Pengidentifikasi unik untuk salah satu instans OAuth2Permission atau AppRole yang diekspos aplikasi sumber daya. Daftar yang dipisahkan spasi dari `<resource-access-id>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_permission_grant
  name: az ad app permission grant
  summary: Berikan aplikasi izin yang Didelegasikan API.
  description: >-
    Perwakilan layanan harus ada untuk aplikasi saat menjalankan perintah ini. Untuk membuat perwakilan layanan yang sesuai, gunakan `az ad sp create --id {appId}`.

    Untuk izin Aplikasi, silakan gunakan "izin aplikasi iklan admin-consent".
  syntax: >-
    az ad app permission grant --api,
                               --id,
                               --scope
                               [--consent-type {AllPrincipals, Principal}]
                               [--principal-id]
  examples:
  - summary: Memberikan aplikasi asli dengan izin untuk mengakses API yang ada dengan TTL 2 tahun
    syntax: az ad app permission grant --id e042ec79-34cd-498f-9d9f-1234234 --api a0322f79-57df-498f-9d9f-12678 --scope Directory.Read.All
  requiredParameters:
  - isRequired: true
    name: --api, --resource-id
    summary: Id perwakilan layanan sumber daya tempat akses diotorisasi. Ini mengidentifikasi API yang diizinkan klien untuk mencoba memanggil atas nama pengguna yang masuk.
    description: ''
  - isRequired: true
    name: --id, --client-id
    summary: Id perwakilan layanan klien untuk aplikasi yang berwenang untuk bertindak atas nama pengguna yang masuk saat mengakses API.
    description: ''
  - isRequired: true
    name: --scope
    summary: Daftar nilai klaim yang dipisahkan spasi untuk izin yang didelegasikan yang harus disertakan dalam token akses untuk aplikasi sumber daya (API). Misalnya, openid User.Read GroupMember.Read.All. Setiap nilai klaim harus cocok dengan bidang nilai salah satu izin yang didelegasikan yang ditentukan oleh API, yang tercantum dalam properti oauth2PermissionScopes dari perwakilan layanan sumber daya.
    description: ''
  optionalParameters:
  - name: --consent-type
    defaultValue: AllPrincipals
    parameterValueGroup: AllPrincipals, Principal
    summary: Menunjukkan apakah otorisasi diberikan bagi aplikasi klien untuk meniru semua pengguna atau hanya pengguna tertentu. 'AllPrincipals' menunjukkan otorisasi untuk meniru semua pengguna. 'Utama' menunjukkan otorisasi untuk meniru pengguna tertentu. Persetujuan atas nama semua pengguna dapat diberikan oleh administrator. Pengguna non-admin dapat diberi wewenang untuk menyetujui atas nama mereka sendiri dalam beberapa kasus, untuk beberapa izin yang didelegasikan.
    description: ''
  - name: --principal-id
    summary: Id pengguna atas nama siapa klien berwenang untuk mengakses sumber daya, ketika consentType adalah 'Principal'. Jika consentType adalah 'AllPrincipals' nilai ini null. Diperlukan saat consentType adalah 'Principal'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_permission_list
  name: az ad app permission list
  summary: Mencantumkan izin API yang diminta aplikasi.
  description: ''
  syntax: az ad app permission list --id
  examples:
  - summary: Mencantumkan izin OAuth2 untuk aplikasi AAD yang sudah ada
    syntax: az ad app permission list --id e042ec79-34cd-498f-9d9f-1234234
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Pengidentifikasi uri, id aplikasi, atau id objek dari aplikasi terkait.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_permission_list-grants
  name: az ad app permission list-grants
  summary: Mencantumkan pemberian izin Oauth2.
  description: ''
  syntax: >-
    az ad app permission list-grants [--filter]
                                     [--id]
                                     [--show-resource-name {false, true}]
  examples:
  - summary: daftar izin oauth2 yang diberikan kepada perwakilan layanan
    syntax: az ad app permission list-grants --id e042ec79-34cd-498f-9d9f-1234234123456
  optionalParameters:
  - name: --filter
    summary: Filter OData, misalnya --filter "displayname eq 'test' dan servicePrincipalType eq 'Application'".
    description: ''
  - name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  - name: --show-resource-name -r
    parameterValueGroup: false, true
    summary: Tampilkan nama tampilan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_app_permission_add
- az_ad_app_permission_admin-consent
- az_ad_app_permission_delete

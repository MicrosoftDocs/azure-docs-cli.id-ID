- uid: az_ad_ds_wait
  name: az ad ds wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi ad ds terpenuhi.
  description: ''
  syntax: >-
    az ad ds wait --name
                  --resource-group
                  [--created]
                  [--custom]
                  [--deleted]
                  [--exists]
                  [--interval]
                  [--timeout]
                  [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ad ds berhasil dibuat.
    syntax: az ad ds wait --name "TestDomainService.com" --resource-group "TestResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ad ds berhasil diperbarui.
    syntax: az ad ds wait --name "TestDomainService.com" --resource-group "TestResourceGroup" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ad ds berhasil dihapus.
    syntax: az ad ds wait --name "TestDomainService.com" --resource-group "TestResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan domain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_ad_ds_create
- az_ad_ds_delete
- az_ad_ds_list
- az_ad_ds_show
- az_ad_ds_update
- az_ad_ds_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

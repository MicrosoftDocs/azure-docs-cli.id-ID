### YamlMime:AzureCLIGroup
uid: az_ad_sp_credential
name: az ad sp credential
summary: Mengelola kredensial perwakilan layanan.
description: Pembaruan kredensial akan diterapkan pada objek Aplikasi yang dikaitkan dengan perwakilan layanan. Dengan kata lain, Anda dapat mencapai hal yang sama menggunakan "az ad app credential".
directCommands:
- uid: az_ad_sp_credential_delete
  name: az ad sp credential delete
  summary: Menghapus kredensial perwakilan layanan.
  description: ''
  syntax: >-
    az ad sp credential delete --id
                               --key-id
                               [--cert]
  examples:
  - summary: Menghapus kredensial perwakilan layanan. (dibuat otomatis)
    syntax: az ad sp credential delete --id 00000000-0000-0000-0000-000000000000 --key-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Nama perwakilan layanan, atau id objek.
    description: ''
  - isRequired: true
    name: --key-id
    summary: Id kunci kredensial.
    description: ''
  optionalParameters:
  - name: --cert
    summary: Kredensial berbasis sertifikat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_sp_credential_list
  name: az ad sp credential list
  summary: Mencantumkan kredensial perwakilan layanan.
  description: ''
  syntax: >-
    az ad sp credential list --id
                             [--cert]
  examples:
  - summary: Mencantumkan kredensial perwakilan layanan. (dibuat otomatis)
    syntax: az ad sp credential list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Nama perwakilan layanan, atau id objek.
    description: ''
  optionalParameters:
  - name: --cert
    summary: Kredensial berbasis sertifikat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_sp_credential_reset
  name: az ad sp credential reset
  summary: Mengatur ulang kredensial perwakilan layanan.
  description: >-
    Gunakan setelah kedaluwarsa kredensial perwakilan layanan, atau jika kredensial masuk hilang.


    Output mencakup kredensial yang harus Anda lindungi. Pastikan Anda tidak menyertakan info masuk ini dalam kode atau memasukkan info masuk ke dalam kontrol sumber Anda. Sebagai alternatif, pertimbangkan untuk menggunakan [identitas terkelola](https://aka.ms/azadsp-managed-identities) jika tersedia untuk mencegah penggunaan info masuk.
  syntax: >-
    az ad sp credential reset --name
                              [--append]
                              [--cert]
                              [--create-cert]
                              [--credential-description]
                              [--end-date]
                              [--keyvault]
                              [--password]
                              [--years]
  examples:
  - summary: Tambahkan sertifikat ke perwakilan layanan dengan string sertifikat.
    syntax: az ad sp credential reset --name myapp --cert "MIICoT..." --append
  - summary: Tambahkan sertifikat ke perwakilan layanan dengan file sertifikat.
    syntax: >-
      az ad sp credential reset --name myapp --cert "@~/cert.pem" --append

      cert.pem contains the following content

      -----BEGIN CERTIFICATE-----  <<< this line is optional

      MIICoT...

      -----END CERTIFICATE-----    <<< this line is optional
  - summary: Mengatur ulang kredensial perwakilan layanan. (dibuat otomatis)
    syntax: az ad sp credential reset --name MyAppURIForCredential
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama atau ID aplikasi perwakilan layanan.
    description: ''
  optionalParameters:
  - name: --append
    summary: Tambahkan kredensial baru alih-alih menimpa.
    description: ''
  - name: --cert
    summary: Sertifikat yang digunakan untuk kredensial.
    description: Saat menggunakan `--keyvault,` menunjukkan nama sertifikasi yang akan digunakan atau dibuat. Jika tidak, berikan string sertifikat publik berformat PEM atau DER. Gunakan `@{path}` untuk memuat dari file. Jangan sertakan info kunci privat.
  - name: --create-cert
    summary: Buat sertifikat yang ditandatangani sendiri untuk digunakan untuk kredensial.
    description: Gunakan dengan `--keyvault` untuk membuat sertifikat di Key Vault. Jika tidak, sertifikat akan dibuat secara lokal.
  - name: --credential-description
    summary: Deskripsi kata sandi.
    description: ''
  - name: --end-date
    summary: Butir waktu kedaluwarsa yang lebih halus jika '--tahun' tidak mencukupi, misalnya '2020-12-31T11:59:59+00:00' atau '2299-12-31'.
    description: ''
  - name: --keyvault
    summary: Nama atau ID KeyVault yang digunakan untuk membuat atau mengambil sertifikat.
    description: ''
  - name: --password -p
    summary: Kata sandi yang digunakan untuk masuk.
    description: Jika tidak ada dan `--cert` tidak ditentukan, kata sandi acak akan dihasilkan.
  - name: --tahun
    summary: 'Jumlah tahun di mana kredensial akan valid. Default: 1 tahun.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_sp_credential_delete
- az_ad_sp_credential_list
- az_ad_sp_credential_reset

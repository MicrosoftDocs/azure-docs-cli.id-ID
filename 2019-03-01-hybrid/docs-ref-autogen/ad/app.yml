### YamlMime:AzureCLIGroup
uid: az_ad_app
name: az ad app
summary: Mengelola aplikasi dengan Graph AAD.
description: ''
directCommands:
- uid: az_ad_app_create
  name: az ad app create
  summary: Buat aplikasi web, API web, atau aplikasi asli.
  description: Untuk dokumentasi yang lebih rinci, lihat https://docs.microsoft.com/graph/api/resources/application.
  syntax: >-
    az ad app create --display-name
                     [--app-roles]
                     [--enable-access-token-issuance {false, true}]
                     [--enable-id-token-issuance {false, true}]
                     [--end-date]
                     [--identifier-uris]
                     [--is-fallback-public-client {false, true}]
                     [--key-display-name]
                     [--key-type {AsymmetricX509Cert, Password, Symmetric}]
                     [--key-usage {Sign, Verify}]
                     [--key-value]
                     [--optional-claims]
                     [--public-client-redirect-uris]
                     [--required-resource-accesses]
                     [--sign-in-audience {AzureADMultipleOrgs, AzureADMyOrg, AzureADandPersonalMicrosoftAccount, PersonalMicrosoftAccount}]
                     [--start-date]
                     [--web-home-page-url]
                     [--web-redirect-uris]
  examples:
  - summary: Buat aplikasi.
    syntax: az ad app create --display-name mytestapp
  - summary: Membuat aplikasi yang dapat kembali ke klien publik dengan Izin yang didelegasikan Microsoft Graph Application.Read.All
    syntax: >-
      az ad app create --display-name my-public --is-fallback-public-client --required-resource-accesses @manifest.json

      ("manifest.json" contains the following content)

      [{
          "resourceAppId": "00000003-0000-0000-c000-000000000000",
          "resourceAccess": [
              {
                  "id": "c79f8feb-a9db-4090-85f9-90d820caa0eb",
                  "type": "Scope"
              }
         ]
      }]
  - summary: Membuat aplikasi dengan peran
    syntax: >-
      az ad app create --display-name mytestapp --identifier-uris https://mytestapp.websites.net --app-roles @manifest.json

      ("manifest.json" contains the following content)

      [{
          "allowedMemberTypes": [
            "User"
          ],
          "description": "Approvers can mark documents as approved",
          "displayName": "Approver",
          "isEnabled": "true",
          "value": "approver"
      }]
  - summary: Membuat aplikasi dengan klaim opsional
    syntax: >-
      az ad app create --display-name mytestapp --optional-claims @manifest.json

      ("manifest.json" contains the following content)

      {
          "idToken": [
              {
                  "name": "auth_time",
                  "essential": false
              }
          ],
          "accessToken": [
              {
                  "name": "ipaddr",
                  "essential": false
              }
          ],
          "saml2Token": [
              {
                  "name": "upn",
                  "essential": false
              },
              {
                  "name": "extension_ab603c56068041afb2f6832e2a17e237_skypeId",
                  "source": "user",
                  "essential": false
              }
          ]
      }
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Nama tampilan aplikasi.
    description: ''
  optionalParameters:
  - name: --app-roles
    summary: Kumpulan peran yang ditetapkan ke aplikasi. Dengan penetapan peran aplikasi, peran ini dapat ditetapkan ke pengguna, grup, atau perwakilan layanan yang terkait dengan aplikasi lain. Harus dalam format JSON manifes. Lihat contoh di bawah ini untuk detailnya.
    description: ''
  - name: --enable-access-token-issuance
    parameterValueGroup: false, true
    summary: Menentukan apakah aplikasi web ini dapat meminta token akses menggunakan alur implisit OAuth 2.0.
    description: ''
  - name: --enable-id-token-issuance
    parameterValueGroup: false, true
    summary: Menentukan apakah aplikasi web ini dapat meminta token ID menggunakan alur implisit OAuth 2.0.
    description: ''
  - name: --end-date
    summary: Tanggal atau tanggalwaktu setelah kredensial kedaluwarsa (misalnya '2017-12-31T11:59:59+00:00' atau '2017-12-31'). Nilai default adalah satu tahun setelah waktu saat ini.
    description: ''
  - name: --identifier-uris
    summary: Nilai yang dipisahkan spasi. Juga dikenal sebagai URI ID Aplikasi, nilai ini diatur saat aplikasi digunakan sebagai aplikasi sumber daya. IdentifierUris bertindak sebagai awalan untuk cakupan yang akan Anda referensikan dalam kode API Anda, dan harus unik secara global. Anda dapat menggunakan nilai default yang disediakan, yang ada dalam formulir api://<application-client-id>, atau menentukan URI yang lebih mudah dibaca seperti https://contoso.com/api.
    description: ''
  - name: --is-fallback-public-client
    parameterValueGroup: false, true
    summary: Menentukan jenis aplikasi fallback sebagai klien publik, seperti aplikasi yang diinstal yang berjalan di perangkat seluler. Nilai default adalah false yang berarti jenis aplikasi fallback adalah klien rahasia seperti aplikasi web.
    description: ''
  - name: --key-display-name
    summary: Nama yang mudah diingat untuk kunci.
    description: ''
  - name: --key-type
    defaultValue: AsymmetricX509Cert
    parameterValueGroup: AsymmetricX509Cert, Password, Symmetric
    summary: Jenis kredensial kunci yang terkait dengan aplikasi.
    description: ''
  - name: --key-usage
    defaultValue: Verify
    parameterValueGroup: Sign, Verify
    summary: Penggunaan kredensial kunci yang terkait dengan aplikasi.
    description: ''
  - name: --key-value
    summary: Nilai untuk kredensial kunci yang terkait dengan aplikasi.
    description: ''
  - name: --optional-claims
    summary: Pengembang aplikasi dapat mengonfigurasi klaim opsional dalam aplikasi Azure AD mereka untuk menentukan klaim yang dikirim ke aplikasi mereka oleh layanan token keamanan Microsoft. Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/active-directory/develop/active-directory-optional-claims. Harus dalam format JSON manifes. Lihat contoh di bawah ini untuk detailnya.
    description: ''
  - name: --public-client-redirect-uris
    summary: Nilai yang dipisahkan spasi. Menentukan URL tempat token pengguna dikirim untuk masuk, atau URI pengalihan tempat kode otorisasi OAuth 2.0 dan token akses dikirim.
    description: ''
  - name: --required-resource-accesses
    summary: Menentukan sumber daya yang perlu diakses aplikasi. Properti ini juga menentukan sekumpulan izin yang didelegasikan dan peran aplikasi yang dibutuhkan untuk setiap sumber daya tersebut. Konfigurasi akses ke sumber daya yang diperlukan ini mendorong pengalaman persetujuan. Harus dalam format JSON manifes. Lihat contoh di bawah ini untuk detailnya.
    description: ''
  - name: --sign-in-audience
    parameterValueGroup: AzureADMultipleOrgs, AzureADMyOrg, AzureADandPersonalMicrosoftAccount, PersonalMicrosoftAccount
    summary: Menentukan akun Microsoft yang didukung untuk aplikasi saat ini.
    description: ''
  - name: --start-date
    summary: Tanggal atau tanggalwaktu di mana kredensial menjadi valid (misalnya '2017-01-01T01:00:00+00:00' atau '2017-01-01'). Nilai default adalah waktu saat ini.
    description: ''
  - name: --web-home-page-url
    summary: Halaman beranda atau halaman arahan aplikasi.
    description: ''
  - name: --web-redirect-uris
    summary: Nilai yang dipisahkan spasi. Menentukan URL tempat token pengguna dikirim untuk masuk, atau URI pengalihan tempat kode otorisasi OAuth 2.0 dan token akses dikirim.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_delete
  name: az ad app delete
  summary: Menghapus aplikasi.
  description: ''
  syntax: az ad app delete --id
  examples:
  - summary: Menghapus aplikasi. (dibuat otomatis)
    syntax: az ad app delete --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_list
  name: az ad app list
  summary: Mencantumkan aplikasi.
  description: Untuk latensi rendah, secara default, hanya 100 pertama yang akan dikembalikan kecuali Anda memberikan argumen filter atau menggunakan "--all".
  syntax: >-
    az ad app list [--all]
                   [--app-id]
                   [--display-name]
                   [--filter]
                   [--identifier-uri]
                   [--show-mine]
  optionalParameters:
  - name: --all
    summary: Cantumkan semua entitas, harapkan penundaan panjang jika berada di bawah organisasi besar.
    description: ''
  - name: --app-id
    summary: Id aplikasi.
    description: ''
  - name: --display-name
    summary: Nama tampilan aplikasi.
    description: ''
  - name: --filter
    summary: Filter OData, misalnya --filter "displayname eq 'test' dan servicePrincipalType eq 'Application'".
    description: ''
  - name: --identifier-uri
    summary: Graph pengidentifikasi aplikasi, harus dalam format uri.
    description: ''
  - name: --show-mine
    summary: Mencantumkan entitas yang dimiliki oleh pengguna saat ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_show
  name: az ad app show
  summary: Dapatkan detail aplikasi.
  description: ''
  syntax: az ad app show --id
  examples:
  - summary: Dapatkan detail aplikasi dengan appId.
    syntax: az ad app show --id 00000000-0000-0000-0000-000000000000
  - summary: Dapatkan detail aplikasi dengan id.
    syntax: az ad app show --id 00000000-0000-0000-0000-000000000000
  - summary: Dapatkan detail aplikasi dengan URI pengidentifikasi.
    syntax: az ad app show --id api://myapp
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_update
  name: az ad app update
  summary: Memperbarui aplikasi.
  description: ''
  syntax: >-
    az ad app update --id
                     [--add]
                     [--app-roles]
                     [--display-name]
                     [--enable-access-token-issuance {false, true}]
                     [--enable-id-token-issuance {false, true}]
                     [--end-date]
                     [--force-string]
                     [--identifier-uris]
                     [--is-fallback-public-client {false, true}]
                     [--key-display-name]
                     [--key-type {AsymmetricX509Cert, Password, Symmetric}]
                     [--key-usage {Sign, Verify}]
                     [--key-value]
                     [--optional-claims]
                     [--public-client-redirect-uris]
                     [--remove]
                     [--required-resource-accesses]
                     [--set]
                     [--sign-in-audience {AzureADMultipleOrgs, AzureADMyOrg, AzureADandPersonalMicrosoftAccount, PersonalMicrosoftAccount}]
                     [--start-date]
                     [--web-home-page-url]
                     [--web-redirect-uris]
  examples:
  - summary: memperbarui aplikasi asli dengan izin yang didelegasikan dari "akses direktori AAD sebagai pengguna yang masuk"
    syntax: >-
      az ad app update --id e042ec79-34cd-498f-9d9f-123456781234 --required-resource-accesses @manifest.json

      ("manifest.json" contains the following content)

      [{
          "resourceAppId": "00000002-0000-0000-c000-000000000000",
          "resourceAccess": [
              {
                  "id": "a42657d6-7f20-40e3-b6f0-cee03008a62a",
                  "type": "Scope"
              }
         ]
      }]
  - summary: mendeklarasikan peran aplikasi
    syntax: >-
      az ad app update --id e042ec79-34cd-498f-9d9f-123456781234 --app-roles @manifest.json

      ("manifest.json" contains the following content)

      [{
          "allowedMemberTypes": [
            "User"
          ],
          "description": "Approvers can mark documents as approved",
          "displayName": "Approver",
          "isEnabled": "true",
          "value": "approver"
      }]
  - summary: memperbarui klaim opsional
    syntax: >-
      az ad app update --id e042ec79-34cd-498f-9d9f-123456781234 --optional-claims @manifest.json

      ("manifest.json" contains the following content)

      {
          "idToken": [
              {
                  "name": "auth_time",
                  "essential": false
              }
          ],
          "accessToken": [
              {
                  "name": "ipaddr",
                  "essential": false
              }
          ],
          "saml2Token": [
              {
                  "name": "upn",
                  "essential": false
              },
              {
                  "name": "extension_ab603c56068041afb2f6832e2a17e237_skypeId",
                  "source": "user",
                  "essential": false
              }
          ]
      }
  - summary: memperbarui klaim keanggotaan grup aplikasi ke "Semua"
    syntax: az ad app update --id e042ec79-34cd-498f-9d9f-123456781234 --set groupMembershipClaims=All
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --app-roles
    summary: Kumpulan peran yang ditetapkan ke aplikasi. Dengan penetapan peran aplikasi, peran ini dapat ditetapkan ke pengguna, grup, atau perwakilan layanan yang terkait dengan aplikasi lain. Harus dalam format JSON manifes. Lihat contoh di bawah ini untuk detailnya.
    description: ''
  - name: --display-name
    summary: Nama tampilan aplikasi.
    description: ''
  - name: --enable-access-token-issuance
    parameterValueGroup: false, true
    summary: Menentukan apakah aplikasi web ini dapat meminta token akses menggunakan alur implisit OAuth 2.0.
    description: ''
  - name: --enable-id-token-issuance
    parameterValueGroup: false, true
    summary: Menentukan apakah aplikasi web ini dapat meminta token ID menggunakan alur implisit OAuth 2.0.
    description: ''
  - name: --end-date
    summary: Tanggal atau tanggalwaktu setelah kredensial kedaluwarsa (misalnya '2017-12-31T11:59:59+00:00' atau '2017-12-31'). Nilai default adalah satu tahun setelah waktu saat ini.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --identifier-uris
    summary: Nilai yang dipisahkan spasi. Juga dikenal sebagai URI ID Aplikasi, nilai ini diatur saat aplikasi digunakan sebagai aplikasi sumber daya. IdentifierUris bertindak sebagai awalan untuk cakupan yang akan Anda referensikan dalam kode API Anda, dan harus unik secara global. Anda dapat menggunakan nilai default yang disediakan, yang ada dalam formulir api://<application-client-id>, atau menentukan URI yang lebih mudah dibaca seperti https://contoso.com/api.
    description: ''
  - name: --is-fallback-public-client
    parameterValueGroup: false, true
    summary: Menentukan jenis aplikasi fallback sebagai klien publik, seperti aplikasi yang diinstal yang berjalan di perangkat seluler. Nilai default adalah false yang berarti jenis aplikasi fallback adalah klien rahasia seperti aplikasi web.
    description: ''
  - name: --key-display-name
    summary: Nama yang mudah diingat untuk kunci.
    description: ''
  - name: --key-type
    defaultValue: AsymmetricX509Cert
    parameterValueGroup: AsymmetricX509Cert, Password, Symmetric
    summary: Jenis kredensial kunci yang terkait dengan aplikasi.
    description: ''
  - name: --key-usage
    defaultValue: Verify
    parameterValueGroup: Sign, Verify
    summary: Penggunaan kredensial kunci yang terkait dengan aplikasi.
    description: ''
  - name: --key-value
    summary: Nilai untuk kredensial kunci yang terkait dengan aplikasi.
    description: ''
  - name: --optional-claims
    summary: Pengembang aplikasi dapat mengonfigurasi klaim opsional dalam aplikasi Azure AD mereka untuk menentukan klaim yang dikirim ke aplikasi mereka oleh layanan token keamanan Microsoft. Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/active-directory/develop/active-directory-optional-claims. Harus dalam format JSON manifes. Lihat contoh di bawah ini untuk detailnya.
    description: ''
  - name: --public-client-redirect-uris
    summary: Nilai yang dipisahkan spasi. Menentukan URL tempat token pengguna dikirim untuk masuk, atau URI pengalihan tempat kode otorisasi OAuth 2.0 dan token akses dikirim.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --required-resource-accesses
    summary: Menentukan sumber daya yang perlu diakses aplikasi. Properti ini juga menentukan sekumpulan izin yang didelegasikan dan peran aplikasi yang dibutuhkan untuk setiap sumber daya tersebut. Konfigurasi akses ke sumber daya yang diperlukan ini mendorong pengalaman persetujuan. Harus dalam format JSON manifes. Lihat contoh di bawah ini untuk detailnya.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sign-in-audience
    parameterValueGroup: AzureADMultipleOrgs, AzureADMyOrg, AzureADandPersonalMicrosoftAccount, PersonalMicrosoftAccount
    summary: Menentukan akun Microsoft yang didukung untuk aplikasi saat ini.
    description: ''
  - name: --start-date
    summary: Tanggal atau tanggalwaktu di mana kredensial menjadi valid (misalnya '2017-01-01T01:00:00+00:00' atau '2017-01-01'). Nilai default adalah waktu saat ini.
    description: ''
  - name: --web-home-page-url
    summary: Halaman beranda atau halaman arahan aplikasi.
    description: ''
  - name: --web-redirect-uris
    summary: Nilai yang dipisahkan spasi. Menentukan URL tempat token pengguna dikirim untuk masuk, atau URI pengalihan tempat kode otorisasi OAuth 2.0 dan token akses dikirim.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py

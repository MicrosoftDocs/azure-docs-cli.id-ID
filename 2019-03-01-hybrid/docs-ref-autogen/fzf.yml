### YamlMime:AzureCLIGroup
uid: az_fzf
name: az fzf
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **fzf** untuk Azure CLI (versi 2.9.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az fzf** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk memilih objek aktif atau default melalui fzf.
description: >-
  Pilih langganan aktif Anda atau atur default dengan antarmuka pilihan yang mudah (fzf).


  Sintaks pencarian:


  Deskripsi Jenis Pencocokan Token

  -------  --------------------------  ----------------------------------

  Item sbtrkt fuzzy-match yang cocok dengan item sbtrkt 'wild exact-match (dikutip) yang menyertakan item wild ^music prefix-exact-match yang dimulai dengan musik .mp3$ akhiran-persis-cocok Item yang diakhiri dengan .mp3 !fire inverse-exact-match Item yang tidak menyertakan fire !^music inverse-prefix-exact-match Item yang tidak dimulai dengan musik !.mp3$ inverse-suffix-exact-match Item yang tidak diakhiri dengan .mp3


  Informasi selengkapnya tentang sintaks pencarian atau fzf secara umum dapat ditemukan di halaman proyek fzf: https://github.com/junegunn/fzf#search-syntax.
directCommands:
- uid: az_fzf_group
  name: az fzf group
  summary: Pilih grup sumber daya default.
  description: ''
  syntax: >-
    az fzf group [--filter]
                 [--no-default]
  optionalParameters:
  - name: --filter -f
    summary: String filter untuk diteruskan ke fzf.
    description: ''
  - name: --no-default -d
    summary: Jangan ubah aktif atau default, cukup kembalikan item yang dipilih.
    description: ''
- uid: az_fzf_install
  name: az fzf install
  summary: Unduh dan pasang perintah fzf.
  description: ''
  syntax: >-
    az fzf install [--install-dir]
                   [--version]
  optionalParameters:
  - name: --install-dir -i
    summary: Jalur ke direktori tempat fzf harus diinstal.
    description: ''
  - name: --version -v
    defaultValue: latest
    summary: Versi fzf untuk diinstal.
    description: ''
- uid: az_fzf_location
  name: az fzf location
  summary: Pilih lokasi default.
  description: ''
  syntax: >-
    az fzf location [--filter]
                    [--no-default]
  optionalParameters:
  - name: --filter -f
    summary: String filter untuk diteruskan ke fzf.
    description: ''
  - name: --no-default -d
    summary: Jangan ubah aktif atau default, cukup kembalikan item yang dipilih.
    description: ''
- uid: az_fzf_subscription
  name: az fzf subscription
  summary: Pilih langganan default.
  description: ''
  syntax: >-
    az fzf subscription [--filter]
                        [--no-default]
  optionalParameters:
  - name: --filter -f
    summary: String filter untuk diteruskan ke fzf.
    description: ''
  - name: --no-default -d
    summary: Jangan ubah aktif atau default, cukup kembalikan item yang dipilih.
    description: ''
commands:
- az_fzf_group
- az_fzf_install
- az_fzf_location
- az_fzf_subscription
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

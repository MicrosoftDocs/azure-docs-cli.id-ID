### YamlMime:AzureCLIGroup
uid: az_blueprint_resource-group
name: az blueprint resource-group
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cetak biru** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az blueprint resource-group** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola artefak grup sumber daya cetak biru.
description: ''
directCommands:
- uid: az_blueprint_resource-group_add
  name: az blueprint resource-group add
  summary: Tambahkan artefak grup sumber daya ke cetak biru.
  description: ''
  syntax: >-
    az blueprint resource-group add --blueprint-name
                                    [--artifact-name]
                                    [--depends-on]
                                    [--description]
                                    [--display-name]
                                    [--management-group]
                                    [--rg-location]
                                    [--rg-name]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Menambahkan artefak grup sumber daya
    syntax: >-
      az blueprint resource-group add \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: Nama definisi cetak biru.
    description: ''
  optionalParameters:
  - name: --artifact-name
    summary: Nama unik artefak grup sumber daya ini.
    description: ''
  - name: --depends-on
    summary: Artefak yang perlu disebarkan sebelum artefak yang ditentukan.
    description: ''
  - name: --description
    summary: Deskripsi artefak cetak biru.
    description: ''
  - name: --display-name
    summary: Tampilkan nama artefak grup sumber daya ini.
    description: ''
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan cetak biru.
    description: ''
  - name: --rg-location
    summary: Lokasi grup sumber daya ini. Biarkan kosong jika lokasi grup sumber daya akan ditentukan selama penetapan cetak biru.
    description: ''
  - name: --rg-name
    summary: Nama grup sumber daya ini. Biarkan kosong jika nama grup sumber daya akan ditentukan selama penetapan cetak biru.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan cetak biru. Jika --management-group tidak ditentukan, --nilai langganan atau langganan default akan digunakan sebagai cakupan.
    description: ''
  - name: --tags
    summary: Tag yang akan ditetapkan ke grup sumber daya ini.
    description: ''
- uid: az_blueprint_resource-group_list
  name: az blueprint resource-group list
  summary: Mencantumkan artefak grup sumber daya cetak biru.
  description: ''
  syntax: >-
    az blueprint resource-group list --blueprint-name
                                     [--management-group]
                                     [--subscription]
  examples:
  - summary: Mencantumkan artefak grup sumber daya
    syntax: >-
      az blueprint resource-group list \

      --blueprint-name MyBlueprint
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: Nama definisi cetak biru.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan cetak biru.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan cetak biru. Jika --management-group tidak ditentukan, --nilai langganan atau langganan default akan digunakan sebagai cakupan.
    description: ''
- uid: az_blueprint_resource-group_remove
  name: az blueprint resource-group remove
  summary: Menghapus artefak grup sumber daya cetak biru.
  description: ''
  syntax: >-
    az blueprint resource-group remove --artifact-name
                                       --blueprint-name
                                       [--management-group]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: Menghapus artefak grup sumber daya
    syntax: >-
      az blueprint resource-group remove \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Nama unik artefak grup sumber daya ini.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Nama definisi cetak biru.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan cetak biru.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan cetak biru. Jika --management-group tidak ditentukan, --nilai langganan atau langganan default akan digunakan sebagai cakupan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_blueprint_resource-group_show
  name: az blueprint resource-group show
  summary: Tampilkan artefak grup sumber daya cetak biru.
  description: ''
  syntax: >-
    az blueprint resource-group show --artifact-name
                                     --blueprint-name
                                     [--management-group]
                                     [--subscription]
  examples:
  - summary: Menampilkan artefak grup sumber daya
    syntax: >-
      az blueprint resource-group show \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Nama unik artefak grup sumber daya ini.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Nama definisi cetak biru.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan cetak biru.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan cetak biru. Jika --management-group tidak ditentukan, --nilai langganan atau langganan default akan digunakan sebagai cakupan.
    description: ''
- uid: az_blueprint_resource-group_update
  name: az blueprint resource-group update
  summary: Memperbarui artefak grup sumber daya cetak biru.
  description: ''
  syntax: >-
    az blueprint resource-group update --artifact-name
                                       --blueprint-name
                                       [--depends-on]
                                       [--description]
                                       [--display-name]
                                       [--management-group]
                                       [--rg-location]
                                       [--rg-name]
                                       [--subscription]
                                       [--tags]
  examples:
  - summary: Memperbarui artefak grup sumber daya
    syntax: >-
      az blueprint resource-group update \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt --display-name "My Resource Group"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Nama unik artefak grup sumber daya ini.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Nama definisi cetak biru.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefak yang perlu disebarkan sebelum artefak yang ditentukan. Gunakan '--depends-on' tanpa nilai untuk menghapus dependensi.
    description: ''
  - name: --description
    summary: Deskripsi artefak cetak biru.
    description: ''
  - name: --display-name
    summary: Tampilkan nama artefak grup sumber daya ini.
    description: ''
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan cetak biru.
    description: ''
  - name: --rg-location
    summary: Lokasi grup sumber daya ini. Biarkan kosong jika lokasi grup sumber daya akan ditentukan selama penetapan cetak biru.
    description: ''
  - name: --rg-name
    summary: Nama grup sumber daya ini. Biarkan kosong jika nama grup sumber daya akan ditentukan selama penetapan cetak biru.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan cetak biru. Jika --management-group tidak ditentukan, --nilai langganan atau langganan default akan digunakan sebagai cakupan.
    description: ''
  - name: --tags
    summary: Tag yang akan ditetapkan ke grup sumber daya ini.
    description: ''
commands:
- az_blueprint_resource-group_add
- az_blueprint_resource-group_list
- az_blueprint_resource-group_remove
- az_blueprint_resource-group_show
- az_blueprint_resource-group_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

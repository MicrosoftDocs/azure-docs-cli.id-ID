### YamlMime:AzureCLIGroup
uid: az_blueprint_artifact_role
name: az blueprint artifact role
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cetak biru** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **peran artefak cetak biru az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola artefak penetapan peran cetak biru.
description: ''
directCommands:
- uid: az_blueprint_artifact_role_create
  name: az blueprint artifact role create
  summary: Buat artefak peran cetak biru.
  description: ''
  syntax: >-
    az blueprint artifact role create --artifact-name
                                      --blueprint-name
                                      --principal-ids
                                      --role-definition-id
                                      [--depends-on]
                                      [--description]
                                      [--display-name]
                                      [--management-group]
                                      [--resource-group-art]
                                      [--subscription]
  examples:
  - summary: Membuat artefak peran
    syntax: >-
      az blueprint artifact role create \

      --blueprint-name MyBlueprint --artifact-name MyRole --role-definition-id \

      "/providers/Microsoft.Authorization/roleDefinitions/00000000-0000-0000-0000-000000000000" \

      --principal-ids "[parameters('[Usergrouporapplicationname]:MyRoleAssignmentName')]"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Nama artefak cetak biru.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Nama definisi cetak biru.
    description: ''
  - isRequired: true
    name: --principal-ids
    summary: Array identitas pengguna atau grup dalam Azure Active Directory atau referensi ke parameter yang sesuai dalam definiton cetak biru. RoleDefinition akan berlaku untuk setiap identitas.
    description: ''
  - isRequired: true
    name: --role-definition-id
    summary: Id definisi peran lengkap. Hanya peran bawaan yang didukung.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefak yang perlu disebarkan sebelum artefak yang ditentukan.
    description: ''
  - name: --description
    summary: Deskripsi artefak cetak biru.
    description: ''
  - name: --display-name
    summary: DisplayName artefak ini.
    description: ''
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan cetak biru.
    description: ''
  - name: --resource-group-art
    summary: Nama artefak grup sumber daya tempat kebijakan akan ditetapkan.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan cetak biru. Jika --management-group tidak ditentukan, --nilai langganan atau langganan default akan digunakan sebagai cakupan.
    description: ''
- uid: az_blueprint_artifact_role_update
  name: az blueprint artifact role update
  summary: Memperbarui artefak peran cetak biru.
  description: ''
  syntax: >-
    az blueprint artifact role update --artifact-name
                                      --blueprint-name
                                      [--depends-on]
                                      [--description]
                                      [--display-name]
                                      [--management-group]
                                      [--resource-group-art]
                                      [--subscription]
  examples:
  - summary: Memperbarui artefak peran
    syntax: >-
      az blueprint artifact role update \

      --blueprint-name MyBlueprint --artifact-name MyRole --display-name "My Big Role"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Nama artefak cetak biru.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Nama definisi cetak biru.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefak yang perlu disebarkan sebelum artefak yang ditentukan. Gunakan '--depends-on' tanpa nilai untuk menghapus dependensi.
    description: ''
  - name: --description
    summary: Deskripsi artefak cetak biru.
    description: ''
  - name: --display-name
    summary: DisplayName artefak ini.
    description: ''
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan cetak biru.
    description: ''
  - name: --resource-group-art
    summary: Nama artefak grup sumber daya tempat kebijakan akan ditetapkan.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan cetak biru. Jika --management-group tidak ditentukan, --nilai langganan atau langganan default akan digunakan sebagai cakupan.
    description: ''
commands:
- az_blueprint_artifact_role_create
- az_blueprint_artifact_role_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

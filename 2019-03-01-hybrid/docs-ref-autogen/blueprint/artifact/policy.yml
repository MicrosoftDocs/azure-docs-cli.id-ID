### YamlMime:AzureCLIGroup
uid: az_blueprint_artifact_policy
name: az blueprint artifact policy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cetak biru** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **kebijakan artefak cetak biru az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola artefak penetapan kebijakan cetak biru.
description: ''
directCommands:
- uid: az_blueprint_artifact_policy_create
  name: az blueprint artifact policy create
  summary: Buat artefak kebijakan cetak biru.
  description: ''
  syntax: >-
    az blueprint artifact policy create --artifact-name
                                        --blueprint-name
                                        --policy-definition-id
                                        [--depends-on]
                                        [--description]
                                        [--display-name]
                                        [--management-group]
                                        [--parameters]
                                        [--resource-group-art]
                                        [--subscription]
  examples:
  - summary: Membuat artefak kebijakan
    syntax: >-
      az blueprint artifact policy create \

      --blueprint-name MyBlueprint --artifact-name MyPolicy --policy-definition-id \

      "/providers/Microsoft.Authorization/policyDefinitions/00000000-0000-0000-0000-000000000000" \

      --parameters path/to/file --display-name "Policy to do sth"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Nama artefak cetak biru.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Nama definisi cetak biru.
    description: ''
  - isRequired: true
    name: --policy-definition-id
    summary: Id definisi kebijakan lengkap.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefak yang perlu disebarkan sebelum artefak yang ditentukan.
    description: ''
  - name: --description
    summary: Deskripsi artefak cetak biru.
    description: ''
  - name: --display-name
    summary: DisplayName artefak ini.
    description: ''
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan cetak biru.
    description: ''
  - name: --parameters -p
    summary: Parameter untuk artefak penetapan kebijakan. Ini bisa berupa string JSON atau jalur file JSON.
    description: ''
  - name: --resource-group-art
    summary: Nama artefak grup sumber daya tempat kebijakan akan ditetapkan.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan cetak biru. Jika --management-group tidak ditentukan, --nilai langganan atau langganan default akan digunakan sebagai cakupan.
    description: ''
- uid: az_blueprint_artifact_policy_update
  name: az blueprint artifact policy update
  summary: Memperbarui artefak kebijakan cetak biru.
  description: ''
  syntax: >-
    az blueprint artifact policy update --artifact-name
                                        --blueprint-name
                                        [--depends-on]
                                        [--description]
                                        [--display-name]
                                        [--management-group]
                                        [--parameters]
                                        [--resource-group-art]
                                        [--subscription]
  examples:
  - summary: Memperbarui artefak kebijakan
    syntax: >-
      az blueprint artifact policy update \

      --blueprint-name MyBlueprint --artifact-name MyPolicy --display-name "My Policy"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Nama artefak cetak biru.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Nama definisi cetak biru.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefak yang perlu disebarkan sebelum artefak yang ditentukan. Gunakan '--depends-on' tanpa nilai untuk menghapus dependensi.
    description: ''
  - name: --description
    summary: Deskripsi artefak cetak biru.
    description: ''
  - name: --display-name
    summary: DisplayName artefak ini.
    description: ''
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan cetak biru.
    description: ''
  - name: --parameters -p
    summary: Parameter untuk artefak penetapan kebijakan. Ini bisa berupa string JSON atau jalur file JSON.
    description: ''
  - name: --resource-group-art
    summary: Nama artefak grup sumber daya tempat kebijakan akan ditetapkan.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan cetak biru. Jika --management-group tidak ditentukan, --nilai langganan atau langganan default akan digunakan sebagai cakupan.
    description: ''
commands:
- az_blueprint_artifact_policy_create
- az_blueprint_artifact_policy_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

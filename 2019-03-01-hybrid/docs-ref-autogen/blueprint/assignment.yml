### YamlMime:AzureCLIGroup
uid: az_blueprint_assignment
name: az blueprint assignment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cetak biru** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **penetapan cetak biru az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola penetapan cetak biru.
description: ''
directCommands:
- uid: az_blueprint_assignment_create
  name: az blueprint assignment create
  summary: Membuat penetapan cetak biru.
  description: ''
  syntax: >-
    az blueprint assignment create --name
                                   [--blueprint-version]
                                   [--description]
                                   [--display-name]
                                   [--identity-type {None, SystemAssigned, UserAssigned}]
                                   [--location]
                                   [--locks-excluded-principals]
                                   [--locks-mode {AllResourcesDoNotDelete, AllResourcesReadOnly, None}]
                                   [--management-group]
                                   [--parameters]
                                   [--resource-group-value]
                                   [--subscription]
                                   [--user-assigned-identity]
  examples:
  - summary: Penugasan dengan identitas terkelola yang ditetapkan sistem
    syntax: >-
      az blueprint assignment create --subscription MySubscription --name \

      MyBlueprintAssignment --location eastus --identity-type SystemAssigned \

      --description "Enforce pre-defined MyBlueprint to this subscription." \

      --blueprint-version "/providers/Microsoft.Management/managementGroups/ContosoOnlineGroup/provid \

      ers/Microsoft.Blueprint/blueprints/MyBlueprint/versions/v2" \

      --resource-group-value artifact_name=rg-art-1 name=rg1 location=westus \

      --resource-group-value artifact_name=rg-art-2 name=rg2 location=eastus \

      --parameters "path/to/parameter/file" \
  - summary: Penugasan dengan identitas terkelola yang ditetapkan pengguna
    syntax: >-
      az blueprint assignment create --subscription MySubscription --name \

      MyBlueprintAssignment --location eastus --identity-type UserAssigned \

      --user-assigned-identity "/subscriptions/00000000-0000-0000-0000-000000000000 \

      /resourcegroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myIdentity"\

      --description "Enforce pre-defined MyBlueprint to this subscription." \

      --blueprint-version "/providers/Microsoft.Management/managementGroups/ContosoOnlineGroup \

      /providers/Microsoft.Blueprint/blueprints/MyBlueprint/versions/v2" \

      --resource-group-value artifact_name=rg-art-1 name=rg1 location=eastus \

      --parameters "path/to/parameter/file" \
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan cetak biru.
    description: ''
  optionalParameters:
  - name: --blueprint-version
    summary: ID sumber daya dari versi definisi cetak biru yang diterbitkan.
    description: ''
  - name: --description
    summary: Multibaris menjelaskan sumber daya ini.
    description: ''
  - name: --display-name
    summary: String satu baris menjelaskan sumber daya ini.
    description: ''
  - name: --identity-type
    defaultValue: SystemAssigned
    parameterValueGroup: None, SystemAssigned, UserAssigned
    summary: Jenis identitas terkelola.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --locks-excluded-principals
    summary: Daftar prinsipal AAD yang dikecualikan dari kunci cetak biru. Hingga 5 prinsipal diizinkan.
    description: ''
  - name: --locks-mode
    parameterValueGroup: AllResourcesDoNotDelete, AllResourcesReadOnly, None
    summary: Mode kunci.
    description: ''
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan target penetapan cetak biru. Ini dicadangkan untuk digunakan di masa mendatang. Gunakan --subscription sebagai gantinya.
    description: ''
  - name: --parameters -p
    summary: Nilai parameter penetapan cetak biru. Ini bisa berupa string JSON atau jalur file JSON.
    description: ''
  - name: --resource-group-value
    summary: Pasangan Key=Value untuk grup sumber daya. Kunci termasuk 'artifact_name'(required), 'name', 'location'.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan target penetapan cetak biru. Susbcription default akan digunakan jika opsi tidak ditentukan.
    description: ''
  - name: --user-assigned-identity
    summary: Identitas terkelola yang ditetapkan pengguna yang terkait dengan sumber daya.
    description: ''
- uid: az_blueprint_assignment_delete
  name: az blueprint assignment delete
  summary: Menghapus penetapan cetak biru.
  description: ''
  syntax: >-
    az blueprint assignment delete --name
                                   [--management-group]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: Menghapus penugasan
    syntax: >-
      az blueprint assignment delete --subscription MySubscription \

      --name MyBlueprintAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan cetak biru.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan target penetapan cetak biru. Ini dicadangkan untuk digunakan di masa mendatang. Gunakan --subscription sebagai gantinya.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan target penetapan cetak biru. Susbcription default akan digunakan jika opsi tidak ditentukan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_blueprint_assignment_list
  name: az blueprint assignment list
  summary: Mencantumkan penetapan cetak biru dalam langganan.
  description: ''
  syntax: >-
    az blueprint assignment list [--management-group]
                                 [--subscription]
  examples:
  - summary: Mencantumkan penugasan
    syntax: az blueprint assignment list --subscription MySubscription
  optionalParameters:
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan target penetapan cetak biru. Ini dicadangkan untuk digunakan di masa mendatang. Gunakan --subscription sebagai gantinya.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan target penetapan cetak biru. Susbcription default akan digunakan jika opsi tidak ditentukan.
    description: ''
- uid: az_blueprint_assignment_show
  name: az blueprint assignment show
  summary: Dapatkan penetapan cetak biru.
  description: ''
  syntax: >-
    az blueprint assignment show --name
                                 [--management-group]
                                 [--subscription]
  examples:
  - summary: Perlihatkan penugasan
    syntax: >-
      az blueprint assignment show --subscription MySubscription \


  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan cetak biru.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan target penetapan cetak biru. Ini dicadangkan untuk digunakan di masa mendatang. Gunakan --subscription sebagai gantinya.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan target penetapan cetak biru. Susbcription default akan digunakan jika opsi tidak ditentukan.
    description: ''
- uid: az_blueprint_assignment_update
  name: az blueprint assignment update
  summary: Memperbarui penetapan cetak biru.
  description: ''
  syntax: >-
    az blueprint assignment update --name
                                   [--blueprint-version]
                                   [--description]
                                   [--display-name]
                                   [--identity-type {None, SystemAssigned, UserAssigned}]
                                   [--location]
                                   [--locks-excluded-principals]
                                   [--locks-mode {AllResourcesDoNotDelete, AllResourcesReadOnly, None}]
                                   [--management-group]
                                   [--parameters]
                                   [--resource-group-value]
                                   [--subscription]
                                   [--user-assigned-identity]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan cetak biru.
    description: ''
  optionalParameters:
  - name: --blueprint-version
    summary: ID sumber daya dari versi definisi cetak biru yang diterbitkan.
    description: ''
  - name: --description
    summary: Multibaris menjelaskan sumber daya ini.
    description: ''
  - name: --display-name
    summary: String satu baris menjelaskan sumber daya ini.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, UserAssigned
    summary: Jenis identitas terkelola.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --locks-excluded-principals
    summary: Daftar prinsipal AAD yang dikecualikan dari kunci cetak biru. Hingga 5 prinsipal diizinkan.
    description: ''
  - name: --locks-mode
    parameterValueGroup: AllResourcesDoNotDelete, AllResourcesReadOnly, None
    summary: Mode kunci.
    description: ''
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan target penetapan cetak biru. Ini dicadangkan untuk digunakan di masa mendatang. Gunakan --subscription sebagai gantinya.
    description: ''
  - name: --parameters -p
    summary: Nilai parameter penetapan cetak biru. Ini bisa berupa string JSON atau jalur file JSON.
    description: ''
  - name: --resource-group-value
    summary: Pasangan Key=Value untuk grup sumber daya. Kunci termasuk 'artifact_name'(required), 'name', 'location'.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan target penetapan cetak biru. Susbcription default akan digunakan jika opsi tidak ditentukan.
    description: ''
  - name: --user-assigned-identity
    summary: Identitas terkelola yang ditetapkan pengguna yang terkait dengan sumber daya.
    description: ''
- uid: az_blueprint_assignment_wait
  name: az blueprint assignment wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi Penetapan Cetak Biru terpenuhi.
  description: ''
  syntax: >-
    az blueprint assignment wait --name
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--interval]
                                 [--management-group]
                                 [--subscription]
                                 [--timeout]
                                 [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga Penetapan Cetak Biru berhasil disediakan.
    syntax: az blueprint assignment wait --subscription MySubscription \ --name MyBlueprintAssignment --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan cetak biru.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan target penetapan cetak biru. Ini dicadangkan untuk digunakan di masa mendatang. Gunakan --subscription sebagai gantinya.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan target penetapan cetak biru. Susbcription default akan digunakan jika opsi tidak ditentukan.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
- uid: az_blueprint_assignment_who
  name: az blueprint assignment who
  summary: Dapatkan ObjectId Nama Prinsipal Servie Cetak Biru.
  description: ''
  syntax: >-
    az blueprint assignment who --name
                                [--management-group]
                                [--subscription]
  examples:
  - summary: Mendapatkan objectId SPN
    syntax: >-
      az blueprint assignment who --subscription MySubscription \

      --name MyBlueprintAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan cetak biru.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Gunakan grup manajemen untuk cakupan target penetapan cetak biru. Ini dicadangkan untuk digunakan di masa mendatang. Gunakan --subscription sebagai gantinya.
    description: ''
  - name: --subscription -s
    summary: Gunakan langganan untuk cakupan target penetapan cetak biru. Susbcription default akan digunakan jika opsi tidak ditentukan.
    description: ''
commands:
- az_blueprint_assignment_create
- az_blueprint_assignment_delete
- az_blueprint_assignment_list
- az_blueprint_assignment_show
- az_blueprint_assignment_update
- az_blueprint_assignment_wait
- az_blueprint_assignment_who
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

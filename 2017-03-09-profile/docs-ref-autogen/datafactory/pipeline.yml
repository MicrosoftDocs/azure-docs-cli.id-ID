### YamlMime:AzureCLIGroup
uid: az_datafactory_pipeline
name: az datafactory pipeline
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datafactory** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **alur az datafactory** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola alur dengan datafactory.
description: ''
directCommands:
- uid: az_datafactory_pipeline_create
  name: az datafactory pipeline create
  summary: Buat jalur.
  description: ''
  syntax: >-
    az datafactory pipeline create --factory-name
                                   --name
                                   --pipeline
                                   --resource-group
                                   [--if-match]
  examples:
  - summary: Pipelines_Create
    syntax: az datafactory pipeline create --factory-name "exampleFactoryName" --pipeline "{\"activities\":[{\"name\":\"ExampleForeachActivity\",\"type\":\"ForEach\",\"typeProperties\":{\"activities\":[{\"name\":\"ExampleCopyActivity\",\"type\":\"Copy\",\"inputs\":[{\"type\":\"DatasetReference\",\"parameters\":{\"MyFileName\":\"examplecontainer.csv\",\"MyFolderPath\":\"examplecontainer\"},\"referenceName\":\"exampleDataset\"}],\"outputs\":[{\"type\":\"DatasetReference\",\"parameters\":{\"MyFileName\":{\"type\":\"Expression\",\"value\":\"@item()\"},\"MyFolderPath\":\"examplecontainer\"},\"referenceName\":\"exampleDataset\"}],\"typeProperties\":{\"dataIntegrationUnits\":32,\"sink\":{\"type\":\"BlobSink\"},\"source\":{\"type\":\"BlobSource\"}}}],\"isSequential\":true,\"items\":{\"type\":\"Expression\",\"value\":\"@pipeline().parameters.OutputBlobNameList\"}}}],\"parameters\":{\"JobId\":{\"type\":\"String\"},\"OutputBlobNameList\":{\"type\":\"Array\"}},\"variables\":{\"TestVariableArray\":{\"type\":\"Array\"}},\"runDimensions\":{\"JobId\":{\"type\":\"Expression\",\"value\":\"@pipeline().parameters.JobId\"}},\"duration\":\"0.00:10:00\"}" --name "examplePipeline" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --name --pipeline-name -n
    summary: Nama alur.
    description: ''
  - isRequired: true
    name: --pipeline
    summary: 'Definisi sumber daya alur. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag entitas alur.  Hanya boleh ditentukan untuk pembaruan, yang seharusnya cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
- uid: az_datafactory_pipeline_create-run
  name: az datafactory pipeline create-run
  summary: Membuat eksekusi alur.
  description: ''
  syntax: >-
    az datafactory pipeline create-run --factory-name
                                       --name
                                       --resource-group
                                       [--is-recovery {false, true}]
                                       [--parameters]
                                       [--reference-pipeline-run-id]
                                       [--start-activity-name]
                                       [--start-from-failure {false, true}]
  examples:
  - summary: Pipelines_CreateRun
    syntax: az datafactory pipeline create-run --factory-name "exampleFactoryName" --parameters "{\"OutputBlobNameList\":[\"exampleoutput.csv\"]}" --name "examplePipeline" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --name --pipeline-name -n
    summary: Nama alur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --is-recovery
    parameterValueGroup: false, true
    summary: Bendera mode pemulihan. Jika mode pemulihan diatur ke true, eksekusi alur yang direferensikan yang ditentukan dan eksekusi baru akan dikelompokkan di bawah groupId yang sama.
    description: ''
  - name: --parameters
    summary: 'Parameter eksekusi alur. Parameter ini hanya akan digunakan jika runId tidak ditentukan. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --reference-pipeline-run-id
    summary: Pengidentifikasi eksekusi alur. Jika ID eksekusi ditentukan, parameter eksekusi yang ditentukan akan digunakan untuk membuat eksekusi baru.
    description: ''
  - name: --start-activity-name
    summary: Dalam mode pemulihan, eksekusi ulang akan dimulai dari aktivitas ini. Jika tidak ditentukan, semua aktivitas akan berjalan.
    description: ''
  - name: --start-from-failure
    parameterValueGroup: false, true
    summary: Dalam mode pemulihan, jika diatur ke true, eksekusi ulang akan dimulai dari aktivitas yang gagal. Properti hanya akan digunakan jika startActivityName tidak ditentukan.
    description: ''
- uid: az_datafactory_pipeline_delete
  name: az datafactory pipeline delete
  summary: Menghapus alur.
  description: ''
  syntax: >-
    az datafactory pipeline delete --factory-name
                                   --name
                                   --resource-group
                                   [--yes]
  examples:
  - summary: Pipelines_Delete
    syntax: az datafactory pipeline delete --factory-name "exampleFactoryName" --name "examplePipeline" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --name --pipeline-name -n
    summary: Nama alur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datafactory_pipeline_list
  name: az datafactory pipeline list
  summary: Mencantumkan alur.
  description: ''
  syntax: >-
    az datafactory pipeline list --factory-name
                                 --resource-group
  examples:
  - summary: Pipelines_ListByFactory
    syntax: az datafactory pipeline list --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_pipeline_show
  name: az datafactory pipeline show
  summary: Mendapatkan alur.
  description: ''
  syntax: >-
    az datafactory pipeline show --factory-name
                                 --name
                                 --resource-group
                                 [--if-none-match]
  examples:
  - summary: Pipelines_Get
    syntax: az datafactory pipeline show --factory-name "exampleFactoryName" --name "examplePipeline" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --name --pipeline-name -n
    summary: Nama alur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag entitas alur. Hanya boleh ditentukan untuk mendapatkan. Jika ETag cocok dengan tag entitas yang ada, atau jika \* disediakan, maka tidak ada konten yang akan dikembalikan.
    description: ''
- uid: az_datafactory_pipeline_update
  name: az datafactory pipeline update
  summary: Memperbarui alur.
  description: ''
  syntax: >-
    az datafactory pipeline update --factory-name
                                   --name
                                   --resource-group
                                   [--activities]
                                   [--add]
                                   [--annotations]
                                   [--concurrency]
                                   [--description]
                                   [--duration]
                                   [--folder-name]
                                   [--force-string]
                                   [--if-match]
                                   [--if-none-match]
                                   [--parameters]
                                   [--remove]
                                   [--run-dimensions]
                                   [--set]
                                   [--variables]
  examples:
  - summary: Pipelines_Update
    syntax: az datafactory pipeline update --factory-name "exampleFactoryName" --description "Example description" --activities "[{\"name\":\"ExampleForeachActivity\",\"type\":\"ForEach\",\"typeProperties\":{\"activities\":[{\"name\":\"ExampleCopyActivity\",\"type\":\"Copy\",\"inputs\":[{\"type\":\"DatasetReference\",\"parameters\":{\"MyFileName\":\"examplecontainer.csv\",\"MyFolderPath\":\"examplecontainer\"},\"referenceName\":\"exampleDataset\"}],\"outputs\":[{\"type\":\"DatasetReference\",\"parameters\":{\"MyFileName\":{\"type\":\"Expression\",\"value\":\"@item()\"},\"MyFolderPath\":\"examplecontainer\"},\"referenceName\":\"exampleDataset\"}],\"typeProperties\":{\"dataIntegrationUnits\":32,\"sink\":{\"type\":\"BlobSink\"},\"source\":{\"type\":\"BlobSource\"}}}],\"isSequential\":true,\"items\":{\"type\":\"Expression\",\"value\":\"@pipeline().parameters.OutputBlobNameList\"}}}]" --parameters "{\"OutputBlobNameList\":{\"type\":\"Array\"}}" --duration "0.00:10:00" --name "examplePipeline" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --name --pipeline-name -n
    summary: Nama alur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --activities
    summary: 'Daftar aktivitas dalam alur. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --annotations
    summary: 'Daftar tag yang dapat digunakan untuk menjelaskan Alur. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --concurrency
    summary: Jumlah maksimum eksekusi bersamaan untuk alur.
    description: ''
  - name: --description
    summary: Deskripsi dari alur.
    description: ''
  - name: --duration
    summary: 'Nilai TimeSpan, setelah itu Metrik Pemantauan Azure diaktifkan. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --folder-name
    summary: Nama folder tempat Alur ini berada.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag entitas alur.  Hanya boleh ditentukan untuk pembaruan, yang seharusnya cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
  - name: --if-none-match
    summary: ETag entitas alur. Hanya boleh ditentukan untuk mendapatkan. Jika ETag cocok dengan tag entitas yang ada, atau jika \* disediakan, maka tidak ada konten yang akan dikembalikan.
    description: ''
  - name: --parameters
    summary: 'Daftar parameter untuk alur. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --run-dimensions
    summary: 'Dimensi yang dipancarkan oleh Alur. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --variables
    summary: 'Daftar variabel untuk alur. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
commands:
- az_datafactory_pipeline_create
- az_datafactory_pipeline_create-run
- az_datafactory_pipeline_delete
- az_datafactory_pipeline_list
- az_datafactory_pipeline_show
- az_datafactory_pipeline_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

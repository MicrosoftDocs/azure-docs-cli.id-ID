### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime_managed
name: az datafactory integration-runtime managed
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datafactory** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az datafactory integration-runtime managed** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola runtime integrasi dengan sub grup datafactory yang dikelola.
description: ''
directCommands:
- uid: az_datafactory_integration-runtime_managed_create
  name: az datafactory integration-runtime managed create
  summary: Membuat runtime integrasi.
  description: ''
  syntax: >-
    az datafactory integration-runtime managed create --factory-name
                                                      --integration-runtime-name
                                                      --resource-group
                                                      [--compute-properties]
                                                      [--description]
                                                      [--if-match]
                                                      [--ssis-properties]
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --compute-properties
    summary: 'Sumber daya komputasi untuk runtime integrasi terkelola. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --description
    summary: Deskripsi runtime integrasi.
    description: ''
  - name: --if-match
    summary: ETag entitas runtime integrasi. Hanya boleh ditentukan untuk pembaruan, yang harus cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
  - name: --ssis-properties
    summary: 'Properti SSIS untuk runtime integrasi terkelola. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
commands:
- az_datafactory_integration-runtime_managed_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

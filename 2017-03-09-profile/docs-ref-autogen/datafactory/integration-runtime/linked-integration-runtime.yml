### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime_linked-integration-runtime
name: az datafactory integration-runtime linked-integration-runtime
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datafactory** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az datafactory integration-runtime linked-integration-runtime** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola runtime integrasi dengan sub grup datafactory linked-integration-runtime.
description: ''
directCommands:
- uid: az_datafactory_integration-runtime_linked-integration-runtime_create
  name: az datafactory integration-runtime linked-integration-runtime create
  summary: Buat entri runtime integrasi tertaut dalam runtime integrasi bersama.
  description: ''
  syntax: >-
    az datafactory integration-runtime linked-integration-runtime create --factory-name
                                                                         --integration-runtime-name
                                                                         --resource-group
                                                                         [--data-factory-name]
                                                                         [--location]
                                                                         [--name]
                                                                         [--subscription-id]
  examples:
  - summary: IntegrationRuntimes_CreateLinkedIntegrationRuntime
    syntax: az datafactory integration-runtime linked-integration-runtime create --name "bfa92911-9fb6-4fbe-8f23-beae87bc1c83" --location "West US" --data-factory-name "e9955d6d-56ea-4be3-841c-52a12c1a9981" --subscription-id "061774c7-4b5a-4159-a55b-365581830283" --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --data-factory-name
    summary: Nama pabrik data tempat runtime integrasi tertaut berada.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name
    summary: Nama runtime integrasi yang ditautkan.
    description: ''
  - name: --subscription-id
    summary: ID langganan tempat runtime integrasi tertaut berada.
    description: ''
commands:
- az_datafactory_integration-runtime_linked-integration-runtime_create

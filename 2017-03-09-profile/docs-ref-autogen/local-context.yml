### YamlMime:AzureCLIGroup
uid: az_local-context
name: az local-context
summary: Kelola Konteks Lokal.
description: ''
directCommands:
- uid: az_local-context_delete
  name: az local-context delete
  summary: Menghapus data konteks lokal.
  description: ''
  syntax: >-
    az local-context delete [--all]
                            [--name]
                            [--purge]
                            [--recursive]
                            [--yes]
  examples:
  - summary: Menghapus resource_group_name dari konteks lokal
    syntax: az local-context delete --name resource_group_name
  - summary: Menghapus semua data konteks lokal
    syntax: az local-context delete --all
  - summary: Menghapus file persistensi konteks lokal
    syntax: az local-context delete --all --purge
  - summary: Menghapus file persistensi konteks lokal secara rekursif
    syntax: az local-context delete --all --purge --recursive
  optionalParameters:
  - name: --all
    summary: Hapus semua data konteks lokal. Baik --name atau --all dapat ditentukan.
    description: ''
  - name: --name -n
    summary: Daftar nama parameter konteks lokal yang dipisahkan spasi. Baik --name atau --all dapat ditentukan.
    description: ''
  - name: --purge
    summary: Hapus file konteks lokal dari direktori kerja. Hanya tersedia jika --all ditentukan.
    description: ''
  - name: --recursive
    summary: Tunjukkan bahwa ini adalah penghapusan rekursif dari konteks lokal. Hanya tersedia jika --all ditentukan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi. Hanya tersedia jika --all ditentukan.
    description: ''
- uid: az_local-context_off
  name: az local-context off
  summary: Nonaktifkan konteks lokal.
  description: ''
  syntax: az local-context off
- uid: az_local-context_on
  name: az local-context on
  summary: Aktifkan konteks lokal.
  description: ''
  syntax: az local-context on
- uid: az_local-context_show
  name: az local-context show
  summary: Perlihatkan data konteks lokal.
  description: ''
  syntax: az local-context show [--name]
  examples:
  - summary: Perlihatkan semua nilai konteks lokal
    syntax: az local-context show
  - summary: Perlihatkan nilai konteks lokal resource_group_name
    syntax: az local-context show --name resource_group_name
  optionalParameters:
  - name: --name -n
    summary: Daftar nama parameter konteks lokal yang dipisahkan spasi.
    description: ''
commands:
- az_local-context_delete
- az_local-context_off
- az_local-context_on
- az_local-context_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_vm-group
name: az vmware workload-network vm-group
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware workload-network vm-group** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola jaringan beban kerja Grup VM.
description: ''
directCommands:
- uid: az_vmware_workload-network_vm-group_create
  name: az vmware workload-network vm-group create
  summary: Buat Grup VM menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network vm-group create --private-cloud
                                               --resource-group
                                               --vm-group
                                               [--display-name]
                                               [--members]
                                               [--revision]
  examples:
  - summary: Buat Grup VM menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network vm-group create --resource-group group1 --private-cloud cloud1 --vm-group vmGroup1 --display-name vmGroup1 --members 564d43da-fefc-2a3b-1d92-42855622fa50 --revision 1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-group
    summary: Pengidentifikasi NSX VM Group. Umumnya sama dengan nama tampilan Grup VM.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan grup VM.
    description: ''
  - name: --members
    summary: Anggota komputer virtual grup ini.
    description: ''
  - name: --revision
    summary: Nomor revisi NSX.
    description: ''
- uid: az_vmware_workload-network_vm-group_delete

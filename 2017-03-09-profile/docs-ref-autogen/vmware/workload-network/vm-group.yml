    syntax: az vmware workload-network vm-group delete --resource-group group1 --private-cloud cloud1 --vm-group vmGroup1
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-group
    summary: Pengidentifikasi NSX VM Group. Umumnya sama dengan nama tampilan Grup VM.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''

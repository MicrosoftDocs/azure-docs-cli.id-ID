### YamlMime:AzureCLIGroup
uid: az_vmware_workload-network_dhcp_server
name: az vmware workload-network dhcp server
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **server dhcp jaringan beban kerja vmware az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola jaringan beban kerja DHCP (Protokol Konfigurasi Host Data).
description: ''
directCommands:
- uid: az_vmware_workload-network_dhcp_server_create
  name: az vmware workload-network dhcp server create
  summary: Buat DHCP menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dhcp server create --dhcp
                                                  --private-cloud
                                                  --resource-group
                                                  [--display-name]
                                                  [--lease-time]
                                                  [--revision]
                                                  [--server-address]
  examples:
  - summary: Buat DHCP menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network dhcp server create --resource-group group1 --private-cloud cloud1 --dhcp dhcp1 --display-name dhcpConfigurations1 --revision 1 --server-address 40.1.5.1/24 --lease-time 86400
  requiredParameters:
  - isRequired: true
    name: --dhcp
    summary: Pengidentifikasi NSX DHCP. Umumnya sama dengan nama tampilan DHCP.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan entitas DHCP.
    description: ''
  - name: --lease-time
    summary: Waktu Sewa Server DHCP.
    description: ''
  - name: --revision
    summary: Nomor revisi NSX.
    description: ''
  - name: --server-address
    summary: Alamat Server DHCP.
    description: ''
- uid: az_vmware_workload-network_dhcp_server_delete
  name: az vmware workload-network dhcp server delete
  summary: Hapus DHCP menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dhcp server delete --dhcp
                                                  --private-cloud
                                                  --resource-group
                                                  [--yes]
  examples:
  - summary: Hapus DHCP menurut ID di jaringan beban kerja.
    syntax: az vmware workload-network dhcp server delete --resource-group group1 --private-cloud cloud1 --dhcp dhcp1
  requiredParameters:
  - isRequired: true
    name: --dhcp
    summary: Pengidentifikasi NSX DHCP. Umumnya sama dengan nama tampilan DHCP.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_workload-network_dhcp_server_update
  name: az vmware workload-network dhcp server update
  summary: Perbarui DHCP menurut ID di jaringan beban kerja cloud privat.
  description: ''
  syntax: >-
    az vmware workload-network dhcp server update --dhcp
                                                  --private-cloud
                                                  --resource-group
                                                  [--display-name]
                                                  [--lease-time]
                                                  [--revision]
                                                  [--server-address]
  examples:
  - summary: Perbarui DHCP menurut ID dalam jaringan beban kerja.
    syntax: az vmware workload-network dhcp server update --resource-group group1 --private-cloud cloud1 --dhcp dhcp1 --display-name dhcpConfigurations1 --revision 1 --server-address 40.1.5.1/24 --lease-time 86400
  requiredParameters:
  - isRequired: true
    name: --dhcp
    summary: Pengidentifikasi NSX DHCP. Umumnya sama dengan nama tampilan DHCP.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan entitas DHCP.
    description: ''
  - name: --lease-time
    summary: Waktu Sewa Server DHCP.
    description: ''
  - name: --revision
    summary: Nomor revisi NSX.
    description: ''
  - name: --server-address
    summary: Alamat Server DHCP.
    description: ''
commands:
- az_vmware_workload-network_dhcp_server_create
- az_vmware_workload-network_dhcp_server_delete
- az_vmware_workload-network_dhcp_server_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

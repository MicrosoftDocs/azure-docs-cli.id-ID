### YamlMime:AzureCLIGroup
uid: az_aks_snapshot
name: az aks snapshot
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau aks** untuk Azure CLI (versi 2.32.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az aks snapshot** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola rekam jepret kluster.
description: ''
directCommands:
- uid: az_aks_snapshot_create
  name: az aks snapshot create
  summary: Membuat rekam jepret kluster.
  description: ''
  syntax: >-
    az aks snapshot create --cluster-id
                           --name
                           --resource-group
                           [--aks-custom-headers]
                           [--location]
                           [--no-wait]
                           [--tags]
  examples:
  - summary: Membuat rekam jepret kluster.
    syntax: az aks snapshot create -g MyResourceGroup -n snapshot1 --cluster-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/managedClusters/akscluster1"
  - summary: Buat rekam jepret kluster dengan tag kustom.
    syntax: az aks snapshot create -g MyResourceGroup -n snapshot1 --cluster-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/managedClusters/akscluster1" --tags "foo=bar" "key1=val1"
  requiredParameters:
  - isRequired: true
    name: --cluster-id
    summary: Id kluster sumber untuk membuat rekam jepret ini.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Kirim header kustom. Ketika ditentukan, format harus Key1=Value1,Key2=Value2.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: Tag rekam jepret.
    description: ''
- uid: az_aks_snapshot_delete
  name: az aks snapshot delete
  summary: Menghapus rekam jepret kluster.
  description: ''
  syntax: >-
    az aks snapshot delete --name
                           --resource-group
                           [--no-wait]
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_aks_snapshot_list
  name: az aks snapshot list
  summary: Mencantumkan rekam jepret kluster.
  description: ''
  syntax: az aks snapshot list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_snapshot_show
  name: az aks snapshot show
  summary: Menampilkan detail rekam jepret kluster.
  description: ''
  syntax: >-
    az aks snapshot show --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_aks_snapshot_create
- az_aks_snapshot_delete
- az_aks_snapshot_list
- az_aks_snapshot_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

### YamlMime:AzureCLIGroup
uid: az_aks_pod-identity
name: az aks pod-identity
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **aks-preview** untuk Azure CLI (versi 2.32.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az aks pod-identity** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola identitas pod di kluster Kubernetes terkelola.
description: ''
directCommands:
- uid: az_aks_pod-identity_add
  name: az aks pod-identity add
  summary: Tambahkan identitas pod ke kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks pod-identity add --cluster-name
                            --identity-resource-id
                            --namespace
                            --resource-group
                            [--binding-selector]
                            [--name]
  examples:
  - summary: Menambahkan identitas pod
    syntax: az aks pod-identity add --cluster-name MyManagedCluster --resource-group MyResourceGroup --namespace my-namespace --name my-identity --identity-resource-id <my-identity-resource-id>
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --identity-resource-id
    summary: Id sumber daya identitas yang akan digunakan.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace identitas pod.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --binding-selector
    summary: Pemilih pengikatan opsional untuk digunakan.
    description: ''
  - name: --name -n
    summary: Nama identitas pod. Hasilkan jika tidak ditentukan.
    description: ''
- uid: az_aks_pod-identity_delete
  name: az aks pod-identity delete
  summary: Hapus identitas pod dari kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks pod-identity delete --cluster-name
                               --name
                               --namespace
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama identitas pod.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace identitas pod.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_pod-identity_list
  name: az aks pod-identity list
  summary: Mencantumkan identitas pod dalam kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks pod-identity list --cluster-name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_aks_pod-identity_add
- az_aks_pod-identity_delete
- az_aks_pod-identity_exception
- az_aks_pod-identity_exception_add
- az_aks_pod-identity_exception_delete
- az_aks_pod-identity_exception_list
- az_aks_pod-identity_exception_update
- az_aks_pod-identity_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

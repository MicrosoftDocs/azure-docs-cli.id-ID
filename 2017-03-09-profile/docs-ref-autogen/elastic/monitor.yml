### YamlMime:AzureCLIGroup
uid: az_elastic_monitor
name: az elastic monitor
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **elastis** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az elastic monitor** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola monitor dengan elastis.
description: ''
directCommands:
- uid: az_elastic_monitor_create
  name: az elastic monitor create
  summary: Membuat sumber daya monitor.
  description: ''
  syntax: >-
    az elastic monitor create --monitor-name
                              --resource-group
                              [--elastic-properties]
                              [--identity]
                              [--location]
                              [--monitoring-status {Disabled, Enabled}]
                              [--no-wait]
                              [--provisioning-state {Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating}]
                              [--sku]
                              [--tags]
                              [--user-info]
  examples:
  - summary: Monitors_Create
    syntax: az elastic monitor create --name "myMonitor" --location "West US 2" --user-info "{\"companyInfo\":{\"business\":\"Technology\",\"country\":\"US\",\"domain\":\"microsoft.com\",\"employeeNumber\":\"10000\",\"state\":\"WA\"},\"companyName\":\"Microsoft\",\"emailAddress\":\"alice@microsoft.com\",\"firstName\":\"Alice\",\"lastName\":\"Bob\"}" --sku "free_Monthly" --tags Environment="Dev" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --elastic-properties
    summary: 'Properti cloud elastis. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --identity
    summary: Identitas monitor.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --monitoring-status
    parameterValueGroup: Disabled, Enabled
    summary: Bendera yang menentukan apakah pemantauan sumber daya diaktifkan atau dinonaktifkan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --provisioning-state
    parameterValueGroup: Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating
    summary: Status penyediaan sumber daya monitor.
    description: ''
  - name: --sku
    summary: Nama SKU.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --user-info
    summary: 'Informasi pengguna. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
- uid: az_elastic_monitor_delete
  name: az elastic monitor delete
  summary: Menghapus sumber daya monitor.
  description: ''
  syntax: >-
    az elastic monitor delete --monitor-name
                              --resource-group
                              [--no-wait]
                              [--yes]
  examples:
  - summary: Monitors_Delete
    syntax: az elastic monitor delete --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_elastic_monitor_list
  name: az elastic monitor list
  summary: Cantumkan semua monitor di bawah grup sumber daya yang ditentukan. Dan Cantumkan semua monitor di bawah langganan yang ditentukan.
  description: ''
  syntax: az elastic monitor list [--resource-group]
  examples:
  - summary: Monitors_ListByResourceGroup
    syntax: az elastic monitor list --resource-group "myResourceGroup"
  - summary: Monitors_List
    syntax: az elastic monitor list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_elastic_monitor_list-deployment-info
  name: az elastic monitor list-deployment-info
  summary: Ambil informasi mengenai penyebaran cloud Elastic yang sesuai dengan sumber daya monitor Elastic.
  description: ''
  syntax: >-
    az elastic monitor list-deployment-info --monitor-name
                                            --resource-group
  examples:
  - summary: DeploymentInfo_List
    syntax: az elastic monitor list-deployment-info --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_elastic_monitor_list-resource
  name: az elastic monitor list-resource
  summary: Cantumkan sumber daya yang saat ini sedang dipantau oleh sumber daya monitor Elastic.
  description: ''
  syntax: >-
    az elastic monitor list-resource --monitor-name
                                     --resource-group
  examples:
  - summary: MonitoredResources_List
    syntax: az elastic monitor list-resource --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_elastic_monitor_list-vm-host
  name: az elastic monitor list-vm-host
  summary: Cantumkan sumber daya vm yang saat ini sedang dipantau oleh sumber daya monitor Elastic.
  description: ''
  syntax: >-
    az elastic monitor list-vm-host --monitor-name
                                    --resource-group
  examples:
  - summary: VMHost_List
    syntax: az elastic monitor list-vm-host --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_elastic_monitor_list-vm-ingestion-detail
  name: az elastic monitor list-vm-ingestion-detail
  summary: Cantumkan detail penyerapan vm yang akan dipantau oleh sumber daya monitor Elastic.
  description: ''
  syntax: >-
    az elastic monitor list-vm-ingestion-detail --monitor-name
                                                --resource-group
  examples:
  - summary: VMIngestion_Details
    syntax: az elastic monitor list-vm-ingestion-detail --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_elastic_monitor_show
  name: az elastic monitor show
  summary: Mendapatkan properti sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az elastic monitor show --monitor-name
                            --resource-group
  examples:
  - summary: Monitors_Get
    syntax: az elastic monitor show --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_elastic_monitor_update
  name: az elastic monitor update
  summary: Memperbarui sumber daya monitor.
  description: ''
  syntax: >-
    az elastic monitor update --monitor-name
                              --resource-group
                              [--tags]
  examples:
  - summary: Monitors_Update
    syntax: az elastic monitor update --name "myMonitor" --tags Environment="Dev" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_elastic_monitor_update-vm-collection
  name: az elastic monitor update-vm-collection
  summary: Perbarui detail vm yang akan dipantau oleh sumber daya monitor Elastic.
  description: ''
  syntax: >-
    az elastic monitor update-vm-collection --monitor-name
                                            --resource-group
                                            [--operation-name {Add, Delete}]
                                            [--vm-resource-id]
  examples:
  - summary: VMCollection_Update
    syntax: az elastic monitor update-vm-collection --name "myMonitor" --operation-name "Add" --vm-resource-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualmachines/myVM" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --operation-name
    parameterValueGroup: Add, Delete
    summary: Operasi yang akan dilakukan untuk VM yang diberikan.
    description: ''
  - name: --vm-resource-id
    summary: ID ARM dari sumber daya VM.
    description: ''
- uid: az_elastic_monitor_wait
  name: az elastic monitor wait
  summary: Tempatkan CLI dalam keadaan menunggu sampai kondisi monitor elastis terpenuhi.
  description: ''
  syntax: >-
    az elastic monitor wait --monitor-name
                            --resource-group
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--interval]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga monitor elastis berhasil dibuat.
    syntax: az elastic monitor wait --name "myMonitor" --resource-group "myResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga monitor elastis berhasil dihapus.
    syntax: az elastic monitor wait --name "myMonitor" --resource-group "myResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_elastic_monitor_create
- az_elastic_monitor_delete
- az_elastic_monitor_list
- az_elastic_monitor_list-deployment-info
- az_elastic_monitor_list-resource
- az_elastic_monitor_list-vm-host
- az_elastic_monitor_list-vm-ingestion-detail
- az_elastic_monitor_show
- az_elastic_monitor_tag-rule
- az_elastic_monitor_tag-rule_create
- az_elastic_monitor_tag-rule_delete
- az_elastic_monitor_tag-rule_list
- az_elastic_monitor_tag-rule_show
- az_elastic_monitor_tag-rule_update
- az_elastic_monitor_tag-rule_wait
- az_elastic_monitor_update
- az_elastic_monitor_update-vm-collection
- az_elastic_monitor_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

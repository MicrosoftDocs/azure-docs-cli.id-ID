### YamlMime:AzureCLIGroup
uid: az_scvmm_vm
name: az scvmm vm
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **scvmm** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az scvmm vm** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Arc untuk sumber daya Komputer Virtual SCVMM.
description: ''
directCommands:
- uid: az_scvmm_vm_create
  name: az scvmm vm create
  summary: Buat sumber daya VM.
  description: ''
  syntax: >-
    az scvmm vm create --custom-location
                       --location
                       --name
                       --resource-group
                       [--admin-password]
                       [--availability-sets]
                       [--cloud]
                       [--cpu-count]
                       [--disk]
                       [--dynamic-memory-enabled {false, true}]
                       [--dynamic-memory-max]
                       [--dynamic-memory-min]
                       [--inventory-item]
                       [--memory-size]
                       [--nic]
                       [--no-wait]
                       [--tags]
                       [--vm-template]
                       [--vmmserver]
  examples:
  - summary: Aktifkan VM yang keluar ke azure.
    syntax: az scvmm vm create --subscription contoso-sub --resource-group contoso-rg --location eastus --custom-location contoso-cl --inventory-item 01234567-0123-0123-0123-0123456789ab --name contoso-vm
  - summary: Membuat VM baru di vmmserver menggunakan Templat VM
    syntax: az scvmm vm create --subscription contoso-sub --resource-group contoso-rg --location eastus --custom-location contoso-cl --vm-template contoso-vmtemplate --cloud contoso-cloud --name contoso-vm
  - summary: Membuat VM baru yang menentukan beberapa penimpaan templat
    syntax: az scvmm vm create --subscription contoso-sub --resource-group contoso-rg --location eastus --custom-location contoso-cl --vm-template contoso-vmtemplate --cloud contoso-cloud --name contoso-vm --cpu-count 2 --memory-size 2048 --dynamic-memory-enabled true --disk name=disk_1 disk-size=2 bus=0 --nic name=nic_1 network=contoso-vnet
  requiredParameters:
  - isRequired: true
    name: --custom-location
    summary: Nama atau ID lokasi kustom yang akan mengelola sumber daya ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --admin-password
    summary: Kata sandi admin untuk vm.
    description: ''
  - name: --availability-sets -a
    summary: Daftar nama atau ID set ketersediaan untuk vm.
    description: ''
  - name: --cloud -c
    summary: Nama atau ID cloud untuk menyebarkan vm.
    description: ''
  - name: --cpu-count
    summary: Jumlah vCPU yang diinginkan untuk vm.
    description: ''
  - name: --disk
    summary: 'Penimpaan disk untuk vm.Usage: --disk name=<> disk-size=<> template-disk-id=<> bus-type=<> bus=<> lun=<> vhd-type=<> qos-name=<> qos-id=<>.'
    description: ''
  - name: --dynamic-memory-enabled
    parameterValueGroup: false, true
    summary: Jika memori dinamis harus diaktifkan.
    description: ''
  - name: --dynamic-memory-max
    summary: DynamicMemoryMax dalam MB untuk vm.
    description: ''
  - name: --dynamic-memory-min
    summary: DynamicMemoryMin dalam MB untuk vm.
    description: ''
  - name: --inventory-item -i
    summary: Nama atau ID item inventori.
    description: ''
  - name: --memory-size
    summary: Ukuran memori yang diinginkan dalam MB untuk vm.
    description: ''
  - name: --nic
    summary: 'Penimpaan jaringan untuk vm.Usage: --nic name=<> network=<> ipv4-address-type=<> ipv6-address-type=<> mac-address-type=<> mac-address=<>.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vm-template -t
    summary: Nama atau ID templat vm untuk menyebarkan vm.
    description: ''
  - name: --vmmserver -v
    summary: Nama atau ID vmmserver yang mengelola sumber daya ini.
    description: ''
- uid: az_scvmm_vm_delete
  name: az scvmm vm delete
  summary: Menghapus sumber daya VM.
  description: ''
  syntax: >-
    az scvmm vm delete --name
                       --resource-group
                       [--force]
                       [--no-wait]
                       [--retain]
                       [--yes]
  examples:
  - summary: Menghapus VM dengan ARM ID dari azure dan VMM
    syntax: az scvmm vm delete --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualMachines/contoso-vm
  - summary: Menghapus VM berdasarkan nama dari azure dan VMM
    syntax: az scvmm vm delete --subscription contoso-sub --resource-group contoso-rg --name contoso-avset
  - summary: Menonaktifkan VM dari azure yang mempertahankan VM aktual di infra VMM
    syntax: az scvmm vm delete --subscription contoso-sub --resource-group contoso-rg --name contoso-avset --retain
  - summary: Hapus paksa sumber daya ARM VM
    syntax: az scvmm vm delete --subscription contoso-sub --resource-group contoso-rg --name contoso-avset --force
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Paksa sumber daya dihapus dari azure.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --retain
    summary: Nonaktifkan VM dari azure tetapi pertahankan VM di VMM.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_scvmm_vm_list
  name: az scvmm vm list
  summary: Ambil daftar VM.
  description: ''
  syntax: az scvmm vm list [--resource-group]
  examples:
  - summary: Mengambil daftar VM yang ada dalam grup sumber daya
    syntax: az scvmm vm list --subscription contoso-sub --resource-group contoso-rg
  - summary: Mengambil daftar VM yang ada dalam langganan
    syntax: az scvmm vm list --subscription contoso-sub
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_vm_restart
  name: az scvmm vm restart
  summary: Mulai ulang VM.
  description: ''
  syntax: >-
    az scvmm vm restart --name
                        --resource-group
                        [--no-wait]
  examples:
  - summary: Menghidupkan ulang vm
    syntax: az scvmm vm restart --subscription contoso-sub --resource-group contoso-rg --name contoso-vm
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_scvmm_vm_show
  name: az scvmm vm show
  summary: Mendapatkan detail VM.
  description: ''
  syntax: >-
    az scvmm vm show --name
                     --resource-group
  examples:
  - summary: Mendapatkan detail VM dengan ARM ID
    syntax: az scvmm vm show --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/virtualMachines/contoso-vm
  - summary: Mendapatkan detail VM berdasarkan nama
    syntax: az scvmm vm show --subscription contoso-sub --resource-group contoso-rg --name contoso-vm
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_vm_start
  name: az scvmm vm start
  summary: Mulai VM.
  description: ''
  syntax: >-
    az scvmm vm start --name
                      --resource-group
                      [--no-wait]
  examples:
  - summary: Memulai vm
    syntax: az scvmm vm start --subscription contoso-sub --resource-group contoso-rg --name contoso-vm
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_scvmm_vm_stop
  name: az scvmm vm stop
  summary: Hentikan VM.
  description: ''
  syntax: >-
    az scvmm vm stop --name
                     --resource-group
                     [--no-wait]
                     [--skip-shutdown {false, true}]
  examples:
  - summary: Matikan VM dengan anggun
    syntax: az scvmm vm stop --subscription contoso-sub --resource-group contoso-rg --name contoso-vm
  - summary: Mematikan VM
    syntax: az scvmm vm stop --subscription contoso-sub --resource-group contoso-rg --name contoso-vm --skip-shutdown
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --skip-shutdown
    parameterValueGroup: false, true
    summary: Lewati matikan dan matikan segera.
    description: ''
- uid: az_scvmm_vm_update
  name: az scvmm vm update
  summary: Memperbarui VM. Manajemen disk VM dan NIC tidak menggunakan sub perintah ini. Ada sub perintah terpisah untuk hal yang sama.
  description: ''
  syntax: >-
    az scvmm vm update --name
                       --resource-group
                       [--availability-sets]
                       [--cpu-count]
                       [--dynamic-memory-enabled {false, true}]
                       [--dynamic-memory-max]
                       [--dynamic-memory-min]
                       [--memory-size]
                       [--no-wait]
                       [--tags]
  examples:
  - summary: Perbarui VM agar memiliki 2 vCPU dan Memori 4GB.
    syntax: az scvmm vm update --subscription contoso-sub --resource-group contoso-rg --name contoso-vm --cpu-count 2 --memory-size 4096 --tags department=Sales
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --availability-sets -a
    summary: Daftar nama atau ID set ketersediaan untuk vm.
    description: ''
  - name: --cpu-count
    summary: Jumlah vCPU yang diinginkan untuk vm.
    description: ''
  - name: --dynamic-memory-enabled
    parameterValueGroup: false, true
    summary: Jika memori dinamis harus diaktifkan.
    description: ''
  - name: --dynamic-memory-max
    summary: DynamicMemoryMax dalam MB untuk vm.
    description: ''
  - name: --dynamic-memory-min
    summary: DynamicMemoryMin dalam MB untuk vm.
    description: ''
  - name: --memory-size
    summary: Ukuran memori yang diinginkan dalam MB untuk vm.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_scvmm_vm_wait
  name: az scvmm vm wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi vm terpenuhi.
  description: ''
  syntax: >-
    az scvmm vm wait --resource-group
                     --virtual-machine-name
                     [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--interval]
                     [--timeout]
                     [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --virtual-machine-name
    summary: Nama VirtualMachine.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_scvmm_vm_create
- az_scvmm_vm_delete
- az_scvmm_vm_disk

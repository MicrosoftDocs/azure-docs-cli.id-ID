### YamlMime:AzureCLIGroup
uid: az_redisenterprise_operation-status
name: az redisenterprise operation-status
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **redisenterprise** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az redisenterprise operation-status** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola status operasi Perusahaan Redis.
description: ''
directCommands:
- uid: az_redisenterprise_operation-status_show
  name: az redisenterprise operation-status show
  summary: Dapatkan status operasi.
  description: ''
  syntax: >-
    az redisenterprise operation-status show --location
                                             --operation-id
  examples:
  - summary: Dapatkan status operasi.
    syntax: az redisenterprise operation-status show --operation-id "testoperationid" --location "West US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --operation-id
    summary: Pengidentifikasi unik operasi.
    description: ''
commands:
- az_redisenterprise_operation-status_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

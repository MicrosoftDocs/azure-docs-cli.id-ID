### YamlMime:AzureCLIGroup
uid: az_datadog_terms
name: az datadog terms
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datadog** untuk Azure CLI (versi 2.17.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **istilah az datadog** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola perjanjian marketplace dengan datadog.
description: ''
directCommands:
- uid: az_datadog_terms_create
  name: az datadog terms create
  summary: Buat perjanjian marketplace Datadog dalam langganan.
  description: ''
  syntax: az datadog terms create [--properties]
  examples:
  - summary: MarketplaceAgreements_CreateOrUpdate
    syntax: az datadog terms create --properties accepted=true
  optionalParameters:
  - name: --properties
    summary: Mewakili properti sumber daya.
    description: >-
      Penggunaan: --properties publisher=XX product=XX plan=XX license-text-link=XX privacy-policy-link=XX retrieve-datetime=XX signature=XX accepted=XX


      publisher: Publisher string pengidentifikasi.

      product: String pengidentifikasi produk.

      paket: Merencanakan string pengidentifikasi.

      tautan teks lisensi: Tautkan ke HTML dengan Microsoft dan persyaratan Publisher.

      tautan kebijakan privasi: Tautkan ke kebijakan privasi penerbit.

      retrieve-datetime: Tanggal dan waktu dalam UTC ketika persyaratan diterima. Ini kosong jika Diterima salah.

      tanda tangan: Tanda tangan istilah.

      diterima: Jika ada versi persyaratan yang telah diterima, jika tidak salah.
- uid: az_datadog_terms_list
  name: az datadog terms list
  summary: Mencantumkan perjanjian marketplace datadog.
  description: ''
  syntax: az datadog terms list
  examples:
  - summary: Mencantumkan perjanjian marketplace
    syntax: az datadog terms list
- uid: az_datadog_terms_update
  name: az datadog terms update
  summary: Memperbarui perjanjian marketplace Datadog dalam langganan.
  description: ''
  syntax: az datadog terms update [--properties]
  optionalParameters:
  - name: --properties
    summary: Mewakili properti sumber daya.
    description: >-
      Penggunaan: --properties publisher=XX product=XX plan=XX license-text-link=XX privacy-policy-link=XX retrieve-datetime=XX signature=XX accepted=XX


      publisher: Publisher string pengidentifikasi.

      product: String pengidentifikasi produk.

      paket: Merencanakan string pengidentifikasi.

      tautan teks lisensi: Tautkan ke HTML dengan Microsoft dan persyaratan Publisher.

      tautan kebijakan privasi: Tautkan ke kebijakan privasi penerbit.

      retrieve-datetime: Tanggal dan waktu dalam UTC ketika persyaratan diterima. Ini kosong jika Diterima salah.

      tanda tangan: Tanda tangan istilah.

      diterima: Jika ada versi persyaratan yang telah diterima, jika tidak salah.
commands:
- az_datadog_terms_create
- az_datadog_terms_list
- az_datadog_terms_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_datadog_monitor
name: az datadog monitor
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datadog** untuk Azure CLI (versi 2.17.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az datadog monitor** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola monitor dengan datadog.
description: ''
directCommands:
- uid: az_datadog_monitor_create
  name: az datadog monitor create
  summary: Membuat sumber daya monitor.
  description: ''
  syntax: >-
    az datadog monitor create --monitor-name
                              --resource-group
                              [--datadog-organization-properties]
                              [--location]
                              [--no-wait]
                              [--sku-name]
                              [--tags]
                              [--type {SystemAssigned, UserAssigned}]
                              [--user-info]
  examples:
  - summary: Monitors_Create
    syntax: az datadog monitor create --name "myMonitor" --resource-group "myResourceGroup" --location "West US 2" --tags Environment="Dev" --user-info name="Alice" email-address="alice@microsoft.com" phone-number="123-456-7890" --type "SystemAssigned" --sku-name "payg_v2_Monthly"
  - summary: Memantau pembuatan dengan menautkan ke organisasi Datadogo.
    syntax: az datadog monitor create --name "myMonitor" --resource-group "myResourceGroup" --location "West US 2" --datadog-organization-properties api-key=XX application-key=XX --tags Environment="Dev" --user-info name="Alice" email-address="alice@microsoft.com" phone-number="123-456-7890" --type "SystemAssigned" --sku-name "Linked"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --datadog-organization-properties
    summary: Properti organisasi Datadog.
    description: >-
      Penggunaan: --datadog-organization-properties linking-auth-code=XX linking-client-id=XX redirect-uri=XX api-key=XX application-key=XX enterprise-app-id=XX


      linking-auth-code: Kode autentikasi yang digunakan untuk menautkan ke organisasi datadog yang ada.

      linking-client-id: client_id dari yang ada dengan imbalan token autentikasi untuk menautkan organisasi.

      redirect-uri: Uri pengalihan untuk penautan.

      api-key: Kunci api yang terkait dengan organisasi Datadog.

      application-key: Kunci aplikasi yang terkait dengan organisasi Datadog.

      enterprise-app-id: Id Aplikasi Perusahaan yang digunakan untuk Akses menyeluruh.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku-name
    summary: Nama SKU.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    parameterValueGroup: SystemAssigned, UserAssigned
    summary: Jenis identitas.
    description: ''
  - name: --user-info
    summary: Info pengguna.
    description: >-
      Penggunaan: --user-info name=XX email-address=XX phone-number=XX


      nama: Nama alamat email pengguna: Email pengguna yang digunakan oleh Datadog untuk menghubungi mereka jika diperlukan nomor telepon: Telepon nomor pengguna yang digunakan oleh Datadog untuk menghubungi mereka jika diperlukan.
- uid: az_datadog_monitor_delete
  name: az datadog monitor delete
  summary: Menghapus sumber daya monitor.
  description: ''
  syntax: >-
    az datadog monitor delete --monitor-name
                              --resource-group
                              [--no-wait]
                              [--yes]
  examples:
  - summary: Monitors_Delete
    syntax: az datadog monitor delete --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datadog_monitor_get-default-key

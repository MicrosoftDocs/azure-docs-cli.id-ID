  summary: Mencantumkan host untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az datadog monitor list-host --monitor-name
                                 --resource-group
  examples:
  - summary: Monitors_ListHosts
    syntax: az datadog monitor list-host --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datadog_monitor_list-linked-resource
  name: az datadog monitor list-linked-resource
  summary: Cantumkan semua sumber daya Azure yang terkait dengan organisasi Datadog yang sama dengan sumber daya target.
  description: ''
  syntax: >-
    az datadog monitor list-linked-resource --monitor-name
                                            --resource-group
  examples:
  - summary: Monitors_ListLinkedResources
    syntax: az datadog monitor list-linked-resource --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datadog_monitor_list-monitored-resource
  name: az datadog monitor list-monitored-resource
  summary: Cantumkan sumber daya yang saat ini sedang dipantau oleh sumber daya monitor Datadog.
  description: ''
  syntax: >-
    az datadog monitor list-monitored-resource --monitor-name
                                               --resource-group
  examples:
  - summary: Monitors_ListMonitoredResources
    syntax: az datadog monitor list-monitored-resource --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datadog_monitor_refresh-set-password-link
  name: az datadog monitor refresh-set-password-link
  summary: Refresh tautan atur kata sandi dan kembalikan yang terbaru.
  description: ''
  syntax: >-
    az datadog monitor refresh-set-password-link --monitor-name
                                                 --resource-group
  examples:
  - summary: Monitors_RefreshSetPasswordLink
    syntax: az datadog monitor refresh-set-password-link --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datadog_monitor_set-default-key
  name: az datadog monitor set-default-key
  summary: Atur kunci api default.
  description: ''
  syntax: >-
    az datadog monitor set-default-key --monitor-name
                                       --resource-group
                                       [--created]
                                       [--created-by]
                                       [--key]
                                       [--name]
  examples:
  - summary: Monitors_SetDefaultKey
    syntax: az datadog monitor set-default-key --monitor-name "myMonitor" --key "1111111111111111aaaaaaaaaaaaaaaa" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Waktu pembuatan kunci API.
    description: ''
  - name: --created-by
    summary: Pengguna yang membuat kunci API.
    description: ''
  - name: --key
    summary: Nilai kunci API.
    description: ''
  - name: --name
    summary: Nama kunci API.
    description: ''
- uid: az_datadog_monitor_show
  name: az datadog monitor show
  summary: Mendapatkan properti sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az datadog monitor show --monitor-name
                            --resource-group
  examples:
  - summary: Monitors_Get
    syntax: az datadog monitor show --name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datadog_monitor_update
  name: az datadog monitor update
  summary: Memperbarui sumber daya monitor.
  description: ''
  syntax: >-
    az datadog monitor update --monitor-name
                              --resource-group
                              [--monitoring-status]
                              [--no-wait]
                              [--sku-name]
                              [--tags]
  examples:
  - summary: Monitors_Update
    syntax: az datadog monitor update --name "myMonitor" --tags Environment="Dev" --monitoring-status "Disabled" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --monitoring-status
    summary: 'Bendera yang menentukan apakah pemantauan sumber daya diaktifkan atau dinonaktifkan. Nilai yang diizinkan: "Diaktifkan", "Dinonaktifkan".'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku-name
    summary: Nama SKU.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_datadog_monitor_wait
  name: az datadog monitor wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi monitor datadog terpenuhi.
  description: ''
  syntax: >-
    az datadog monitor wait --monitor-name
                            --resource-group
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--interval]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga monitor datadog berhasil dibuat.
    syntax: az datadog monitor wait --name "myMonitor" --resource-group "myResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga monitor datadog berhasil diperbarui.
    syntax: az datadog monitor wait --name "myMonitor" --resource-group "myResourceGroup" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga monitor datadog berhasil dihapus.
    syntax: az datadog monitor wait --name "myMonitor" --resource-group "myResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --monitor-name --name -n
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_datadog_monitor_create
- az_datadog_monitor_delete
- az_datadog_monitor_get-default-key
- az_datadog_monitor_list
- az_datadog_monitor_list-api-key
- az_datadog_monitor_list-host
- az_datadog_monitor_list-linked-resource
- az_datadog_monitor_list-monitored-resource
- az_datadog_monitor_refresh-set-password-link
- az_datadog_monitor_set-default-key
- az_datadog_monitor_show
- az_datadog_monitor_update
- az_datadog_monitor_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_pipelines_build
name: az pipelines build
summary: Mengelola build.
description: ''
directCommands:
- uid: az_pipelines_build_list
  name: az pipelines build list
  summary: Mencantumkan hasil build.
  description: ''
  syntax: >-
    az pipelines build list [--branch]
                            [--definition-ids]
                            [--detect {false, true}]
                            [--org]
                            [--project]
                            [--reason {all, batchedCI, buildCompletion, checkInShelveset, individualCI, manual, pullRequest, schedule, triggered, userCreated, validateShelveset}]
                            [--requested-for]
                            [--result {canceled, failed, none, partiallySucceeded, succeeded}]
                            [--status {all, cancelling, completed, inProgress, none, notStarted, postponed}]
                            [--tags]
                            [--top]
  optionalParameters:
  - name: --branch
    summary: Filter menurut build untuk cabang ini.
    description: ''
  - name: --definition-ids
    summary: ID (spasi dipisahkan) definisi untuk membuat daftar.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --reason
    parameterValueGroup: all, batchedCI, buildCompletion, checkInShelveset, individualCI, manual, pullRequest, schedule, triggered, userCreated, validateShelveset
    summary: Batasi untuk membangun dengan alasan ini.
    description: ''
  - name: --requested-for
    summary: Batas build yang diminta untuk pengguna atau grup ini.
    description: ''
  - name: --result
    parameterValueGroup: canceled, failed, none, partiallySucceeded, succeeded
    summary: Batasi untuk membangun dengan hasil ini.
    description: ''
  - name: --status
    parameterValueGroup: all, cancelling, completed, inProgress, none, notStarted, postponed
    summary: Batasi untuk membangun dengan status ini.
    description: ''
  - name: --tags
    summary: Batasi untuk membangun dengan setiap tag yang ditentukan. Spasi dipisahkan.
    description: ''
  - name: --top
    summary: Jumlah maksimum build yang akan dicantumkan.
    description: ''
- uid: az_pipelines_build_queue
  name: az pipelines build queue
  summary: Meminta (mengantre) build.
  description: ''
  syntax: >-
    az pipelines build queue [--branch]
                             [--commit-id]
                             [--definition-id]
                             [--definition-name]
                             [--detect {false, true}]
                             [--open]
                             [--org]
                             [--project]
                             [--queue-id]
                             [--variables]
  optionalParameters:
  - name: --branch
    summary: 'Cabang yang akan dibangun. Diperlukan jika tidak ada cabang default yang disiapkan pada definisi. Contoh: refs/heads/master atau master atau refs/pull/1/merge atau refs/tags/tag.'
    description: ''
  - name: --commit-id
    summary: TERAPKAN ID cabang yang akan dibangun.
    description: ''
  - name: --definition-id
    summary: ID definisi ke antrean. Diperlukan jika --name tidak disediakan.
    description: ''
  - name: --definition-name
    summary: Nama definisi untuk antrean. Diabaikan jika --id disediakan.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --open
    summary: Buka halaman hasil build di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --queue-id
    summary: Id Antrean kumpulan yang akan digunakan untuk mengantre build.
    description: ''
  - name: --variables
    summary: Spasi memisahkan pasangan "name=value" untuk variabel yang ingin Anda atur.
    description: ''
- uid: az_pipelines_build_show
  name: az pipelines build show
  summary: Dapatkan detail build.
  description: ''
  syntax: >-
    az pipelines build show --id
                            [--detect {false, true}]
                            [--open]
                            [--org]
                            [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID build.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --open
    summary: Buka halaman hasil build di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_pipelines_build_definition
- az_pipelines_build_definition_list
- az_pipelines_build_definition_show
- az_pipelines_build_list
- az_pipelines_build_queue
- az_pipelines_build_show
- az_pipelines_build_tag
- az_pipelines_build_tag_add
- az_pipelines_build_tag_delete
- az_pipelines_build_tag_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_pipelines_variable
name: az pipelines variable
summary: Mengelola variabel alur.
description: ''
directCommands:
- uid: az_pipelines_variable_create
  name: az pipelines variable create
  summary: Tambahkan variabel ke alur.
  description: ''
  syntax: >-
    az pipelines variable create --name
                                 [--allow-override {false, true}]
                                 [--detect {false, true}]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--secret {false, true}]
                                 [--value]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama variabel.
    description: ''
  optionalParameters:
  - name: --allow-override
    parameterValueGroup: false, true
    summary: Menunjukkan apakah nilai dapat diatur pada waktu antrean.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --pipeline-id
    summary: Id alur.
    description: ''
  - name: --pipeline-name
    summary: Nama alur. Diabaikan jika parameter --pipeline-id disediakan.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Menunjukkan apakah nilai variabel adalah rahasia.
    description: ''
  - name: --value
    summary: Nilai variabel. Untuk variabel rahasia, jika parameter --value tidak diberikan, parameter tersebut akan dipilih dari variabel lingkungan yang diawali dengan <problematic ids="problematic-15" refid="system-message-15">AZURE_DEVOPS_EXT_PIPELINE_VAR_</problematic> atau pengguna akan diminta untuk memasukkannya melalui input standar. misalnya variabel bernama `MySecret` dapat dimasukkan menggunakan variabel lingkungan AZURE_DEVOPS_EXT_PIPELINE_VAR_MySecret.
    description: ''
- uid: az_pipelines_variable_delete
  name: az pipelines variable delete
  summary: Menghapus variabel dari alur.
  description: ''
  syntax: >-
    az pipelines variable delete --name
                                 [--detect {false, true}]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama variabel yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --pipeline-id
    summary: Id alur.
    description: ''
  - name: --pipeline-name
    summary: Nama alur.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_pipelines_variable_list
  name: az pipelines variable list
  summary: Mencantumkan variabel dalam alur.
  description: ''
  syntax: >-
    az pipelines variable list [--detect {false, true}]
                               [--org]
                               [--pipeline-id]
                               [--pipeline-name]
                               [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --pipeline-id
    summary: Id alur.
    description: ''
  - name: --pipeline-name
    summary: Nama alur. Diabaikan jika parameter --pipeline-id disediakan.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_pipelines_variable_update
  name: az pipelines variable update
  summary: Memperbarui variabel dalam alur.
  description: ''
  syntax: >-
    az pipelines variable update --name
                                 [--allow-override {false, true}]
                                 [--detect {false, true}]
                                 [--new-name]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--prompt-value {false, true}]
                                 [--secret {false, true}]
                                 [--value]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama variabel.
    description: ''
  optionalParameters:
  - name: --allow-override
    parameterValueGroup: false, true
    summary: Menunjukkan apakah nilai dapat diatur pada waktu antrean.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --new-name
    summary: Nama baru variabel.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --pipeline-id
    summary: Id alur.
    description: ''
  - name: --pipeline-name
    summary: Nama alur. Diabaikan jika parameter --pipeline-id disediakan.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --prompt-value
    parameterValueGroup: false, true
    summary: Atur ke True untuk memperbarui nilai variabel rahasia menggunakan variabel lingkungan atau perintah melalui input standar.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Jika nilai variabel adalah rahasia.
    description: ''
  - name: --value
    summary: Nilai baru variabel. Untuk variabel rahasia, gunakan parameter --prompt-value, untuk diminta memasukkannya melalui input standar. Untuk konsol non-interaktif, konsol dapat dipilih dari variabel lingkungan yang diawali dengan <problematic ids="problematic-16" refid="system-message-16">AZURE_DEVOPS_EXT_PIPELINE_VAR_</problematic> misalnya variabel yang diberi nama dapat dimasukkan `MySecret` menggunakan variabel lingkungan AZURE_DEVOPS_EXT_PIPELINE_VAR_MySecret.
    description: ''
commands:
- az_pipelines_variable_create
- az_pipelines_variable_delete
- az_pipelines_variable_list
- az_pipelines_variable_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

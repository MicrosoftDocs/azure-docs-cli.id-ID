### YamlMime:AzureCLIGroup
uid: az_pipelines_variable-group_variable
name: az pipelines variable-group variable
summary: Mengelola variabel dalam grup variabel.
description: ''
directCommands:
- uid: az_pipelines_variable-group_variable_create
  name: az pipelines variable-group variable create
  summary: Tambahkan variabel ke grup variabel.
  description: ''
  syntax: >-
    az pipelines variable-group variable create --group-id
                                                --name
                                                [--detect {false, true}]
                                                [--org]
                                                [--project]
                                                [--secret {false, true}]
                                                [--value]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Id grup variabel.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama variabel.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Jika nilai variabel adalah rahasia.
    description: ''
  - name: --value
    summary: Nilai variabel. Untuk variabel rahasia, jika parameter --value tidak diberikan, itu akan dipilih dari variabel lingkungan yang diawali dengan AZURE_DEVOPS_EXT_PIPELINE_VAR_ atau pengguna akan diminta untuk memasukkannya melalui input standar. misalnya PersonalAccessToken dapat dimasukkan menggunakan variabel lingkungan AZURE_DEVOPS_EXT_PIPELINE_VAR_PersonalAccessToken.
    description: ''
- uid: az_pipelines_variable-group_variable_delete
  name: az pipelines variable-group variable delete
  summary: Menghapus variabel dari grup variabel.
  description: ''
  syntax: >-
    az pipelines variable-group variable delete --group-id
                                                --name
                                                [--detect {false, true}]
                                                [--org]
                                                [--project]
                                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Id grup variabel.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama variabel.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_pipelines_variable-group_variable_list
  name: az pipelines variable-group variable list
  summary: Mencantumkan variabel dalam grup variabel.
  description: ''
  syntax: >-
    az pipelines variable-group variable list --group-id
                                              [--detect {false, true}]
                                              [--org]
                                              [--project]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Id grup variabel.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_pipelines_variable-group_variable_update
  name: az pipelines variable-group variable update
  summary: Memperbarui variabel dalam grup variabel.
  description: ''
  syntax: >-
    az pipelines variable-group variable update --group-id
                                                --name
                                                [--detect {false, true}]
                                                [--new-name]
                                                [--org]
                                                [--project]
                                                [--prompt-value {false, true}]
                                                [--secret {false, true}]
                                                [--value]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Id grup variabel.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama variabel.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --new-name
    summary: Nama baru variabel.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --prompt-value
    parameterValueGroup: false, true
    summary: Atur ke True untuk memperbarui nilai variabel rahasia menggunakan variabel lingkungan atau perintah melalui input standar.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Jika nilai variabel adalah rahasia.
    description: ''
  - name: --value
    summary: Nilai baru variabel. Untuk variabel rahasia, jika parameter --value tidak diberikan, itu akan dipilih dari variabel lingkungan yang diawali dengan AZURE_DEVOPS_EXT_PIPELINE_VAR_ atau pengguna akan diminta untuk memasukkannya melalui input standar. misalnya PersonalAccessToken dapat dimasukkan menggunakan variabel lingkungan AZURE_DEVOPS_EXT_PIPELINE_VAR_PersonalAccessToken.
    description: ''
commands:
- az_pipelines_variable-group_variable_create
- az_pipelines_variable-group_variable_delete
- az_pipelines_variable-group_variable_list
- az_pipelines_variable-group_variable_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

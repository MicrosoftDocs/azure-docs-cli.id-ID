### YamlMime:AzureCLIGroup
uid: az_appconfig_feature
name: fitur appconfig az
summary: Mengelola bendera fitur yang disimpan dalam App Configuration.
description: ''
directCommands:
- uid: az_appconfig_feature_delete
  name: az appconfig feature delete
  summary: Hapus bendera fitur.
  description: ''
  syntax: >-
    az appconfig feature delete [--auth-mode {key, login}]
                                [--connection-string]
                                [--endpoint]
                                [--feature]
                                [--key]
                                [--label]
                                [--name]
                                [--yes]
  examples:
  - summary: Hapus fitur menggunakan nama App Configuration tanpa konfirmasi.
    syntax: az appconfig feature delete -n MyAppConfiguration --feature color --label MyLabel --yes
  - summary: Menghapus fitur menggunakan string koneksi.
    syntax: az appconfig feature delete --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --feature color --label MyLabel
  - summary: Hapus fitur menggunakan titik akhir App Configuration dan kredensial 'az login' Anda.
    syntax: az appconfig feature delete --endpoint https://myappconfiguration.azconfig.io --feature color --auth-mode login
  - summary: Hapus fitur yang namanya "Beta" tetapi kuncinya adalah ".appconfig.featureflag/MyApp1:Beta".
    syntax: az appconfig feature delete -n MyAppConfiguration --key .appconfig.featureflag/MyApp1:Beta --yes
  optionalParameters:
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Parameter ini dapat digunakan untuk menunjukkan bagaimana operasi data akan diotorisasi. Jika mode autentikasi adalah "kunci", berikan string koneksi atau nama penyimpanan dan kunci akses akun Anda akan diambil untuk otorisasi. Jika mode autentikasi adalah "login", berikan titik akhir penyimpanan atau nama toko dan kredensial "az login" Anda akan digunakan untuk otorisasi. Anda dapat mengonfigurasi mode autentikasi default menggunakan `az configure --defaults appconfig_auth_mode=<auth_mode>`. Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/azure-app-configuration/concept-enable-rbac.
    description: ''
  - name: --connection-string
    summary: Kombinasi kunci akses dan titik akhir App Configuration. Dapat ditemukan menggunakan 'az appconfig credential list'. Pengguna dapat melakukan prasetel menggunakan `az configure --defaults appconfig_connection_string=<connection_string>` variabel lingkungan atau dengan nama AZURE_APPCONFIG_CONNECTION_STRING.
    description: ''
  - name: --endpoint
    summary: Jika mode autentikasi adalah "login", berikan URL titik akhir App Configuration. Titik akhir dapat diambil menggunakan perintah "az appconfig show". Anda dapat mengonfigurasi titik akhir default menggunakan `az configure --defaults appconfig_endpoint=<endpoint>`.
    description: ''
  - name: --feature
    summary: Nama fitur yang akan dihapus. Jika kunci bendera fitur berbeda dari kunci default, berikan argumen sebagai gantinya `--key` . Mendukung tanda bintang sebagai filter, misalnya \* berarti semua fitur dan abc\* berarti fitur dengan abc sebagai awalan. Fitur yang dipisahkan koma tidak didukung. Harap sediakan string escape jika nama fitur Anda berisi koma.
    description: ''
  - name: --kunci
    summary: Kunci bendera fitur. Kunci harus dimulai dengan awalan ".appconfig.featureflag/". Kunci tidak boleh berisi karakter "%". Jika argumen kunci dan fitur disediakan, hanya kunci yang akan digunakan. Dukungan tanda bintang sebagai filter, misalnya ".appconfig.featureflag/\*" berarti semua fitur dan ".appconfig.featureflag/abc\*" berarti fitur dengan abc sebagai awalan. Fitur yang dipisahkan koma tidak didukung. Harap sediakan string escape jika nama fitur Anda berisi koma.
    description: ''
  - name: --label
    summary: Jika tidak ada label yang ditentukan, hapus bendera fitur dengan label null secara default. Mendukung tanda bintang sebagai filter, misalnya \* berarti semua label dan abc\* berarti label dengan abc sebagai awalan.
    description: ''
  - name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_feature_disable
  name: nonaktifkan fitur appconfig az
  summary: Nonaktifkan bendera fitur untuk menonaktifkannya untuk digunakan.
  description: ''
  syntax: >-
    az appconfig feature disable [--auth-mode {key, login}]

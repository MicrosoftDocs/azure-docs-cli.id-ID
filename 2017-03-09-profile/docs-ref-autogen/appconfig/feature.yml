- uid: az_appconfig_feature_set
  name: set fitur az appconfig
  summary: Atur bendera fitur.
  description: ''
  syntax: >-
    az appconfig feature set [--auth-mode {key, login}]
                             [--connection-string]
                             [--description]
                             [--endpoint]
                             [--feature]
                             [--key]
                             [--label]
                             [--name]
                             [--yes]
  examples:
  - summary: Atur bendera fitur dengan label MyLabel.
    syntax: az appconfig feature set -n MyAppConfiguration --feature color --label MyLabel
  - summary: Atur bendera fitur dengan label null menggunakan string koneksi dan atur deskripsi.
    syntax: az appconfig feature set --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --feature color --description "This is a colorful feature"
  - summary: Atur bendera fitur menggunakan kredensial 'az login' Anda.
    syntax: az appconfig feature set --endpoint https://myappconfiguration.azconfig.io --feature color --label MyLabel --auth-mode login
  - summary: Atur bendera fitur dengan nama "Beta" dan kunci kustom ".appconfig.featureflag/MyApp1:Beta".
    syntax: az appconfig feature set -n MyAppConfiguration --feature Beta --key .appconfig.featureflag/MyApp1:Beta
  optionalParameters:
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Parameter ini dapat digunakan untuk menunjukkan bagaimana operasi data akan diotorisasi. Jika mode autentikasi adalah "kunci", berikan string koneksi atau nama penyimpanan dan kunci akses akun Anda akan diambil untuk otorisasi. Jika mode auth adalah "login", berikan titik akhir toko atau nama toko dan kredensial "az login" Anda akan digunakan untuk otorisasi. Anda dapat mengonfigurasi mode autentikasi default menggunakan `az configure --defaults appconfig_auth_mode=<auth_mode>`. Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/azure-app-configuration/concept-enable-rbac.
    description: ''
  - name: --connection-string
    summary: Kombinasi kunci akses dan titik akhir App Configuration. Dapat ditemukan menggunakan 'az appconfig credential list'. Pengguna dapat mengaturnya menggunakan `az configure --defaults appconfig_connection_string=<connection_string>` variabel lingkungan atau dengan nama AZURE_APPCONFIG_CONNECTION_STRING.
    description: ''
  - name: --description
    summary: Deskripsi bendera fitur yang akan diatur.
    description: ''
  - name: --endpoint
    summary: Jika mode autentikasi adalah "login", berikan URL titik akhir App Configuration. Titik akhir dapat diambil menggunakan perintah "az appconfig show". Anda dapat mengonfigurasi titik akhir default menggunakan `az configure --defaults appconfig_endpoint=<endpoint>`.
    description: ''
  - name: --feature
    summary: Nama bendera fitur yang akan diatur. Nama fitur tidak boleh berisi karakter '%'.
    description: ''
  - name: --kunci
    summary: Kunci bendera fitur. Kunci harus dimulai dengan awalan ".appconfig.featureflag/". Kunci tidak boleh berisi karakter "%". Kunci default adalah awalan yang dipesan ".appconfig.featureflag/" + nama fitur.
    description: ''
  - name: --label
    summary: Jika tidak ada label yang ditentukan, atur bendera fitur dengan label null secara default.
    description: ''
  - name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py

- uid: az_appconfig_feature_list
  name: az appconfig feature list
  summary: Mencantumkan bendera fitur.
  description: ''
  syntax: >-
    az appconfig feature list [--all]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--endpoint]
                              [--feature]
                              [--fields {conditions, description, key, label, last_modified, locked, name, state}]
                              [--key]
                              [--label]
                              [--name]
                              [--top]
  examples:
  - summary: Mencantumkan semua bendera fitur.
    syntax: az appconfig feature list -n MyAppConfiguration
  - summary: Cantumkan semua bendera fitur dengan label null.
    syntax: az appconfig feature list -n MyAppConfiguration --label \0
  - summary: Mencantumkan fitur tertentu untuk label apa pun yang dimulai dengan v1. menggunakan string koneksi.
    syntax: az appconfig feature list --feature color --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --label v1.*
  - summary: Cantumkan semua fitur dengan label apa pun dan kueri hanya kunci, status, dan kondisi.
    syntax: az appconfig feature list --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --fields key state conditions
  - summary: Cantumkan 150 bendera fitur dengan label apa pun.
    syntax: az appconfig feature list --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx  --top 150
  - summary: Mencantumkan bendera fitur dengan beberapa label.
    syntax: az appconfig feature list --label test,prod,\0 -n MyAppConfiguration
  - summary: Cantumkan semua fitur yang dimulai dengan "MyApp1".
    syntax: az appconfig feature list -n MyAppConfiguration --key .appconfig.featureflag/MyApp1*
  optionalParameters:
  - name: --all
    summary: Mencantumkan semua bendera fitur.
    description: ''
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Parameter ini dapat digunakan untuk menunjukkan bagaimana operasi data akan diotorisasi. Jika mode autentikasi adalah "kunci", berikan string koneksi atau nama penyimpanan dan kunci akses akun Anda akan diambil untuk otorisasi. Jika mode autentikasi adalah "login", berikan titik akhir penyimpanan atau nama toko dan kredensial "az login" Anda akan digunakan untuk otorisasi. Anda dapat mengonfigurasi mode autentikasi default menggunakan `az configure --defaults appconfig_auth_mode=<auth_mode>`. Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/azure-app-configuration/concept-enable-rbac.
    description: ''
  - name: --connection-string
    summary: Kombinasi kunci akses dan titik akhir App Configuration. Dapat ditemukan menggunakan 'az appconfig credential list'. Pengguna dapat melakukan prasetel menggunakan `az configure --defaults appconfig_connection_string=<connection_string>` variabel lingkungan atau dengan nama AZURE_APPCONFIG_CONNECTION_STRING.
    description: ''
  - name: --endpoint
    summary: Jika mode autentikasi adalah "login", berikan URL titik akhir App Configuration. Titik akhir dapat diambil menggunakan perintah "az appconfig show". Anda dapat mengonfigurasi titik akhir default menggunakan `az configure --defaults appconfig_endpoint=<endpoint>`.
    description: ''
  - name: --feature
    summary: Nama fitur yang akan dicantumkan. Jika kunci bendera fitur berbeda dari kunci default, berikan argumen sebagai gantinya `--key` . Mendukung tanda bintang sebagai filter, misalnya \* berarti semua fitur dan abc\* berarti fitur dengan abc sebagai awalan. Fitur yang dipisahkan koma tidak didukung. Harap sediakan string escape jika nama fitur Anda berisi koma.
    description: ''
  - name: --fields
    parameterValueGroup: conditions, description, key, label, last_modified, locked, name, state
    summary: Sesuaikan bidang output untuk Bendera Fitur.
    description: ''
  - name: --kunci
    summary: Kunci bendera fitur. Kunci harus dimulai dengan awalan ".appconfig.featureflag/". Kunci tidak boleh berisi karakter "%". Jika argumen kunci dan fitur disediakan, hanya kunci yang akan digunakan. Dukungan tanda bintang sebagai filter, misalnya ".appconfig.featureflag/\*" berarti semua fitur dan ".appconfig.featureflag/abc\*" berarti fitur dengan abc sebagai awalan. Fitur yang dipisahkan koma tidak didukung. Harap sediakan string escape jika nama fitur Anda berisi koma.
    description: ''
  - name: --label
    summary: Jika tidak ada label yang ditentukan, cantumkan semua label. Mendukung tanda bintang sebagai filter, misalnya \* berarti semua label dan abc\* berarti label dengan abc sebagai awalan. Gunakan '0' untuk label null.
    description: ''
  - name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  - name: --top -t
    summary: Jumlah maksimum item yang akan dikembalikan. Harus berupa nilai bilangan bulat positif. Default ke 100.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py

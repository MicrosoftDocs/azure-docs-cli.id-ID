  - summary: Tampilkan fitur yang namanya "Beta" tetapi kuncinya adalah ".appconfig.featureflag/MyApp1:Beta".
    syntax: az appconfig feature show -n MyAppConfiguration --key .appconfig.featureflag/MyApp1:Beta
  optionalParameters:
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Parameter ini dapat digunakan untuk menunjukkan bagaimana operasi data akan diotorisasi. Jika mode autentikasi adalah "kunci", berikan string koneksi atau nama penyimpanan dan kunci akses akun Anda akan diambil untuk otorisasi. Jika mode auth adalah "login", berikan titik akhir toko atau nama toko dan kredensial "az login" Anda akan digunakan untuk otorisasi. Anda dapat mengonfigurasi mode autentikasi default menggunakan `az configure --defaults appconfig_auth_mode=<auth_mode>`. Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/azure-app-configuration/concept-enable-rbac.
    description: ''
  - name: --connection-string
    summary: Kombinasi kunci akses dan titik akhir App Configuration. Dapat ditemukan menggunakan 'az appconfig credential list'. Pengguna dapat mengaturnya menggunakan `az configure --defaults appconfig_connection_string=<connection_string>` variabel lingkungan atau dengan nama AZURE_APPCONFIG_CONNECTION_STRING.
    description: ''
  - name: --endpoint
    summary: Jika mode autentikasi adalah "login", berikan URL titik akhir App Configuration. Titik akhir dapat diambil menggunakan perintah "az appconfig show". Anda dapat mengonfigurasi titik akhir default menggunakan `az configure --defaults appconfig_endpoint=<endpoint>`.
    description: ''
  - name: --feature
    summary: Nama bendera fitur yang akan diambil. Jika kunci bendera fitur berbeda dari kunci default, berikan argumen sebagai gantinya `--key` .
    description: ''
  - name: --fields
    parameterValueGroup: conditions, description, key, label, last_modified, locked, name, state
    summary: Sesuaikan bidang output untuk Bendera Fitur.
    description: ''
  - name: --kunci
    summary: Kunci bendera fitur. Kunci harus dimulai dengan awalan ".appconfig.featureflag/". Kunci tidak boleh berisi karakter "%". Jika argumen kunci dan fitur disediakan, hanya kunci yang akan digunakan. Kunci default adalah awalan yang dipesan ".appconfig.featureflag/" + nama fitur.
    description: ''
  - name: --label
    summary: Jika tidak ada label yang ditentukan, tampilkan entri dengan label null. Pemfilteran tidak didukung.
    description: ''
  - name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_feature_unlock
  name: az appconfig feature unlock
  summary: Buka kunci fitur untuk mendapatkan operasi tulis.
  description: ''
  syntax: >-
    az appconfig feature unlock [--auth-mode {key, login}]
                                [--connection-string]
                                [--endpoint]
                                [--feature]
                                [--key]
                                [--label]
                                [--name]
                                [--yes]
  examples:
  - summary: Buka kunci fitur menggunakan nama App Configuration.
    syntax: az appconfig feature unlock -n MyAppConfiguration --feature color --label test
  - summary: Memaksa membuka kunci fitur menggunakan string koneksi.
    syntax: az appconfig feature unlock --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --feature color --label test --yes
  - summary: Buka kunci fitur yang namanya "Beta" tetapi kuncinya adalah ".appconfig.featureflag/MyApp1:Beta".
    syntax: az appconfig feature unlock -n MyAppConfiguration --key .appconfig.featureflag/MyApp1:Beta
  optionalParameters:
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Parameter ini dapat digunakan untuk menunjukkan bagaimana operasi data akan diotorisasi. Jika mode autentikasi adalah "kunci", berikan string koneksi atau nama penyimpanan dan kunci akses akun Anda akan diambil untuk otorisasi. Jika mode auth adalah "login", berikan titik akhir toko atau nama toko dan kredensial "az login" Anda akan digunakan untuk otorisasi. Anda dapat mengonfigurasi mode autentikasi default menggunakan `az configure --defaults appconfig_auth_mode=<auth_mode>`. Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/azure-app-configuration/concept-enable-rbac.
    description: ''
  - name: --connection-string
    summary: Kombinasi kunci akses dan titik akhir App Configuration. Dapat ditemukan menggunakan 'az appconfig credential list'. Pengguna dapat mengaturnya menggunakan `az configure --defaults appconfig_connection_string=<connection_string>` variabel lingkungan atau dengan nama AZURE_APPCONFIG_CONNECTION_STRING.
    description: ''
  - name: --endpoint
    summary: Jika mode autentikasi adalah "login", berikan URL titik akhir App Configuration. Titik akhir dapat diambil menggunakan perintah "az appconfig show". Anda dapat mengonfigurasi titik akhir default menggunakan `az configure --defaults appconfig_endpoint=<endpoint>`.
    description: ''
  - name: --feature
    summary: Nama fitur yang akan dibuka kuncinya. Jika kunci bendera fitur berbeda dari kunci default, berikan argumen sebagai gantinya `--key` .
    description: ''
  - name: --kunci
    summary: Kunci bendera fitur. Kunci harus dimulai dengan awalan ".appconfig.featureflag/". Kunci tidak boleh berisi karakter "%". Jika argumen kunci dan fitur disediakan, hanya kunci yang akan digunakan. Kunci default adalah awalan yang dipesan ".appconfig.featureflag/" + nama fitur.
    description: ''
  - name: --label
    summary: Jika tidak ada label yang ditentukan, buka bendera fitur dengan label null secara default.
    description: ''
  - name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''

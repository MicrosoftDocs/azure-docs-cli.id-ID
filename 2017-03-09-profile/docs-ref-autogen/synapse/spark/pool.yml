### YamlMime:AzureCLIGroup
uid: az_synapse_spark_pool
name: az synapse spark pool
summary: Mengelola kumpulan Spark.
description: ''
directCommands:
- uid: az_synapse_spark_pool_create
  name: az synapse spark pool create
  summary: Buat kumpulan Spark.
  description: ''
  syntax: >-
    az synapse spark pool create --name
                                 --node-count
                                 --node-size {Large, Medium, Small}
                                 --resource-group
                                 --spark-version
                                 --workspace-name
                                 [--delay]
                                 [--enable-auto-pause {false, true}]
                                 [--enable-auto-scale {false, true}]
                                 [--max-node-count]
                                 [--min-node-count]
                                 [--no-wait]
                                 [--node-size-family]
                                 [--spark-config-file-path]
                                 [--spark-events-folder]
                                 [--spark-log-folder]
                                 [--tags]
  examples:
  - summary: Buat kumpulan Spark.
    syntax: >-
      az synapse spark pool create --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --spark-version 2.4 --node-count 3 --node-size Medium --spark-config-file-path 'path/configfile.txt'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan Spark.
    description: ''
  - isRequired: true
    name: --node-count
    summary: Jumlah simpul.
    description: ''
  - isRequired: true
    name: --node-size
    parameterValueGroup: Large, Medium, Small
    summary: Ukuran simpul.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --spark-version
    summary: Versi Spark yang didukung adalah 2.4 sekarang.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --delay
    summary: Waktu penundaan yang unitnya adalah menit.
    description: ''
  - name: --enable-auto-pause
    parameterValueGroup: false, true
    summary: Bendera mengaktifkan jeda otomatis.
    description: ''
  - name: --enable-auto-scale
    parameterValueGroup: false, true
    summary: Bendera mengaktifkan skala otomatis.
    description: ''
  - name: --max-node-count
    summary: Jumlah simpul maksimum.
    description: ''
  - name: --min-node-count
    summary: Jumlah simpul min.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --node-size-family
    defaultValue: MemoryOptimized
    summary: Keluarga ukuran simpul.
    description: ''
  - name: --spark-config-file-path
    summary: Jalur absolut file konfigurasi properti kumpulan Spark.
    description: ''
  - name: --spark-events-folder
    defaultValue: /events
    summary: Folder peristiwa Spark.
    description: ''
  - name: --spark-log-folder
    defaultValue: /logs
    summary: Folder log Spark default.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_pool_delete
  name: az synapse spark pool delete
  summary: Menghapus kumpulan Spark.
  description: ''
  syntax: >-
    az synapse spark pool delete [--ids]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--workspace-name]
                                 [--yes]
  examples:
  - summary: Menghapus kumpulan Spark.
    syntax: az synapse spark pool delete --name testpool --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan Spark.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_pool_list
  name: az synapse spark pool list
  summary: Daftar semua kumpulan Spark.
  description: ''
  syntax: >-
    az synapse spark pool list --resource-group
                               --workspace-name
  examples:
  - summary: Daftar semua kumpulan Spark.
    syntax: az synapse spark pool list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_pool_show
  name: az synapse spark pool show
  summary: Dapatkan kumpulan Spark.
  description: ''
  syntax: >-
    az synapse spark pool show [--ids]
                               [--name]
                               [--resource-group]
                               [--workspace-name]
  examples:
  - summary: Dapatkan kumpulan Spark.
    syntax: az synapse spark pool show --name testpool --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan Spark.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_pool_update
  name: az synapse spark pool update
  summary: Perbarui kumpulan Spark.
  description: ''
  syntax: >-
    az synapse spark pool update [--delay]
                                 [--enable-auto-pause {false, true}]
                                 [--enable-auto-scale {false, true}]
                                 [--force {false, true}]
                                 [--ids]
                                 [--library-requirements]
                                 [--max-node-count]
                                 [--min-node-count]
                                 [--name]
                                 [--no-wait]
                                 [--node-count]
                                 [--node-size {Large, Medium, Small}]
                                 [--package]
                                 [--package-action {Add, Remove}]
                                 [--resource-group]
                                 [--spark-config-file-path]
                                 [--tags]
                                 [--workspace-name]
  examples:
  - summary: Perbarui tag kumpulan Spark.
    syntax: >-
      az synapse spark pool update --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --tags key1=value1
  - summary: Perbarui konfigurasi skala otomatis kumpulan Spark.
    syntax: >-
      az synapse spark pool update --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --enable-auto-scale --min-node-count 3 --max-node-count 100
  - summary: Perbarui pustaka kustom kumpulan Spark.
    syntax: >-
      az synapse spark pool update --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --package-action Add --package package1.jar package2.jar
  - summary: Perbarui file konfigurasi kumpulan Spark.
    syntax: >-
      az synapse spark pool update --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --spark-config-file-path 'path/configfile.txt'
  optionalParameters:
  - name: --delay
    summary: Waktu penundaan yang unitnya adalah menit.
    description: ''
  - name: --enable-auto-pause
    parameterValueGroup: false, true
    summary: Bendera mengaktifkan jeda otomatis.
    description: ''
  - name: --enable-auto-scale
    parameterValueGroup: false, true
    summary: Bendera mengaktifkan skala otomatis.
    description: ''
  - name: --force
    parameterValueGroup: false, true
    summary: Bendera operasi paksa.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --library-requirements
    summary: File persyaratan pustaka.
    description: ''
  - name: --max-node-count
    summary: Jumlah simpul maksimum.
    description: ''
  - name: --min-node-count
    summary: Jumlah simpul min.
    description: ''
  - name: --name -n
    summary: Nama kumpulan Spark.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --node-count
    summary: Jumlah simpul.
    description: ''
  - name: --node-size
    parameterValueGroup: Large, Medium, Small
    summary: Ukuran simpul.
    description: ''
  - name: --package
    summary: Daftar nama paket ruang kerja.
    description: ''
  - name: --package-action
    parameterValueGroup: Add, Remove
    summary: Tindakan paket harus ditentukan saat Anda menambahkan atau menghapus paket ruang kerja dari kumpulan Apache Spark.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --spark-config-file-path
    summary: Jalur absolut file konfigurasi properti kumpulan Spark.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_pool_wait
  name: az synapse spark pool wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi kumpulan Spark terpenuhi.
  description: ''
  syntax: >-
    az synapse spark pool wait --big-data-pool-name
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--resource-group]
                               [--timeout]
                               [--updated]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --big-data-pool-name
    summary: Nama kumpulan Big Data.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_spark_pool_create
- az_synapse_spark_pool_delete
- az_synapse_spark_pool_list
- az_synapse_spark_pool_show
- az_synapse_spark_pool_update
- az_synapse_spark_pool_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

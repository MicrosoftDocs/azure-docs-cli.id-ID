### YamlMime:AzureCLIGroup
uid: az_synapse_integration-runtime_self-hosted
name: az synapse integration-runtime self-hosted
summary: Mengelola runtime integrasi dengan sub grup synapse yang dihost sendiri.
description: ''
directCommands:
- uid: az_synapse_integration-runtime_self-hosted_create
  name: az synapse integration-runtime self-hosted create
  summary: Buat runtime integrasi yang dihost sendiri.
  description: ''
  syntax: >-
    az synapse integration-runtime self-hosted create --name
                                                      --resource-group
                                                      --workspace-name
                                                      [--description]
                                                      [--if-match]
                                                      [--no-wait]
  examples:
  - summary: Buat runtime integrasi yang dihost sendiri.
    syntax: >-
      az synapse integration-runtime self-hosted create --workspace-name testsynapseworkspace --resource-group rg \
        --name testintegrationruntime
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama runtime integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi runtime integrasi.
    description: ''
  - name: --if-match
    summary: ETag entitas runtime integrasi. Hanya boleh ditentukan untuk pembaruan, yang harus cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_integration-runtime_self-hosted_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

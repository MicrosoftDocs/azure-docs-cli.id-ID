### YamlMime:AzureCLIGroup
uid: az_synapse_activity-run
name: az synapse activity-run
summary: Synapse activity-run.
description: ''
directCommands:
- uid: az_synapse_activity-run_query-by-pipeline-run
  name: az synapse activity-run query-by-pipeline-run
  summary: Aktivitas kueri berjalan berdasarkan kondisi filter input.
  description: ''
  syntax: >-
    az synapse activity-run query-by-pipeline-run --last-updated-after
                                                  --last-updated-before
                                                  --name
                                                  --run-id
                                                  --workspace-name
                                                  [--continuation-token]
                                                  [--filters]
                                                  [--order-by]
  examples:
  - summary: Aktivitas kueri berjalan berdasarkan kondisi filter input.
    syntax: >-
      az synapse activity-run query-by-pipeline-run --workspace-name testsynapseworkspace \
        --last-updated-after "2020-09-03T00:36:44.3345758Z" --last-updated-before "2020-09-03T00:49:48.3686473Z" \
        --name testpipeline --run-id "53eeed66-ec46-11ea-8bd5-448500a5b1ac"
  requiredParameters:
  - isRequired: true
    name: --last-updated-after
    summary: Waktu pada atau setelah peristiwa eksekusi diperbarui dalam format 'ISO 8601'.
    description: ''
  - isRequired: true
    name: --last-updated-before
    summary: Waktu pada atau sebelum peristiwa eksekusi diperbarui dalam format 'ISO 8601'.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama alur.
    description: ''
  - isRequired: true
    name: --run-id
    summary: Pengidentifikasi eksekusi alur.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Token kelanjutan untuk mendapatkan halaman hasil berikutnya. Null untuk halaman pertama.
    description: ''
  - name: --filters
    summary: Daftar filter.
    description: ''
  - name: --order-by
    summary: Daftar opsi OrderBy.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_activity-run_query-by-pipeline-run

### YamlMime:AzureCLIGroup
uid: az_synapse_pipeline-run
name: az synapse pipeline-run
summary: Mengelola eksekusi alur Synapse.
description: ''
directCommands:
- uid: az_synapse_pipeline-run_cancel
  name: az synapse pipeline-run cancel
  summary: Batalkan eksekusi alur dengan ID eksekusinya.
  description: ''
  syntax: >-
    az synapse pipeline-run cancel --run-id
                                   --workspace-name
                                   [--is-recursive {false, true}]
                                   [--yes]
  examples:
  - summary: Batalkan eksekusi alur dengan ID eksekusinya.
    syntax: >-
      az synapse pipeline-run cancel --workspace-name testsynapseworkspace \
        --run-id "16ac5348-ff82-4f95-a80d-638c1d47b721"
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: Pengidentifikasi eksekusi alur.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --is-recursive
    parameterValueGroup: false, true
    summary: Jika true, batalkan semua alur Anak yang dipicu oleh alur saat ini.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline-run_query-by-workspace
  name: az synapse pipeline-run query-by-workspace
  summary: Alur kueri berjalan di ruang kerja berdasarkan kondisi filter input.
  description: ''
  syntax: >-
    az synapse pipeline-run query-by-workspace --last-updated-after
                                               --last-updated-before
                                               --workspace-name
                                               [--continuation-token]
                                               [--filters]
                                               [--order-by]
  examples:
  - summary: Alur kueri berjalan di ruang kerja berdasarkan kondisi filter input.
    syntax: >-
      az synapse pipeline-run query-by-workspace --workspace-name testsynapseworkspace --filters \
        operand="PipelineName" operator="Equals" values="testpipeline" --last-updated-after "2020-09-03T00:36:44.3345758Z" \
        --last-updated-before "2020-09-03T00:49:48.3686473Z"
  requiredParameters:
  - isRequired: true
    name: --last-updated-after
    summary: Waktu pada atau setelah peristiwa eksekusi diperbarui dalam format 'ISO 8601'.
    description: ''
  - isRequired: true
    name: --last-updated-before
    summary: Waktu pada atau sebelum peristiwa eksekusi diperbarui dalam format 'ISO 8601'.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Token kelanjutan untuk mendapatkan halaman hasil berikutnya. Null untuk halaman pertama.
    description: ''
  - name: --filters
    summary: Daftar filter.
    description: ''
  - name: --order-by
    summary: Daftar opsi OrderBy.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline-run_show
  name: az synapse pipeline-run show
  summary: Dapatkan eksekusi alur dengan ID eksekusinya.
  description: ''
  syntax: >-
    az synapse pipeline-run show --run-id
                                 --workspace-name
  examples:
  - summary: Dapatkan eksekusi alur dengan ID eksekusinya.
    syntax: >-
      az synapse pipeline-run show --workspace-name testsynapseworkspace \
        --run-id "2f7fdb90-5df1-4b8e-ac2f-064cfa58202b"
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: Pengidentifikasi eksekusi alur.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_pipeline-run_cancel
- az_synapse_pipeline-run_query-by-workspace
- az_synapse_pipeline-run_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

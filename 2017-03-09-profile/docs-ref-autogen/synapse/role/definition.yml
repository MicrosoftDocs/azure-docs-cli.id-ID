### YamlMime:AzureCLIGroup
uid: az_synapse_role_definition
name: az synapse role definition
summary: Mengelola definisi peran Synapse.
description: ''
directCommands:
- uid: az_synapse_role_definition_list
  name: az synapse role definition list
  summary: Mencantumkan definisi peran.
  description: ''
  syntax: >-
    az synapse role definition list --workspace-name
                                    [--is-built-in {false, true}]
  examples:
  - summary: Mencantumkan definisi peran.
    syntax: az synapse role definition list --workspace-name testsynapseworkspace
  - summary: Mencantumkan definisi peran bawaan oleh Synapse.
    syntax: az synapse role definition list --workspace-name testsynapseworkspace --is-built-in True
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --is-built-in
    parameterValueGroup: false, true
    summary: Adalah Peran Built-In Synapse atau tidak.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_role_definition_show
  name: az synapse role definition show
  summary: Dapatkan definisi peran menurut id/nama peran.
  description: ''
  syntax: >-
    az synapse role definition show --role
                                    --workspace-name
  examples:
  - summary: Dapatkan definisi peran menurut id peran.
    syntax: >-
      az synapse role definition show --workspace-name testsynapseworkspace \

      --role 00000000-0000-0000-0000-000000000000
  - summary: Dapatkan definisi peran menurut nama peran.
    syntax: >-
      az synapse role definition show --workspace-name testsynapseworkspace \

      --role "Synapse SQL Administrator"
  requiredParameters:
  - isRequired: true
    name: --role
    summary: Nama peran/id yang ditetapkan ke prinsipal.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_role_definition_list
- az_synapse_role_definition_show

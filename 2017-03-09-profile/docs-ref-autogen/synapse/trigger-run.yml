### YamlMime:AzureCLIGroup
uid: az_synapse_trigger-run
name: az synapse trigger-run
summary: Synapse trigger-run.
description: ''
directCommands:
- uid: az_synapse_trigger-run_cancel
  name: az synapse trigger-run cancel
  summary: Batalkan satu instans pemicu dengan runId.
  description: ''
  syntax: >-
    az synapse trigger-run cancel --name
                                  --run-id
                                  --workspace-name
  examples:
  - summary: Batalkan satu instans pemicu dengan runId.
    syntax: >-
      az synapse trigger-run cancel --workspace-name testsynapseworkspace \
        --name testtrigger --run-id 08586024068106001417583731803CU31
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --run-id
    summary: Pengidentifikasi eksekusi pemicu.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_trigger-run_query-by-workspace
  name: az synapse trigger-run query-by-workspace
  summary: Pemicu kueri berjalan di ruang kerja berdasarkan kondisi filter input.
  description: ''
  syntax: >-
    az synapse trigger-run query-by-workspace --last-updated-after
                                              --last-updated-before
                                              --workspace-name
                                              [--continuation-token]
                                              [--filters]
                                              [--order-by]
  examples:
  - summary: Pemicu kueri berjalan di ruang kerja berdasarkan kondisi filter input.
    syntax: >-
      az synapse trigger-run query-by-workspace --workspace-name testsynapseworkspace --filters \
        operand="TriggerName" operator="Equals" values="testtrigger" --last-updated-after "2020-09-03T00:36:44.3345758Z" \
        --last-updated-before "2020-09-03T00:49:48.3686473Z"
  requiredParameters:
  - isRequired: true
    name: --last-updated-after
    summary: Waktu pada atau setelah peristiwa eksekusi diperbarui dalam format 'ISO 8601'.
    description: ''
  - isRequired: true
    name: --last-updated-before
    summary: Waktu pada atau sebelum peristiwa eksekusi diperbarui dalam format 'ISO 8601'.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Token kelanjutan untuk mendapatkan halaman hasil berikutnya. Null untuk halaman pertama.
    description: ''
  - name: --filters
    summary: Daftar filter.
    description: ''
  - name: --order-by
    summary: Daftar opsi OrderBy.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_trigger-run_rerun
  name: az synapse trigger-run rerun
  summary: Jalankan ulang instans pemicu tunggal dengan runId.
  description: ''
  syntax: >-
    az synapse trigger-run rerun --name
                                 --run-id
                                 --workspace-name
  examples:
  - summary: Jalankan ulang instans pemicu tunggal dengan runId.
    syntax: >-
      az synapse trigger-run rerun --workspace-name testsynapseworkspace \
        --name testtrigger --run-id 08586024068106001417583731803CU31
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --run-id
    summary: Pengidentifikasi eksekusi pemicu.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

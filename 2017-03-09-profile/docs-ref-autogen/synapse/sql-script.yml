### YamlMime:AzureCLIGroup
uid: az_synapse_sql-script
name: az synapse sql-script
summary: Mengelola skrip SQL di ruang kerja synapse.
description: ''
directCommands:
- uid: az_synapse_sql-script_create
  name: az synapse sql-script create
  summary: Membuat atau memperbarui skrip SQL.
  description: ''
  syntax: >-
    az synapse sql-script create --file
                                 --name
                                 --workspace-name
                                 [--additional-properties]
                                 [--description]
                                 [--folder-name]
                                 [--no-wait]
                                 [--result-limit {-1, 5000}]
                                 [--sql-database-name]
                                 [--sql-pool-name]
  examples:
  - summary: Buat skrip SQL.
    syntax: >-
      az synapse sql-script create --workspace-name testsynapseworkspace \
        --name testsqlscriptname \
        --file 'path/test.sql'
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur file kueri SQL.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama skrip SQL.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --additional-properties
    summary: Properti tambahan skrip SQL.
    description: ''
  - name: --description
    summary: Deskripsi skrip SQL.
    description: ''
  - name: --folder-name
    summary: 'Folder tempat skrip SQL ini berada. Jika tidak ditentukan, skrip SQL ini akan muncul di tingkat akar. Misalnya: folder/subfolder1.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --result-limit
    defaultValue: "5000"
    parameterValueGroup: -1, 5000
    summary: Batas hasil kueri SQL. Defaultnya adalah 5000. '-1' tidak ada batasan.
    description: ''
  - name: --sql-database-name
    summary: Nama database SQL.
    description: ''
  - name: --sql-pool-name
    summary: Nama kumpulan SQL.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql-script_delete
  name: az synapse sql-script delete
  summary: Menghapus skrip SQL.
  description: ''
  syntax: >-
    az synapse sql-script delete --name
                                 --workspace-name
                                 [--no-wait]
  examples:
  - summary: Menghapus skrip SQL.
    syntax: >-
      az synapse sql-script delete --workspace-name testsynapseworkspace \
        --name testsqlscriptname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama skrip SQL.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql-script_export
  name: az synapse sql-script export
  summary: Ekspor skrip SQL.
  description: ''
  syntax: >-
    az synapse sql-script export --output-folder
                                 --workspace-name
                                 [--name]
  examples:
  - summary: Ekspor skrip SQL.
    syntax: >-
      az synapse sql-script export --workspace-name testsynapseworkspace \
        --name testsqlscriptname \
        --output-folder 'path/folder'
  requiredParameters:
  - isRequired: true
    name: --output-folder
    summary: Jalur ekspor skrip SQL.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama skrip SQL.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql-script_import
  name: az synapse sql-script import
  summary: Mengimpor skrip SQL.
  description: ''
  syntax: >-
    az synapse sql-script import --file
                                 --name
                                 --workspace-name
                                 [--additional-properties]
                                 [--description]
                                 [--folder-name]
                                 [--no-wait]
                                 [--result-limit {-1, 5000}]
                                 [--sql-database-name]
                                 [--sql-pool-name]
  examples:
  - summary: Mengimpor skrip SQL.
    syntax: >-
      az synapse sql-script import --workspace-name testsynapseworkspace \
        --name testsqlscriptname \
        --file 'path/test.sql'
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur file kueri SQL.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama skrip SQL.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --additional-properties
    summary: Properti tambahan skrip SQL.
    description: ''
  - name: --description
    summary: Deskripsi skrip SQL.
    description: ''
  - name: --folder-name
    summary: 'Folder tempat skrip SQL ini berada. Jika tidak ditentukan, skrip SQL ini akan muncul di tingkat akar. Misalnya: folder/subfolder1.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --result-limit
    defaultValue: "5000"
    parameterValueGroup: -1, 5000
    summary: Batas hasil kueri SQL. Defaultnya adalah 5000. '-1' tidak ada batasan.
    description: ''
  - name: --sql-database-name
    summary: Nama database SQL.
    description: ''
  - name: --sql-pool-name
    summary: Nama kumpulan SQL.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql-script_list
  name: az synapse sql-script list
  summary: Mencantumkan skrip SQL di ruang kerja synapse.
  description: ''
  syntax: az synapse sql-script list --workspace-name
  examples:
  - summary: Mencantumkan skrip SQL.
    syntax: az synapse sql-script list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql-script_show
  name: az synapse sql-script show
  summary: Dapatkan skrip SQL.
  description: ''
  syntax: >-
    az synapse sql-script show --name
                               --workspace-name
  examples:
  - summary: Dapatkan skrip SQL.
    syntax: >-
      az synapse sql-script show --workspace-name testsynapseworkspace \
        --name testsqlscriptname
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama skrip SQL.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql-script_wait
  name: az synapse sql-script wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi skrip sql terpenuhi.
  description: ''
  syntax: >-
    az synapse sql-script wait --name
                               --workspace-name
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama skrip SQL.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_sql-script_create
- az_synapse_sql-script_delete
- az_synapse_sql-script_export
- az_synapse_sql-script_import
- az_synapse_sql-script_list
- az_synapse_sql-script_show
- az_synapse_sql-script_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

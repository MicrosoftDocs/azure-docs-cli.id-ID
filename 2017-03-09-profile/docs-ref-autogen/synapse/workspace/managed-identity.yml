### YamlMime:AzureCLIGroup
uid: az_synapse_workspace_managed-identity
name: az synapse workspace managed-identity
summary: Mengelola identitas terkelola ruang kerja.
description: ''
directCommands:
- uid: az_synapse_workspace_managed-identity_grant-sql-access
  name: az synapse workspace managed-identity grant-sql-access
  summary: Berikan akses sql ruang kerja ke identitas terkelola.
  description: ''
  syntax: >-
    az synapse workspace managed-identity grant-sql-access [--ids]
                                                           [--no-wait]
                                                           [--resource-group]
                                                           [--workspace-name]
  examples:
  - summary: Berikan akses sql ruang kerja ke identitas terkelola.
    syntax: >-
      az synapse workspace managed-identity grant-sql-access --workspace-name testsynapseworkspace \

      --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_managed-identity_revoke-sql-access
  name: az synapse workspace managed-identity revoke-sql-access
  summary: Mencabut akses sql ruang kerja ke identitas terkelola.
  description: ''
  syntax: >-
    az synapse workspace managed-identity revoke-sql-access [--ids]
                                                            [--no-wait]
                                                            [--resource-group]
                                                            [--workspace-name]
  examples:
  - summary: Mencabut akses sql ruang kerja ke identitas terkelola.
    syntax: >-
      az synapse workspace managed-identity revoke-sql-access --workspace-name testsynapseworkspace \

      --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_managed-identity_show-sql-access
  name: az synapse workspace managed-identity show-sql-access
  summary: Tampilkan status akses sql ruang kerja ke identitas terkelola.
  description: ''
  syntax: >-
    az synapse workspace managed-identity show-sql-access [--ids]
                                                          [--resource-group]
                                                          [--workspace-name]
  examples:
  - summary: Tampilkan status akses sql ruang kerja ke identitas terkelola.
    syntax: >-
      az synapse workspace managed-identity show-sql-access --workspace-name testsynapseworkspace \

      --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_managed-identity_wait
  name: az synapse workspace managed-identity wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi status akses sql ke identitas terkelola terpenuhi.
  description: ''
  syntax: >-
    az synapse workspace managed-identity wait [--created]
                                               [--custom]
                                               [--deleted]
                                               [--exists]
                                               [--ids]
                                               [--interval]
                                               [--resource-group]
                                               [--timeout]
                                               [--updated]
                                               [--workspace-name]
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

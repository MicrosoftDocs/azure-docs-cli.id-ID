### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_pool-principal-assignment
name: az synapse kusto pool-principal-assignment
summary: Mengelola penugasan perwakilan kumpulan kusto dengan synapse.
description: ''
directCommands:
- uid: az_synapse_kusto_pool-principal-assignment_create
  name: az synapse kusto pool-principal-assignment create
  summary: Buat kumpulan Kusto principalAssignment.
  description: ''
  syntax: >-
    az synapse kusto pool-principal-assignment create --kusto-pool-name
                                                      --principal-assignment-name
                                                      --resource-group
                                                      --workspace-name
                                                      [--no-wait]
                                                      [--principal-id]
                                                      [--principal-type {App, Group, User}]
                                                      [--role {AllDatabasesAdmin, AllDatabasesViewer}]
                                                      [--tenant-id]
  examples:
  - summary: KustoPoolPrincipalAssignmentsCreateOrUpdate
    syntax: az synapse kusto pool-principal-assignment create --kusto-pool-name "kustoclusterrptest4" --principal-id "87654321-1234-1234-1234-123456789123" --principal-type "App" --role "AllDatabasesAdmin" --tenant-id "12345678-1234-1234-1234-123456789123" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --principal-id
    summary: ID utama yang ditetapkan ke prinsipal kluster. Ini bisa berupa email pengguna, ID aplikasi, atau nama grup keamanan.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Jenis utama.
    description: ''
  - name: --role
    parameterValueGroup: AllDatabasesAdmin, AllDatabasesViewer
    summary: Peran utama kluster.
    description: ''
  - name: --tenant-id
    summary: Id penyewa dari prinsipal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_pool-principal-assignment_delete
  name: az synapse kusto pool-principal-assignment delete
  summary: Menghapus kumpulan Kusto principalAssignment.
  description: ''
  syntax: >-
    az synapse kusto pool-principal-assignment delete [--ids]
                                                      [--kusto-pool-name]
                                                      [--no-wait]
                                                      [--principal-assignment-name]
                                                      [--resource-group]
                                                      [--workspace-name]
                                                      [--yes]
  examples:
  - summary: KustoPoolPrincipalAssignmentsDelete
    syntax: az synapse kusto pool-principal-assignment delete --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_pool-principal-assignment_list
  name: az synapse kusto pool-principal-assignment list
  summary: Mencantumkan semua Kusto pool principalAssignments.
  description: ''
  syntax: >-
    az synapse kusto pool-principal-assignment list --kusto-pool-name
                                                    --resource-group
                                                    --workspace-name
  examples:
  - summary: KustoPoolPrincipalAssignmentsList
    syntax: az synapse kusto pool-principal-assignment list --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_pool-principal-assignment_show
  name: az synapse kusto pool-principal-assignment show
  summary: Mendapatkan Kusto pool principalAssignment.
  description: ''
  syntax: >-
    az synapse kusto pool-principal-assignment show [--ids]
                                                    [--kusto-pool-name]
                                                    [--principal-assignment-name]
                                                    [--resource-group]
                                                    [--workspace-name]
  examples:
  - summary: KustoPoolPrincipalAssignmentsGet
    syntax: az synapse kusto pool-principal-assignment show --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_pool-principal-assignment_update
  name: az synapse kusto pool-principal-assignment update
  summary: Perbarui kumpulan Kusto principalAssignment.
  description: ''
  syntax: >-
    az synapse kusto pool-principal-assignment update [--add]
                                                      [--force-string]
                                                      [--ids]
                                                      [--kusto-pool-name]
                                                      [--no-wait]
                                                      [--principal-assignment-name]
                                                      [--principal-id]
                                                      [--principal-type {App, Group, User}]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--role {AllDatabasesAdmin, AllDatabasesViewer}]
                                                      [--set]
                                                      [--tenant-id]
                                                      [--workspace-name]
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - name: --principal-id
    summary: ID utama yang ditetapkan ke prinsipal kluster. Ini bisa berupa email pengguna, ID aplikasi, atau nama grup keamanan.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Jenis utama.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    parameterValueGroup: AllDatabasesAdmin, AllDatabasesViewer
    summary: Peran utama kluster.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tenant-id
    summary: Id penyewa dari prinsipal.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_pool-principal-assignment_wait
  name: az synapse kusto pool-principal-assignment wait
  summary: Tempatkan CLI dalam keadaan menunggu sampai kondisi synapse kusto pool-principal-assignment terpenuhi.
  description: ''
  syntax: >-
    az synapse kusto pool-principal-assignment wait [--created]
                                                    [--custom]
                                                    [--deleted]
                                                    [--exists]
                                                    [--ids]
                                                    [--interval]
                                                    [--kusto-pool-name]
                                                    [--principal-assignment-name]
                                                    [--resource-group]
                                                    [--timeout]
                                                    [--updated]
                                                    [--workspace-name]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kusto synapse pool-principal-assignment berhasil dibuat.
    syntax: az synapse kusto pool-principal-assignment wait --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penugasan kumpulan-prinsipal-kusto synapse berhasil diperbarui.
    syntax: az synapse kusto pool-principal-assignment wait --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga penugasan kumpulan-prinsipal-kusto synapse berhasil dihapus.
    syntax: az synapse kusto pool-principal-assignment wait --kusto-pool-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --deleted
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --principal-assignment-name
    summary: Nama Kusto principalAssignment.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

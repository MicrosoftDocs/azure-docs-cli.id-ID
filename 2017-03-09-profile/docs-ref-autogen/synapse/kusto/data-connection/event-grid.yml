### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_data-connection_event-grid
name: az synapse kusto data-connection event-grid
summary: Mengelola koneksi data kumpulan kusto dengan synapse sub group event-grid.
description: ''
directCommands:
- uid: az_synapse_kusto_data-connection_event-grid_create
  name: az synapse kusto data-connection event-grid create
  summary: Membuat koneksi data.
  description: ''
  syntax: >-
    az synapse kusto data-connection event-grid create --data-connection-name
                                                       --database-name
                                                       --kusto-pool-name
                                                       --resource-group
                                                       --workspace-name
                                                       [--blob-storage-event-type {Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed}]
                                                       [--consumer-group]
                                                       [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                                       [--event-hub-resource-id]
                                                       [--ignore-first-record {false, true}]
                                                       [--location]
                                                       [--mapping-rule-name]
                                                       [--no-wait]
                                                       [--storage-account-resource-id]
                                                       [--table-name]
  requiredParameters:
  - isRequired: true
    name: --data-connection-name
    summary: Nama koneksi data.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --blob-storage-event-type
    parameterValueGroup: Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed
    summary: Nama jenis peristiwa penyimpanan blob yang akan diproses.
    description: ''
  - name: --consumer-group
    summary: Grup konsumen pusat aktivitas.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Format data pesan. Secara opsional, format data dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --event-hub-resource-id
    summary: ID sumber daya tempat kisi peristiwa dikonfigurasi untuk mengirim peristiwa.
    description: ''
  - name: --ignore-first-record
    parameterValueGroup: false, true
    summary: Nilai Boolean yang, jika diatur ke true, menunjukkan bahwa penyerapan harus mengabaikan catatan pertama setiap file.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mapping-rule-name
    summary: Aturan pemetaan yang akan digunakan untuk menyerap data. Secara opsional, informasi pemetaan dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --storage-account-resource-id
    summary: ID sumber daya akun penyimpanan tempat data berada.
    description: ''
  - name: --table-name
    summary: Tabel tempat data harus diserap. Secara opsional informasi tabel dapat ditambahkan ke setiap pesan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_data-connection_event-grid_update
  name: az synapse kusto data-connection event-grid update
  summary: Memperbarui koneksi data.
  description: ''
  syntax: >-
    az synapse kusto data-connection event-grid update [--blob-storage-event-type {Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed}]
                                                       [--consumer-group]
                                                       [--data-connection-name]
                                                       [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                                       [--database-name]
                                                       [--event-hub-resource-id]
                                                       [--ids]
                                                       [--ignore-first-record {false, true}]
                                                       [--kusto-pool-name]
                                                       [--location]
                                                       [--mapping-rule-name]
                                                       [--no-wait]
                                                       [--resource-group]
                                                       [--storage-account-resource-id]
                                                       [--table-name]
                                                       [--workspace-name]
  optionalParameters:
  - name: --blob-storage-event-type
    parameterValueGroup: Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed
    summary: Nama jenis peristiwa penyimpanan blob yang akan diproses.
    description: ''
  - name: --consumer-group
    summary: Grup konsumen pusat aktivitas.
    description: ''
  - name: --data-connection-name
    summary: Nama koneksi data.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Format data pesan. Secara opsional, format data dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --event-hub-resource-id
    summary: ID sumber daya tempat kisi peristiwa dikonfigurasi untuk mengirim peristiwa.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ignore-first-record
    parameterValueGroup: false, true
    summary: Nilai Boolean yang, jika diatur ke true, menunjukkan bahwa penyerapan harus mengabaikan catatan pertama setiap file.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mapping-rule-name
    summary: Aturan pemetaan yang akan digunakan untuk menyerap data. Secara opsional, informasi pemetaan dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account-resource-id
    summary: ID sumber daya akun penyimpanan tempat data berada.
    description: ''
  - name: --table-name
    summary: Tabel tempat data harus diserap. Secara opsional informasi tabel dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

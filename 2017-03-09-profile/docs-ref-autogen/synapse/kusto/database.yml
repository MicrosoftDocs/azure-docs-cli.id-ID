### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_database
name: az synapse kusto database
summary: Mengelola database kumpulan kusto dengan synapse.
description: ''
directCommands:
- uid: az_synapse_kusto_database_create
  name: az synapse kusto database create
  summary: Membuat database.
  description: ''
  syntax: >-
    az synapse kusto database create --database-name
                                     --kusto-pool-name
                                     --resource-group
                                     --workspace-name
                                     [--no-wait]
                                     [--read-write-database]
  examples:
  - summary: KustoPoolDatabasesCreateOrUpdate
    syntax: az synapse kusto database create --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --read-write-database location="westus" soft-delete-period="P1D" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --read-write-database
    summary: Kelas yang mewakili database tulis baca.
    description: >-
      Penggunaan: --read-write-database soft-delete-period=XX hot-cache-period=XX location=XX kind=XX


      periode penghapusan sementara: Waktu data harus disimpan sebelum berhenti dapat diakses oleh kueri di TimeSpan.

      hot-cache-period: Waktu data harus disimpan dalam cache untuk kueri cepat di TimeSpan.

      lokasi: Lokasi sumber daya.

      jenis: Diperlukan. Jenis database.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_database_delete
  name: az synapse kusto database delete
  summary: Menghapus database dengan nama yang diberikan.
  description: ''
  syntax: >-
    az synapse kusto database delete [--database-name]
                                     [--ids]
                                     [--kusto-pool-name]
                                     [--no-wait]
                                     [--resource-group]
                                     [--workspace-name]
                                     [--yes]
  examples:
  - summary: KustoPoolDatabasesDelete
    syntax: az synapse kusto database delete --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  optionalParameters:
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_database_list

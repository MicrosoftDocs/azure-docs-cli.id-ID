- uid: az_synapse_kusto_database_wait
  name: az synapse kusto database wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi database kusto synapse terpenuhi.
  description: ''
  syntax: >-
    az synapse kusto database wait [--created]
                                   [--custom]
                                   [--database-name]
                                   [--deleted]
                                   [--exists]
                                   [--ids]
                                   [--interval]
                                   [--kusto-pool-name]
                                   [--resource-group]
                                   [--timeout]
                                   [--updated]
                                   [--workspace-name]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga database kusto synapse berhasil dibuat.
    syntax: az synapse kusto database wait --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga database kusto synapse berhasil diperbarui.
    syntax: az synapse kusto database wait --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga database kusto synapse berhasil dihapus.
    syntax: az synapse kusto database wait --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --deleted
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_kusto_database_create
- az_synapse_kusto_database_delete
- az_synapse_kusto_database_list

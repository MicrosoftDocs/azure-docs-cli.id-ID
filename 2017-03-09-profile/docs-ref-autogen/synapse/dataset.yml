    syntax: >-
      az synapse dataset delete --workspace-name testsynapseworkspace \
        --name testdataset
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama himpunan data.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_dataset_list
  name: az synapse dataset list

### YamlMime:AzureCLIGroup
uid: az_synapse_dataset
name: az synapse dataset
summary: Mengelola himpunan data Synapse.
description: ''
directCommands:
- uid: az_synapse_dataset_create
  name: az synapse dataset create
  summary: Membuat himpunan data.
  description: ''
  syntax: >-
    az synapse dataset create --file
                              --name
                              --workspace-name
                              [--no-wait]
  examples:
  - summary: Membuat himpunan data. Perhatikan untuk menambahkan "@" di bagian depan jalur file sebagai praktik terbaik untuk argumen kompleks seperti string JSON.
    syntax: >-
      az synapse dataset create --workspace-name testsynapseworkspace \
        --name testdataset --file @"path/dataset.json"
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properti dapat disediakan dari file JSON menggunakan `@{path}` sintaks atau string JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama himpunan data.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_dataset_delete
  name: az synapse dataset delete
  summary: Menghapus himpunan data.
  description: ''
  syntax: >-
    az synapse dataset delete --name
                              --workspace-name
                              [--no-wait]
                              [--yes]
  examples:

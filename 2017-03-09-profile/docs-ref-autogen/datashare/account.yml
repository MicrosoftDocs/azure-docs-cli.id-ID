### YamlMime:AzureCLIGroup
uid: az_datashare_account
name: az datashare account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datashare** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **akun az datashare** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola akun dengan datashare.
description: ''
directCommands:
- uid: az_datashare_account_create
  name: az datashare account create
  summary: Buat akun.
  description: ''
  syntax: >-
    az datashare account create --account-name
                                --resource-group
                                [--location]
                                [--no-wait]
                                [--tags]
  examples:
  - summary: Accounts_Create
    syntax: az datashare account create --location "West US 2" --tags tag1="Red" tag2="White" --name "Account1" --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_datashare_account_delete
  name: az datashare account delete
  summary: DeleteAccount.
  description: ''
  syntax: >-
    az datashare account delete --account-name
                                --resource-group
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Accounts_Delete
    syntax: az datashare account delete --name "Account1" --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datashare_account_list
  name: az datashare account list
  summary: Cantumkan Akun di ResourceGroup Dan Cantumkan Akun di Langganan.
  description: ''
  syntax: >-
    az datashare account list [--resource-group]
                              [--skip-token]
  examples:
  - summary: Accounts_ListByResourceGroup
    syntax: az datashare account list --resource-group "SampleResourceGroup"
  - summary: Accounts_ListBySubscription
    syntax: az datashare account list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --skip-token
    summary: Token kelanjutan.
    description: ''
- uid: az_datashare_account_show
  name: az datashare account show
  summary: Dapatkan akun.
  description: ''
  syntax: >-
    az datashare account show --account-name
                              --resource-group
  examples:
  - summary: Accounts_Get
    syntax: az datashare account show --name "Account1" --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datashare_account_update
  name: az datashare account update
  summary: Patch akun.
  description: ''
  syntax: >-
    az datashare account update --account-name
                                --resource-group
                                [--tags]
  examples:
  - summary: Accounts_Update
    syntax: az datashare account update --name "Account1" --tags tag1="Red" tag2="White" --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_datashare_account_wait
  name: az datashare account wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi akun datashare terpenuhi.
  description: ''
  syntax: >-
    az datashare account wait --account-name
                              --resource-group
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga akun datashare berhasil dibuat.
    syntax: az datashare account wait --name "Account1" --resource-group "SampleResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga akun datashare berhasil dihapus.
    syntax: az datashare account wait --name "Account1" --resource-group "SampleResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_datashare_account_create
- az_datashare_account_delete
- az_datashare_account_list
- az_datashare_account_show
- az_datashare_account_update
- az_datashare_account_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

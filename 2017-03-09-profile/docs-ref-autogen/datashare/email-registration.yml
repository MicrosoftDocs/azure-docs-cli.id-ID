### YamlMime:AzureCLIGroup
uid: az_datashare_email-registration
name: az datashare email-registration
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datashare** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az datashare email-registration** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pendaftaran email dengan datashare.
description: ''
directCommands:
- uid: az_datashare_email-registration_activate-email
  name: az datashare email-registration activate-email
  summary: Aktifkan pendaftaran email untuk penyewa saat ini.
  description: ''
  syntax: >-
    az datashare email-registration activate-email --location
                                                   [--activation-code]
  examples:
  - summary: EmailRegistrations_ActivateEmail
    syntax: az datashare email-registration activate-email --activation-code "djsfhakj2lekowd3wepfklpwe9lpflcd" --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --activation-code
    summary: Kode aktivasi untuk pendaftaran.
    description: ''
- uid: az_datashare_email-registration_register-email
  name: az datashare email-registration register-email
  summary: Daftarkan email untuk penyewa saat ini.
  description: ''
  syntax: az datashare email-registration register-email --location
  examples:
  - summary: EmailRegistrations_RegisterEmail
    syntax: az datashare email-registration register-email --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
commands:
- az_datashare_email-registration_activate-email
- az_datashare_email-registration_register-email
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

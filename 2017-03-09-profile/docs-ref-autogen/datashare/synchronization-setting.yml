### YamlMime:AzureCLIGroup
uid: az_datashare_synchronization-setting
name: az datashare synchronization-setting
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datashare** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az datashare synchronization-setting** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pengaturan sinkronisasi dengan datashare.
description: ''
directCommands:
- uid: az_datashare_synchronization-setting_create
  name: az datashare synchronization-setting create
  summary: Membuat synchronizationSetting.
  description: ''
  syntax: >-
    az datashare synchronization-setting create --account-name
                                                --name
                                                --resource-group
                                                --share-name
                                                [--scheduled-synchronization-setting]
  examples:
  - summary: SynchronizationSettings_Create
    syntax: az datashare synchronization-setting create --account-name "Account1" --resource-group "SampleResourceGroup" --share-name "Share1" --scheduled-synchronization-setting recurrence-interval="Day" synchronization-time="2018-11-14T04:47:52.9614956Z" --name "Dataset1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --synchronization-setting-name -n
    summary: Nama synchronizationSetting.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi untuk menambahkan pengaturan sinkronisasi.
    description: ''
  optionalParameters:
  - name: --scheduled-synchronization-setting
    summary: Jenis pengaturan sinkronisasi berdasarkan jadwal.
    description: >-
      Penggunaan: --scheduled-synchronization-setting recurrence-interval=XX synchronization-time=XX kind=XX


      interval pengulangan: Diperlukan. Waktu sinkronisasi Interval Pengulangan: Diperlukan. Jenis waktu sinkronisasi: Diperlukan. Jenis pengaturan sinkronisasi.
- uid: az_datashare_synchronization-setting_delete
  name: az datashare synchronization-setting delete
  summary: Menghapus synchronizationSetting dalam berbagi.
  description: ''
  syntax: >-
    az datashare synchronization-setting delete --account-name
                                                --name
                                                --resource-group
                                                --share-name
                                                [--no-wait]
                                                [--yes]
  examples:
  - summary: SynchronizationSettings_Delete
    syntax: az datashare synchronization-setting delete --account-name "Account1" --resource-group "SampleResourceGroup" --share-name "Share1" --name "SynchronizationSetting1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --synchronization-setting-name -n
    summary: Nama synchronizationSetting .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datashare_synchronization-setting_list
  name: az datashare synchronization-setting list
  summary: Mencantumkan synchronizationSettings dalam berbagi.
  description: ''
  syntax: >-
    az datashare synchronization-setting list --account-name
                                              --resource-group
                                              --share-name
                                              [--skip-token]
  examples:
  - summary: SynchronizationSettings_ListByShare
    syntax: az datashare synchronization-setting list --account-name "Account1" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: Token kelanjutan.
    description: ''
- uid: az_datashare_synchronization-setting_show
  name: az datashare synchronization-setting show
  summary: Mendapatkan synchronizationSetting dalam berbagi.
  description: ''
  syntax: >-
    az datashare synchronization-setting show --account-name
                                              --name
                                              --resource-group
                                              --share-name
  examples:
  - summary: SynchronizationSettings_Get
    syntax: az datashare synchronization-setting show --account-name "Account1" --resource-group "SampleResourceGroup" --share-name "Share1" --name "SynchronizationSetting1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --synchronization-setting-name -n
    summary: Nama synchronizationSetting.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
- uid: az_datashare_synchronization-setting_wait
  name: az datashare synchronization-setting wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi pengaturan sinkronisasi datashare terpenuhi.
  description: ''
  syntax: >-
    az datashare synchronization-setting wait --account-name
                                              --name
                                              --resource-group
                                              --share-name
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--interval]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pengaturan sinkronisasi datashare berhasil dihapus.
    syntax: az datashare synchronization-setting wait --account-name "Account1" --resource-group "SampleResourceGroup" --share-name "Share1" --name "SynchronizationSetting1" --deleted
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --synchronization-setting-name -n
    summary: Nama synchronizationSetting.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_datashare_synchronization-setting_create
- az_datashare_synchronization-setting_delete
- az_datashare_synchronization-setting_list
- az_datashare_synchronization-setting_show
- az_datashare_synchronization-setting_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

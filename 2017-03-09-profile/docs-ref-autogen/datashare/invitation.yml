### YamlMime:AzureCLIGroup
uid: az_datashare_invitation
name: az datashare invitation
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datashare** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az datashare invitation** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola undangan dengan datashare.
description: ''
directCommands:
- uid: az_datashare_invitation_create
  name: az datashare invitation create
  summary: Membuat undangan.
  description: ''
  syntax: >-
    az datashare invitation create --account-name
                                   --invitation-name
                                   --resource-group
                                   --share-name
                                   [--expiration-date]
                                   [--target-active-directory-id]
                                   [--target-email]
                                   [--target-object-id]
  examples:
  - summary: Invitations_Create
    syntax: az datashare invitation create --account-name "Account1" --expiration-date "2020-08-26T22:33:24.5785265Z" --target-email "receiver@microsoft.com" --name "Invitation1" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --invitation-name --name -n
    summary: Nama undangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi yang akan dikirimi undangan.
    description: ''
  optionalParameters:
  - name: --expiration-date
    summary: Tanggal kedaluwarsa untuk undangan dan langganan berbagi.
    description: ''
  - name: --target-active-directory-id
    summary: Id Azure AD target. Tidak dapat digabungkan dengan email.
    description: ''
  - name: --target-email
    summary: Email tempat undangan diarahkan.
    description: ''
  - name: --target-object-id
    summary: Id pengguna atau aplikasi target tempat undangan dikirim. Harus ditentukan di sepanjang TargetActiveDirectoryId. Ini memungkinkan pengiriman undangan ke pengguna atau aplikasi tertentu dalam penyewa AD.
    description: ''
- uid: az_datashare_invitation_delete
  name: az datashare invitation delete
  summary: Menghapus undangan dalam berbagi.
  description: ''
  syntax: >-
    az datashare invitation delete --account-name
                                   --invitation-name
                                   --resource-group
                                   --share-name
                                   [--yes]
  examples:
  - summary: Invitations_Delete
    syntax: az datashare invitation delete --account-name "Account1" --name "Invitation1" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --invitation-name --name -n
    summary: Nama undangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datashare_invitation_list
  name: az datashare invitation list
  summary: Mencantumkan undangan dalam berbagi.
  description: ''
  syntax: >-
    az datashare invitation list --account-name
                                 --resource-group
                                 --share-name
                                 [--filter]
                                 [--orderby]
                                 [--skip-token]
  examples:
  - summary: Invitations_ListByShare
    syntax: az datashare invitation list --account-name "Account1" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Memfilter hasil menggunakan sintaks OData.
    description: ''
  - name: --orderby
    summary: Mengurutkan hasil menggunakan sintaks OData.
    description: ''
  - name: --skip-token
    summary: Token kelanjutan.
    description: ''
- uid: az_datashare_invitation_show
  name: az datashare invitation show
  summary: Dapatkan undangan dalam berbagi.
  description: ''
  syntax: >-
    az datashare invitation show --account-name
                                 --invitation-name
                                 --resource-group
                                 --share-name
  examples:
  - summary: Invitations_Get
    syntax: az datashare invitation show --account-name "Account1" --name "Invitation1" --resource-group "SampleResourceGroup" --share-name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --invitation-name --name -n
    summary: Nama undangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nama berbagi.
    description: ''
commands:
- az_datashare_invitation_create
- az_datashare_invitation_delete
- az_datashare_invitation_list
- az_datashare_invitation_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

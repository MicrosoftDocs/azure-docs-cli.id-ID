### YamlMime:AzureCLIGroup
uid: az_webpubsub
name: az webpubsub
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **webpubsub** untuk Azure CLI (versi 2.22.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az webpubsub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola Webpubsub.
description: ''
directCommands:
- uid: az_webpubsub_create
  name: az webpubsub create
  summary: Membuat Webpubsub.
  description: ''
  syntax: >-
    az webpubsub create --name
                        --resource-group
                        --sku {Free_F1, Standard_S1}
                        [--location]
                        [--tags]
                        [--unit-count]
  examples:
  - summary: Buat Layanan WebPubSub dengan SKU Standar dan unit 2.
    syntax: az webpubsub create -n MyWebPubSub -g MyResourceGroup --sku Standard_S1 --unit-count 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Free_F1, Standard_S1
    summary: Nama sku dari signalr service.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --unit-count
    defaultValue: "1"
    summary: Jumlah jumlah unit layanan signalr.
    description: ''
- uid: az_webpubsub_delete
  name: az webpubsub delete
  summary: Menghapus Webpubsub.
  description: ''
  syntax: >-
    az webpubsub delete --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_list
  name: az webpubsub list
  summary: Daftar Webpubsub.
  description: ''
  syntax: az webpubsub list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_list-skus
  name: az webpubsub list-skus
  summary: Cantumkan semua sku sumber daya yang tersedia.
  description: ''
  syntax: >-
    az webpubsub list-skus --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_list-usage
  name: az webpubsub list-usage
  summary: Cantumkan kuota penggunaan sumber daya berdasarkan lokasi.
  description: ''
  syntax: az webpubsub list-usage --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
- uid: az_webpubsub_restart
  name: az webpubsub restart
  summary: Mulai ulang Webpubsub.
  description: ''
  syntax: >-
    az webpubsub restart --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_show
  name: az webpubsub show
  summary: Tampilkan detail Webpubsub.
  description: ''
  syntax: >-
    az webpubsub show --name
                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_update
  name: az webpubsub update
  summary: Memperbarui Webpubsub.
  description: ''
  syntax: >-
    az webpubsub update --name
                        --resource-group
                        [--add]
                        [--force-string]
                        [--remove]
                        [--set]
                        [--sku {Free_F1, Standard_S1}]
                        [--tags]
                        [--unit-count]
  examples:
  - summary: Perbarui Layanan WebPubSub ke unit 10.
    syntax: az webpubsub update -n MyWebPubSub -g MyResourceGroup --sku Standard_S1 --unit-count 10
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Free_F1, Standard_S1
    summary: Nama sku dari signalr service.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --unit-count
    summary: Jumlah jumlah unit layanan signalr.
    description: ''

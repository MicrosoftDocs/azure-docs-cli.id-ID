### YamlMime:AzureCLIGroup
uid: az_stream-analytics_cluster
name: az stream-analytics cluster
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **analisis aliran** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **kluster az stream-analytics** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kluster dengan analisis aliran.
description: ''
directCommands:
- uid: az_stream-analytics_cluster_create
  name: az stream-analytics cluster create
  summary: Buat Kluster Azure Stream Analytics atau ganti kluster yang sudah ada.
  description: ''
  syntax: >-
    az stream-analytics cluster create --cluster-name
                                       --resource-group
                                       [--if-match]
                                       [--if-none-match]
                                       [--location]
                                       [--no-wait]
                                       [--sku]
                                       [--tags]
  examples:
  - summary: Membuat kluster baru
    syntax: az stream-analytics cluster create --location "North US" --sku name="Default" capacity=36 --tags key="value" --name "An Example Cluster" --resource-group "sjrg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk mengizinkan sumber daya baru dibuat, tetapi untuk mencegah pembaruan kumpulan catatan yang sudah ada. Nilai lain akan menghasilkan respons 412 Pra-kondisi Gagal.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku
    summary: SKU kluster. Ini menentukan ukuran/kapasitas kluster. Diperlukan pada permintaan PUT (CreateOrUpdate).
    description: >-
      Penggunaan: --sku name=XX capacity=XX


      nama: Menentukan nama SKU kluster. Diperlukan pada permintaan PUT (CreateOrUpdate).

      kapasitas: Menunjukkan jumlah unit streaming yang dapat didukung kluster. Nilai yang valid untuk properti ini adalah kelipatan 36 dengan nilai minimum 36 dan nilai maksimum 216. Diperlukan pada permintaan PUT (CreateOrUpdate).
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_stream-analytics_cluster_delete
  name: az stream-analytics cluster delete
  summary: Hapus kluster yang ditentukan.
  description: ''
  syntax: >-
    az stream-analytics cluster delete --cluster-name
                                       --resource-group
                                       [--no-wait]
                                       [--yes]
  examples:
  - summary: Menghapus klaster
    syntax: az stream-analytics cluster delete --name "testcluster" --resource-group "sjrg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_stream-analytics_cluster_list
  name: az stream-analytics cluster list
  summary: Mencantumkan semua kluster dalam grup sumber daya yang diberikan. Dan Mencantumkan semua kluster dalam langganan yang diberikan.
  description: ''
  syntax: az stream-analytics cluster list [--resource-group]
  examples:
  - summary: Mencantumkan kluster dalam grup sumber daya
    syntax: az stream-analytics cluster list --resource-group "sjrg"
  - summary: Mencantumkan kluster dalam langganan
    syntax: az stream-analytics cluster list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stream-analytics_cluster_list-streaming-job
  name: az stream-analytics cluster list-streaming-job
  summary: Cantumkan semua pekerjaan streaming di kluster yang diberikan.
  description: ''
  syntax: >-
    az stream-analytics cluster list-streaming-job --cluster-name
                                                   --resource-group
  examples:
  - summary: Mencantumkan semua pekerjaan streaming dalam kluster
    syntax: az stream-analytics cluster list-streaming-job --name "testcluster" --resource-group "sjrg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stream-analytics_cluster_show
  name: az stream-analytics cluster show
  summary: Dapatkan informasi tentang kluster yang ditentukan.
  description: ''
  syntax: >-
    az stream-analytics cluster show --cluster-name
                                     --resource-group
  examples:
  - summary: Mendapatkan kluster
    syntax: az stream-analytics cluster show --name "testcluster" --resource-group "sjrg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stream-analytics_cluster_update
  name: az stream-analytics cluster update
  summary: Perbarui kluster yang ada. Ini dapat digunakan untuk memperbarui sebagian (yaitu. memperbarui satu atau dua properti) kluster tanpa memengaruhi definisi kluster lainnya.
  description: ''
  syntax: >-
    az stream-analytics cluster update --cluster-name
                                       --resource-group
                                       [--if-match]
                                       [--location]
                                       [--no-wait]
                                       [--sku]
                                       [--tags]
  examples:
  - summary: Memperbarui kluster
    syntax: az stream-analytics cluster update --location "Central US" --sku capacity=72 --name "testcluster" --resource-group "sjrg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku
    summary: SKU kluster. Ini menentukan ukuran/kapasitas kluster. Diperlukan pada permintaan PUT (CreateOrUpdate).
    description: >-
      Penggunaan: --sku name=XX capacity=XX


      nama: Menentukan nama SKU kluster. Diperlukan pada permintaan PUT (CreateOrUpdate).

      kapasitas: Menunjukkan jumlah unit streaming yang dapat didukung kluster. Nilai yang valid untuk properti ini adalah kelipatan 36 dengan nilai minimum 36 dan nilai maksimum 216. Diperlukan pada permintaan PUT (CreateOrUpdate).
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_stream-analytics_cluster_wait
  name: az stream-analytics cluster wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi kluster stream-analytics terpenuhi.
  description: ''
  syntax: >-
    az stream-analytics cluster wait --cluster-name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kluster stream-analytics berhasil dibuat.
    syntax: az stream-analytics cluster wait --name "testcluster" --resource-group "sjrg" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kluster stream-analytics berhasil diperbarui.
    syntax: az stream-analytics cluster wait --name "testcluster" --resource-group "sjrg" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kluster stream-analytics berhasil dihapus.
    syntax: az stream-analytics cluster wait --name "testcluster" --resource-group "sjrg" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_stream-analytics_cluster_create
- az_stream-analytics_cluster_delete
- az_stream-analytics_cluster_list
- az_stream-analytics_cluster_list-streaming-job
- az_stream-analytics_cluster_show
- az_stream-analytics_cluster_update
- az_stream-analytics_cluster_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

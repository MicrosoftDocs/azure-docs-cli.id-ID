  - name: --endpoint-active-directory-data-lake-resource-id
    summary: ID sumber daya Direktori Aktif untuk layanan data lake.
    description: ''
  - name: --endpoint-active-directory-graph-resource-id
    summary: ID sumber daya Active Directory.
    description: ''
  - name: --endpoint-active-directory-resource-id
    summary: ID sumber daya untuk mendapatkan token AD.
    description: ''
  - name: --endpoint-gallery
    summary: Titik akhir galeri templat.
    description: ''
  - name: --endpoint-management
    summary: Titik akhir layanan manajemen.
    description: ''
  - name: --endpoint-resource-manager
    summary: Titik akhir pengelolaan sumber daya.
    description: ''
  - name: --endpoint-sql-management
    summary: Titik akhir pengelolaan server sql.
    description: ''
  - name: --endpoint-vm-image-alias-doc
    summary: Uri dokumen yang menyimpan cache gambar komputer virtual yang umum digunakan.
    description: ''
  - name: --name -n

    description: ''
  - name: --suffix-keyvault-dns
    summary: Akhiran dns layanan Key Vault.
    description: ''
  - name: --suffix-sql-server-hostname
    summary: Akhiran dns untuk server sql.
    description: ''
  - name: --suffix-storage-endpoint
    summary: Akhiran titik akhir untuk akun penyimpanan.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_pipelines
name: az pipelines
summary: Mengelola Azure Pipelines.
description: Grup perintah ini adalah bagian dari ekstensi azure-devops.
directCommands:
- uid: az_pipelines_create
  name: az pipelines create
  summary: Buat Azure Pipeline baru (berbasis YAML).
  description: ''
  syntax: >-
    az pipelines create --name
                        [--branch]
                        [--description]
                        [--detect {false, true}]
                        [--folder-path]
                        [--org]
                        [--project]
                        [--queue-id]
                        [--repository]
                        [--repository-type {github, tfsgit}]
                        [--service-connection]
                        [--skip-first-run {false, true}]
                        [--yaml-path]
  examples:
  - summary: Membuat Azure Pipeline dari konteks repositori checkout lokal
    syntax: >-
      Repository name/url (--repository), type (--repository-type) and branch name (--branch) will be detected from the local git repository

      az pipelines create --name 'ContosoBuild' --description 'Pipeline for contoso project'
  - summary: Membuat Azure Pipeline untuk repositori yang dihosting di Github menggunakan url kloning
    syntax: >-
      az pipelines create --name 'ContosoBuild' --description 'Pipeline for contoso project'

      --repository https://github.com/SampleOrg/SampleRepo --branch master
  - summary: Membuat Azure Pipeline untuk repositori yang dihosting di Organisasi Github SampleOrg, nama repositori SampleRepo
    syntax: >-
      az pipelines create --name 'ContosoBuild' --description 'Pipeline for contoso project'

      --repository SampleOrg/SampleRepoName --branch master --repository-type github
  - summary: Membuat Azure Pipeline untuk repositori yang dihosting di Azure Repo dalam proyek yang sama
    syntax: >-
      az pipelines create --name 'ContosoBuild' --description 'Pipeline for contoso project'

      --repository SampleRepoName --branch master --repository-type tfsgit
  - summary: Membuat Azure Pipeline untuk repositori dengan yaml alur yang sudah dicek masuk ke repositori
    syntax: >-
      Service connection required for non Azure Repos can be optionally provided in the command to run it non interatively

      az pipelines create --name 'ContosoBuild' --description 'Pipeline for contoso project'

      --repository https://github.com/SampleOrg/SampleRepo --branch master --yml-path azure-pipelines.yml [--service-connection SERVICE_CONNECTION]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama alur baru.
    description: ''
  optionalParameters:
  - name: --branch
    summary: Nama cabang yang alurnya akan dikonfigurasi. Jika dihilangkan, itu akan terdeteksi secara otomatis dari repositori lokal.
    description: ''
  - name: --description
    summary: Deskripsi untuk alur baru.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --folder-path
    summary: Jalur folder tempat alur perlu dibuat. Defaultnya adalah folder akar. mis. "user1/test_pipelines".
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --queue-id
    summary: Id antrean di kumpulan agen yang tersedia. Akan terdeteksi secara otomatis jika tidak ditentukan.
    description: ''
  - name: --repository
    summary: Repositori yang alurnya perlu dikonfigurasi. Dapat menjadi url kloning repositori git atau nama repositori untuk Repositori Azure atau Pemilik/RepoName jika repositori GitHub. Jika dihilangkan, itu akan terdeteksi secara otomatis dari url jarak jauh repositori git lokal. Jika nama disebutkan alih-alih url, argumen --repository-type juga diperlukan.
    description: ''
  - name: --repository-type
    parameterValueGroup: github, tfsgit
    summary: Jenis repositori. Jika dihilangkan, itu akan terdeteksi secara otomatis dari url jarak jauh repositori lokal. 'tfsgit' untuk Azure Repos, 'github' untuk repositori GitHub.
    description: ''
  - name: --service-connection
    summary: Id koneksi Layanan yang dibuat untuk repositori untuk repositori GitHub. Gunakan perintah az devops service-endpoint -h untuk membuat/mencantumkan service_connections. Tidak diperlukan untuk Azure Repos.
    description: ''
  - name: --skip-first-run --skip-run
    parameterValueGroup: false, true
    summary: Tentukan bendera ini untuk mencegah eksekusi pertama dipicu oleh perintah . Perintah akan mengembalikan alur jika eksekusi dilewati selain itu akan menghasilkan eksekusi alur.
    description: ''
  - name: --yaml-path --yml-path
    summary: Jalur file yaml alur di repositori (jika yaml sudah ada di repositori).
    description: ''
- uid: az_pipelines_delete
  name: az pipelines delete
  summary: Menghapus alur.
  description: ''
  syntax: >-
    az pipelines delete --id
                        [--detect {false, true}]
                        [--org]
                        [--project]
                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID alur.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_pipelines_list
  name: az pipelines list
  summary: Mencantumkan alur.
  description: ''
  syntax: >-
    az pipelines list [--detect {false, true}]
                      [--folder-path]
                      [--name]
                      [--org]
                      [--project]
                      [--query-order {ModifiedAsc, ModifiedDesc, NameAsc, NameDesc, None}]
                      [--repository]
                      [--repository-type {bitbucket, git, github, githubenterprise, svn, tfsgit, tfsversioncontrol}]
                      [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --folder-path
    summary: Jika ditentukan, filter ke definisi di bawah folder ini.
    description: ''
  - name: --name
    summary: 'Batasi hasil ke alur dengan nama ini atau dimulai dengan nama ini. Contoh: "FabCI" atau "Fab\*".'
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --query-order
    parameterValueGroup: ModifiedAsc, ModifiedDesc, NameAsc, NameDesc, None
    summary: Urutan hasil.
    description: ''
  - name: --repository
    summary: Batasi hasil ke alur yang terkait dengan repositori ini.
    description: ''
  - name: --repository-type
    parameterValueGroup: bitbucket, git, github, githubenterprise, svn, tfsgit, tfsversioncontrol
    summary: Batasi hasil ke alur yang terkait dengan jenis repositori ini. Anda wajib meneruskan argumen 'repositori' bersama dengan argumen ini.
    description: ''
  - name: --top
    summary: Jumlah maksimum alur yang akan dicantumkan.
    description: ''
- uid: az_pipelines_run
  name: az pipelines run
  summary: Antrean (jalankan) alur.
  description: ''
  syntax: >-
    az pipelines run [--branch]
                     [--commit-id]
                     [--detect {false, true}]
                     [--folder-path]
                     [--id]
                     [--name]
                     [--open]
                     [--org]
                     [--parameters]
                     [--project]
                     [--variables]
  optionalParameters:
  - name: --branch
    summary: 'Nama cabang tempat eksekusi alur akan diantrekan. Contoh: refs/heads/master atau master atau refs/pull/1/merge atau refs/tags/tag.'
    description: ''
  - name: --commit-id
    summary: Commit-id tempat eksekusi alur akan diantrekan.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --folder-path
    summary: Jalur folder alur. Defaultnya adalah folder tingkat akar.
    description: ''
  - name: --id
    summary: ID alur ke antrean. Diperlukan jika --name tidak disediakan.
    description: ''
  - name: --name
    summary: Nama alur yang akan diantrekan. Diabaikan jika --id disediakan.
    description: ''
  - name: --open
    summary: Buka halaman hasil alur di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --parameters
    summary: Spasi memisahkan pasangan "name=value" untuk parameter yang ingin Anda atur.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --variables
    summary: Spasi memisahkan pasangan "name=value" untuk variabel yang ingin Anda atur.
    description: ''
- uid: az_pipelines_show
  name: az pipelines show
  summary: Dapatkan detail alur.
  description: ''
  syntax: >-
    az pipelines show [--detect {false, true}]
                      [--folder-path]
                      [--id]
                      [--name]
                      [--open]
                      [--org]
                      [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --folder-path
    summary: Jalur folder alur. Defaultnya adalah folder tingkat akar.
    description: ''
  - name: --id
    summary: ID alur.
    description: ''
  - name: --name
    summary: Nama alur. Diabaikan jika --id disediakan.
    description: ''
  - name: --open
    summary: Buka halaman ringkasan alur di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_pipelines_update
  name: az pipelines update
  summary: Memperbarui alur.
  description: ''
  syntax: >-
    az pipelines update --id
                        [--branch]
                        [--description]
                        [--detect {false, true}]
                        [--new-folder-path]
                        [--new-name]
                        [--org]
                        [--project]
                        [--queue-id]
                        [--yaml-path]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Id alur yang akan diperbarui.
    description: ''
  optionalParameters:
  - name: --branch
    summary: Nama cabang yang alurnya akan dikonfigurasi.
    description: ''
  - name: --description
    summary: Deskripsi baru untuk alur.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --new-folder-path
    summary: Jalur lengkap baru folder untuk memindahkan alur. misalnya "user1/production_pipelines".
    description: ''
  - name: --new-name
    summary: Nama baru yang diperbarui dari alur.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --queue-id
    summary: Id antrean kumpulan agen tempat alur perlu dijalankan.
    description: ''
  - name: --yaml-path --yml-path
    summary: Jalur file yaml alur di repositori.
    description: ''

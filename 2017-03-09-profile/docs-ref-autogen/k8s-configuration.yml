### YamlMime:AzureCLIGroup
uid: az_k8s-configuration
name: az k8s-configuration
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **konfigurasi k8s** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az k8s-configuration** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola sumber daya dari Microsoft.KubernetesConfiguration.
description: ''
directCommands:
- uid: az_k8s-configuration_create
  name: az k8s-configuration create
  summary: Buat konfigurasi Flux v1 Kubernetes (Perintah ini adalah untuk Flux v1, untuk menggunakan Flux v2 yang lebih baru, jalankan "az k8s-configuration flux create").
  description: ''
  syntax: >-
    az k8s-configuration create --cluster-name
                                --cluster-type {connectedClusters, managedClusters}
                                --name
                                --repository-url
                                --resource-group
                                --scope {cluster, namespace}
                                [--enable-helm-operator {false, true}]
                                [--helm-operator-chart-version]
                                [--helm-operator-params]
                                [--https-key]
                                [--https-user]
                                [--operator-instance-name]
                                [--operator-namespace]
                                [--operator-params]
                                [--operator-type]
                                [--ssh-known-hosts]
                                [--ssh-known-hosts-file]
                                [--ssh-private-key]
                                [--ssh-private-key-file]
  examples:
  - summary: Membuat konfigurasi Flux v1 Kubernetes
    syntax: >-
      az k8s-configuration create --resource-group MyResourceGroup --cluster-name MyClusterName \

      --cluster-type connectedClusters --name MyGitConfig --operator-instance-name OperatorInst01 \

      --operator-namespace OperatorNamespace01 --operator-type flux --operator-params "'--git-readonly'" \

      --repository-url git://github.com/fluxHowTo/flux-get-started --enable-helm-operator  \

      --helm-operator-chart-version 1.4.0 --scope namespace --helm-operator-params '--set helm.versions=v3' \

      --ssh-private-key '' --ssh-private-key-file '' --https-user '' --https-key '' \

      --ssh-known-hosts '' --ssh-known-hosts-file ''
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: connectedClusters, managedClusters
    summary: Tentukan kluster yang terhubung dengan Arc atau kluster terkelola AKS.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi.
    description: ''
  - isRequired: true
    name: --repository-url -u
    summary: Url repositori kontrol sumber.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope
    parameterValueGroup: cluster, namespace
    summary: Tentukan cakupan operator untuk menjadi 'namespace' atau 'kluster'.
    description: ''
  optionalParameters:
  - name: --enable-helm-operator --enable-hop
    parameterValueGroup: false, true
    summary: Aktifkan dukungan untuk penyebaran bagan Helm.
    description: ''
  - name: --helm-operator-chart-version --hop-chart-version
    defaultValue: 1.4.0
    summary: Versi bagan Operator Helm (jika diaktifkan).
    description: ''
  - name: --helm-operator-params --hop-params
    summary: Nilai bagan untuk Operator Helm (jika diaktifkan).
    description: ''
  - name: --https-key
    summary: Tentukan token/kata sandi HTTPS untuk sinkronisasi repositori privat.
    description: ''
  - name: --https-user
    summary: Tentukan nama pengguna HTTPS untuk sinkronisasi repositori privat.
    description: ''
  - name: --operator-instance-name
    summary: Nama instans Operator.
    description: ''
  - name: --operator-namespace
    defaultValue: default
    summary: Namespace tempat menginstal Operator.
    description: ''
  - name: --operator-params
    summary: Parameter untuk Operator.
    description: ''
  - name: --operator-type
    defaultValue: flux
    summary: Jenis operator. Nilai yang valid adalah 'fluks'.
    description: ''
  - name: --ssh-known-hosts
    summary: Tentukan konten known_hosts yang dikodekan Base64 yang berisi kunci SSH publik yang diperlukan untuk mengakses instans Git privat.
    description: ''
  - name: --ssh-known-hosts-file
    summary: Tentukan jalur file ke konten known_hosts yang berisi kunci SSH publik yang diperlukan untuk mengakses instans Git privat.
    description: ''
  - name: --ssh-private-key
    summary: Tentukan kunci ssh privat yang dikodekan Base64 untuk sinkronisasi repositori privat.
    description: ''
  - name: --ssh-private-key-file
    summary: Tentukan jalur file ke kunci ssh privat untuk sinkronisasi repositori privat.
    description: ''
- uid: az_k8s-configuration_delete
  name: az k8s-configuration delete
  summary: Hapus konfigurasi Flux v1 Kubernetes (Perintah ini adalah untuk Flux v1, untuk menggunakan Flux v2 yang lebih baru, jalankan "az k8s-configuration flux delete").
  description: ''
  syntax: >-
    az k8s-configuration delete --cluster-name
                                --cluster-type {connectedClusters, managedClusters}
                                --name
                                --resource-group
                                [--yes]
  examples:
  - summary: Menghapus konfigurasi Flux v1 Kubernetes
    syntax: >-
      az k8s-configuration delete --resource-group MyResourceGroup --cluster-name MyClusterName \

      --cluster-type connectedClusters --name MyConfigurationName
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: connectedClusters, managedClusters
    summary: Tentukan kluster yang terhubung dengan Arc atau kluster terkelola AKS.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_k8s-configuration_list
  name: az k8s-configuration list
  summary: Daftar konfigurasi Flux v1 Kubernetes (Perintah ini adalah untuk Flux v1, untuk menggunakan Flux v2 yang lebih baru, jalankan "az k8s-configuration flux list").
  description: ''
  syntax: >-
    az k8s-configuration list --cluster-name
                              --cluster-type {connectedClusters, managedClusters}
                              --resource-group
  examples:
  - summary: Mencantumkan konfigurasi Flux v1 Kubernetes
    syntax: >-
      az k8s-configuration list --resource-group MyResourceGroup --cluster-name MyClusterName \

      --cluster-type connectedClusters
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: connectedClusters, managedClusters
    summary: Tentukan kluster yang terhubung dengan Arc atau kluster terkelola AKS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_k8s-configuration_show
  name: az k8s-configuration show
  summary: Tampilkan detail konfigurasi Flux v1 Kubernetes (Perintah ini untuk Flux v1, untuk menggunakan Flux v2 yang lebih baru, jalankan "az k8s-configuration flux show").
  description: ''
  syntax: >-
    az k8s-configuration show --cluster-name
                              --cluster-type {connectedClusters, managedClusters}
                              --name
                              --resource-group
  examples:
  - summary: Menampilkan detail konfigurasi Kubernetes Flux v1
    syntax: >-
      az k8s-configuration show --resource-group MyResourceGroup --cluster-name MyClusterName \

      --cluster-type connectedClusters --name MyConfigurationName
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: connectedClusters, managedClusters
    summary: Tentukan kluster yang terhubung dengan Arc atau kluster terkelola AKS.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_spring_app_custom-domain
name: az spring app custom-domain
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az spring app custom-domain** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola domain kustom.
description: ''
directCommands:
- uid: az_spring_app_custom-domain_bind
  name: az spring app custom-domain bind
  summary: Mengikat domain kustom dengan aplikasi.
  description: ''
  syntax: >-
    az spring app custom-domain bind --app
                                     --domain-name
                                     --resource-group
                                     --service
                                     [--certificate]
                                     [--enable-ingress-to-app-tls {false, true}]
  examples:
  - summary: Mengikat domain kustom ke aplikasi.
    syntax: az spring app custom-domain bind --domain-name MyDomainName --certificate MyCertName --app MyAppName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --certificate
    summary: Nama sertifikat di Azure Spring Apps.
    description: ''
  - name: --enable-ingress-to-app-tls
    parameterValueGroup: false, true
    summary: Jika true, aktifkan ingress ke tls aplikasi.
    description: ''
- uid: az_spring_app_custom-domain_list
  name: az spring app custom-domain list
  summary: Mencantumkan semua domain kustom aplikasi.
  description: ''
  syntax: >-
    az spring app custom-domain list --app
                                     --resource-group
                                     --service
  examples:
  - summary: Mencantumkan semua domain kustom aplikasi.
    syntax: az spring app custom-domain list --app MyAppName --service MyCluster --resource-group MyResourceGroup -o table
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_custom-domain_show
  name: az spring app custom-domain show
  summary: Tampilkan detail domain kustom.
  description: ''
  syntax: >-
    az spring app custom-domain show --app
                                     --domain-name
                                     --resource-group
                                     --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_custom-domain_unbind
  name: az spring app custom-domain unbind
  summary: Membatalkan ikatan domain kustom aplikasi.
  description: ''
  syntax: >-
    az spring app custom-domain unbind --app
                                       --domain-name
                                       --resource-group
                                       --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_app_custom-domain_update
  name: az spring app custom-domain update
  summary: Memperbarui domain kustom aplikasi.
  description: ''
  syntax: >-
    az spring app custom-domain update --app
                                       --domain-name
                                       --resource-group
                                       --service
                                       [--certificate]
                                       [--enable-ingress-to-app-tls {false, true}]
  examples:
  - summary: Ikat domain kustom dengan sertifikat tertentu.
    syntax: az spring app custom-domain update --domain-name MyDomainName --certificate MCertName --app MyAppName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --domain-name
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --certificate
    summary: Nama sertifikat di Azure Spring Apps.
    description: ''
  - name: --enable-ingress-to-app-tls
    parameterValueGroup: false, true
    summary: Jika true, aktifkan ingress ke tls aplikasi.
    description: ''
commands:
- az_spring_app_custom-domain_bind
- az_spring_app_custom-domain_list

### YamlMime:AzureCLIGroup
uid: az_spring_gateway_route-config
name: az spring gateway route-config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring gateway route-config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola konfigurasi rute gateway di Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_gateway_route-config_create
  name: az spring gateway route-config create
  summary: Buat konfigurasi rute gateway dengan aturan perutean format array Json.
  description: ''
  syntax: >-
    az spring gateway route-config create --name
                                          --resource-group
                                          --service
                                          [--app-name]
                                          [--routes-file]
                                          [--routes-json]
  examples:
  - summary: Buat konfigurasi rute gateway yang menargetkan aplikasi di Azure Spring Apps.
    syntax: az spring gateway route-config create -s MyService -g MyResourceGroup --name MyName --app-name MyApp --routes-file MyJson.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --app-name
    summary: Nama aplikasi Azure Spring Apps untuk mengonfigurasi rute.
    description: ''
  - name: --routes-file
    summary: Jalur file array JSON rute API.
    description: ''
  - name: --routes-json
    summary: Array JSON dari rute API.
    description: ''
- uid: az_spring_gateway_route-config_list
  name: az spring gateway route-config list
  summary: Cantumkan semua konfigurasi rute gateway yang ada.
  description: ''
  syntax: >-
    az spring gateway route-config list --resource-group
                                        --service
  examples:
  - summary: Cantumkan semua konfigurasi rute gateway yang ada.
    syntax: az spring gateway route-config list -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_gateway_route-config_remove
  name: az spring gateway route-config remove
  summary: Menghapus konfigurasi rute gateway yang ada.
  description: ''
  syntax: >-
    az spring gateway route-config remove --name
                                          --resource-group
                                          --service
  examples:
  - summary: Menghapus konfigurasi rute gateway yang ada.
    syntax: az spring gateway route-config remove -s MyService -g MyResourceGroup --name MyName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_gateway_route-config_show
  name: az spring gateway route-config show
  summary: Dapatkan konfigurasi rute gateway yang sudah ada.
  description: ''
  syntax: >-
    az spring gateway route-config show --name
                                        --resource-group
                                        --service
  examples:
  - summary: Dapatkan konfigurasi rute gateway yang sudah ada.
    syntax: az spring gateway route-config show -s MyService -g MyResourceGroup --name MyName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_gateway_route-config_update
  name: az spring gateway route-config update
  summary: Perbarui konfigurasi rute gateway yang ada dengan aturan perutean format array Json.
  description: ''
  syntax: >-
    az spring gateway route-config update --name
                                          --resource-group
                                          --service
                                          [--app-name]
                                          [--routes-file]
                                          [--routes-json]
  examples:
  - summary: Perbarui konfigurasi rute gateway yang sudah ada yang menargetkan aplikasi di Azure Spring Apps.
    syntax: az spring gateway route-config update -s MyService -g MyResourceGroup --name MyName --app-name MyApp --routes-file MyJson.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi rute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --app-name
    summary: Nama aplikasi Azure Spring Apps untuk mengonfigurasi rute.
    description: ''
  - name: --routes-file
    summary: Jalur file array JSON rute API.
    description: ''
  - name: --routes-json
    summary: Array JSON dari rute API.
    description: ''
commands:
- az_spring_gateway_route-config_create
- az_spring_gateway_route-config_list
- az_spring_gateway_route-config_remove
- az_spring_gateway_route-config_show
- az_spring_gateway_route-config_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_automation_account
name: az automation account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **otomatisasi** untuk Azure CLI (versi 2.13.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **akun az automation** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Akun Automation.
description: ''
directCommands:
- uid: az_automation_account_create
  name: az automation account create
  summary: Buat akun automation.
  description: ''
  syntax: >-
    az automation account create --automation-account-name
                                 --resource-group
                                 [--location]
                                 [--sku {Basic, Free}]
                                 [--tags]
  examples:
  - summary: Membuat akun automasi
    syntax: az automation account create --automation-account-name "myAutomationAccount" --location "East US 2"                --sku "Free" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name --name -n
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: Basic, Free
    summary: SKU Akun.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_automation_account_delete
  name: az automation account delete
  summary: Menghapus akun automasi.
  description: ''
  syntax: >-
    az automation account delete --automation-account-name
                                 --resource-group
                                 [--yes]
  examples:
  - summary: Menghapus akun automation
    syntax: az automation account delete --name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name --name -n
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_automation_account_list
  name: az automation account list
  summary: Ambil daftar akun dalam grup sumber daya tertentu. Dan Ambil daftar akun dalam langganan tertentu.
  description: ''
  syntax: az automation account list [--resource-group]
  examples:
  - summary: Mencantumkan akun otomatisasi menurut grup sumber daya
    syntax: az automation account list --resource-group "rg"
  - summary: Mencantumkan akun otomatisasi menurut grup sumber daya
    syntax: az automation account list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_account_show
  name: az automation account show
  summary: Dapatkan informasi tentang Akun Automation.
  description: ''
  syntax: >-
    az automation account show --automation-account-name
                               --resource-group
  examples:
  - summary: Mendapatkan akun automasi
    syntax: az automation account show --name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name --name -n
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_account_update
  name: az automation account update
  summary: Memperbarui akun otomatisasi.
  description: ''
  syntax: >-
    az automation account update --automation-account-name
                                 --resource-group
                                 [--sku {Basic, Free}]
                                 [--tags]
  examples:
  - summary: Memperbarui akun automasi
    syntax: az automation account update --automation-account-name "myAutomationAccount" --tags KEY=VALUE                --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name --name -n
    summary: Nama akun automasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --sku
    parameterValueGroup: Basic, Free
    summary: SKU Akun.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_automation_account_create
- az_automation_account_delete
- az_automation_account_list
- az_automation_account_show
- az_automation_account_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

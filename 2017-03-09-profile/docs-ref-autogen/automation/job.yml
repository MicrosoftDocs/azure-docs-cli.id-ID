### YamlMime:AzureCLIGroup
uid: az_automation_job
name: az automation job
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **otomatisasi** untuk Azure CLI (versi 2.13.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az automation job** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Pekerjaan Automation.
description: ''
directCommands:
- uid: az_automation_job_list
  name: az automation job list
  summary: Ambil daftar pekerjaan.
  description: ''
  syntax: >-
    az automation job list --automation-account-name
                           --resource-group
  examples:
  - summary: Mencantumkan pekerjaan menurut akun otomatisasi
    syntax: az automation job list --automation-account-name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun otomatisasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_job_resume
  name: az automation job resume
  summary: Lanjutkan pekerjaan yang diidentifikasi oleh jobName.
  description: ''
  syntax: >-
    az automation job resume --automation-account-name
                             --job-name
                             --resource-group
  examples:
  - summary: Lanjutkan pekerjaan
    syntax: az automation job resume --automation-account-name "myAutomationAccount" --name "foo"                --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun otomatisasi.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: Nama pekerjaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_job_show
  name: az automation job show
  summary: Ambil pekerjaan yang diidentifikasi berdasarkan nama pekerjaan.
  description: ''
  syntax: >-
    az automation job show --automation-account-name
                           --job-name
                           --resource-group
  examples:
  - summary: Dapatkan pekerjaan
    syntax: az automation job show --automation-account-name "myAutomationAccount" --name "foo" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun otomatisasi.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: Nama pekerjaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_job_stop
  name: az automation job stop
  summary: Hentikan pekerjaan yang diidentifikasi oleh jobName.
  description: ''
  syntax: >-
    az automation job stop --automation-account-name
                           --job-name
                           --resource-group
  examples:
  - summary: Hentikan pekerjaan
    syntax: az automation job stop --automation-account-name "myAutomationAccount" --name "foo" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun otomatisasi.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: Nama pekerjaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_automation_job_suspend
  name: az automation job suspend
  summary: Menangguhkan pekerjaan yang diidentifikasi dengan nama pekerjaan.
  description: ''
  syntax: >-
    az automation job suspend --automation-account-name
                              --job-name
                              --resource-group
  examples:
  - summary: Menangguhkan pekerjaan
    syntax: az automation job suspend --automation-account-name "myAutomationAccount" --name "foo"                --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Nama akun otomatisasi.
    description: ''
  - isRequired: true
    name: --job-name --name -n
    summary: Nama pekerjaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_automation_job_list
- az_automation_job_resume
- az_automation_job_show
- az_automation_job_stop
- az_automation_job_suspend
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_providerhub_provider-registration
name: az providerhub provider-registration
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **providerhub** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az providerhub provider-registration** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pendaftaran penyedia dengan providerhub.
description: ''
directCommands:
- uid: az_providerhub_provider-registration_create
  name: az providerhub provider-registration create
  summary: Buat pendaftaran penyedia.
  description: ''
  syntax: >-
    az providerhub provider-registration create --provider-namespace
                                                [--capabilities]
                                                [--incident-contact-email]
                                                [--incident-routing-service]
                                                [--incident-routing-team]
                                                [--lighthouse-auth]
                                                [--managed-by-tenant-id]
                                                [--manifest-owners]
                                                [--metadata]
                                                [--metadata-authn]
                                                [--metadata-authz]
                                                [--namespace]
                                                [--no-wait]
                                                [--opt-in-headers {ClientGroupMembership, NotSpecified, SignedAuxiliaryTokens, SignedUserToken, UnboundedClientGroupMembership}]
                                                [--override-actions]
                                                [--provider-authentication]
                                                [--provider-authorizations]
                                                [--provider-type]
                                                [--provider-version]
                                                [--req-features-policy {All, Any}]
                                                [--required-features]
                                                [--resource-access-policy {AcisActionAllowed, AcisReadAllowed, NotSpecified}]
                                                [--resource-access-roles]
                                                [--schema-owners]
                                                [--service-tree-infos]
                                                [--soft-delete-ttl]
                                                [--template-deployment-options]
  examples:
  - summary: ProviderRegistrations_CreateOrUpdate
    syntax: az providerhub provider-registration create     --providerhub-metadata-authorizations application-id="00000000-0000-0000-0000-000000000000"     role-definition-id="00000000-0000-0000-0000-000000000000"     --providerhub-metadata-authentication allowed-audiences="https://management.core.windows.net/"     --service-tree-infos service-id="00000000-0000-0000-0000-000000000000"     component-id="00000000-0000-0000-0000-000000000000"     --capabilities effect="Allow" quota-id="CSP_2015-05-01"     --capabilities effect="Allow" quota-id="CSP_MG_2017-12-01"     --manifest-owners "SPARTA-PlatformServiceAdministrator"     --incident-contact-email "helpme@contoso.com"     --incident-routing-service "Contoso Resource Provider"     --incident-routing-team "Contoso Triage"     --provider-type "Internal"     --provider-version "2.0"     --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
  optionalParameters:
  - name: --capabilities
    summary: Kemampuan penyedia sumber daya.
    description: >-
      Penggunaan: --capabilities quota-id=XX effect=XX required-features=XX



      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --capabilities.
  - name: --incident-contact-email
    summary: Alamat email kontak untuk insiden yang terkait dengan RP.
    description: 'Penggunaan: --incident-contact-email "helpme@contoso.com".'
  - name: --incident-routing-service --incident-service
    summary: Layanan di IcM saat membuat atau mentransfer insiden ke RP.
    description: 'Penggunaan: --incident-routing-service "Contoso Resource Provider".'
  - name: --incident-routing-team --incident-team
    summary: Tim di IcM saat membuat atau mentransfer insiden ke RP.
    description: 'Penggunaan: --incident-routing-team "Contoso Triage".'
  - name: --lighthouse-auth --lighthouse-authorizations
    summary: Otorisasi mercusuar.
    description: >-
      Penggunaan: --lighthouse-authorizations principal-id=XX role-definition-id=XX


      principal-id: Diperlukan. ID utama.

      role-definition-id: Diperlukan. ID definisi peran.
  - name: --managed-by-tenant-id
    summary: dikelola oleh ID penyewa.
    description: 'Penggunaan: --managed-by-tenant-id "00000000-0000-0000-0000-000000000000".'
  - name: --manifest-owners
    summary: Menentukan array klaim ACIS yang diperlukan untuk memodifikasi konten manifes penyedia sumber daya melalui ACIS.
    description: >-
      Penggunaan: --manifest-owners "SPARTA-PlatformServiceAdministrator"

       Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --manifest-owners.
  - name: --metadata
    summary: Metadata.
    description: ''
  - name: --metadata-authn --providerhub-metadata-authentication
    summary: Autentikasi metadata ProviderHub.
    description: >-
      Penggunaan: --providerhub-metadata-authentication allowed-audiences=XX


      audiens yang diizinkan: Diperlukan. Audiens yang diizinkan.
  - name: --metadata-authz --providerhub-metadata-authorizations
    summary: Otorisasi metadata ProviderHub.
    description: >-
      Penggunaan: --providerhub-metadata-authorizations application-id=XX role-definition-id=XX managed-by-role-definition-id=XX


      application-id: Diperlukan. ID aplikasi.

      role-definition-id: Diperlukan. ID definisi peran.

      managed-by-role-definition-id: Diperlukan. dikelola oleh ID definisi peran.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --providerhub-metadata-authorizations.
  - name: --namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: 'Penggunaan: --namespace "Microsoft.Contoso".'
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --opt-in-headers
    parameterValueGroup: ClientGroupMembership, NotSpecified, SignedAuxiliaryTokens, SignedUserToken, UnboundedClientGroupMembership
    summary: Header keikutsertaan.
    description: 'Penggunaan: --opt-in-headers "SignedUserToken".'
  - name: --override-actions --subscription-state-override-actions
    summary: Status langganan mengambil alih tindakan.
    description: >-
      Penggunaan: --subscription-state-override-actions state=XX action=XX



      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --subscription-state-override-actions.
  - name: --provider-authentication --provider-authn
    summary: Digunakan untuk mengatur audiens atau sumber daya alternatif yang harus diterima ARM dari token saat mengautentikasi permintaan untuk penyedia.
    description: >-
      Penggunaan: --provider-authentication allowed-audiences=XX


      audiens yang diizinkan: Diperlukan. Audiens yang diizinkan.
  - name: --provider-authorizations --provider-authz
    summary: Otorisasi penyedia sumber daya.
    description: >-
      Penggunaan: --provider-authorizations application-id=XX role-definition-id=XX managed-by-role-definition-id=XX


      application-id: Diperlukan. ID aplikasi.

      role-definition-id: Diperlukan. ID definisi peran.

      managed-by-role-definition-id: Diperlukan. dikelola oleh ID definisi peran.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --provider-authorizations.
  - name: --provider-type
    summary: Jenis penyedia.
    description: >-
      Penggunaan: --provider-type "Internal"


      Jenis penyedia yang tersedia meliputi: Internal, Eksternal, Tersembunyi, RegistrationFree, LegacyRegistrationRequired, TenantOnly, AuthorizationFree.
  - name: --provider-version
    summary: Versi penyedia.
    description: 'Penggunaan: --provider-version "2.0".'
  - name: --req-features-policy --required-features-policy
    parameterValueGroup: All, Any
    summary: Nilai yang diterima adalah "Apa pun" atau "Semua". Jika nilainya adalah "Semua", maka hanya langganan yang terdaftar ke semua bendera fitur yang sesuai yang akan diizinkan..
    description: ''
  - name: --required-features
    summary: Fitur yang diperlukan.
    description: ''
  - name: --resource-access-policy
    parameterValueGroup: AcisActionAllowed, AcisReadAllowed, NotSpecified
    summary: Kebijakan akses sumber daya.
    description: 'Penggunaan: --resource-access-policy "AcisReadAllowed, AcisActionAllowed".'
  - name: --resource-access-roles
    summary: 'Peran akses sumber daya. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --schema-owners
    summary: Menentukan array klaim ACIS yang diperlukan untuk memodifikasi skema penyedia sumber daya melalui ACIS.
    description: >-
      Penggunaan: --schema-owners "Pemilik skema Contoso"

       Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --schema-owners.
  - name: --service-tree-infos
    summary: Informasi ServiceTree untuk penyedia sumber daya.
    description: >-
      Penggunaan: --service-tree-infos service-id=XX component-id=XX


      service-id: Diperlukan. ID layanan.

      component-id: Diperlukan. ID komponen.



      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --service-tree-infos.
  - name: --soft-delete-ttl
    summary: Waktu penghapusan sementara untuk hidup.
    description: ''
  - name: --template-deployment-options --tmplt-deploy-opt
    summary: Opsi penyebaran templat.
    description: 'Penggunaan: --template-deployment-options preflight-supported=XX preflight-options=XX.'
- uid: az_providerhub_provider-registration_delete
  name: az providerhub provider-registration delete
  summary: Menghapus pendaftaran penyedia.
  description: ''
  syntax: >-
    az providerhub provider-registration delete --provider-namespace
                                                [--yes]
  examples:
  - summary: ProviderRegistrations_Delete
    syntax: az providerhub provider-registration delete --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_providerhub_provider-registration_generate-operation
  name: az providerhub provider-registration generate-operation
  summary: Menghasilkan api operasi untuk penyedia yang diberikan.
  description: ''
  syntax: az providerhub provider-registration generate-operation --provider-namespace
  examples:
  - summary: ProviderRegistrations_GenerateOperations
    syntax: az providerhub provider-registration generate-operation --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
- uid: az_providerhub_provider-registration_list
  name: az providerhub provider-registration list
  summary: Mendapatkan daftar pendaftaran penyedia dalam langganan.
  description: ''
  syntax: az providerhub provider-registration list
  examples:
  - summary: ProviderRegistrations_List
    syntax: az providerhub provider-registration list
- uid: az_providerhub_provider-registration_show
  name: az providerhub provider-registration show
  summary: Mendapatkan detail pendaftaran penyedia.
  description: ''
  syntax: az providerhub provider-registration show --provider-namespace
  examples:
  - summary: ProviderRegistrations_Get
    syntax: az providerhub provider-registration show --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
commands:
- az_providerhub_provider-registration_create
- az_providerhub_provider-registration_delete
- az_providerhub_provider-registration_generate-operation
- az_providerhub_provider-registration_list
- az_providerhub_provider-registration_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

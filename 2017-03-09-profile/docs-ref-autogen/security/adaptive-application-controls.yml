uid: az_security_adaptive-application-controls
name: az security adaptive-application-controls
summary: Aktifkan kontrol aplikasi mana yang dapat berjalan di komputer Azure dan non-Azure Anda (Windows dan Linux).
description: ''
directCommands:
- uid: az_security_adaptive-application-controls_list
  name: az security adaptive-application-controls list
  summary: Kontrol Aplikasi Adaptif - Daftar.
  description: ''
  syntax: az security adaptive-application-controls list
  examples:
  - summary: mencantumkan semua grup VM/server kontrol aplikasi.
    syntax: az security adaptive-application-controls list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_adaptive-application-controls_show
  name: az security adaptive-application-controls show
  summary: Kontrol Aplikasi Adaptif - Dapatkan.
  description: ''
  syntax: az security adaptive-application-controls show --group-name
  examples:
  - summary: Dapatkan satu grup VM/server kontrol aplikasi.
    syntax: az security adaptive-application-controls show --group-name GROUP1
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: Nama grup VM/server kontrol aplikasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_adaptive-application-controls_list
- az_security_adaptive-application-controls_show

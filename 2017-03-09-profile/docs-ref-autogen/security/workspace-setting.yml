### YamlMime:AzureCLIGroup
uid: az_security_workspace-setting
name: az security workspace-setting
summary: Memperlihatkan pengaturan ruang kerja di langganan Anda - pengaturan ini memungkinkan Anda mengontrol ruang kerja mana yang akan menyimpan data keamanan Anda.
description: ''
directCommands:
- uid: az_security_workspace-setting_create
  name: az security workspace-setting create
  summary: Membuat pengaturan ruang kerja di langganan Anda - pengaturan ini memungkinkan Anda mengontrol ruang kerja mana yang akan menyimpan data keamanan Anda.
  description: ''
  syntax: >-
    az security workspace-setting create --name
                                         --target-workspace
  examples:
  - summary: Membuat pengaturan ruang kerja di langganan Anda - pengaturan ini memungkinkan Anda mengontrol ruang kerja mana yang akan menyimpan data keamanan Anda
    syntax: az security workspace-setting create -n default --target-workspace '/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --target-workspace
    summary: ID sumber daya ruang kerja yang akan menyimpan data keamanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_workspace-setting_delete
  name: az security workspace-setting delete
  summary: Menghapus pengaturan ruang kerja di langganan Anda - ini akan membuat peristiwa keamanan pada langganan dilaporkan ke ruang kerja default.
  description: ''
  syntax: az security workspace-setting delete --name
  examples:
  - summary: Menghapus pengaturan ruang kerja di langganan Anda - ini akan membuat peristiwa keamanan pada langganan dilaporkan ke ruang kerja default
    syntax: az security workspace-setting delete -n default
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_workspace-setting_list
  name: az security workspace-setting list
  summary: Memperlihatkan pengaturan ruang kerja di langganan Anda - pengaturan ini memungkinkan Anda mengontrol ruang kerja mana yang akan menyimpan data keamanan Anda.

### YamlMime:AzureCLIGroup
uid: az_security_atp_cosmosdb
name: az security atp cosmosdb
summary: Lihat dan kelola pengaturan Perlindungan Ancaman Tingkat Lanjut untuk akun Cosmos DB.
description: ''
directCommands:
- uid: az_security_atp_cosmosdb_show
  name: az security atp cosmosdb show
  summary: Menampilkan pengaturan Perlindungan Ancaman Tingkat Lanjut untuk akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az security atp cosmosdb show --cosmosdb-account
                                  --resource-group
  examples:
  - summary: Ambil pengaturan Perlindungan Ancaman Tingkat Lanjut untuk akun Azure Cosmos DB pada cakupan langganan.
    syntax: az security atp cosmosdb show --resource-group MyResourceGroup --cosmosdb-account MyCosmosDbAccount
  requiredParameters:
  - isRequired: true
    name: --cosmosdb-account
    summary: Nama akun Cosmos DB yang ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_atp_cosmosdb_update
  name: az security atp cosmosdb update
  summary: Beralih status Perlindungan Ancaman Tingkat Lanjut untuk akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az security atp cosmosdb update --cosmosdb-account
                                    --is-enabled {false, true}
                                    --resource-group
  examples:
  - summary: Aktifkan Perlindungan Ancaman Tingkat Lanjut untuk akun Azure Cosmos DB pada cakupan langganan.
    syntax: az security atp cosmosdb update --resource-group MyResourceGroup --cosmosdb-account MyCosmosDbAccount --is-enabled true
  - summary: Nonaktifkan Perlindungan Ancaman Tingkat Lanjut untuk akun Azure Cosmos DB pada cakupan langganan.
    syntax: az security atp cosmosdb update --resource-group MyResourceGroup --cosmosdb-account MyCosmosDbAccount --is-enabled false
  requiredParameters:
  - isRequired: true
    name: --cosmosdb-account
    summary: Nama akun Cosmos DB yang ada.
    description: ''
  - isRequired: true
    name: --is-enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan atau menonaktifkan Perlindungan Ancaman Tingkat Lanjut untuk penyimpanan yang diterima atau akun Cosmos DB.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_atp_cosmosdb_show
- az_security_atp_cosmosdb_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

uid: az_security_automation-scope
name: az security automation-scope
summary: Membuat cakupan otomatisasi keamanan.
description: ''
directCommands:
- uid: az_security_automation-scope_create
  name: az security automation-scope create
  summary: Membuat cakupan otomatisasi keamanan.
  description: ''
  syntax: >-
    az security automation-scope create --description
                                        --scope-path
  examples:
  - summary: Membuat cakupan otomatisasi keamanan.
    syntax: az security automation-scope create --description 'this is a sample description' --scope-path '/subscriptions/03b601f1-7eca-4496-8f8d-355219eee254/'
  requiredParameters:
  - isRequired: true
    name: --description
    summary: Deskripsi cakupan sumber daya.
    description: ''
  - isRequired: true
    name: --scope-path
    summary: Jalur cakupan sumber daya. Dapat menjadi langganan tempat otomatisasi ditentukan pada atau grup sumber daya di bawah langganan tersebut (ID sumber daya Azure yang sepenuhnya memenuhi syarat).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_automation-scope_create

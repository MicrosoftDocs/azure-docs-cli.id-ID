    az aks get-credentials --name
                           --resource-group
                           [--admin]
                           [--context]
                           [--file]
                           [--format {azure, exec}]
                           [--overwrite-existing]
                           [--public-fqdn]
                           [--user]
  examples:
  - summary: Dapatkan info masuk akses untuk kluster Kubernetes terkelola. (dibuat otomatis)
    syntax: az aks get-credentials --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --admin -a
    summary: 'Mendapatkan kredensial administrator kluster.  Default: kredensial pengguna kluster.'
    description: ''
  - name: --context
    summary: Jika ditentukan, timpa nama konteks default.
    description: ''
  - name: --file -f
    defaultValue: ~/.kube/config
    summary: File konfigurasi Kubernetes untuk diperbarui. Gunakan "-" untuk mencetak YAML ke stdout sebagai gantinya.
    description: ''
  - name: --format
    parameterValueGroup: azure, exec
    summary: Tentukan format kredensial yang dikembalikan. Nilai yang tersedia adalah ["exec", "azure"]. Hanya berlaku saat meminta kredensial clusterUser dari kluster AAD.
    description: ''
  - name: --overwrite-existing
    summary: Timpa entri kluster yang ada dengan nama yang sama.
    description: ''
  - name: --public-fqdn
    summary: Dapatkan kredensial kluster privat dengan alamat server untuk menjadi fqdn publik.

- uid: az_aks_upgrade
  name: az aks upgrade
  summary: Tingkatkan kluster Kubernetes terkelola ke versi yang lebih baru.
  description: Kubernetes tidak akan tersedia selama peningkatan kluster.
  syntax: >-
    az aks upgrade --name
                   --resource-group
                   [--aks-custom-headers]
                   [--control-plane-only]
                   [--kubernetes-version]
                   [--no-wait]
                   [--node-image-only]
                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Mengirim header kustom. Ketika ditentukan, format harus Key1=Value1,Key2=Value2.
    description: ''
  - name: --control-plane-only
    summary: Tingkatkan sarana kontrol kluster saja. Jika tidak ditentukan, sarana kontrol DAN semua kumpulan simpul akan ditingkatkan.
    description: ''
  - name: --kubernetes-version -k
    summary: Versi Kubernetes untuk meningkatkan kluster, seperti "1.11.12".
    description: ''
    valueFrom: '`az aks get-upgrades`'
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --node-image-only
    summary: Hanya tingkatkan gambar simpul untuk kumpulan agen.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_aks_use-dev-spaces
  name: az aks use-dev-spaces
  summary: Gunakan Azure Dev Spaces dengan kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks use-dev-spaces --name
                          --resource-group
                          [--endpoint {None, Private, Public}]
                          [--space]
                          [--update]
                          [--yes]
  examples:
  - summary: Gunakan Azure Dev Spaces dengan kluster Kubernetes terkelola, secara interaktif memilih ruang dev.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks
  - summary: Gunakan Azure Dev Spaces dengan kluster Kubernetes terkelola, memperbarui ke komponen klien Azure Dev Spaces terbaru dan memilih ruang dev baru atau yang sudah ada 'my-space'.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks --update --space my-space
  - summary: Gunakan Azure Dev Spaces dengan kluster Kubernetes terkelola, memilih ruang dev baru atau yang sudah ada 'develop/my-space' tanpa meminta konfirmasi.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -s develop/my-space -y
  - summary: Gunakan Azure Dev Spaces dengan kluster Kubernetes terkelola dengan titik akhir privat.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -e private
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: Public
    parameterValueGroup: None, Private, Public
    summary: Jenis titik akhir yang akan digunakan untuk pengontrol Azure Dev Spaces. Lihat https://aka.ms/azds-networking untuk informasi lebih lanjut.
    description: ''
  - name: --space -s
    summary: Nama ruang dev baru atau yang sudah ada untuk dipilih. Default ke pengalaman pilihan interaktif.
    description: ''
  - name: --update
    summary: Perbarui ke komponen klien Azure Dev Spaces terbaru.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi. Membutuhkan --spasi.
    description: ''
- uid: az_aks_wait
  name: az aks wait
  summary: Tunggu hingga kluster Kubernetes terkelola mencapai status yang diinginkan.
  description: Jika operasi pada kluster terganggu atau dimulai dengan `--no-wait`, gunakan perintah ini untuk menunggunya selesai.
  syntax: >-
    az aks wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--timeout]
                [--updated]
  examples:
  - summary: Tunggu hingga kluster ditingkatkan, polling setiap menit hingga tiga puluh menit.
    syntax: az aks wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  - summary: Tunggu kluster Kubernetes terkelola mencapai status yang diinginkan (dibuat secara otomatis)
    syntax: az aks wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

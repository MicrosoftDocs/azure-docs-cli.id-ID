    parameterValueGroup: 1, 2, 3
    summary: Daftar zona ketersediaan yang dipisahkan ruang tempat simpul agen akan ditempatkan.
    description: ''
- uid: az_aks_delete
  name: az aks delete
  summary: Hapus kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks delete --name
                  --resource-group
                  [--ignore-pod-disruption-budget]
                  [--no-wait]
                  [--yes]
  examples:
  - summary: Hapus kluster Kubernetes terkelola. (dibuat otomatis)
    syntax: az aks delete --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ignore-pod-disruption-budget
    summary: Ignore-pod-disruption-budget=true untuk menghapus pod tersebut pada sebuah node tanpa mempertimbangkan Anggaran Gangguan Pod. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_aks_disable-addons
  name: az aks disable-addons
  summary: Nonaktifkan addon Kubernetes.
  description: ''
  syntax: >-
    az aks disable-addons --addons
                          --name
                          --resource-group
                          [--no-wait]
  examples:
  - summary: Nonaktifkan addon Kubernetes. (dibuat otomatis)
    syntax: az aks disable-addons --addons virtual-node --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --addons -a
    summary: Nonaktifkan addon Kubernetes dalam daftar yang dipisahkan koma.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_aks_enable-addons
  name: az aks enable-addons
  summary: Aktifkan addon Kubernetes.
  description: >-
    Addon ini tersedia: http_application_routing - konfigurasikan ingress dengan pembuatan nama DNS publik otomatis.

    pemantauan - aktifkan pemantauan Analitik Log. Menggunakan Ruang Kerja Default Analitik Log jika ada, atau membuatnya. Tentukan "--workspace-resource-id" untuk menggunakan ruang kerja yang ada.

    Jika addon pemantauan diaktifkan --no-wait argumen tidak akan berpengaruh virtual-node - aktifkan AKS Virtual Node. Memerlukan --subnet-name untuk memberikan nama subnet yang ada untuk digunakan oleh Simpul Virtual.

    azure-policy - aktifkan kebijakan Azure. Add-on Azure Policy untuk AKS memungkinkan penegakan dan perlindungan dalam skala besar pada kluster Anda secara terpusat dan konsisten.

    Pelajari lebih lanjut di aka.ms/aks/policy.

    ingress-appgw - aktifkan addon Pengontrol Ingress Application Gateway (PRATINJAU).

    open-service-mesh - aktifkan addon Mesh Open Service (PRATINJAU).

    gitops - aktifkan GitOps (PREVIEW).

    azure-keyvault-secrets-provider - aktifkan addon Penyedia Rahasia Azure Keyvault (PRATINJAU).

    web_application_routing - aktifkan addon Perutean Aplikasi Web (PRATINJAU). Tentukan "--dns-zone-resource-id" untuk mengonfigurasi DNS.
  syntax: >-
    az aks enable-addons --addons
                         --name
                         --resource-group
                         [--appgw-id]
                         [--appgw-name]
                         [--appgw-subnet-cidr]
                         [--appgw-subnet-id]
                         [--appgw-subnet-prefix]
                         [--appgw-watch-namespace]
                         [--dns-zone-resource-id]
                         [--enable-msi-auth-for-monitoring {false, true}]
                         [--enable-secret-rotation]
                         [--enable-sgxquotehelper]
                         [--no-wait]
                         [--rotation-poll-interval]
                         [--subnet-name]
                         [--workspace-resource-id]
  examples:
  - summary: Aktifkan addon Kubernetes. (dibuat otomatis)
    syntax: az aks enable-addons --addons virtual-node --name MyManagedCluster --resource-group MyResourceGroup --subnet-name VirtualNodeSubnet
  - summary: Aktifkan addon ingress-appgw dengan awalan subnet.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons ingress-appgw --appgw-subnet-cidr 10.2.0.0/16 --appgw-name gateway
  - summary: Aktifkan addon open-service-mesh.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons open-service-mesh
  requiredParameters:
  - isRequired: true
    name: --addons -a
    summary: Aktifkan addon Kubernetes dalam daftar yang dipisahkan koma.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --appgw-id
    summary: Id Sumber Daya dari Application Gateway yang ada untuk digunakan dengan AGIC. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-name
    summary: Nama gateway aplikasi untuk dibuat/digunakan dalam grup sumber daya simpul. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-subnet-cidr
    summary: CIDR subnet yang akan digunakan untuk subnet baru yang dibuat untuk menyebarkan Application Gateway. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-subnet-id
    summary: Id Sumber Daya dari Subnet yang ada yang digunakan untuk menyebarkan Application Gateway. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-subnet-prefix
    summary: Awalan Subnet yang akan digunakan untuk subnet baru yang dibuat untuk menyebarkan Application Gateway. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-watch-namespace
    summary: Tentukan namespace layanan, yang harus ditonton AGIC. Ini bisa menjadi nilai untai (karakter) tunggal, atau daftar kumpulan nama XML yang dipisahkan koma. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --dns-zone-resource-id
    summary: ID sumber daya sumber daya zona DNS untuk digunakan dengan addon web_application_routing.
    description: ''
  - name: --enable-msi-auth-for-monitoring
    parameterValueGroup: false, true

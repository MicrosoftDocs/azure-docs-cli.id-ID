- uid: az_aks_update
  name: az aks update
  summary: Memperbarui properti kluster Kubernetes terkelola.
  description: Memperbarui properti kluster Kubernetes terkelola. Dapat digunakan misalnya untuk mengaktifkan/menonaktifkan penskala otomatis kluster.  Ketika dipanggil tanpa argumen opsional, ini mencoba memindahkan kluster ke status tujuannya tanpa mengubah konfigurasi kluster saat ini. Ini dapat digunakan untuk keluar dari status tidak berhasil.
  syntax: >-
    az aks update --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-tenant-id]
                  [--aks-custom-headers]
                  [--api-server-authorized-ip-ranges]
                  [--apiserver-subnet-id]
                  [--assign-identity]
                  [--assign-kubelet-identity]
                  [--attach-acr]
                  [--auto-upgrade-channel {node-image, none, patch, rapid, stable}]
                  [--azure-keyvault-kms-key-id]
                  [--cluster-autoscaler-profile]
                  [--detach-acr]
                  [--disable-ahub]
                  [--disable-azure-rbac]
                  [--disable-cluster-autoscaler]
                  [--disable-disk-driver {false, true}]
                  [--disable-file-driver {false, true}]
                  [--disable-local-accounts]
                  [--disable-pod-identity]
                  [--disable-pod-security-policy]
                  [--disable-public-fqdn]
                  [--disable-secret-rotation]
                  [--disable-snapshot-controller {false, true}]
                  [--enable-aad]
                  [--enable-ahub]
                  [--enable-apiserver-vnet-integration]
                  [--enable-azure-keyvault-kms]
                  [--enable-azure-rbac]
                  [--enable-cluster-autoscaler]
                  [--enable-disk-driver {false, true}]
                  [--enable-file-driver {false, true}]
                  [--enable-local-accounts]
                  [--enable-managed-identity]
                  [--enable-oidc-issuer]
                  [--enable-pod-identity]
                  [--enable-pod-identity-with-kubenet]
                  [--enable-pod-security-policy]
                  [--enable-public-fqdn]
                  [--enable-secret-rotation]
                  [--enable-snapshot-controller {false, true}]
                  [--enable-windows-gmsa]
                  [--enable-workload-identity {false, true}]
                  [--gmsa-dns-server]
                  [--gmsa-root-domain-name]
                  [--http-proxy-config]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-managed-outbound-ipv6-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--max-count]
                  [--min-count]
                  [--nat-gateway-idle-timeout]
                  [--nat-gateway-managed-outbound-ip-count]
                  [--no-uptime-sla]
                  [--no-wait]
                  [--nodepool-labels]
                  [--rotation-poll-interval]
                  [--tags]
                  [--update-cluster-autoscaler]
                  [--uptime-sla]
                  [--windows-admin-password]
                  [--yes]
  examples:
  - summary: Rekonsiliasi kluster kembali ke statusnya saat ini.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster
  - summary: Aktifkan penskala otomatis kluster dalam rentang jumlah simpul [1,5]
    syntax: az aks update --enable-cluster-autoscaler --min-count 1 --max-count 5 -g MyResourceGroup -n MyManagedCluster
  - summary: Menonaktifkan penskala otomatis kluster untuk kluster yang ada
    syntax: az aks update --disable-cluster-autoscaler -g MyResourceGroup -n MyManagedCluster
  - summary: Perbarui jumlah min atau jumlah maks untuk autoscaler kluster.
    syntax: az aks update --update-cluster-autoscaler --min-count 1 --max-count 10 -g MyResourceGroup -n MyManagedCluster
  - summary: Aktifkan kebijakan keamanan pod.
    syntax: az aks update --enable-pod-security-policy -g MyResourceGroup -n MyManagedCluster
  - summary: Nonaktifkan kebijakan keamanan pod.
    syntax: az aks update --disable-pod-security-policy -g MyResourceGroup -n MyManagedCluster
  - summary: Perbarui kluster kubernetes dengan load balancer SKU standar untuk menggunakan dua IP yang dibuat AKS untuk penggunaan koneksi keluar load balancer.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Perbarui kluster kubernetes dengan load balancer SKU standar untuk menggunakan IP publik yang disediakan untuk penggunaan koneksi keluar load balancer.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Perbarui kluster kubernetes dengan load balancer SKU standar untuk menggunakan awalan IP publik yang disediakan untuk penggunaan koneksi keluar load balancer.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Memperbarui kluster kubernetes dengan dua IP terkelola AKS keluar batas waktu aliran menganggur 5 menit dan 8000 port yang dialokasikan per komputer
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Memperbarui kluster kubernetes dari jenis keluar managedNATGateway dengan dua IP terkelola AKS keluar batas waktu aliran menganggur 4 menit
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --nat-gateway-managed-outbound-ip-count 2 --nat-gateway-idle-timeout 4
  - summary: Perbarui kluster kubernetes dengan rentang ip apiserver resmi.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24
  - summary: Nonaktifkan fitur rentang ip apiserver resmi untuk kluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges ""
  - summary: Batasi lalu lintas apiserver dalam kluster kubernetes ke simpul agentpool.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 0.0.0.0/32
  - summary: Perbarui kluster AAD yang dikelola AKS dengan ID penyewa atau ID objek grup admin.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Migrasikan kluster AAD-Integrated AKS atau kluster non-AAAAD ke kluster AAD yang dikelola AKS.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Aktifkan feattur Manfaat Pengguna Azure Hybrid untuk kluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-ahub
  - summary: Nonaktifkan feattur Manfaat Pengguna Hibrid Azure untuk kluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-ahub
  - summary: Perbarui kluster untuk menggunakan identitas terkelola yang ditetapkan sistem di sarana kontrol.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity
  - summary: Perbarui kluster untuk menggunakan identitas terkelola yang ditetapkan pengguna di sarana kontrol.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity --assign-identity <user_assigned_identity_resource_id>
  - summary: Aktifkan addon identitas pod.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-pod-identity
  - summary: Nonaktifkan addon identitas pod.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-pod-identity
  - summary: Memperbarui tag kluster kubernetes
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --tags "foo=bar" "baz=qux"
  - summary: Memperbarui kata sandi Windows kluster kubernetes
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --windows-admin-password "Repl@cePassw0rd12345678"
  - summary: Memperbarui kluster AAD AKS terkelola untuk menggunakan Azure RBAC
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-azure-rbac
  - summary: Menonaktifkan Azure RBAC dalam kluster AAD AKS terkelola
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-azure-rbac
  - summary: Aktifkan Windows gmsa untuk kluster kubernetes dengan mengatur server DNS di vnet yang digunakan oleh kluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-windows-gmsa
  - summary: Aktifkan gmsa Windows untuk kluster kubernetes tanpa mengatur server DNS di vnet yang digunakan oleh kluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-windows-gmsa --gmsa-dns-server "10.240.0.4" --gmsa-root-domain-name "contoso.com"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Daftar ID objek grup aad yang dipisahkan koma yang akan ditetapkan sebagai admin kluster.
    description: ''
  - name: --aad-tenant-id
    summary: ID penyewa Azure Active Directory.
    description: ''
  - name: --aks-custom-headers
    summary: Kirim header kustom. Ketika ditentukan, format harus Key1=Value1,Key2=Value2.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Daftar rentang IP apiserver resmi yang dipisahkan koma. Atur ke "" untuk mengizinkan semua lalu lintas pada kluster yang dibatasi sebelumnya. Atur ke 0.0.0.0/32 untuk membatasi lalu lintas apiserver ke kumpulan simpul.
    description: ''
  - name: --apiserver-subnet-id
    summary: ID subnet di VNet yang ada untuk menetapkan pod apiserver sarana kontrol (memerlukan --enable-apiserver-vnet-integration).
    description: ''
  - name: --assign-identity
    summary: Tentukan identitas yang ditetapkan pengguna yang ada untuk mengelola grup sumber daya kluster.
    description: ''
  - name: --assign-kubelet-identity
    summary: Perbarui identitas kubelet kluster ke identitas yang ditetapkan pengguna yang ada. Perhatikan, operasi ini akan membuat ulang semua simpul agen dalam kluster.
    description: ''
  - name: --attach-acr
    summary: Berikan penetapan peran 'acrpull' ke ACR yang ditentukan oleh nama atau ID sumber daya.
    description: ''
  - name: --auto-upgrade-channel
    parameterValueGroup: node-image, none, patch, rapid, stable
    summary: Tentukan saluran peningkatan untuk pemutakhiran otomatis. Ini bisa cepat, stabil, patch, node-image atau tidak ada, tidak ada berarti menonaktifkan autoupgrade.
    description: ''
  - name: --azure-keyvault-kms-key-id
    summary: Pengidentifikasi kunci Azure Key Vault.
    description: ''
  - name: --cluster-autoscaler-profile
    summary: Daftar pasangan key=value yang dipisahkan spasi untuk mengonfigurasi autoscaler kluster. Teruskan string kosong untuk menghapus profil.
    description: ''
  - name: --detach-acr

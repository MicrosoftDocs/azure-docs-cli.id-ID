### YamlMime:AzureCLIGroup
uid: az_tag
name: az tag
summary: Manajemen Tag pada sumber daya.
description: ''
directCommands:
- uid: az_tag_add-value
  name: az tag add-value
  summary: Buat nilai tag.
  description: ''
  syntax: >-
    az tag add-value --name
                     --value
  examples:
  - summary: Buat nilai tag.
    syntax: az tag add-value --name MyTag --value MyValue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tag.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai tag.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_create
  name: az tag create
  summary: Membuat tag pada sumber daya tertentu.
  description: "Perintah az tag create dengan id membuat atau memperbarui seluruh set tag pada sumber daya, grup sumber daya, atau langganan. Operasi ini memungkinkan penambahan atau mengganti seluruh kumpulan tag pada sumber daya, grup sumber daya, atau langganan yang ditentukan. Entitas yang ditentukan dapat memiliki maksimal 50 tag. Harap dicatat: 'buat tag' bertindak seperti 'tag init' sehingga tag yang dibuat dengan perintah ini adalah satu-satunya yang ada setelah eksekusi."
  syntax: >-
    az tag create [--name]
                  [--tags]
  examples:
  - summary: Buat tag di langganan.
    syntax: az tag create --name MyTag
  - summary: Membuat atau memperbarui seluruh kumpulan tag pada langganan.
    syntax: az tag create --resource-id /subscriptions/{subId} --tags Dept=Finance Status=Normal
  - summary: Membuat atau memperbarui seluruh kumpulan tag pada grup sumber daya.
    syntax: az tag create --resource-id /subscriptions/{sub-id}/resourcegroups/{rg} --tags Dept=Finance Status=Normal
  - summary: Membuat atau memperbarui seluruh set tag pada sumber daya.
    syntax: az tag create --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName} --tags Dept=Finance Status=Normal
  optionalParameters:
  - name: --name -n
    summary: Nama tag yang akan dibuat.
    description: ''
  - name: --tags
    summary: Tag yang akan diterapkan pada sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_delete
  name: az tag delete
  summary: Menghapus tag pada sumber daya tertentu.
  description: Perintah hapus tag az dengan id menghapus seluruh set tag pada sumber daya, grup sumber daya, atau langganan.
  syntax: >-
    az tag delete [--name]
                  [--yes]
  examples:
  - summary: Menghapus tag dari langganan.
    syntax: az tag delete --name MyTag
  - summary: Hapus seluruh kumpulan tag pada langganan.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}
  - summary: Hapus seluruh kumpulan tag pada grup sumber daya.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}
  - summary: Hapus seluruh kumpulan tag pada sumber daya.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName}
  optionalParameters:
  - name: --name -n
    summary: Nama tag yang akan dihapus.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_list
  name: az tag list
  summary: Mencantumkan seluruh kumpulan tag pada sumber daya tertentu.
  description: Perintah az tag list dengan id mencantumkan seluruh kumpulan tag pada sumber daya, grup sumber daya, atau langganan.
  syntax: az tag list
  examples:
  - summary: Mencantumkan seluruh kumpulan tag pada langganan.
    syntax: az tag list --resource-id /subscriptions/{sub-id}
  - summary: Mencantumkan seluruh kumpulan tag pada grup sumber daya.
    syntax: az tag list --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}
  - summary: Mencantumkan seluruh kumpulan tag pada sumber daya.
    syntax: az tag list --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName}
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_remove-value
  name: az tag remove-value
  summary: Menghapus nilai tag sumber daya langganan.
  description: ''
  syntax: >-
    az tag remove-value --name
                        --value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tag.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai tag.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

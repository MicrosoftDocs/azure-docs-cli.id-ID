### YamlMime:AzureCLIGroup
uid: az_logz_sso
name: az logz sso
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **logz** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az logz sso** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola akses menyeluruh dengan logz.
description: ''
directCommands:
- uid: az_logz_sso_create
  name: az logz sso create
  summary: Buat akses menyeluruh untuk sumber daya ini.
  description: ''
  syntax: >-
    az logz sso create --configuration-name
                       --monitor-name
                       --resource-group
                       [--no-wait]
                       [--properties]
  examples:
  - summary: SingleSignOnConfigurations_CreateOrUpdate
    syntax: az logz sso create --configuration-name "default" --monitor-name "myMonitor" --properties enterprise-app-id="00000000-0000-0000-0000-000000000000" single-sign-on-state="Enable" single-sign-on-url=null --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama konfigurasi akses menyeluruh.
    description: ''
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --properties
    summary: ''
    description: >-
      Penggunaan: --properties single-sign-on-state=XX enterprise-app-id=XX single-sign-on-url=XX


      single-sign-on-state: Berbagai status sumber daya SSO enterprise-app-id: Id Aplikasi Perusahaan yang digunakan untuk Akses menyeluruh.

      single-sign-on-url: URL masuk khusus untuk Organisasi Logz ini.
- uid: az_logz_sso_list
  name: az logz sso list
  summary: Mencantumkan konfigurasi akses menyeluruh untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az logz sso list --monitor-name
                     --resource-group
  examples:
  - summary: SingleSignOnConfigurations_List
    syntax: az logz sso list --monitor-name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_logz_sso_show
  name: az logz sso show
  summary: Dapatkan sumber daya akses menyeluruh Logz untuk Monitor yang diberikan.
  description: ''
  syntax: >-
    az logz sso show --configuration-name
                     --monitor-name
                     --resource-group
  examples:
  - summary: SingleSignOnConfigurations_Get
    syntax: az logz sso show --configuration-name "default" --monitor-name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama konfigurasi akses menyeluruh.
    description: ''
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_logz_sso_update
  name: az logz sso update
  summary: Buat akses menyeluruh untuk sumber daya ini.
  description: ''
  syntax: >-
    az logz sso update --configuration-name
                       --monitor-name
                       --resource-group
                       [--add]
                       [--force-string]
                       [--no-wait]
                       [--properties]
                       [--remove]
                       [--set]
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama konfigurasi akses menyeluruh.
    description: ''
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --properties
    summary: ''
    description: >-
      Penggunaan: --properties single-sign-on-state=XX enterprise-app-id=XX single-sign-on-url=XX


      single-sign-on-state: Berbagai status sumber daya SSO enterprise-app-id: Id Aplikasi Perusahaan yang digunakan untuk Akses menyeluruh.

      single-sign-on-url: URL masuk khusus untuk Organisasi Logz ini.
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
- uid: az_logz_sso_wait
  name: az logz sso wait
  summary: Tempatkan CLI dalam keadaan menunggu sampai kondisi sso logz terpenuhi.
  description: ''
  syntax: >-
    az logz sso wait --configuration-name
                     --monitor-name
                     --resource-group
                     [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--interval]
                     [--timeout]
                     [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga sso logz berhasil dibuat.
    syntax: az logz sso wait --configuration-name "default" --monitor-name "myMonitor" --resource-group "myResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga sso logz berhasil diperbarui.
    syntax: az logz sso wait --configuration-name "default" --monitor-name "myMonitor" --resource-group "myResourceGroup" --updated
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama konfigurasi akses menyeluruh.
    description: ''
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_logz_sso_create
- az_logz_sso_list
- az_logz_sso_show
- az_logz_sso_update
- az_logz_sso_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

### YamlMime:AzureCLIGroup
uid: az_kusto_cluster
name: az kusto cluster
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **kluster az kusto** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola kluster dengan kusto.
description: ''
directCommands:
- uid: az_kusto_cluster_add-language-extension
  name: az kusto cluster add-language-extension
  summary: Tambahkan daftar ekstensi bahasa yang dapat berjalan dalam kueri KQL.
  description: ''
  syntax: >-
    az kusto cluster add-language-extension --cluster-name
                                            --resource-group
                                            [--no-wait]
                                            [--value]
  examples:
  - summary: KustoClusterAddLanguageExtensions
    syntax: az kusto cluster add-language-extension --name "kustoclusterrptest4" --value language-extension-name="PYTHON" --value language-extension-name="R" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --value
    summary: Daftar ekstensi bahasa.
    description: >-
      Penggunaan: --value language-extension-name=XX


      language-extension-name: Nama ekstensi bahasa.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --value.
- uid: az_kusto_cluster_create
  name: az kusto cluster create
  summary: Buat kluster Kusto.
  description: ''
  syntax: >-
    az kusto cluster create --cluster-name
                            --resource-group
                            --sku
                            [--accepted-audiences]
                            [--allowed-fqdn-list]
                            [--allowed-ip-range-list]
                            [--enable-auto-stop {false, true}]
                            [--enable-disk-encryption {false, true}]
                            [--enable-double-encryption {false, true}]
                            [--enable-purge {false, true}]
                            [--enable-streaming-ingest {false, true}]
                            [--engine-type {V2, V3}]
                            [--if-match]
                            [--if-none-match]
                            [--key-vault-properties]
                            [--location]
                            [--no-wait]
                            [--optimized-autoscale]
                            [--outbound-net-access {Disabled, Enabled}]
                            [--public-ip-type {DualStack, IPv4}]
                            [--public-network-access {Disabled, Enabled}]
                            [--tags]
                            [--trusted-external-tenants]
                            [--type {None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned}]
                            [--user-assigned]
                            [--vcluster-graduation]
                            [--virtual-network-configuration]
                            [--zones]
  examples:
  - summary: KustoClustersCreateOrUpdate
    syntax: az kusto cluster create --name "kustoclusterrptest4" --type "SystemAssigned" --location "westus" --enable-double-encryption false --enable-purge true --enable-streaming-ingest true --sku name="Standard_L8s" capacity=2 tier="Standard" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: SKU kluster.
    description: >-
      Penggunaan: --sku name=XX capacity=XX tier=XX


      nama: Diperlukan. Nama SKU.

      kapasitas: Jumlah instans kluster.

      tingkat: Diperlukan. Tingkat SKU.
  optionalParameters:
  - name: --accepted-audiences
    summary: Audiens kluster yang diterima.
    description: ''
  - name: --allowed-fqdn-list
    summary: Daftar FQDN yang diizinkan (Nama Domain yang Sepenuhnya Memenuhi Syarat) untuk keluar dari Kluster.
    description: ''
  - name: --allowed-ip-range-list
    summary: Daftar ip dalam format CIDR yang diizinkan untuk terhubung ke kluster.
    description: ''
  - name: --enable-auto-stop
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah kluster dapat dihentikan secara otomatis (karena kurangnya data atau tidak ada aktivitas selama berhari-hari).
    description: ''
  - name: --enable-disk-encryption
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah disk kluster dienkripsi.
    description: ''
  - name: --enable-double-encryption
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah enkripsi ganda diaktifkan.
    description: ''
  - name: --enable-purge
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah operasi pembersihan diaktifkan.
    description: ''
  - name: --enable-streaming-ingest
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah penyerapan streaming diaktifkan.
    description: ''
  - name: --engine-type
    parameterValueGroup: V2, V3
    summary: Jenis mesin.
    description: ''
  - name: --if-match
    summary: ETag kluster. Hilangkan nilai ini untuk selalu menimpa kluster saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk memungkinkan kluster baru dibuat, tetapi untuk mencegah pembaruan kluster yang ada. Nilai lain akan menghasilkan respons 412 Pra-kondisi Gagal.
    description: ''
  - name: --key-vault-properties
    summary: Properti KeyVault untuk enkripsi kluster.
    description: >-
      Penggunaan: --key-vault-properties key-name=XX key-version=XX key-vault-uri=XX user-identity=XX


      nama kunci: Diperlukan. Nama kunci brankas kunci.

      versi kunci: Versi kunci brankas kunci.

      key-vault-uri: Diperlukan. Uri brankas kunci.

      identitas pengguna: Identitas yang ditetapkan pengguna (id sumber daya ARM) yang memiliki akses ke kunci.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --optimized-autoscale
    summary: Definisi skala otomatis yang dioptimalkan.
    description: >-
      Penggunaan: --optimized-autoscale version=XX is-enabled=XX minimum=XX maximum=XX


      versi: Diperlukan. Versi templat yang ditentukan, misalnya 1.

      diaktifkan: Diperlukan. Nilai boolean yang menunjukkan apakah fitur skala otomatis yang dioptimalkan diaktifkan atau tidak.

      minimum: Diperlukan. Jumlah instans minimum yang diizinkan.

      maksimum: Diperlukan. Jumlah instans maksimum yang diizinkan.
  - name: --outbound-net-access --restrict-outbound-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Apakah akan membatasi akses jaringan keluar atau tidak.  Nilai bersifat opsional tetapi jika diteruskan, harus 'Diaktifkan' atau 'Dinonaktifkan'.
    description: ''
  - name: --public-ip-type
    parameterValueGroup: DualStack, IPv4
    summary: Menunjukkan jenis IP publik apa yang akan dibuat - IPv4 (default), atau DualStack (IPv4 dan IPv6).
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Akses jaringan publik ke kluster diaktifkan secara default. Saat dinonaktifkan, hanya koneksi titik akhir privat ke kluster yang diizinkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --trusted-external-tenants
    summary: Penyewa eksternal kluster.
    description: >-
      Penggunaan: --trusted-external-tenants value=XX


      nilai: GUID yang mewakili penyewa eksternal.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --trusted-external-tenants.
  - name: --type
    parameterValueGroup: None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned
    summary: Jenis identitas terkelola yang digunakan. Jenis 'SystemAssigned, UserAssigned' mencakup identitas yang dibuat secara implisit dan sekumpulan identitas yang ditetapkan pengguna. Jenis 'Tidak Ada' akan menghapus semua identitas.
    description: ''
  - name: --user-assigned --user-assigned-identities
    summary: "Daftar identitas pengguna yang terkait dengan kluster Kusto. Referensi kunci kamus identitas pengguna akan menjadi id sumber daya ARM dalam formulir: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'. Nilai yang diharapkan: json-string/json-file/@json-file."
    description: ''
  - name: --vcluster-graduation --virtual-cluster-graduation-properties
    summary: Properti kelulusan Kluster Virtual.
    description: ''
  - name: --virtual-network-configuration
    summary: Definisi jaringan virtual.
    description: >-
      Penggunaan: --virtual-network-configuration subnet-id=XX engine-public-ip-id=XX data-management-public-ip-id=XX


      subnet-id: Diperlukan. Id sumber daya subnet. engine-public-ip-id: Diperlukan. Id sumber daya alamat IP publik layanan mesin. data-management-public-ip-id: Diperlukan. Id sumber daya alamat IP publik layanan manajemen data.
  - name: --zones
    summary: Zona ketersediaan kluster.
    description: ''
- uid: az_kusto_cluster_delete
  name: az kusto cluster delete
  summary: Menghapus kluster Kusto.
  description: ''
  syntax: >-
    az kusto cluster delete --cluster-name
                            --resource-group
                            [--no-wait]
                            [--yes]
  examples:
  - summary: KustoClustersDelete
    syntax: az kusto cluster delete --name "kustoclusterrptest4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_kusto_cluster_detach-follower-database
  name: az kusto cluster detach-follower-database
  summary: Mencopot semua pengikut database yang dimiliki oleh kluster ini.
  description: ''
  syntax: >-
    az kusto cluster detach-follower-database --attached-database-configuration-name
                                              --cluster-name
                                              --cluster-resource-id
                                              --resource-group
                                              [--no-wait]
  examples:
  - summary: KustoClusterDetachFollowerDatabases
    syntax: az kusto cluster detach-follower-database --name "kustoclusterrptest4" --attached-database-configuration-name "myAttachedDatabaseConfiguration" --cluster-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/leader4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name
    summary: Nama sumber daya konfigurasi database terlampir di kluster pengikut.
    description: ''
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --cluster-resource-id
    summary: Id sumber daya kluster yang mengikuti database yang dimiliki oleh kluster ini.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_kusto_cluster_diagnose-virtual-network

### YamlMime:AzureCLIGroup
uid: az_kusto_data-connection_iot-hub
name: az kusto data-connection iot-hub
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **iot-hub koneksi data az kusto** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi data dengan kusto sub group iot-hub.
description: ''
directCommands:
- uid: az_kusto_data-connection_iot-hub_create
  name: az kusto data-connection iot-hub create
  summary: Membuat koneksi data.
  description: ''
  syntax: >-
    az kusto data-connection iot-hub create --cluster-name
                                            --data-connection-name
                                            --database-name
                                            --resource-group
                                            [--consumer-group]
                                            [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                            [--database-routing {Multi, Single}]
                                            [--event-system-properties]
                                            [--iot-hub-resource-id]
                                            [--location]
                                            [--mapping-rule-name]
                                            [--no-wait]
                                            [--shared-access-policy-name]
                                            [--table-name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: Nama koneksi data.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --consumer-group
    summary: Grup konsumen iot hub.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Format data pesan. Secara opsional format data dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --database-routing
    parameterValueGroup: Multi, Single
    summary: Indikasi untuk informasi perutean database dari koneksi data, secara default hanya informasi perutean database yang diizinkan.
    description: ''
  - name: --event-system-properties
    summary: Properti sistem iot hub.
    description: ''
  - name: --iot-hub-resource-id
    summary: ID sumber daya hub Iot yang akan digunakan untuk membuat koneksi data.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mapping-rule-name
    summary: Aturan pemetaan yang akan digunakan untuk menyerap data. Secara opsional informasi pemetaan dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --shared-access-policy-name
    summary: Nama kebijakan akses berbagi.
    description: ''
  - name: --table-name
    summary: Tabel tempat data harus diserap. Secara opsional informasi tabel dapat ditambahkan ke setiap pesan.
    description: ''

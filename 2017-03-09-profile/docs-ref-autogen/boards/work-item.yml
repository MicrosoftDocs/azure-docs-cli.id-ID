### YamlMime:AzureCLIGroup
uid: az_boards_work-item
name: az boards work-item
summary: Mengelola item pekerjaan.
description: ''
directCommands:
- uid: az_boards_work-item_create
  name: az boards work-item create
  summary: Membuat item kerja.
  description: ''
  syntax: >-
    az boards work-item create --title
                               --type
                               [--area]
                               [--assigned-to]
                               [--description]
                               [--detect {false, true}]
                               [--discussion]
                               [--fields]
                               [--iteration]
                               [--open]
                               [--org]
                               [--project]
                               [--reason]
  requiredParameters:
  - isRequired: true
    name: --title
    summary: Judul item kerja.
    description: ''
  - isRequired: true
    name: --type
    summary: Nama jenis item kerja (misalnya Bug).
    description: ''
  optionalParameters:
  - name: --area
    summary: Area tempat item kerja ditetapkan ke (misalnya Demo).
    description: ''
  - name: --assigned-to
    summary: Nama orang tempat item kerja ditetapkan ke (misalnya fabrikam).
    description: ''
  - name: --description -d
    summary: Deskripsi item kerja.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --discussion
    summary: Komentar untuk ditambahkan ke diskusi dalam item kerja.
    description: ''
  - name: --fields -f
    summary: 'Spasi memisahkan pasangan "field=value" untuk bidang kustom yang ingin Anda atur. Dalam kasus beberapa bidang : "field1=value1" "field2=value2". Lihat https://aka.ms/azure-devops-cli-field-api detail selengkapnya tentang bidang.'
    description: ''
  - name: --iteration
    summary: Jalur perulangan item kerja (misalnya DemosIteration 1).
    description: ''
  - name: --open
    summary: Buka item kerja di browser web default.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --reason
    summary: Alasan status item kerja.
    description: ''
- uid: az_boards_work-item_delete
  name: az boards work-item delete
  summary: Menghapus item kerja.
  description: ''
  syntax: >-
    az boards work-item delete --id
                               [--destroy]
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Id unik item kerja.
    description: ''
  optionalParameters:
  - name: --destroy
    summary: Hapus item kerja ini secara permanen.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_boards_work-item_show
  name: az boards work-item show
  summary: Perlihatkan detail untuk item kerja.
  description: ''
  syntax: >-
    az boards work-item show --id
                             [--as-of]
                             [--detect {false, true}]
                             [--expand {all, fields, links, none, relations}]
                             [--fields]
                             [--open]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID item kerja.
    description: ''
  optionalParameters:
  - name: --as-of
    summary: "Detail item kerja pada tanggal dan waktu tertentu. Berikan string tanggal atau waktu tanggal. Mengasumsikan zona waktu lokal. Contoh: '2019-01-20', '2019-01-20 00:20:00'. Untuk UTC, tambahkan 'UTC' ke string waktu tanggal, '2019-01-20 00:20:00 UTC'."
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --expand
    defaultValue: all
    parameterValueGroup: all, fields, links, none, relations
    summary: Parameter perluas untuk atribut item kerja.
    description: ''
  - name: --fields -f
    summary: Daftar bidang yang diminta yang dipisahkan koma. Contoh:System.Id,System.AreaPath. Lihat https://aka.ms/azure-devops-cli-field-api detail selengkapnya tentang bidang.
    description: ''
  - name: --open
    summary: Buka item kerja di browser web default.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_boards_work-item_update
  name: az boards work-item update
  summary: Perbarui item kerja.
  description: ''
  syntax: >-
    az boards work-item update --id
                               [--area]
                               [--assigned-to]
                               [--description]
                               [--detect {false, true}]
                               [--discussion]
                               [--fields]
                               [--iteration]
                               [--open]
                               [--org]
                               [--reason]
                               [--state]
                               [--title]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Id item kerja yang akan diperbarui.
    description: ''
  optionalParameters:
  - name: --area
    summary: Area tempat item kerja ditetapkan ke (misalnya Demo).
    description: ''
  - name: --assigned-to
    summary: Nama orang tempat item kerja ditetapkan ke (misalnya fabrikam).
    description: ''
  - name: --description -d
    summary: Deskripsi item kerja.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --discussion
    summary: Komentar untuk ditambahkan ke diskusi dalam item kerja.
    description: ''
  - name: --fields -f
    summary: Spasi memisahkan pasangan "field=value" untuk bidang kustom yang ingin Anda atur. Lihat https://aka.ms/azure-devops-cli-field-api detail selengkapnya tentang bidang.
    description: ''
  - name: --iteration
    summary: Jalur perulangan item kerja (misalnya DemosIteration 1).
    description: ''
  - name: --open
    summary: Buka item kerja di browser web default.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --reason
    summary: Alasan status item kerja.
    description: ''
  - name: --state
    summary: Status item kerja (misalnya aktif).
    description: ''
  - name: --title
    summary: Judul item kerja.
    description: ''
commands:
- az_boards_work-item_create
- az_boards_work-item_delete
- az_boards_work-item_relation
- az_boards_work-item_relation_add
- az_boards_work-item_relation_list-type
- az_boards_work-item_relation_remove
- az_boards_work-item_relation_show
- az_boards_work-item_show
- az_boards_work-item_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

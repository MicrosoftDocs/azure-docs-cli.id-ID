### YamlMime:AzureCLIGroup
uid: az_containerapp_dapr
name: az containerapp dapr
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az containerapp dapr** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola Dapr. Untuk mengelola komponen Dapr, lihat `az containerapp env dapr-component`.
description: ''
directCommands:
- uid: az_containerapp_dapr_disable
  name: az containerapp dapr disable
  summary: Nonaktifkan Dapr untuk aplikasi kontainer. Menghapus nilai yang ada.
  description: ''
  syntax: >-
    az containerapp dapr disable --name
                                 --resource-group
  examples:
  - summary: Nonaktifkan Dapr untuk aplikasi kontainer.
    syntax: az containerapp dapr disable -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_dapr_enable
  name: az containerapp dapr enable
  summary: Aktifkan Dapr untuk aplikasi kontainer. Memperbarui nilai yang ada.
  description: ''
  syntax: >-
    az containerapp dapr enable --name
                                --resource-group
                                [--dapr-app-id]
                                [--dapr-app-port]
                                [--dapr-app-protocol {grpc, http}]
  examples:
  - summary: Aktifkan Dapr untuk aplikasi kontainer.
    syntax: az containerapp dapr enable -n MyContainerapp -g MyResourceGroup --dapr-app-id my-app-id --dapr-app-port 8080
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dapr-app-id
    summary: Pengidentifikasi aplikasi Dapr.
    description: ''
  - name: --dapr-app-port
    summary: Port yang digunakan Dapr untuk berbicara dengan aplikasi.
    description: ''
  - name: --dapr-app-protocol
    parameterValueGroup: grpc, http
    summary: Protokol yang digunakan Dapr untuk berbicara dengan aplikasi.
    description: ''
commands:
- az_containerapp_dapr_disable
- az_containerapp_dapr_enable
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

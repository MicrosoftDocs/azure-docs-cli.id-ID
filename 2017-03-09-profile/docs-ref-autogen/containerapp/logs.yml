### YamlMime:AzureCLIGroup
uid: az_containerapp_logs
name: az containerapp logs
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az containerapp logs** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Tampilkan log aplikasi kontainer.
description: ''
directCommands:
- uid: az_containerapp_logs_show
  name: az containerapp logs show
  summary: Tampilkan log sebelumnya dan/atau cetak log secara real time (dengan parameter --follow). Perhatikan bahwa log hanya diambil dari satu revisi, replika, dan kontainer.
  description: ''
  syntax: >-
    az containerapp logs show --name
                              --resource-group
                              [--container]
                              [--follow {false, true}]
                              [--format {json, text}]
                              [--replica]
                              [--revision]
                              [--tail]
  examples:
  - summary: Ambil 20 baris log terakhir dari aplikasi dan kembalikan
    syntax: az containerapp logs show -n MyContainerapp -g MyResourceGroup
  - summary: Ambil 30 baris log sebelumnya dari aplikasi dan cetak log saat masuk
    syntax: az containerapp logs show -n MyContainerapp -g MyResourceGroup --follow --tail 30
  - summary: Mengambil log untuk revisi, replika, dan kontainer tertentu
    syntax: az containerapp logs show -n MyContainerapp -g MyResourceGroup --replica MyReplica --revision MyRevision --container MyContainer
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --container
    summary: Nama kontainer.
    description: ''
  - name: --follow
    parameterValueGroup: false, true
    summary: Cetak log secara real time jika ada.
    description: ''
  - name: --format
    defaultValue: json
    parameterValueGroup: json, text
    summary: Format output log.
    description: ''
  - name: --replica
    summary: Nama replika. Cantumkan replika dengan 'az containerapp replica list'. Replika mungkin tidak ada jika tidak ada lalu lintas ke aplikasi Anda.
    description: ''
  - name: --revision
    summary: Nama revisi aplikasi kontainer. Default ke revisi terbaru.
    description: ''
  - name: --tail
    defaultValue: "20"
    summary: Jumlah log sebelumnya yang akan dicetak (0-300).
    description: ''
commands:
- az_containerapp_logs_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

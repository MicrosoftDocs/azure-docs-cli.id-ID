### YamlMime:AzureCLIGroup
uid: az_containerapp_revision_label
name: az containerapp revision label
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az containerapp revision label** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola label revisi yang ditetapkan untuk bobot lalu lintas.
description: ''
directCommands:
- uid: az_containerapp_revision_label_add
  name: az containerapp revision label add
  summary: Atur label revisi ke revisi dengan bobot lalu lintas terkait.
  description: ''
  syntax: >-
    az containerapp revision label add --label
                                       --resource-group
                                       --revision
                                       [--name]
                                       [--no-prompt]
  examples:
  - summary: Tambahkan label ke revisi terbaru.
    syntax: az containerapp revision label add -n MyContainerapp -g MyResourceGroup --label myLabel --revision latest
  - summary: Tambahkan label ke revisi sebelumnya.
    syntax: az containerapp revision label add -g MyResourceGroup --label myLabel --revision revisionName
  requiredParameters:
  - isRequired: true
    name: --label
    summary: Nama label.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --revision
    summary: Nama revisi.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama Containerapp.
    description: ''
  - name: --no-prompt --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_containerapp_revision_label_remove
  name: az containerapp revision label remove
  summary: Hapus label revisi dari revisi dengan bobot lalu lintas terkait.
  description: ''
  syntax: >-
    az containerapp revision label remove --label
                                          --name
                                          --resource-group
  examples:
  - summary: Menghapus label.
    syntax: az containerapp revision label remove -n MyContainerapp -g MyResourceGroup --label myLabel
  requiredParameters:
  - isRequired: true
    name: --label
    summary: Nama label.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_revision_label_swap
  name: az containerapp revision label swap
  summary: Tukar label revisi antara dua revisi dengan bobot lalu lintas terkait.
  description: ''
  syntax: >-
    az containerapp revision label swap --name
                                        --resource-group
                                        --source
                                        --target
  examples:
  - summary: Menukar label revisi di antara dua revisi.
    syntax: az containerapp revision label swap -n MyContainerapp -g MyResourceGroup --source myLabel1 --target myLabel2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source
    summary: Label sumber yang akan ditukar.
    description: ''
  - isRequired: true
    name: --target
    summary: Label target yang akan ditukar.
    description: ''
commands:
- az_containerapp_revision_label_add
- az_containerapp_revision_label_remove
- az_containerapp_revision_label_swap
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

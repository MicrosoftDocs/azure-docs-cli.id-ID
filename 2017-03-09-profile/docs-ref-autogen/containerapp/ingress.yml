### YamlMime:AzureCLIGroup
uid: az_containerapp_ingress
name: az containerapp ingress
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az containerapp ingress** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola ingress dan pemisahan lalu lintas.
description: ''
directCommands:
- uid: az_containerapp_ingress_disable
  name: az containerapp ingress disable
  summary: Nonaktifkan ingress untuk aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp ingress disable --name
                                    --resource-group
  examples:
  - summary: Nonaktifkan ingress untuk aplikasi kontainer.
    syntax: az containerapp ingress disable -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_ingress_enable
  name: az containerapp ingress enable
  summary: Aktifkan ingress untuk aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp ingress enable --name
                                   --resource-group
                                   --target-port
                                   --type {external, internal}
                                   [--allow-insecure]
                                   [--transport {auto, http, http2}]
  examples:
  - summary: Aktifkan ingress untuk aplikasi kontainer.
    syntax: >-
      az containerapp ingress enable -n MyContainerapp -g MyResourceGroup \
          --type external --allow-insecure --target-port 80 --transport auto
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --target-port
    summary: Port aplikasi yang digunakan untuk lalu lintas masuk.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: external, internal
    summary: Jenis ingress.
    description: ''
  optionalParameters:
  - name: --allow-insecure
    summary: Izinkan koneksi yang tidak aman untuk lalu lintas masuk.
    description: ''
  - name: --transport
    defaultValue: auto
    parameterValueGroup: auto, http, http2
    summary: Protokol transportasi yang digunakan untuk lalu lintas masuk.
    description: ''
- uid: az_containerapp_ingress_show
  name: az containerapp ingress show
  summary: Menampilkan detail ingress aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp ingress show --name
                                 --resource-group
  examples:
  - summary: Menampilkan detail ingress aplikasi kontainer.
    syntax: az containerapp ingress show -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_containerapp_ingress_disable
- az_containerapp_ingress_enable
- az_containerapp_ingress_show
- az_containerapp_ingress_traffic
- az_containerapp_ingress_traffic_set
- az_containerapp_ingress_traffic_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_containerapp_auth_openid-connect
name: az containerapp auth openid-connect
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az containerapp auth openid-connect** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola autentikasi containerapp dan otorisasi OpenID kustom Koneksi idP.
description: ''
directCommands:
- uid: az_containerapp_auth_openid-connect_add
  name: az containerapp auth openid-connect add
  summary: Mengonfigurasi IdP Koneksi OpenID kustom baru.
  description: ''
  syntax: >-
    az containerapp auth openid-connect add --name
                                            --provider-name
                                            --resource-group
                                            [--client-id]
                                            [--client-secret]
                                            [--client-secret-name]
                                            [--openid-configuration]
                                            [--scopes]
                                            [--yes]
  examples:
  - summary: Mengonfigurasi IdP Koneksi OpenID kustom baru.
    syntax: >-
      az containerapp auth openid-connect add -g myResourceGroup --name MyContainerapp \
        --provider-name myOpenIdConnectProvider --client-id my-client-id \
        --client-secret-name MY_SECRET_APP_SETTING \
        --openid-configuration https://myopenidprovider.net/.well-known/openid-configuration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia Koneksi OpenID kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --client-id
    summary: ID Klien aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --client-secret
    summary: Rahasia klien.
    description: ''
  - name: --client-secret-name
    summary: Nama rahasia aplikasi yang berisi rahasia klien dari aplikasi pihak yang mengandalkan.
    description: ''
  - name: --openid-configuration
    summary: Titik akhir yang berisi semua titik akhir konfigurasi untuk penyedia.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang harus diminta saat mengautentikasi.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_containerapp_auth_openid-connect_remove
  name: az containerapp auth openid-connect remove
  summary: Menghapus IdP Koneksi OpenID kustom yang ada.
  description: ''
  syntax: >-
    az containerapp auth openid-connect remove --name
                                               --provider-name
                                               --resource-group
                                               [--yes]
  examples:
  - summary: Menghapus IdP Koneksi OpenID kustom yang ada.
    syntax: >-
      az containerapp auth openid-connect remove --name MyContainerapp --resource-group MyResourceGroup \
        --provider-name myOpenIdConnectProvider
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia Koneksi OpenID kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_containerapp_auth_openid-connect_show
  name: az containerapp auth openid-connect show
  summary: Tampilkan pengaturan autentikasi untuk IdP Koneksi OpenID kustom.
  description: ''
  syntax: >-
    az containerapp auth openid-connect show --name
                                             --provider-name
                                             --resource-group
  examples:
  - summary: Tampilkan pengaturan autentikasi untuk IdP Koneksi OpenID kustom.
    syntax: az containerapp auth openid-connect show --name MyContainerapp --resource-group MyResourceGroup \ --provider-name myOpenIdConnectProvider
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia Koneksi OpenID kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_auth_openid-connect_update
  name: az containerapp auth openid-connect update
  summary: Perbarui id klien dan nama pengaturan rahasia klien untuk IdP Koneksi OpenID kustom yang ada.
  description: ''
  syntax: >-
    az containerapp auth openid-connect update --name
                                               --provider-name
                                               --resource-group
                                               [--client-id]
                                               [--client-secret]
                                               [--client-secret-name]
                                               [--openid-configuration]
                                               [--scopes]
                                               [--yes]
  examples:
  - summary: Perbarui id klien dan nama pengaturan rahasia klien untuk IdP Koneksi OpenID kustom yang ada.
    syntax: >-
      az containerapp auth openid-connect update -g myResourceGroup --name MyContainerapp \
        --provider-name myOpenIdConnectProvider --client-id my-client-id \
        --client-secret-name MY_SECRET_APP_SETTING
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nama penyedia Koneksi OpenID kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --client-id
    summary: ID Klien aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --client-secret
    summary: Rahasia klien.
    description: ''
  - name: --client-secret-name
    summary: Nama rahasia aplikasi yang berisi rahasia klien dari aplikasi pihak yang mengandalkan.
    description: ''
  - name: --openid-configuration
    summary: Titik akhir yang berisi semua titik akhir konfigurasi untuk penyedia.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang harus diminta saat mengautentikasi.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_dataprotection_restorable-time-range
name: az dataprotection restorable-time-range
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **perlindungan data** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dataprotection restorable-time-range** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola rentang waktu yang dapat dipublis dengan perlindungan data.
description: ''
directCommands:
- uid: az_dataprotection_restorable-time-range_find
  name: az dataprotection restorable-time-range find
  summary: .
  description: ''
  syntax: >-
    az dataprotection restorable-time-range find --backup-instance-name
                                                 --resource-group
                                                 --source-data-store-type {ArchiveStore, OperationalStore, VaultStore}
                                                 --vault-name
                                                 [--end-time]
                                                 [--start-time]
  examples:
  - summary: Temukan Rentang Waktu yang Dapat Dipublis
    syntax: az dataprotection restorable-time-range find --backup-instance-name "zblobbackuptestsa58" --end-time "2021-02-24T00:35:17.6829685Z" --source-data-store-type "OperationalStore" --start-time "2020-10-17T23:28:17.6829685Z" --resource-group "Blob-Backup" --vault-name "ZBlobBackupVaultBVTD3"
  requiredParameters:
  - isRequired: true
    name: --backup-instance-name
    summary: Nama instans cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source-data-store-type
    parameterValueGroup: ArchiveStore, OperationalStore, VaultStore
    summary: Mendapatkan atau mengatur jenis penyimpanan data sumber.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama brankas cadangan.
    description: ''
  optionalParameters:
  - name: --end-time
    summary: Waktu akhir untuk permintaan Tentukan Rentang Pemulihan. Format ISO 8601.
    description: ''
  - name: --start-time
    summary: Waktu mulai untuk permintaan Tentukan Rentang Pemulihan. Format ISO 8601.
    description: ''
commands:
- az_dataprotection_restorable-time-range_find
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

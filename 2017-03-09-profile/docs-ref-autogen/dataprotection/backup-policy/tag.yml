### YamlMime:AzureCLIGroup
uid: az_dataprotection_backup-policy_tag
name: az dataprotection backup-policy tag
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **perlindungan data** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az dataprotection backup-policy tag** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Buat kriteria dan tambahkan atau hapus tag dalam kebijakan.
description: ''
directCommands:
- uid: az_dataprotection_backup-policy_tag_create-absolute-criteria
  name: az dataprotection backup-policy tag create-absolute-criteria
  summary: Buat kriteria absolut.
  description: ''
  syntax: az dataprotection backup-policy tag create-absolute-criteria --absolute-criteria {AllBackup, FirstOfDay, FirstOfMonth, FirstOfWeek, FirstOfYear}
  examples:
  - summary: membuat kriteria absolut
    syntax: az dataprotection backup-policy tag create-absolute-criteria --absolute-criteria FirstOfDay
  requiredParameters:
  - isRequired: true
    name: --absolute-criteria
    parameterValueGroup: AllBackup, FirstOfDay, FirstOfMonth, FirstOfWeek, FirstOfYear
    summary: Tentukan kriteria retensi.
    description: ''
- uid: az_dataprotection_backup-policy_tag_create-generic-criteria
  name: az dataprotection backup-policy tag create-generic-criteria
  summary: Membuat kriteria generik.
  description: ''
  syntax: >-
    az dataprotection backup-policy tag create-generic-criteria [--days-of-month]
                                                                [--days-of-week {Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday}]
                                                                [--months-of-year {April, August, December, February, January, July, June, March, May, November, October, September}]
                                                                [--weeks-of-month {First, Fourth, Last, Second, Third}]
  examples:
  - summary: Membuat kriteria generik
    syntax: az dataprotection backup-policy tag create-generic-criteria --days-of-week Sunday Monday
  optionalParameters:
  - name: --days-of-month
    summary: Tentukan hari dalam sebulan. Nilai yang diizinkan adalah 1 hingga 28 dan Terakhir.
    description: ''
  - name: --days-of-week
    parameterValueGroup: Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday
    summary: Tentukan hari dalam seminggu.
    description: ''
  - name: --months-of-year
    parameterValueGroup: April, August, December, February, January, July, June, March, May, November, October, September
    summary: Tentukan bulan dalam setahun.
    description: ''
  - name: --weeks-of-month
    parameterValueGroup: First, Fourth, Last, Second, Third
    summary: Tentukan minggu dalam sebulan.
    description: ''
- uid: az_dataprotection_backup-policy_tag_remove
  name: az dataprotection backup-policy tag remove
  summary: Hapus tag yang ada dari kebijakan pencadangan.
  description: ''
  syntax: >-
    az dataprotection backup-policy tag remove --name {Daily, Monthly, Weekly, Yearly}
                                               --policy
  examples:
  - summary: Hapus tag harian.
    syntax: az dataprotection backup-policy tag remove --name Daily --policy policy.json
  requiredParameters:
  - isRequired: true
    name: --name
    parameterValueGroup: Daily, Monthly, Weekly, Yearly
    summary: Tentukan nama tag yang akan dihapus dalam kebijakan.
    description: ''
  - isRequired: true
    name: --policy
    summary: String atau file Json kebijakan yang ada.
    description: ''
- uid: az_dataprotection_backup-policy_tag_set
  name: az dataprotection backup-policy tag set
  summary: Tambahkan tag baru atau perbarui tag kebijakan pencadangan yang ada.
  description: ''
  syntax: >-
    az dataprotection backup-policy tag set --criteria
                                            --name {Daily, Monthly, Weekly, Yearly}
                                            --policy
  examples:
  - summary: Tambahkan tag untuk retensi harian dalam kebijakan pencadangan.
    syntax: az dataprotection backup-policy tag set --criteria criteria.json --name Daily --policy policy.json
  requiredParameters:
  - isRequired: true
    name: --criteria
    summary: Crtierias yang akan dikaitkan dengan tag. Tentukan nama file json yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --name
    parameterValueGroup: Daily, Monthly, Weekly, Yearly
    summary: Tentukan nama tag yang akan diedit dalam kebijakan.
    description: ''
  - isRequired: true
    name: --policy
    summary: String atau file Policy Json.
    description: ''
commands:
- az_dataprotection_backup-policy_tag_create-absolute-criteria
- az_dataprotection_backup-policy_tag_create-generic-criteria
- az_dataprotection_backup-policy_tag_remove
- az_dataprotection_backup-policy_tag_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

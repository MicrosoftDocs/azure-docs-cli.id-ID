### YamlMime:AzureCLIGroup
uid: az_deployment-scripts
name: az deployment-scripts
summary: Mengelola skrip penyebaran di cakupan langganan atau grup sumber daya.
description: ''
directCommands:
- uid: az_deployment-scripts_delete
  name: az deployment-scripts delete
  summary: Menghapus skrip penyebaran.
  description: ''
  syntax: >-
    az deployment-scripts delete --name
                                 --resource-group
                                 [--yes]
  examples:
  - summary: Hapus skrip penyebaran yang ditemukan di langganan default pengguna yang masuk.
    syntax: az deployment-scripts delete --resource-group contoso-rg --name contosoBashScript
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama sumber daya skrip penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_deployment-scripts_list
  name: az deployment-scripts list
  summary: Mencantumkan semua skrip penyebaran.
  description: ''
  syntax: az deployment-scripts list [--resource-group]
  examples:
  - summary: Ambil semua skrip penyebaran yang ditemukan di langganan default pengguna yang masuk.
    syntax: az deployment-scripts list
  - summary: Mengambil semua skrip penyebaran yang ditemukan dalam grup sumber daya
    syntax: az deployment-scripts list --resource-group contoso-rg
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_deployment-scripts_show
  name: az deployment-scripts show
  summary: Ambil skrip penyebaran.
  description: ''
  syntax: >-
    az deployment-scripts show --name
                               --resource-group
  examples:
  - summary: Ambil skrip penyebaran yang ditemukan di langganan default pengguna yang masuk.
    syntax: az deployment-scripts show --resource-group contoso-rg --name contosoBashScript
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama sumber daya skrip penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_deployment-scripts_show-log
  name: az deployment-scripts show-log
  summary: Tampilkan log skrip penyebaran.
  description: ''
  syntax: >-
    az deployment-scripts show-log --name
                                   --resource-group
  examples:
  - summary: Ambil log skrip penyebaran yang ditemukan di langganan default pengguna yang masuk, batas maksimum adalah 4MB.
    syntax: az deployment-scripts show-log --resource-group contoso-rg --name contosoBashScript
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama sumber daya skrip penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_deployment-scripts_delete
- az_deployment-scripts_list
- az_deployment-scripts_show
- az_deployment-scripts_show-log
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

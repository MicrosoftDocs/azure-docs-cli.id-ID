### YamlMime:AzureCLIGroup
uid: az_stack-hci_extension
name: az stack-hci extension
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **stack-hci** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **ekstensi az stack-hci** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola ekstensi dengan tumpukan hci.
description: ''
directCommands:
- uid: az_stack-hci_extension_create
  name: az stack-hci extension create
  summary: Buat Ekstensi untuk kluster HCI.
  description: ''
  syntax: >-
    az stack-hci extension create --arc-setting-name
                                  --cluster-name
                                  --extension-name
                                  --resource-group
                                  [--auto-upgrade {false, true}]
                                  [--created-at]
                                  [--created-by]
                                  [--created-by-type {Application, Key, ManagedIdentity, User}]
                                  [--force-update-tag]
                                  [--last-modified-at]
                                  [--last-modified-by]
                                  [--last-modified-by-type {Application, Key, ManagedIdentity, User}]
                                  [--no-wait]
                                  [--protected-settings]
                                  [--publisher]
                                  [--settings]
                                  [--type]
                                  [--type-handler-version]
  examples:
  - summary: Membuat Ekstensi Arc
    syntax: az stack-hci extension create --arc-setting-name "default" --cluster-name "myCluster" --type "MicrosoftMonitoringAgent" --protected-settings '{\"workspaceKey\":\"xx\"}' --publisher "Microsoft.Compute" --settings '{\"workspaceId\":\"xx\"}' --type-handler-version "1.10" --name "MicrosoftMonitoringAgent" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name
    summary: Nama sumber daya proksi yang menyimpan detail informasi HCI ArcSetting.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --extension-name --name -n
    summary: Nama ekstensi komputer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-upgrade
    parameterValueGroup: false, true
    summary: Menunjukkan apakah ekstensi harus menggunakan versi minor yang lebih baru jika tersedia pada waktu penyebaran. Setelah disebarkan, bagaimanapun, ekstensi tidak akan meningkatkan versi kecil kecuali dipekerjakan kembali, bahkan jika properti ini diatur ke true.
    description: ''
  - name: --created-at
    summary: Tanda waktu pembuatan sumber daya (UTC).
    description: ''
  - name: --created-by
    summary: Identitas yang membuat sumber daya.
    description: ''
  - name: --created-by-type
    parameterValueGroup: Application, Key, ManagedIdentity, User
    summary: Jenis identitas yang membuat sumber daya.
    description: ''
  - name: --force-update-tag
    summary: Bagaimana handler ekstensi harus dipaksa untuk memperbarui meskipun konfigurasi ekstensi tidak berubah.
    description: ''
  - name: --last-modified-at
    summary: Tanda waktu modifikasi terakhir sumber daya (UTC).
    description: ''
  - name: --last-modified-by
    summary: Identitas yang terakhir mengubah sumber daya.
    description: ''
  - name: --last-modified-by-type
    parameterValueGroup: Application, Key, ManagedIdentity, User
    summary: Jenis identitas yang terakhir mengubah sumber daya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --protected-settings
    summary: 'Pengaturan yang dilindungi (mungkin berisi rahasia). Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --publisher
    summary: Nama penerbit handler ekstensi.
    description: ''
  - name: --settings
    summary: 'Pengaturan publik berformat Json untuk ekstensi. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --type
    summary: Menentukan jenis ekstensi; contohnya adalah "CustomScriptExtension".
    description: ''
  - name: --type-handler-version
    summary: Menentukan versi handler skrip.
    description: ''
- uid: az_stack-hci_extension_delete
  name: az stack-hci extension delete
  summary: Hapus Ekstensi Arc tertentu dari Kluster HCI.
  description: ''
  syntax: >-
    az stack-hci extension delete --arc-setting-name
                                  --cluster-name
                                  --extension-name
                                  --resource-group
                                  [--no-wait]
                                  [--yes]
  examples:
  - summary: Hapus Ekstensi Arc
    syntax: az stack-hci extension delete --arc-setting-name "default" --cluster-name "myCluster" --name "MicrosoftMonitoringAgent" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name
    summary: Nama sumber daya proksi yang menyimpan detail informasi HCI ArcSetting.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --extension-name --name -n
    summary: Nama ekstensi komputer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_stack-hci_extension_list
  name: az stack-hci extension list
  summary: Cantumkan semua Ekstensi di bawah sumber daya ArcSetting.
  description: ''
  syntax: >-
    az stack-hci extension list --arc-setting-name
                                --cluster-name
                                --resource-group
  examples:
  - summary: Mencantumkan Ekstensi di bawah sumber daya ArcSetting
    syntax: az stack-hci extension list --arc-setting-name "default" --cluster-name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name
    summary: Nama sumber daya proksi yang menyimpan detail informasi HCI ArcSetting.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci_extension_show
  name: az stack-hci extension show
  summary: Dapatkan Ekstensi Arc tertentu dari Kluster HCI.
  description: ''
  syntax: >-
    az stack-hci extension show --arc-setting-name
                                --cluster-name
                                --extension-name
                                --resource-group
  examples:
  - summary: Dapatkan Ekstensi ArcSettings
    syntax: az stack-hci extension show --arc-setting-name "default" --cluster-name "myCluster" --name "MicrosoftMonitoringAgent" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name
    summary: Nama sumber daya proksi yang menyimpan detail informasi HCI ArcSetting.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --extension-name --name -n
    summary: Nama ekstensi komputer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci_extension_wait
  name: az stack-hci extension wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi ekstensi stack-hci terpenuhi.
  description: ''
  syntax: >-
    az stack-hci extension wait --arc-setting-name
                                --cluster-name
                                --extension-name
                                --resource-group
                                [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--interval]
                                [--timeout]
                                [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ekstensi stack-hci berhasil dibuat.
    syntax: az stack-hci extension wait --arc-setting-name "default" --cluster-name "myCluster" --name "MicrosoftMonitoringAgent" --resource-group "test-rg" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ekstensi stack-hci berhasil diperbarui.
    syntax: az stack-hci extension wait --arc-setting-name "default" --cluster-name "myCluster" --name "MicrosoftMonitoringAgent" --resource-group "test-rg" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ekstensi stack-hci berhasil dihapus.
    syntax: az stack-hci extension wait --arc-setting-name "default" --cluster-name "myCluster" --name "MicrosoftMonitoringAgent" --resource-group "test-rg" --deleted
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name
    summary: Nama sumber daya proksi yang menyimpan detail informasi HCI ArcSetting.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --extension-name --name -n
    summary: Nama ekstensi komputer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_stack-hci_extension_create
- az_stack-hci_extension_delete
- az_stack-hci_extension_list
- az_stack-hci_extension_show
- az_stack-hci_extension_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

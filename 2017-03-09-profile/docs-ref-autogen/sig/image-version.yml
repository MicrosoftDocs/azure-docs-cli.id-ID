### YamlMime:AzureCLIGroup
uid: az_sig_image-version
name: az sig image-version
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **galeri gambar** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az sig image-version** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola versi gambar galeri bersama dengan VM.
description: ''
directCommands:
- uid: az_sig_image-version_list-community
  name: az sig image-version list-community
  summary: Mencantumkan Versi Gambar VM di komunitas galeri (pratinjau).
  description: Cantumkan Versi Gambar VM di komunitas galeri (fitur pratinjau pribadi, silakan hubungi tim galeri gambar komunitas melalui email sigpmdev@microsoft.com untuk mendaftar pratinjau jika Anda tertarik menggunakan fitur ini).
  syntax: >-
    az sig image-version list-community --gallery-image-definition
                                        --location
                                        --public-gallery-name
                                        [--marker]
                                        [--show-next-marker]
  examples:
  - summary: Mencantumkan versi gambar di komunitas galeri.
    syntax: >-
      az sig image-version list-community --public-gallery-name publicGalleryName \

      --gallery-image-definition MyImage --location myLocation
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Nama definisi gambar galeri komunitas tempat versi gambar akan dicantumkan.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --public-gallery-name
    summary: Nama publik galeri komunitas.
    description: ''
  optionalParameters:
  - name: --marker
    summary: Nilai string yang mengidentifikasi bagian dari daftar kontainer yang akan dikembalikan dengan operasi daftar berikutnya. Operasi mengembalikan nilai NextMarker dalam isi respons jika operasi daftar tidak mengembalikan semua kontainer yang tersisa untuk dicantumkan dengan halaman saat ini. Jika ditentukan, generator ini akan mulai mengembalikan hasil dari titik di mana generator sebelumnya berhenti.
    description: ''
  - name: --show-next-marker
    summary: Perlihatkan nextMarker dalam hasil ketika ditentukan.
    description: ''
- uid: az_sig_image-version_show-community
  name: az sig image-version show-community
  summary: Mendapatkan versi gambar di komunitas galeri (pratinjau).
  description: Dapatkan versi gambar di komunitas galeri (fitur pratinjau pribadi, silakan hubungi tim galeri gambar komunitas melalui email sigpmdev@microsoft.com untuk mendaftar pratinjau jika Anda tertarik menggunakan fitur ini).
  syntax: >-
    az sig image-version show-community --gallery-image-definition
                                        --gallery-image-version
                                        --location
                                        --public-gallery-name
  examples:
  - summary: Dapatkan versi gambar di komunitas galeri di lokasi tertentu.
    syntax: >-
      az sig image-version show-community --public-gallery-name publicGalleryName \

      --gallery-image-definition MyImage --gallery-image-version 1.0.0 --location myLocation
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Nama definisi gambar galeri komunitas tempat versi gambar akan dicantumkan.
    description: ''
  - isRequired: true
    name: --gallery-image-version -e
    summary: 'Nama versi gambar galeri yang akan dibuat. Perlu mengikuti pola nama versi semantik: Karakter yang diizinkan adalah digit dan titik. Digit harus berada dalam rentang bilangan bulat 32-bit. Format: <MajorVersion>.<MinorVersion>.<Patch>.'
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --public-gallery-name
    summary: Nama publik galeri komunitas.
    description: ''
commands:
- az_sig_image-version_list-community
- az_sig_image-version_show-community
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

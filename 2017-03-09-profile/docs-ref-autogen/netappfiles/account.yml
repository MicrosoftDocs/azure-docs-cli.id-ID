### YamlMime:AzureCLIGroup
uid: az_netappfiles_account
name: az netappfiles account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **netappfiles-preview** untuk Azure CLI (versi 2.0.56 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **akun az netappfiles** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya akun Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_account_create
  name: az netappfiles account create
  summary: Buat akun Azure NetApp Files (ANF) baru. Perhatikan bahwa direktori aktif hanya dapat diterapkan ke akun yang sudah ada (menggunakan set/update).
  description: ''
  syntax: >-
    az netappfiles account create --account-name
                                  --location
                                  --resource-group
                                  [--active-directories]
                                  [--tags]
  examples:
  - summary: Membuat akun ANF
    syntax: az netappfiles account create -g group --account-name name -l location
  requiredParameters:
  - isRequired: true
    name: --account-name -a -n
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --active-directories
    summary: Direktori Aktif.
    description: ''
  - name: --tags
    summary: Daftar tag yang dipisahkan spasi untuk diterapkan ke akun.
    description: ''
- uid: az_netappfiles_account_delete
  name: az netappfiles account delete
  summary: Hapus akun ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles account delete --account-name
                                  --resource-group
  examples:
  - summary: Menghapus akun ANF
    syntax: az netappfiles account delete -g group --account-name name
  requiredParameters:
  - isRequired: true
    name: --account-name -a -n
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_netappfiles_account_list
  name: az netappfiles account list
  summary: Mencantumkan akun ANF.
  description: ''
  syntax: az netappfiles account list --resource-group
  examples:
  - summary: Mencantumkan akun ANF dalam grup sumber daya
    syntax: az netappfiles account list -g group
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_netappfiles_account_set
  name: az netappfiles account set
  summary: Mengatur tag atau detail direktori aktif untuk akun ANF tertentu. Mengatur properti direktori aktif ke persis apa yang disediakan. Jika tidak ada yang disediakan maka direktori aktif dihapus, yaitu sediakan [] kosong.
  description: ''
  syntax: >-
    az netappfiles account set --account-name
                               --location
                               --resource-group
                               [--active-directories]
                               [--tags]
  examples:
  - summary: Memperbarui tag dan direktori aktif akun ANF
    syntax: "az netappfiles account set -g group --account-name name --tags 'key[=value] key[=value]' --active-directories '[{\"username\": \"aduser\", \"password\": \"aduser\", \"smbservername\": \"SMBSERVER\", \"dns\": \"1.2.3.4\", \"domain\": \"westcentralus\"}]' -l westus2"
  - summary: Menghapus direktori aktif dari akun ANF
    syntax: az netappfiles account set -g group --account-name name --active-directories '[]' -l westus2
  requiredParameters:
  - isRequired: true
    name: --account-name -a -n
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --active-directories
    summary: Array pengaturan direktori aktif (AD) dalam format json. Batasan satu AD/langganan. Terdiri dari bidang nama pengguna (Nama pengguna administrator domain Direktori Aktif), kata sandi (Kata sandi teks biasa administrator domain Direktori Aktif), domain (Nama domain Direktori Aktif), dns (Daftar alamat IP server DNS yang dipisahkan koma untuk domain Direktori Aktif), smb_server_name (nama NetBIOS server SMB. Nama ini akan didaftarkan sebagai akun komputer di AD dan digunakan untuk memasang volume. Harus 10 karakter atau kurang), organizational_unit (Unit Organisasi (OU) dalam Direktori Aktif Windows).
    description: ''
  - name: --tags
    summary: Daftar tag yang dipisahkan spasi untuk diterapkan ke akun.
    description: ''
- uid: az_netappfiles_account_show
  name: az netappfiles account show
  summary: Dapatkan akun ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles account show --account-name
                                --resource-group
  examples:
  - summary: Mendapatkan akun ANF
    syntax: az netappfiles account show -g group --account-name name
  requiredParameters:
  - isRequired: true
    name: --account-name -a -n
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_netappfiles_account_update
  name: az netappfiles account update
  summary: Atur/ubah tag atau detail direktori aktif untuk akun ANF tertentu. Pengaturan direktori aktif hanya ditambahkan - jika tidak ada, tidak ada perubahan yang dilakukan jika tidak, direktori aktif diganti dengan yang disediakan.
  description: ''
  syntax: >-
    az netappfiles account update --account-name
                                  --location
                                  --resource-group
                                  [--active-directories]
                                  [--add]
                                  [--force-string]
                                  [--remove]
                                  [--set]
                                  [--tags]
  examples:
  - summary: Memperbarui tag dan direktori aktif akun ANF
    syntax: "az netappfiles account update -g group --account-name name --tags 'key[=value] key[=value]' --active-directories '[{\"username\": \"aduser\", \"password\": \"aduser\", \"smbservername\": \"SMBSERVER\", \"dns\": \"1.2.3.4\", \"domain\": \"westcentralus\"}]' -l westus2"
  requiredParameters:
  - isRequired: true
    name: --account-name -a -n
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --active-directories
    summary: Array pengaturan direktori aktif (AD) dalam format json. Batasan satu AD/langganan. Terdiri dari bidang nama pengguna (Nama pengguna administrator domain Direktori Aktif), kata sandi (Kata sandi teks biasa administrator domain Direktori Aktif), domain (Nama domain Direktori Aktif), dns (Daftar alamat IP server DNS yang dipisahkan koma untuk domain Direktori Aktif), smb_server_name (nama NetBIOS server SMB. Nama ini akan didaftarkan sebagai akun komputer di AD dan digunakan untuk memasang volume. Harus 10 karakter atau kurang), organizational_unit (Unit Organisasi (OU) dalam Direktori Aktif Windows).
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: Daftar tag yang dipisahkan spasi untuk diterapkan ke akun.
    description: ''
commands:
- az_netappfiles_account_create
- az_netappfiles_account_delete
- az_netappfiles_account_list
- az_netappfiles_account_set
- az_netappfiles_account_show
- az_netappfiles_account_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

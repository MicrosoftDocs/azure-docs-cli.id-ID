### YamlMime:AzureCLIGroup
uid: az_netappfiles_snapshot
name: az netappfiles snapshot
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **netappfiles-preview** untuk Azure CLI (versi 2.0.56 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **rekam jepret az netappfiles** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya rekam jepret Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_snapshot_create
  name: az netappfiles snapshot create
  summary: Buat rekam jepret Azure NetApp Files (ANF) baru.
  description: ''
  syntax: >-
    az netappfiles snapshot create --account-name
                                   --location
                                   --pool-name
                                   --resource-group
                                   --snapshot-name
                                   --volume-name
                                   [--file-system-id]
  examples:
  - summary: Membuat rekam jepret ANF
    syntax: az netappfiles snapshot create -g group --account-name account-name --pool-name pname --volume-name vname --snapshot-name sname -l location --file-system-id volume-uuid
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --snapshot-name -n -s
    summary: Nama rekam jepret ANF.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  optionalParameters:
  - name: --file-system-id
    summary: Uuid volume.
    description: ''
- uid: az_netappfiles_snapshot_delete
  name: az netappfiles snapshot delete
  summary: Hapus rekam jepret ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles snapshot delete --account-name
                                   --pool-name
                                   --resource-group
                                   --snapshot-name
                                   --volume-name
  examples:
  - summary: Menghapus rekam jepret ANF
    syntax: az netappfiles snapshot delete -g group --account-name aname --pool-name pname --volume-name vname --snapshot-name sname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --snapshot-name -n -s
    summary: Nama rekam jepret ANF.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
- uid: az_netappfiles_snapshot_list
  name: az netappfiles snapshot list
  summary: Mencantumkan rekam jepret volume ANF.
  description: ''
  syntax: >-
    az netappfiles snapshot list --account-name
                                 --pool-name
                                 --resource-group
                                 --volume-name
  examples:
  - summary: mencantumkan rekam jepret volume ANF
    syntax: az netappfiles snapshot list -g group --account-name aname --pool-name pname --volume-name vname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
- uid: az_netappfiles_snapshot_show
  name: az netappfiles snapshot show
  summary: Dapatkan rekam jepret ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles snapshot show --account-name
                                 --pool-name
                                 --resource-group
                                 --snapshot-name
                                 --volume-name
  examples:
  - summary: Mengembalikan rekam jepret ANF yang ditentukan
    syntax: az netappfiles snapshot show -g group --account-name aname --pool-name pname --volume-name vname --snapshot-name sname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --snapshot-name -n -s
    summary: Nama rekam jepret ANF.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
commands:
- az_netappfiles_snapshot_create
- az_netappfiles_snapshot_delete
- az_netappfiles_snapshot_list
- az_netappfiles_snapshot_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

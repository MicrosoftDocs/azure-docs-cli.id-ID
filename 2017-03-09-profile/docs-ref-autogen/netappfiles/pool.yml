### YamlMime:AzureCLIGroup
uid: az_netappfiles_pool
name: az netappfiles pool
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **netappfiles-preview** untuk Azure CLI (versi 2.0.56 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **kumpulan az netappfiles** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya kumpulan Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_pool_create
  name: az netappfiles pool create
  summary: Buat kumpulan Azure NetApp Files (ANF) baru.
  description: ''
  syntax: >-
    az netappfiles pool create --account-name
                               --location
                               --pool-name
                               --resource-group
                               --service-level
                               --size
                               [--tags]
  examples:
  - summary: Membuat kumpulan ANF
    syntax: az netappfiles pool create -g group --account-name aname --pool-name pname -l location --size 4398046511104 --service-level "Premium"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --pool-name -n -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-level
    summary: Tingkat layanan untuk kumpulan ANF ["Standar"|" Premium"|" Ekstrim"].
    description: ''
  - isRequired: true
    name: --size
    summary: Ukuran untuk kumpulan ANF. Harus dalam kenaikan 4 tebibyte, dinyatakan dalam byte.
    description: ''
  optionalParameters:
  - name: --tags
    summary: Daftar tag yang dipisahkan spasi untuk diterapkan ke kumpulan.
    description: ''
- uid: az_netappfiles_pool_delete
  name: az netappfiles pool delete
  summary: Hapus kumpulan ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles pool delete --account-name
                               --pool-name
                               --resource-group
  examples:
  - summary: Menghapus kumpulan ANF
    syntax: az netappfiles pool delete -g group --account-name aname --pool-name pname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -n -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_netappfiles_pool_list
  name: az netappfiles pool list
  summary: L:ist kumpulan ANF untuk akun yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles pool list --account-name
                             --resource-group
  examples:
  - summary: Mencantumkan kumpulan untuk akun ANF
    syntax: az netappfiles pool list -g group --account-name name
  requiredParameters:
  - isRequired: true
    name: --account-name -a -n
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_netappfiles_pool_show
  name: az netappfiles pool show
  summary: Dapatkan kumpulan ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles pool show --account-name
                             --pool-name
                             --resource-group
  examples:
  - summary: Mendapatkan kumpulan ANF
    syntax: az netappfiles pool show -g group --account-name aname --pool-name pname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -n -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_netappfiles_pool_update
  name: az netappfiles pool update
  summary: Perbarui tag kumpulan ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles pool update --account-name
                               --pool-name
                               --resource-group
                               [--add]
                               [--force-string]
                               [--location]
                               [--remove]
                               [--service-level]
                               [--set]
                               [--size]
                               [--tags]
  examples:
  - summary: Memperbarui nilai tertentu untuk kumpulan ANF
    syntax: az netappfiles pool update -g group --account-name aname --pool-name pname --service-level "Extreme" --tags 'key[=value] key[=value]'
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -n -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --service-level
    summary: Tingkat layanan untuk kumpulan ANF ["Standar"|" Premium"|" Ekstrim"].
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --size
    summary: Ukuran untuk kumpulan ANF. Harus dalam kenaikan 4 tebibyte, dinyatakan dalam byte.
    description: ''
  - name: --tags
    summary: Daftar tag yang dipisahkan spasi untuk diterapkan ke kumpulan.
    description: ''
commands:
- az_netappfiles_pool_create
- az_netappfiles_pool_delete
- az_netappfiles_pool_list
- az_netappfiles_pool_show
- az_netappfiles_pool_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

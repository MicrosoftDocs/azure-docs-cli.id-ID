### YamlMime:AzureCLIGroup
uid: az_functionapp_config_container
name: az functionapp config container
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **appservice-kube** untuk Azure CLI (versi 2.34.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **kontainer konfigurasi az functionapp** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pengaturan kontainer aplikasi fungsi yang ada.
description: ''
directCommands:
- uid: az_functionapp_config_container_set
  name: az functionapp config container set
  summary: Atur pengaturan kontainer aplikasi fungsi yang ada.
  description: ''
  syntax: >-
    az functionapp config container set --name
                                        --resource-group
                                        [--docker-custom-image-name]
                                        [--docker-registry-server-password]
                                        [--docker-registry-server-url]
                                        [--docker-registry-server-user]
                                        [--slot]
  examples:
  - summary: Atur pengaturan kontainer aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config container set --docker-custom-image-name MyDockerCustomImage --docker-registry-server-password StrongPassword --docker-registry-server-url https://{azure-container-registry-name}.azurecr.io --docker-registry-server-user DockerUserId --name MyFunctionApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --docker-custom-image-name -c -i
    summary: Nama gambar kustom kontainer dan secara opsional nama tag.
    description: ''
  - name: --docker-registry-server-password -p
    summary: Kata sandi server registri kontainer.
    description: ''
  - name: --docker-registry-server-url -r
    summary: Url server registri kontainer.
    description: ''
  - name: --docker-registry-server-user -u
    summary: Nama pengguna server registri kontainer.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_functionapp_config_container_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

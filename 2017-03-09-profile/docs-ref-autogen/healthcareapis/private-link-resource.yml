name: az healthcareapis private-link-resource
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **healthcareapis** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az healthcareapis private-link-resource** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Healthcareapis private-link-resource.
description: ''
directCommands:
- uid: az_healthcareapis_private-link-resource_list
  name: az healthcareapis private-link-resource list
  summary: Mendapatkan sumber daya tautan privat yang perlu dibuat untuk layanan.
  description: ''
  syntax: >-
    az healthcareapis private-link-resource list --resource-group
                                                 --resource-name
  examples:
  - summary: PrivateLinkResources_ListGroupIds
    syntax: az healthcareapis private-link-resource list --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama instans layanan.
    description: ''
- uid: az_healthcareapis_private-link-resource_show
  name: az healthcareapis private-link-resource show
  summary: Mendapatkan sumber daya tautan privat yang perlu dibuat untuk layanan.
  description: ''
  syntax: >-
    az healthcareapis private-link-resource show --group-name
                                                 --resource-group
                                                 --resource-name
  examples:
  - summary: PrivateLinkResources_Get
    syntax: az healthcareapis private-link-resource show --group-name "fhir" --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: Nama grup sumber daya tautan privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama instans layanan.
    description: ''
commands:
- az_healthcareapis_private-link-resource_list
- az_healthcareapis_private-link-resource_show

### YamlMime:AzureCLIGroup
uid: az_graph_shared-query
name: az graph shared-query
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **grafik sumber daya** untuk Azure CLI (versi 2.22.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az graph shared-query** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kueri bersama grafik sumber daya Azure.
description: ''
directCommands:
- uid: az_graph_shared-query_create
  name: az graph shared-query create
  summary: Membuat kueri bersama.
  description: ''
  syntax: >-
    az graph shared-query create --description
                                 --graph-query
                                 --name
                                 --resource-group
                                 [--tags]
  examples:
  - summary: Buat kueri bersama yang meminta subset bidang sumber daya.
    syntax: az graph shared-query create -g MyResourceGroup -n MySharedQuery -q "project id, name, type, location, tags" -d "requesting a subset of resource fields." --tags key=value
  requiredParameters:
  - isRequired: true
    name: --description -d
    summary: Deskripsi kueri bersama grafik.
    description: ''
  - isRequired: true
    name: --graph-query --q -q
    summary: Resource Graph kueri untuk dijalankan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kueri bersama grafik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_graph_shared-query_delete
  name: az graph shared-query delete
  summary: Menghapus kueri bersama.
  description: ''
  syntax: >-
    az graph shared-query delete --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kueri bersama grafik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_graph_shared-query_list
  name: az graph shared-query list
  summary: Mencantumkan semua kueri bersama dalam grup sumber daya.
  description: ''
  syntax: az graph shared-query list --resource-group
  examples:
  - summary: Mencantumkan semua kueri bersama dalam grup sumber daya.
    syntax: az graph shared-query list -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_graph_shared-query_show
  name: az graph shared-query show
  summary: Perlihatkan properti kueri bersama.
  description: ''
  syntax: >-
    az graph shared-query show --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kueri bersama grafik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_graph_shared-query_create
- az_graph_shared-query_delete
- az_graph_shared-query_list
- az_graph_shared-query_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

name: az automation
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **otomatisasi** untuk Azure CLI (versi 2.13.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az automation** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.

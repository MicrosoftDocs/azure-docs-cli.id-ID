### YamlMime:AzureCLIGroup
uid: az_hdinsight_application
name: az hdinsight application
summary: Mengelola aplikasi HDInsight.
description: ''
directCommands:
- uid: az_hdinsight_application_create
  name: az hdinsight application create
  summary: Buat aplikasi untuk kluster HDInsight.
  description: ''
  syntax: >-
    az hdinsight application create --cluster-name
                                    --name
                                    --resource-group
                                    --script-action-name
                                    --script-uri
                                    [--access-mode]
                                    [--destination-port]
                                    [--disable-gateway-auth {false, true}]
                                    [--edgenode-size]
                                    [--marketplace-id]
                                    [--no-validation-timeout]
                                    [--script-parameters]
                                    [--ssh-password]
                                    [--ssh-public-key]
                                    [--ssh-user]
                                    [--sub-domain-suffix]
                                    [--subnet]
                                    [--tags]
                                    [--type {CustomApplication, RServer}]
                                    [--vnet-name]
  examples:
  - summary: Buat aplikasi dengan URI skrip.
    syntax: >-
      az hdinsight application create -g MyResourceGroup -n MyApplication \

      --cluster-name MyCluster \

      --script-uri https://hdiconfigactions.blob.core.windows.net/linuxhueconfigactionv02/install-hue-uber-v02.sh \

      --script-action-name MyScriptAction \

      --script-parameters '"-version latest -port 20000"'
  - summary: Buat aplikasi dengan URI skrip dan ukuran simpul tepi yang ditentukan.
    syntax: >-
      az hdinsight application create -g MyResourceGroup -n MyApplication \

      --cluster-name MyCluster \

      --script-uri https://hdiconfigactions.blob.core.windows.net/linuxhueconfigactionv02/install-hue-uber-v02.sh \

      --script-action-name MyScriptAction \

      --script-parameters "-version latest -port 20000" \

      --edgenode-size Standard_D4_v2
  - summary: Buat aplikasi dengan Titik Akhir HTTPS.
    syntax: >-
      az hdinsight application create -g MyResourceGroup -n MyApplication \

      --cluster-name MyCluster \

      --script-uri https://hdiconfigactions.blob.core.windows.net/linuxhueconfigactionv02/install-hue-uber-v02.sh \

      --script-action-name MyScriptAction \

      --script-parameters "-version latest -port 20000" \

      --destination-port 8888 \

      --sub-domain-suffix was
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nilai konstanta untuk nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --script-action-name
    summary: Nama tindakan skrip.
    description: ''
  - isRequired: true
    name: --script-uri
    summary: URI ke skrip.
    description: ''
  optionalParameters:
  - name: --access-mode
    defaultValue: WebPage
    summary: Mode akses untuk aplikasi.
    description: ''
  - name: --destination-port
    defaultValue: "8080"
    summary: Port tujuan untuk disambungkan.
    description: ''
  - name: --disable-gateway-auth
    parameterValueGroup: false, true
    summary: 'Menunjukkan apakah akan menonaktifkan autentikasi gateway. Defaultnya adalah mengaktifkan autentikasi gateway. Default: false.'
    description: ''
  - name: --edgenode-size
    defaultValue: Standard_D3_V2
    summary: 'Ukuran node. Lihat juga: https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size.'
    description: ''
  - name: --marketplace-id
    summary: Pengidentifikasi marketplace.
    description: ''
  - name: --no-validation-timeout
    summary: Izinkan kesalahan batas waktu selama fase validasi argumen. Jika dihilangkan, kesalahan batas waktu validasi akan diizinkan.
    description: ''
  - name: --script-parameters
    summary: Parameter untuk skrip.
    description: ''
  - name: --ssh-password -P
    summary: Kata sandi SSH untuk node kluster.
    description: ''
  - name: --ssh-public-key -K
    summary: Kunci umum SSH untuk node kluster.
    description: ''
  - name: --ssh-user -U
    defaultValue: sshuser
    summary: Nama pengguna SSH untuk node kluster.
    description: ''
  - name: --sub-domain-suffix
    summary: Akhiran subdomain aplikasi.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type -t
    defaultValue: CustomApplication
    parameterValueGroup: CustomApplication, RServer
    summary: Jenis aplikasi.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_application_delete
  name: az hdinsight application delete
  summary: Menghapus aplikasi yang ditentukan pada kluster HDInsight.
  description: ''
  syntax: >-
    az hdinsight application delete --cluster-name
                                    --name
                                    --resource-group
                                    [--no-wait]
                                    [--yes]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nilai konstanta untuk nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_application_list
  name: az hdinsight application list
  summary: Mencantumkan semua aplikasi untuk kluster HDInsight.
  description: ''
  syntax: >-
    az hdinsight application list --cluster-name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_application_show
  name: az hdinsight application show
  summary: Mendapatkan properti dari aplikasi yang ditentukan.
  description: ''
  syntax: >-
    az hdinsight application show --cluster-name
                                  --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nilai konstanta untuk nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_application_wait
  name: az hdinsight application wait
  summary: Tempatkan CLI dalam status menunggu hingga operasi selesai.
  description: ''
  syntax: >-
    az hdinsight application wait --cluster-name
                                  --name
                                  --resource-group
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--timeout]
                                  [--updated]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nilai konstanta untuk nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
commands:
- az_hdinsight_application_create
- az_hdinsight_application_delete
- az_hdinsight_application_list
- az_hdinsight_application_show
- az_hdinsight_application_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

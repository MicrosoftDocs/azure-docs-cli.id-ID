### YamlMime:AzureCLIGroup
uid: az_spring-cloud_build-service_builder
name: az spring-cloud build-service builder
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **build-service builder az spring-cloud** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: (Hanya Tingkat Perusahaan) Perintah untuk mengelola penyusun layanan build.
description: ''
directCommands:
- uid: az_spring-cloud_build-service_builder_create
  name: az spring-cloud build-service builder create
  summary: Buat penyusun.
  description: ''
  syntax: >-
    az spring-cloud build-service builder create --name
                                                 --resource-group
                                                 --service
                                                 [--builder-file]
                                                 [--builder-json]
                                                 [--no-wait]
  examples:
  - summary: Buat penyusun menggunakan file JSON.
    syntax: az spring-cloud build-service builder create --name my-builder --builder-json MyJson.json --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyusun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --builder-file
    summary: Jalur file array JSON penyusun.
    description: ''
  - name: --builder-json
    summary: Array penyusun JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_spring-cloud_build-service_builder_delete
  name: az spring-cloud build-service builder delete
  summary: Menghapus penyusun.
  description: ''
  syntax: >-
    az spring-cloud build-service builder delete --name
                                                 --resource-group
                                                 --service
                                                 [--no-wait]
                                                 [--yes]
  examples:
  - summary: Menghapus penyusun.
    syntax: az spring-cloud build-service builder delete --name my-builder --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyusun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_spring-cloud_build-service_builder_show
  name: az spring-cloud build-service builder show
  summary: Tampilkan penyusun.
  description: ''
  syntax: >-
    az spring-cloud build-service builder show --name
                                               --resource-group
                                               --service
  examples:
  - summary: Tampilkan penyusun.
    syntax: az spring-cloud build-service builder show --name my-builder --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyusun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_build-service_builder_update
  name: az spring-cloud build-service builder update
  summary: Memperbarui penyusun.
  description: ''
  syntax: >-
    az spring-cloud build-service builder update --name
                                                 --resource-group
                                                 --service
                                                 [--builder-file]
                                                 [--builder-json]
                                                 [--no-wait]
  examples:
  - summary: Perbarui penyusun menggunakan file JSON.
    syntax: az spring-cloud build-service builder update --name my-builder --builder-json MyJson.json --service clitest --resource-group cli
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyusun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --builder-file
    summary: Jalur file array JSON penyusun.
    description: ''
  - name: --builder-json
    summary: Array penyusun JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_spring-cloud_config-server
name: az spring-cloud config-server
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring-cloud config-server** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: (Tingkat Standar Dukungan dan Tingkat Dasar) Perintah untuk mengelola Config Server di Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_config-server_clear
  name: az spring-cloud config-server clear
  summary: Hapus semua pengaturan di Server Konfigurasi.
  description: ''
  syntax: >-
    az spring-cloud config-server clear --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring-cloud_config-server_set
  name: az spring-cloud config-server set
  summary: Atur Config Server dari file yaml.
  description: ''
  syntax: >-
    az spring-cloud config-server set --config-file
                                      --name
                                      --resource-group
                                      [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Jalur file yaml untuk konfigurasi server konfigurasi Spring Cloud.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_spring-cloud_config-server_show
  name: az spring-cloud config-server show
  summary: Perlihatkan Server Konfigurasi.
  description: ''
  syntax: >-
    az spring-cloud config-server show --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_spring-cloud_config-server_clear
- az_spring-cloud_config-server_git
- az_spring-cloud_config-server_git_repo
- az_spring-cloud_config-server_git_repo_add
- az_spring-cloud_config-server_git_repo_list
- az_spring-cloud_config-server_git_repo_remove
- az_spring-cloud_config-server_git_repo_update
- az_spring-cloud_config-server_git_set
- az_spring-cloud_config-server_set
- az_spring-cloud_config-server_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

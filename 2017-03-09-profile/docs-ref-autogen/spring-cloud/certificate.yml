### YamlMime:AzureCLIGroup
uid: az_spring-cloud_certificate
name: az spring-cloud certificate
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **sertifikat az spring-cloud** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola sertifikat.
description: ''
directCommands:
- uid: az_spring-cloud_certificate_add
  name: az spring-cloud certificate add
  summary: Tambahkan sertifikat di Azure Spring Cloud.
  description: ''
  syntax: >-
    az spring-cloud certificate add --name
                                    --resource-group
                                    --service
                                    [--only-public-cert {false, true}]
                                    [--public-certificate-file]
                                    [--vault-certificate-name]
                                    [--vault-uri]
  examples:
  - summary: Impor sertifikat dari brankas kunci.
    syntax: az spring-cloud certificate add --name MyCertName --vault-uri MyKeyVaultUri --vault-certificate-name MyKeyVaultCertName --service MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --only-public-cert
    parameterValueGroup: false, true
    summary: Jika true, hanya impor bagian sertifikat publik dari brankas kunci.
    description: ''
  - name: --public-certificate-file -f
    summary: Jalur file untuk sertifikat publik yang akan diunggah.
    description: ''
  - name: --vault-certificate-name
    summary: Nama sertifikat dalam brankas kunci.
    description: ''
  - name: --vault-uri
    summary: Uri brankas kunci tempat menyimpan sertifikat.
    description: ''
- uid: az_spring-cloud_certificate_list
  name: az spring-cloud certificate list
  summary: Mencantumkan semua sertifikat di Azure Spring Cloud.
  description: ''
  syntax: >-
    az spring-cloud certificate list --resource-group
                                     --service
                                     [--certificate-type {ContentCertificate, KeyVaultCertificate}]
  examples:
  - summary: Mencantumkan semua sertifikat di layanan spring cloud.
    syntax: az spring-cloud certificate list --service MyCluster --resource-group MyResourceGroup -o table
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --certificate-type
    parameterValueGroup: ContentCertificate, KeyVaultCertificate
    summary: Jenis sertifikat yang diunggah.
    description: ''
- uid: az_spring-cloud_certificate_list-reference-app
  name: az spring-cloud certificate list-reference-app
  summary: Mencantumkan semua aplikasi yang mereferensikan sertifikat yang sudah ada di Azure Spring Cloud.
  description: ''
  syntax: >-
    az spring-cloud certificate list-reference-app --name
                                                   --resource-group
                                                   --service
  examples:
  - summary: Cantumkan semua aplikasi yang mereferensikan sertifikat yang ada di layanan spring cloud.
    syntax: az spring-cloud certificate list-reference-app --service MyCluster --resource-group MyResourceGroup --name MyCertName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_certificate_remove
  name: az spring-cloud certificate remove
  summary: Menghapus sertifikat di Azure Spring Cloud.
  description: ''
  syntax: >-
    az spring-cloud certificate remove --name
                                       --resource-group
                                       --service
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_certificate_show
  name: az spring-cloud certificate show
  summary: Menampilkan sertifikat di Azure Spring Cloud.
  description: ''
  syntax: >-
    az spring-cloud certificate show --name
                                     --resource-group
                                     --service
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
commands:
- az_spring-cloud_certificate_add
- az_spring-cloud_certificate_list
- az_spring-cloud_certificate_list-reference-app
- az_spring-cloud_certificate_remove
- az_spring-cloud_certificate_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

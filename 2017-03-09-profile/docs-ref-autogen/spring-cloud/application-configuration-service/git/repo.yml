### YamlMime:AzureCLIGroup
uid: az_spring-cloud_application-configuration-service_git_repo
name: az spring-cloud application-configuration-service git repo
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring-cloud application-configuration-service git repo** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola repositori git Application Configuration Service di Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_application-configuration-service_git_repo_add
  name: az spring-cloud application-configuration-service git repo add
  summary: Tambahkan properti Git ke pengaturan Layanan Konfigurasi Aplikasi.
  description: ''
  syntax: >-
    az spring-cloud application-configuration-service git repo add --label
                                                                   --name
                                                                   --patterns
                                                                   --resource-group
                                                                   --service
                                                                   --uri
                                                                   [--host-key]
                                                                   [--host-key-algorithm]
                                                                   [--host-key-check]
                                                                   [--password]
                                                                   [--private-key]
                                                                   [--search-paths]
                                                                   [--username]
  examples:
  - summary: Tambahkan properti Git.
    syntax: az spring-cloud application-configuration-service git repo add -s MyService -g MyResourceGroup --name MyName --patterns MyPattern --uri https://MyURI --label master
  requiredParameters:
  - isRequired: true
    name: --label
    summary: Nama cabang yang diperlukan untuk mencari di repositori Git.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama unik yang diperlukan untuk melabeli setiap item konfigurasi git.
    description: ''
  - isRequired: true
    name: --patterns
    summary: Pola yang diperlukan digunakan untuk mencari di repositori Git. Untuk setiap pola, gunakan format seperti {application} atau {application}/{profile} alih-alih {application}-{profile}.yml, dan pisahkan dengan koma.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  - isRequired: true
    name: --uri
    summary: URI Git yang diperlukan.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-algorithm
    summary: Algoritma kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-check
    summary: Pemeriksaan kunci host yang ketat dari konfigurasi yang ditambahkan yang digunakan dalam autentikasi SSH. Jika false, abaikan kesalahan dengan kunci host.
    description: ''
  - name: --password
    summary: Kata sandi konfigurasi yang ditambahkan.
    description: ''
  - name: --private-key
    summary: Private_key konfigurasi yang ditambahkan.
    description: ''
  - name: --search-paths
    summary: Search_paths konfigurasi yang ditambahkan, gunakan , sebagai pemisah untuk beberapa jalur.
    description: ''
  - name: --username
    summary: Nama pengguna konfigurasi yang ditambahkan.
    description: ''
- uid: az_spring-cloud_application-configuration-service_git_repo_list
  name: az spring-cloud application-configuration-service git repo list
  summary: Mencantumkan semua pengaturan Git dari Layanan Konfigurasi Aplikasi.
  description: ''
  syntax: >-
    az spring-cloud application-configuration-service git repo list --resource-group
                                                                    --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_application-configuration-service_git_repo_remove
  name: az spring-cloud application-configuration-service git repo remove
  summary: Hapus properti Git yang ada dari pengaturan Layanan Konfigurasi Aplikasi.
  description: ''
  syntax: >-
    az spring-cloud application-configuration-service git repo remove --name
                                                                      --resource-group
                                                                      --service
  examples:
  - summary: Menghapus properti Git.
    syntax: az spring-cloud application-configuration-service git repo remove -s MyService -g MyResourceGroup --name MyName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama unik yang diperlukan untuk melabeli setiap item konfigurasi git.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
- uid: az_spring-cloud_application-configuration-service_git_repo_update
  name: az spring-cloud application-configuration-service git repo update
  summary: Perbarui properti Git yang ada di pengaturan Layanan Konfigurasi Aplikasi.
  description: ''
  syntax: >-
    az spring-cloud application-configuration-service git repo update --name
                                                                      --resource-group
                                                                      --service
                                                                      [--host-key]
                                                                      [--host-key-algorithm]
                                                                      [--host-key-check]
                                                                      [--label]
                                                                      [--password]
                                                                      [--patterns]
                                                                      [--private-key]
                                                                      [--search-paths]
                                                                      [--uri]
                                                                      [--username]
  examples:
  - summary: Memperbarui properti Git.
    syntax: az spring-cloud application-configuration-service git repo update -s MyService -g MyResourceGroup --name MyName --patterns MyPattern
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama unik yang diperlukan untuk melabeli setiap item konfigurasi git.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Cloud, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring-cloud=<name>.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-algorithm
    summary: Algoritma kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-check
    summary: Pemeriksaan kunci host yang ketat dari konfigurasi yang ditambahkan yang digunakan dalam autentikasi SSH. Jika false, abaikan kesalahan dengan kunci host.
    description: ''
  - name: --label
    summary: Nama cabang yang diperlukan untuk mencari di repositori Git.
    description: ''
  - name: --password
    summary: Kata sandi konfigurasi yang ditambahkan.
    description: ''
  - name: --patterns
    summary: Pola yang diperlukan digunakan untuk mencari di repositori Git. Untuk setiap pola, gunakan format seperti {application} atau {application}/{profile} alih-alih {application}-{profile}.yml, dan pisahkan dengan koma.
    description: ''
  - name: --private-key
    summary: Private_key konfigurasi yang ditambahkan.
    description: ''
  - name: --search-paths
    summary: Search_paths konfigurasi yang ditambahkan, gunakan , sebagai pemisah untuk beberapa jalur.
    description: ''
  - name: --uri
    summary: URI Git yang diperlukan.
    description: ''
  - name: --username
    summary: Nama pengguna konfigurasi yang ditambahkan.
    description: ''
commands:
- az_spring-cloud_application-configuration-service_git_repo_add
- az_spring-cloud_application-configuration-service_git_repo_list
- az_spring-cloud_application-configuration-service_git_repo_remove
- az_spring-cloud_application-configuration-service_git_repo_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_spring-cloud_config-server_git_repo
name: az spring-cloud config-server git repo
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring-cloud** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring-cloud config-server git repo** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola repositori git Config Server di Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_config-server_git_repo_add
  name: az spring-cloud config-server git repo add
  summary: Tambahkan repositori baru properti git dari Config Server.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo add --name
                                               --repo-name
                                               --resource-group
                                               --uri
                                               [--host-key]
                                               [--host-key-algorithm]
                                               [--label]
                                               [--password]
                                               [--pattern]
                                               [--private-key]
                                               [--search-paths]
                                               [--strict-host-key-checking]
                                               [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Nama repositori.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --uri
    summary: Uri konfigurasi yang ditambahkan.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-algorithm
    summary: Algoritma kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --label
    summary: Label konfigurasi yang ditambahkan.
    description: ''
  - name: --password
    summary: Kata sandi konfigurasi yang ditambahkan.
    description: ''
  - name: --pattern
    summary: Pola repositori, gunakan , sebagai pemisah untuk beberapa pola.
    description: ''
  - name: --private-key
    summary: Private_key konfigurasi yang ditambahkan.
    description: ''
  - name: --search-paths
    summary: Search_paths konfigurasi yang ditambahkan, gunakan , sebagai pemisah untuk beberapa jalur.
    description: ''
  - name: --strict-host-key-checking
    summary: Strict_host_key_checking konfigurasi yang ditambahkan.
    description: ''
  - name: --username
    summary: Nama pengguna konfigurasi yang ditambahkan.
    description: ''
- uid: az_spring-cloud_config-server_git_repo_list
  name: az spring-cloud config-server git repo list
  summary: Cantumkan semua repositori properti git dari Config Server.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo list --name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring-cloud_config-server_git_repo_remove
  name: az spring-cloud config-server git repo remove
  summary: Hapus repositori properti git yang ada dari Config Server.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo remove --name
                                                  --repo-name
                                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Nama repositori.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring-cloud_config-server_git_repo_update
  name: az spring-cloud config-server git repo update
  summary: Mengambil alih repositori properti git yang ada dari Config Server, akan benar-benar mengambil alih yang lama.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo update --name
                                                  --repo-name
                                                  --resource-group
                                                  [--host-key]
                                                  [--host-key-algorithm]
                                                  [--label]
                                                  [--password]
                                                  [--pattern]
                                                  [--private-key]
                                                  [--search-paths]
                                                  [--strict-host-key-checking]
                                                  [--uri]
                                                  [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Nama repositori.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --host-key-algorithm
    summary: Algoritma kunci host dari konfigurasi yang ditambahkan.
    description: ''
  - name: --label
    summary: Label konfigurasi yang ditambahkan.
    description: ''
  - name: --password
    summary: Kata sandi konfigurasi yang ditambahkan.
    description: ''
  - name: --pattern
    summary: Pola repositori, gunakan , sebagai pemisah untuk beberapa pola.
    description: ''
  - name: --private-key
    summary: Private_key konfigurasi yang ditambahkan.
    description: ''
  - name: --search-paths
    summary: Search_paths konfigurasi yang ditambahkan, gunakan , sebagai pemisah untuk beberapa jalur.
    description: ''
  - name: --strict-host-key-checking
    summary: Strict_host_key_checking konfigurasi yang ditambahkan.
    description: ''
  - name: --uri
    summary: Uri konfigurasi yang ditambahkan.
    description: ''
  - name: --username
    summary: Nama pengguna konfigurasi yang ditambahkan.
    description: ''

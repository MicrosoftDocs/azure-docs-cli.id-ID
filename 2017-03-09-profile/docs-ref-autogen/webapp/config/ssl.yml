### YamlMime:AzureCLIGroup
uid: az_webapp_config_ssl
name: az webapp config ssl
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **appservice-kube** untuk Azure CLI (versi 2.34.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az webapp config ssl** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengonfigurasi sertifikat SSL untuk aplikasi web.
description: ''
directCommands:
- uid: az_webapp_config_ssl_bind
  name: az webapp config ssl bind
  summary: Mengikat sertifikat SSL ke aplikasi web.
  description: ''
  syntax: >-
    az webapp config ssl bind --certificate-thumbprint
                              --name
                              --resource-group
                              --ssl-type {IP, SNI}
                              [--slot]
  examples:
  - summary: Mengikat sertifikat SSL ke aplikasi web. (dibuat otomatis)
    syntax: az webapp config ssl bind --certificate-thumbprint {certificate-thumbprint} --name MyWebapp --resource-group MyResourceGroup --ssl-type SNI
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: Sidik jari ssl cert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: IP, SNI
    summary: Jenis sertifikasi ssl.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_config_ssl_unbind
  name: az webapp config ssl unbind
  summary: Membatalkan ikatan sertifikat SSL dari aplikasi web.
  description: ''
  syntax: >-
    az webapp config ssl unbind --certificate-thumbprint
                                --name
                                --resource-group
                                [--slot]
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: Sidik jari ssl cert.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_config_ssl_bind
- az_webapp_config_ssl_unbind
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_webapp_auth_config-version
name: az webapp auth config-version
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **authV2** untuk Azure CLI (versi 2.23.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az webapp auth config-version** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola status versi konfigurasi untuk pengaturan autentikasi untuk aplikasi web. Versi konfigurasi v1 mengacu pada titik akhir /authSettings sedangkan v2 mengacu pada titik akhir /authSettingsV2.
description: ''
directCommands:
- uid: az_webapp_auth_config-version_revert
  name: az webapp auth config-version revert
  summary: Mengembalikan versi konfigurasi pengaturan autentikasi untuk aplikasi web dari v2 ke v1 (klasik).
  description: ''
  syntax: >-
    az webapp auth config-version revert --name
                                         --resource-group
                                         [--slot]
  examples:
  - summary: Mengembalikan versi konfigurasi pengaturan autentikasi untuk aplikasi web dari v2 ke v1 (klasik) (dibuat secara otomatis)
    syntax: az webapp auth config-version revert --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_config-version_show
  name: az webapp auth config-version show
  summary: Tampilkan versi konfigurasi pengaturan autentikasi untuk aplikasi web. Versi konfigurasi v1 mengacu pada titik akhir /authSettings sedangkan v2 mengacu pada titik akhir /authSettingsV2.
  description: ''
  syntax: >-
    az webapp auth config-version show --name
                                       --resource-group
                                       [--slot]
  examples:
  - summary: Tampilkan versi konfigurasi pengaturan autentikasi untuk aplikasi web (dibuat otomatis)
    syntax: az webapp auth config-version show --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_auth_config-version_upgrade
  name: az webapp auth config-version upgrade
  summary: Meningkatkan versi konfigurasi pengaturan autentikasi untuk aplikasi web dari v1 (klasik) ke v2.
  description: ''
  syntax: >-
    az webapp auth config-version upgrade --name
                                          --resource-group
                                          [--slot]
  examples:
  - summary: Meningkatkan versi konfigurasi pengaturan autentikasi untuk webapp dari v1 (klasik) ke v2 (dibuat secara otomatis)
    syntax: az webapp auth config-version upgrade --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_auth_config-version_revert
- az_webapp_auth_config-version_show
- az_webapp_auth_config-version_upgrade
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_import-export_location
name: az import-export location
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **impor-ekspor** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **lokasi impor-ekspor az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Lokasi impor-ekspor.
description: ''
directCommands:
- uid: az_import-export_location_list
  name: az import-export location list
  summary: Mengembalikan daftar lokasi tempat Anda dapat mengirim disk yang terkait dengan pekerjaan impor atau ekspor. Lokasi adalah wilayah pusat data Microsoft.
  description: ''
  syntax: az import-export location list
  examples:
  - summary: Mencantumkan lokasi tempat Anda dapat mengirim disk
    syntax: az import-export location list
- uid: az_import-export_location_show
  name: az import-export location show
  summary: Mengembalikan detail tentang lokasi tempat Anda dapat mengirim disk yang terkait dengan pekerjaan impor atau ekspor. Lokasi adalah wilayah Azure.
  description: ''
  syntax: az import-export location show --location
  examples:
  - summary: Perlihatkan detail tentang lokasi
    syntax: az import-export location show --location "West US 2"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az import-export location list`.'
    description: ''
commands:
- az_import-export_location_list
- az_import-export_location_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

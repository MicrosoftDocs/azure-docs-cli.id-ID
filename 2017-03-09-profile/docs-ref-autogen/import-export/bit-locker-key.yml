uid: az_import-export_bit-locker-key
name: az import-export bit-locker-key
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **impor-ekspor** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az import-export bit-locker-key** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Impor-ekspor bit-locker-key.
description: ''
directCommands:
- uid: az_import-export_bit-locker-key_list
  name: az import-export bit-locker-key list
  summary: Mengembalikan Kunci BitLocker untuk semua drive dalam pekerjaan yang ditentukan.
  description: ''
  syntax: >-
    az import-export bit-locker-key list --job-name
                                         --resource-group
  examples:
  - summary: Mencantumkan Kunci BitLocker untuk drive dalam pekerjaan
    syntax: az import-export bit-locker-key list --resource-group "myResourceGroup" --job-name "myJob"
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Nama pekerjaan impor/ekspor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_import-export_bit-locker-key_list

- uid: az_sentinel_alert-rule_update
  name: az sentinel alert-rule update
  summary: Perbarui aturan pemberitahuan.
  description: ''
  syntax: >-
    az sentinel alert-rule update --resource-group
                                  --rule-id
                                  --workspace-name
                                  [--add]
                                  [--force-string]
                                  [--fusion-alert-rule]
                                  [--microsoft-security-incident-creation-alert-rule]
                                  [--remove]
                                  [--scheduled-alert-rule]
                                  [--set]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: ID aturan pemberitahuan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --fusion-alert-rule
    summary: Mewakili aturan pemberitahuan Fusion.
    description: >-
      Penggunaan: --fusion-alert-rule alert-rule-template-name=XX enabled=XX kind=XX etag=XX


      alert-rule-template-name: Nama templat aturan pemberitahuan yang digunakan untuk membuat aturan ini.

      diaktifkan: Menentukan apakah aturan pemberitahuan ini diaktifkan atau dinonaktifkan.

      jenis: Diperlukan. Jenis aturan pemberitahuan etag: Etag sumber daya azure.
  - name: --microsoft-security-incident-creation-alert-rule
    summary: Mewakili aturan MicrosoftSecurityIncidentCreation.
    description: >-
      Penggunaan: --microsoft-security-incident-creation-alert-rule display-names-filter=XX display-names-exclude-filter=XX product-filter=XX severities-filter=XX alert-rule-template-name=XX description=XX display-name=XX enabled=XX kind=XX etag=XX


      display-names-filter: displayNames pemberitahuan tempat kasus akan dihasilkan display-names-exclude-filter: displayNames pemberitahuan di mana kasus tidak akan dihasilkan product-filter: Pemberitahuan productName di mana kasus akan dihasilkan severities-filter: tingkat keparahan pemberitahuan di mana kasus akan dihasilkan alert-rule-template-name: Nama templat aturan pemberitahuan yang digunakan untuk membuat aturan ini.

      deskripsi: Deskripsi aturan pemberitahuan.

      display-name: Nama tampilan untuk pemberitahuan yang dibuat oleh aturan pemberitahuan ini.

      diaktifkan: Menentukan apakah aturan pemberitahuan ini diaktifkan atau dinonaktifkan.

      jenis: Diperlukan. Jenis aturan pemberitahuan etag: Etag sumber daya azure.
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --scheduled-alert-rule
    summary: Mewakili aturan pemberitahuan terjadwal.
    description: >-
      Penggunaan: --scheduled-alert-rule query=XX query-frequency=XX query-period=XX severity=XX trigger-operator=XX trigger-threshold=XX alert-rule-template-name=XX description=XX display-name=XX enabled=XX suppression-duration=XX suppression-enabled=XX tactics=XX kind=XX etag=XX


      kueri: Kueri yang membuat pemberitahuan untuk aturan ini.

      query-frequency: Frekuensi (dalam format durasi ISO 8601) agar aturan pemberitahuan ini berjalan.

      periode kueri: Periode (dalam format durasi ISO 8601) yang dilihat aturan pemberitahuan ini.

      tingkat keparahan: Tingkat keparahan untuk pemberitahuan yang dibuat oleh aturan pemberitahuan ini.

      trigger-operator: Operasi terhadap ambang batas yang memicu aturan pemberitahuan.

      trigger-threshold: Ambang batas memicu aturan pemberitahuan ini.

      alert-rule-template-name: Nama templat aturan pemberitahuan yang digunakan untuk membuat aturan ini.

      deskripsi: Deskripsi aturan pemberitahuan.

      display-name: Nama tampilan untuk pemberitahuan yang dibuat oleh aturan pemberitahuan ini.

      diaktifkan: Menentukan apakah aturan pemberitahuan ini diaktifkan atau dinonaktifkan.

      suppression-duration: Supresi (dalam format durasi ISO 8601) untuk menunggu sejak terakhir kali aturan pemberitahuan ini dipicu.

      supresi diaktifkan: Menentukan apakah penekanan untuk aturan pemberitahuan ini diaktifkan atau dinonaktifkan.

      taktik: Taktik jenis aturan pemberitahuan: Diperlukan. Jenis aturan pemberitahuan etag: Etag sumber daya azure.
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:

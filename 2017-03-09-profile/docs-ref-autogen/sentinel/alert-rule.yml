    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: ID aturan pemberitahuan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
- uid: az_sentinel_alert-rule_list
  name: az sentinel alert-rule list
  summary: Mendapatkan semua aturan pemberitahuan.
  description: ''
  syntax: >-
    az sentinel alert-rule list --resource-group
                                --workspace-name
  examples:
  - summary: Mendapatkan semua aturan pemberitahuan.
    syntax: az sentinel alert-rule list --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
- uid: az_sentinel_alert-rule_show
  name: az sentinel alert-rule show
  summary: Mendapatkan aturan pemberitahuan.
  description: ''
  syntax: >-
    az sentinel alert-rule show --resource-group
                                --rule-id
                                --workspace-name
  examples:
  - summary: Dapatkan aturan pemberitahuan.
    syntax: az sentinel alert-rule show --resource-group "myRg" --rule-id "myFirstFusionRule" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: ID aturan pemberitahuan.

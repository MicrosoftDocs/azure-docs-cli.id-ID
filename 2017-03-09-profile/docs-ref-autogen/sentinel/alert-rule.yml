### YamlMime:AzureCLIGroup
uid: az_sentinel_alert-rule
name: az sentinel alert-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **sentinel** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az sentinel alert-rule** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Aturan pemberitahuan Sentinel.
description: ''
directCommands:
- uid: az_sentinel_alert-rule_create
  name: az sentinel alert-rule create
  summary: Membuat atau memperbarui tindakan aturan pemberitahuan. Dan Buat aturan pemberitahuan.
  description: ''
  syntax: >-
    az sentinel alert-rule create --resource-group
                                  --rule-id
                                  --workspace-name
                                  [--action-id]
                                  [--etag]
                                  [--fusion-alert-rule]
                                  [--logic-app-resource-id]
                                  [--microsoft-security-incident-creation-alert-rule]
                                  [--scheduled-alert-rule]
                                  [--trigger-uri]
  examples:
  - summary: Membuat atau memperbarui tindakan aturan pemberitahuan.
    syntax: az sentinel alert-rule create --etag "{etag}" --logic-app-resource-id "/subscriptions/{subs}/resourceGroups/myRg/providers/Microsoft.Logic/workflows/MyAlerts" --trigger-uri "https://xxx.northcentralus.logic.azure.com:443/workflows/xxx/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=signature" --action-id "{action-id}" --resource-group "myRg" --rule-id "{rule-id}" --workspace-name "myWorkspace"
  - summary: Membuat atau memperbarui aturan pemberitahuan Fusion.
    syntax: az sentinel alert-rule create --fusion-alert-rule etag="{etag}" alert-rule-template-name="{name}" enabled=true --resource-group "myRg" --rule-id "myFirstFusionRule" --workspace-name "myWorkspace"
  - summary: Membuat atau memperbarui aturan MicrosoftSecurityIncidentCreation.
    syntax: az sentinel alert-rule create --microsoft-security-incident-creation-alert-rule etag="{etag}" product-filter="Microsoft Cloud App Security" display-name="testing displayname" enabled=true --resource-group "myRg" --rule-id "microsoftSecurityIncidentCreationRuleExample" --workspace-name "myWorkspace"
  - summary: Membuat atau memperbarui aturan pemberitahuan Terjadwal.
    syntax: az sentinel alert-rule create --scheduled-alert-rule etag="{etag}" query="ProtectionStatus | extend HostCustomEntity = Computer | extend IPCustomEntity = ComputerIP_Hidden" query-frequency="PT1H" query-period="P2DT1H30M" severity="High" trigger-operator="GreaterThan" trigger-threshold=0 description="" display-name="Rule2" enabled=true suppression-duration="PT1H" suppression-enabled=false tactics="Persistence" tactics="LateralMovement" --resource-group "myRg" --rule-id "{rule-id}" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: ID aturan pemberitahuan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --action-id
    summary: ID Tindakan.
    description: ''
  - name: --etag
    summary: Etag sumber daya azure.
    description: ''
  - name: --fusion-alert-rule
    summary: Mewakili aturan pemberitahuan Fusion.
    description: >-
      Penggunaan: --fusion-alert-rule alert-rule-template-name=XX enabled=XX kind=XX etag=XX


      alert-rule-template-name: Nama templat aturan pemberitahuan yang digunakan untuk membuat aturan ini.

      diaktifkan: Menentukan apakah aturan pemberitahuan ini diaktifkan atau dinonaktifkan.

      jenis: Diperlukan. Jenis aturan pemberitahuan etag: Etag sumber daya azure.
  - name: --logic-app-resource-id
    summary: Id Sumber Daya Aplikasi Logika, /subscriptions/{my-subscription}/resourceGroups/{my-resource-group}/providers/Microsoft.Logic/workflows/{my-workflow-id}.
    description: ''
  - name: --microsoft-security-incident-creation-alert-rule
    summary: Mewakili aturan MicrosoftSecurityIncidentCreation.
    description: >-
      Penggunaan: --microsoft-security-incident-creation-alert-rule display-names-filter=XX display-names-exclude-filter=XX product-filter=XX severities-filter=XX alert-rule-template-name=XX description=XX display-name=XX enabled=XX kind=XX etag=XX


      display-names-filter: displayNames pemberitahuan tempat kasus akan dihasilkan display-names-exclude-filter: displayNames pemberitahuan di mana kasus tidak akan dihasilkan product-filter: Pemberitahuan productName di mana kasus akan dihasilkan severities-filter: tingkat keparahan pemberitahuan di mana kasus akan dihasilkan alert-rule-template-name: Nama templat aturan pemberitahuan yang digunakan untuk membuat aturan ini.

      deskripsi: Deskripsi aturan pemberitahuan.

      display-name: Nama tampilan untuk pemberitahuan yang dibuat oleh aturan pemberitahuan ini.

      diaktifkan: Menentukan apakah aturan pemberitahuan ini diaktifkan atau dinonaktifkan.

      jenis: Diperlukan. Jenis aturan pemberitahuan etag: Etag sumber daya azure.
  - name: --scheduled-alert-rule
    summary: Mewakili aturan pemberitahuan terjadwal.
    description: >-
      Penggunaan: --scheduled-alert-rule query=XX query-frequency=XX query-period=XX severity=XX trigger-operator=XX trigger-threshold=XX alert-rule-template-name=XX description=XX display-name=XX enabled=XX suppression-duration=XX suppression-enabled=XX tactics=XX kind=XX etag=XX


      kueri: Kueri yang membuat pemberitahuan untuk aturan ini.

      frekuensi kueri: Frekuensi (dalam format durasi ISO 8601) agar aturan pemberitahuan ini berjalan.

      periode kueri: Periode (dalam format durasi ISO 8601) yang dilihat aturan pemberitahuan ini.

      tingkat keparahan: Tingkat keparahan untuk pemberitahuan yang dibuat oleh aturan pemberitahuan ini.

      trigger-operator: Operasi terhadap ambang batas yang memicu aturan pemberitahuan.

      trigger-threshold: Ambang batas memicu aturan pemberitahuan ini.

      alert-rule-template-name: Nama templat aturan pemberitahuan yang digunakan untuk membuat aturan ini.

      deskripsi: Deskripsi aturan pemberitahuan.

      display-name: Nama tampilan untuk pemberitahuan yang dibuat oleh aturan pemberitahuan ini.

      diaktifkan: Menentukan apakah aturan pemberitahuan ini diaktifkan atau dinonaktifkan.

      supresi-durasi: Supresi (dalam format durasi ISO 8601) untuk menunggu sejak terakhir kali aturan pemberitahuan ini dipicu.

      supresi diaktifkan: Menentukan apakah penekanan untuk aturan pemberitahuan ini diaktifkan atau dinonaktifkan.

      taktik: Taktik jenis aturan pemberitahuan: Diperlukan. Jenis aturan pemberitahuan etag: Etag sumber daya azure.
  - name: --trigger-uri
    summary: URL Panggilan Balik Aplikasi Logika untuk alur kerja tertentu ini.
    description: ''
- uid: az_sentinel_alert-rule_delete
  name: az sentinel alert-rule delete
  summary: Menghapus tindakan aturan pemberitahuan. Dan Hapus aturan pemberitahuan.
  description: ''
  syntax: >-
    az sentinel alert-rule delete --resource-group
                                  --rule-id
                                  --workspace-name
                                  [--action-id]
                                  [--yes]
  examples:
  - summary: Menghapus tindakan aturan pemberitahuan.
    syntax: az sentinel alert-rule delete --action-id "{action-id}" --resource-group "myRg" --rule-id "{rule-id}" --workspace-name "myWorkspace"
  - summary: Menghapus aturan pemberitahuan.
    syntax: az sentinel alert-rule delete --resource-group "myRg" --rule-id "{rule-id}" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: ID aturan pemberitahuan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --action-id
    summary: ID Tindakan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_sentinel_incident-comment
name: az sentinel incident-comment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **sentinel** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az sentinel incident-comment** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Komentar insiden Sentinel.
description: ''
directCommands:
- uid: az_sentinel_incident-comment_create
  name: az sentinel incident-comment create
  summary: Membuat komentar insiden.
  description: ''
  syntax: >-
    az sentinel incident-comment create --incident-comment-id
                                        --incident-id
                                        --resource-group
                                        --workspace-name
                                        [--message]
  examples:
  - summary: Membuat komentar insiden.
    syntax: az sentinel incident-comment create --message "Some message" --incident-comment-id "4bb36b7b-26ff-4d1c-9cbe-0d8ab3da0014" --incident-id "{id}" --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --incident-comment-id
    summary: ID komentar insiden.
    description: ''
  - isRequired: true
    name: --incident-id
    summary: ID Insiden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --message
    summary: Pesan komentar.
    description: ''
- uid: az_sentinel_incident-comment_list
  name: az sentinel incident-comment list
  summary: Mendapatkan semua komentar insiden.
  description: ''
  syntax: >-
    az sentinel incident-comment list --incident-id
                                      --resource-group
                                      --workspace-name
                                      [--filter]
                                      [--orderby]
                                      [--skip-token]
                                      [--top]
  examples:
  - summary: Dapatkan semua komentar insiden.
    syntax: az sentinel incident-comment list --incident-id "{id}" --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --incident-id
    summary: ID Insiden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Memfilter hasilnya, berdasarkan kondisi Boolean. Opsional.
    description: ''
  - name: --orderby
    summary: Mengurutkan hasilnya. Opsional.
    description: ''
  - name: --skip-token
    summary: Skiptoken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skiptoken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya. Opsional.
    description: ''
  - name: --top
    summary: Hanya mengembalikan hasil n pertama. Opsional.
    description: ''
- uid: az_sentinel_incident-comment_show
  name: az sentinel incident-comment show
  summary: Mendapatkan komentar insiden.
  description: ''
  syntax: >-
    az sentinel incident-comment show --incident-comment-id
                                      --incident-id
                                      --resource-group
                                      --workspace-name
  examples:
  - summary: Dapatkan komentar insiden.
    syntax: az sentinel incident-comment show --incident-comment-id "{comment-id}" --incident-id "{id}" --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --incident-comment-id
    summary: ID komentar insiden.
    description: ''
  - isRequired: true
    name: --incident-id
    summary: ID Insiden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
commands:
- az_sentinel_incident-comment_create
- az_sentinel_incident-comment_list
- az_sentinel_incident-comment_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

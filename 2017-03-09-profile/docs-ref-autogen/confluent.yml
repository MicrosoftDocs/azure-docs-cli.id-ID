uid: az_confluent
name: az confluent
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **confluent** untuk Azure CLI (versi 2.25.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az confluent** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.

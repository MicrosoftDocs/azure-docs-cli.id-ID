- uid: az_lock_update
  name: az lock update
  summary: Perbarui kunci.
  description: ''
  syntax: >-
    az lock update [--ids]
                   [--lock-type {CanNotDelete, ReadOnly}]
                   [--name]
                   [--namespace]
                   [--notes]
                   [--parent]
                   [--resource]
                   [--resource-group]
                   [--resource-type]
  examples:
  - summary: Memperbarui kunci tingkat grup sumber daya dengan catatan dan jenis baru
    syntax: az lock update --name lockName --resource-group group --notes newNotesHere --lock-type CanNotDelete
  optionalParameters:

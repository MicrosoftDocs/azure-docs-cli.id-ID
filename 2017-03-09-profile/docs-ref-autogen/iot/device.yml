### YamlMime:AzureCLIGroup
uid: az_iot_device
name: az iot device
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **perangkat az iot** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Manfaatkan simulasi perangkat dan operasi yang ber sentris perangkat lainnya seperti kemampuan olahpesan perangkat-ke-cloud atau cloud-ke-perangkat.
description: ''
directCommands:
- uid: az_iot_device_send-d2c-message
  name: az iot device send-d2c-message
  summary: >-
    Kirim pesan perangkat-ke-cloud mqtt.

    Perintah ini mendukung pengiriman pesan dengan properti aplikasi dan sistem.

    Catatan: Jika menggunakan metode autentikasi x509, sertifikat dan file kunci (dan frasa sandi jika diperlukan) harus disediakan.
  description: ''
  syntax: >-
    az iot device send-d2c-message --device-id
                                   [--certificate-file-path]
                                   [--da]
                                   [--hub-name]
                                   [--key]
                                   [--key-file-path]
                                   [--login]
                                   [--mc]
                                   [--pass]
                                   [--properties]
                                   [--resource-group]
  examples:
  - summary: Penggunaan dasar
    syntax: az iot device send-d2c-message -n {iothub_name} -d {device_id}
  - summary: Penggunaan dasar untuk perangkat dengan autentikasi x509
    syntax: az iot device send-d2c-message -n {iothub_name} -d {device_id} --cp {certificate_file_path} --kp {key_file_path}
  - summary: Penggunaan dasar untuk perangkat dengan autentikasi x509 di mana file kunci memiliki frasa sandi
    syntax: az iot device send-d2c-message -n {iothub_name} -d {device_id} --cp {certificate_file_path} --kp {key_file_path} --pass {passphrase}
  - summary: Penggunaan dasar dengan data kustom
    syntax: az iot device send-d2c-message -n {iothub_name} -d {device_id} --data {message_body}
  - summary: Mengirim properti aplikasi
    syntax: az iot device send-d2c-message -n {iothub_name} -d {device_id} --props 'key0=value0;key1=value1'
  - summary: Mengirim properti sistem (Id Pesan dan Id Korelasi)
    syntax: az iot device send-d2c-message -n {iothub_name} -d {device_id} --props '$.mid=<id>;$.cid=<id>'
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  optionalParameters:
  - name: --certificate-file-path --cp
    summary: Jalur ke file sertifikat.
    description: ''
  - name: --da --data
    defaultValue: Ping from Az CLI IoT Extension
    summary: Isi pesan.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --key --symmetric-key
    summary: Kunci konten yang digunakan untuk perangkat. Jika kunci konten dan argumen autentikasi perangkat lainnya disediakan, kunci konten akan diprioritaskan.
    description: ''
  - name: --key-file-path --kp
    summary: Jalur ke file kunci.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --mc --msg-count
    defaultValue: "1"
    summary: Jumlah pesan perangkat yang akan dikirim ke IoT Hub.
    description: ''
  - name: --pass --passphrase
    summary: Frase sandi untuk file kunci.
    description: ''
  - name: --properties --props -p
    summary: 'Tas properti pesan dalam pasangan kunci-nilai dengan format berikut: a=b;c=d. Untuk olahpesan mqtt - Anda dapat mengirim properti sistem menggunakan $.<name> =value. Misalnya $.cid=12345 mengatur properti Id korelasi sistem. Contoh pengidentifikasi properti sistem lainnya termasuk $.ct untuk jenis konten, $.mid untuk Id pesan dan $.ce untuk pengodean konten.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_device_simulate
  name: az iot device simulate
  summary: >-
    Simulasikan perangkat dalam Azure IoT Hub.

    Saat simulasi perangkat berjalan, perangkat akan secara otomatis menerima dan mengakui pesan cloud-to-device (c2d). Untuk simulasi mqtt, semua pesan c2d akan diakui dengan penyelesaian. Untuk pengakuan c2d simulasi http didasarkan pada pilihan pengguna yang dapat diselesaikan, ditolak, atau ditinggalkan. Simulasi mqtt juga mendukung pemanggilan metode langsung yang dapat diakui oleh kode status respons dan payload respons.

    Catatan: Perintah secara default akan mengatur jenis konten ke aplikasi/json dan pengodean konten ke utf-8. Ini bisa ditimpa.

    Catatan: Jika menggunakan metode autentikasi x509, sertifikat dan file kunci (dan frasa sandi jika diperlukan) harus disediakan.
  description: ''
  syntax: >-
    az iot device simulate --device-id
                           [--certificate-file-path]
                           [--da]
                           [--hub-name]
                           [--init-reported-properties]
                           [--key]
                           [--key-file-path]
                           [--login]
                           [--mc]
                           [--method-response-code]
                           [--method-response-payload]
                           [--mi]
                           [--pass]
                           [--properties]
                           [--proto {http, mqtt}]
                           [--receive-settle {abandon, complete, reject}]
                           [--resource-group]
  examples:
  - summary: Penggunaan dasar (mqtt)
    syntax: az iot device simulate -n {iothub_name} -d {device_id}
  - summary: Penggunaan dasar untuk perangkat dengan autentikasi x509 (mqtt)
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --cp {certificate_file_path} --kp {key_file_path}
  - summary: Penggunaan dasar untuk perangkat dengan autentikasi x509 (mqtt) di mana file kunci memiliki frase sandi
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --cp {certificate_file_path} --kp {key_file_path} --pass {passphrase}
  - summary: Mengirim properti campuran (mqtt)
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --properties "myprop=myvalue;$.ct=application/json"
  - summary: Kirim kode status respons metode langsung dan payload respons metode langsung sebagai json mentah (hanya mqtt)
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --method-response-code 201 --method-response-payload '{"result":"Direct method successful"}'
  - summary: Kirim kode status respons metode langsung dan payload respons metode langsung sebagai jalur ke file lokal (hanya mqtt)
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --method-response-code 201 --method-response-payload '../my_direct_method_payload.json'
  - summary: Kirim status awal properti yang dilaporkan kembar perangkat sebagai json mentah untuk perangkat target (hanya mqtt)
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --init-reported-properties '{"reported_prop_1":"val_1", "reported_prop_2":val_2}'
  - summary: Kirim status awal properti yang dilaporkan kembar perangkat sebagai jalur ke file lokal untuk perangkat target (hanya mqtt)
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --init-reported-properties '../my_device_twin_reported_properties.json'
  - summary: Penggunaan dasar (http)
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --protocol http
  - summary: Mengirim properti campuran (http)
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --protocol http --properties "iothub-app-myprop=myvalue;content-type=application/json;iothub-correlationid=12345"
  - summary: Pilih jumlah pesan total dan interval antar pesan
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --msg-count 1000 --msg-interval 5
  - summary: Tolak pesan c2d (hanya http)
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --rs reject --protocol http
  - summary: Abaikan pesan c2d (hanya http)
    syntax: az iot device simulate -n {iothub_name} -d {device_id} --rs abandon --protocol http
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  optionalParameters:
  - name: --certificate-file-path --cp
    summary: Jalur ke file sertifikat.
    description: ''
  - name: --da --data
    defaultValue: Ping from Az CLI IoT Extension
    summary: Isi pesan.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --init-reported-properties --irp
    summary: Status awal properti yang dilaporkan kembar untuk perangkat target saat simulator dijalankan. Param opsional, hanya didukung untuk mqtt.
    description: ''
  - name: --key --symmetric-key
    summary: Kunci konten yang digunakan untuk perangkat. Jika kunci konten dan argumen autentikasi perangkat lainnya disediakan, kunci konten akan diprioritaskan.
    description: ''
  - name: --key-file-path --kp
    summary: Jalur ke file kunci.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --mc --msg-count
    defaultValue: "100"
    summary: Jumlah pesan perangkat yang akan dikirim ke IoT Hub.
    description: ''
  - name: --method-response-code --mrc
    summary: Kode status yang akan dikembalikan ketika metode langsung dijalankan pada perangkat. Param opsional, hanya didukung untuk mqtt.
    description: ''
  - name: --method-response-payload --mrp
    summary: Payload yang akan dikembalikan ketika metode langsung dijalankan pada perangkat. Sediakan jalur file atau json mentah. Param opsional, hanya didukung untuk mqtt.
    description: ''
  - name: --mi --msg-interval
    defaultValue: "3"
    summary: Penundaan dalam detik antara pesan perangkat-ke-cloud.
    description: ''
  - name: --pass --passphrase
    summary: Frase sandi untuk file kunci.
    description: ''
  - name: --properties --props -p
    summary: 'Tas properti pesan dalam pasangan kunci-nilai dengan format berikut: a=b;c=d. Untuk olahpesan mqtt - Anda dapat mengirim properti sistem menggunakan $.<name> =value. Misalnya $.cid=12345 mengatur properti Id korelasi sistem. Contoh pengidentifikasi properti sistem lainnya termasuk $.ct untuk jenis konten, $.mid untuk Id pesan dan $.ce untuk pengodean konten.  Untuk pesan http - properti aplikasi dikirim menggunakan iothub-app-<name>=value, misalnya iothub-app-myprop=myvalue. Properti sistem umumnya diawali dengan iothub-<name> seperti iothub-correlationid tetapi ada pengecualian seperti jenis konten dan pengodean konten.'
    description: ''
  - name: --proto --protocol
    defaultValue: mqtt
    parameterValueGroup: http, mqtt
    summary: Menunjukkan protokol pesan perangkat ke cloud.
    description: ''
  - name: --receive-settle --rs
    defaultValue: complete
    parameterValueGroup: abandon, complete, reject
    summary: Menunjukkan cara menyelesaikan pesan cloud-ke-perangkat yang diterima. Didukung hanya dengan HTTP.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_device_upload-file
  name: az iot device upload-file
  summary: Unggah file lokal sebagai perangkat ke kontainer penyimpanan blob yang telah dikonfigurasi sebelumnya.
  description: ''
  syntax: >-
    az iot device upload-file --content-type
                              --device-id
                              --file-path
                              [--hub-name]
                              [--login]
                              [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --content-type --ct
    summary: Jenis file MIME.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --file-path --fp
    summary: Jalur ke file untuk diunggah.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_iot_device_c2d-message

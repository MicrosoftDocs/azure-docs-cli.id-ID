### YamlMime:AzureCLIGroup
uid: az_iot_central_user
name: az iot central user
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az iot central user** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi pengguna IoT Central.
description: ''
directCommands:
- uid: az_iot_central_user_create
  name: az iot central user create
  summary: Tambahkan pengguna ke aplikasi.
  description: ''
  syntax: >-
    az iot central user create --app-id
                               --assignee
                               --role
                               [--api-version {1.0, 1.1-preview, preview}]
                               [--central-api-uri]
                               [--email]
                               [--object-id]
                               [--org-id]
                               [--tenant-id]
                               [--token]
  examples:
  - summary: Menambahkan pengguna melalui email ke aplikasi
    syntax: az iot central user create --user-id {userId} --app-id {appId} --email {emailAddress} --role admin
  - summary: Menambahkan perwakilan layanan ke aplikasi
    syntax: az iot central user create --user-id {userId} --app-id {appId} --tenant-id {tenantId} --object-id {objectId} --role operator
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --assignee --user-id
    summary: ID yang terkait dengan pengguna.
    description: ''
  - isRequired: true
    name: --role -r
    summary: Peran yang akan dikaitkan dengan token atau pengguna ini. Anda dapat menentukan salah satu peran bawaan, atau menentukan ID peran dari peran kustom. Lihat selengkapnya di https://aka.ms/iotcentral-customrolesdocs.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --email
    summary: Alamat email pengguna yang akan ditambahkan ke aplikasi. Jika ini ditentukan, parameter perwakilan layanan (tenant_id dan object_id) akan diabaikan.
    description: ''
  - name: --object-id --oid
    summary: ID objek untuk perwakilan layanan yang akan ditambahkan ke aplikasi. ID penyewa juga harus ditentukan. Jika email ditentukan, ini akan diabaikan dan pengguna tidak akan menjadi pengguna perwakilan layanan tetapi pengguna "email" standar.
    description: ''
  - name: --org-id --organization-id
    summary: ID organisasi untuk penetapan peran pengguna. Hanya tersedia untuk api-version == 1.1-preview.
    description: ''
  - name: --tenant-id --tnid
    summary: ID penyewa untuk perwakilan layanan yang akan ditambahkan ke aplikasi. ID objek juga harus ditentukan. Jika email ditentukan, ini akan diabaikan dan pengguna tidak akan menjadi pengguna perwakilan layanan tetapi pengguna "email" standar.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_user_delete
  name: az iot central user delete
  summary: Menghapus pengguna dari aplikasi.
  description: ''
  syntax: >-
    az iot central user delete --app-id
                               --assignee
                               [--api-version {1.0, 1.1-preview, preview}]
                               [--central-api-uri]
                               [--token]
  examples:
  - summary: Menghapus pengguna
    syntax: az iot central user delete --app-id {appid} --user-id {userId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --assignee --user-id
    summary: ID yang terkait dengan pengguna.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''

    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --assignee --user-id
    summary: ID yang terkait dengan pengguna.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_user_update
  name: az iot central user update
  summary: Memperbarui peran untuk pengguna dalam aplikasi.
  description: >-
    Memperbarui pengguna dengan peran yang berbeda.

    Memperbarui tenantId atau objectId untuk pengguna perwakilan layanan tidak diizinkan.

    Memperbarui alamat email untuk pengguna email tidak diizinkan.
  syntax: >-
    az iot central user update --app-id
                               --assignee
                               [--api-version {1.0, 1.1-preview, preview}]
                               [--central-api-uri]
                               [--email]
                               [--object-id]
                               [--roles]
                               [--tenant-id]
                               [--token]
  examples:
  - summary: Perbarui peran untuk pengguna melalui email atau perwakilan layanan dalam aplikasi.
    syntax: az iot central user update --user-id {userId} --app-id {appId} --roles "org1\admin"
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --assignee --user-id
    summary: ID yang terkait dengan pengguna.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --email
    summary: Alamat email pengguna yang akan ditambahkan ke aplikasi. Jika ini ditentukan, parameter perwakilan layanan (tenant_id dan object_id) akan diabaikan.
    description: ''
  - name: --object-id --oid
    summary: ID objek untuk perwakilan layanan yang akan ditambahkan ke aplikasi. ID penyewa juga harus ditentukan. Jika email ditentukan, ini akan diabaikan dan pengguna tidak akan menjadi pengguna perwakilan layanan tetapi pengguna "email" standar.
    description: ''
  - name: --roles
    summary: Daftar peran yang dipisahkan koma yang akan dikaitkan dengan pengguna ini. Anda dapat menentukan salah satu peran bawaan, atau menentukan ID peran dari peran kustom. Lihat selengkapnya di https://aka.ms/iotcentral-customrolesdocs. Organisasi dapat ditentukan bersama peran saat berjalan dengan versi API == 1.1-pratinjau. Mis. "organization_idrole".
    description: ''
  - name: --tenant-id --tnid
    summary: ID penyewa untuk perwakilan layanan yang akan ditambahkan ke aplikasi. ID objek juga harus ditentukan. Jika email ditentukan, ini akan diabaikan dan pengguna tidak akan menjadi pengguna perwakilan layanan tetapi pengguna "email" standar.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
commands:
- az_iot_central_user_create
- az_iot_central_user_delete
- az_iot_central_user_list
- az_iot_central_user_show
- az_iot_central_user_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

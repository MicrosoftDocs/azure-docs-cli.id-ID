### YamlMime:AzureCLIGroup
uid: az_iot_central_device_edge_children
name: az iot central device edge children
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az iot central device edge children** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola perangkat anak perangkat IoT Edge.
description: ''
directCommands:
- uid: az_iot_central_device_edge_children_add
  name: az iot central device edge children add
  summary: Tambahkan perangkat sebagai anak-anak ke perangkat edge target.
  description: ''
  syntax: >-
    az iot central device edge children add --app-id
                                            --children-ids
                                            --device-id
                                            [--api-version {1.0, 1.1-preview, preview}]
                                            [--central-api-uri]
                                            [--token]
  examples:
  - summary: Tambahkan daftar Id perangkat yang dipisahkan spasi sebagai turunan ke perangkat edge target.
    syntax: az iot central device edge children add --app-id {appid} --device-id {deviceId} --children-ids {child_1} {child_2}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --children-ids
    summary: Daftar id perangkat anak yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: ID perangkat dari perangkat target. Anda dapat menemukan ID perangkat dengan, mengklik tombol Koneksi di halaman Detail Perangkat.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_device_edge_children_list
  name: az iot central device edge children list
  summary: Dapatkan daftar anak dari perangkat IoT Edge.
  description: ''
  syntax: >-
    az iot central device edge children list --app-id
                                             --device-id
                                             [--api-version {1.0, 1.1-preview, preview}]
                                             [--central-api-uri]
                                             [--token]
  examples:
  - summary: Mencantumkan semua turunan perangkat.
    syntax: az iot central device edge children list --app-id {appid} --device-id {deviceId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: ID perangkat dari perangkat target. Anda dapat menemukan ID perangkat dengan, mengklik tombol Koneksi di halaman Detail Perangkat.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_device_edge_children_remove
  name: az iot central device edge children remove
  summary: Hapus perangkat anak dari perangkat edge target.
  description: ''
  syntax: >-
    az iot central device edge children remove --app-id
                                               --children-ids
                                               --device-id
                                               [--api-version {1.0, 1.1-preview, preview}]
                                               [--central-api-uri]
                                               [--token]
  examples:
  - summary: Hapus anak-anak.
    syntax: az iot central device edge children remove --app-id {appid} --device-id {deviceId} --children-ids {child_1} {child_2}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --children-ids
    summary: Daftar id perangkat anak yang dipisahkan spasi.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: ID perangkat dari perangkat target. Anda dapat menemukan ID perangkat dengan, mengklik tombol Koneksi di halaman Detail Perangkat.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
commands:
- az_iot_central_device_edge_children_add

### YamlMime:AzureCLIGroup
uid: az_iot_central_device_edge_module
name: az iot central device edge module
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **modul edge perangkat az iot central** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola modul perangkat IoT Edge.
description: ''
directCommands:
- uid: az_iot_central_device_edge_module_list
  name: az iot central device edge module list
  summary: Dapatkan daftar modul di perangkat IoT Edge.
  description: ''
  syntax: >-
    az iot central device edge module list --app-id
                                           --device-id
                                           [--central-api-uri]
                                           [--token]
  examples:
  - summary: Mencantumkan semua modul dalam perangkat. (default)
    syntax: az iot central device edge module list --app-id {appid} --device-id {deviceId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: ID perangkat dari perangkat target. Anda dapat menemukan ID perangkat dengan, mengklik tombol Koneksi di halaman Detail Perangkat.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_device_edge_module_restart
  name: az iot central device edge module restart
  summary: Mulai ulang modul di perangkat IoT Edge.
  description: ''
  syntax: >-
    az iot central device edge module restart --app-id
                                              --device-id
                                              --module-id
                                              [--central-api-uri]
                                              [--token]
  examples:
  - summary: Mulai ulang modul di perangkat.
    syntax: az iot central device edge module restart --app-id {appid} --device-id {deviceId} --module-id {moduleId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: ID perangkat dari perangkat target. Anda dapat menemukan ID perangkat dengan, mengklik tombol Koneksi di halaman Detail Perangkat.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: ID modul modul target.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_device_edge_module_show
  name: az iot central device edge module show
  summary: Dapatkan modul di perangkat IoT Edge.
  description: ''
  syntax: >-
    az iot central device edge module show --app-id
                                           --device-id
                                           --module-id
                                           [--central-api-uri]
                                           [--token]
  examples:
  - summary: Dapatkan modul di perangkat.
    syntax: az iot central device edge module show --app-id {appid} --device-id {deviceId} --module-id {moduleId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: ID perangkat dari perangkat target. Anda dapat menemukan ID perangkat dengan, mengklik tombol Koneksi di halaman Detail Perangkat.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: ID modul modul target.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''
commands:
- az_iot_central_device_edge_module_list
- az_iot_central_device_edge_module_restart
- az_iot_central_device_edge_module_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

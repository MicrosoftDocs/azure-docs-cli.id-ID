### YamlMime:AzureCLIGroup
uid: az_iot_hub
name: az iot hub
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az iot hub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola entitas dalam Azure IoT Hub.
description: ''
directCommands:
- uid: az_iot_hub_generate-sas-token
  name: az iot hub generate-sas-token
  summary: Buat token SAS untuk IoT Hub target, perangkat, atau modul.
  description: Untuk token SAS perangkat, parameter kebijakan digunakan untuk mengakses registri perangkat saja. Oleh karena itu kebijakan harus memiliki akses baca ke registri. Untuk token IoT Hub, kebijakan adalah bagian dari SAS.
  syntax: >-
    az iot hub generate-sas-token [--auth-type {key, login}]
                                  [--connection-string]
                                  [--device-id]
                                  [--du]
                                  [--hub-name]
                                  [--key-type {primary, secondary}]
                                  [--login]
                                  [--module-id]
                                  [--pn]
                                  [--resource-group]
  examples:
  - summary: Buat token SAS IoT Hub menggunakan kebijakan iothubowner dan kunci primer.
    syntax: az iot hub generate-sas-token -n {iothub_name}
  - summary: Hasilkan token SAS IoT Hub menggunakan kebijakan registriRead dan kunci sekunder.
    syntax: az iot hub generate-sas-token -n {iothub_name} --policy registryRead --key-type secondary
  - summary: Buat token SAS perangkat menggunakan kebijakan iothubowner untuk mengakses registri perangkat {iothub_name}.
    syntax: az iot hub generate-sas-token -d {device_id} -n {iothub_name}
  - summary: Membuat token SAS perangkat menggunakan string koneksi IoT Hub (dengan akses registri)
    syntax: az iot hub generate-sas-token -d {device_id} --login 'HostName=myhub.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  - summary: Membuat token SAS Iot Hub menggunakan string koneksi IoT Hub
    syntax: az iot hub generate-sas-token --connection-string 'HostName=myhub.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  - summary: Membuat token SAS Perangkat menggunakan string koneksi Perangkat
    syntax: az iot hub generate-sas-token --connection-string 'HostName=myhub.azure-devices.net;DeviceId=mydevice;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  - summary: Membuat token MODUL SAS menggunakan string koneksi Modul
    syntax: az iot hub generate-sas-token --connection-string 'HostName=myhub.azure-devices.net;DeviceId=mydevice;ModuleId=mymodule;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --connection-string --cs
    summary: 'String koneksi target. Ini melewati registri IoT Hub dan menghasilkan token SAS langsung dari kunci simetris yang disediakan tanpa validasi lebih lanjut. Semua parameter perintah lainnya selain dari durasi akan diabaikan. Jenis string koneksi yang didukung: Iot Hub, Perangkat, Modul.'
    description: ''
  - name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - name: --du --duration
    defaultValue: "3600"
    summary: Durasi token yang valid dalam hitung detik.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Jenis kunci kebijakan akses bersama untuk autentikasi.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --module-id -m
    summary: Modul Target.
    description: ''
  - name: --pn --policy-name
    defaultValue: iothubowner
    summary: Kebijakan akses bersama dengan izin operasi untuk entitas IoT Hub target.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_invoke-device-method
  name: az iot hub invoke-device-method
  summary: Memanggil metode perangkat.
  description: ''
  syntax: >-
    az iot hub invoke-device-method --device-id
                                    --method-name
                                    [--auth-type {key, login}]
                                    [--hub-name]
                                    [--login]
                                    [--method-payload]
                                    [--resource-group]
                                    [--timeout]
  examples:
  - summary: Panggil metode langsung pada perangkat dari cloud.
    syntax: az iot hub invoke-device-method --hub-name {iothub_name} --device-id {device_id} --method-name Reboot --method-payload '{"version":"1.0"}'
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --method-name --mn
    summary: Metode target untuk pemanggilan.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --method-payload --mp
    defaultValue: '{}'
    summary: Payload Json yang akan diteruskan ke metode . Harus jalur file atau json mentah.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout --to
    defaultValue: "30"
    summary: Jumlah detik maksimum untuk menunggu hasil metode perangkat.
    description: ''
- uid: az_iot_hub_invoke-module-method
  name: az iot hub invoke-module-method
  summary: Panggil metode modul Edge.
  description: ''
  syntax: >-
    az iot hub invoke-module-method --device-id
                                    --method-name
                                    --module-id
                                    [--auth-type {key, login}]
                                    [--hub-name]
                                    [--login]
                                    [--method-payload]
                                    [--resource-group]
                                    [--timeout]
  examples:
  - summary: Panggil metode langsung pada perangkat edge menggunakan modul dari cloud.
    syntax: "az iot hub invoke-module-method -n {iothub_name} -d {device_id} -m '$edgeAgent' --method-name 'RestartModule' --method-payload '{\"schemaVersion\": \"1.0\"}'"
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --method-name --mn
    summary: Metode target untuk pemanggilan.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Modul Target.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --method-payload --mp
    defaultValue: '{}'
    summary: Payload Json yang akan diteruskan ke metode . Harus jalur file atau json mentah.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout --to
    defaultValue: "30"
    summary: Jumlah detik maksimum untuk menunggu hasil metode perangkat.
    description: ''
- uid: az_iot_hub_monitor-events
  name: az iot hub monitor-events
  summary: Pantau telemetri perangkat & pesan yang dikirim ke IoT Hub.
  description: >-
    Perintah ini bergantung pada dan dapat menginstal paket Cython dependen (uamqp) pada eksekusi pertama.

    https://github.com/Azure/azure-uamqp-python.
  syntax: >-
    az iot hub monitor-events [--cg]
                              [--content-type]
                              [--device-id]
                              [--device-query]
                              [--enqueued-time]
                              [--hub-name]
                              [--interface]
                              [--login]
                              [--module-id]
                              [--properties {all, anno, app, sys}]
                              [--repair {false, true}]
                              [--resource-group]
                              [--timeout]
                              [--yes {false, true}]
  examples:
  - summary: Penggunaan dasar
    syntax: az iot hub monitor-events -n {iothub_name}
  - summary: Penggunaan dasar dengan string koneksi IoT Hub
    syntax: az iot hub monitor-events -n {iothub_name} --login 'HostName=myhub.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  - summary: Penggunaan dasar saat memfilter pada perangkat target
    syntax: az iot hub monitor-events -n {iothub_name} -d {device_id}
  - summary: Penggunaan dasar saat memfilter perangkat yang ditargetkan dengan kartubebas di ID
    syntax: az iot hub monitor-events -n {iothub_name} -d Device*
  - summary: Memfilter perangkat menggunakan bahasa kueri IoT Hub
    syntax: az iot hub monitor-events -n {iothub_name} -q "select * from devices where tags.location.region = 'US'"
  - summary: Filter perangkat dan tentukan grup konsumen Pusat Aktivitas yang akan diikat.
    syntax: az iot hub monitor-events -n {iothub_name} -d {device_id} --cg {consumer_group_name}
  - summary: Menerima anotasi pesan (header pesan)
    syntax: az iot hub monitor-events -n {iothub_name} -d {device_id} --properties anno
  - summary: Menerima anotasi pesan + properti sistem. Tidak pernah kehabisan waktu.
    syntax: az iot hub monitor-events -n {iothub_name} -d {device_id} --properties anno sys --timeout 0
  - summary: Menerima semua atribut pesan dari semua pesan perangkat
    syntax: az iot hub monitor-events -n {iothub_name} --props all
  - summary: Menerima semua pesan dan mengurai payload pesan sebagai JSON
    syntax: az iot hub monitor-events -n {iothub_name} --content-type application/json
  optionalParameters:
  - name: --cg --consumer-group -c
    defaultValue: $Default
    summary: Tentukan grup konsumen yang akan digunakan saat menyambungkan ke titik akhir hub peristiwa.
    description: ''
  - name: --content-type --ct
    summary: Tentukan Tipe Konten payload pesan untuk memformat output secara otomatis ke jenis tersebut.
    description: ''
  - name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - name: --device-query -q
    summary: Tentukan kueri kustom untuk memfilter perangkat.
    description: ''
  - name: --enqueued-time --et -e
    summary: Menunjukkan waktu yang harus digunakan sebagai titik awal untuk membaca pesan dari partisi. Unit adalah milidetik sejak zaman unix. Jika tidak ada waktu yang ditunjukkan "sekarang" digunakan.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --interface -i
    summary: 'Pengidentifikasi antarmuka target untuk difilter. Misalnya: dtmi:com:example:TemperatureController;1.'
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --module-id -m
    summary: Modul Target.
    description: ''
  - name: --properties --props -p
    parameterValueGroup: all, anno, app, sys
    summary: Menunjukkan properti pesan utama ke output. sys = properti sistem, aplikasi = properti aplikasi, ano = anotasi.
    description: ''
  - name: --repair -r
    parameterValueGroup: false, true
    summary: 'Instal ulang dependensi uamqp yang kompatibel dengan versi ekstensi. Default: false.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout --to -t
    defaultValue: "300"
    summary: Detik maksimum untuk mempertahankan koneksi tanpa menerima pesan. Gunakan 0 untuk tak terbatas.
    description: ''
  - name: --yes -y
    parameterValueGroup: false, true
    summary: 'Lewati perintah pengguna. Menunjukkan penerimaan penginstalan dependensi (jika diperlukan). Digunakan terutama untuk skenario otomatisasi. Default: false.'
    description: ''
- uid: az_iot_hub_monitor-feedback
  name: az iot hub monitor-feedback
  summary: Memantau umpan balik yang dikirim oleh perangkat untuk menyetujui pesan cloud-to-device (C2D).
  description: >-
    Perintah ini bergantung pada dan dapat menginstal paket Cython dependen (uamqp) pada eksekusi pertama.

    https://github.com/Azure/azure-uamqp-python.
  syntax: >-
    az iot hub monitor-feedback [--auth-type {key, login}]
                                [--device-id]
                                [--hub-name]
                                [--login]
                                [--repair {false, true}]
                                [--resource-group]
                                [--wait-on-msg]
                                [--yes {false, true}]
  examples:
  - summary: Penggunaan dasar
    syntax: az iot hub monitor-feedback -n {iothub_name}
  - summary: Penggunaan dasar dengan string koneksi IoT Hub
    syntax: az iot hub monitor-feedback -n {iothub_name} --login 'HostName=myhub.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  - summary: Penggunaan dasar saat memfilter pada perangkat target
    syntax: az iot hub monitor-feedback -n {iothub_name} -d {device_id}
  - summary: Keluar dari monitor umpan balik saat menerima pesan dengan id tertentu (uuid)
    syntax: az iot hub monitor-feedback -n {iothub_name} -d {device_id} -w {message_id}
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --repair -r
    parameterValueGroup: false, true
    summary: 'Instal ulang dependensi uamqp yang kompatibel dengan versi ekstensi. Default: false.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --wait-on-msg -w
    summary: Monitor umpan balik akan memblokir hingga pesan dengan id tertentu (uuid) diterima.
    description: ''
  - name: --yes -y
    parameterValueGroup: false, true
    summary: 'Lewati perintah pengguna. Menunjukkan penerimaan penginstalan dependensi (jika diperlukan). Digunakan terutama untuk skenario otomatisasi. Default: false.'
    description: ''
- uid: az_iot_hub_query
  name: az iot hub query
  summary: Buat kueri IoT Hub menggunakan bahasa seperti SQL yang kuat.
  description: Kueri IoT Hub menggunakan bahasa seperti SQL yang kuat untuk mengambil informasi mengenai perangkat dan modul kembar, pekerjaan, dan perutean pesan. Lihat https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language untuk informasi lebih lanjut.
  syntax: >-
    az iot hub query --query-command
                     [--auth-type {key, login}]
                     [--hub-name]
                     [--login]
                     [--resource-group]
                     [--top]
  examples:
  - summary: Mengkueri semua data kembar perangkat dalam Azure IoT Hub.
    syntax: az iot hub query -n {iothub_name} -q "select * from devices"
  - summary: Kueri semua data kembar modul pada perangkat target.
    syntax: az iot hub query -n {iothub_name} -q "select * from devices.modules where devices.deviceId = '{device_id}'"
  requiredParameters:
  - isRequired: true
    name: --query-command -q
    summary: Kueri pengguna yang akan dijalankan.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --top
    summary: Jumlah maksimum elemen yang akan dikembalikan. Secara default kueri tidak memiliki batas.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_iot_hub_connection-string
name: az iot hub connection-string
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az iot hub connection-string** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola string koneksi IoT Hub.
description: ''
directCommands:
- uid: az_iot_hub_connection-string_show
  name: az iot hub connection-string show
  summary: Tampilkan string koneksi untuk IoT Hub yang ditentukan menggunakan nama dan kunci kebijakan yang diberikan.
  description: ''
  syntax: >-
    az iot hub connection-string show [--all]
                                      [--default-eventhub {false, true}]
                                      [--hub-name]
                                      [--key-type {primary, secondary}]
                                      [--pn]
                                      [--resource-group]
  examples:
  - summary: Tampilkan string koneksi untuk semua IoT Hub status aktif dalam langganan menggunakan kebijakan default dan kunci primer.
    syntax: az iot hub connection-string show
  - summary: Tampilkan string koneksi untuk semua IoT Hub status aktif dalam grup sumber daya menggunakan kebijakan default dan kunci primer.
    syntax: az iot hub connection-string show --resource-group MyResourceGroup
  - summary: Tampilkan semua string koneksi dari IoT Hub yang diberikan menggunakan kunci primer.
    syntax: az iot hub connection-string show -n MyIotHub --all
  - summary: Tampilkan string koneksi dari IoT Hub yang diberikan menggunakan kebijakan default dan kunci primer.
    syntax: az iot hub connection-string show -n MyIotHub
  - summary: Tampilkan string koneksi dari IoT Hub yang diberikan menggunakan kebijakan 'layanan' dan kunci sekunder.
    syntax: az iot hub connection-string show -n MyIotHub --policy-name service --key-type secondary
  - summary: Tampilkan string koneksi yang kompatibel dengan eventhub dari eventhub default IoT Hub yang diberikan.
    syntax: az iot hub connection-string show -n MyIotHub --default-eventhub
  optionalParameters:
  - name: --all --show-all
    summary: Tampilkan semua kebijakan akses bersama untuk IoT Hub masing-masing.
    description: ''
  - name: --default-eventhub --eh
    parameterValueGroup: false, true
    summary: 'Bendera yang menunjukkan string koneksi yang dikembalikan adalah untuk titik akhir EventHub default. Default: false.'
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Jenis kunci kebijakan akses bersama untuk autentikasi.
    description: ''
  - name: --pn --policy-name
    defaultValue: iothubowner
    summary: Kebijakan akses bersama dengan izin operasi untuk entitas IoT Hub target.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_iot_hub_connection-string_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

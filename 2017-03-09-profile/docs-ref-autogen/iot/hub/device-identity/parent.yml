### YamlMime:AzureCLIGroup
uid: az_iot_hub_device-identity_parent
name: az iot hub device-identity parent
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az iot hub device-identity parent** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola hubungan perangkat induk untuk perangkat IoT.
description: ''
directCommands:
- uid: az_iot_hub_device-identity_parent_set
  name: az iot hub device-identity parent set
  summary: Atur perangkat induk perangkat target.
  description: ''
  syntax: >-
    az iot hub device-identity parent set --device-id
                                          --parent-device-id
                                          [--auth-type {key, login}]
                                          [--force]
                                          [--hub-name]
                                          [--login]
                                          [--resource-group]
  examples:
  - summary: Atur perangkat induk perangkat target.
    syntax: az iot hub device-identity parent set -d {device_id} --pd {edge_device_id} -n {iothub_name}
  - summary: Atur perangkat induk perangkat target dan timpa induk yang ada.
    syntax: az iot hub device-identity parent set -d {device_id} --pd {edge_device_id} -n {iothub_name} --force
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --parent-device-id --pd
    summary: Id perangkat edge.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --force -f
    summary: Menimpa perangkat induk perangkat.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_device-identity_parent_show
  name: az iot hub device-identity parent show
  summary: Dapatkan perangkat induk dari perangkat target.
  description: ''
  syntax: >-
    az iot hub device-identity parent show --device-id
                                           [--auth-type {key, login}]
                                           [--hub-name]
                                           [--login]
                                           [--resource-group]
  examples:
  - summary: Dapatkan perangkat induk dari perangkat target.
    syntax: az iot hub device-identity parent show -d {device_id} -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_iot_hub_device-identity_parent_set
- az_iot_hub_device-identity_parent_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

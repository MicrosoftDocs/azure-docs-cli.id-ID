    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_device-identity_update
  name: az iot hub device-identity update
  summary: Memperbarui perangkat IoT Hub.
  description: Gunakan --set diikuti oleh penetapan properti untuk memperbarui perangkat. Manfaatkan parameter yang dikembalikan dari 'iot hub device-identity show'.
  syntax: >-
    az iot hub device-identity update --device-id
                                      [--add]
                                      [--am {shared_private_key, x509_ca, x509_thumbprint}]
                                      [--auth-type {key, login}]
                                      [--edge-enabled {false, true}]
                                      [--etag]
                                      [--force-string]
                                      [--hub-name]
                                      [--login]
                                      [--pk]
                                      [--primary-thumbprint]
                                      [--remove]
                                      [--resource-group]
                                      [--secondary-key]
                                      [--secondary-thumbprint]
                                      [--set]
                                      [--sta {disabled, enabled}]
                                      [--star]
  examples:
  - summary: Mengaktifkan kapabilitas edge untuk perangkat
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --set capabilities.iotEdge=true
  - summary: Aktifkan kemampuan edge untuk perangkat menggunakan argumen kenyamanan.
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --ee
  - summary: Menonaktifkan status perangkat
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --set status=disabled
  - summary: Nonaktifkan status perangkat menggunakan argumen kenyamanan.
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --status disabled
  - summary: Dalam satu perintah
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --set status=disabled capabilities.iotEdge=true
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --am --auth-method
    parameterValueGroup: shared_private_key, x509_ca, x509_thumbprint
    summary: Metode otorisasi yang akan dibuat entitas.
    description: ''
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --edge-enabled --ee
    parameterValueGroup: false, true
    summary: Bendera yang menunjukkan pengaktifan tepi.
    description: ''
  - name: --etag -e
    summary: Tag Etag atau entitas yang sesuai dengan status terakhir sumber daya. Jika tidak ada etag yang disediakan, nilai '\*' digunakan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l

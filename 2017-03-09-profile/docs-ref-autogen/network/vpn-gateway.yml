### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway
name: az network vpn-gateway
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **vpn-gateway jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola gateway VPN situs-ke-situs.
description: ''
directCommands:
- uid: az_network_vpn-gateway_create
  name: az network vpn-gateway create
  summary: Buat gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway create --name
                                  --resource-group
                                  --vhub
                                  [--asn]
                                  [--bgp-peering-address]
                                  [--location]
                                  [--no-wait]
                                  [--peer-weight]
                                  [--scale-unit]
                                  [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Nama atau ID hub virtual.
    description: ''
  optionalParameters:
  - name: --asn
    summary: ASN pembicara BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Alamat peering dan pengidentifikasi BGP pembicara BGP ini.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peer-weight
    summary: Bobot ditambahkan ke rute yang dipelajari dari speaker BGP ini.
    description: ''
  - name: --scale-unit
    summary: Unit skala untuk gateway VPN ini.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_network_vpn-gateway_delete
  name: az network vpn-gateway delete
  summary: Menghapus gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway delete --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_list
  name: az network vpn-gateway list
  summary: Mencantumkan gateway VPN situs-ke-situs.
  description: ''
  syntax: az network vpn-gateway list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_show
  name: az network vpn-gateway show
  summary: Dapatkan detail gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway show --name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_update
  name: az network vpn-gateway update
  summary: Memperbarui pengaturan gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway update --name
                                  --resource-group
                                  [--add]
                                  [--asn]
                                  [--bgp-peering-address]
                                  [--force-string]
                                  [--no-wait]
                                  [--peer-weight]
                                  [--remove]
                                  [--scale-unit]
                                  [--set]
                                  [--tags]
                                  [--vhub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --asn
    summary: ASN pembicara BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Alamat peering dan pengidentifikasi BGP pembicara BGP ini.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peer-weight
    summary: Bobot ditambahkan ke rute yang dipelajari dari speaker BGP ini.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --scale-unit
    summary: Unit skala untuk gateway VPN ini.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vhub
    summary: Nama atau ID hub virtual.
    description: ''

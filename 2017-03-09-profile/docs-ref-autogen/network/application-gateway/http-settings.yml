### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_http-settings
name: az network application-gateway http-settings
summary: Mengelola pengaturan HTTP gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_http-settings_create
  name: az network application-gateway http-settings create
  summary: Buat pengaturan HTTP.
  description: ''
  syntax: >-
    az network application-gateway http-settings create --gateway-name
                                                        --name
                                                        --port
                                                        --resource-group
                                                        [--cookie-based-affinity {Disabled, Enabled}]
                                                        [--no-wait]
                                                        [--probe]
                                                        [--protocol {Http, Https}]
                                                        [--timeout]
  examples:
  - summary: Buat pengaturan HTTP.
    syntax: >-
      az network application-gateway http-settings create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpSettings --port 80 --protocol Http --cookie-based-affinity Disabled --timeout 30
  - summary: Buat pengaturan HTTP. (dibuat otomatis)
    syntax: az network application-gateway http-settings create --gateway-name MyAppGateway --host-name MyHost --name MyHttpSettings --port 80 --probe MyNewProbe --protocol Http --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan HTTP yang didukung.
    description: ''
  - isRequired: true
    name: --port
    summary: Nomor port.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cookie-based-affinity
    parameterValueGroup: Disabled, Enabled
    summary: Mengaktifkan atau menonaktifkan afinitas berbasis cookie.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --probe
    summary: Nama atau ID probe untuk dikaitkan dengan pengaturan HTTP.
    description: ''
  - name: --protocol
    defaultValue: http
    parameterValueGroup: Http, Https
    summary: Protokol pengaturan.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_delete
  name: az network application-gateway http-settings delete
  summary: Hapus pengaturan HTTP.
  description: ''
  syntax: >-
    az network application-gateway http-settings delete [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
  examples:
  - summary: Hapus pengaturan HTTP.
    syntax: az network application-gateway http-settings delete -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpSettings
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pengaturan HTTP yang didukung.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_list
  name: az network application-gateway http-settings list
  summary: Mencantumkan pengaturan HTTP.
  description: ''
  syntax: >-
    az network application-gateway http-settings list --gateway-name
                                                      --resource-group
  examples:
  - summary: Mencantumkan pengaturan HTTP.
    syntax: az network application-gateway http-settings list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_show
  name: az network application-gateway http-settings show
  summary: Dapatkan detail pengaturan HTTP gateway.
  description: ''
  syntax: >-
    az network application-gateway http-settings show [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--resource-group]
  examples:
  - summary: Dapatkan detail pengaturan HTTP gateway.
    syntax: az network application-gateway http-settings show -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpSettings
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pengaturan HTTP yang didukung.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_update
  name: az network application-gateway http-settings update
  summary: Perbarui pengaturan HTTP.
  description: ''
  syntax: >-
    az network application-gateway http-settings update [--add]
                                                        [--content-type]
                                                        [--cookie-based-affinity {Disabled, Enabled}]
                                                        [--force-string]
                                                        [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--port]
                                                        [--probe]
                                                        [--protocol {Http, Https}]
                                                        [--remove]
                                                        [--resource-group]
                                                        [--set]
                                                        [--timeout]
  examples:
  - summary: Perbarui pengaturan HTTP untuk menggunakan pemeriksaan baru.
    syntax: >-
      az network application-gateway http-settings update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpSettings --probe MyNewProbe
  - summary: Perbarui pengaturan HTTP. (dibuat otomatis)
    syntax: az network application-gateway http-settings update --enable-probe true --gateway-name MyAppGateway --name MyHttpSettings --probe MyNewProbe --resource-group MyResourceGroup
  - summary: Perbarui pengaturan HTTP. (dibuat otomatis)
    syntax: az network application-gateway http-settings update --gateway-name MyAppGateway --host-name-from-backend-pool true --name MyHttpSettings --port 80 --probe MyNewProbe --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --content-type
    defaultValue: application/json
    summary: ''
    description: ''
  - name: --cookie-based-affinity
    parameterValueGroup: Disabled, Enabled
    summary: Mengaktifkan atau menonaktifkan afinitas berbasis cookie.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pengaturan HTTP yang didukung.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --port
    summary: Nomor port.
    description: ''
  - name: --probe
    summary: Nama atau ID probe untuk dikaitkan dengan pengaturan HTTP.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https
    summary: Protokol pengaturan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

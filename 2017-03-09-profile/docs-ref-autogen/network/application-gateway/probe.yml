### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_probe
name: az network application-gateway probe
summary: Kelola pemeriksaan untuk mengumpulkan dan mengevaluasi informasi di gateway.
description: ''
directCommands:
- uid: az_network_application-gateway_probe_create
  name: az network application-gateway probe create
  summary: Buat pemeriksaan.
  description: ''
  syntax: >-
    az network application-gateway probe create --gateway-name
                                                --host
                                                --name
                                                --path
                                                --protocol {Http, Https}
                                                --resource-group
                                                [--interval]
                                                [--no-wait]
                                                [--threshold]
                                                [--timeout]
  examples:
  - summary: Buat probe gateway aplikasi.
    syntax: >-
      az network application-gateway probe create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyProbe --protocol https --host 127.0.0.1 --path /path/to/probe
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --host
    summary: Nama host untuk mengirim probe.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pemeriksaan.
    description: ''
  - isRequired: true
    name: --path
    summary: Jalur relatif probe. Jalur yang valid dimulai dari "/".
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Http, Https
    summary: Protokol pengaturan HTTP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --interval
    defaultValue: "30"
    summary: Interval waktu dalam detik antara pemeriksaan berturut-turut.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --ambang batas
    defaultValue: "8"
    summary: Jumlah pemeriksaan yang gagal setelah server back end ditandai.
    description: ''
  - name: --timeout
    defaultValue: "120"
    summary: Batas waktu pemeriksaan dalam hitung detik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_probe_delete
  name: az network application-gateway probe delete
  summary: Menghapus pemeriksaan.
  description: ''
  syntax: >-
    az network application-gateway probe delete [--gateway-name]
                                                [--ids]
                                                [--name]
                                                [--no-wait]
                                                [--resource-group]
  examples:
  - summary: Menghapus pemeriksaan.
    syntax: az network application-gateway probe delete -g MyResourceGroup --gateway-name MyAppGateway -n MyProbe
  - summary: Menghapus pemeriksaan. (dibuat otomatis)
    syntax: az network application-gateway probe delete --gateway-name MyAppGateway --name MyProbe --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pemeriksaan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_probe_list
  name: az network application-gateway probe list
  summary: Daftar pemeriksaan.
  description: ''
  syntax: >-
    az network application-gateway probe list --gateway-name
                                              --resource-group
  examples:
  - summary: Daftar pemeriksaan.
    syntax: az network application-gateway probe list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_probe_show
  name: az network application-gateway probe show
  summary: Dapatkan detail pemeriksaan.
  description: ''
  syntax: >-
    az network application-gateway probe show [--gateway-name]
                                              [--ids]
                                              [--name]
                                              [--resource-group]
  examples:
  - summary: Dapatkan detail pemeriksaan.
    syntax: az network application-gateway probe show -g MyResourceGroup --gateway-name MyAppGateway -n MyProbe
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pemeriksaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_probe_update
  name: az network application-gateway probe update
  summary: Perbarui pemeriksaan.
  description: ''
  syntax: >-
    az network application-gateway probe update [--add]
                                                [--force-string]
                                                [--gateway-name]
                                                [--host]
                                                [--ids]
                                                [--interval]
                                                [--name]
                                                [--no-wait]
                                                [--path]
                                                [--protocol {Http, Https}]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--threshold]
                                                [--timeout]
  examples:
  - summary: Perbarui pemeriksaan gateway aplikasi dengan batas waktu 60 detik.
    syntax: >-
      az network application-gateway probe update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyProbe --timeout 60
  - summary: Perbarui pemeriksaan. (dibuat otomatis)
    syntax: az network application-gateway probe update --gateway-name MyAppGateway --host 127.0.0.1 --name MyProbe --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --host
    summary: Nama host untuk mengirim probe.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    summary: Interval waktu dalam detik antara pemeriksaan berturut-turut.
    description: ''
  - name: --name -n
    summary: Nama pemeriksaan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path
    summary: Jalur relatif probe. Jalur yang valid dimulai dari "/".
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https
    summary: Protokol pengaturan HTTP.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --threshold
    summary: Jumlah pemeriksaan yang gagal setelah server back end ditandai.
    description: ''
  - name: --timeout
    summary: Waktu pemeriksaan habis dalam hitung detik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:

### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_ssl-policy
name: az network application-gateway ssl-policy
summary: Mengelola kebijakan SSL gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_ssl-policy_set
  name: az network application-gateway ssl-policy set
  summary: Memperbarui atau menghapus pengaturan kebijakan SSL.
  description: Untuk melihat kebijakan yang telah ditentukan sebelumnya, gunakan `az network application-gateway ssl-policy predefined list`.
  syntax: >-
    az network application-gateway ssl-policy set [--clear]
                                                  [--disabled-ssl-protocols]
                                                  [--gateway-name]
                                                  [--ids]
                                                  [--no-wait]
                                                  [--resource-group]
  examples:
  - summary: Tetapkan kebijakan SSL yang telah ditentukan sebelumnya.
    syntax: >-
      az network application-gateway ssl-policy set -g MyResourceGroup --gateway-name MyAppGateway \
          -n AppGwSslPolicy20170401S --policy-type Predefined
  - summary: Tetapkan kebijakan SSL kustom dengan TLSv1_2 dan cipher suite di bawah ini.
    syntax: >-
      az network application-gateway ssl-policy set -g MyResourceGroup --gateway-name MyAppGateway \
          --policy-type Custom --min-protocol-version TLSv1_2 \
          --cipher-suites TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256 TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384 TLS_RSA_WITH_AES_128_GCM_SHA256
  optionalParameters:
  - name: --clear
    summary: Hapus kebijakan SSL.
    description: ''
  - name: --disabled-ssl-protocols
    summary: Daftar protokol yang dipisahkan spasi untuk dinonaktifkan.
    description: ''
    valueFrom: az network application-gateway ssl-policy list-options
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-policy_show
  name: az network application-gateway ssl-policy show
  summary: Dapatkan detail pengaturan kebijakan SSL gateway.
  description: ''
  syntax: >-
    az network application-gateway ssl-policy show [--gateway-name]
                                                   [--ids]
                                                   [--resource-group]
  examples:
  - summary: Dapatkan detail pengaturan kebijakan SSL gateway.
    syntax: az network application-gateway ssl-policy show -g MyResourceGroup --gateway-name MyAppGateway
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application-gateway_ssl-policy_set
- az_network_application-gateway_ssl-policy_show

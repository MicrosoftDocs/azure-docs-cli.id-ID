### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_auth-cert
name: az network application-gateway auth-cert
summary: Mengelola sertifikat otorisasi gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_auth-cert_create
  name: az network application-gateway auth-cert create
  summary: Membuat sertifikat otorisasi.
  description: ''
  syntax: >-
    az network application-gateway auth-cert create --cert-file
                                                    --gateway-name
                                                    --name
                                                    --resource-group
                                                    [--no-wait]
  examples:
  - summary: Membuat sertifikat otorisasi.
    syntax: >-
      az network application-gateway auth-cert create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyAuthCert --cert-file /path/to/cert/file
  requiredParameters:
  - isRequired: true
    name: --cert-file
    summary: Jalur file sertifikat.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat autentikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_auth-cert_delete
  name: az network application-gateway auth-cert delete
  summary: Menghapus sertifikat otorisasi.
  description: ''
  syntax: >-
    az network application-gateway auth-cert delete [--gateway-name]
                                                    [--ids]
                                                    [--name]
                                                    [--no-wait]
                                                    [--resource-group]
  examples:
  - summary: Menghapus sertifikat otorisasi.
    syntax: az network application-gateway auth-cert delete -g MyResourceGroup --gateway-name MyAppGateway -n MyAuthCert
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sertifikat autentikasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_auth-cert_list
  name: az network application-gateway auth-cert list
  summary: Mencantumkan sertifikat otorisasi.
  description: ''
  syntax: >-
    az network application-gateway auth-cert list --gateway-name
                                                  --resource-group
  examples:
  - summary: Mencantumkan sertifikat otorisasi.
    syntax: az network application-gateway auth-cert list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_auth-cert_show
  name: az network application-gateway auth-cert show
  summary: Perlihatkan sertifikat otorisasi.
  description: ''
  syntax: >-
    az network application-gateway auth-cert show [--gateway-name]
                                                  [--ids]
                                                  [--name]
                                                  [--resource-group]
  examples:
  - summary: Perlihatkan sertifikat otorisasi.
    syntax: az network application-gateway auth-cert show -g MyResourceGroup --gateway-name MyAppGateway -n MyAuthCert
  - summary: Lihat tanggal kedaluwarsa sertifikat otorisasi. Ini dalam Base-64 dikodekan X.509(. CER) format.
    syntax: >-
      az network application-gateway auth-cert show -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyAuthCert --query data -o tsv | base64 -d | openssl x509 -enddate -noout
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sertifikat autentikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_auth-cert_update
  name: az network application-gateway auth-cert update
  summary: Memperbarui sertifikat otorisasi.
  description: ''
  syntax: >-
    az network application-gateway auth-cert update --cert-file
                                                    [--add]
                                                    [--force-string]
                                                    [--gateway-name]
                                                    [--ids]
                                                    [--name]
                                                    [--no-wait]
                                                    [--remove]
                                                    [--resource-group]
                                                    [--set]
  examples:
  - summary: Perbarui sertifikat otorisasi untuk menggunakan file sertifikasi baru.
    syntax: az network application-gateway auth-cert update -g MyResourceGroup --gateway-name MyAppGateway \ -n MyAuthCert --cert-file /path/to/new/cert/file
  requiredParameters:
  - isRequired: true
    name: --cert-file
    summary: Jalur file sertifikat.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sertifikat autentikasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_lb_rule
name: az network lb rule
summary: Mengelola aturan penyeimbangan beban.
description: ''
directCommands:
- uid: az_network_lb_rule_create
  name: az network lb rule create
  summary: Membuat aturan penyeimbangan beban.
  description: ''
  syntax: >-
    az network lb rule create --backend-port
                              --frontend-port
                              --lb-name
                              --name
                              --protocol {Tcp, Udp}
                              --resource-group
                              [--backend-pool-name]
                              [--floating-ip {false, true}]
                              [--frontend-ip-name]
                              [--idle-timeout]
                              [--load-distribution {Default, SourceIP, SourceIPProtocol}]
                              [--probe-name]
  examples:
  - summary: Buat aturan penyeimbangan beban yang menetapkan konfigurasi IP dan port yang menghadap ke kumpulan alamat dan port.
    syntax: >-
      az network lb rule create -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol Tcp \
          --frontend-ip-name MyFrontEndIp --frontend-port 80 \
          --backend-pool-name MyAddressPool --backend-port 80
  - summary: Buat aturan penyeimbangan beban yang menetapkan konfigurasi IP dan port menghadap depan ke kumpulan alamat dan port dengan fitur ip mengambang.
    syntax: >-
      az network lb rule create -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol Tcp \
          --frontend-ip-name MyFrontEndIp --backend-pool-name MyAddressPool  \
          --floating-ip true --frontend-port 80 --backend-port 80
  - summary: Buat aturan penyeimbangan beban port HA yang menetapkan IP frontend dan port untuk menggunakan semua IP backend yang tersedia dalam kumpulan pada port yang sama.
    syntax: >-
      az network lb rule create -g MyResourceGroup --lb-name MyLb -n MyHAPortsRule \
          --protocol All --frontend-port 0 --backend-port 0 --frontend-ip-name MyFrontendIp \
          --backend-pool-name MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --backend-port
    summary: Nomor port.
    description: ''
  - isRequired: true
    name: --frontend-port
    summary: Nomor port.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan penyeimbangan beban.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Tcp, Udp
    summary: Protokol transportasi jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --backend-pool-name
    summary: Nama kumpulan alamat backend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Aktifkan IP mengambang.
    description: ''
  - name: --frontend-ip-name
    summary: Nama konfigurasi IP frontend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - name: --idle-timeout
    summary: Batas waktu diam dalam menit.
    description: ''
  - name: --load-distribution
    defaultValue: default
    parameterValueGroup: Default, SourceIP, SourceIPProtocol
    summary: Pengaturan aturan afinitas.
    description: ''
  - name: --probe-name
    summary: Nama pemeriksaan yang ada untuk dikaitkan dengan aturan ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_rule_delete
  name: az network lb rule delete
  summary: Menghapus aturan penyeimbangan beban.
  description: ''
  syntax: >-
    az network lb rule delete --lb-name
                              --name
                              --resource-group
  examples:
  - summary: Menghapus aturan penyeimbangan beban.
    syntax: az network lb rule delete -g MyResourceGroup --lb-name MyLb -n MyLbRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan penyeimbangan beban.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_rule_list
  name: az network lb rule list
  summary: Mencantumkan aturan penyeimbangan beban.
  description: ''
  syntax: >-
    az network lb rule list --lb-name
                            --resource-group
  examples:
  - summary: Mencantumkan aturan penyeimbangan beban.
    syntax: az network lb rule list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_rule_show
  name: az network lb rule show
  summary: Dapatkan detail aturan penyeimbangan beban.
  description: ''
  syntax: >-
    az network lb rule show --lb-name
                            --name
                            --resource-group
  examples:
  - summary: Dapatkan detail aturan penyeimbangan beban.
    syntax: az network lb rule show -g MyResourceGroup --lb-name MyLb -n MyLbRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan penyeimbangan beban.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_rule_update
  name: az network lb rule update
  summary: Memperbarui aturan penyeimbangan beban.
  description: ''
  syntax: >-
    az network lb rule update [--add]
                              [--backend-pool-name]
                              [--backend-port]
                              [--content-type]
                              [--floating-ip {false, true}]
                              [--force-string]
                              [--frontend-ip-name]
                              [--frontend-port]
                              [--idle-timeout]
                              [--ids]
                              [--lb-name]
                              [--load-distribution {Default, SourceIP, SourceIPProtocol}]
                              [--name]
                              [--probe-name]
                              [--protocol {Tcp, Udp}]
                              [--remove]
                              [--resource-group]
                              [--set]
  examples:
  - summary: Perbarui aturan penyeimbangan beban untuk mengubah protokol ke UDP.
    syntax: az network lb rule update -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol Udp
  - summary: Perbarui aturan penyeimbangan beban untuk mendukung port HA.
    syntax: az network lb rule update -g MyResourceGroup --lb-name MyLb -n MyLbRule \ --protocol All --frontend-port 0 --backend-port 0
  - summary: Memperbarui aturan penyeimbangan beban. (dibuat otomatis)
    syntax: az network lb rule update --disable-outbound-snat true --lb-name MyLb --name MyLbRule --resource-group MyResourceGroup
  - summary: Memperbarui aturan penyeimbangan beban. (dibuat otomatis)
    syntax: az network lb rule update --idle-timeout 5 --lb-name MyLb --name MyLbRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --backend-pool-name
    summary: Nama kumpulan alamat backend.
    description: ''
  - name: --backend-port
    summary: Nomor port.
    description: ''
  - name: --content-type
    defaultValue: application/json
    summary: ''
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Aktifkan IP mengambang.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --frontend-ip-name
    summary: Nama konfigurasi IP frontend.
    description: ''
  - name: --frontend-port
    summary: Nomor port.
    description: ''
  - name: --idle-timeout
    summary: Batas waktu diam dalam menit.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lb-name
    summary: Nama load balancer.
    description: ''
  - name: --load-distribution
    defaultValue: default
    parameterValueGroup: Default, SourceIP, SourceIPProtocol
    summary: Pengaturan aturan afinitas.
    description: ''
  - name: --name -n
    summary: Nama aturan penyeimbangan beban.
    description: ''
  - name: --probe-name
    summary: Nama pemeriksaan yang ada untuk dikaitkan dengan aturan ini.
    description: ''
  - name: --protocol
    parameterValueGroup: Tcp, Udp
    summary: Protokol transportasi jaringan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

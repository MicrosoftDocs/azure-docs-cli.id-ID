### YamlMime:AzureCLIGroup
uid: az_network_lb_frontend-ip
name: az network lb frontend-ip
summary: Mengelola alamat IP frontend dari load balancer.
description: ''
directCommands:
- uid: az_network_lb_frontend-ip_create
  name: buat ip-fronted lb jaringan az
  summary: Buat alamat IP frontend.
  description: ''
  syntax: >-
    az network lb frontend-ip create --lb-name
                                     --name
                                     --resource-group
                                     [--private-ip-address]
                                     [--public-ip-address]
                                     [--subnet]
                                     [--vnet-name]
  examples:
  - summary: Buat alamat ip frontend untuk load balancer publik.
    syntax: az network lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb --public-ip-address MyFrontendIp
  - summary: Buat alamat ip frontend untuk load balancer internal.
    syntax: >-
      az network lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb \
          --private-ip-address 10.10.10.100 --subnet MySubnet --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi IP frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --private-ip-address
    summary: Alamat IP privat statis untuk dikaitkan dengan konfigurasi.
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID IP publik yang ada untuk dikaitkan dengan konfigurasi.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet yang ada. Jika nama ditentukan, tentukan juga --vnet-name.
    description: ''
  - name: --vnet-name
    summary: Jaringan virtual (VNet) yang terkait dengan subnet (Hilangkan jika menyediakan id subnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend-ip_delete
  name: az network lb frontend-ip delete
  summary: Menghapus alamat IP frontend.
  description: ''
  syntax: >-
    az network lb frontend-ip delete --lb-name
                                     --name
                                     --resource-group
  examples:
  - summary: Menghapus alamat IP frontend.
    syntax: az network lb frontend-ip delete -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi IP frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend-ip_list
  name: az network lb frontend-ip list
  summary: Mencantumkan alamat IP frontend.
  description: ''
  syntax: >-
    az network lb frontend-ip list --lb-name
                                   --resource-group
  examples:
  - summary: Mencantumkan alamat IP frontend.
    syntax: az network lb frontend-ip list -g MyResourceGroup --lb-name MyLb
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend-ip_show
  name: az network lb frontend-ip show
  summary: Dapatkan detail alamat IP frontend.
  description: ''
  syntax: >-
    az network lb frontend-ip show --lb-name
                                   --name
                                   --resource-group
  examples:
  - summary: Dapatkan detail alamat IP frontend.
    syntax: az network lb frontend-ip show -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  - summary: Mendapatkan detail alamat IP frontend (dibuat secara otomatis)
    syntax: az network lb frontend-ip show --lb-name MyLb --name MyFrontendIp --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi IP frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend-ip_update
  name: az network lb frontend-ip update
  summary: Perbarui alamat IP frontend.
  description: ''
  syntax: >-
    az network lb frontend-ip update [--add]
                                     [--force-string]
                                     [--ids]
                                     [--lb-name]
                                     [--name]
                                     [--private-ip-address]
                                     [--public-ip-address]
                                     [--remove]
                                     [--resource-group]
                                     [--set]
                                     [--subnet]
                                     [--vnet-name]
  examples:
  - summary: Perbarui alamat IP frontend dari load balancer publik.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --public-ip-address MyNewPublicIp
  - summary: Perbarui alamat IP frontend dari load balancer internal.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --private-ip-address 10.10.10.50
  - summary: Perbarui alamat IP frontend. (dibuat otomatis)
    syntax: az network lb frontend-ip update --lb-name MyLb --name MyFrontendIp --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lb-name
    summary: Nama load balancer.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi IP frontend.
    description: ''
  - name: --private-ip-address
    summary: Alamat IP privat statis untuk dikaitkan dengan konfigurasi. Gunakan ""('""' di PowerShell) untuk menghapus alamat statis dan menggunakan alamat dinamis sebagai gantinya.
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID IP publik yang ada untuk dikaitkan dengan konfigurasi.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet yang ada. Jika nama ditentukan, tentukan juga --vnet-name.
    description: ''
  - name: --vnet-name
    summary: Jaringan virtual (VNet) yang terkait dengan subnet (Hilangkan jika menyediakan id subnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_lb_frontend-ip_create
- az_network_lb_frontend-ip_delete
- az_network_lb_frontend-ip_list
- az_network_lb_frontend-ip_show
- az_network_lb_frontend-ip_update

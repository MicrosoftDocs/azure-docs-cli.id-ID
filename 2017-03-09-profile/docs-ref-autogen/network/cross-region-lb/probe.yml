### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb_probe
name: az network cross-region-lb probe
summary: Mengevaluasi informasi pemeriksaan dan menentukan aturan perutean.
description: ''
directCommands:
- uid: az_network_cross-region-lb_probe_create
  name: az network cross-region-lb probe create
  summary: Buat probe.
  description: ''
  syntax: >-
    az network cross-region-lb probe create --lb-name
                                            --name
                                            --port
                                            --protocol {Http, Tcp}
                                            --resource-group
                                            [--interval]
                                            [--path]
                                            [--threshold]
  examples:
  - summary: Buat pemeriksaan pada load balancer melalui HTTP dan port 80.
    syntax: >-
      az network cross-region-lb probe create -g MyResourceGroup --lb-name MyLb -n MyProbe \
          --protocol http --port 80 --path /
  - summary: Buat pemeriksaan pada load balancer melalui TCP pada port 443.
    syntax: >-
      az network cross-region-lb probe create -g MyResourceGroup --lb-name MyLb -n MyProbe \
          --protocol tcp --port 443
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama probe.
    description: ''
  - isRequired: true
    name: --port
    summary: Port untuk diinterogasi.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Http, Tcp
    summary: Protokol untuk penyelidikan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --interval
    summary: Interval waktu pemeriksaan dalam hitungan detik.
    description: ''
  - name: --path
    summary: Titik akhir untuk diinterogasi (hanya http).
    description: ''
  - name: --threshold
    summary: Jumlah kegagalan pemeriksaan berturut-turut sebelum instans dianggap tidak sehat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_probe_delete
  name: az network cross-region-lb probe delete
  summary: Menghapus pemeriksaan.
  description: ''
  syntax: >-
    az network cross-region-lb probe delete --lb-name
                                            --name
                                            --resource-group
  examples:
  - summary: Menghapus pemeriksaan.
    syntax: az network cross-region-lb probe delete -g MyResourceGroup --lb-name MyLb -n MyProbe
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama probe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_probe_list
  name: az network cross-region-lb probe list
  summary: Daftar pemeriksaan.
  description: ''
  syntax: >-
    az network cross-region-lb probe list --lb-name
                                          --resource-group
  examples:
  - summary: Daftar pemeriksaan.
    syntax: az network cross-region-lb probe list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_probe_show
  name: az network cross-region-lb probe show
  summary: Dapatkan detail pemeriksaan.
  description: ''
  syntax: >-
    az network cross-region-lb probe show --lb-name
                                          --name
                                          --resource-group
  examples:
  - summary: Dapatkan detail pemeriksaan.
    syntax: az network cross-region-lb probe show -g MyResourceGroup --lb-name MyLb -n MyProbe
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama probe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_probe_update
  name: az network cross-region-lb probe update
  summary: Memperbarui pemeriksaan.
  description: ''
  syntax: >-
    az network cross-region-lb probe update [--add]
                                            [--force-string]
                                            [--ids]
                                            [--interval]
                                            [--lb-name]
                                            [--name]
                                            [--path]
                                            [--port]
                                            [--protocol {Http, Tcp}]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--threshold]
  examples:
  - summary: Perbarui pemeriksaan dengan port dan interval yang berbeda.
    syntax: az network cross-region-lb probe update -g MyResourceGroup --lb-name MyLb -n MyProbe --port 81 --interval 10
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    summary: Interval waktu pemeriksaan dalam hitungan detik.
    description: ''
  - name: --lb-name
    summary: Nama load balancer.
    description: ''
  - name: --name -n
    summary: Nama probe.
    description: ''
  - name: --path
    summary: Titik akhir untuk diinterogasi (hanya http).
    description: ''
  - name: --port
    summary: Port untuk diinterogasi.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Tcp
    summary: Protokol untuk penyelidikan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --threshold
    summary: Jumlah kegagalan pemeriksaan berturut-turut sebelum instans dianggap tidak sehat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

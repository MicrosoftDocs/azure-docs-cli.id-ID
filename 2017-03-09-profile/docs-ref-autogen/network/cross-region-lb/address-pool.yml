### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb_address-pool
name: az network cross-region-lb address-pool
summary: Mengelola kumpulan alamat penyeimbang muatan lintas wilayah.
description: ''
directCommands:
- uid: az_network_cross-region-lb_address-pool_create
  name: az network cross-region-lb address-pool create
  summary: Membuat kumpulan alamat.
  description: ''
  syntax: >-
    az network cross-region-lb address-pool create --lb-name
                                                   --name
                                                   --resource-group
                                                   [--backend-address]
                                                   [--backend-addresses-config-file]
  examples:
  - summary: Membuat kumpulan alamat.
    syntax: az network cross-region-lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  - summary: Buat kumpulan alamat dengan beberapa alamat backend menggunakan argumen kunci-nilai.
    syntax: az network cross-region-lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool --backend-address name=addr1 frontend-ip-address=/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb1 --backend-address name=addr2 frontend-ip-address=/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb2
  - summary: Membuat kumpulan alamat dengan beberapa alamat backend menggunakan file konfigurasi
    syntax: az network cross-region-lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool --backend-addresses-config-file @config_file.json
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan alamat backend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --backend-address
    summary: Informasi alamat backend untuk kumpulan alamat backend.
    description: >-
      Penggunaan: --backend-address name=addr1 frontend-ip-address=regional_lb_resource_id


      nama: Diperlukan. Nama alamat backend.

      frontend-ip-address: Diperlukan. Id sumber daya dari load balancer regional.


      Beberapa alamat backend dapat ditentukan dengan menggunakan lebih dari satu `--backend-address` argumen.
  - name: --backend-addresses-config-file --config-file
    summary: File konfigurasi yang digunakan untuk mengatur alamat backend. Argumen ini untuk pengguna berpengalaman. Anda mungkin mengalami kesalahan penguraian jika file json tidak valid.
    description: >-
      Penggunaan: --backend-addresses-config-file @"{config_file.json}"


      Contoh file konfigurasi adalah [ { "name": "address1", "frontendIpAddress": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb1" }, { "name": "address2", "frontendIpAddress": "/subscriptions/00000000-0000-0000-0000-0000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft. Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb2" } ].
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_address-pool_delete
  name: az network cross-region-lb address-pool delete
  summary: Menghapus kumpulan alamat.
  description: ''
  syntax: >-
    az network cross-region-lb address-pool delete --lb-name
                                                   --name
                                                   --resource-group
  examples:
  - summary: Menghapus kumpulan alamat.
    syntax: az network cross-region-lb address-pool delete -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan alamat backend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

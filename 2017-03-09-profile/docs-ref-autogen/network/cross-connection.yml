### YamlMime:AzureCLIGroup
uid: az_network_cross-connection
name: az network cross-connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **express-route-cross-connection** untuk Azure CLI (versi 2.0.41 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az network cross-connection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sirkuit ExpressRoute pelanggan.
description: Untuk mempelajari selengkapnya tentang sirkuit ExpressRoute, kunjungi https://docs.microsoft.com/en-us/azure/expressroute/howto-circuit-cli.
directCommands:
- uid: az_network_cross-connection_list
  name: az network cross-connection list
  summary: Cantumkan semua koneksi silang ExpressRoute untuk langganan saat ini.
  description: ''
  syntax: az network cross-connection list [--resource-group]
  examples:
  - summary: Cantumkan semua koneksi silang ExpressRoute untuk langganan saat ini.
    syntax: az network cross-connection list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_cross-connection_list-arp-tables
  name: az network cross-connection list-arp-tables
  summary: Tampilkan tabel Protokol Resolusi Alamat (ARP) saat ini dari peering lintas koneksi ExpressRoute.
  description: ''
  syntax: >-
    az network cross-connection list-arp-tables --name
                                                --path {primary, secondary}
                                                --peering-name
                                                --resource-group
  examples:
  - summary: Tampilkan tabel Protokol Resolusi Alamat (ARP) saat ini dari koneksi silang ExpressRoute.
    syntax: >-
      az network cross-connection list-arp-tables -g MyResourceGroup -n MyCircuit \
          --path primary --peering-name AzurePrivatePeering
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --path
    parameterValueGroup: primary, secondary
    summary: Jalur perangkat.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_cross-connection_list-route-tables
  name: az network cross-connection list-route-tables
  summary: Memperlihatkan tabel perutean peering lintas koneksi ExpressRoute saat ini.
  description: ''
  syntax: >-
    az network cross-connection list-route-tables --name
                                                  --path {primary, secondary}
                                                  --peering-name
                                                  --resource-group
  examples:
  - summary: Memperlihatkan tabel perutean peering lintas koneksi ExpressRoute saat ini.
    syntax: >-
      az network cross-connection list-route-tables -g MyResourceGroup -n MyCircuit \
          --path primary --peering-name AzurePrivatePeering
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --path
    parameterValueGroup: primary, secondary
    summary: Jalur perangkat.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_cross-connection_show
  name: az network cross-connection show
  summary: Dapatkan detail koneksi silang ExpressRoute.
  description: ''
  syntax: >-
    az network cross-connection show --name
                                     --resource-group
  examples:
  - summary: Dapatkan detail koneksi silang ExpressRoute.
    syntax: az network cross-connection show -n MyCircuit -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_cross-connection_summarize-route-table
  name: az network cross-connection summarize-route-table
  summary: Mendapatkan ringkasan tabel rute yang terkait dengan koneksi lintas rute ekspres dalam grup sumber daya.
  description: ''
  syntax: >-
    az network cross-connection summarize-route-table --name
                                                      --path {primary, secondary}
                                                      --peering-name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --path
    parameterValueGroup: primary, secondary
    summary: Jalur perangkat.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_cross-connection_update
  name: az network cross-connection update
  summary: Memperbarui pengaturan koneksi silang ExpressRoute.
  description: ''
  syntax: >-
    az network cross-connection update --name
                                       --resource-group
                                       [--add]
                                       [--force-string]
                                       [--no-wait]
                                       [--notes]
                                       [--provisioning-state {NotProvisioned, Provisioned, Provisioning}]
                                       [--remove]
                                       [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --notes
    summary: Catatan penyedia layanan.
    description: ''
  - name: --provisioning-state
    parameterValueGroup: NotProvisioned, Provisioned, Provisioning
    summary: Status penyediaan sirkuit ExpressRoute pelanggan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
- uid: az_network_cross-connection_wait
  name: az network cross-connection wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi ExpressRoute terpenuhi.
  description: ''
  syntax: >-
    az network cross-connection wait --name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi silang ExpressRoute berhasil disediakan.
    syntax: az network cross-connection wait -n MyCircuit -g MyResourceGroup --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lintas koneksi ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_network_cross-connection_list
- az_network_cross-connection_list-arp-tables
- az_network_cross-connection_list-route-tables
- az_network_cross-connection_peering
- az_network_cross-connection_peering_create
- az_network_cross-connection_peering_delete
- az_network_cross-connection_peering_list
- az_network_cross-connection_peering_show
- az_network_cross-connection_peering_update
- az_network_cross-connection_show
- az_network_cross-connection_summarize-route-table
- az_network_cross-connection_update
- az_network_cross-connection_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

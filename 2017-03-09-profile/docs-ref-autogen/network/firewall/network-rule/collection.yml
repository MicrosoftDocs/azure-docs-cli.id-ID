### YamlMime:AzureCLIGroup
uid: az_network_firewall_network-rule_collection
name: az network firewall network-rule collection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-firewall** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az network firewall network-rule collection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi kumpulan aturan jaringan Azure Firewall.
description: Koleksi dibuat sebagai bagian `az network firewall network-rule create` dari perintah.
directCommands:
- uid: az_network_firewall_network-rule_collection_delete
  name: az network firewall network-rule collection delete
  summary: Menghapus kumpulan aturan jaringan Azure Firewall.
  description: ''
  syntax: >-
    az network firewall network-rule collection delete --collection-name
                                                       --firewall-name
                                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_network-rule_collection_list
  name: az network firewall network-rule collection list
  summary: Mencantumkan Azure Firewall kumpulan aturan jaringan.
  description: ''
  syntax: >-
    az network firewall network-rule collection list --firewall-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_network-rule_collection_show
  name: az network firewall network-rule collection show
  summary: Dapatkan detail kumpulan aturan jaringan Azure Firewall.
  description: ''
  syntax: >-
    az network firewall network-rule collection show --collection-name
                                                     --firewall-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama kumpulan aturan.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: nama Azure Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_network_firewall_network-rule_collection_delete
- az_network_firewall_network-rule_collection_list
- az_network_firewall_network-rule_collection_show

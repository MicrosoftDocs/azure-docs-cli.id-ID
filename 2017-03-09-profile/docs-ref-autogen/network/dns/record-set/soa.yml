### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_soa
name: az network dns record-set soa
summary: Mengelola catatan SOA DNS.
description: ''
directCommands:
- uid: az_network_dns_record-set_soa_show
  name: az network dns record-set soa show
  summary: Dapatkan detail catatan SOA.
  description: ''
  syntax: >-
    az network dns record-set soa show --resource-group
                                       --zone-name
  examples:
  - summary: Dapatkan detail catatan SOA.
    syntax: az network dns record-set soa show -g MyResourceGroup -z www.mysite.com
  - summary: Mendapatkan detail catatan SOA (dibuat secara otomatis)
    syntax: az network dns record-set soa show --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_soa_update
  name: az network dns record-set soa update
  summary: Memperbarui properti rekaman SOA.
  description: ''
  syntax: >-
    az network dns record-set soa update --resource-group
                                         --zone-name
                                         [--email]
                                         [--expire-time]
                                         [--host]
                                         [--if-none-match]
                                         [--minimum-ttl]
                                         [--refresh-time]
                                         [--retry-time]
                                         [--serial-number]
  examples:
  - summary: Memperbarui properti rekaman SOA.
    syntax: >-
      az network dns record-set soa update -g MyResourceGroup -z www.mysite.com \
          -e myhostmaster.mysite.com
  - summary: Memperbarui properti rekaman SOA. (dibuat otomatis)
    syntax: az network dns record-set soa update --email myhostmaster.mysite.com --only-show-errors --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --email -e
    summary: Alamat Email.
    description: ''
  - name: --expire-time -x
    summary: Waktu kedaluwarsa (detik).
    description: ''
  - name: --host -t
    summary: Nama Host.
    description: ''
  - name: --if-none-match
    summary: Buat kumpulan catatan hanya jika belum ada.
    description: ''
  - name: --minimum-ttl -m
    defaultValue: "3600"
    summary: TTL minimum (time-to-live, detik).
    description: ''
  - name: --refresh-time -f
    summary: Refresh nilai (detik).
    description: ''
  - name: --retry-time -r
    summary: Coba lagi waktu (detik).
    description: ''
  - name: --serial-number -s
    summary: Nomor seri.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_dns_record-set_soa_show
- az_network_dns_record-set_soa_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

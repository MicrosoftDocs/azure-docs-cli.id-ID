### YamlMime:AzureCLIGroup
uid: az_network_front-door_rules-engine_rule_action
name: az network front-door rules-engine rule action
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network front-door rules-engine rule action** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola tindakan Mesin Aturan untuk Front Door.
description: ''
directCommands:
- uid: az_network_front-door_rules-engine_rule_action_add
  name: az network front-door rules-engine rule action add
  summary: Tambahkan tindakan ke aturan Mesin Aturan.
  description: ''
  syntax: >-
    az network front-door rules-engine rule action add --action-type {ForwardRouteOverride, RedirectRouteOverride, RequestHeader, ResponseHeader}
                                                       --front-door-name
                                                       --name
                                                       --resource-group
                                                       --rules-engine-name
                                                       [--backend-pool]
                                                       [--cache-duration]
                                                       [--caching {Disabled, Enabled}]
                                                       [--custom-forwarding-path]
                                                       [--custom-fragment]
                                                       [--custom-host]
                                                       [--custom-path]
                                                       [--custom-query-string]
                                                       [--dynamic-compression {Disabled, Enabled}]
                                                       [--forwarding-protocol {HttpOnly, HttpsOnly, MatchRequest}]
                                                       [--header-action {Append, Delete, Overwrite}]
                                                       [--header-name]
                                                       [--header-value]
                                                       [--query-parameter-strip-directive {StripAll, StripAllExcept, StripNone, StripOnly}]
                                                       [--query-parameters]
                                                       [--redirect-protocol {HttpOnly, HttpsOnly, MatchRequest}]
                                                       [--redirect-type {Found, Moved, PermanentRedirect, TemporaryRedirect}]
  requiredParameters:
  - isRequired: true
    name: --action-type
    parameterValueGroup: ForwardRouteOverride, RedirectRouteOverride, RequestHeader, ResponseHeader
    summary: Jenis tindakan yang akan diterapkan untuk aturan.
    description: ''
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Nama Mesin Aturan.
    description: ''
  optionalParameters:
  - name: --backend-pool
    summary: Nama atau ID kumpulan backend.
    description: ''
  - name: --cache-duration
    summary: Durasi konten perlu di-cache. Format yang diizinkan adalah durasi ISO 8601.
    description: ''
  - name: --caching
    parameterValueGroup: Disabled, Enabled
    summary: Apakah akan mengaktifkan penembolokan untuk rute ini.
    description: ''
  - name: --custom-forwarding-path
    summary: Jalur kustom yang digunakan untuk menulis ulang jalur sumber daya yang cocok dengan aturan ini. Biarkan kosong untuk menggunakan jalur masuk.
    description: ''
  - name: --custom-fragment
    summary: 'Fragmen untuk ditambahkan ke URL pengalihan. Fragmen adalah bagian dari URL yang muncul setelah #. Jangan sertakan #.'
    description: ''
  - name: --custom-host
    summary: Host untuk dialihkan. Biarkan kosong untuk menggunakan host masuk sebagai host tujuan.
    description: ''
  - name: --custom-path
    summary: Jalur lengkap untuk mengalihkan. Jalur tidak boleh kosong dan harus dimulai dengan /. Biarkan kosong untuk menggunakan jalur masuk sebagai jalur tujuan.
    description: ''
  - name: --custom-query-string
    summary: Kumpulan string kueri yang akan ditempatkan di URL pengalihan. Mengatur nilai ini akan menggantikan string kueri yang ada; biarkan kosong untuk mempertahankan string kueri masuk. String kueri harus ada di <key>=<value> format. Yang pertama? dan & akan ditambahkan secara otomatis sehingga jangan sertakan di depan, tetapi lakukan beberapa string kueri terpisah dengan &.
    description: ''
  - name: --dynamic-compression
    parameterValueGroup: Disabled, Enabled
    summary: Gunakan kompresi dinamis untuk konten cache.
    description: ''
  - name: --forwarding-protocol
    parameterValueGroup: HttpOnly, HttpsOnly, MatchRequest
    summary: Protokol yang digunakan untuk meneruskan lalu lintas.
    description: ''
  - name: --header-action
    parameterValueGroup: Append, Delete, Overwrite
    summary: Jenis tindakan header untuk permintaan.
    description: ''
  - name: --header-name
    summary: Nama header yang akan diubah.
    description: ''
  - name: --header-value
    summary: Nilai header.
    description: ''
  - name: --query-parameter-strip-directive
    parameterValueGroup: StripAll, StripAllExcept, StripNone, StripOnly
    summary: Perlakuan istilah kueri URL saat membentuk kunci cache.
    description: ''
  - name: --query-parameters
    summary: Parameter kueri untuk menyertakan atau mengecualikan (dipisahkan koma) saat menggunakan jenis query-parameter-strip-direktif StripAllExcept atau StripOnly masing-masing.
    description: ''
  - name: --redirect-protocol
    defaultValue: MatchRequest
    parameterValueGroup: HttpOnly, HttpsOnly, MatchRequest
    summary: Protokol tujuan ke tempat lalu lintas dialihkan.
    description: ''
  - name: --redirect-type
    defaultValue: Moved
    parameterValueGroup: Found, Moved, PermanentRedirect, TemporaryRedirect
    summary: Jenis pengalihan yang akan digunakan aturan saat mengalihkan lalu lintas.
    description: ''
- uid: az_network_front-door_rules-engine_rule_action_list
  name: az network front-door rules-engine rule action list
  summary: Menampilkan semua tindakan yang berlaku untuk aturan Mesin Aturan.
  description: ''
  syntax: >-
    az network front-door rules-engine rule action list --front-door-name
                                                        --name
                                                        --resource-group
                                                        --rules-engine-name
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Nama Mesin Aturan.
    description: ''
- uid: az_network_front-door_rules-engine_rule_action_remove
  name: az network front-door rules-engine rule action remove
  summary: Menghapus tindakan dari aturan Mesin Aturan.
  description: ''
  syntax: >-
    az network front-door rules-engine rule action remove --action-type {ForwardRouteOverride, RedirectRouteOverride, RequestHeader, ResponseHeader}
                                                          --front-door-name
                                                          --name
                                                          --resource-group
                                                          --rules-engine-name
                                                          [--index]
  requiredParameters:
  - isRequired: true
    name: --action-type
    parameterValueGroup: ForwardRouteOverride, RedirectRouteOverride, RequestHeader, ResponseHeader
    summary: Jenis tindakan yang akan diterapkan untuk aturan.
    description: ''
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Nama Mesin Aturan.
    description: ''
  optionalParameters:
  - name: --index
    summary: Indeks berbasis 0 dari tindakan header permintaan atau respons untuk dihapus. Parameter indeks tidak diperlukan untuk penghapusan tindakan "ForwardRouteOverride" atau "RedirectRouteOverride".
    description: ''
commands:
- az_network_front-door_rules-engine_rule_action_add
- az_network_front-door_rules-engine_rule_action_list
- az_network_front-door_rules-engine_rule_action_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

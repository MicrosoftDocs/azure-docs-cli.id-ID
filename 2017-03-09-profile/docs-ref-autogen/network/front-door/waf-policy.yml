### YamlMime:AzureCLIGroup
uid: az_network_front-door_waf-policy
name: az network front-door waf-policy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **waf-policy front-door jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kebijakan WebApplication Firewall (WAF).
description: ''
directCommands:
- uid: az_network_front-door_waf-policy_create
  name: az network front-door waf-policy create
  summary: Buat kebijakan WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy create --name
                                            --resource-group
                                            [--custom-block-response-body]
                                            [--custom-block-response-status-code]
                                            [--disabled {false, true}]
                                            [--mode {Detection, Prevention}]
                                            [--redirect-url]
                                            [--request-body-check {Disabled, Enabled}]
                                            [--sku {Classic_AzureFrontDoor, Premium_AzureFrontDoor, Standard_AzureFrontDoor}]
                                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --custom-block-response-body
    summary: Isi untuk kembali untuk permintaan yang diblokir.
    description: ''
  - name: --custom-block-response-status-code
    summary: Status HTTP untuk kembali untuk permintaan yang diblokir.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat dalam status dinonaktifkan.
    description: ''
  - name: --mode
    parameterValueGroup: Detection, Prevention
    summary: Mode kebijakan firewall.
    description: ''
  - name: --redirect-url
    summary: URL yang digunakan untuk tindakan aturan pengalihan.
    description: ''
  - name: --request-body-check
    parameterValueGroup: Disabled, Enabled
    summary: Status Dinonaktifkan atau Diaktifkan. Nilai defaultnya adalah Dinonaktifkan.
    description: ''
  - name: --sku
    parameterValueGroup: Classic_AzureFrontDoor, Premium_AzureFrontDoor, Standard_AzureFrontDoor
    summary: SKU kebijakan Firewall. Bidang ini tidak dapat diperbarui setelah pembuatan. Nilai defaultnya adalah Classic_AzureFrontDoor.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_network_front-door_waf-policy_delete
  name: az network front-door waf-policy delete
  summary: Menghapus kebijakan WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy delete --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_waf-policy_list
  name: az network front-door waf-policy list
  summary: Mencantumkan kebijakan WAF.
  description: ''
  syntax: az network front-door waf-policy list --resource-group
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_waf-policy_show
  name: az network front-door waf-policy show
  summary: Dapatkan detail kebijakan WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy show --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_waf-policy_update
  name: az network front-door waf-policy update
  summary: Memperbarui pengaturan kebijakan WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy update --name
                                            --resource-group
                                            [--add]
                                            [--custom-block-response-body]
                                            [--custom-block-response-status-code]
                                            [--disabled {false, true}]
                                            [--force-string]
                                            [--mode {Detection, Prevention}]
                                            [--redirect-url]
                                            [--remove]
                                            [--request-body-check {Disabled, Enabled}]
                                            [--set]
                                            [--sku {Classic_AzureFrontDoor, Premium_AzureFrontDoor, Standard_AzureFrontDoor}]
                                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --custom-block-response-body
    summary: Isi untuk kembali untuk permintaan yang diblokir.
    description: ''
  - name: --custom-block-response-status-code
    summary: Status HTTP untuk kembali untuk permintaan yang diblokir.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat dalam status dinonaktifkan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --mode
    parameterValueGroup: Detection, Prevention
    summary: Mode kebijakan firewall.
    description: ''
  - name: --redirect-url
    summary: URL yang digunakan untuk tindakan aturan pengalihan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --request-body-check
    parameterValueGroup: Disabled, Enabled
    summary: Status Dinonaktifkan atau Diaktifkan. Nilai defaultnya adalah Dinonaktifkan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Classic_AzureFrontDoor, Premium_AzureFrontDoor, Standard_AzureFrontDoor
    summary: SKU kebijakan Firewall. Bidang ini tidak dapat diperbarui setelah pembuatan. Nilai defaultnya adalah Classic_AzureFrontDoor.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''

### YamlMime:AzureCLIGroup
uid: az_network_front-door_waf-policy_managed-rules
name: az network front-door waf-policy managed-rules
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **aturan terkelola kebijakan waf front door jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Ubah dan lihat seperangkat aturan terkelola yang terkait dengan kebijakan WAF Anda.
description: ''
directCommands:
- uid: az_network_front-door_waf-policy_managed-rules_add
  name: az network front-door waf-policy managed-rules add
  summary: Tambahkan seperangkat aturan terkelola ke kebijakan WAF.
  description: Gunakan 'az network front-door waf-policy managed-rule-definition list' untuk melihat set aturan terkelola yang tersedia.
  syntax: >-
    az network front-door waf-policy managed-rules add --policy-name
                                                       --resource-group
                                                       --type
                                                       --version
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    summary: ID set aturan yang akan diterapkan.
    description: ''
  - isRequired: true
    name: --version
    summary: Versi seperangkat aturan.
    description: ''
- uid: az_network_front-door_waf-policy_managed-rules_list
  name: az network front-door waf-policy managed-rules list
  summary: Menampilkan seperangkat aturan terkelola mana yang diterapkan ke kebijakan WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy managed-rules list --policy-name
                                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_waf-policy_managed-rules_remove
  name: az network front-door waf-policy managed-rules remove
  summary: Menghapus seperangkat aturan terkelola dari kebijakan WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy managed-rules remove --policy-name
                                                          --resource-group
                                                          --type
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    summary: ID set aturan yang akan dihapus.
    description: ''

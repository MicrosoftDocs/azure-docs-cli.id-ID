### YamlMime:AzureCLIGroup
uid: az_network_front-door_waf-policy_managed-rules_override
name: az network front-door waf-policy managed-rules override
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network front-door waf-policy managed-rules override** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Menampilkan dan mengubah penimpaan pada aturan terkelola dalam seperangkat aturan terkelola.
description: Gunakan 'az network front-door waf-policy managed-rule-definition list' untuk melihat aturan yang tersedia.
directCommands:
- uid: az_network_front-door_waf-policy_managed-rules_override_add
  name: az network front-door waf-policy managed-rules override add
  summary: Tambahkan penimpaan pada aturan terkelola dalam seperangkat aturan terkelola.
  description: Gunakan 'az network front-door waf-policy managed-rule-definition list' untuk melihat aturan yang tersedia.
  syntax: >-
    az network front-door waf-policy managed-rules override add --policy-name
                                                                --resource-group
                                                                --rule-group-id
                                                                --rule-id
                                                                --type
                                                                [--action {Allow, Block, Log, Redirect}]
                                                                [--disabled {false, true}]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-group-id
    summary: ID grup aturan yang berisi aturan yang akan ditimpa.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: ID aturan yang akan diambil alih.
    description: ''
  - isRequired: true
    name: --type
    summary: ID aturan yang akan diambil alih.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: Allow, Block, Log, Redirect
    summary: Tindakan untuk ruleset yang diterapkan.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Apakah akan menonaktifkan aturan.
    description: ''
- uid: az_network_front-door_waf-policy_managed-rules_override_list
  name: az network front-door waf-policy managed-rules override list
  summary: Cantumkan penimpaan pada aturan terkelola dalam seperangkat aturan terkelola.
  description: ''
  syntax: >-
    az network front-door waf-policy managed-rules override list --policy-name
                                                                 --resource-group
                                                                 --type
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    summary: ID set aturan dengan penimpaan ke daftar.
    description: ''
- uid: az_network_front-door_waf-policy_managed-rules_override_remove
  name: az network front-door waf-policy managed-rules override remove
  summary: Menghapus penimpaan pada aturan terkelola dalam seperangkat aturan terkelola.
  description: Setelah perintah ini, perilaku standar untuk aturan dalam seperangkat aturan terkelola akan berlaku. Gunakan 'az network front-door waf-policy managed-rule-definition list' untuk melihat aturan yang tersedia.
  syntax: >-
    az network front-door waf-policy managed-rules override remove --policy-name
                                                                   --resource-group
                                                                   --rule-group-id
                                                                   --rule-id
                                                                   --type
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-group-id
    summary: ID grup aturan yang berisi penimpaan untuk dihapus.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: ID penimpaan aturan untuk dihapus.
    description: ''
  - isRequired: true
    name: --type
    summary: ID set aturan dengan penimpaan untuk dihapus.
    description: ''
commands:
- az_network_front-door_waf-policy_managed-rules_override_add
- az_network_front-door_waf-policy_managed-rules_override_list
- az_network_front-door_waf-policy_managed-rules_override_remove

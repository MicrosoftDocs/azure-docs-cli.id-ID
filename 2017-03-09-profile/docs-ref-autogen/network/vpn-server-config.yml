### YamlMime:AzureCLIGroup
uid: az_network_vpn-server-config
name: az network vpn-server-config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network vpn-server-config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola konfigurasi server VPN.
description: ''
directCommands:
- uid: az_network_vpn-server-config_create
  name: az network vpn-server-config create
  summary: Buat konfigurasi server VPN.
  description: ''
  syntax: >-
    az network vpn-server-config create --name
                                        --resource-group
                                        [--aad-audience]
                                        [--aad-issuer]
                                        [--aad-tenant]
                                        [--auth-types {AAD, Certificate, Radius}]
                                        [--location]
                                        [--no-wait]
                                        [--protocols {IkeV2, OpenVPN}]
                                        [--radius-client-root-certs]
                                        [--radius-server-root-certs]
                                        [--radius-servers]
                                        [--vpn-client-revoked-certs]
                                        [--vpn-client-root-certs]
  examples:
  - summary: Membuat konfigurasi server VPN dengan jenis autentikasi VPN
    syntax: az network vpn-server-config create -n MyVPNServerConfig -g MyRG --vpn-client-root-certs "ApplicationGatewayAuthCert.cer" --vpn-client-revoked-certs "ApplicationGatewayAuthCert.pem"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi server Vpn.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-audience
    summary: AAD parameter autentikasi Vpn AAD audiens.
    description: ''
  - name: --aad-issuer
    summary: AAD parameter autentikasi Vpn AAD pengeluar sertifikat.
    description: ''
  - name: --aad-tenant
    summary: AAD parameter autentikasi Vpn AAD penyewa.
    description: ''
  - name: --auth-types
    parameterValueGroup: AAD, Certificate, Radius
    summary: Daftar jenis autentikasi VPN untuk VpnServerConfiguration.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --protocols
    parameterValueGroup: IkeV2, OpenVPN
    summary: Protokol VPN untuk VpnServerConfiguration.
    description: ''
  - name: --radius-client-root-certs
    summary: Daftar jalur file sertifikat akar klien Radius.
    description: ''
  - name: --radius-server-root-certs
    summary: Daftar jalur file sertifikat akar server Radius.
    description: ''
  - name: --radius-servers
    summary: Konfigurasi Radius Server.
    description: ''
  - name: --vpn-client-revoked-certs
    summary: Daftar jalur file sertifikat yang dicabut klien VPN.
    description: ''
  - name: --vpn-client-root-certs
    summary: Daftar jalur file sertifikat akar klien VPN.
    description: ''
- uid: az_network_vpn-server-config_delete
  name: az network vpn-server-config delete
  summary: Menghapus konfigurasi server VPN.
  description: ''
  syntax: >-
    az network vpn-server-config delete --name
                                        --resource-group
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi server Vpn.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_vpn-server-config_list
  name: az network vpn-server-config list
  summary: Cantumkan semua konfigurasi server VPN.
  description: ''
  syntax: az network vpn-server-config list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-server-config_set
  name: az network vpn-server-config set
  summary: Atur pengaturan konfigurasi server VPN.
  description: ''
  syntax: >-
    az network vpn-server-config set --name
                                     --resource-group
                                     [--aad-audience]
                                     [--aad-issuer]
                                     [--aad-tenant]
                                     [--auth-types {AAD, Certificate, Radius}]
                                     [--location]
                                     [--no-wait]
                                     [--protocols {IkeV2, OpenVPN}]
                                     [--radius-client-root-certs]
                                     [--radius-server-root-certs]
                                     [--radius-servers]
                                     [--vpn-client-revoked-certs]
                                     [--vpn-client-root-certs]
  examples:
  - summary: Mengatur konfigurasi server VPN dengan jenis autentikasi Radius
    syntax: az network vpn-server-config set -n MyVPNServerConfig -g MyRG --radius-client-root-certs "ApplicationGatewayAuthCert.cer" --radius-server-root-certs "ApplicationGatewayAuthCert.pem" --radius-servers address=test1 secret=clitest score=10 --radius-servers address=test2 secret=clitest score=10
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi server Vpn.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-audience
    summary: AAD parameter autentikasi Vpn AAD audiens.
    description: ''
  - name: --aad-issuer
    summary: AAD parameter autentikasi Vpn AAD pengeluar sertifikat.
    description: ''
  - name: --aad-tenant
    summary: AAD parameter autentikasi Vpn AAD penyewa.
    description: ''
  - name: --auth-types
    parameterValueGroup: AAD, Certificate, Radius
    summary: Daftar jenis autentikasi VPN untuk VpnServerConfiguration.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --protocols
    parameterValueGroup: IkeV2, OpenVPN
    summary: Protokol VPN untuk VpnServerConfiguration.
    description: ''
  - name: --radius-client-root-certs
    summary: Daftar jalur file sertifikat akar klien Radius.
    description: ''
  - name: --radius-server-root-certs
    summary: Daftar jalur file sertifikat akar server Radius.
    description: ''
  - name: --radius-servers
    summary: Konfigurasi Radius Server.
    description: ''
  - name: --vpn-client-revoked-certs
    summary: Daftar jalur file sertifikat yang dicabut klien VPN.
    description: ''
  - name: --vpn-client-root-certs
    summary: Daftar jalur file sertifikat akar klien VPN.
    description: ''
- uid: az_network_vpn-server-config_show
  name: az network vpn-server-config show
  summary: Menampilkan detail konfigurasi server VPN.
  description: ''
  syntax: >-
    az network vpn-server-config show --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi server Vpn.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-server-config_wait
  name: az network vpn-server-config wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi konfigurasi server VPN terpenuhi.
  description: ''
  syntax: >-
    az network vpn-server-config wait --name
                                      --resource-group
                                      [--created]
                                      [--custom]
                                      [--deleted]
                                      [--exists]
                                      [--interval]
                                      [--timeout]
                                      [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi server Vpn.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

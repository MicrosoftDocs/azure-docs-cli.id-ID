### YamlMime:AzureCLIGroup
uid: az_network_virtual-appliance_site
name: az network virtual-appliance site
summary: Mengelola Situs Appliance Virtual Jaringan Azure.
description: ''
directCommands:
- uid: az_network_virtual-appliance_site_create
  name: az network virtual-appliance site create
  summary: Buat situs appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site create --address-prefix
                                             --appliance-name
                                             --name
                                             --resource-group
                                             [--allow {false, true}]
                                             [--default {false, true}]
                                             [--optimize {false, true}]
  examples:
  - summary: Buat situs appliance virtual jaringan Azure.
    syntax: az network virtual-appliance site create -n MyName -g MyRG --appliance-name MyAppliance --address-prefix 10.0.0.0/24 --allow --default --optimize
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Awalan Alamat Situs Appliance Virtual Jaringan.
    description: ''
  - isRequired: true
    name: --appliance-name
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Situs Appliance Virtual Jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allow
    parameterValueGroup: false, true
    summary: Bendera untuk mengontrol breakout kategori izinkan o365.
    description: ''
  - name: --default
    parameterValueGroup: false, true
    summary: Bendera untuk mengontrol breakout kategori default o365.
    description: ''
  - name: --optimize
    parameterValueGroup: false, true
    summary: Bendera untuk mengontrol breakout kategori pengoptimalan o365.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_virtual-appliance_site_create

### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_revoked-cert
name: az network vnet-gateway revoked-cert
summary: Mengelola sertifikat yang dicabut di gateway jaringan virtual.
description: Cegah komputer yang menggunakan sertifikat ini mengakses Azure melalui gateway ini.
directCommands:
- uid: az_network_vnet-gateway_revoked-cert_create
  name: az network vnet-gateway revoked-cert create
  summary: Mencabut sertifikat.
  description: ''
  syntax: >-
    az network vnet-gateway revoked-cert create --gateway-name
                                                --name
                                                --resource-group
                                                --thumbprint
  examples:
  - summary: Mencabut sertifikat.
    syntax: >-
      az network vnet-gateway revoked-cert create -g MyResourceGroup -n MyRootCertificate \
          --gateway-name MyVnetGateway --thumbprint abc123
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway jaringan virtual.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat akar.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --thumbprint
    summary: Thumbprint sertifikat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_revoked-cert_delete
  name: az network vnet-gateway revoked-cert delete
  summary: Menghapus sertifikat yang dicabut.
  description: ''
  syntax: >-
    az network vnet-gateway revoked-cert delete --gateway-name
                                                --name
                                                --resource-group
  examples:
  - summary: Menghapus sertifikat yang dicabut.
    syntax: az network vnet-gateway revoked-cert delete -g MyResourceGroup -n MyRootCertificate --gateway-name MyVnetGateway
  - summary: Menghapus sertifikat yang dicabut. (dibuat otomatis)
    syntax: az network vnet-gateway revoked-cert delete --gateway-name MyVnetGateway --name MyRootCertificate --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway jaringan virtual.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sertifikat akar.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet-gateway_revoked-cert_create
- az_network_vnet-gateway_revoked-cert_delete
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

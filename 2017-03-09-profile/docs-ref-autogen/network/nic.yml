### YamlMime:AzureCLIGroup
uid: az_network_nic
name: az network nic
summary: Mengelola antarmuka jaringan.
description: Untuk mempelajari selengkapnya tentang antarmuka jaringan di Azure, kunjungi https://docs.microsoft.com/azure/virtual-network/virtual-network-network-interface.
directCommands:
- uid: az_network_nic_create
  name: pembuatan jaringan az nic
  summary: Membuat antarmuka jaringan.
  description: ''
  syntax: >-
    az network nic create --name
                          --resource-group
                          --subnet
                          [--app-gateway-address-pools]
                          [--dns-servers]
                          [--gateway-name]
                          [--internal-dns-name]
                          [--ip-forwarding {false, true}]
                          [--lb-address-pools]
                          [--lb-inbound-nat-rules]
                          [--lb-name]
                          [--location]
                          [--network-security-group]
                          [--no-wait]
                          [--private-ip-address]
                          [--public-ip-address]
                          [--tags]
                          [--vnet-name]
  examples:
  - summary: Buat antarmuka jaringan untuk subnet tertentu pada jaringan virtual tertentu.
    syntax: az network nic create -g MyResourceGroup --vnet-name MyVnet --subnet MySubnet -n MyNic
  - summary: Membuat antarmuka jaringan untuk subnet tertentu pada jaringan virtual yang memungkinkan
    syntax: >-
      az network nic create -g MyResourceGroup --vnet-name MyVnet --subnet MySubnet -n MyNic \
          --ip-forwarding --network-security-group MyNsg
  - summary: Buat antarmuka jaringan untuk subnet tertentu pada jaringan virtual dengan kelompok keamanan jaringan dan kelompok keamanan aplikasi.
    syntax: >-
      az network nic create -g MyResourceGroup --vnet-name MyVnet --subnet MySubnet -n MyNic \
          --network-security-group MyNsg --application-security-groups Web App
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Antarmuka jaringan (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang ada. Jika nama ditentukan, tentukan juga --vnet-name. Jika Anda ingin menggunakan subnet yang ada di grup sumber daya lain, berikan ID alih-alih nama subnet.
    description: ''
  optionalParameters:
  - name: --app-gateway-address-pools
    summary: Daftar nama atau ID yang dipisahkan spasi dari kumpulan alamat backend gateway aplikasi untuk dikaitkan dengan NIC. Jika nama digunakan, --gateway-name harus ditentukan.
    description: ''
  - name: --dns-servers
    summary: Daftar alamat IP server DNS yang dipisahkan spasi.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi yang digunakan saat menambahkan kumpulan alamat berdasarkan nama (diabaikan saat ID ditentukan).
    description: ''
  - name: --internal-dns-name
    summary: Label nama DNS internal.
    description: ''
  - name: --ip-forwarding
    parameterValueGroup: false, true
    summary: Aktifkan penerusan IP.
    description: ''
  - name: --lb-address-pools
    summary: Daftar nama atau ID kumpulan alamat penyeimbang muatan yang dipisahkan spasi untuk dikaitkan dengan NIC. Jika nama digunakan, --lb-name harus ditentukan.
    description: ''
  - name: --lb-inbound-nat-rules
    summary: Daftar nama atau ID yang dipisahkan spasi dari aturan NAT masuk load balancer untuk dikaitkan dengan NIC. Jika nama digunakan, --lb-name harus ditentukan.
    description: ''
  - name: --lb-name
    summary: Nama load balancer yang digunakan saat menambahkan aturan NAT atau kumpulan alamat berdasarkan nama (diabaikan saat ID ditentukan).
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --network-security-group
    summary: Nama atau ID grup keamanan jaringan yang ada, atau tidak ada secara default.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-ip-address
    summary: Alamat IP privat statis untuk digunakan.
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID alamat IP publik yang ada, atau tidak ada secara default.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_delete
  name: az network nic delete
  summary: Menghapus antarmuka jaringan.
  description: ''
  syntax: >-
    az network nic delete [--ids]
                          [--name]
                          [--no-wait]
                          [--resource-group]
  examples:
  - summary: Menghapus antarmuka jaringan.
    syntax: az network nic delete -g MyResourceGroup -n MyNic
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Antarmuka jaringan (NIC).
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_list
  name: az network nic list
  summary: Mencantumkan antarmuka jaringan.
  description: Untuk mencantumkan antarmuka jaringan yang melekat pada VM dalam set skala VM, gunakan 'az vmss nic list' atau 'az vmss nic list-vm-nics'.
  syntax: az network nic list [--resource-group]
  examples:
  - summary: Mencantumkan semua NIC menurut akhiran DNS internal.
    syntax: az network nic list --query "[?dnsSettings.internalDomainNameSuffix=`{dnsSuffix}`]"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_show
  name: az network nic show
  summary: Dapatkan detail antarmuka jaringan.
  description: ''
  syntax: >-
    az network nic show [--expand]
                        [--ids]
                        [--name]
                        [--resource-group]
  examples:
  - summary: Dapatkan akhiran nama domain internal NIC.
    syntax: az network nic show -g MyResourceGroup -n MyNic --query "dnsSettings.internalDomainNameSuffix"
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Antarmuka jaringan (NIC).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_update
  name: az network nic update
  summary: Memperbarui antarmuka jaringan.
  description: ''
  syntax: >-
    az network nic update [--add]
                          [--dns-servers]
                          [--force-string]
                          [--ids]
                          [--internal-dns-name]
                          [--ip-forwarding {false, true}]
                          [--name]
                          [--network-security-group]
                          [--no-wait]
                          [--remove]
                          [--resource-group]
                          [--set]
  examples:
  - summary: Perbarui antarmuka jaringan untuk menggunakan kelompok keamanan jaringan yang berbeda.
    syntax: az network nic update -g MyResourceGroup -n MyNic --network-security-group MyNewNsg
  - summary: Memperbarui antarmuka jaringan. (dibuat otomatis)
    syntax: az network nic update --accelerated-networking true --name MyNic --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --dns-servers
    summary: Daftar alamat IP server DNS yang dipisahkan spasi. Gunakan ""('""' di PowerShell) untuk kembali ke server Azure default.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --internal-dns-name
    summary: Label nama DNS internal.
    description: ''
  - name: --ip-forwarding
    parameterValueGroup: false, true
    summary: Aktifkan penerusan IP.
    description: ''
  - name: --name -n
    summary: Antarmuka jaringan (NIC).
    description: ''
  - name: --network-security-group
    summary: Nama atau ID grup keamanan jaringan terkait.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_wait
  name: az network nic wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi antarmuka jaringan terpenuhi.
  description: ''
  syntax: >-
    az network nic wait [--created]
                        [--custom]
                        [--deleted]
                        [--exists]
                        [--expand]
                        [--ids]
                        [--interval]
                        [--name]
                        [--resource-group]
                        [--timeout]
                        [--updated]
  examples:
  - summary: Jeda CLI hingga antarmuka jaringan dibuat.
    syntax: az network nic wait -g MyResourceGroup -n MyNic --created
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi antarmuka jaringan terpenuhi. (dibuat otomatis)
    syntax: az network nic wait --deleted --name MyNic --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Antarmuka jaringan (NIC).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

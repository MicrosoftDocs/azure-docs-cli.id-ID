### YamlMime:AzureCLIGroup
uid: az_network_public-ip
name: az network public-ip
summary: Mengelola alamat IP publik.
description: Untuk mempelajari selengkapnya tentang alamat IP publik, kunjungi https://docs.microsoft.com/azure/virtual-network/virtual-network-public-ip-address.
directCommands:
- uid: az_network_public-ip_create
  name: az network public-ip create
  summary: Buat Alamat IP publik.
  description: ''
  syntax: >-
    az network public-ip create --name
                                --resource-group
                                [--allocation-method {Dynamic, Static}]
                                [--dns-name]
                                [--idle-timeout]
                                [--ip-address]
                                [--location]
                                [--reverse-fqdn]
                                [--tags]
  examples:
  - summary: Membuat sumber daya IP publik dasar.
    syntax: az network public-ip create -g MyResourceGroup -n MyIp
  - summary: Buat sumber daya IP publik statis untuk label nama DNS.
    syntax: az network public-ip create -g MyResourceGroup -n MyIp --dns-name MyLabel --allocation-method Static
  - summary: Buat sumber daya IP publik di zona ketersediaan di wilayah grup sumber daya saat ini.
    syntax: az network public-ip create -g MyResourceGroup -n MyIp --zone 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alamat IP publik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allocation-method
    parameterValueGroup: Dynamic, Static
    summary: Metode alokasi alamat IP.
    description: ''
  - name: --dns-name
    summary: Entri DNS yang unik secara global.
    description: ''
  - name: --idle-timeout
    defaultValue: "4"
    summary: Batas waktu diam dalam menit.
    description: ''
  - name: --ip-address
    summary: Alamat IP yang terkait dengan sumber daya alamat IP publik.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --reverse-fqdn
    summary: Reverse FQDN (nama domain yang sepenuhnya memenuhi syarat).
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_delete
  name: az network public-ip delete
  summary: Menghapus alamat IP publik.
  description: ''
  syntax: >-
    az network public-ip delete [--ids]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Menghapus alamat IP publik.
    syntax: az network public-ip delete -g MyResourceGroup -n MyIp
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama alamat IP publik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_list
  name: az network public-ip list
  summary: Mencantumkan alamat IP publik.
  description: ''
  syntax: az network public-ip list [--resource-group]
  examples:
  - summary: Mencantumkan semua IP publik dalam langganan.
    syntax: az network public-ip list
  - summary: Mencantumkan semua IP publik dalam grup sumber daya.
    syntax: az network public-ip list -g MyResourceGroup
  - summary: Mencantumkan semua IP publik label nama domain.
    syntax: az network public-ip list -g MyResourceGroup --query "[?dnsSettings.domainNameLabel=='MyLabel']"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_show
  name: az network public-ip show
  summary: Dapatkan detail alamat IP publik.
  description: ''
  syntax: >-
    az network public-ip show [--expand]
                              [--ids]
                              [--name]
                              [--resource-group]
  examples:
  - summary: Mendapatkan informasi tentang sumber daya IP publik.
    syntax: az network public-ip show -g MyResourceGroup -n MyIp
  - summary: Dapatkan FQDN dan alamat IP sumber daya IP publik.
    syntax: 'az network public-ip show -g MyResourceGroup -n MyIp --query "{fqdn: dnsSettings.fqdn, address: ipAddress}"'
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama alamat IP publik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_update
  name: az network public-ip update
  summary: Memperbarui alamat IP publik.
  description: ''
  syntax: >-
    az network public-ip update [--add]
                                [--allocation-method {Dynamic, Static}]
                                [--content-type]
                                [--dns-name]
                                [--force-string]
                                [--idle-timeout]
                                [--ids]
                                [--name]
                                [--remove]
                                [--resource-group]
                                [--reverse-fqdn]
                                [--set]
                                [--tags]
  examples:
  - summary: Perbarui sumber daya IP publik dengan label nama DNS dan alokasi statis.
    syntax: az network public-ip update -g MyResourceGroup -n MyIp --dns-name MyLabel --allocation-method Static
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --allocation-method
    parameterValueGroup: Dynamic, Static
    summary: Metode alokasi alamat IP.
    description: ''
  - name: --content-type
    defaultValue: application/json
    summary: ''
    description: ''
  - name: --dns-name
    summary: Entri DNS yang unik secara global.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --idle-timeout
    summary: Batas waktu diam dalam menit.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama alamat IP publik.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --reverse-fqdn
    summary: Reverse FQDN (nama domain yang sepenuhnya memenuhi syarat).
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_public-ip_create
- az_network_public-ip_delete
- az_network_public-ip_list
- az_network_public-ip_prefix
- az_network_public-ip_prefix_create
- az_network_public-ip_prefix_list
- az_network_public-ip_show
- az_network_public-ip_update

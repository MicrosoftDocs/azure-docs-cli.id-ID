### YamlMime:AzureCLIGroup
uid: az_network_express-route
name: az network express-route
summary: Mengelola koneksi fiber jaringan privat khusus ke Azure.
description: Untuk mempelajari selengkapnya tentang sirkuit ExpressRoute, kunjungi https://docs.microsoft.com/azure/expressroute/howto-circuit-cli.
directCommands:
- uid: az_network_express-route_create
  name: az network express-route create
  summary: Kunci akun penyimpanan terkelola.
  description: ''
  syntax: >-
    az network express-route create --bandwidth
                                    --name
                                    --peering-location
                                    --provider
                                    --resource-group
                                    [--location]
                                    [--no-wait]
                                    [--sku-family {MeteredData, UnlimitedData}]
                                    [--sku-tier {Premium, Standard}]
                                    [--tags]
  examples:
  - summary: Kunci akun penyimpanan terkelola.
    syntax: az network express-route create --bandwidth 200 -n MyCircuit --peering-location "Silicon Valley" -g MyResourceGroup --provider "Equinix" -l "West US" --sku-family MeteredData --sku-tier Standard
  requiredParameters:
  - isRequired: true
    name: --bandwidth
    summary: 'Bandwidth sirkuit. Penggunaan: INT {Mbps,Gbps}. Default ke Mbps.'
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --name -n
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --peering-location
    summary: Nama lokasi peering.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --provider
    summary: Nama Penyedia Layanan ExpressRoute.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku-family
    defaultValue: MeteredData
    parameterValueGroup: MeteredData, UnlimitedData
    summary: Keluarga SKU sirkuit ExpressRoute yang dipilih.
    description: ''
  - name: --sku-tier
    defaultValue: Standard
    parameterValueGroup: Premium, Standard
    summary: Tingkat SKU sirkuit ExpressRoute.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_list
  name: az network express-route list
  summary: Cantumkan semua sirkuit ExpressRoute untuk langganan saat ini.
  description: ''
  syntax: az network express-route list [--resource-group]
  examples:
  - summary: Cantumkan semua sirkuit ExpressRoute untuk langganan saat ini.
    syntax: az network express-route list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_manager_security-admin-config
name: az network manager security-admin-config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-network-manager** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network manager security-admin-config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola konfigurasi securityadmin dengan jaringan.
description: ''
directCommands:
- uid: az_network_manager_security-admin-config_create
  name: az network manager security-admin-config create
  summary: Buat Konfigurasi admin keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-admin-config create --configuration-name
                                                    --name
                                                    --resource-group
                                                    [--apply-on {All, None}]
                                                    [--delete-existing-ns-gs {false, true}]
                                                    [--description]
                                                    [--display-name]
  examples:
  - summary: Membuat Konfigurasi admin keamanan manajer jaringan
    syntax: az network manager security-admin-config create --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --description "A sample policy" --delete-existing-ns-gs true --apply-on None
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --apply-on --apply-on-network-intent-policy
    parameterValueGroup: All, None
    summary: Daftar enum layanan berbasis kebijakan niat jaringan.
    description: ''
  - name: --delete-existing-ns-gs
    parameterValueGroup: false, true
    summary: Benderai jika perlu menghapus grup keamanan jaringan yang ada.
    description: ''
  - name: --description
    summary: Deskripsi Konfigurasi keamanan.
    description: ''
  - name: --display-name
    summary: Nama tampilan Konfigurasi keamanan.
    description: ''
- uid: az_network_manager_security-admin-config_delete
  name: az network manager security-admin-config delete
  summary: Menghapus Konfigurasi admin keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-admin-config delete --configuration-name
                                                    --name
                                                    --resource-group
                                                    [--force {false, true}]
                                                    [--yes]
  examples:
  - summary: Menghapus Konfigurasi admin keamanan manajer jaringan
    syntax: az network manager security-admin-config delete --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --force
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    parameterValueGroup: false, true
    summary: Menghapus sumber daya meskipun merupakan bagian dari konfigurasi yang disebarkan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_manager_security-admin-config_list
  name: az network manager security-admin-config list
  summary: Mencantumkan semua konfigurasi admin keamanan manajer jaringan dalam manajer jaringan, dalam format paginasi.
  description: ''
  syntax: >-
    az network manager security-admin-config list --name
                                                  --resource-group
                                                  [--skip-token]
                                                  [--top]
  examples:
  - summary: Mencantumkan konfigurasi admin keamanan di manajer jaringan
    syntax: az network manager security-admin-config list --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Parameter kueri opsional yang menentukan jumlah maksimum rekaman yang akan dikembalikan oleh server.
    description: ''
- uid: az_network_manager_security-admin-config_show
  name: az network manager security-admin-config show
  summary: Mengambil Konfigurasi admin keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-admin-config show --configuration-name
                                                  --name
                                                  --resource-group
  examples:
  - summary: Mendapatkan konfigurasi admin keamanan
    syntax: az network manager security-admin-config show --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_manager_security-admin-config_update
  name: az network manager security-admin-config update
  summary: Memperbarui Konfigurasi admin keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-admin-config update --configuration-name
                                                    --name
                                                    --resource-group
                                                    [--add]
                                                    [--apply-on {All, None}]
                                                    [--delete-existing-ns-gs {false, true}]
                                                    [--description]
                                                    [--display-name]
                                                    [--force-string]
                                                    [--remove]
                                                    [--set]
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --apply-on --apply-on-network-intent-policy
    parameterValueGroup: All, None
    summary: Daftar enum layanan berbasis kebijakan niat jaringan.
    description: ''
  - name: --delete-existing-ns-gs
    parameterValueGroup: false, true
    summary: Benderai jika perlu menghapus grup keamanan jaringan yang ada.
    description: ''
  - name: --description
    summary: Deskripsi Konfigurasi keamanan.
    description: ''
  - name: --display-name
    summary: Nama tampilan Konfigurasi keamanan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''

### YamlMime:AzureCLIGroup
uid: az_network_manager_group_static-member
name: az network manager group static-member
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-network-manager** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az network manager group static-member** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola anggota statis dengan grup manajer jaringan.
description: ''
directCommands:
- uid: az_network_manager_group_static-member_create
  name: az network manager group static-member create
  summary: Membuat anggota statis.
  description: ''
  syntax: >-
    az network manager group static-member create --name
                                                  --network-group
                                                  --network-manager
                                                  --resource-group
                                                  --resource-id
  examples:
  - summary: Membuat anggota statis grup manajer jaringan
    syntax: az network manager group static-member create --network-group-name "testNetworkManagerGroup" --network-manager-name "testNetworkManager" --resource-group "rg1" --static-member-name "testStaticMember" --resource-id="/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg/providers/ Microsoft.Network/virtualnetworks/virtual_network"
  requiredParameters:
  - isRequired: true
    name: --name --static-member-name -n
    summary: Nama anggota statis.
    description: ''
  - isRequired: true
    name: --network-group --network-group-name
    summary: Nama grup jaringan.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Id sumber daya.
    description: ''
- uid: az_network_manager_group_static-member_delete
  name: az network manager group static-member delete
  summary: Menghapus anggota statis.
  description: ''
  syntax: >-
    az network manager group static-member delete --name
                                                  --network-group
                                                  --network-manager
                                                  --resource-group
                                                  [--yes]
  examples:
  - summary: Menghapus anggota statis grup manajer jaringan
    syntax: az network manager group static-member delete --network-group-name "testNetworkManagerGroup" --network-manager-name "testNetworkManager" --resource-group "rg1" --static-member-name "testStaticMember"
  requiredParameters:
  - isRequired: true
    name: --name --static-member-name -n
    summary: Nama anggota statis.
    description: ''
  - isRequired: true
    name: --network-group --network-group-name
    summary: Nama grup jaringan.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_manager_group_static-member_list
  name: az network manager group static-member list
  summary: Mencantumkan anggota statis yang ditentukan.
  description: ''
  syntax: >-
    az network manager group static-member list --network-group
                                                --network-manager
                                                --resource-group
                                                [--skip-token]
                                                [--top]
  examples:
  - summary: Mencantumkan anggota statis dalam grup manajer jaringan
    syntax: az network manager group static-member list --network-manager-name "testNetworkManager" --resource-group "rg1" --network-group-name "testNetworkManagerGroup"
  requiredParameters:
  - isRequired: true
    name: --network-group --network-group-name
    summary: Nama grup jaringan.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Parameter kueri opsional yang menentukan jumlah maksimum rekaman yang akan dikembalikan oleh server.
    description: ''
- uid: az_network_manager_group_static-member_show
  name: az network manager group static-member show
  summary: Mendapatkan anggota statis yang ditentukan.
  description: ''
  syntax: >-
    az network manager group static-member show --name
                                                --network-group
                                                --network-manager
                                                --resource-group
  examples:
  - summary: Mendapatkan anggota statis grup manajer jaringan
    syntax: az network manager group static-member show --network-group-name "testNetworkManagerGroup" --network-manager-name "testNetworkManager" --resource-group "rg1" --static-member-name "testStaticMember"
  requiredParameters:
  - isRequired: true
    name: --name --static-member-name -n
    summary: Nama anggota statis.
    description: ''
  - isRequired: true
    name: --network-group --network-group-name
    summary: Nama grup jaringan.
    description: ''
  - isRequired: true
    name: --network-manager --network-manager-name
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_network_manager_group_static-member_create
- az_network_manager_group_static-member_delete
- az_network_manager_group_static-member_list
- az_network_manager_group_static-member_show

### YamlMime:AzureCLIGroup
uid: az_network_express-route_gateway
name: gateway rute ekspres jaringan az
summary: Mengelola gateway ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_gateway_create
  name: buat gateway rute ekspres jaringan az
  summary: Buat gateway ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway create --resource-group
                                            [--location]
                                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_list
  name: daftar gateway rute ekspres jaringan az
  summary: Mencantumkan gateway ExpressRoute.
  description: ''
  syntax: az network express-route gateway list [--resource-group]
  examples:
  - summary: Mencantumkan gateway ExpressRoute. (dibuat otomatis)
    syntax: az network express-route gateway list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

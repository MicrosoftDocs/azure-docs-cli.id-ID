### YamlMime:AzureCLIGroup
uid: az_network_traffic-manager_endpoint
name: az network traffic-manager endpoint
summary: Mengelola titik akhir Azure Traffic Manager.
description: ''
directCommands:
- uid: az_network_traffic-manager_endpoint_create
  name: az network traffic-manager endpoint create
  summary: Membuat titik akhir traffic manager.
  description: ''
  syntax: >-
    az network traffic-manager endpoint create --name
                                               --profile-name
                                               --resource-group
                                               --type {azureEndpoints, externalEndpoints, nestedEndpoints}
                                               [--custom-headers]
                                               [--endpoint-location]
                                               [--endpoint-monitor-status]
                                               [--endpoint-status {Disabled, Enabled}]
                                               [--geo-mapping]
                                               [--min-child-endpoints]
                                               [--min-child-ipv4]
                                               [--min-child-ipv6]
                                               [--priority]
                                               [--subnets]
                                               [--target]
                                               [--target-resource-id]
                                               [--weight]
  examples:
  - summary: Buat titik akhir untuk profil performa untuk menunjuk ke titik akhir Azure Web App.
    syntax: >-
      az network traffic-manager endpoint create -g MyResourceGroup --profile-name MyTmProfile \
          -n MyEndpoint --type azureEndpoints --target-resource-id $MyWebApp1Id --endpoint-status enabled
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil induk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type -t
    parameterValueGroup: azureEndpoints, externalEndpoints, nestedEndpoints
    summary: Jenis titik akhir.
    description: ''
  optionalParameters:
  - name: --custom-headers
    summary: Daftar header kustom yang dipisahkan spasi dalam format KEY=VALUE.
    description: ''
  - name: --endpoint-location
    summary: Lokasi titik akhir eksternal atau berlapis saat menggunakan metode perutean 'Performa'.
    description: ''
  - name: --endpoint-monitor-status
    summary: Status pemantauan titik akhir.
    description: ''
  - name: --endpoint-status
    parameterValueGroup: Disabled, Enabled
    summary: Status titik akhir. Jika diaktifkan, titik akhir diselimuti untuk kesehatan titik akhir dan disertakan dalam metode perutean lalu lintas.
    description: ''
  - name: --geo-mapping
    summary: Daftar kode negara/wilayah yang dipisahkan spasi yang dipetakan ke titik akhir ini saat menggunakan metode perutean 'Geografis'.
    description: ''
    valueFrom: az network traffic-manager endpoint show-geographic-hierarchy
  - name: --min-child-endpoints
    summary: Jumlah minimum titik akhir yang harus tersedia di profil anak agar profil induk dianggap tersedia. Hanya berlaku untuk titik akhir jenis 'NestedEndpoints'.
    description: ''
  - name: --min-child-ipv4
    summary: Jumlah minimum titik akhir IPv4 (catatan DNS tipe A) yang harus tersedia di profil anak agar profil induk dianggap tersedia. Hanya berlaku untuk titik akhir jenis 'NestedEndpoints'.
    description: ''
  - name: --min-child-ipv6
    summary: Jumlah minimum titik akhir IPv6 (jenis catatan DNS AAAA) yang harus tersedia di profil anak agar profil induk dianggap tersedia. Hanya berlaku untuk titik akhir jenis 'NestedEndpoints'.
    description: ''
  - name: --priority
    summary: Prioritas titik akhir saat menggunakan metode perutean lalu lintas 'Prioritas'. Nilai berkisar dari 1 hingga 1000, dengan nilai yang lebih rendah mewakili prioritas yang lebih tinggi.
    description: ''
  - name: --subnets
    summary: Daftar awalan CIDR subnet yang dipisahkan spasi (10.0.0.0/24) atau rentang subnet (10.0.0.0-11.0.0.0).
    description: ''
  - name: --target
    summary: Nama DNS titik akhir yang sepenuhnya memenuhi syarat.
    description: ''
  - name: --target-resource-id
    summary: URI Sumber Daya Azure dari titik akhir. Tidak berlaku untuk titik akhir jenis 'ExternalEndpoints'.
    description: ''
  - name: --weight
    summary: Bobot titik akhir saat menggunakan metode perutean lalu lintas 'Tertimbang'. Nilai berkisar dari 1 hingga 1000.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic-manager_endpoint_delete
  name: az network traffic-manager endpoint delete
  summary: Menghapus titik akhir traffic manager.
  description: ''
  syntax: >-
    az network traffic-manager endpoint delete [--ids]
                                               [--name]
                                               [--profile-name]
                                               [--resource-group]
                                               [--type {azureEndpoints, externalEndpoints, nestedEndpoints}]
  examples:
  - summary: Menghapus titik akhir traffic manager.
    syntax: az network traffic-manager endpoint delete -g MyResourceGroup \ --profile-name MyTmProfile -n MyEndpoint --type azureEndpoints
  - summary: Menghapus titik akhir traffic manager. (dibuat otomatis)
    syntax: az network traffic-manager endpoint delete --name MyEndpoint --profile-name MyTmProfile --resource-group MyResourceGroup --subscription MySubscription --type azureEndpoints
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir.
    description: ''
  - name: --profile-name
    summary: Nama profil induk.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --type -t
    parameterValueGroup: azureEndpoints, externalEndpoints, nestedEndpoints
    summary: Jenis titik akhir.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic-manager_endpoint_list
  name: az network traffic-manager endpoint list
  summary: Mencantumkan titik akhir manajer lalu lintas.
  description: ''
  syntax: >-
    az network traffic-manager endpoint list --profile-name
                                             --resource-group
                                             [--type {azureEndpoints, externalEndpoints, nestedEndpoints}]
  examples:
  - summary: Mencantumkan titik akhir manajer lalu lintas.
    syntax: az network traffic-manager endpoint list -g MyResourceGroup --profile-name MyTmProfile
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama profil induk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --type -t
    parameterValueGroup: azureEndpoints, externalEndpoints, nestedEndpoints
    summary: Jenis titik akhir.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic-manager_endpoint_show
  name: az network traffic-manager endpoint show
  summary: Dapatkan detail titik akhir manajer lalu lintas.
  description: ''
  syntax: >-
    az network traffic-manager endpoint show [--ids]
                                             [--name]
                                             [--profile-name]
                                             [--resource-group]
                                             [--type {azureEndpoints, externalEndpoints, nestedEndpoints}]
  examples:
  - summary: Dapatkan detail titik akhir manajer lalu lintas.
    syntax: >-
      az network traffic-manager endpoint show -g MyResourceGroup \
          --profile-name MyTmProfile -n MyEndpoint --type azureEndpoints
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir.
    description: ''
  - name: --profile-name
    summary: Nama profil induk.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --type -t
    parameterValueGroup: azureEndpoints, externalEndpoints, nestedEndpoints
    summary: Jenis titik akhir.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic-manager_endpoint_show-geographic-hierarchy
  name: az network traffic-manager endpoint show-geographic-hierarchy
  summary: Dapatkan hierarki geografis default yang digunakan oleh metode perutean lalu lintas geografis.
  description: ''
  syntax: az network traffic-manager endpoint show-geographic-hierarchy
  examples:
  - summary: Dapatkan hierarki geografis default yang digunakan oleh metode perutean lalu lintas geografis.
    syntax: az network traffic-manager endpoint show-geographic-hierarchy
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic-manager_endpoint_update
  name: az network traffic-manager endpoint update
  summary: Memperbarui titik akhir traffic manager.
  description: ''
  syntax: >-
    az network traffic-manager endpoint update [--add]
                                               [--custom-headers]
                                               [--endpoint-location]
                                               [--endpoint-monitor-status]
                                               [--endpoint-status {Disabled, Enabled}]
                                               [--force-string]
                                               [--geo-mapping]
                                               [--ids]
                                               [--min-child-endpoints]
                                               [--min-child-ipv4]
                                               [--min-child-ipv6]
                                               [--name]
                                               [--priority]
                                               [--profile-name]
                                               [--remove]
                                               [--resource-group]
                                               [--set]
                                               [--subnets]
                                               [--target]
                                               [--target-resource-id]
                                               [--type {azureEndpoints, externalEndpoints, nestedEndpoints}]
                                               [--weight]
  examples:
  - summary: Perbarui titik akhir traffic manager untuk mengubah bobotnya.
    syntax: az network traffic-manager endpoint update -g MyResourceGroup --profile-name MyTmProfile \ -n MyEndpoint --weight 20 --type azureEndpoints
  - summary: Memperbarui titik akhir traffic manager. (dibuat otomatis)
    syntax: az network traffic-manager endpoint update --name MyEndpoint --profile-name MyTmProfile --resource-group MyResourceGroup --target webserver.mysite.com --type azureEndpoints
  - summary: Memperbarui titik akhir traffic manager. (dibuat otomatis)
    syntax: az network traffic-manager endpoint update --endpoint-status Enabled --name MyEndpoint --profile-name MyTmProfile --resource-group MyResourceGroup --type azureEndpoints
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --custom-headers
    summary: Daftar header kustom yang dipisahkan spasi dalam format KEY=VALUE.
    description: ''
  - name: --endpoint-location
    summary: Lokasi titik akhir eksternal atau berlapis saat menggunakan metode perutean 'Performa'.
    description: ''
  - name: --endpoint-monitor-status
    summary: Status pemantauan titik akhir.
    description: ''
  - name: --endpoint-status
    parameterValueGroup: Disabled, Enabled
    summary: Status titik akhir. Jika diaktifkan, titik akhir diselimuti untuk kesehatan titik akhir dan disertakan dalam metode perutean lalu lintas.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --geo-mapping
    summary: Daftar kode negara/wilayah yang dipisahkan spasi yang dipetakan ke titik akhir ini saat menggunakan metode perutean 'Geografis'.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --min-child-endpoints
    summary: Jumlah minimum titik akhir yang harus tersedia di profil anak agar profil induk dianggap tersedia. Hanya berlaku untuk titik akhir jenis 'NestedEndpoints'.
    description: ''
  - name: --min-child-ipv4
    summary: Jumlah minimum titik akhir IPv4 (catatan DNS tipe A) yang harus tersedia di profil anak agar profil induk dianggap tersedia. Hanya berlaku untuk titik akhir jenis 'NestedEndpoints'.
    description: ''
  - name: --min-child-ipv6
    summary: Jumlah minimum titik akhir IPv6 (jenis catatan DNS AAAA) yang harus tersedia di profil anak agar profil induk dianggap tersedia. Hanya berlaku untuk titik akhir jenis 'NestedEndpoints'.
    description: ''
  - name: --name -n
    summary: Nama titik akhir.
    description: ''
  - name: --priority
    summary: Prioritas titik akhir saat menggunakan metode perutean lalu lintas 'Prioritas'. Nilai berkisar dari 1 hingga 1000, dengan nilai yang lebih rendah mewakili prioritas yang lebih tinggi.
    description: ''
  - name: --profile-name
    summary: Nama profil induk.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --subnets
    summary: Daftar awalan CIDR subnet yang dipisahkan spasi (10.0.0.0/24) atau rentang subnet (10.0.0.0-11.0.0.0).
    description: ''
  - name: --target
    summary: Nama DNS titik akhir yang sepenuhnya memenuhi syarat.
    description: ''
  - name: --target-resource-id
    summary: URI Sumber Daya Azure dari titik akhir. Tidak berlaku untuk titik akhir jenis 'ExternalEndpoints'.
    description: ''
  - name: --type -t
    parameterValueGroup: azureEndpoints, externalEndpoints, nestedEndpoints
    summary: Jenis titik akhir.
    description: ''
  - name: --weight
    summary: Bobot titik akhir saat menggunakan metode perutean lalu lintas 'Tertimbang'. Nilai berkisar dari 1 hingga 1000.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

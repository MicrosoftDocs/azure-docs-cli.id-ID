### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway_connection
name: az network vpn-gateway connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **koneksi vpn-gateway jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi gateway VPN situs-ke-situs.
description: ''
directCommands:
- uid: az_network_vpn-gateway_connection_create
  name: az network vpn-gateway connection create
  summary: Membuat koneksi gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection create --gateway-name
                                             --name
                                             --remote-vpn-site
                                             --resource-group
                                             [--associated]
                                             [--connection-bandwidth]
                                             [--enable-bgp {false, true}]
                                             [--internet-security {false, true}]
                                             [--labels]
                                             [--no-wait]
                                             [--propagated]
                                             [--protocol-type {IKEv1, IKEv2}]
                                             [--rate-limiting {false, true}]
                                             [--routing-weight]
                                             [--shared-key]
                                             [--vpn-site-link]
                                             [--with-link {false, true}]
  examples:
  - summary: Membuat koneksi gateway VPN situs-ke-situs
    syntax: az network vpn-gateway connection create -g MyRG -n MyConnection --gateway-name MyGateway --remote-vpn-site /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/vpnSites/MyVPNSite --associated-route-table /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2 --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --remote-vpn-site
    summary: Nama ID situs VPN jarak jauh.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --associated --associated-route-table
    summary: Id sumber daya tabel rute yang terkait dengan konfigurasi perutean ini.
    description: ''
  - name: --connection-bandwidth
    summary: Bandwidth yang diharapkan dalam Mbps.
    description: ''
  - name: --enable-bgp
    parameterValueGroup: false, true
    summary: Aktifkan BGP.
    description: ''
  - name: --internet-security
    parameterValueGroup: false, true
    summary: Aktifkan keamanan internet.
    description: ''
  - name: --labels
    summary: Daftar label yang dipisahkan spasi untuk tabel rute yang disebarluaskan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Daftar id sumber daya yang dipisahkan spasi dari tabel rute yang disebarkan.
    description: ''
  - name: --protocol-type
    parameterValueGroup: IKEv1, IKEv2
    summary: Protokol koneksi.
    description: ''
  - name: --rate-limiting
    parameterValueGroup: false, true
    summary: Aktifkan pembatasan laju.
    description: ''
  - name: --routing-weight
    summary: Berat perutean.
    description: ''
  - name: --shared-key
    summary: Kunci bersama.
    description: ''
  - name: --vpn-site-link
    summary: ID sumber daya Tautan Situs VPN.
    description: ''
  - name: --with-link
    parameterValueGroup: false, true
    summary: Buat VpnConnection dengan tautan default.
    description: ''
- uid: az_network_vpn-gateway_connection_delete
  name: az network vpn-gateway connection delete
  summary: Menghapus koneksi gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection delete --gateway-name
                                             --name
                                             --resource-group
  examples:
  - summary: Menghapus koneksi gateway VPN situs-ke-situs
    syntax: az network vpn-gateway connection delete -g MyRG -n MyConnection --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_connection_list
  name: az network vpn-gateway connection list
  summary: Mencantumkan koneksi gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection list --gateway-name
                                           --resource-group
  examples:
  - summary: Mencantumkan semua koneksi untuk gateway VPN situs-ke-situs tertentu
    syntax: az network vpn-gateway connection list -g MyRG --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_connection_show
  name: az network vpn-gateway connection show
  summary: Dapatkan detail koneksi gateway VPN situs-ke-situs.
  description: ''
  syntax: >-
    az network vpn-gateway connection show --gateway-name
                                           --name
                                           --resource-group
  examples:
  - summary: Mendapatkan detail koneksi gateway VPN situs-ke-situs
    syntax: az network vpn-gateway connection show -g MyRG -n MyConnection --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-gateway_connection_update
  name: az network vpn-gateway connection update
  summary: Memperbarui pengaturan koneksi gateway VPN.
  description: ''
  syntax: >-
    az network vpn-gateway connection update --gateway-name
                                             --name
                                             --resource-group
                                             [--add]
                                             [--associated]
                                             [--force-string]
                                             [--labels]
                                             [--no-wait]
                                             [--propagated]
                                             [--remove]
                                             [--set]
  examples:
  - summary: Memperbarui pengaturan koneksi gateway VPN.
    syntax: az network vpn-gateway connection update -g MyRG -n MyConnection --gateway-name MyGateway --labels NewLabel1 NewLabels2
  - summary: Tambahkan label koneksi gateway VPN.
    syntax: az network vpn-gateway connection update -g MyRG -n MyConnection --gateway-name MyGateway --add routingConfiguration.propagatedRouteTables.labels Newlabel1 Newlabel2
  - summary: Reset label koneksi gateway VPN.
    syntax: az network vpn-gateway connection update -g MyRG -n MyConnection --gateway-name MyGateway --set routingConfiguration.propagatedRouteTables.labels[0]=Newlabel1
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --associated --associated-route-table
    summary: Id sumber daya tabel rute yang terkait dengan konfigurasi perutean ini.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --labels
    summary: Daftar label yang dipisahkan spasi untuk tabel rute yang disebarluaskan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Daftar id sumber daya yang dipisahkan spasi dari tabel rute yang disebarkan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
- uid: az_network_vpn-gateway_connection_wait
  name: az network vpn-gateway connection wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi koneksi gateway VPN situs-ke-situs terpenuhi.
  description: ''
  syntax: >-
    az network vpn-gateway connection wait --gateway-name
                                           --name
                                           --resource-group
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--interval]
                                           [--timeout]
                                           [--updated]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi gateway VPN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

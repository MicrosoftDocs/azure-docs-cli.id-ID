### YamlMime:AzureCLIGroup
uid: az_powerbi
name: az powerbi
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **powerbidedicated** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az powerbi** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya PowerBI.
description: ''
commands:
- az_powerbi_embedded-capacity
- az_powerbi_embedded-capacity_create
- az_powerbi_embedded-capacity_delete
- az_powerbi_embedded-capacity_list
- az_powerbi_embedded-capacity_show
- az_powerbi_embedded-capacity_update
- az_powerbi_embedded-capacity_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

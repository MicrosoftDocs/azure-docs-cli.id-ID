### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_issuer_admin
name: az keyvault certificate issuer admin
summary: Mengelola informasi admin untuk penerbit sertifikat.
description: ''
directCommands:
- uid: az_keyvault_certificate_issuer_admin_add
  name: az keyvault certificate issuer admin add
  summary: Tambahkan detail admin untuk penerbit sertifikat tertentu.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin add --email
                                             --issuer-name
                                             --vault-name
                                             [--first-name]
                                             [--last-name]
                                             [--phone]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Alamat email admin. Harus unik dalam vault.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Nama penerbit sertifikat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --first-name
    summary: Nama depan admin.
    description: ''
  - name: --last-name
    summary: Nama belakang admin.
    description: ''
  - name: --phone
    summary: Nomor telepon admin.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_admin_delete
  name: az keyvault certificate issuer admin delete
  summary: Hapus detail admin untuk penerbit sertifikat yang ditentukan.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin delete --email
                                                --issuer-name
                                                --vault-name
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Alamat email admin. Harus unik dalam vault.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Nama penerbit sertifikat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_admin_list
  name: az keyvault certificate issuer admin list
  summary: Mencantumkan admin untuk penerbit sertifikat tertentu.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin list --issuer-name
                                              --vault-name
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Nama penerbit sertifikat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

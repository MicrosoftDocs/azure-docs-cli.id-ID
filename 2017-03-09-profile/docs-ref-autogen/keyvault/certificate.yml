    description: ''
  - name: --policy -p
    summary: Definisi kebijakan yang dikodekan JSON. Gunakan @{file} untuk memuat dari file (misalnya @my_policy.json).
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --version -v

### YamlMime:AzureCLIGroup
uid: az_hpc-cache_blob-storage-target
name: az hpc-cache blob-storage-target
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **hpc-cache** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az hpc-cache blob-storage-target** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk membuat target penyimpanan blob hpc cache.
description: ''
directCommands:
- uid: az_hpc-cache_blob-storage-target_add
  name: az hpc-cache blob-storage-target add
  summary: Membuat atau memperbarui target Storage blob. Operasi ini diizinkan kapan saja, tetapi jika Cache tidak berfungsi atau tidak sehat, pembuatan/modifikasi aktual Storage Target dapat tertunda sampai Cache sehat lagi.
  description: ''
  syntax: >-
    az hpc-cache blob-storage-target add --cache-name
                                         --container-name
                                         --name
                                         --resource-group
                                         --storage-account
                                         --virtual-namespace-path
  examples:
  - summary: StorageTargets_CreateOrUpdate
    syntax: az hpc-cache blob-storage-target add --resource-group "scgroup" --cache-name "sc1" --name "st1" --storage-account "/subscriptions/{subscription_id}/resourceGroups/{resource_group}/providers/Microsoft.Storage/storageAccounts/{acount_name}" --container-name "cn" --virtual-namespace-path "/test"
  requiredParameters:
  - isRequired: true
    name: --cache-name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --container-name
    summary: Nama kontainer penyimpanan target.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama Target Storage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: ID Sumber Daya atau Nama akun penyimpanan target.
    description: ''
  - isRequired: true
    name: --virtual-namespace-path -v
    summary: Jalur yang akan dibuat untuk target penyimpanan ini di sistem file virtual yang menghadap klien.
    description: ''
- uid: az_hpc-cache_blob-storage-target_update
  name: az hpc-cache blob-storage-target update
  summary: Membuat atau memperbarui target Storage blob. Operasi ini diizinkan kapan saja, tetapi jika Cache tidak berfungsi atau tidak sehat, pembuatan/modifikasi aktual Storage Target dapat tertunda sampai Cache sehat lagi.
  description: ''
  syntax: >-
    az hpc-cache blob-storage-target update --cache-name
                                            --name
                                            --resource-group
                                            [--container-name]
                                            [--storage-account]
                                            [--virtual-namespace-path]
  requiredParameters:
  - isRequired: true
    name: --cache-name
    summary: Nama Cache.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama Target Storage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --container-name
    summary: Nama kontainer penyimpanan target.
    description: ''
  - name: --storage-account
    summary: ID Sumber Daya atau Nama akun penyimpanan target.
    description: ''
  - name: --virtual-namespace-path -v
    summary: Jalur yang akan dibuat untuk target penyimpanan ini di sistem file virtual yang menghadap klien.
    description: ''
commands:
- az_hpc-cache_blob-storage-target_add
- az_hpc-cache_blob-storage-target_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_mesh_service-replica
name: az mesh service-replica
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jala** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az mesh service-replica** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola replika layanan Service Fabric Mesh.
description: ''
directCommands:
- uid: az_mesh_service-replica_list
  name: az mesh service-replica list
  summary: Cantumkan detail replika layanan.
  description: ''
  syntax: >-
    az mesh service-replica list --app-name
                                 --resource-group
                                 --service-name
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan.
    description: ''
- uid: az_mesh_service-replica_show
  name: az mesh service-replica show
  summary: Mendapatkan replika layanan aplikasi yang diberikan.
  description: Mendapatkan informasi tentang replika layanan dengan nama yang diberikan. Informasi tersebut mencakup deskripsi dan properti replika layanan.
  syntax: >-
    az mesh service-replica show --app-name
                                 --name
                                 --resource-group
                                 --service-name
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama replika layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan.
    description: ''
commands:
- az_mesh_service-replica_list
- az_mesh_service-replica_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

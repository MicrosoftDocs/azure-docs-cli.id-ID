### YamlMime:AzureCLIGroup
uid: az_mesh_secretvalue
name: az mesh secretvalue
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jala** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **secretvalue az mesh** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola nilai rahasia.
description: ''
directCommands:
- uid: az_mesh_secretvalue_delete
  name: az mesh secretvalue delete
  summary: Menghapus versi rahasia.
  description: ''
  syntax: >-
    az mesh secretvalue delete --resource-group
                               --secret-resource-name
                               --version
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-resource-name
    summary: Nama sumber daya rahasia.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Nama versi rahasia.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_mesh_secretvalue_list
  name: az mesh secretvalue list
  summary: Mencantumkan versi Rahasia.
  description: ''
  syntax: >-
    az mesh secretvalue list --resource-group
                             --secret-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name -n
    summary: Nama sumber daya rahasia.
    description: ''
- uid: az_mesh_secretvalue_show
  name: az mesh secretvalue show
  summary: Dapatkan detail nilai rahasia.
  description: ''
  syntax: >-
    az mesh secretvalue show --resource-group
                             --secret-name
                             --version
                             [--show-value]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name -n
    summary: Nama sumber daya rahasia.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Nama versi rahasia.
    description: ''
  optionalParameters:
  - name: --show-value
    summary: Teruskan bendera ini untuk menerima nilai rahasia.
    description: ''
commands:
- az_mesh_secretvalue_delete
- az_mesh_secretvalue_list
- az_mesh_secretvalue_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

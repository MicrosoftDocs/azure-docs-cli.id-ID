### YamlMime:AzureCLIGroup
uid: az_mesh_code-package-log
name: az mesh code-package-log
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jala** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az mesh code-package-log** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Periksa log untuk paket kode.
description: ''
directCommands:
- uid: az_mesh_code-package-log_get
  name: az mesh code-package-log get
  summary: Periksa log untuk paket kode.
  description: ''
  syntax: >-
    az mesh code-package-log get --app-name
                                 --code-package-name
                                 --replica-name
                                 --resource-group
                                 --service-name
                                 [--tail]
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --code-package-name
    summary: Nama paket kode layanan.
    description: ''
  - isRequired: true
    name: --replica-name
    summary: Nama replika Service Fabric.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan.
    description: ''
  optionalParameters:
  - name: --tail
    summary: Jumlah baris yang ditampilkan dari akhir log. Defaultnya adalah 100.
    description: ''
commands:
- az_mesh_code-package-log_get
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

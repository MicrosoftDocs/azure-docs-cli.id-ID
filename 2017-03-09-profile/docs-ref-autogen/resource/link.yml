### YamlMime:AzureCLIGroup
uid: az_resource_link
name: az resource link
summary: Mengelola tautan antar sumber daya.
description: Penautan adalah fitur dari Resource Manager. Ini memungkinkan mendeklarasikan hubungan antara sumber daya bahkan jika mereka tidak berada di grup sumber daya yang sama. Penautan tidak berdampak pada penggunaan sumber daya, penagihan, atau akses berbasis peran. Ini memungkinkan untuk mengelola beberapa sumber daya di seluruh grup sebagai satu unit.
directCommands:
- uid: az_resource_link_create
  name: az resource link create
  summary: Buat tautan baru antar sumber daya.
  description: ''
  syntax: >-
    az resource link create --link
                            --target
                            [--notes]
  examples:
  - summary: Buat tautan dari {SourceID} ke {ResourceID} dengan catatan
    syntax: az resource link create --link {SourceID} --target {ResourceID} --notes "SourceID depends on ResourceID"
  requiredParameters:
  - isRequired: true
    name: --link
    summary: ID sumber daya yang sepenuhnya memenuhi syarat dari tautan sumber daya.
    description: 'Format: /subscriptions/{SubID}/resourceGroups/{ResourceGroupID}/providers/{ProviderNamespace}/{ResourceType}/{ResourceName}/providers/Microsoft.Resources/links/{LinkName}.'
  - isRequired: true
    name: --target
    summary: ID sumber daya yang sepenuhnya memenuhi syarat dari target tautan sumber daya.
    description: ''
  optionalParameters:
  - name: --notes
    summary: Catatan untuk tautan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_delete
  name: az resource link delete
  summary: Menghapus tautan antar sumber daya.
  description: ''
  syntax: az resource link delete --link
  examples:
  - summary: Hapus tautan {LinkID}
    syntax: az resource link delete --link {LinkID}
  requiredParameters:
  - isRequired: true
    name: --link
    summary: ID sumber daya yang sepenuhnya memenuhi syarat dari tautan sumber daya.
    description: 'Format: /subscriptions/{SubID}/resourceGroups/{ResourceGroupID}/providers/{ProviderNamespace}/{ResourceType}/{ResourceName}/providers/Microsoft.Resources/links/{LinkName}.'
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_list
  name: az resource link list
  summary: Mencantumkan tautan sumber daya.
  description: ''
  syntax: >-
    az resource link list [--filter]
                          [--scope]
  examples:
  - summary: Mencantumkan tautan, pemfilteran dengan {filter-string}
    syntax: az resource link list --filter {filter-string}
  - summary: Mencantumkan semua tautan untuk grup sumber daya {ResourceGroup} dalam langganan {SubID}
    syntax: az resource link list --scope /subscriptions/{SubID}/resourceGroups/{ResourceGroup}
  optionalParameters:
  - name: --filter
    summary: Filter string untuk membatasi hasil.
    description: ''
  - name: --scope
    summary: Cakupan yang sepenuhnya memenuhi syarat untuk mengambil tautan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_show
  name: az resource link show
  summary: Mendapatkan tautan sumber daya dengan ID yang ditentukan.
  description: ''
  syntax: az resource link show --link
  requiredParameters:
  - isRequired: true
    name: --link
    summary: ID sumber daya yang sepenuhnya memenuhi syarat dari tautan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_update
  name: az resource link update
  summary: Perbarui tautan antar sumber daya.
  description: ''
  syntax: >-
    az resource link update --link
                            [--notes]
                            [--target]
  examples:
  - summary: Perbarui catatan untuk catatan {LinkID} "beberapa catatan untuk menjelaskan tautan ini"
    syntax: az resource link update --link {LinkID} --notes "some notes to explain this link"
  requiredParameters:
  - isRequired: true
    name: --link
    summary: ID sumber daya yang sepenuhnya memenuhi syarat dari tautan sumber daya.
    description: 'Format: /subscriptions/{SubID}/resourceGroups/{ResourceGroupID}/providers/{ProviderNamespace}/{ResourceType}/{ResourceName}/providers/Microsoft.Resources/links/{LinkName}.'
  optionalParameters:
  - name: --notes
    summary: Catatan untuk tautan.
    description: ''
  - name: --target
    summary: ID sumber daya yang sepenuhnya memenuhi syarat dari target tautan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_resource_link_create
- az_resource_link_delete
- az_resource_link_list
- az_resource_link_show
- az_resource_link_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_dt_twin_telemetry
name: az dt twin telemetry
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **telemetri kembar az dt** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Uji dan validasi rute peristiwa dan titik akhir instans Digital Twins.
description: ''
directCommands:
- uid: az_dt_twin_telemetry_send
  name: az dt twin telemetry send
  summary: Mengirim telemetri atas nama kembar digital. Jika jalur komponen disediakan, telemetri yang dipancarkan adalah atas nama komponen.
  description: ''
  syntax: >-
    az dt twin telemetry send --dt-name
                              --twin-id
                              [--component]
                              [--dt-id]
                              [--resource-group]
                              [--telemetry]
                              [--telemetry-source-time]
  examples:
  - summary: Mengirim telemetri kembar
    syntax: az dt twin telemetry send -n {instance_or_hostname} --twin-id {twin_id}
  - summary: Mengirim telemetri kembar dengan tanda waktu sumber telemetri kustom dan pengidentifikasi pesan
    syntax: az dt twin telemetry send -n {instance_or_hostname} --twin-id {twin_id} --tst {telemetry_source_timestamp} --dt-id {dt_id}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: Id kembar digital.
    description: ''
  optionalParameters:
  - name: --component
    summary: Jalur ke komponen DTDL. Jika diatur, telemetri akan dipancarkan atas nama komponen.
    description: ''
  - name: --dt-id
    summary: Pengidentifikasi pesan unik (dalam cakupan id kembar digital) yang umumnya digunakan untuk mende-duplikasi pesan. Jika tidak ada nilai yang disediakan, GUID akan dibuat secara otomatis.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --telemetry
    summary: 'JSON telemetri sebaris atau jalur file ke JSON telemetri. Payload default adalah objek kosong: {}.'
    description: ''
  - name: --telemetry-source-time --tst
    summary: Tanda waktu RFC 3339 yang mengidentifikasi waktu telemetri diukur.
    description: ''
commands:
- az_dt_twin_telemetry_send
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

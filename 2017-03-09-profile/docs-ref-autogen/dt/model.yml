### YamlMime:AzureCLIGroup
uid: az_dt_model
name: az dt model
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **model az dt** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola model dan definisi DTDL pada instans Digital Twins.
description: ''
directCommands:
- uid: az_dt_model_create
  name: az dt model create
  summary: Mengunggah satu atau beberapa model. Ketika terjadi kesalahan, tidak ada model yang diunggah.
  description: --models dapat berupa json sebaris atau jalur file.
  syntax: >-
    az dt model create --dt-name
                       [--fd]
                       [--models]
                       [--resource-group]
  examples:
  - summary: Unggah semua file model .json atau .dtdl secara massal dari direktori target. Pemrosesan model bersifat rekursif.
    syntax: az dt model create -n {instance_or_hostname} --from-directory {directory_path}
  - summary: Upload model json sebaris atau dari jalur file.
    syntax: az dt model create -n {instance_or_hostname} --models {file_path_or_inline_json}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  optionalParameters:
  - name: --fd --from-directory
    summary: File model JSON direktori akan diurai.
    description: ''
  - name: --models
    summary: JSON model sebaris atau jalur file ke model JSON.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_model_delete
  name: az dt model delete
  summary: Hapus model. Model hanya dapat dihapus jika tidak ada model lain yang mereferensikannya.
  description: ''
  syntax: >-
    az dt model delete --dt-name
                       --dtmi
                       [--resource-group]
  examples:
  - summary: Menghapus model target.
    syntax: az dt model delete -n {instance_or_hostname} --dtmi "dtmi:com:example:Floor;1"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --dtmi --model-id -m
    summary: 'Id model Digital Twins. Contoh: dtmi:com:example:Room;2.'
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_model_delete-all
  name: az dt model delete-all
  summary: Hapus semua model dalam instans Digital Twins. Konfigurasi kembar tidak terpengaruh tetapi mungkin rusak tanpa definisi model.
  description: ''
  syntax: >-
    az dt model delete-all --dt-name
                           [--resource-group]
                           [--yes]
  examples:
  - summary: Hapus semua model.
    syntax: az dt model delete-all -n {instance_or_hostname}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dt_model_list
  name: az dt model list
  summary: Mencantumkan metadata, definisi, dan dependensi model.
  description: ''
  syntax: >-
    az dt model list --dt-name
                     [--def {false, true}]
                     [--dependencies-for]
                     [--resource-group]
  examples:
  - summary: Mencantumkan metadata model
    syntax: az dt model list -n {instance_or_hostname}
  - summary: Mencantumkan definisi model
    syntax: az dt model list -n {instance_or_hostname} --definition
  - summary: Mencantumkan dependensi dari model tertentu yang sudah ada sebelumnya. Spasi memisahkan nilai dtmi.
    syntax: az dt model list -n {instance_or_hostname} --dependencies-for {model_id0} {model_id1}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  optionalParameters:
  - name: --def --definition
    parameterValueGroup: false, true
    summary: Operasi akan mengambil definisi model.
    description: ''
  - name: --dependencies-for
    summary: Kumpulan model yang akan mengambil dependensinya. Jika dihilangkan, semua model diambil. Format adalah daftar yang dipisahkan spasi kosong.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_model_show
  name: az dt model show
  summary: Ambil model target atau definisi model.
  description: ''
  syntax: >-
    az dt model show --dt-name
                     --dtmi
                     [--def {false, true}]
                     [--resource-group]
  examples:
  - summary: Perlihatkan data meta model
    syntax: az dt model show -n {instance_or_hostname} --dtmi "dtmi:com:example:Floor;1"
  - summary: Menampilkan data dan definisi meta model
    syntax: az dt model show -n {instance_or_hostname} --dtmi "dtmi:com:example:Floor;1" --definition
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --dtmi --model-id -m
    summary: 'Id model Digital Twins. Contoh: dtmi:com:example:Room;2.'
    description: ''
  optionalParameters:
  - name: --def --definition
    parameterValueGroup: false, true
    summary: Operasi akan mengambil definisi model.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_model_update
  name: az dt model update
  summary: Memperbarui metadata untuk model. Saat ini model hanya dapat dinonaktifkan.
  description: ''
  syntax: >-
    az dt model update --dt-name
                       --dtmi
                       [--decommission {false, true}]
                       [--resource-group]
  examples:
  - summary: Menonaktifkan model target
    syntax: az dt model update -n {instance_or_hostname} --dtmi "dtmi:com:example:Floor;1" --decommission
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --dtmi --model-id -m
    summary: 'Id model Digital Twins. Contoh: dtmi:com:example:Room;2.'
    description: ''
  optionalParameters:
  - name: --decommission
    parameterValueGroup: false, true
    summary: Menunjukkan niat untuk menonaktifkan model target.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_dt_model_create
- az_dt_model_delete
- az_dt_model_delete-all
- az_dt_model_list
- az_dt_model_show
- az_dt_model_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_dt_data-history_connection
name: az dt data-history connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **koneksi riwayat data az dt** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi koneksi riwayat data.
description: ''
directCommands:
- uid: az_dt_data-history_connection_delete
  name: az dt data-history connection delete
  summary: Menghapus koneksi riwayat data yang dikonfigurasi pada instans Digital Twins.
  description: ''
  syntax: >-
    az dt data-history connection delete --cn
                                         --dt-name
                                         [--no-wait]
                                         [--resource-group]
                                         [--yes]
  examples:
  - summary: Hapus koneksi riwayat data yang dikonfigurasi pada instans dan blokir hingga operasi selesai.
    syntax: az dt data-history connection delete -n {instance_name} --cn {time_series_database_connection_name}
  - summary: Menghapus koneksi riwayat data yang dikonfigurasi pada instans tanpa konfirmasi atau pemblokiran.
    syntax: az dt data-history connection delete -n {instance_name} --cn {time_series_database_connection_name} -y --no-wait
  requiredParameters:
  - isRequired: true
    name: --cn --conn-name
    summary: Nama koneksi riwayat data.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dt_data-history_connection_list
  name: az dt data-history connection list
  summary: Mencantumkan semua koneksi riwayat data yang dikonfigurasi pada instans Digital Twins.
  description: ''
  syntax: >-
    az dt data-history connection list --dt-name
                                       [--resource-group]
  examples:
  - summary: Mencantumkan semua koneksi riwayat data yang dikonfigurasi pada instans.
    syntax: az dt data-history connection list -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_data-history_connection_show
  name: az dt data-history connection show
  summary: Menampilkan detail koneksi riwayat data yang dikonfigurasi pada instans Digital Twins.
  description: ''
  syntax: >-
    az dt data-history connection show --cn
                                       --dt-name
                                       [--resource-group]
  examples:
  - summary: Menampilkan koneksi riwayat data yang dikonfigurasi pada instans.
    syntax: az dt data-history connection show -n {instance_name} --cn {time_series_database_connection_name}
  requiredParameters:
  - isRequired: true
    name: --cn --conn-name
    summary: Nama koneksi riwayat data.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_data-history_connection_wait
  name: az dt data-history connection wait
  summary: Tunggu hingga operasi pada koneksi riwayat data selesai.
  description: ''
  syntax: >-
    az dt data-history connection wait --cn
                                       --dt-name
                                       [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--interval]
                                       [--resource-group]
                                       [--timeout]
                                       [--updated]
  examples:
  - summary: Tunggu hingga koneksi riwayat data dibuat.
    syntax: az dt data-history connection wait -n {instance_name} --cn {time_series_database_connection_name} --created
  - summary: Tunggu hingga koneksi riwayat data yang ada dihapus.
    syntax: az dt data-history connection wait -n {instance_name} --cn {time_series_database_connection_name} --deleted
  requiredParameters:
  - isRequired: true
    name: --cn --conn-name
    summary: Nama koneksi riwayat data.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dt_data-history_connection_create
- az_dt_data-history_connection_create_adx
- az_dt_data-history_connection_delete
- az_dt_data-history_connection_list
- az_dt_data-history_connection_show
- az_dt_data-history_connection_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

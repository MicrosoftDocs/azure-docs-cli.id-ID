### YamlMime:AzureCLIGroup
uid: az_storagesync_sync-group_cloud-endpoint
name: az storagesync sync-group cloud-endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **storagesync** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az storagesync sync-group cloud-endpoint** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola titik akhir cloud.
description: ''
directCommands:
- uid: az_storagesync_sync-group_cloud-endpoint_create
  name: az storagesync sync-group cloud-endpoint create
  summary: Buat titik akhir cloud baru.
  description: ''
  syntax: >-
    az storagesync sync-group cloud-endpoint create --name
                                                    --storage-sync-service
                                                    --sync-group-name
                                                    [--azure-file-share-name]
                                                    [--no-wait]
                                                    [--resource-group]
                                                    [--storage-account]
                                                    [--storage-account-tenant-id]
  examples:
  - summary: Buat titik akhir cloud baru "SampleCloudEndpoint" di grup sinkronisasi "SampleSyncGroup".
    syntax: >-
      az storagesync sync-group cloud-endpoint create --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --sync-group-name \

      "SampleSyncGroup" --name "SampleCloudEndpoint" --storage-account storageaccountnameorid --azure-file-share-name \

      "cvcloud-afscv-0719-058-a94a1354-a1fd-4e9a-9a50-919fad8c4ba4"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir cloud.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  - isRequired: true
    name: --sync-group-name
    summary: Nama grup sinkronisasi.
    description: ''
  optionalParameters:
  - name: --azure-file-share-name
    summary: Nama berbagi file Azure.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  - name: --storage-account-tenant-id
    summary: Id penyewa tempat akun penyimpanan berada.
    description: ''
- uid: az_storagesync_sync-group_cloud-endpoint_delete
  name: az storagesync sync-group cloud-endpoint delete
  summary: Menghapus titik akhir cloud tertentu.
  description: ''
  syntax: >-
    az storagesync sync-group cloud-endpoint delete --name
                                                    --storage-sync-service
                                                    --sync-group-name
                                                    [--no-wait]
                                                    [--resource-group]
                                                    [--yes]
  examples:
  - summary: Hapus titik akhir cloud "SampleCloudEndpoint".
    syntax: >-
      az storagesync sync-group cloud-endpoint delete --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --sync-group-name \

      "SampleSyncGroup" --name "SampleCloudEndpoint"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir cloud.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  - isRequired: true
    name: --sync-group-name
    summary: Nama grup sinkronisasi.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_storagesync_sync-group_cloud-endpoint_list
  name: az storagesync sync-group cloud-endpoint list
  summary: Mencantumkan semua titik akhir cloud dalam grup sinkronisasi.
  description: ''
  syntax: >-
    az storagesync sync-group cloud-endpoint list --storage-sync-service
                                                  --sync-group-name
                                                  [--resource-group]
  examples:
  - summary: Cantumkan semua titik akhir cloud dalam grup sinkronisasi "SampleSyncGroup".
    syntax: >-
      az storagesync sync-group cloud-endpoint list --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --sync-group-name \

      "SampleSyncGroup"
  requiredParameters:
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  - isRequired: true
    name: --sync-group-name
    summary: Nama grup sinkronisasi.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_storagesync_sync-group_cloud-endpoint_show
  name: az storagesync sync-group cloud-endpoint show
  summary: Tampilkan properti untuk titik akhir cloud tertentu.
  description: ''
  syntax: >-
    az storagesync sync-group cloud-endpoint show --name
                                                  --storage-sync-service
                                                  --sync-group-name
                                                  [--resource-group]
  examples:
  - summary: Tampilkan properti untuk titik akhir cloud "SampleCloudEndpoint".
    syntax: >-
      az storagesync sync-group cloud-endpoint show --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --sync-group-name \

      "SampleSyncGroup" --name "SampleCloudEndpoint"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir cloud.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  - isRequired: true
    name: --sync-group-name
    summary: Nama grup sinkronisasi.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_storagesync_sync-group_cloud-endpoint_wait
  name: az storagesync sync-group cloud-endpoint wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi titik akhir cloud terpenuhi.
  description: ''
  syntax: >-
    az storagesync sync-group cloud-endpoint wait --name
                                                  --resource-group
                                                  --storage-sync-service-name
                                                  --sync-group-name
                                                  [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--interval]
                                                  [--timeout]
                                                  [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi titik akhir cloud dibuat.
    syntax: >-
      az storagesync sync-group cloud-endpoint wait --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --sync-group-name \

      "SampleSyncGroup" --name "SampleCloudEndpoint" --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-sync-service-name
    summary: Nama sumber daya Storage Sync Service.
    description: ''
  - isRequired: true
    name: --sync-group-name
    summary: Nama sumber daya Grup Sinkronisasi.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_storagesync_sync-group_cloud-endpoint_create
- az_storagesync_sync-group_cloud-endpoint_delete
- az_storagesync_sync-group_cloud-endpoint_list
- az_storagesync_sync-group_cloud-endpoint_show
- az_storagesync_sync-group_cloud-endpoint_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

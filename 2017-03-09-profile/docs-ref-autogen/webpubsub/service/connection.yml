### YamlMime:AzureCLIGroup
uid: az_webpubsub_service_connection
name: az webpubsub service connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **webpubsub** untuk Azure CLI (versi 2.22.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **koneksi layanan az webpubsub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola koneksi layanan Webpubsub.
description: ''
directCommands:
- uid: az_webpubsub_service_connection_close
  name: az webpubsub service connection close
  summary: Tutup koneksi klien tertentu. Kesalahan muncul jika operasi gagal.
  description: ''
  syntax: >-
    az webpubsub service connection close --connection-id
                                          --hub-name
                                          --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: Id koneksi.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_connection_exist
  name: az webpubsub service connection exist
  summary: Periksa apakah koneksi klien ada.
  description: ''
  syntax: >-
    az webpubsub service connection exist --connection-id
                                          --hub-name
                                          --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: Id koneksi.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webpubsub_service_connection_send
  name: az webpubsub service connection send
  summary: Kirim pesan ke koneksi. Kesalahan muncul jika operasi gagal.
  description: ''
  syntax: >-
    az webpubsub service connection send --connection-id
                                         --hub-name
                                         --name
                                         --payload
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-id
    summary: Id koneksi.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: Hub yang akan dikelola.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --payload
    summary: Payload string yang akan dikirim.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_webpubsub_service_connection_close
- az_webpubsub_service_connection_exist
- az_webpubsub_service_connection_send
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

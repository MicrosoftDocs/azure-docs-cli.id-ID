### YamlMime:AzureCLIGroup
uid: az_storage_blob_tag
name: az storage blob tag
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **storage-blob-preview** untuk Azure CLI (versi 2.27.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az storage blob tag** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola tag blob.
description: ''
directCommands:
- uid: az_storage_blob_tag_list
  name: az storage blob tag list
  summary: Dapatkan tag pada blob atau versi blob tertentu, atau rekam jepret.
  description: ''
  syntax: >-
    az storage blob tag list [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--blob-url]
                             [--connection-string]
                             [--container-name]
                             [--name]
                             [--sas-token]
                             [--snapshot]
                             [--tags-condition]
                             [--timeout]
                             [--version-id]
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: URL titik akhir lengkap ke Blob, termasuk token SAS dan rekam jepret jika digunakan. Ini bisa berupa titik akhir utama, atau titik akhir sekunder tergantung pada saat ini `location_mode`.
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - name: --name -n
    summary: Nama blob.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Parameter rekam jepret adalah nilai DateTime buram yang, saat ada, menentukan rekam jepret blob untuk diambil.
    description: ''
  - name: --tags-condition
    summary: Tentukan SQL di mana klausul pada tag blob hanya beroperasi pada blob dengan nilai yang cocok.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  - name: --version-id
    summary: ID versi blob opsional. Parameter ini hanya untuk pembuatan versi akun yang diaktifkan.
    description: ''
- uid: az_storage_blob_tag_set
  name: az storage blob tag set
  summary: Atur tag pada blob atau versi blob tertentu, tetapi bukan rekam jepret.
  description: Setiap panggilan ke operasi ini menggantikan semua tag yang ada yang terpasang pada blob. Untuk menghapus semua tag dari blob, panggil operasi ini tanpa tag yang ditetapkan.
  syntax: >-
    az storage blob tag set --tags
                            [--account-key]
                            [--account-name]
                            [--auth-mode {key, login}]
                            [--blob-url]
                            [--connection-string]
                            [--container-name]
                            [--name]
                            [--sas-token]
                            [--tags-condition]
                            [--timeout]
                            [--version-id]
  requiredParameters:
  - isRequired: true
    name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Tag peka huruf besar/kecil. Kumpulan tag mungkin berisi paling banyak 10 tag.  Kunci tag harus antara 1 dan 128 karakter, dan nilai tag harus antara 0 dan 256 karakter. Kunci tag dan karakter nilai yang valid meliputi: huruf kecil dan huruf besar, digit (0-9), spasi (` `), plus (+), minus (-), titik (.), solidus (/), titik dua (:), sama dengan (=), garis bawah (_).'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: URL titik akhir lengkap ke Blob, termasuk token SAS dan rekam jepret jika digunakan. Ini bisa berupa titik akhir utama, atau titik akhir sekunder tergantung pada saat ini `location_mode`.
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - name: --name -n
    summary: Nama blob.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --tags-condition
    summary: Tentukan SQL di mana klausul pada tag blob hanya beroperasi pada blob dengan nilai yang cocok.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  - name: --version-id
    summary: ID versi blob opsional. Parameter ini hanya untuk pembuatan versi akun yang diaktifkan.
    description: ''
commands:
- az_storage_blob_tag_list
- az_storage_blob_tag_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

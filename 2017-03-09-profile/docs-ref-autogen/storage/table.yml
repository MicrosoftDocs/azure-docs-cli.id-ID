### YamlMime:AzureCLIGroup
uid: az_storage_table
name: az storage table
summary: Mengelola penyimpanan nilai kunci NoSQL.
description: ''
directCommands:
- uid: az_storage_table_create
  name: az storage table create
  summary: Buat tabel baru di akun penyimpanan.
  description: ''
  syntax: >-
    az storage table create --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--fail-on-exist]
                            [--sas-token]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel yang akan dibuat. Nama tabel hanya boleh berisi karakter alfanumerik dan tidak dapat dimulai dengan karakter numerik. Ini tidak peka huruf besar/kecil dan panjangnya harus dari 3 hingga 63 karakter.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-on-exist
    summary: Berikan pengecualian jika tabel sudah ada.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_delete
  name: az storage table delete
  summary: Hapus tabel yang ditentukan dan data apa pun yang ada di dalamnya.
  description: ''
  syntax: >-
    az storage table delete --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--fail-not-exist]
                            [--sas-token]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-not-exist
    summary: Menentukan apakah akan melemparkan pengecualian jika tabel tidak ada.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_exists
  name: az storage table exists
  summary: Mengembalikan boolean yang menunjukkan apakah tabel ada.
  description: ''
  syntax: >-
    az storage table exists --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--sas-token]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel yang akan diperiksa keberadaannya.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_generate-sas
  name: az storage table generate-sas
  summary: Buat tanda tangan akses bersama untuk tabel.
  description: ''
  syntax: >-
    az storage table generate-sas --name
                                  [--account-key]
                                  [--account-name]
                                  [--connection-string]
                                  [--end-pk]
                                  [--end-rk]
                                  [--expiry]
                                  [--https-only]
                                  [--ip]
                                  [--permissions]
                                  [--policy-name]
                                  [--sas-token]
                                  [--start]
                                  [--start-pk]
                                  [--start-rk]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel untuk membuat token SAS.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --end-pk
    summary: Kunci partisi maksimum yang dapat diakses dengan tanda tangan akses bersama ini. endpk harus menyertai endrk. Nilai kunci bersifat inklusif. Jika dihilangkan, tidak ada batas atas pada entitas tabel yang dapat diakses.
    description: ''
  - name: --end-rk
    summary: Kunci baris maksimum yang dapat diakses dengan tanda tangan akses bersama ini. endpk harus menyertai endrk. Nilai kunci bersifat inklusif. Jika dihilangkan, tidak ada batas atas pada entitas tabel yang dapat diakses.
    description: ''
  - name: --expiry
    summary: Menentukan tanggalwaktu UTC (Y-m-d'T'H:M'Z') di mana SAS menjadi tidak valid. Jangan gunakan jika kebijakan akses tersimpan dirujuk dengan --policy-name yang menentukan nilai ini.
    description: ''
  - name: --https-only
    summary: Hanya izinkan permintaan yang dibuat dengan protokol HTTPS. Jika dihilangkan, permintaan dari protokol HTTP dan HTTPS diizinkan.
    description: ''
  - name: --ip
    summary: Menentukan alamat IP atau rentang alamat IP tempat menerima permintaan. Hanya mendukung alamat gaya IPv4.
    description: ''
  - name: --permissions
    summary: 'Izin yang diberikan SAS. Nilai yang diizinkan: (r)ead/query (a)dd (u)pdate (d)elete. Jangan gunakan jika kebijakan akses tersimpan dirujuk dengan --id yang menentukan nilai ini. Dapat digabungkan.'
    description: ''
  - name: --policy-name
    summary: Nama kebijakan akses tersimpan dalam ACL tabel.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --start
    summary: Menentukan tanggalwaktu UTC (Y-m-d'T'H:M'Z') di mana SAS menjadi valid. Jangan gunakan jika kebijakan akses tersimpan dirujuk dengan --policy-name yang menentukan nilai ini. Default ke waktu permintaan.
    description: ''
  - name: --start-pk
    summary: Kunci partisi minimum yang dapat diakses dengan tanda tangan akses bersama ini. startpk harus menyertai startrk. Nilai kunci bersifat inklusif. Jika dihilangkan, tidak ada batas yang lebih rendah pada entitas tabel yang dapat diakses.
    description: ''
  - name: --start-rk
    summary: Kunci baris minimum yang dapat diakses dengan tanda tangan akses bersama ini. startpk harus menyertai startrk. Nilai kunci bersifat inklusif. Jika dihilangkan, tidak ada batas yang lebih rendah pada entitas tabel yang dapat diakses.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_list
  name: az storage table list
  summary: Mencantumkan tabel di akun penyimpanan.
  description: ''
  syntax: >-
    az storage table list [--account-key]
                          [--account-name]
                          [--connection-string]
                          [--marker]
                          [--num-results]
                          [--sas-token]
                          [--timeout]
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --marker
    summary: Objek kelanjutan buram. Nilai ini dapat diambil dari bidang next_marker objek generator sebelumnya jika num_results ditentukan dan generator tersebut telah selesai menghitung hasil. Jika ditentukan, generator ini akan mulai mengembalikan hasil dari titik di mana generator sebelumnya berhenti.
    description: ''
  - name: --num-results
    summary: Jumlah maksimum tabel yang akan dikembalikan.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

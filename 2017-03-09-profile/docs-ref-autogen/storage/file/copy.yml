### YamlMime:AzureCLIGroup
uid: az_storage_file_copy
name: az storage file copy
summary: Mengelola operasi penyalinan file.
description: ''
directCommands:
- uid: az_storage_file_copy_cancel
  name: az storage file copy cancel
  summary: Membatalkan operasi copy_file yang tertunda, dan meninggalkan file tujuan dengan panjang nol dan metadata penuh.
  description: ''
  syntax: >-
    az storage file copy cancel --copy-id
                                --destination-path
                                --destination-share
                                [--account-key]
                                [--account-name]
                                [--connection-string]
                                [--sas-token]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --copy-id
    summary: Salin pengidentifikasi yang disediakan dalam copy.id operasi copy_file asli.
    description: ''
  - isRequired: true
    name: --destination-path -p
    summary: Jalur ke file dalam berbagi file.
    description: ''
  - isRequired: true
    name: --destination-share -s
    summary: Nama berbagi tujuan. Berbagi harus ada.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_copy_start
  name: az storage file copy start
  summary: Salin file secara asinkron.
  description: ''
  syntax: >-
    az storage file copy start --destination-path
                               --destination-share
                               [--account-key]
                               [--account-name]
                               [--connection-string]
                               [--file-snapshot]
                               [--metadata]
                               [--sas-token]
                               [--source-account-key]
                               [--source-account-name]
                               [--source-blob]
                               [--source-container]
                               [--source-path]
                               [--source-sas]
                               [--source-share]
                               [--source-snapshot]
                               [--source-uri]
                               [--timeout]
  examples:
  - summary: Salin file secara asinkron.
    syntax: az storage file copy start --source-account-name srcaccount --source-account-key 00000000 --source-path <srcpath-to-file> --source-share srcshare --destination-path <destpath-to-file> --destination-share destshare --account-name destaccount --account-key 00000000
  - summary: Salin file secara asinkron dari uri sumber ke akun penyimpanan tujuan dengan token sas.
    syntax: az storage file copy start --source-uri "https://srcaccount.file.core.windows.net/myshare/mydir/myfile?<sastoken>" --destination-path <destpath-to-file> --destination-share destshare --account-name destaccount --sas-token <destination-sas>
  - summary: Salin file secara asinkron dari rekam jepret file ke akun penyimpanan tujuan dengan token sas.
    syntax: az storage file copy start --source-account-name srcaccount --source-account-key 00000000 --source-path <srcpath-to-file> --source-share srcshare --file-snapshot "2020-03-02T13:51:54.0000000Z" --destination-path <destpath-to-file> --destination-share destshare --account-name destaccount --sas-token <destination-sas>
  requiredParameters:
  - isRequired: true
    name: --destination-path -p
    summary: Jalur ke file dalam berbagi file.
    description: ''
  - isRequired: true
    name: --destination-share -s
    summary: Nama berbagi tujuan. Berbagi harus ada.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --file-snapshot
    summary: Rekam jepret file untuk akun penyimpanan sumber.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Kunci akun penyimpanan blob sumber.
    description: ''
  - name: --source-account-name
    summary: Nama akun penyimpanan blob sumber.
    description: ''
  - name: --source-blob
    summary: Nama blob untuk akun penyimpanan sumber.
    description: ''
  - name: --source-container
    summary: Nama kontainer untuk akun penyimpanan sumber.
    description: ''
  - name: --source-path
    summary: Jalur file untuk akun penyimpanan sumber.
    description: ''
  - name: --source-sas
    summary: Tanda tangan akses bersama untuk akun penyimpanan sumber.
    description: ''
  - name: --source-share
    summary: Nama berbagi untuk akun penyimpanan sumber.
    description: ''
  - name: --source-snapshot
    summary: Rekam jepret blob untuk akun penyimpanan sumber.
    description: ''
  - name: --source-uri -u
    summary: 'Menentukan URL blob atau file sumber, panjangnya hingga 2 KB. File sumber dalam akun yang sama bisa bersifat privat, tetapi file di akun lain harus bersifat publik atau menerima kredensial yang disertakan dalam URL ini, seperti Tanda Tangan Akses Bersama. Contoh: https://myaccount.file.core.windows.net/myshare/mydirectory/myfile.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_copy_start-batch
  name: az storage file copy start-batch
  summary: Salin beberapa file atau blob ke berbagi file.
  description: ''
  syntax: >-
    az storage file copy start-batch [--account-key]
                                     [--account-name]
                                     [--connection-string]
                                     [--destination-path]
                                     [--destination-share]
                                     [--dryrun]
                                     [--metadata]
                                     [--pattern]
                                     [--sas-token]
                                     [--source-account-key]
                                     [--source-account-name]
                                     [--source-container]
                                     [--source-sas]
                                     [--source-share]
                                     [--source-uri]
                                     [--timeout]
  examples:
  - summary: Salin semua file dalam berbagi file ke akun penyimpanan lain.
    syntax: az storage file copy start-batch --source-account-name srcaccount --source-account-key 00000000 --source-share srcshare --destination-path <destpath-to-directory> --destination-share destshare --account-name destaccount --account-key 00000000
  - summary: Salin semua file dalam berbagi file ke akun penyimpanan lain. dengan token sas.
    syntax: az storage file copy start-batch --source-uri "https://srcaccount.file.core.windows.net/myshare?<sastoken>" --destination-path <destpath-to-directory> --destination-share destshare --account-name destaccount --sas-token <destination-sas>
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-path
    summary: Direktori tempat data sumber disalin. Jika dihilangkan, data disalin ke direktori akar.
    description: ''
  - name: --destination-share
    summary: Berbagi file tempat data sumber disalin.
    description: ''
  - name: --dryrun
    summary: Cantumkan file dan blob yang akan disalin. Tidak ada transfer data aktual yang akan terjadi.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --pattern
    summary: Pola yang digunakan untuk mengglobbing file dan blob. Pola yang didukung adalah '\*', '?', '[seq]', dan '[!seq]'. Untuk informasi lebih lanjut, silakan merujuk ke https://docs.python.org/3.7/library/fnmatch.html.
    description: Ketika Anda menggunakan '*' dalam --pattern, itu akan cocok dengan karakter apa pun termasuk pemisah direktori '/'.
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Kunci akun untuk akun penyimpanan sumber. Jika dihilangkan, login aktif digunakan untuk menentukan kunci akun.
    description: ''
  - name: --source-account-name
    summary: Akun penyimpanan sumber untuk menyalin data. Jika dihilangkan, akun tujuan digunakan.
    description: ''
  - name: --source-container
    summary: Blob kontainer sumber disalin dari.
    description: ''
  - name: --source-sas
    summary: Tanda tangan akses bersama untuk akun penyimpanan sumber.
    description: ''
  - name: --source-share
    summary: File berbagi sumber disalin dari.
    description: ''
  - name: --source-uri
    summary: URI yang menentukan berbagi file sumber atau kontainer blob.
    description: Jika sumber berada di akun lain, sumber harus publik atau diautentikasi melalui tanda tangan akses bersama.
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_file_copy_cancel
- az_storage_file_copy_start
- az_storage_file_copy_start-batch
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

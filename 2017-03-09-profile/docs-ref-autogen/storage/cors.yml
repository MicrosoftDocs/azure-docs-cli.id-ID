### YamlMime:AzureCLIGroup
uid: az_storage_cors
name: az storage cors
summary: Mengelola Berbagi Sumber Daya Lintas Asal (CORS) layanan penyimpanan.
description: ''
directCommands:
- uid: az_storage_cors_add
  name: az storage cors add
  summary: Tambahkan aturan CORS ke akun penyimpanan.
  description: ''
  syntax: >-
    az storage cors add --methods {DELETE, GET, HEAD, MERGE, OPTIONS, POST, PUT}
                        --origins
                        --services
                        [--account-key]
                        [--account-name]
                        [--allowed-headers]
                        [--connection-string]
                        [--exposed-headers]
                        [--max-age]
                        [--sas-token]
                        [--timeout]
  requiredParameters:
  - isRequired: true
    name: --methods
    parameterValueGroup: DELETE, GET, HEAD, MERGE, OPTIONS, POST, PUT
    summary: Daftar metode HTTP yang dipisahkan spasi diizinkan untuk dijalankan oleh asal.
    description: ''
  - isRequired: true
    name: --origins
    summary: Daftar domain asal yang dipisahkan spasi yang akan diizinkan melalui CORS, atau '\*' untuk mengizinkan semua domain.
    description: ''
  - isRequired: true
    name: --services
    summary: 'Layanan penyimpanan untuk menambahkan aturan. Opsi yang diizinkan adalah: (b)lob, (f)ile, (q)ueue, (t)able. Dapat digabungkan.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --allowed-headers
    summary: Daftar header respons yang dipisahkan spasi diizinkan untuk menjadi bagian dari permintaan lintas asal.
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --exposed-headers
    summary: Daftar header respons yang dipisahkan spasi untuk diekspos ke klien CORS.
    description: ''
  - name: --max-age
    summary: Jumlah detik maksimum klien/browser harus menyimpan respons preflight.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_cors_clear
  name: az storage cors clear
  summary: Hapus semua aturan CORS dari akun penyimpanan.
  description: ''
  syntax: >-
    az storage cors clear --services
                          [--account-key]
                          [--account-name]
                          [--connection-string]
                          [--sas-token]
                          [--timeout]
  examples:
  - summary: Hapus semua aturan CORS dari akun penyimpanan. (dibuat otomatis)
    syntax: az storage cors clear --account-name MyAccount --services bfqt
  requiredParameters:
  - isRequired: true
    name: --services
    summary: 'Layanan penyimpanan untuk menghapus aturan. Opsi yang diizinkan adalah: (b)lob, (f)ile, (q)ueue, (t)able. Dapat digabungkan.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_cors_list
  name: az storage cors list
  summary: Mencantumkan semua aturan CORS untuk akun penyimpanan.
  description: ''
  syntax: >-
    az storage cors list [--account-key]
                         [--account-name]
                         [--connection-string]
                         [--sas-token]
                         [--services]
                         [--timeout]
  examples:
  - summary: Mencantumkan semua aturan CORS untuk akun penyimpanan. (dibuat otomatis)
    syntax: az storage cors list --account-key 00000000 --account-name mystorageaccount
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --services
    defaultValue: bqft
    summary: 'Layanan penyimpanan untuk mencantumkan aturan. Opsi yang diizinkan adalah: (b)lob, (f)ile, (q)ueue, (t)able. Dapat digabungkan.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_cors_add
- az_storage_cors_clear
- az_storage_cors_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

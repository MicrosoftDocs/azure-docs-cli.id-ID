### YamlMime:AzureCLIGroup
uid: az_storage_share_policy
name: az storage share policy
summary: Mengelola kebijakan akses bersama dari berbagi file penyimpanan.
description: ''
directCommands:
- uid: az_storage_share_policy_create
  name: az storage share policy create
  summary: Buat kebijakan akses tersimpan pada objek yang berisi.
  description: ''
  syntax: >-
    az storage share policy create --name
                                   --share-name
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--expiry]
                                   [--permissions]
                                   [--sas-token]
                                   [--start]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kebijakan akses tersimpan.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --kedaluwarsa
    summary: Tanggalwaktu UTC kedaluwarsa dalam (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --permissions
    summary: 'Nilai yang diizinkan: (d)elete (d)elete (l)ist (l)ist (r)ead (r)ead (w)rite (w)rite. Dapat digabungkan.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --start
    summary: Mulai tanggalwaktu UTC (Y-m-d'T'H:M:S'Z'). Default ke waktu permintaan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

### YamlMime:AzureCLIGroup
uid: az_support_services
name: az support services
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dukungan** untuk Azure CLI (versi 2.0.81 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **layanan dukungan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Layanan Azure dan kategori masalah terkait.
description: ''
directCommands:
- uid: az_support_services_list
  name: az support services list
  summary: Mencantumkan semua layanan Azure yang tersedia untuk pembuatan tiket dukungan. Selalu gunakan layanan dan klasifikasi masalah yang sesuai yang diperoleh secara terprogram untuk pembuatan tiket dukungan. Praktik ini memastikan bahwa Anda selalu memiliki serangkaian id klasifikasi layanan dan masalah terbaru.
  description: ''
  syntax: az support services list
  examples:
  - summary: Mendapatkan daftar layanan yang tiket dukungannya dapat dibuat.
    syntax: az support services list
- uid: az_support_services_show
  name: az support services show
  summary: Mendapatkan layanan Azure tertentu untuk pembuatan tiket dukungan.
  description: ''
  syntax: az support services show --service-name
  examples:
  - summary: Mendapatkan detail layanan Azure.
    syntax: az support services show --service-name "ServiceNameGuid"
  requiredParameters:
  - isRequired: true
    name: --service-name
    summary: Nama layanan Azure.
    description: ''
commands:
- az_support_services_list
- az_support_services_problem-classifications
- az_support_services_problem-classifications_list
- az_support_services_problem-classifications_show
- az_support_services_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

name: az ml computetarget computeinstance
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI dan memerlukan versi 2.0.28 atau yang lebih tinggi.  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az ml computetarget computeinstance** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah instans komputasi AzureML.
description: ''
directCommands:
- uid: az_ml_computetarget_computeinstance_restart
  name: az ml computetarget computeinstance restart
  summary: Mulai ulang instans komputasi.
  description: ''
  syntax: >-
    az ml computetarget computeinstance restart --name
                                                [--no-wait]
                                                [--path]
                                                [--resource-group]
                                                [--subscription-id]
                                                [--workspace-name]
                                                [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans komputasi untuk memulai ulang.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Bendera untuk tidak menunggu panggilan asinkron.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi target komputasi untuk memulai ulang.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml_computetarget_computeinstance_start
  name: az ml computetarget computeinstance start
  summary: Mulai instans komputasi.
  description: ''
  syntax: >-
    az ml computetarget computeinstance start --name
                                              [--no-wait]
                                              [--path]
                                              [--resource-group]
                                              [--subscription-id]
                                              [--workspace-name]
                                              [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans komputasi untuk memulai.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Bendera untuk tidak menunggu panggilan asinkron.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi target komputasi untuk memulai.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml_computetarget_computeinstance_stop
  name: az ml computetarget computeinstance stop
  summary: Hentikan instans komputasi.
  description: ''
  syntax: >-
    az ml computetarget computeinstance stop --name
                                             [--no-wait]
                                             [--path]
                                             [--resource-group]
                                             [--subscription-id]
                                             [--workspace-name]
                                             [-v]
  requiredParameters:

  examples:
  - summary: Menampilkan penyebaran di grup sumber daya.
    syntax: az deployment group show -g testrg -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_group_validate
  name: az deployment group validate
  summary: Validasi apakah templat valid di grup sumber daya.
  description: ''
  syntax: >-
    az deployment group validate --resource-group
                                 [--handle-extended-json-format]
                                 [--mode {Complete, Incremental}]
                                 [--name]
                                 [--no-prompt {false, true}]
                                 [--parameters]
                                 [--query-string]
                                 [--rollback-on-error]
                                 [--template-file]
                                 [--template-uri]
  examples:
  - summary: Validasi apakah templat valid di grup sumber daya.
    syntax: az deployment group validate --resource-group testrg --template-file {template-file}
  - summary: Validasi apakah templat valid di grup sumber daya. (dibuat otomatis)
    syntax: az deployment group validate --parameters MyValue=This MyArray=@array.json --resource-group testrg --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Grup sumber daya untuk membuat penyebaran di.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Dukungan untuk menangani konten templat yang diperluas termasuk multibaris dan komentar dalam penyebaran.
    description: ''
  - name: --mode
    defaultValue: Incremental
    parameterValueGroup: Complete, Incremental
    summary: Mode penyebaran.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Opsi untuk menonaktifkan perintah parameter yang hilang untuk templat ARM. Ketika nilainya benar, perintah yang mengharuskan pengguna untuk memberikan parameter yang hilang akan diabaikan. Nilai defaultnya adalah false.
    description: ''
  - name: --parameters -p
    summary: Berikan nilai parameter penyebaran.
    description: Parameter dapat disediakan dari file menggunakan `@{path}` sintaks, string JSON, atau sebagai pasangan <KEY=VALUE>. Parameter dievaluasi secara berurutan, jadi ketika nilai ditetapkan dua kali, nilai terakhir akan digunakan. Disarankan agar Anda menyediakan file parameter terlebih dahulu, lalu mengambil alih secara selektif menggunakan sintaks KEY=VALUE.
  - name: --query-string -q
    summary: String kueri (token SAS) yang akan digunakan dengan template-uri dalam kasus templat yang ditautkan.
    description: ''
  - name: --rollback-on-error
    summary: Nama penyebaran untuk kembali ke kesalahan, atau gunakan sebagai bendera untuk mengembalikan ke penyebaran terakhir yang berhasil.
    description: ''
  - name: --template-file -f
    summary: Jalur ke file templat atau file Bicep.
    description: ''
  - name: --template-uri -u
    summary: URI ke file templat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_group_wait
  name: az deployment group wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi penyebaran terpenuhi.
  description: ''
  syntax: >-
    az deployment group wait --name
                             --resource-group
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--interval]
                             [--timeout]
                             [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi penyebaran terpenuhi. (dibuat otomatis)
    syntax: az deployment group wait --created --name MyDeployment --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_deployment_group_cancel
- az_deployment_group_create
- az_deployment_group_delete
- az_deployment_group_export
- az_deployment_group_list
- az_deployment_group_show
- az_deployment_group_validate
- az_deployment_group_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_arcdata_dc_debug
name: az arcdata dc debug
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **debug az arcdata dc** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Menjalankan debug pengontrol data.
description: ''
directCommands:
- uid: az_arcdata_dc_debug_copy-logs
  name: az arcdata dc debug copy-logs
  summary: Salin log.
  description: Salin log debug dari pengontrol data - Konfigurasi Kubernetes diperlukan pada sistem Anda.
  syntax: >-
    az arcdata dc debug copy-logs --k8s-namespace
                                  [--container]
                                  [--exclude-dumps]
                                  [--exclude-system-logs]
                                  [--pod]
                                  [--resource-kind]
                                  [--resource-name]
                                  [--skip-compress]
                                  [--target-folder]
                                  [--timeout]
                                  [--use-k8s]
  requiredParameters:
  - isRequired: true
    name: --k8s-namespace -k
    summary: Namespace layanan Kubernetes dari pengontrol data.
    description: ''
  optionalParameters:
  - name: --container -c
    summary: Salin log untuk kontainer dengan nama serupa, Opsional, secara default menyalin log untuk semua kontainer. Tidak dapat ditentukan beberapa kali. Jika ditentukan beberapa kali, yang terakhir akan digunakan.
    description: ''
  - name: --exclude-dumps
    summary: Apakah akan mengecualikan dump dari folder hasil atau tidak. Nilai default adalah False yang mencakup file cadangan.
    description: ''
  - name: --exclude-system-logs
    summary: Mengecualikan atau tidak untuk mengecualikan log sistem dari pengumpulan. Nilai default adalah False yang mencakup log sistem.
    description: ''
  - name: --pod
    summary: Salin log untuk pod dengan nama yang sama. Opsional, secara default menyalin log untuk semua pod. Tidak dapat ditentukan beberapa kali. Jika ditentukan beberapa kali, yang terakhir akan digunakan.
    description: ''
  - name: --resource-kind
    summary: Salin log untuk sumber daya jenis tertentu. Tak bisa ditentukan beberapa kali. Jika ditentukan beberapa kali, yang terakhir akan digunakan. Jika ditentukan, --nama sumber daya juga harus ditentukan untuk mengidentifikasi sumber daya.
    description: ''
  - name: --resource-name
    summary: Salin log untuk sumber daya nama yang ditentukan. Tidak dapat ditentukan beberapa kali. Jika ditentukan beberapa kali, yang terakhir akan digunakan. Jika ditentukan, --jenis sumber daya juga harus ditentukan untuk mengidentifikasi sumber daya.
    description: ''
  - name: --skip-compress
    summary: Melewatkan atau tidak untuk melewatkan mengompresi folder hasil. Nilai default yang mengompresi folder hasil adalah False.
    description: ''
  - name: --target-folder -d
    summary: Targetkan jalur folder untuk tujuan penyalinan log. Opsional, secara default membuat hasil di folder lokal.  Tidak dapat ditentukan beberapa kali. Jika ditentukan beberapa kali, yang terakhir akan digunakan.
    description: ''
  - name: --timeout -t
    summary: Jumlah detik untuk menunggu perintah selesai. Nilai defaultnya adalah 0 yang tidak terbatas.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
- uid: az_arcdata_dc_debug_dump
  name: az arcdata dc debug dump
  summary: Memicu file cadangan memori.
  description: Memicu file cadangan memori dan menyalinnya keluar dari kontainer - konfigurasi Kubernetes diperlukan pada sistem Anda.
  syntax: >-
    az arcdata dc debug dump --k8s-namespace
                             [--container {controller}]
                             [--target-folder]
                             [--use-k8s]
  requiredParameters:
  - isRequired: true
    name: --k8s-namespace -k
    summary: Namespace layanan Kubernetes dari pengontrol data.
    description: ''
  optionalParameters:
  - name: --container -c
    defaultValue: controller
    parameterValueGroup: controller
    summary: Kontainer target yang akan dipicu untuk mencadangkan proses yang berjalan.
    description: ''
  - name: --target-folder -d
    defaultValue: ./output/dump
    summary: 'Folder target untuk menyalin folder cadangan. '
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
commands:
- az_arcdata_dc_debug_copy-logs
- az_arcdata_dc_debug_dump
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Menjalankan debug pengontrol data.

### YamlMime:AzureCLIGroup
uid: az_datashare
name: az datashare
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datashare** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az datashare** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Data Share.
description: ''
directCommands:
- uid: az_datashare_create
  name: az datashare create
  summary: Membuat berbagi.
  description: ''
  syntax: >-
    az datashare create --account-name
                        --name
                        --resource-group
                        [--description]
                        [--share-kind {CopyBased, InPlace}]
                        [--terms]
  examples:
  - summary: Shares_Create
    syntax: az datashare create --account-name "Account1" --resource-group "SampleResourceGroup" --description "share description" --share-kind "CopyBased" --terms "Confidential" --name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --share-name -n
    summary: Nama berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Bagikan deskripsi.
    description: ''
  - name: --share-kind
    parameterValueGroup: CopyBased, InPlace
    summary: Berbagi baik.
    description: ''
  - name: --terms
    summary: Bagikan istilah.
    description: ''
- uid: az_datashare_delete
  name: az datashare delete
  summary: Menghapus berbagi.
  description: ''
  syntax: >-
    az datashare delete --account-name
                        --name
                        --resource-group
                        [--no-wait]
                        [--yes]
  examples:
  - summary: Shares_Delete
    syntax: az datashare delete --account-name "Account1" --resource-group "SampleResourceGroup" --name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --share-name -n
    summary: Nama berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_datashare_list
  name: az datashare list
  summary: Mencantumkan berbagi dalam akun.
  description: ''
  syntax: >-
    az datashare list --account-name
                      --resource-group
                      [--filter]
                      [--orderby]
                      [--skip-token]
  examples:
  - summary: Shares_ListByAccount
    syntax: az datashare list --account-name "Account1" --resource-group "SampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Memfilter hasil menggunakan sintaks OData.
    description: ''
  - name: --orderby
    summary: Mengurutkan hasil menggunakan sintaks OData.
    description: ''
  - name: --skip-token
    summary: Token Kelanjutan.
    description: ''
- uid: az_datashare_list-synchronization
  name: az datashare list-synchronization
  summary: Mencantumkan sinkronisasi berbagi.
  description: ''
  syntax: >-
    az datashare list-synchronization --account-name
                                      --name
                                      --resource-group
                                      [--filter]
                                      [--orderby]
                                      [--skip-token]
  examples:
  - summary: Shares_ListSynchronizations
    syntax: az datashare list-synchronization --account-name "Account1" --resource-group "SampleResourceGroup" --name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --share-name -n
    summary: Nama berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Memfilter hasil menggunakan sintaks OData.
    description: ''
  - name: --orderby
    summary: Mengurutkan hasil menggunakan sintaks OData.
    description: ''
  - name: --skip-token
    summary: Token kelanjutan.
    description: ''
- uid: az_datashare_list-synchronization-detail
  name: az datashare list-synchronization-detail
  summary: Mencantumkan detail sinkronisasi.
  description: ''
  syntax: >-
    az datashare list-synchronization-detail --account-name
                                             --name
                                             --resource-group
                                             [--consumer-email]
                                             [--consumer-name]
                                             [--consumer-tenant-name]
                                             [--duration-ms]
                                             [--end-time]
                                             [--filter]
                                             [--message]
                                             [--orderby]
                                             [--skip-token]
                                             [--start-time]
                                             [--status]
                                             [--synchronization-id]
  examples:
  - summary: Shares_ListSynchronizationDetails
    syntax: az datashare list-synchronization-detail --account-name "Account1" --resource-group "SampleResourceGroup" --name "Share1" --synchronization-id "7d0536a6-3fa5-43de-b152-3d07c4f6b2bb"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --share-name -n
    summary: Nama berbagi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --consumer-email
    summary: Email pengguna yang membuat sinkronisasi.
    description: ''
  - name: --consumer-name
    summary: Nama pengguna yang membuat sinkronisasi.
    description: ''
  - name: --consumer-tenant-name
    summary: Nama penyewa konsumen yang membuat sinkronisasi.
    description: ''
  - name: --duration-ms
    summary: Durasi sinkronisasi.
    description: ''
  - name: --end-time
    summary: Waktu akhir sinkronisasi.
    description: ''
  - name: --filter
    summary: Memfilter hasil menggunakan sintaks OData.
    description: ''
  - name: --message
    summary: Pesan sinkronisasi.
    description: ''
  - name: --orderby
    summary: Mengurutkan hasil menggunakan sintaks OData.
    description: ''
  - name: --skip-token
    summary: Token kelanjutan.
    description: ''
  - name: --start-time
    summary: Waktu mulai sinkronisasi.
    description: ''
  - name: --status
    summary: Status Mentah.
    description: ''
  - name: --synchronization-id
    summary: Id sinkronisasi.
    description: ''
- uid: az_datashare_show
  name: az datashare show
  summary: Dapatkan bagian.
  description: ''
  syntax: >-
    az datashare show --account-name
                      --name
                      --resource-group
  examples:
  - summary: Shares_Get
    syntax: az datashare show --account-name "Account1" --resource-group "SampleResourceGroup" --name "Share1"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --share-name -n
    summary: Nama berbagi yang akan diambil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datashare_wait
  name: az datashare wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi datashare terpenuhi.
  description: ''
  syntax: >-
    az datashare wait --account-name
                      --name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga datashare berhasil dihapus.
    syntax: az datashare wait --account-name "Account1" --resource-group "SampleResourceGroup" --name "Share1" --deleted
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun berbagi.
    description: ''
  - isRequired: true
    name: --name --share-name -n
    summary: Nama berbagi yang akan diambil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

  description: ''
  syntax: >-
    az cloud-service update --cloud-service-name
                            --resource-group
                            [--no-wait]
                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name --name -n
    summary: Nama layanan awan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --role-instances
    summary: Daftar nama instans peran layanan awan. Nilai '\*' akan menandakan semua instans peran layanan cloud.
    description: ''
- uid: az_cloud-service_restart

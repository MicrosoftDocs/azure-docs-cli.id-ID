### YamlMime:AzureCLIGroup
uid: az_connectedmachine_private-link-resource
name: az connectedmachine private-link-resource
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedmachine** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az connectedmachine private-link-resource** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya tautan privat dengan connectedmachine.
description: ''
directCommands:
- uid: az_connectedmachine_private-link-resource_list
  name: az connectedmachine private-link-resource list
  summary: Dapatkan sumber daya tautan privat yang perlu dibuat untuk Azure Monitor PrivateLinkScope.
  description: ''
  syntax: >-
    az connectedmachine private-link-resource list --resource-group
                                                   --scope-name
  examples:
  - summary: Mendapatkan koneksi titik akhir privat.
    syntax: az connectedmachine private-link-resource list --resource-group "myResourceGroup" --scope-name "myPrivateLinkScope"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
- uid: az_connectedmachine_private-link-resource_show
  name: az connectedmachine private-link-resource show
  summary: Dapatkan sumber daya tautan privat yang perlu dibuat untuk Azure Monitor PrivateLinkScope.
  description: ''
  syntax: >-
    az connectedmachine private-link-resource show --group-name
                                                   --resource-group
                                                   --scope-name
  examples:
  - summary: Mendapatkan koneksi titik akhir privat.
    syntax: az connectedmachine private-link-resource show --group-name "hybridcompute" --resource-group "myResourceGroup" --scope-name "myPrivateLinkScope"
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: Nama sumber daya tautan privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama sumber daya Azure Arc PrivateLinkScope.
    description: ''
commands:
- az_connectedmachine_private-link-resource_list
- az_connectedmachine_private-link-resource_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

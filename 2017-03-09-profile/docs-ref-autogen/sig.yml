### YamlMime:AzureCLIGroup
uid: az_sig
name: az sig
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **galeri gambar** untuk Azure CLI (versi 2.3.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az sig** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola galeri gambar bersama.
description: ''
directCommands:
- uid: az_sig_create
  name: az sig create
  summary: Membuat galeri gambar bersama.
  description: ''
  syntax: >-
    az sig create --gallery-name
                  --resource-group
                  [--description]
                  [--eula]
                  [--location]
                  [--permissions {Community, Groups, Private}]
                  [--public-name-prefix]
                  [--publisher-email]
                  [--publisher-uri]
                  [--soft-delete {false, true}]
                  [--tags]
  examples:
  - summary: Membuat galeri gambar bersama
    syntax: az sig create --resource-group MyResourceGroup --gallery-name MyGallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Penjabaran dari galeri.
    description: ''
  - name: --eula
    summary: Perjanjian lisensi galeri komunitas dan pernyataan privasi.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --permissions
    parameterValueGroup: Community, Groups, Private
    summary: Properti ini memungkinkan Anda menentukan izin berbagi galeri.
    description: ''
  - name: --public-name-prefix
    summary: Awalan nama publik galeri komunitas.
    description: ''
  - name: --publisher-email
    summary: Email kontak penerbit galeri komunitas.
    description: ''
  - name: --publisher-uri
    summary: Uri penerbit galeri komunitas.
    description: ''
  - name: --soft-delete
    parameterValueGroup: false, true
    summary: Aktifkan penghapusan sementara untuk sumber daya di galeri ini, memungkinkannya dipulihkan dalam waktu retensi.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_sig_show-community
  name: az sig show-community
  summary: Dapatkan galeri yang telah menjadi komunitas (pratinjau).
  description: Dapatkan galeri yang telah menjadi komunitas (fitur pratinjau pribadi, silakan hubungi tim galeri gambar komunitas melalui email sigpmdev@microsoft.com untuk mendaftar pratinjau jika Anda tertarik menggunakan fitur ini).
  syntax: >-
    az sig show-community --location
                          --public-gallery-name
  examples:
  - summary: Dapatkan galeri yang telah menjadi komunitas di lokasi tertentu.
    syntax: az sig show-community --public-gallery-name publicGalleryName --location myLocation
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --public-gallery-name
    summary: Nama publik galeri komunitas.
    description: ''
commands:
- az_sig_create
- az_sig_image-definition
- az_sig_image-definition_list-community
- az_sig_image-definition_show-community
- az_sig_image-version
- az_sig_image-version_list-community
- az_sig_image-version_show-community
- az_sig_share
- az_sig_share_enable-community
- az_sig_show-community
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

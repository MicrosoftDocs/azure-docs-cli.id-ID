### YamlMime:AzureCLIGroup
uid: az_eventgrid_partner_namespace
name: az eventgrid partner namespace
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **eventgrid** untuk Azure CLI (versi 2.0.49 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **namespace mitra az eventgrid** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola namespace mitra.
description: ''
directCommands:
- uid: az_eventgrid_partner_namespace_create
  name: az eventgrid partner namespace create
  summary: Membuat namespace mitra.
  description: ''
  syntax: >-
    az eventgrid partner namespace create --location
                                          --name
                                          --partner-registration-id
                                          --resource-group
                                          [--tags]
  examples:
  - summary: Buat namespace mitra baru.
    syntax: az eventgrid partner namespace create -g rg1 --name namespaceName1 -l westus2 --partner-registration-id 795c9f2f-6d2d-42ff-a570-42fd3043192c
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama namespace mitra.
    description: ''
  - isRequired: true
    name: --partner-registration-id
    summary: 'Id ARM yang sepenuhnya memenuhi syarat dari pendaftaran mitra yang harus dikaitkan dengan namespace mitra ini. Ini mengambil format berikut: /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerRegistrations/{partnerRegistrationName}.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_eventgrid_partner_namespace_delete
  name: az eventgrid partner namespace delete
  summary: Menghapus namespace mitra.
  description: ''
  syntax: >-
    az eventgrid partner namespace delete --name
                                          --resource-group
  examples:
  - summary: Menghapus namespace mitra tertentu.
    syntax: az eventgrid partner namespace delete -g rg1 --name partnernamespace1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama namespace mitra.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_partner_namespace_list
  name: az eventgrid partner namespace list
  summary: Mencantumkan namespace mitra yang tersedia.
  description: ''
  syntax: >-
    az eventgrid partner namespace list [--odata-query]
                                        [--resource-group]
  examples:
  - summary: Mencantumkan semua namespace mitra di langganan Azure saat ini.
    syntax: az eventgrid partner namespace list
  - summary: Mencantumkan semua namespace mitra dalam grup sumber daya.
    syntax: az eventgrid partner namespace list -g rg1
  - summary: Mencantumkan semua namespace mitra dalam grup sumber daya yang namanya berisi pola "XYZ"
    syntax: az eventgrid partner namespace list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Mencantumkan semua namespace mitra dalam grup sumber daya kecuali namespace mitra dengan nama "name1"
    syntax: az eventgrid partner namespace list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: Kueri yang digunakan untuk memfilter hasil menggunakan sintaks OData.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_partner_namespace_show
  name: az eventgrid partner namespace show
  summary: Dapatkan detail namespace mitra.
  description: ''
  syntax: >-
    az eventgrid partner namespace show --name
                                        --resource-group
  examples:
  - summary: Menampilkan detail namespace mitra.
    syntax: az eventgrid partner namespace show -g rg1 -n partnernamespace1
  - summary: Menampilkan detail namespace mitra berdasarkan ID sumber daya.
    syntax: az eventgrid partner namespace show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/partnenamespaces/partnernamespace1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama namespace mitra.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:

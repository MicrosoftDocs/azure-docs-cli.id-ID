### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_private-endpoint-connection
name: az eventgrid domain private-endpoint-connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **eventgrid** untuk Azure CLI (versi 2.0.49 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az eventgrid domain private-endpoint-connection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya koneksi titik akhir privat dari domain.
description: ''
directCommands:
- uid: az_eventgrid_domain_private-endpoint-connection_approve
  name: az eventgrid domain private-endpoint-connection approve
  summary: Menyetujui permintaan koneksi titik akhir privat untuk domain.
  description: ''
  syntax: >-
    az eventgrid domain private-endpoint-connection approve --domain-name
                                                            --name
                                                            --resource-group
                                                            [--description]
  examples:
  - summary: Menyetujui koneksi titik akhir privat untuk domain.
    syntax: az eventgrid domain private-endpoint-connection approve -g rg1 --domain-name domain1 -n domain1-PrivateEndpoint.6d90cf76-a022-452c-9994-6dac62a50c99 --description "Sample approval description"
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Komentar untuk persetujuan.
    description: ''
- uid: az_eventgrid_domain_private-endpoint-connection_delete
  name: az eventgrid domain private-endpoint-connection delete
  summary: Menghapus koneksi titik akhir privat untuk domain.
  description: ''
  syntax: >-
    az eventgrid domain private-endpoint-connection delete --domain-name
                                                           --name
                                                           --resource-group
  examples:
  - summary: Menghapus koneksi titik akhir privat untuk domain tertentu.
    syntax: az eventgrid domain private-endpoint-connection delete -g rg1 --domain-name domain1 -n connectionName1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_domain_private-endpoint-connection_list
  name: az eventgrid domain private-endpoint-connection list
  summary: Mencantumkan properti semua koneksi titik akhir privat untuk domain.
  description: ''
  syntax: >-
    az eventgrid domain private-endpoint-connection list --name
                                                         --resource-group
  examples:
  - summary: Mencantumkan koneksi titik akhir privat untuk domain.
    syntax: az eventgrid domain private-endpoint-connection list -g rg1 -n domain1
  requiredParameters:

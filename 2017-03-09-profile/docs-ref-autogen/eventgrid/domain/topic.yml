### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_topic
name: az eventgrid domain topic
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **eventgrid** untuk Azure CLI (versi 2.0.49 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **topik domain az eventgrid** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola topik domain peristiwa.
description: ''
directCommands:
- uid: az_eventgrid_domain_topic_create
  name: az eventgrid domain topic create
  summary: Membuat topik domain di bawah domain.
  description: ''
  syntax: >-
    az eventgrid domain topic create --domain-name
                                     --name
                                     --resource-group
  examples:
  - summary: Buat topik domain baru di bawah domain.
    syntax: az eventgrid domain topic create -g rg1 --domain-name domain1 --name domaintopic1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama topik domain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_domain_topic_delete
  name: az eventgrid domain topic delete
  summary: Menghapus topik domain di bawah domain.
  description: ''
  syntax: >-
    az eventgrid domain topic delete --domain-name
                                     --name
                                     --resource-group
  examples:
  - summary: Menghapus topik domain.
    syntax: az eventgrid domain topic delete -g rg1 --domain-name domain1 --name domaintopic1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama topik domain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_domain_topic_list
  name: az eventgrid domain topic list
  summary: Mencantumkan topik yang tersedia di domain.
  description: ''
  syntax: >-
    az eventgrid domain topic list --domain-name
                                   --resource-group
                                   [--odata-query]
  examples:
  - summary: Mencantumkan semua topik dalam domain.
    syntax: az eventgrid domain topic list -g rg1 --domain-name domain1
  - summary: Mencantumkan semua topik domain dalam domain yang namanya berisi pola "XYZ"
    syntax: az eventgrid domain topic list -g rg1 --domain-name domain1 --odata-query "Contains(name, 'XYZ')"
  - summary: Mencantumkan semua topik domain di domain kecuali topik domain dengan nama "name1"
    syntax: az eventgrid domain topic list -g rg1 --domain-name domain1 --odata-query "NOT (name eq 'name1')"
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --odata-query
    summary: Kueri yang digunakan untuk memfilter hasil menggunakan sintaks OData.
    description: ''
- uid: az_eventgrid_domain_topic_show
  name: az eventgrid domain topic show
  summary: Mendapatkan detail topik domain.
  description: ''
  syntax: >-
    az eventgrid domain topic show --domain-name
                                   --name
                                   --resource-group
  examples:
  - summary: Perlihatkan detail topik domain.
    syntax: az eventgrid domain topic show -g rg1 --domain-name domain1 --name topic1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nama domain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama topik domain.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_eventgrid_domain_topic_create
- az_eventgrid_domain_topic_delete
- az_eventgrid_domain_topic_list
- az_eventgrid_domain_topic_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_vmss_nic
name: az vmss nic
summary: Mengelola antarmuka jaringan VMSS.
description: ''
directCommands:
- uid: az_vmss_nic_list
  name: az vmss nic list
  summary: Mendapatkan semua antarmuka jaringan dalam set skala komputer virtual.
  description: ''
  syntax: >-
    az vmss nic list --resource-group
                     --vmss-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_nic_list-vm-nics
  name: az vmss nic list-vm-nics
  summary: Mendapatkan informasi tentang semua antarmuka jaringan di komputer virtual dalam set skala komputer virtual.
  description: ''
  syntax: >-
    az vmss nic list-vm-nics [--ids]
                             [--instance-id]
                             [--resource-group]
                             [--vmss-name]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --instance-id
    summary: Indeks komputer virtual.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vmss-name
    summary: Nama set skala.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_nic_show
  name: az vmss nic show
  summary: Dapatkan antarmuka jaringan yang ditentukan dalam set skala komputer virtual.
  description: ''
  syntax: >-
    az vmss nic show [--expand]
                     [--ids]
                     [--instance-id]
                     [--name]
                     [--resource-group]
                     [--vmss-name]
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --instance-id
    summary: Indeks komputer virtual.
    description: ''
  - name: --name -n
    summary: Antarmuka jaringan (NIC).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vmss-name
    summary: Nama set skala.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_nic_list
- az_vmss_nic_list-vm-nics
- az_vmss_nic_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

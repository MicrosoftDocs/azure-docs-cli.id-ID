### YamlMime:AzureCLIGroup
uid: az_remote-rendering-account_key
name: az remote-rendering-account key
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **realitas campuran** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **kunci akun rendering-jarak jauh az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kunci pengembang dari akun rendering jarak jauh.
description: ''
directCommands:
- uid: az_remote-rendering-account_key_renew
  name: az remote-rendering-account key renew
  summary: Regenerasi kunci yang ditentukan dari akun penyajian jarak jauh.
  description: ''
  syntax: >-
    az remote-rendering-account key renew --name
                                          --resource-group
                                          [--key {primary, secondary}]
  examples:
  - summary: Meregenerasi kunci akun rendering jarak jauh
    syntax: az remote-rendering-account key renew -n "MyAccount" -k primary --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun realitas campuran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --key -k
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Kunci yang akan diregenerasi.
    description: ''
- uid: az_remote-rendering-account_key_show
  name: az remote-rendering-account key show
  summary: Cantumkan kedua dari 2 kunci akun rendering jarak jauh.
  description: ''
  syntax: >-
    az remote-rendering-account key show --name
                                         --resource-group
  examples:
  - summary: Mencantumkan kunci akun penyajian jarak jauh
    syntax: az remote-rendering-account key show -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun realitas campuran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_remote-rendering-account_key_renew
- az_remote-rendering-account_key_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_dt
name: az dt
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az dt** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola solusi & infrastruktur Azure Digital Twins.
description: ''
directCommands:
- uid: az_dt_create
  name: az dt create
  summary: Membuat atau memperbarui instans Digital Twins.
  description: ''
  syntax: >-
    az dt create --dt-name
                 --resource-group
                 [--assign-identity {false, true}]
                 [--location]
                 [--no-wait]
                 [--pna {Disabled, Enabled}]
                 [--role]
                 [--scopes]
                 [--tags]
  examples:
  - summary: Buat instans dalam grup sumber daya target menggunakan lokasi grup sumber daya.
    syntax: az dt create -n {instance_name} -g {resouce_group}
  - summary: Buat instans di grup sumber daya target dengan lokasi dan tag tertentu.
    syntax: az dt create -n {instance_name} -g {resouce_group} -l westus --tags a=b c=d
  - summary: Buat instans di grup sumber daya target dengan identitas terkelola sistem.
    syntax: az dt create -n {instance_name} -g {resouce_group} --assign-identity
  - summary: Buat instans di grup sumber daya target dengan identitas terkelola sistem lalu tetapkan identitas ke satu atau beberapa cakupan (dipisahkan spasi) dengan peran Kontributor.
    syntax: az dt create -n {instance_name} -g {resouce_group} --assign-identity --scopes "/subscriptions/a12345ea-bb21-994d-2263-c716348e32a1/resourceGroups/ProResourceGroup/providers/Microsoft.EventHub/namespaces/myEventHubNamespace/eventhubs/myEventHub" "/subscriptions/a12345ea-bb21-994d-2263-c716348e32a1/resourceGroups/ProResourceGroup/providers/Microsoft.ServiceBus/namespaces/myServiceBusNamespace/topics/myTopic"
  - summary: Buat instans di grup sumber daya target dengan identitas terkelola sistem lalu tetapkan identitas ke satu atau beberapa cakupan dengan peran khusus yang ditentukan.
    syntax: az dt create -n {instance_name} -g {resouce_group} --assign-identity --scopes "/subscriptions/a12345ea-bb21-994d-2263-c716348e32a1/resourceGroups/ProResourceGroup/providers/Microsoft.EventHub/namespaces/myEventHubNamespace/eventhubs/myEventHub" "/subscriptions/a12345ea-bb21-994d-2263-c716348e32a1/resourceGroups/ProResourceGroup/providers/Microsoft.ServiceBus/namespaces/myServiceBusNamespace/topics/myTopic" --role MyCustomRole
  - summary: Perbarui instans di grup sumber daya target untuk mengaktifkan identitas terkelola sistem.
    syntax: az dt create -n {instance_name} -g {resouce_group} --assign-identity
  - summary: Perbarui instans di grup sumber daya target untuk menonaktifkan identitas terkelola sistem.
    syntax: az dt create -n {instance_name} -g {resouce_group} --assign-identity false
  - summary: Perbarui instans di grup sumber daya target dengan nilai tag baru dan nonaktifkan akses jaringan publik.
    syntax: az dt create -n {instance_name} -g {resouce_group} --tags env=prod --public-network-access Disabled
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --assign-identity
    parameterValueGroup: false, true
    summary: Tetapkan identitas yang dihasilkan sistem ke instans Digital Twins.
    description: ''
  - name: --location -l
    summary: Lokasi instans Digital Twins. Jika tidak ada lokasi yang disediakan, lokasi grup sumber daya akan digunakan. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pna --public-network-access
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Menentukan apakah instans Digital Twins dapat diakses dari jaringan publik.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nama peran atau Id yang akan dimiliki identitas yang ditetapkan sistem.
    description: ''
  - name: --scopes
    summary: Cakupan yang dipisahkan spasi yang dapat diakses oleh identitas yang ditetapkan sistem. Tidak dapat digunakan dengan --no-wait.
    description: ''
  - name: --tags
    summary: 'Tag instans Digital Twins. Tas properti dalam pasangan kunci-nilai dengan format berikut: a=b c=d.'
    description: ''
- uid: az_dt_delete
  name: az dt delete
  summary: Menghapus instans Digital Twins yang ada.
  description: ''
  syntax: >-
    az dt delete --dt-name
                 [--no-wait]
                 [--resource-group]
                 [--yes]
  examples:
  - summary: Hapus instans arbitrer dengan cara memblokir dengan prompt konfirmasi.
    syntax: az dt delete -n {instance_name}
  - summary: Hapus instans arbitrer tanpa pemblokiran atau perintah.
    syntax: az dt delete -n {instance_name} -y --no-wait
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dt_list
  name: az dt list
  summary: Mencantumkan kumpulan instans Digital Twins berdasarkan langganan atau grup sumber daya.
  description: ''
  syntax: az dt list [--resource-group]
  examples:
  - summary: Mencantumkan semua instans dalam langganan saat ini.
    syntax: az dt list
  - summary: Cantumkan semua instans dalam grup sumber daya target dan output dalam format tabel.
    syntax: az dt list -g {resource_group} --output table
  - summary: Mencantumkan semua instans dalam langganan yang memenuhi kondisi.
    syntax: az dt list --query "[?contains(name, 'Production')]"
  - summary: Hitung instans yang memenuhi kondisi.
    syntax: az dt list --query "length([?contains(name, 'Production')])"
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_reset
  name: az dt reset
  summary: Reset instans Digital Twins yang ada dengan menghapus aset terkait. Saat ini hanya mendukung penghapusan model dan kembar.
  description: ''
  syntax: >-
    az dt reset --dt-name
                [--resource-group]
                [--yes]
  examples:
  - summary: Reset semua aset untuk instans Digital Twins.
    syntax: az dt reset -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dt_show
  name: az dt show
  summary: Tampilkan instans Digital Twins yang ada.
  description: ''
  syntax: >-
    az dt show --dt-name
               [--resource-group]
  examples:
  - summary: Tampilkan instans.
    syntax: az dt show -n {instance_name}
  - summary: Tampilkan instans dan proyek properti tertentu.
    syntax: az dt show -n {instance_name} --query "{Endpoint:hostName, Location:location}"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_wait
  name: az dt wait
  summary: Tunggu hingga operasi pada instans Digital Twins selesai.
  description: ''
  syntax: >-
    az dt wait --dt-name
               [--created]
               [--custom]
               [--deleted]
               [--exists]
               [--interval]
               [--resource-group]
               [--timeout]
  examples:
  - summary: Tunggu hingga instans arbitrer dibuat.
    syntax: az dt wait -n {instance_name} --created
  - summary: Tunggu hingga instans yang ada dihapus.
    syntax: az dt wait -n {instance_name} --deleted
  - summary: Tunggu hingga properti publicNetworkAccess instans yang ada diatur ke Diaktifkan
    syntax: az dt wait -n {instance_name} --custom "publicNetworkAccess=='Enabled'"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''

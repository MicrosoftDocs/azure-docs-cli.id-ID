### YamlMime:AzureCLIGroup
uid: az_databox_job
name: az databox job
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kotak data** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **pekerjaan az databox** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola pekerjaan kotak data.
description: ''
directCommands:
- uid: az_databox_job_cancel
  name: az databox job cancel
  summary: Membatalkan pekerjaan.
  description: ''
  syntax: >-
    az databox job cancel --name
                          --reason
                          --resource-group
                          [--yes]
  examples:
  - summary: Batalkan pekerjaan "SdkJob3971" di bawah grup sumber daya "SdkRg4981".
    syntax: az databox job cancel --resource-group "SdkRg4981" --name "SdkJob3971" --reason "CancelTest"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya pekerjaan dalam grup sumber daya yang ditentukan. nama pekerjaan harus memiliki panjang antara 3 dan 24 karakter dan hanya menggunakan alfanumerik dan garis bawah.
    description: ''
  - isRequired: true
    name: --reason
    summary: Alasan pembatalan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_databox_job_create
  name: az databox job create
  summary: Buat pekerjaan baru dengan parameter yang ditentukan.
  description: ''
  syntax: >-
    az databox job create --city
                          --contact-name
                          --country
                          --email-list
                          --location
                          --name
                          --phone
                          --postal-code
                          --resource-group
                          --sku {DataBox, DataBoxDisk, DataBoxHeavy}
                          --state-or-province
                          --street-address1
                          [--company-name]
                          [--expected-data-size]
                          [--mobile]
                          [--resource-group-for-managed-disk]
                          [--staging-storage-account]
                          [--storage-accounts]
                          [--street-address2]
                          [--street-address3]
                          [--tags]
  examples:
  - summary: Buat pekerjaan databox untuk menggunakan akun penyimpanan dan disk terkelola sebagai tujuan data.
    syntax: >-
      az databox job create --resource-group "SdkRg4981" --name "SdkJob3971" --location \

      "westus" --sku "DataBox" --contact-name "Public SDK Test" \

      --phone "1234567890" --email-list "testing@microsoft.com" \

      --street-address1 "16 TOWNSEND ST" --street-address2 "Unit 1" --city "San Francisco"  \

      --state-or-province "CA" --country "US" --postal-code "94107" --company-name "Microsoft" \

      --storage-account sa1 sa2 --staging-storage-account sa \

      --resource-group-for-managed-disk /subscriptions/sub/resourceGroups/rg
  - summary: Buat pekerjaan databoxdisk untuk menggunakan akun penyimpanan sebagai tujuan data.
    syntax: >-
      az databox job create --resource-group "SdkRg4981" --name "SdkJob3971" --location \

      "westus" --sku "DataBoxDisk" --expected-data-size 1 --contact-name "Public SDK Test" \

      --phone "1234567890" --email-list "testing@microsoft.com" --street-address1 "16 TOWNSEND ST" \

      --street-address2 "Unit 1" --city "San Francisco" --state-or-province "CA" --country "US" \

      --postal-code "94107" --company-name "Microsoft" --storage-account sa1
  requiredParameters:
  - isRequired: true
    name: --city
    summary: Nama Kota.
    description: ''
  - isRequired: true
    name: --contact-name
    summary: Nama kontak orang tersebut.
    description: ''
  - isRequired: true
    name: --country
    summary: 'Nama Negara. Contoh: US.'
    description: ''
  - isRequired: true
    name: --email-list
    summary: Daftar alamat Email yang dipisahkan spasi untuk diberi tahu tentang kemajuan pekerjaan.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya pekerjaan dalam grup sumber daya yang ditentukan. nama pekerjaan harus memiliki panjang antara 3 dan 24 karakter dan hanya menggunakan alfanumerik dan garis bawah.
    description: ''
  - isRequired: true
    name: --phone
    summary: Telepon nomor kontak.
    description: ''
  - isRequired: true
    name: --postal-code
    summary: Kode pos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: DataBox, DataBoxDisk, DataBoxHeavy
    summary: Jenis sku DataBox.
    description: ''
  - isRequired: true
    name: --state-or-province
    summary: Nama Negara Bagian atau Provinsi.
    description: ''
  - isRequired: true
    name: --street-address1
    summary: Alamat Jalan baris 1.
    description: ''
  optionalParameters:
  - name: --company-name
    summary: Nama perusahaan.
    description: ''
  - name: --expected-data-size
    summary: Ukuran data yang diharapkan yang perlu ditransfer dalam pekerjaan ini, dalam terabyte. Kapasitas maksimum yang dapat digunakan adalah hingga 35 TB. Ini hanya diperlukan ketika sku adalah DataBoxDisk.
    description: ''
  - name: --mobile
    summary: Nomor ponsel kontak.
    description: ''
  - name: --resource-group-for-managed-disk
    summary: Nama atau ID grup sumber daya tujuan tempat disk Komputasi harus dibuat.
    description: ''
  - name: --staging-storage-account
    summary: Nama atau ID akun penyimpanan tujuan yang dapat digunakan untuk menyalin vhd untuk penahapan.
    description: ''
  - name: --storage-accounts
    summary: Daftar akun penyimpanan tujuan yang dipisahkan spasi. Ini bisa menjadi nama atau ID sumber daya akun penyimpanan.
    description: ''
  - name: --street-address2
    summary: Alamat Jalan baris 2.
    description: ''
  - name: --street-address3
    summary: Alamat Jalan baris 3.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_databox_job_delete
  name: az databox job delete
  summary: Menghapus pekerjaan.
  description: ''
  syntax: >-
    az databox job delete --name
                          --resource-group
                          [--yes]
  examples:
  - summary: Hapus pekerjaan "SdkJob3971" di grup sumber daya "SdkRg4981".
    syntax: az databox job delete --resource-group "SdkRg4981" --name "SdkJob3971"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya pekerjaan dalam grup sumber daya yang ditentukan. nama pekerjaan harus memiliki panjang antara 3 dan 24 karakter dan hanya menggunakan alfanumerik dan garis bawah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_databox_job_list
  name: az databox job list
  summary: Cantumkan semua pekerjaan yang tersedia di bawah grup sumber daya tertentu atau langganan yang diberikan.
  description: ''
  syntax: az databox job list [--resource-group]
  examples:
  - summary: Cantumkan semua pekerjaan yang tersedia di bawah langganan saat ini.
    syntax: az databox job list
  - summary: Cantumkan semua pekerjaan yang tersedia di bawah grup sumber daya "SdkRg4981".
    syntax: az databox job list --resource-group "SdkRg4981"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_databox_job_list-credentials
  name: az databox job list-credentials
  summary: Cantumkan rahasia yang tidak terenkripsi yang terkait dengan pekerjaan.
  description: ''
  syntax: >-
    az databox job list-credentials --name
                                    --resource-group
  examples:
  - summary: Cantumkan rahasia yang tidak terenkripsi yang terkait dengan pekerjaan "TJ-636646322037905056".
    syntax: az databox job list-credentials --resource-group "bvttoolrg6" --name "TJ-636646322037905056"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya pekerjaan dalam grup sumber daya yang ditentukan. nama pekerjaan harus memiliki panjang antara 3 dan 24 karakter dan hanya menggunakan alfanumerik dan garis bawah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_databox_job_show
  name: az databox job show
  summary: Dapatkan informasi tentang pekerjaan yang ditentukan.
  description: ''
  syntax: >-
    az databox job show --name
                        --resource-group
  examples:
  - summary: Dapatkan informasi tentang pekerjaan "SdkJob3971".
    syntax: az databox job show --resource-group "SdkRg4981" --name "SdkJob3971"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya pekerjaan dalam grup sumber daya yang ditentukan. nama pekerjaan harus memiliki panjang antara 3 dan 24 karakter dan hanya menggunakan alfanumerik dan garis bawah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_databox_job_update
  name: az databox job update
  summary: Perbarui pekerjaan yang ada dengan parameter yang ditentukan.
  description: ''
  syntax: >-
    az databox job update --name
                          --resource-group
                          [--city]
                          [--company-name]
                          [--contact-name]
                          [--country]
                          [--email-list]
                          [--mobile]
                          [--phone]
                          [--postal-code]
                          [--state-or-province]
                          [--street-address1]
                          [--street-address2]
                          [--street-address3]
  examples:
  - summary: Perbarui pekerjaan "SdkJob3971" dengan parameter yang ditentukan.
    syntax: >-
      az databox job update --resource-group "SdkRg4981" --name "SdkJob3971" \

      --contact-name "Update Job" --phone "1234567890" \

      --email-list "testing@microsoft.com" \

      --street-address1 "16 TOWNSEND ST" \

      --city "San Francisco" --state-or-province "CA" \

      --country "US" --postal-code "94107" \

      --company-name "Microsoft" \
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya pekerjaan dalam grup sumber daya yang ditentukan. nama pekerjaan harus memiliki panjang antara 3 dan 24 karakter dan hanya menggunakan alfanumerik dan garis bawah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --city
    summary: Nama Kota.
    description: ''
  - name: --company-name
    summary: Nama perusahaan.
    description: ''
  - name: --contact-name
    summary: Nama kontak orang tersebut.
    description: ''
  - name: --country
    summary: 'Nama Negara. Contoh: US.'
    description: ''
  - name: --email-list
    summary: Daftar alamat Email yang akan diberi tahu tentang kemajuan pekerjaan.
    description: ''
  - name: --mobile
    summary: Nomor ponsel kontak.
    description: ''
  - name: --phone
    summary: Telepon nomor kontak.
    description: ''
  - name: --postal-code
    summary: Kode pos.
    description: ''
  - name: --state-or-province
    summary: Nama Negara Bagian atau Provinsi.
    description: ''
  - name: --street-address1
    summary: Alamat Jalan baris 1.
    description: ''
  - name: --street-address2
    summary: Alamat Jalan baris 2.
    description: ''
  - name: --street-address3
    summary: Alamat Jalan baris 3.
    description: ''
commands:
- az_databox_job_cancel
- az_databox_job_create
- az_databox_job_delete
- az_databox_job_list
- az_databox_job_list-credentials
- az_databox_job_show
- az_databox_job_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

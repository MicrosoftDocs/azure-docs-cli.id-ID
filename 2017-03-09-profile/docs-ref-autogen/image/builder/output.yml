### YamlMime:AzureCLIGroup
uid: az_image_builder_output
name: az image builder output
summary: Mengelola distributor output templat penyusun citra.
description: Gambar yang disesuaikan dapat didistribusikan sebagai gambar terkelola, gambar bersama di galeri gambar bersama (SIG), atau sebagai blob VHD.
directCommands:
- uid: az_image_builder_output_add
  name: az image builder output add
  summary: Tambahkan distributor output penyusun gambar ke templat penyusun gambar.
  description: Harus digunakan dengan --defer. Distributor output dapat berupa gambar terkelola, gambar galeri, atau sebagai blob VHD.
  syntax: >-
    az image builder output add [--artifact-tags]
                                [--defer]
                                [--gallery-image-definition]
                                [--gallery-name]
                                [--gallery-replication-regions]
                                [--ids]
                                [--is-vhd]
                                [--managed-image]
                                [--managed-image-location]
                                [--name]
                                [--output-name]
                                [--resource-group]
  examples:
  - summary: Tambahkan distributor gambar terkelola ke templat gambar di cache objek cli. Tentukan nama output eksekusi.
    syntax: >-
      az image builder output add -n mytemplate -g my-group \
          --managed-image my_desired_image_name --output-name managed_image_run_01 --defer
  - summary: Tambahkan distributor galeri gambar bersama ke templat gambar di cache objek cli. Tentukan wilayah replikasinya.
    syntax: >-
      az image builder output add -n mytemplate -g my-group --gallery-name my_shared_gallery \
          --gallery-replication-regions westus brazilsouth \
          --gallery-image-definition linux_image_def --defer
  - summary: Tambahkan distributor VHD ke templat gambar di cache objek cli.
    syntax: >-
      az image builder output add -n mytemplate -g my-group \
          --output-name my_vhd_image --is-vhd  --defer
  optionalParameters:
  - name: --artifact-tags
    summary: 'Tag yang akan diterapkan ke artefak output setelah dibuat oleh distributor. tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --defer
    summary: Simpan sementara objek di cache lokal alih-alih mengirim ke Azure. Gunakan `az cache` perintah untuk melihat/menghapus.
    description: ''
  - name: --gallery-image-definition
    summary: Nama atau ID definisi gambar SIG yang ada untuk membuat versi gambar yang disesuaikan dengan.
    description: ''
  - name: --gallery-name
    summary: Nama galeri gambar bersama, jika nama definisi gambar dan bukan ID disediakan.
    description: ''
  - name: --gallery-replication-regions
    summary: Daftar wilayah yang dipisahkan spasi untuk mereplikasi versi gambar ke dalamnya. Default ke lokasi grup sumber daya.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --is-vhd
    summary: Outputnya adalah distributor VHD.
    description: ''
  - name: --managed-image
    summary: Nama atau ID gambar terkelola yang dikustomisasi yang akan dibuat.
    description: ''
  - name: --managed-image-location
    summary: Lokasi tempat gambar yang dikustomisasi akan dibuat. Default ke lokasi grup sumber daya.
    description: ''
  - name: --name -n
    summary: Nama templat gambar.
    description: ''
  - name: --output-name
    summary: Nama output eksekusi penyusun gambar. Default ke nama gambar terkelola atau definisi gambar sig.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_image_builder_output_clear
  name: az image builder output clear
  summary: Hapus semua distributor output penyusun gambar dari templat penyusun gambar.
  description: Harus digunakan dengan --defer.
  syntax: >-
    az image builder output clear [--defer]
                                  [--ids]
                                  [--name]
                                  [--resource-group]
  optionalParameters:
  - name: --defer
    summary: Simpan sementara objek di cache lokal alih-alih mengirim ke Azure. Gunakan `az cache` perintah untuk melihat/menghapus.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama templat gambar.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_image_builder_output_remove
  name: az image builder output remove
  summary: Menghapus distributor output penyusun gambar dari templat penyusun gambar.
  description: Harus digunakan dengan --defer.
  syntax: >-
    az image builder output remove --output-name
                                   [--defer]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --output-name
    summary: Nama output eksekusi penyusun gambar.
    description: ''
  optionalParameters:
  - name: --defer
    summary: Simpan sementara objek di cache lokal alih-alih mengirim ke Azure. Gunakan `az cache` perintah untuk melihat/menghapus.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama templat gambar.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_image_builder_output_add
- az_image_builder_output_clear
- az_image_builder_output_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

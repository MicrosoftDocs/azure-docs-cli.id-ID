### YamlMime:AzureCLIGroup
uid: az_dnc_controller
name: az dnc controller
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dnc** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **pengontrol az dnc** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola pengontrol dengan dnc.
description: ''
directCommands:
- uid: az_dnc_controller_create
  name: az dnc controller create
  summary: Buat pengontrol dnc.
  description: ''
  syntax: >-
    az dnc controller create --resource-group
                             --resource-name
                             [--location]
                             [--no-wait]
                             [--tags]
  examples:
  - summary: Membuat pengontrol
    syntax: az dnc controller create --location "West US" --resource-group "TestRG" --resource-name "testcontroller"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_dnc_controller_delete
  name: az dnc controller delete
  summary: Menghapus pengontrol DNC.
  description: ''
  syntax: >-
    az dnc controller delete --resource-group
                             --resource-name
                             [--no-wait]
                             [--yes]
  examples:
  - summary: Menghapus pengontrol
    syntax: az dnc controller delete --resource-group "TestRG" --resource-name "testcontroller"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dnc_controller_show
  name: az dnc controller show
  summary: Mendapatkan detail tentang pengontrol dnc yang ditentukan.
  description: ''
  syntax: >-
    az dnc controller show --resource-group
                           --resource-name
  examples:
  - summary: Mendapatkan detail pengontrol
    syntax: az dnc controller show --resource-group "TestRG" --resource-name "testcontroller"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
- uid: az_dnc_controller_wait
  name: az dnc controller wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi pengontrol dnc terpenuhi.
  description: ''
  syntax: >-
    az dnc controller wait --resource-group
                           --resource-name
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--interval]
                           [--timeout]
                           [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pengontrol dnc berhasil dibuat.
    syntax: az dnc controller wait --resource-group "TestRG" --resource-name "testcontroller" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pengontrol dnc berhasil dihapus.
    syntax: az dnc controller wait --resource-group "TestRG" --resource-name "testcontroller" --deleted
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dnc_controller_create
- az_dnc_controller_delete
- az_dnc_controller_show
- az_dnc_controller_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

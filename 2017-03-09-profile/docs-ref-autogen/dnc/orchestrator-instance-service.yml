### YamlMime:AzureCLIGroup
uid: az_dnc_orchestrator-instance-service
name: az dnc orchestrator-instance-service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dnc** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dnc orchestrator-instance-service** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola layanan instans orkestrator dengan dnc.
description: ''
directCommands:
- uid: az_dnc_orchestrator-instance-service_create
  name: az dnc orchestrator-instance-service create
  summary: Membuat instans orkestrator.
  description: ''
  syntax: >-
    az dnc orchestrator-instance-service create --resource-group
                                                --resource-name
                                                [--api-server-endpoint]
                                                [--cluster-root-ca]
                                                [--id]
                                                [--location]
                                                [--no-wait]
                                                [--orchestrator-app-id]
                                                [--orchestrator-tenant-id]
                                                [--priv-link-resource-id]
                                                [--tags]
                                                [--type {None, SystemAssigned}]
  examples:
  - summary: Membuat instans orkestrator
    syntax: az dnc orchestrator-instance-service create --type "SystemAssigned" --location "West US" --api-server-endpoint "https://testk8s.cloudapp.net" --cluster-root-ca "ddsadsad344mfdsfdl" --id "/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.DelegatedNetwork/controller/testcontroller" --orchestrator-app-id "546192d7-503f-477a-9cfe-4efc3ee2b6e1" --orchestrator-tenant-id "da6192d7-503f-477a-9cfe-4efc3ee2b6c3" --priv-link-resource-id "/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.Network/privateLinkServices/plresource1" --resource-group "TestRG" --resource-name "testk8s1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
  optionalParameters:
  - name: --api-server-endpoint
    summary: Url APIServer K8s. Salah satu dari apiServerEndpoint atau privateLinkResourceId dapat ditentukan.
    description: ''
  - name: --cluster-root-ca
    summary: Sertifikat RootCA dari kluster kubernetes base64 dikodekan.
    description: ''
  - name: --id
    summary: Id sumber daya arm pengontrol.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --orchestrator-app-id
    summary: ID AAD digunakan dengan apiserver.
    description: ''
  - name: --orchestrator-tenant-id
    summary: TenantID ID Aplikasi server.
    description: ''
  - name: --priv-link-resource-id
    summary: Id sumber daya arm tautan privat. Salah satu dari apiServerEndpoint atau privateLinkResourceId dapat ditentukan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    parameterValueGroup: None, SystemAssigned
    summary: Jenis identitas yang digunakan untuk kluster orkestrator. Jenis 'SystemAssigned' akan menggunakan kluster orkestrator identitas yang dibuat secara implisit.
    description: ''
- uid: az_dnc_orchestrator-instance-service_delete
  name: az dnc orchestrator-instance-service delete
  summary: Menghapus Instans Orchestrator.
  description: ''
  syntax: >-
    az dnc orchestrator-instance-service delete --resource-group
                                                --resource-name
                                                [--force-delete {false, true}]
                                                [--no-wait]
                                                [--yes]
  examples:
  - summary: Menghapus Instans Orkestrator
    syntax: az dnc orchestrator-instance-service delete --resource-group "TestRG" --resource-name "k8stest1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
  optionalParameters:
  - name: --force-delete
    parameterValueGroup: false, true
    summary: Hapus paksa sumber daya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dnc_orchestrator-instance-service_show
  name: az dnc orchestrator-instance-service show
  summary: Mendapatkan detail tentang instans orkestrator.
  description: ''
  syntax: >-
    az dnc orchestrator-instance-service show --resource-group
                                              --resource-name
  examples:
  - summary: Mendapatkan detail orchestratorInstance
    syntax: az dnc orchestrator-instance-service show --resource-group "TestRG" --resource-name "testk8s1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
- uid: az_dnc_orchestrator-instance-service_wait
  name: az dnc orchestrator-instance-service wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi layanan orkestrator-instans dnc terpenuhi.
  description: ''
  syntax: >-
    az dnc orchestrator-instance-service wait --resource-group
                                              --resource-name
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--interval]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga layanan orkestrator-instans dnc berhasil dibuat.
    syntax: az dnc orchestrator-instance-service wait --resource-group "TestRG" --resource-name "testk8s1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga layanan orkestrator-instans dnc berhasil dihapus.
    syntax: az dnc orchestrator-instance-service wait --resource-group "TestRG" --resource-name "testk8s1" --deleted
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nama sumber daya. Minimal harus 3 karakter, dan maksimal 63 karakter.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dnc_orchestrator-instance-service_create
- az_dnc_orchestrator-instance-service_delete
- az_dnc_orchestrator-instance-service_show
- az_dnc_orchestrator-instance-service_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

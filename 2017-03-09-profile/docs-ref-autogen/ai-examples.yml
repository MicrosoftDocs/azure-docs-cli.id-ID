### YamlMime:AzureCLIGroup
uid: az_ai-examples
name: az ai-examples
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **ai-examples** untuk Azure CLI (versi 2.2.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az ai-examples** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Menambahkan contoh yang didukung AI ke konten bantuan.
description: ''
directCommands:
- uid: az_ai-examples_check-connection
  name: az ai-examples check-connection
  summary: Periksa apakah klien dapat tersambung ke layanan contoh AI.
  description: ''
  syntax: az ai-examples check-connection
commands:
- az_ai-examples_check-connection
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

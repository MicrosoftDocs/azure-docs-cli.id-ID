### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin
name: az cosmosdb gremlin
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau cosmosdb** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az cosmosdb gremlin** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya Gremlin dari akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_retrieve-latest-backup-time
  name: az cosmosdb gremlin retrieve-latest-backup-time
  summary: Mengambil tanda waktu terbaru yang dapat di memulihkan untuk grafik gremlin yang diberikan di wilayah tertentu.
  description: ''
  syntax: >-
    az cosmosdb gremlin retrieve-latest-backup-time --account-name
                                                    --database-name
                                                    --graph-name
                                                    --location
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama nama database CosmosDB Gremlin.
    description: ''
  - isRequired: true
    name: --graph-name -n
    summary: Nama nama grafik CosmosDB Gremlin.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_cosmosdb_gremlin_restorable-database
- az_cosmosdb_gremlin_restorable-database_list
- az_cosmosdb_gremlin_restorable-graph
- az_cosmosdb_gremlin_restorable-graph_list
- az_cosmosdb_gremlin_restorable-resource
- az_cosmosdb_gremlin_restorable-resource_list
- az_cosmosdb_gremlin_retrieve-latest-backup-time
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

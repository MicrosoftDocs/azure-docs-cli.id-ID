### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-collection
name: az cosmosdb mongodb restorable-collection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cosmosdb-preview** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az cosmosdb mongodb restorable-collection** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola berbagai versi koleksi mongodb yang dapat dipulihkan dalam database akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_restorable-collection_list
  name: az cosmosdb mongodb restorable-collection list
  summary: Cantumkan semua versi semua koleksi mongodb yang dibuat/dimodifikasi/dihapus dalam database yang diberikan dan akun yang dapat dipulihkan.
  description: ''
  syntax: >-
    az cosmosdb mongodb restorable-collection list --database-rid
                                                   --instance-id
                                                   --location
                                                   [--end-time]
                                                   [--start-time]
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: Singkirkan database.
    description: ''
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId akun.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi.
    description: ''
  optionalParameters:
  - name: --end-time -e
    summary: Waktu akhir umpan peristiwa koleksi MongoDB yang dapat dipulihkan.
    description: ''
  - name: --start-time -s
    summary: Waktu mulai umpan peristiwa koleksi MongoDB yang dapat dipulihkan.
    description: ''
commands:
- az_cosmosdb_mongodb_restorable-collection_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_restorable-graph
name: az cosmosdb gremlin restorable-graph
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau cosmosdb** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az cosmosdb gremlin restorable-graph** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola berbagai versi grafik gremlin yang dapat di memulihkan dalam database akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_restorable-graph_list
  name: az cosmosdb gremlin restorable-graph list
  summary: Cantumkan semua versi semua grafik gremlin yang dibuat/dimodifikasi/dihapus dalam database yang diberikan dan akun yang dapat di memulihkan.
  description: ''
  syntax: >-
    az cosmosdb gremlin restorable-graph list --database-rid
                                              --instance-id
                                              --location
                                              [--end-time]
                                              [--start-time]
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: Singkirkan database gremlin.
    description: ''
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId dari Akun.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi.
    description: ''
  optionalParameters:
  - name: --end-time -e
    summary: Waktu akhir umpan peristiwa grafik Gremlin yang dapat di memulihkan.
    description: ''
  - name: --start-time -s
    summary: Waktu mulai umpan peristiwa grafik Gremlin yang dapat di memulihkan.
    description: ''
commands:
- az_cosmosdb_gremlin_restorable-graph_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

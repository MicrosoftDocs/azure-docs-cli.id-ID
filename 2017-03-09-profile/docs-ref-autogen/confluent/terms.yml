### YamlMime:AzureCLIGroup
uid: az_confluent_terms
name: az confluent terms
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **confluent** untuk Azure CLI (versi 2.25.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az confluent terms** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola perjanjian marketplace dengan confluent. Grup perintah ini tidak akan digunakan lagi, silakan gunakan 'az term' sebagai gantinya.
description: ''
directCommands:
- uid: az_confluent_terms_list
  name: az confluent terms list
  summary: Mencantumkan perjanjian marketplace Confluent dalam langganan. Perintah ini tidak akan digunakan lagi, silakan gunakan 'az term show' sebagai gantinya.
  description: ''
  syntax: az confluent terms list
  examples:
  - summary: MarketplaceAgreements_List
    syntax: az confluent terms list
commands:
- az_confluent_terms_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

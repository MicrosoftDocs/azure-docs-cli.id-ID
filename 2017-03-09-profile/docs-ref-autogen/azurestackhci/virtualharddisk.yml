### YamlMime:AzureCLIGroup
uid: az_azurestackhci_virtualharddisk
name: az azurestackhci virtualharddisk
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azurestackhci** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az azurestackhci virtualharddisk** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola virtualharddisk dengan azurestackhci.
description: ''
directCommands:
- uid: az_azurestackhci_virtualharddisk_create
  name: az azurestackhci virtualharddisk create
  summary: Membuat hard disk virtual.
  description: ''
  syntax: >-
    az azurestackhci virtualharddisk create --name
                                            --resource-group
                                            [--block-size-bytes]
                                            [--disk-size-bytes]
                                            [--dynamic {false, true}]
                                            [--extended-location]
                                            [--location]
                                            [--logical-sector-bytes]
                                            [--physical-sector-bytes]
                                            [--provisioning-state]
                                            [--status]
                                            [--tags]
  examples:
  - summary: PutVirtualHardDisk
    syntax: az azurestackhci virtualharddisk create --resource-group "test-rg" --extended-location name="/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" type="CustomLocation" --location "West US2" --disk-size-bytes 32 --name "test-vhd"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama hard disk virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --block-size-bytes
    summary: Ukuran blok.
    description: ''
  - name: --disk-size-bytes
    summary: DiskSizeBytes - ukuran disk dalam GB.
    description: ''
  - name: --dynamic
    parameterValueGroup: false, true
    summary: Boolean untuk mengaktifkan ukuran dinamis pada hard disk virtual.
    description: ''
  - name: --extended-location
    summary: ''
    description: >-
      Penggunaan: --extended-location type=XX name=XX


      jenis: Jenis lokasi yang diperluas.

      nama: Nama lokasi yang diperluas.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --logical-sector-bytes
    summary: Sektor Logis.
    description: ''
  - name: --physical-sector-bytes
    summary: Sektor Fisik.
    description: ''
  - name: --provisioning-state
    summary: Status Penyediaan.
    description: ''
  - name: --status
    summary: 'MOCVirtualHardDiskStatus mendefinisikan status nilai MOCVirtualHardDisk yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_azurestackhci_virtualharddisk_delete
  name: az azurestackhci virtualharddisk delete
  summary: Menghapus hard disk virtual.
  description: ''
  syntax: >-
    az azurestackhci virtualharddisk delete --name
                                            --resource-group
                                            [--yes]
  examples:
  - summary: DeleteVirtualHardDisk
    syntax: az azurestackhci virtualharddisk delete --resource-group "test-rg" --name "test-vhd"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama hard disk virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_azurestackhci_virtualharddisk_list
  name: az azurestackhci virtualharddisk list
  summary: Mencantumkan semua hard disk virtual.
  description: ''
  syntax: az azurestackhci virtualharddisk list [--resource-group]
  examples:
  - summary: ListVirtualHardDiskByResourceGroup
    syntax: az azurestackhci virtualharddisk list --resource-group "test-rg"
  - summary: ListVirtualHardDiskByResourceGroup
    syntax: az azurestackhci virtualharddisk list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_virtualharddisk_show
  name: az azurestackhci virtualharddisk show
  summary: Dapatkan detail hard disk virtual.
  description: ''
  syntax: >-
    az azurestackhci virtualharddisk show --name
                                          --resource-group
  examples:
  - summary: GetVirtualHardDisk
    syntax: az azurestackhci virtualharddisk show --resource-group "test-rg" --name "test-vhd"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama hard disk virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_virtualharddisk_update
  name: az azurestackhci virtualharddisk update
  summary: Memperbarui hard disk virtual.
  description: ''
  syntax: >-
    az azurestackhci virtualharddisk update --name
                                            --resource-group
                                            [--tags]
  examples:
  - summary: UpdateVirtualHardDisk
    syntax: az azurestackhci virtualharddisk update --resource-group "test-rg" --tags additionalProperties="sample" --name "test-vhd"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama hard disk virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_azurestackhci_virtualharddisk_create
- az_azurestackhci_virtualharddisk_delete
- az_azurestackhci_virtualharddisk_list
- az_azurestackhci_virtualharddisk_show
- az_azurestackhci_virtualharddisk_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

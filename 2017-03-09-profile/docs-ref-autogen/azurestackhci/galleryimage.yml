### YamlMime:AzureCLIGroup
uid: az_azurestackhci_galleryimage
name: az azurestackhci galleryimage
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azurestackhci** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **galleryimage az azurestackhci** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola galleryimage dengan azurestackhci.
description: ''
directCommands:
- uid: az_azurestackhci_galleryimage_create
  name: az azurestackhci galleryimage create
  summary: Membuat gambar galeri.
  description: ''
  syntax: >-
    az azurestackhci galleryimage create --name
                                         --resource-group
                                         [--container-name]
                                         [--extended-location]
                                         [--image-path]
                                         [--location]
                                         [--os-type]
                                         [--provisioning-state]
                                         [--status]
                                         [--tags]
  examples:
  - summary: PutGalleryImage
    syntax: az azurestackhci galleryimage create --extended-location name="/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" type="CustomLocation" --location "West US2" --container-name "Default_Container" --image-path "C:\\test.vhdx" --name "test-gallery-image" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama gambar galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --container-name
    summary: Nama Kontainer untuk kontainer penyimpanan.
    description: ''
  - name: --extended-location
    summary: ''
    description: >-
      Penggunaan: --extended-location type=XX name=XX


      jenis: Jenis lokasi yang diperluas.

      nama: Nama lokasi yang diperluas.
  - name: --image-path
    summary: Lokasi gambar tempat gambar galeri harus dibuat.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --os-type
    summary: Jenis OS [Windows, Linux].
    description: ''
  - name: --provisioning-state
    summary: Status penyediaan.
    description: ''
  - name: --status
    summary: 'MOCGalleryImageStatus mendefinisikan status nilai MOCGalleryImage yang diharapkan yang diamati: json-string/@json-file.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_azurestackhci_galleryimage_delete
  name: az azurestackhci galleryimage delete
  summary: Menghapus gambar galeri.
  description: ''
  syntax: >-
    az azurestackhci galleryimage delete --name
                                         --resource-group
                                         [--yes]
  examples:
  - summary: DeleteGalleryImage
    syntax: az azurestackhci galleryimage delete --name "test-gallery-image" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama gambar galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_azurestackhci_galleryimage_list
  name: az azurestackhci galleryimage list
  summary: Mencantumkan semua gambar galeri.
  description: ''
  syntax: az azurestackhci galleryimage list [--resource-group]
  examples:
  - summary: ListGalleryImageByResourceGroup
    syntax: az azurestackhci galleryimage list --resource-group "test-rg"
  - summary: ListGalleryImageByResourceGroup
    syntax: az azurestackhci galleryimage list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_galleryimage_show
  name: az azurestackhci galleryimage show
  summary: Dapatkan detail gambar galeri.
  description: ''
  syntax: >-
    az azurestackhci galleryimage show --name
                                       --resource-group
  examples:
  - summary: GetGalleryImage
    syntax: az azurestackhci galleryimage show --name "test-gallery-image" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama gambar galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_galleryimage_update
  name: az azurestackhci galleryimage update
  summary: Memperbarui gambar galeri.
  description: ''
  syntax: >-
    az azurestackhci galleryimage update --name
                                         --resource-group
                                         [--tags]
  examples:
  - summary: UpdateGalleryImage
    syntax: az azurestackhci galleryimage update --tags additionalProperties="sample" --name "test-gallery-image" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama gambar galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_azurestackhci_galleryimage_create
- az_azurestackhci_galleryimage_delete
- az_azurestackhci_galleryimage_list
- az_azurestackhci_galleryimage_show
- az_azurestackhci_galleryimage_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

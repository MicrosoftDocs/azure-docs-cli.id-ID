### YamlMime:AzureCLIGroup
uid: az_ad_app_federated-credential
name: az ad app federated-credential
summary: Mengelola kredensial identitas federasi aplikasi.
description: ''
directCommands:
- uid: az_ad_app_federated-credential_create
  name: az ad app federated-credential create
  summary: Membuat kredensial identitas federasi aplikasi.
  description: ''
  syntax: >-
    az ad app federated-credential create --id
                                          --parameters
  examples:
  - summary: Membuat kredensial identitas federasi aplikasi.
    syntax: >-
      az ad app federated-credential create --id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --parameters credential.json

      ("credential.json" contains the following content)

      {
          "name": "Testing",
          "issuer": "https://token.actions.githubusercontent.com/",
          "subject": "repo:octo-org/octo-repo:environment:Production",
          "description": "Testing",
          "audiences": [
              "api://AzureADTokenExchange"
          ]
      }
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Uri pengidentifikasi, id aplikasi, atau id objek.
    description: ''
  - isRequired: true
    name: --parameters
    summary: Parameter untuk membuat kredensial identitas federasi. Harus dalam format JSON. Lihat contoh di bawah ini untuk detailnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_federated-credential_delete
  name: az ad app federated-credential delete
  summary: Menghapus kredensial identitas federasi aplikasi.
  description: ''
  syntax: >-
    az ad app federated-credential delete --credential-id
                                          --id
  examples:

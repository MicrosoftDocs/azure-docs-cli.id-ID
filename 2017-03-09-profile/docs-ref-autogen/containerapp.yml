### YamlMime:AzureCLIGroup
uid: az_containerapp
name: az containerapp
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az containerapp** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Azure Container Apps.
description: ''
directCommands:
- uid: az_containerapp_browse
  name: az containerapp browse
  summary: Buka containerapp di browser, jika memungkinkan.
  description: ''
  syntax: >-
    az containerapp browse --name
                           --resource-group
  examples:
  - summary: buka containerapp di browser
    syntax: az containerapp browse -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_create
  name: az containerapp create
  summary: Membuat aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp create --name
                           --resource-group
                           [--args]
                           [--command]
                           [--container-name]
                           [--cpu]
                           [--dapr-app-id]
                           [--dapr-app-port]
                           [--dapr-app-protocol {grpc, http}]
                           [--enable-dapr {false, true}]
                           [--env-vars]
                           [--environment]
                           [--image]
                           [--ingress {external, internal}]
                           [--max-replicas]
                           [--memory]
                           [--min-replicas]
                           [--no-wait]
                           [--registry-password]
                           [--registry-server]
                           [--registry-username]
                           [--revision-suffix]
                           [--revisions-mode {multiple, single}]
                           [--secrets]
                           [--system-assigned]
                           [--tags]
                           [--target-port]
                           [--transport {auto, http, http2}]
                           [--user-assigned]
                           [--yaml]
  examples:
  - summary: Buat aplikasi kontainer dan ambil nama domain yang sepenuhnya memenuhi syarat.
    syntax: >-
      az containerapp create -n MyContainerapp -g MyResourceGroup \
          --image myregistry.azurecr.io/my-app:v1.0 --environment MyContainerappEnv \
          --ingress external --target-port 80 \
          --registry-server myregistry.azurecr.io --registry-username myregistry --registry-password $REGISTRY_PASSWORD \
          --query properties.configuration.ingress.fqdn
  - summary: Buat aplikasi kontainer dengan persyaratan sumber daya dan batas jumlah replika.
    syntax: >-
      az containerapp create -n MyContainerapp -g MyResourceGroup \
          --image nginx --environment MyContainerappEnv \
          --cpu 0.5 --memory 1.0Gi \
          --min-replicas 4 --max-replicas 8
  - summary: Buat aplikasi kontainer dengan rahasia dan variabel lingkungan.
    syntax: >-
      az containerapp create -n MyContainerapp -g MyResourceGroup \
          --image my-app:v1.0 --environment MyContainerappEnv \
          --secrets mysecret=secretvalue1 anothersecret="secret value 2" \
          --env-vars GREETING="Hello, world" SECRETENV=secretref:anothersecret
  - summary: Buat aplikasi kontainer menggunakan konfigurasi YAML. Contoh konfigurasi YAML - https://aka.ms/azure-container-apps-yaml
    syntax: >-
      az containerapp create -n MyContainerapp -g MyResourceGroup \
          --environment MyContainerappEnv \
          --yaml "path/to/yaml/file.yml"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --args
    summary: Daftar argumen perintah startup kontainer. Nilai yang dipisahkan spasi misalnya "-c" "mycommand". String kosong untuk menghapus nilai yang ada.
    description: ''
  - name: --command
    summary: Daftar perintah yang didukung pada kontainer yang akan dijalankan selama startup. Nilai yang dipisahkan spasi misalnya "/bin/queue" "mycommand". String kosong untuk menghapus nilai yang ada.
    description: ''
  - name: --container-name
    summary: Nama kontainer.
    description: ''
  - name: --cpu
    summary: CPU yang diperlukan dalam inti dari 0,25 - 2,0, misalnya 0,5.
    description: ''
  - name: --dapr-app-id
    summary: Pengidentifikasi aplikasi Dapr.
    description: ''
  - name: --dapr-app-port
    summary: Dapr port menggunakan untuk berbicara dengan aplikasi.
    description: ''
  - name: --dapr-app-protocol
    parameterValueGroup: grpc, http
    summary: Protokol yang digunakan Dapr untuk berbicara dengan aplikasi.
    description: ''
  - name: --enable-dapr
    parameterValueGroup: false, true
    summary: Boolean menunjukkan apakah mobil samping Dapr diaktifkan.
    description: ''
  - name: --env-vars
    summary: Daftar variabel lingkungan untuk kontainer. Nilai yang dipisahkan spasi dalam format 'key=value'. String kosong untuk menghapus nilai yang ada. Nilai awalan dengan 'secretref:' untuk mereferensikan rahasia.
    description: ''
  - name: --environment
    summary: Nama atau ID sumber daya lingkungan aplikasi kontainer.
    description: ''
  - name: --image -i
    summary: Gambar kontainer, misalnya publisher/image-name:tag.
    description: ''
  - name: --ingress
    parameterValueGroup: external, internal
    summary: Jenis ingress.
    description: ''
  - name: --max-replicas
    summary: Jumlah maksimum replika.
    description: ''
  - name: --memory
    summary: Memori yang diperlukan dari 0,5 - 4.0 berakhir dengan "Gi", misalnya 1.0Gi.
    description: ''
  - name: --min-replicas
    summary: Jumlah minimum replika.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --registry-password
    summary: Kata sandi untuk masuk ke registri kontainer. Jika disimpan sebagai rahasia, nilai harus dimulai dengan 'secretref:' diikuti dengan nama rahasia.
    description: ''
  - name: --registry-server
    summary: Nama host server registri kontainer, misalnya myregistry.azurecr.io.
    description: ''
  - name: --registry-username
    summary: Nama pengguna untuk masuk ke registri kontainer.
    description: ''
  - name: --revision-suffix
    summary: Akhiran ramah pengguna yang ditambahkan ke nama revisi.
    description: ''
  - name: --revisions-mode
    defaultValue: single
    parameterValueGroup: multiple, single
    summary: Mode revisi aktif untuk aplikasi kontainer.
    description: ''
  - name: --secrets -s
    summary: Daftar rahasia untuk aplikasi kontainer. Nilai yang dipisahkan spasi dalam format 'key=value'.
    description: ''
  - name: --system-assigned
    summary: Boolean menunjukkan apakah akan menetapkan identitas yang ditetapkan sistem.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --target-port
    summary: Port aplikasi yang digunakan untuk lalu lintas masuk.
    description: ''
  - name: --transport
    defaultValue: auto
    parameterValueGroup: auto, http, http2
    summary: Protokol transportasi yang digunakan untuk lalu lintas masuk.
    description: ''
  - name: --user-assigned
    summary: Identitas pengguna yang dipisahkan spasi yang akan ditetapkan.
    description: ''
  - name: --yaml
    summary: Jalur ke file .yaml dengan konfigurasi aplikasi kontainer. Semua parameter lainnya akan diabaikan. Misalnya, lihat  https://docs.microsoft.com/azure/container-apps/azure-resource-manager-api-spec#examples.
    description: ''
- uid: az_containerapp_delete
  name: az containerapp delete
  summary: Menghapus aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp delete --name
                           --resource-group
                           [--no-wait]
                           [--yes]
  examples:
  - summary: Menghapus aplikasi kontainer.
    syntax: az containerapp delete -g MyResourceGroup -n MyContainerapp
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_containerapp_exec
  name: az containerapp exec
  summary: Buka shell interaktif seperti SSH dalam replika aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp exec --name
                         --resource-group
                         [--command]
                         [--container]
                         [--replica]
                         [--revision]
  examples:
  - summary: exec ke dalam aplikasi kontainer
    syntax: az containerapp exec -n MyContainerapp -g MyResourceGroup
  - summary: exec ke dalam replika dan revisi aplikasi kontainer tertentu
    syntax: az containerapp exec -n MyContainerapp -g MyResourceGroup --replica MyReplica --revision MyRevision
  - summary: buka shell bash dalam containerapp
    syntax: az containerapp exec -n MyContainerapp -g MyResourceGroup --command bash
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --command
    defaultValue: sh
    summary: Perintah startup (bash, zsh, sh, dll.).
    description: ''
  - name: --container
    summary: Nama kontainer yang akan di-ssh.
    description: ''
  - name: --replica
    summary: Nama replika yang akan di-ssh. Cantumkan replika dengan 'az containerapp replica list'. Replika mungkin tidak ada jika tidak ada lalu lintas ke aplikasi Anda.
    description: ''
  - name: --revision
    summary: Nama revisi aplikasi kontainer untuk di-ssh. Default ke revisi terbaru.
    description: ''
- uid: az_containerapp_list
  name: az containerapp list
  summary: Mencantumkan aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp list [--environment]
                         [--resource-group]
  examples:
  - summary: Mencantumkan aplikasi kontainer di langganan saat ini.
    syntax: az containerapp list
  - summary: Mencantumkan aplikasi kontainer menurut grup sumber daya.
    syntax: az containerapp list -g MyResourceGroup
  optionalParameters:
  - name: --environment
    summary: Nama atau ID sumber daya lingkungan aplikasi kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_show
  name: az containerapp show
  summary: Menampilkan detail aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp show --name
                         --resource-group
  examples:
  - summary: Menampilkan detail aplikasi kontainer.
    syntax: az containerapp show -n MyContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_up
  name: az containerapp up
  summary: Membuat atau memperbarui aplikasi kontainer serta sumber daya terkait (ACR, grup sumber daya, lingkungan aplikasi kontainer, GitHub Tindakan, dll.).
  description: ''
  syntax: >-
    az containerapp up --name
                       [--branch]
                       [--browse]
                       [--context-path]
                       [--env-vars]
                       [--environment]
                       [--image]
                       [--ingress {external, internal}]
                       [--location]
                       [--logs-workspace-id]
                       [--logs-workspace-key]
                       [--registry-password]
                       [--registry-server]
                       [--registry-username]
                       [--repo]
                       [--resource-group]
                       [--service-principal-client-id]
                       [--service-principal-client-secret]
                       [--service-principal-tenant-id]
                       [--source]
                       [--target-port]
                       [--token]
  examples:
  - summary: Membuat aplikasi kontainer dari dockerfile di repositori GitHub (menyiapkan tindakan github)
    syntax: az containerapp up -n MyContainerapp --repo https://github.com/myAccount/myRepo
  - summary: Membuat aplikasi kontainer dari dockerfile di direktori lokal
    syntax: az containerapp up -n MyContainerapp --source .
  - summary: Membuat aplikasi kontainer dari gambar di registri
    syntax: az containerapp up -n MyContainerapp --image myregistry.azurecr.io/myImage:myTag
  - summary: Membuat aplikasi kontainer dari gambar di registri dengan ingress diaktifkan dan lingkungan tertentu
    syntax: az containerapp up -n MyContainerapp --image myregistry.azurecr.io/myImage:myTag --ingress external --target-port 80 --environment MyEnv
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  optionalParameters:
  - name: --branch -b
    summary: Cabang repositori Github. Diasumsikan sebagai cabang default repositori Github jika tidak ditentukan.
    description: ''
  - name: --browse
    summary: Buka aplikasi di browser web setelah pembuatan dan penyebaran, jika memungkinkan.
    description: ''
  - name: --context-path
    summary: Jalur dalam repositori untuk menjalankan build docker. Default ke "./". Dockerfile diasumsikan bernama "Dockerfile" dan di direktori ini.
    description: ''
  - name: --env-vars
    summary: Daftar variabel lingkungan untuk kontainer. Nilai yang dipisahkan spasi dalam format 'key=value'. String kosong untuk menghapus nilai yang ada. Nilai awalan dengan 'secretref:' untuk mereferensikan rahasia.
    description: ''
  - name: --environment
    summary: Nama atau ID sumber daya lingkungan aplikasi kontainer.
    description: ''
  - name: --image -i
    summary: Gambar kontainer, misalnya publisher/image-name:tag.
    description: ''
  - name: --ingress
    parameterValueGroup: external, internal
    summary: Jenis ingress.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --logs-workspace-id
    summary: Nama atau ID sumber daya ruang kerja Analitik Log untuk mengirim log diagnostik. Anda dapat menggunakan "az monitor log-analytics workspace create" untuk membuatnya. Penagihan tambahan mungkin berlaku.
    description: ''
  - name: --logs-workspace-key
    summary: Kunci ruang kerja Analitik Log untuk mengonfigurasi ruang kerja Analitik Log Anda. Anda dapat menggunakan "az monitor log-analytics workspace get-shared-keys" untuk mengambil kunci.
    description: ''
  - name: --registry-password
    summary: Kata sandi untuk masuk ke registri kontainer. Jika disimpan sebagai rahasia, nilai harus dimulai dengan 'secretref:' diikuti dengan nama rahasia.
    description: ''
  - name: --registry-server
    summary: Nama host server registri kontainer, misalnya myregistry.azurecr.io.
    description: ''
  - name: --registry-username
    summary: Nama pengguna untuk masuk ke registri kontainer.
    description: ''
  - name: --repo
    summary: 'Buat aplikasi melalui Github Actions. Dalam format: https://github.com/<owner>/<repository-name> atau <owner>> nama repositori /<.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --service-principal-client-id --sp-cid
    summary: ID klien perwakilan layanan. Digunakan oleh Tindakan Github untuk mengautentikasi dengan Azure.
    description: ''
  - name: --service-principal-client-secret --sp-sec
    summary: Rahasia klien perwakilan layanan. Digunakan oleh Tindakan Github untuk mengautentikasi dengan Azure.
    description: ''
  - name: --service-principal-tenant-id --sp-tid
    summary: ID penyewa perwakilan layanan. Digunakan oleh Tindakan Github untuk mengautentikasi dengan Azure.
    description: ''
  - name: --source
    summary: Jalur direktori lokal untuk diunggah ke registri kontainer Azure.
    description: ''
  - name: --target-port
    summary: Port aplikasi yang digunakan untuk lalu lintas masuk.
    description: ''
  - name: --token
    summary: 'Token Akses Pribadi dengan akses tulis ke repositori yang ditentukan. Untuk informasi selengkapnya: https://help.github.com/en/github/authenticating-to-github/creating-a-personal-access-token-for-the-command-line. Jika tidak disediakan atau tidak ditemukan di cache (dan menggunakan --repo), halaman browser akan dibuka untuk mengautentikasi dengan Github.'
    description: ''
- uid: az_containerapp_update
  name: az containerapp update
  summary: Memperbarui aplikasi kontainer. Dalam mode beberapa revisi, buat revisi baru berdasarkan revisi terbaru.
  description: ''
  syntax: >-
    az containerapp update --name
                           --resource-group
                           [--args]
                           [--command]
                           [--container-name]
                           [--cpu]
                           [--image]
                           [--max-replicas]
                           [--memory]
                           [--min-replicas]
                           [--no-wait]
                           [--remove-all-env-vars]
                           [--remove-env-vars]
                           [--replace-env-vars]
                           [--revision-suffix]
                           [--set-env-vars]
                           [--tags]
                           [--yaml]
  examples:
  - summary: Memperbarui gambar kontainer aplikasi kontainer.
    syntax: >-
      az containerapp update -n MyContainerapp -g MyResourceGroup \
          --image myregistry.azurecr.io/my-app:v2.0
  - summary: Perbarui persyaratan sumber daya dan batas skala aplikasi kontainer.
    syntax: >-
      az containerapp update -n MyContainerapp -g MyResourceGroup \
          --cpu 0.5 --memory 1.0Gi \
          --min-replicas 4 --max-replicas 8
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --args
    summary: Daftar argumen perintah startup kontainer. Nilai yang dipisahkan spasi misalnya "-c" "mycommand". String kosong untuk menghapus nilai yang ada.
    description: ''
  - name: --command
    summary: Daftar perintah yang didukung pada kontainer yang akan dijalankan selama startup. Nilai yang dipisahkan spasi misalnya "/bin/queue" "mycommand". String kosong untuk menghapus nilai yang ada.
    description: ''
  - name: --container-name
    summary: Nama kontainer.
    description: ''
  - name: --cpu
    summary: CPU yang diperlukan dalam inti dari 0,25 - 2,0, misalnya 0,5.
    description: ''
  - name: --image -i
    summary: Gambar kontainer, misalnya publisher/image-name:tag.
    description: ''
  - name: --max-replicas
    summary: Jumlah maksimum replika.
    description: ''
  - name: --memory
    summary: Memori yang diperlukan dari 0,5 - 4,0 berakhiran dengan "Gi", misalnya 1.0Gi.
    description: ''
  - name: --min-replicas
    summary: Jumlah minimum replika.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove-all-env-vars
    summary: Hapus semua variabel lingkungan dari kontainer..
    description: ''
  - name: --remove-env-vars
    summary: Hapus variabel lingkungan dari kontainer. Nama variabel lingkungan yang dipisahkan spasi.
    description: ''
  - name: --replace-env-vars
    summary: Ganti variabel lingkungan dalam kontainer. Variabel lingkungan lain yang ada dihapus. Nilai yang dipisahkan spasi dalam format 'key=value'. Jika disimpan sebagai rahasia, nilai harus dimulai dengan 'secretref:' diikuti dengan nama rahasia.
    description: ''
  - name: --revision-suffix
    summary: Akhiran ramah pengguna yang ditambahkan ke nama revisi.
    description: ''
  - name: --set-env-vars
    summary: Menambahkan atau memperbarui variabel lingkungan dalam kontainer. Variabel environmentenvironment yang ada tidak dimodifikasi. Nilai yang dipisahkan spasi dalam format 'key=value'. Jika disimpan sebagai rahasia, nilai harus dimulai dengan 'secretref:' diikuti dengan nama rahasia.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --yaml
    summary: Jalur ke file .yaml dengan konfigurasi aplikasi kontainer. Semua parameter lainnya akan diabaikan. Misalnya, lihat  https://docs.microsoft.com/azure/container-apps/azure-resource-manager-api-spec#examples.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_tsi_access-policy
name: az tsi access-policy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **timeseriesinsights** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **kebijakan akses az tsi** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kebijakan akses dengan timeseriesinsights.
description: ''
directCommands:
- uid: az_tsi_access-policy_create
  name: az tsi access-policy create
  summary: Buat kebijakan akses di lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az tsi access-policy create --access-policy-name
                                --environment-name
                                --resource-group
                                [--description]
                                [--principal-object-id]
                                [--roles]
  examples:
  - summary: AccessPoliciesBuat
    syntax: az tsi access-policy create --name "ap1" --environment-name "env1" --description "some description" --principal-object-id "aGuid" --roles Reader Contributor --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Nama kebijakan akses Insights Time Series yang terkait dengan lingkungan yang ditentukan.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi kebijakan akses.
    description: ''
  - name: --principal-object-id
    summary: ObjectId dari prinsipal dalam Azure Active Directory.
    description: ''
    valueFrom: az ad user, az ad sp
  - name: --roles
    summary: Daftar peran yang ditetapkan prinsipal pada lingkungan.
    description: ''
- uid: az_tsi_access-policy_delete
  name: az tsi access-policy delete
  summary: Menghapus kebijakan akses.
  description: ''
  syntax: >-
    az tsi access-policy delete --access-policy-name
                                --environment-name
                                --resource-group
                                [--yes]
  examples:
  - summary: AccessPoliciesDelete
    syntax: az tsi access-policy delete --name "ap1" --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Nama kebijakan akses Insights Time Series yang terkait dengan lingkungan yang ditentukan.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_tsi_access-policy_list
  name: az tsi access-policy list
  summary: Mencantumkan semua kebijakan akses yang tersedia yang terkait dengan lingkungan.
  description: ''
  syntax: >-
    az tsi access-policy list --environment-name
                              --resource-group
  examples:
  - summary: AccessPoliciesByEnvironment
    syntax: az tsi access-policy list --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_tsi_access-policy_show
  name: az tsi access-policy show
  summary: Tampilkan kebijakan akses dengan nama yang ditentukan di lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az tsi access-policy show --access-policy-name
                              --environment-name
                              --resource-group
  examples:
  - summary: AccessPoliciesGet
    syntax: az tsi access-policy show --name "ap1" --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Nama kebijakan akses Insights Time Series yang terkait dengan lingkungan yang ditentukan.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_tsi_access-policy_update
  name: az tsi access-policy update
  summary: Perbarui kebijakan akses.
  description: ''
  syntax: >-
    az tsi access-policy update --access-policy-name
                                --environment-name
                                --resource-group
                                [--description]
                                [--roles]
  examples:
  - summary: AccessPoliciesUpdate
    syntax: az tsi access-policy update --name "ap1" --roles "Reader" --roles "Contributor" --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Nama kebijakan akses Insights Time Series yang terkait dengan lingkungan yang ditentukan.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi kebijakan akses.
    description: ''
  - name: --roles
    summary: Daftar peran yang ditetapkan prinsipal pada lingkungan.
    description: ''
commands:
- az_tsi_access-policy_create
- az_tsi_access-policy_delete
- az_tsi_access-policy_list
- az_tsi_access-policy_show
- az_tsi_access-policy_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

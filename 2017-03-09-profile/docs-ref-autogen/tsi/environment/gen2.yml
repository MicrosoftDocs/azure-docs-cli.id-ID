### YamlMime:AzureCLIGroup
uid: az_tsi_environment_gen2
name: az tsi environment gen2
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **timeseriesinsights** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az tsi environment gen2** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola lingkungan gen2 di grup langganan dan sumber daya yang ditentukan.
description: ''
directCommands:
- uid: az_tsi_environment_gen2_create
  name: az tsi environment gen2 create
  summary: Buat lingkungan gen2 di grup langganan dan sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az tsi environment gen2 create --environment-name
                                   --id-properties
                                   --location
                                   --resource-group
                                   --sku
                                   --storage-config
                                   [--no-wait]
                                   [--tags]
                                   [--warm-store-config]
  examples:
  - summary: EnvironmentsGen2Buat
    syntax: az tsi environment gen2 create --name "env2" --location westus --resource-group "rg1"                --sku name="L1" capacity=1 --time-series-id-properties name=idName type=String                --storage-configuration account-name=your-account-name management-key=your-account-key
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --id-properties --time-series-id-properties
    summary: Daftar properti peristiwa yang akan digunakan untuk menentukan id rangkaian waktu lingkungan.
    description: >-
      Penggunaan: --time-series-id-properties name=XX type=String


      nama: Nama properti.

      jenis: Jenis properti.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --time-series-id-properties.
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: SKU menentukan jenis lingkungan, L1.
    description: >-
      Penggunaan: --sku name=XX capacity=XX


      nama: Diperlukan. Nama SKU ini.

      kapasitas: Diperlukan. Kapasitas sku.
  - isRequired: true
    name: --storage-config --storage-configuration
    summary: Konfigurasi penyimpanan menyediakan detail koneksi yang memungkinkan layanan Insights Time Series terhubung ke akun penyimpanan pelanggan yang digunakan untuk menyimpan data lingkungan.
    description: >-
      Penggunaan: --storage-configuration account-name=XX management-key=XX


      nama akun: Diperlukan. Nama akun penyimpanan yang akan menyimpan data Gen2 lingkungan.

      kunci manajemen: Diperlukan. Nilai kunci manajemen yang memberikan akses tulis layanan Insights Time Series ke akun penyimpanan. Properti ini tidak ditampilkan dalam respons lingkungan.
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --warm-store-config --warm-store-configuration
    summary: Konfigurasi penyimpanan hangat menyediakan detail untuk membuat cache penyimpanan hangat yang akan menyimpan salinan data lingkungan yang tersedia untuk kueri yang lebih cepat.
    description: >-
      Penggunaan: --warm-store-configuration data-retention=XX


      retensi data: Diperlukan. Jangka waktu ISO8601 yang menentukan jumlah hari peristiwa lingkungan akan tersedia untuk kueri dari penyimpanan hangat.
- uid: az_tsi_environment_gen2_update
  name: az tsi environment gen2 update
  summary: Perbarui lingkungan gen2 di grup langganan dan sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az tsi environment gen2 update --environment-name
                                   --resource-group
                                   [--no-wait]
                                   [--storage-config]
                                   [--tags]
                                   [--warm-store-config]
  examples:
  - summary: EnvironmentsGen2Update
    syntax: az tsi environment gen2 update --name "env2" --resource-group "rg1"                --warm-store-configuration data-retention=P30D                --storage-configuration account-name=your-account-name management-key=your-account-key
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --storage-config --storage-configuration
    summary: Konfigurasi penyimpanan menyediakan detail koneksi yang memungkinkan layanan Insights Time Series terhubung ke akun penyimpanan pelanggan yang digunakan untuk menyimpan data lingkungan.
    description: >-
      Penggunaan: --storage-configuration account-name=XX management-key=XX


      nama akun: Diperlukan. Nama akun penyimpanan yang akan menyimpan data Gen2 lingkungan.

      kunci manajemen: Diperlukan. Nilai kunci manajemen yang memberikan akses tulis layanan Insights Time Series ke akun penyimpanan. Properti ini tidak ditampilkan dalam respons lingkungan.
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --warm-store-config --warm-store-configuration
    summary: Konfigurasi penyimpanan hangat menyediakan detail untuk membuat cache penyimpanan hangat yang akan menyimpan salinan data lingkungan yang tersedia untuk kueri yang lebih cepat.
    description: >-
      Penggunaan: --warm-store-configuration data-retention=XX


      retensi data: Diperlukan. Jangka waktu ISO8601 yang menentukan jumlah hari peristiwa lingkungan akan tersedia untuk kueri dari penyimpanan hangat.
commands:
- az_tsi_environment_gen2_create
- az_tsi_environment_gen2_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

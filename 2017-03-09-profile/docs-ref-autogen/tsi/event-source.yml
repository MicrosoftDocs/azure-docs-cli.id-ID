### YamlMime:AzureCLIGroup
uid: az_tsi_event-source
name: az tsi event-source
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **timeseriesinsights** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az tsi event-source** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber kejadian dengan timeseriesinsights.
description: ''
directCommands:
- uid: az_tsi_event-source_delete
  name: az tsi event-source delete
  summary: Hapus sumber peristiwa dengan nama yang ditentukan di langganan, grup sumber daya, dan lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az tsi event-source delete --environment-name
                               --event-source-name
                               --resource-group
                               [--yes]
  examples:
  - summary: DeleteEventSource
    syntax: az tsi event-source delete --environment-name "env1" --name "es1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Nama sumber peristiwa Time Series Insights yang terkait dengan lingkungan yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya lingkungan. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_tsi_event-source_list
  name: az tsi event-source list
  summary: Cantumkan semua sumber peristiwa yang tersedia yang terkait dengan langganan dan dalam grup sumber daya dan lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az tsi event-source list --environment-name
                             --resource-group
  examples:
  - summary: ListEventSourcesByEnvironment
    syntax: az tsi event-source list --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya lingkungan. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_tsi_event-source_show
  name: az tsi event-source show
  summary: Tampilkan sumber kejadian dengan nama yang ditentukan di lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az tsi event-source show --environment-name
                             --event-source-name
                             --resource-group
  examples:
  - summary: GetEventHubEventSource
    syntax: az tsi event-source show --environment-name "env1" --name "es1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Nama lingkungan Time Series Insights yang terkait dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Nama sumber peristiwa Time Series Insights yang terkait dengan lingkungan yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya lingkungan. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

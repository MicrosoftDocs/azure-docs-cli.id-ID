### YamlMime:AzureCLIGroup
uid: az_devops_service-endpoint_azurerm
name: az devops service-endpoint azurerm
summary: Mengelola titik akhir/koneksi layanan Azure RM.
description: ''
directCommands:
- uid: az_devops_service-endpoint_azurerm_create
  name: az devops service-endpoint azurerm create
  summary: Membuat titik akhir layanan jenis Azure RM.
  description: Untuk otomatisasi, atur kata sandi/rahasia perwakilan layanan dalam variabel lingkungan AZURE_DEVOPS_EXT_AZURE_RM_SERVICE_PRINCIPAL_KEY. Anda dapat mempelajari lebih lanjut tentang ini di https://aka.ms/azure-devops-cli-azurerm-service-endpoint.
  syntax: >-
    az devops service-endpoint azurerm create --azure-rm-service-principal-id
                                              --azure-rm-subscription-id
                                              --azure-rm-subscription-name
                                              --azure-rm-tenant-id
                                              --name
                                              [--azure-rm-service-principal-certificate-path]
                                              [--detect {false, true}]
                                              [--org]
                                              [--project]
  requiredParameters:
  - isRequired: true
    name: --azure-rm-service-principal-id
    summary: Id perwakilan layanan untuk membuat titik akhir layanan azure rm.
    description: ''
  - isRequired: true
    name: --azure-rm-subscription-id
    summary: Id langganan untuk titik akhir layanan azure rm.
    description: ''
  - isRequired: true
    name: --azure-rm-subscription-name
    summary: Nama langganan azure untuk titik akhir layanan azure rm.
    description: ''
  - isRequired: true
    name: --azure-rm-tenant-id
    summary: Id penyewa untuk membuat titik akhir layanan azure rm.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama titik akhir layanan yang akan dibuat.
    description: ''
  optionalParameters:
  - name: --azure-rm-service-principal-certificate-path
    summary: 'Jalur ke (.pem) yang merupakan sertifikat. Buat menggunakan perintah "openssl pkcs12 -in file.pfx -out file.pem -nodes -password pass:<password_here>". Detail selengkapnya: https://aka.ms/azure-devops-cli-azurerm-service-endpoint.'
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_devops_service-endpoint_azurerm_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_devops_team
name: az devops team
summary: Mengelola tim.
description: ''
directCommands:
- uid: az_devops_team_create
  name: az devops team create
  summary: Buat tim.
  description: ''
  syntax: >-
    az devops team create --name
                          [--description]
                          [--detect {false, true}]
                          [--org]
                          [--project]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama tim baru.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi tim baru.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_devops_team_delete
  name: az devops team delete
  summary: Menghapus tim.
  description: ''
  syntax: >-
    az devops team delete --id
                          [--detect {false, true}]
                          [--org]
                          [--project]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Id tim yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_devops_team_list
  name: az devops team list
  summary: Mencantumkan semua tim dalam proyek.
  description: ''
  syntax: >-
    az devops team list [--detect {false, true}]
                        [--org]
                        [--project]
                        [--skip]
                        [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --skip
    summary: Jumlah tim yang akan dilewati.
    description: ''
  - name: --top
    summary: Jumlah maksimum tim yang akan dikembalikan.
    description: ''
- uid: az_devops_team_list-member
  name: az devops team list-member
  summary: Mencantumkan anggota tim.
  description: ''
  syntax: >-
    az devops team list-member --team
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--skip]
                               [--top]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: Nama atau id tim untuk ditampilkan kepada anggota.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --skip
    summary: Jumlah anggota yang akan dilewati.
    description: ''
  - name: --top
    summary: Jumlah maksimum anggota yang akan dikembalikan.
    description: ''
- uid: az_devops_team_show
  name: az devops team show
  summary: Tampilkan detail tim.
  description: ''
  syntax: >-
    az devops team show --team
                        [--detect {false, true}]
                        [--org]
                        [--project]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: Nama atau id tim yang akan ditampilkan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_devops_team_update
  name: az devops team update
  summary: Perbarui nama dan/atau deskripsi tim.
  description: ''
  syntax: >-
    az devops team update --team
                          [--description]
                          [--detect {false, true}]
                          [--name]
                          [--org]
                          [--project]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: Nama atau id tim yang akan diperbarui.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi baru tim.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --name
    summary: Nama baru tim.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_devops_team_create
- az_devops_team_delete
- az_devops_team_list
- az_devops_team_list-member
- az_devops_team_show
- az_devops_team_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

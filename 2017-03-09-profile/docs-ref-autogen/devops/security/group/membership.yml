### YamlMime:AzureCLIGroup
uid: az_devops_security_group_membership
name: az devops security group membership
summary: Mengelola keanggotaan untuk grup keamanan.
description: ''
directCommands:
- uid: az_devops_security_group_membership_add
  name: az devops security group membership add
  summary: Tambahkan keanggotaan.
  description: ''
  syntax: >-
    az devops security group membership add --group-id
                                            --member-id
                                            [--detect {false, true}]
                                            [--org]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: Deskriptor grup tempat anggota perlu ditambahkan.
    description: ''
  - isRequired: true
    name: --member-id
    summary: Deskriptor grup atau Id Email pengguna yang akan ditambahkan. Pengguna harus sudah menjadi bagian dari organisasi. Gunakan `az devops user add` perintah untuk menambahkan pengguna ke organisasi.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_security_group_membership_list
  name: az devops security group membership list
  summary: Mencantumkan keanggotaan untuk grup atau pengguna.
  description: ''
  syntax: >-
    az devops security group membership list --id
                                             [--detect {false, true}]
                                             [--org]
                                             [--relationship {memberof, members}]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Pendeskripsi grup atau Email Pengguna yang detail keanggotaannya diperlukan.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --relationship
    defaultValue: members
    parameterValueGroup: memberof, members
    summary: Dapatkan anggota/anggota untuk grup ini.
    description: ''
- uid: az_devops_security_group_membership_remove
  name: az devops security group membership remove
  summary: Hapus keanggotaan.
  description: ''
  syntax: >-
    az devops security group membership remove --group-id
                                               --member-id
                                               [--detect {false, true}]
                                               [--org]
                                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: Deskriptor grup tempat anggota perlu dihapus.
    description: ''
  - isRequired: true
    name: --member-id
    summary: Deskriptor grup atau Id Email pengguna yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_devops_security_group_membership_add
- az_devops_security_group_membership_list
- az_devops_security_group_membership_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

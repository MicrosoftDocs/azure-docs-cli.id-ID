### YamlMime:AzureCLIGroup
uid: az_storagesync
name: az storagesync
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **storagesync** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az storagesync** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Azure File Sync.
description: ''
directCommands:
- uid: az_storagesync_create
  name: az storagesync create
  summary: Buat layanan sinkronisasi penyimpanan baru.
  description: ''
  syntax: >-
    az storagesync create --name
                          --resource-group
                          [--location]
                          [--tags]
  examples:
  - summary: Buat layanan sinkronisasi penyimpanan baru "SampleStorageSyncService" di grup sumber daya 'SampleResourceGroup'.
    syntax: >-
      az storagesync create --resource-group "SampleResourceGroup" \

      --name "SampleStorageSyncService" --location "WestUS" --tags key1=value1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan sinkronisasi penyimpanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_storagesync_delete
  name: az storagesync delete
  summary: Menghapus layanan sinkronisasi penyimpanan tertentu.
  description: ''
  syntax: >-
    az storagesync delete --name
                          [--resource-group]
                          [--yes]
  examples:
  - summary: Hapus layanan sinkronisasi penyimpanan "SampleStorageSyncService" di grup sumber daya 'SampleResourceGroup'.
    syntax: >-
      az storagesync delete --resource-group "SampleResourceGroup" \

      --name "SampleStorageSyncService"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan sinkronisasi penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_storagesync_list
  name: az storagesync list
  summary: Mencantumkan semua layanan sinkronisasi penyimpanan dalam grup sumber daya atau langganan.
  description: ''
  syntax: az storagesync list [--resource-group]
  examples:
  - summary: Cantumkan semua layanan sinkronisasi penyimpanan dalam grup sumber daya "SampleResourceGroup".
    syntax: az storagesync list --resource-group "SampleResourceGroup"
  - summary: Mencantumkan semua layanan sinkronisasi penyimpanan dalam langganan saat ini
    syntax: az storagesync list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_storagesync_show
  name: az storagesync show
  summary: Tampilkan properti untuk layanan sinkronisasi penyimpanan tertentu.
  description: ''
  syntax: >-
    az storagesync show --name
                        [--resource-group]
  examples:
  - summary: Tampilkan properti untuk layanan sinkronisasi penyimpanan "SampleStorageSyncService" dalam grup sumber daya 'SampleResourceGroup'.
    syntax: >-
      az storagesync show --resource-group "SampleResourceGroup" --name \

      "SampleStorageSyncService"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan sinkronisasi penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

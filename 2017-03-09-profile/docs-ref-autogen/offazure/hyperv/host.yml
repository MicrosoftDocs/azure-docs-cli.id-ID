### YamlMime:AzureCLIGroup
uid: az_offazure_hyperv_host
name: az offazure hyperv host
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **offazure** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az offazure hyperv host** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola host Hyper-V.
description: ''
directCommands:
- uid: az_offazure_hyperv_host_list
  name: az offazure hyperv host list
  summary: Dapatkan semua host di situs lokal.
  description: ''
  syntax: >-
    az offazure hyperv host list --resource-group
                                 --site-name
  examples:
  - summary: Mencantumkan host menurut situs
    syntax: az offazure hyperv host list --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama Situs Hyper-V.
    description: ''
- uid: az_offazure_hyperv_host_show
  name: az offazure hyperv host show
  summary: Dapatkan detail host Hyper-V.
  description: ''
  syntax: >-
    az offazure hyperv host show --host-name
                                 --resource-group
                                 --site-name
  examples:
  - summary: Mendapatkan host
    syntax: az offazure hyperv host show --host-name MyHostName --resource-group                  MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --host-name --name -n
    summary: Nama host.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama Situs Hyper-V.
    description: ''
commands:
- az_offazure_hyperv_host_list
- az_offazure_hyperv_host_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

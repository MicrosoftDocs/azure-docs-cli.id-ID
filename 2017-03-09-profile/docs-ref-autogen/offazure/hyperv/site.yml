### YamlMime:AzureCLIGroup
uid: az_offazure_hyperv_site
name: az offazure hyperv site
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **offazure** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az offazure hyperv site** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola situs Hyper-V.
description: ''
directCommands:
- uid: az_offazure_hyperv_site_create
  name: az offazure hyperv site create
  summary: 'Langkah 4: Buat situs Hyper-V.'
  description: ''
  syntax: >-
    az offazure hyperv site create --name
                                   --resource-group
                                   [--agent]
                                   [--appliance-name]
                                   [--identity]
                                   [--location]
                                   [--solution-id]
                                   [--tags]
  examples:
  - summary: Membuat situs Hyper-V
    syntax: az offazure hyperv site create --resource-group MyResourceGroup --site-name MySiteName                  --location centralus
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: Nama Situs Hyper-V.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --agent
    summary: Detail agen lokal.
    description: >-
      Penggunaan: --agent key-vault-uri=XX key-vault-id=XX


      key-vault-uri: URI brankas kunci.

      key-vault-id: Id ARM brankas kunci.
  - name: --appliance-name
    summary: Nama appliance.
    description: ''
  - name: --identity
    summary: Detail identitas perwakilan layanan yang digunakan oleh agen untuk komunikasi ke layanan.
    description: >-
      Penggunaan: --identity tenant-id=XX application-id=XX object-id=XX audience=XX aad-authority=XX raw-cert-data=XX


      tenant-id: Id Penyewa untuk perwakilan layanan tempat komponen manajemen/data plane lokal akan berkomunikasi dengan layanan Azure kami.

      application-id: Id Aplikasi/klien untuk perwakilan layanan tempat komponen manajemen/data plane lokal akan berkomunikasi dengan layanan Azure kami.

      object-id: Id Objek dari perwakilan layanan tempat komponen manajemen/bidang data lokal akan berkomunikasi dengan layanan Azure kami.

      audiens: Audiens yang ditujukan untuk perwakilan layanan.

      aad-authority: AAD URL Otoritas yang digunakan untuk meminta token untuk perwakilan layanan.

      raw-cert-data: Data sertifikat mentah untuk membangun alur kedaluwarsa sertifikat.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --solution-id
    summary: ID ARM solusi hub migrasi untuk SDS.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_offazure_hyperv_site_delete
  name: az offazure hyperv site delete
  summary: Menghapus situs Hyper-V.
  description: ''
  syntax: >-
    az offazure hyperv site delete --name
                                   --resource-group
                                   [--yes]
  examples:
  - summary: Menghapus situs Hyper-V.
    syntax: az offazure hyperv site delete --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: Nama Situs Hyper-V.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_offazure_hyperv_site_show
  name: az offazure hyperv site show
  summary: Mendapatkan detail situs.
  description: ''
  syntax: >-
    az offazure hyperv site show --name
                                 --resource-group
  examples:
  - summary: Mendapatkan situs Hyper-V
    syntax: az offazure hyperv site show --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: Nama Situs Hyper-V.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_offazure_hyperv_site_create
- az_offazure_hyperv_site_delete
- az_offazure_hyperv_site_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

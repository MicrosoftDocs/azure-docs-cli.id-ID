### YamlMime:AzureCLIGroup
uid: az_vm_boot-diagnostics
name: az vm boot-diagnostics
summary: Memecahkan masalah pengaktifan Azure Virtual Machine.
description: Gunakan fitur ini untuk memecahkan masalah kegagalan boot untuk gambar kustom atau platform.
directCommands:
- uid: az_vm_boot-diagnostics_disable
  name: az vm boot-diagnostics disable
  summary: Nonaktifkan diagnostik boot pada VM.
  description: ''
  syntax: >-
    az vm boot-diagnostics disable [--ids]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Nonaktifkan diagnostik boot pada semua VM dalam grup sumber daya.
    syntax: az vm boot-diagnostics disable --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  - summary: Menonaktifkan diagnostik boot pada VM
    syntax: az vm boot-diagnostics disable --ids $(az vm list --resource-group MyResourceGroup --query "[].id" -o tsv) --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_boot-diagnostics_enable
  name: az vm boot-diagnostics enable
  summary: Aktifkan diagnostik boot pada VM.
  description: ''
  syntax: >-
    az vm boot-diagnostics enable [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--storage]
  examples:
  - summary: Aktifkan diagnostik boot pada semua VM dalam grup sumber daya.
    syntax: az vm boot-diagnostics enable --storage https://mystor.blob.core.windows.net/ --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  - summary: Aktifkan diagnostik boot pada VM. (dibuat otomatis)
    syntax: az vm boot-diagnostics enable --name MyVirtualMachine --resource-group MyResourceGroup --storage https://mystor.blob.core.windows.net/
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage
    summary: Nama atau URI akun penyimpanan (misalnya https://your_storage_account_name.blob.core.windows.net/). Jika tidak ditentukan, penyimpanan terkelola akan digunakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_boot-diagnostics_get-boot-log
  name: az vm boot-diagnostics get-boot-log
  summary: Dapatkan log diagnostik boot dari VM.
  description: ''
  syntax: >-
    az vm boot-diagnostics get-boot-log [--ids]
                                        [--name]
                                        [--resource-group]
  examples:
  - summary: Dapatkan log diagnostik untuk semua VM dalam grup sumber daya.
    syntax: az vm boot-diagnostics get-boot-log --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  - summary: Dapatkan log diagnostik boot dari VM. (dibuat otomatis)
    syntax: az vm boot-diagnostics get-boot-log --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_boot-diagnostics_disable
- az_vm_boot-diagnostics_enable
- az_vm_boot-diagnostics_get-boot-log
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

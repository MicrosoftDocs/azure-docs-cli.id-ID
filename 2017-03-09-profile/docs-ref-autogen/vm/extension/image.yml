### YamlMime:AzureCLIGroup
uid: az_vm_extension_image
name: az vm extension image
summary: Temukan ekstensi VM yang tersedia untuk langganan dan wilayah.
description: ''
directCommands:
- uid: az_vm_extension_image_list
  name: az vm extension image list
  summary: Cantumkan informasi tentang ekstensi yang tersedia.
  description: ''
  syntax: >-
    az vm extension image list [--latest]
                               [--location]
                               [--name]
                               [--publisher]
                               [--version]
  examples:
  - summary: Cantumkan penerbit unik untuk ekstensi.
    syntax: az vm extension image list --query "[].publisher" -o tsv | sort -u
  - summary: Temukan ekstensi dengan "Docker" dalam nama.
    syntax: az vm extension image list --query "[].name" -o tsv | sort -u | grep Docker
  - summary: Cantumkan nama ekstensi tempat nama penerbit dimulai dengan "Microsoft.Azure.App".
    syntax: >-
      az vm extension image list --query \
          "[?starts_with(publisher, 'Microsoft.Azure.App')].publisher" \
          -o tsv | sort -u | xargs -I{} az vm extension image list-names --publisher {} -l westus
  optionalParameters:
  - name: --latest
    summary: Tampilkan versi terbaru saja.
    description: ''
  - name: --location -l
    summary: Lokasi gambar.
    description: ''
  - name: --name -n
    summary: Nama gambar.
    description: ''
  - name: --publisher -p
    summary: Nama penerbit gambar.
    description: ''
  - name: --version
    summary: Versi ekstensi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_image_list-names
  name: az vm extension image list-names
  summary: Mencantumkan nama ekstensi yang tersedia.
  description: ''
  syntax: >-
    az vm extension image list-names --location
                                     --publisher
  examples:
  - summary: Temukan ekstensi Docker berdasarkan penerbit dan lokasi.
    syntax: >-
      az vm extension image list-names --publisher Microsoft.Azure.Extensions \
          -l westus --query "[?starts_with(name, 'Docker')]"
  - summary: Temukan ekstensi CustomScript menurut penerbit dan lokasi.
    syntax: >-
      az vm extension image list-names --publisher Microsoft.Azure.Extensions \
          -l westus --query "[?starts_with(name, 'Custom')]"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Nama penerbit gambar.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_image_list-versions
  name: az vm extension image list-versions
  summary: Mencantumkan versi untuk ekstensi yang tersedia.
  description: ''
  syntax: >-
    az vm extension image list-versions --location
                                        --name
                                        --publisher
                                        [--filter]
                                        [--orderby]
                                        [--top]
  examples:
  - summary: Temukan versi yang tersedia untuk ekstensi Docker.
    syntax: >-
      az vm extension image list-versions --publisher Microsoft.Azure.Extensions \
          -l westus -n DockerExtension -otable
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama ekstensi.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Nama penerbit gambar.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Filter yang akan diterapkan pada operasi.
    description: ''
  - name: --orderby
    summary: Opsi kueri $orderby odata.
    description: ''
  - name: --top
    summary: Opsi kueri $top odata.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_image_show
  name: az vm extension image show
  summary: Tampilkan informasi untuk ekstensi.
  description: ''
  syntax: >-
    az vm extension image show --location
                               --name
                               --publisher
                               --version
  examples:
  - summary: Tampilkan ekstensi CustomScript versi 2.0.2.
    syntax: >-
      az vm extension image show -l westus -n CustomScript \
        --publisher Microsoft.Azure.Extensions --version 2.0.2
  - summary: Tampilkan versi terbaru ekstensi Docker.
    syntax: >-
      publisher=Microsoft.Azure.Extensions

      extension=DockerExtension

      location=westus


      latest=$(az vm extension image list-versions \
        --publisher ${publisher} -l ${location} -n ${extension} \
        --query "[].name" -o tsv | sort | tail -n 1)

      az vm extension image show -l ${location} \
        --publisher ${publisher} -n ${extension} --version ${latest}
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama ekstensi.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Nama penerbit gambar.
    description: ''
  - isRequired: true
    name: --version
    summary: Versi ekstensi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_extension_image_list
- az_vm_extension_image_list-names
- az_vm_extension_image_list-versions
- az_vm_extension_image_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

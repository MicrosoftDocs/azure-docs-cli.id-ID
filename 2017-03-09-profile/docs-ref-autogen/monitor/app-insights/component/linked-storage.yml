### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_component_linked-storage
name: az monitor app-insights component linked-storage
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **application-insights** untuk Azure CLI (versi 2.0.79 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az monitor app-insights component linked-storage** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola akun penyimpanan tertaut untuk komponen Insights Aplikasi.
description: ''
directCommands:
- uid: az_monitor_app-insights_component_linked-storage_link
  name: az monitor app-insights component linked-storage link
  summary: Tautkan akun penyimpanan dengan komponen Insights Aplikasi.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage link --app
                                                          --resource-group
                                                          --storage-account
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Nama atau ID akun penyimpanan tertaut.
    description: ''
- uid: az_monitor_app-insights_component_linked-storage_show
  name: az monitor app-insights component linked-storage show
  summary: Tampilkan detail akun penyimpanan tertaut untuk komponen Insights Aplikasi.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage show --app
                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_component_linked-storage_unlink
  name: az monitor app-insights component linked-storage unlink
  summary: Membatalkan tautan akun penyimpanan dengan komponen Insights Aplikasi.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage unlink --app
                                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_component_linked-storage_update
  name: az monitor app-insights component linked-storage update
  summary: Perbarui akun penyimpanan tertaut untuk komponen Insights Aplikasi.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage update --app
                                                            --resource-group
                                                            --storage-account
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Nama atau ID akun penyimpanan tertaut.
    description: ''

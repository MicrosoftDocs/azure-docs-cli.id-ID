### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_component_billing
name: az monitor app-insights component billing
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **application-insights** untuk Azure CLI (versi 2.0.79 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **penagihan komponen az monitor app-insights** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola fitur penagihan komponen Insights Aplikasi.
description: ''
directCommands:
- uid: az_monitor_app-insights_component_billing_show
  name: az monitor app-insights component billing show
  summary: Tampilkan fitur penagihan sumber daya Insights Aplikasi.
  description: ''
  syntax: >-
    az monitor app-insights component billing show --app
                                                   --resource-group
  examples:
  - summary: Menampilkan fitur penagihan komponen wawasan aplikasi
    syntax: az monitor app-insights component billing show --app demoApp -g demoRg
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_component_billing_update
  name: az monitor app-insights component billing update
  summary: Perbarui fitur penagihan sumber daya Application Insights.
  description: ''
  syntax: >-
    az monitor app-insights component billing update --app
                                                     --resource-group
                                                     [--cap]
                                                     [--stop {false, true}]
  examples:
  - summary: Memperbarui batas harian fitur penagihan
    syntax: az monitor app-insights component billing update --app demoApp -g demoRg --cap 200 --stop
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cap
    summary: Batas volume data harian dalam GB.
    description: ''
  - name: --stop -s
    parameterValueGroup: false, true
    summary: Jangan mengirim email pemberitahuan saat batas volume data harian terpenuhi.
    description: ''
commands:
- az_monitor_app-insights_component_billing_show
- az_monitor_app-insights_component_billing_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

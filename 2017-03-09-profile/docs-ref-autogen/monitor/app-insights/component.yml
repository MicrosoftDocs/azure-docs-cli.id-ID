### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_component
name: az monitor app-insights component
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **application-insights** untuk Azure CLI (versi 2.0.79 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **komponen az monitor app-insights** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola komponen Insights Aplikasi atau subkomponennya.
description: ''
directCommands:
- uid: az_monitor_app-insights_component_connect-function
  name: az monitor app-insights component connect-function
  summary: Koneksi AI ke fungsi Azure.
  description: ''
  syntax: >-
    az monitor app-insights component connect-function --app
                                                       --function
                                                       --resource-group
  examples:
  - summary: Koneksi AI ke fungsi Azure.
    syntax: az monitor app-insights component connect-function -g myRG -a myAI --function myFunction
  - summary: Koneksi AI ke fungsi Azure menggunakan id sumber daya.
    syntax: az monitor app-insights component connect-function -g myRG -a myAI --function /subscriptions/mySub/resourceGroups/myRG/providers/Microsoft.Web/sites/myFunction
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --function
    summary: Nama atau id sumber daya fungsi Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_component_connect-webapp
  name: az monitor app-insights component connect-webapp
  summary: Koneksi AI ke aplikasi web.
  description: ''
  syntax: >-
    az monitor app-insights component connect-webapp --app
                                                     --resource-group
                                                     --web-app
                                                     [--enable-debugger {false, true}]
                                                     [--enable-profiler {false, true}]
  examples:
  - summary: Koneksi AI ke aplikasi web dan aktifkan profiler dan snapshot debugger untuk aplikasi web.
    syntax: az monitor app-insights component connect-webapp -g myRG -a myAI --web-app myApp --enable-profiler --enable-snapshot-debugger
  - summary: Koneksi AI ke aplikasi web menggunakan id sumber daya dan aktifkan profiler dan nonaktifkan snapshot debugger untuk aplikasi web.
    syntax: az monitor app-insights component connect-webapp -g myRG -a myAI --web-app /subscriptions/mySub/resourceGroups/myRG/providers/Microsoft.Web/sites/myApp --enable-profiler --enable-snapshot-debugger false
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --web-app
    summary: Nama atau id sumber daya aplikasi web.
    description: ''
  optionalParameters:
  - name: --enable-debugger --enable-snapshot-debugger
    parameterValueGroup: false, true
    summary: Aktifkan snapshot debugger saat pengecualian dilemparkan. Saat ini hanya didukung untuk .NET/.NET Core Web Apps.
    description: ''
  - name: --enable-profiler
    parameterValueGroup: false, true
    summary: Aktifkan pengumpulan jejak pembuatan profil yang membantu Anda melihat di mana waktu dihabiskan dalam kode. Saat ini hanya didukung untuk .NET/.NET Core Web Apps.
    description: ''
- uid: az_monitor_app-insights_component_create
  name: az monitor app-insights component create
  summary: Membuat sumber daya Application Insights baru.
  description: ''
  syntax: >-
    az monitor app-insights component create --app
                                             --location
                                             --resource-group
                                             [--application-type]
                                             [--ingestion-access {Disabled, Enabled}]
                                             [--kind]
                                             [--query-access {Disabled, Enabled}]
                                             [--retention-time]
                                             [--tags]
                                             [--workspace]
  examples:
  - summary: Buat komponen dengan web dan lokasi yang baik.
    syntax: az monitor app-insights component create --app demoApp --location westus2 --kind web -g demoRg --application-type web --retention-time 120
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --application-type
    defaultValue: web
    summary: Jenis aplikasi yang sedang dipantau.
    description: ''
  - name: --ingestion-access
    parameterValueGroup: Disabled, Enabled
    summary: Jenis akses jaringan publik untuk mengakses penyerapan Insights Aplikasi.
    description: ''
  - name: --kind -k
    defaultValue: web
    summary: Jenis aplikasi yang dirujuk komponen ini, digunakan untuk menyesuaikan UI. Nilai ini adalah string bentuk bebas, nilai biasanya harus salah satu dari web, ios, lainnya, toko, java, telepon.
    description: ''
  - name: --query-access
    parameterValueGroup: Disabled, Enabled
    summary: Jenis akses jaringan publik untuk mengakses kueri Insights Aplikasi.
    description: ''
  - name: --retention-time
    summary: 'Retensi dalam hari untuk Insights Aplikasi. Nilainya bisa menjadi salah satu nilai berikut: 30.60.90.120.180.270.365.550.730. Ini hanya dapat diatur ketika Application Insights tidak terhubung ke ruang kerja Analitik Log.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --workspace
    summary: Nama atau ID sumber daya ruang kerja analitik log.
    description: ''
- uid: az_monitor_app-insights_component_delete
  name: az monitor app-insights component delete
  summary: Hapus sumber daya Insights Aplikasi baru.
  description: ''
  syntax: >-
    az monitor app-insights component delete --app
                                             --resource-group
  examples:
  - summary: Hapus komponen dengan web dan lokasi yang baik.
    syntax: az monitor app-insights component delete --app demoApp -g demoRg
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_component_show
  name: az monitor app-insights component show
  summary: Mendapatkan sumber daya Insights Aplikasi.
  description: ''
  syntax: >-
    az monitor app-insights component show [--app]
                                           [--resource-group]
  examples:
  - summary: Dapatkan komponen berdasarkan nama.
    syntax: az monitor app-insights component show --app demoApp -g demoRg
  - summary: Mencantumkan komponen dalam grup sumber daya.
    syntax: az monitor app-insights component show -g demoRg
  - summary: Mencantumkan komponen dalam langganan yang saat ini dipilih.
    syntax: az monitor app-insights component show
  optionalParameters:
  - name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_component_update
  name: az monitor app-insights component update
  summary: Memperbarui properti pada sumber daya Insights Aplikasi yang ada. Nilai utama yang dapat diperbarui adalah jenis, yang menyesuaikan pengalaman UI.
  description: ''
  syntax: >-
    az monitor app-insights component update --app
                                             --resource-group
                                             [--ingestion-access {Disabled, Enabled}]
                                             [--kind]
                                             [--query-access {Disabled, Enabled}]
                                             [--retention-time]
                                             [--workspace]
  examples:
  - summary: Perbarui komponen dengan web yang baik.
    syntax: az monitor app-insights component update --app demoApp -k web -g demoRg --retention-time 120
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ingestion-access
    parameterValueGroup: Disabled, Enabled
    summary: Jenis akses jaringan publik untuk mengakses penyerapan Insights Aplikasi.
    description: ''
  - name: --kind -k
    summary: Jenis aplikasi yang dirujuk komponen ini, digunakan untuk menyesuaikan UI. Nilai ini adalah string bentuk bebas, nilai biasanya harus salah satu dari web, ios, lainnya, toko, java, telepon.
    description: ''
  - name: --query-access
    parameterValueGroup: Disabled, Enabled
    summary: Jenis akses jaringan publik untuk mengakses kueri Insights Aplikasi.
    description: ''
  - name: --retention-time
    summary: 'Retensi dalam hari untuk Insights Aplikasi. Nilainya bisa menjadi salah satu nilai berikut: 30.60.90.120.180.270.365.550.730. Ini hanya dapat diatur ketika Application Insights tidak terhubung ke ruang kerja Analitik Log.'
    description: ''
  - name: --workspace
    summary: Nama atau ID sumber daya ruang kerja analitik log.
    description: ''
- uid: az_monitor_app-insights_component_update-tags
  name: az monitor app-insights component update-tags
  summary: Perbarui tag pada sumber daya Insights Aplikasi yang ada.
  description: ''
  syntax: >-
    az monitor app-insights component update-tags --app
                                                  --resource-group
                                                  --tags
  examples:
  - summary: Perbarui tag 'name' ke 'value' yang sama.
    syntax: az monitor app-insights component update-tags --app demoApp --tags name=value -g demoRg
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''

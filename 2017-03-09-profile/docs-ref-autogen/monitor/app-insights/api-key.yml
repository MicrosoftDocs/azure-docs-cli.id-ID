### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_api-key
name: az monitor app-insights api-key
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **application-insights** untuk Azure CLI (versi 2.0.79 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az monitor app-insights api-key** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Operasi pada kunci API yang terkait dengan komponen Insights Aplikasi.
description: ''
directCommands:
- uid: az_monitor_app-insights_api-key_create
  name: az monitor app-insights api-key create
  summary: Buat kunci API baru untuk digunakan dengan sumber daya Application Insights.
  description: ''
  syntax: >-
    az monitor app-insights api-key create --api-key
                                           --app
                                           --resource-group
                                           [--read-properties]
                                           [--write-properties]
  examples:
  - summary: Buat komponen dengan web dan lokasi yang baik.
    syntax: az monitor app-insights api-key create --api-key cli-demo --read-properties ReadTelemetry --write-properties WriteAnnotations -g demoRg --app testApp
  - summary: Membuat komponen dengan web dan lokasi yang baik tanpa izin apa pun
    syntax: az monitor app-insights api-key create --api-key cli-demo --read-properties '""' --write-properties '""' -g demoRg --app testApp
  requiredParameters:
  - isRequired: true
    name: --api-key
    summary: Nama kunci API yang akan dibuat.
    description: ''
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --read-properties
    summary: Daftar nama peran baca yang dipisahkan spasi untuk kunci API ini untuk diwarisi.
    description: ''
  - name: --write-properties
    summary: Daftar nama Peran tulis yang dipisahkan spasi untuk kunci API ini untuk diwarisi.
    description: ''
- uid: az_monitor_app-insights_api-key_delete
  name: az monitor app-insights api-key delete
  summary: Menghapus kunci API dari sumber daya Application Insights.
  description: ''
  syntax: >-
    az monitor app-insights api-key delete --api-key
                                           --app
                                           --resource-group
  examples:
  - summary: Hapus Kunci API.
    syntax: az monitor app-insights api-key delete --app demoApp -g demoRg --api-key demo-key
  requiredParameters:
  - isRequired: true
    name: --api-key
    summary: Nama kunci API yang akan dihapus. Dapat ditemukan menggunakan `api-key show`.
    description: ''
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_api-key_show
  name: az monitor app-insights api-key show
  summary: Dapatkan semua kunci atau kunci API tertentu yang terkait dengan sumber daya Insights Aplikasi.
  description: ''
  syntax: >-
    az monitor app-insights api-key show --app
                                         --resource-group
                                         [--api-key]
  examples:
  - summary: Ambil Kunci API.
    syntax: az monitor app-insights api-key show --app demoApp -g demoRg --api-key demo-key
  - summary: Ambil Kunci API.
    syntax: az monitor app-insights api-key show --app demoApp -g demoRg
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nama aplikasi, atau nama sumber daya Azure yang sepenuhnya memenuhi syarat dari komponen Insights Aplikasi. GUID aplikasi dapat diperoleh dari item menu Akses API pada sumber daya Insights Aplikasi apa pun di portal Azure. Jika menggunakan nama aplikasi, tentukan grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --api-key
    summary: Nama kunci API yang akan diambil. Dapat ditemukan menggunakan `api-key show`.
    description: ''
commands:
- az_monitor_app-insights_api-key_create
- az_monitor_app-insights_api-key_delete
- az_monitor_app-insights_api-key_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

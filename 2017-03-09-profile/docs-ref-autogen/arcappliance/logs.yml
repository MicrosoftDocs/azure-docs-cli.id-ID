### YamlMime:AzureCLIGroup
uid: az_arcappliance_logs
name: az arcappliance logs
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcappliance** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az arcappliance logs** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Grup perintah untuk mengumpulkan log untuk kluster Appliance.
description: ''
directCommands:
- uid: az_arcappliance_logs_hci
  name: az arcappliance logs hci
  summary: Perintah untuk mengumpulkan log untuk Appliance di Azure Stack HCI.
  description: ''
  syntax: >-
    az arcappliance logs hci --kubeconfig
                             [--ip]
                             [--out-dir]
  examples:
  - summary: Mengumpulkan log Appliance di HCI
    syntax: az arcappliance logs hci --kubeconfig [REQUIRED] --out-dir [OPTIONAL] --ip [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --kubeconfig
    summary: Jalur ke output kubeconfig dari perintah deploy.
    description: ''
  optionalParameters:
  - name: --ip
    summary: Jika terjadi kegagalan pengumpulan log normal, tentukan alamat ip komputer virtual atau server api kubernetes.
    description: ''
  - name: --out-dir
    summary: Direktori output di mana file log harus output, default ke ./ (direktori saat ini).
    description: ''
- uid: az_arcappliance_logs_kubevirt
  name: az arcappliance logs kubevirt
  summary: Perintah untuk mengumpulkan log untuk Appliance di KubeVirt.
  description: ''
  syntax: >-
    az arcappliance logs kubevirt --kubeconfig
                                  [--ip]
                                  [--out-dir]
  examples:
  - summary: Mengumpulkan log Appliance di VMWare
    syntax: az arcappliance logs kubevirt --kubeconfig [REQUIRED] --out-dir [OPTIONAL] --ip [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --kubeconfig
    summary: Jalur ke output kubeconfig dari perintah deploy.
    description: ''
  optionalParameters:
  - name: --ip
    summary: Jika terjadi kegagalan pengumpulan log normal, tentukan alamat ip komputer virtual atau server api kubernetes.
    description: ''
  - name: --out-dir
    summary: Direktori output di mana file log harus output, default ke ./ (direktori saat ini).
    description: ''
- uid: az_arcappliance_logs_scvmm
  name: az arcappliance logs scvmm
  summary: Perintah untuk mengumpulkan log untuk Arc Appliance di SCVMM.
  description: ''
  syntax: >-
    az arcappliance logs scvmm --kubeconfig
                               [--ip]
                               [--out-dir]
  examples:
  - summary: Mengumpulkan log Appliance Arc di SCVMM
    syntax: az arcappliance logs scvmm --kubeconfig [REQUIRED] --out-dir [OPTIONAL] --ip [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --kubeconfig
    summary: Jalur ke output kubeconfig dari perintah deploy.
    description: ''
  optionalParameters:
  - name: --ip
    summary: Jika terjadi kegagalan pengumpulan log normal, tentukan alamat ip komputer virtual atau server api kubernetes.
    description: ''
  - name: --out-dir
    summary: Direktori output di mana file log harus output, default ke ./ (direktori saat ini).
    description: ''
- uid: az_arcappliance_logs_vmware
  name: az arcappliance logs vmware
  summary: Perintah untuk mengumpulkan log untuk Appliance di VMware.
  description: ''
  syntax: >-
    az arcappliance logs vmware --kubeconfig
                                [--ip]
                                [--out-dir]
  examples:
  - summary: Mengumpulkan log Appliance di VMWare
    syntax: az arcappliance logs vmware --kubeconfig [REQUIRED] --out-dir [OPTIONAL] --ip [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --kubeconfig
    summary: Jalur ke output kubeconfig dari perintah deploy.
    description: ''
  optionalParameters:
  - name: --ip
    summary: Jika terjadi kegagalan pengumpulan log normal, tentukan alamat ip komputer virtual atau server api kubernetes.
    description: ''
  - name: --out-dir
    summary: Direktori output di mana file log harus output, default ke ./ (direktori saat ini).
    description: ''
commands:
- az_arcappliance_logs_hci
- az_arcappliance_logs_kubevirt
- az_arcappliance_logs_scvmm
- az_arcappliance_logs_vmware
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

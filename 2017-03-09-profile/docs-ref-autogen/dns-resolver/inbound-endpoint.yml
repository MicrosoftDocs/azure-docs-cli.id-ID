### YamlMime:AzureCLIGroup
uid: az_dns-resolver_inbound-endpoint
name: az dns-resolver inbound-endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dns-resolver** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dns-resolver inbound-endpoint** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola titik akhir masuk dengan pemecah masalah dns.
description: ''
directCommands:
- uid: az_dns-resolver_inbound-endpoint_create
  name: az dns-resolver inbound-endpoint create
  summary: Membuat titik akhir masuk untuk pemecah masalah DNS.
  description: ''
  syntax: >-
    az dns-resolver inbound-endpoint create --dns-resolver-name
                                            --inbound-endpoint-name
                                            --resource-group
                                            [--if-match]
                                            [--if-none-match]
                                            [--ip-configurations]
                                            [--location]
                                            [--no-wait]
                                            [--tags]
  examples:
  - summary: Upsert titik akhir masuk untuk resolver DNS
    syntax: az dns-resolver inbound-endpoint create --dns-resolver-name "sampleDnsResolver" --name "sampleInboundEndpoint" --location "westus2" --ip-configurations private-ip-address="" private-ip-allocation-method="Dynamic" id="/subscriptions/0403cfa9-9659-4f33-9f30-1f191c51d111/resourceGroups/sampleVnetResourceGroupName/providers/Microsoft.Network/virtualNetworks/sampleVirtualNetwork/subnets/sampleSubnet" --tags key1="value1" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --inbound-endpoint-name --name -n
    summary: Nama titik akhir masuk untuk pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk mengizinkan sumber daya baru dibuat, tetapi untuk mencegah pembaruan sumber daya yang ada. Nilai lain akan diabaikan.
    description: ''
  - name: --ip-configurations
    summary: Konfigurasi IP untuk titik akhir masuk.
    description: >-
      Penggunaan: --ip-configurations private-ip-address=XX private-ip-allocation-method=XX id=XX


      alamat ip privat: Alamat IP privat konfigurasi IP.

      private-ip-allocation-method: Metode alokasi alamat IP privat.

      id: ID Sumber Daya.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --ip-configurations.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_dns-resolver_inbound-endpoint_delete
  name: az dns-resolver inbound-endpoint delete
  summary: 'Menghapus titik akhir masuk untuk pemecah masalah DNS. PERINGATAN: Operasi ini tidak dapat dibatalkan.'
  description: ''
  syntax: >-
    az dns-resolver inbound-endpoint delete --dns-resolver-name
                                            --inbound-endpoint-name
                                            --resource-group
                                            [--if-match]
                                            [--no-wait]
                                            [--yes]
  examples:
  - summary: Menghapus titik akhir masuk untuk pemecah masalah DNS
    syntax: az dns-resolver inbound-endpoint delete --dns-resolver-name "sampleDnsResolver" --name "sampleInboundEndpoint" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --inbound-endpoint-name --name -n
    summary: Nama titik akhir masuk untuk pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dns-resolver_inbound-endpoint_list
  name: az dns-resolver inbound-endpoint list
  summary: Mencantumkan titik akhir masuk untuk pemecah masalah DNS.
  description: ''
  syntax: >-
    az dns-resolver inbound-endpoint list --dns-resolver-name
                                          --resource-group
                                          [--top]
  examples:
  - summary: Mencantumkan titik akhir masuk menurut pemecah masalah DNS
    syntax: az dns-resolver inbound-endpoint list --dns-resolver-name "sampleDnsResolver" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --top
    summary: Jumlah maksimum hasil yang akan dikembalikan. Jika tidak ditentukan, mengembalikan hingga 100 hasil.
    description: ''
- uid: az_dns-resolver_inbound-endpoint_show
  name: az dns-resolver inbound-endpoint show
  summary: Mendapatkan properti titik akhir masuk untuk pemecah masalah DNS.
  description: ''
  syntax: >-
    az dns-resolver inbound-endpoint show --dns-resolver-name
                                          --inbound-endpoint-name
                                          --resource-group
  examples:
  - summary: Mengambil titik akhir masuk untuk pemecah masalah DNS
    syntax: az dns-resolver inbound-endpoint show --dns-resolver-name "sampleDnsResolver" --name "sampleInboundEndpoint" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --inbound-endpoint-name --name -n
    summary: Nama titik akhir masuk untuk pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dns-resolver_inbound-endpoint_update
  name: az dns-resolver inbound-endpoint update
  summary: Memperbarui titik akhir masuk untuk pemecah masalah DNS.
  description: ''
  syntax: >-
    az dns-resolver inbound-endpoint update --dns-resolver-name
                                            --inbound-endpoint-name
                                            --resource-group
                                            [--if-match]
                                            [--no-wait]
                                            [--tags]
  examples:
  - summary: Memperbarui titik akhir masuk untuk pemecah masalah DNS
    syntax: az dns-resolver inbound-endpoint update --dns-resolver-name "sampleDnsResolver" --name "sampleInboundEndpoint" --tags key1="value1" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --inbound-endpoint-name --name -n
    summary: Nama titik akhir masuk untuk pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_dns-resolver_inbound-endpoint_wait
  name: az dns-resolver inbound-endpoint wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi titik akhir masuk dns-resolver terpenuhi.
  description: ''
  syntax: >-
    az dns-resolver inbound-endpoint wait --dns-resolver-name
                                          --inbound-endpoint-name
                                          --resource-group
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--timeout]
                                          [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga titik akhir masuk dns-resolver berhasil dibuat.
    syntax: az dns-resolver inbound-endpoint wait --dns-resolver-name "sampleDnsResolver" --name "sampleInboundEndpoint" --resource-group "sampleResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga titik akhir masuk pemecah masalah dns berhasil diperbarui.
    syntax: az dns-resolver inbound-endpoint wait --dns-resolver-name "sampleDnsResolver" --name "sampleInboundEndpoint" --resource-group "sampleResourceGroup" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga titik akhir masuk dns-resolver berhasil dihapus.
    syntax: az dns-resolver inbound-endpoint wait --dns-resolver-name "sampleDnsResolver" --name "sampleInboundEndpoint" --resource-group "sampleResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --dns-resolver-name
    summary: Nama pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --inbound-endpoint-name --name -n
    summary: Nama titik akhir masuk untuk pemecah masalah DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dns-resolver_inbound-endpoint_create
- az_dns-resolver_inbound-endpoint_delete
- az_dns-resolver_inbound-endpoint_list
- az_dns-resolver_inbound-endpoint_show
- az_dns-resolver_inbound-endpoint_update
- az_dns-resolver_inbound-endpoint_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_account_alias
name: az account alias
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **akun** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **alias akun az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola alias langganan.
description: ''
directCommands:
- uid: az_account_alias_create
  name: az account alias create
  summary: Buat Langganan Alias.
  description: ''
  syntax: >-
    az account alias create --name
                            [--billing-scope]
                            [--display-name]
                            [--no-wait]
                            [--reseller-id]
                            [--subscription-id]
                            [--workload {DevTest, Production}]
  examples:
  - summary: CreateAlias
    syntax: az account alias create --name "aliasForNewSub" --billing-scope "/providers/Microsoft.Billing/billingAccounts/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx:024cabf4-7321-4cf9-be59-df0c77ca51de_2019-05-31/billingProfiles/PE2Q-NOIT-BG7-TGB/invoiceSections/MTT4-OBS7-PJA-TGB" --display-name "Contoso MCA subscription" --workload "Production"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Alias.
    description: ''
  optionalParameters:
  - name: --billing-scope
    summary: Cakupan penagihan. Ini menentukan apakah langganan adalah Field-Led, Partner-Led atau LegacyEA.
    description: ''
  - name: --display-name
    summary: Nama langganan yang mudah diingat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --reseller-id
    summary: ID Penjual, pada dasarnya Id MPN.
    description: ''
  - name: --subscription-id
    summary: Parameter ini dapat digunakan untuk membuat alias untuk ID langganan yang ada.
    description: ''
  - name: --workload
    parameterValueGroup: DevTest, Production
    summary: Jenis beban kerja langganan. Ini bisa berupa Produksi atau DevTest.
    description: ''
- uid: az_account_alias_delete
  name: az account alias delete
  summary: Hapus Alias.
  description: ''
  syntax: az account alias delete --name
  examples:
  - summary: DeleteAlias
    syntax: az account alias delete --name "aliasForNewSub"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Alias.
    description: ''
- uid: az_account_alias_list
  name: az account alias list
  summary: Mencantumkan Langganan Alias.
  description: ''
  syntax: az account alias list
  examples:
  - summary: Mencantumkan Langganan Alias
    syntax: az account alias list
- uid: az_account_alias_show
  name: az account alias show
  summary: Mendapatkan Langganan Alias.
  description: ''
  syntax: az account alias show --name
  examples:
  - summary: GetAlias
    syntax: az account alias show --name "aliasForNewSub"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Alias.
    description: ''
- uid: az_account_alias_wait
  name: az account alias wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi alias akun terpenuhi.
  description: ''
  syntax: >-
    az account alias wait --name
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--interval]
                          [--timeout]
                          [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga alias akun berhasil dibuat.
    syntax: az account alias wait --name "aliasForNewSub" --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Alias.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_account_alias_create
- az_account_alias_delete
- az_account_alias_list
- az_account_alias_show
- az_account_alias_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

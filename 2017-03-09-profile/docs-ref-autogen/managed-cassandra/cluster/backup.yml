### YamlMime:AzureCLIGroup
uid: az_managed-cassandra_cluster_backup
name: az managed-cassandra cluster backup
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **cosmosdb-preview** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az managed-cassandra cluster backup** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Pencadangan kluster Azure Managed Cassandra.
description: ''
directCommands:
- uid: az_managed-cassandra_cluster_backup_list
  name: az managed-cassandra cluster backup list
  summary: Cantumkan cadangan kluster ini yang tersedia untuk dipulihkan.
  description: ''
  syntax: >-
    az managed-cassandra cluster backup list --cluster-name
                                             --resource-group
  examples:
  - summary: Perintah ini mencantumkan cadangan kluster ini yang tersedia untuk dipulihkan.
    syntax: az managed-cassandra cluster backup list --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_managed-cassandra_cluster_backup_show
  name: az managed-cassandra cluster backup show
  summary: Dapatkan sumber daya cadangan cassandra terkelola dari kluster ini.
  description: ''
  syntax: >-
    az managed-cassandra cluster backup show --backup-id
                                             --cluster-name
                                             --resource-group
  examples:
  - summary: Mendapatkan sumber daya cadangan cassandra terkelola.
    syntax: az managed-cassandra cluster backup show --resource-group MyResourceGroup --cluster-name MyCluster --backup-id BackUpId
  requiredParameters:
  - isRequired: true
    name: --backup-id
    summary: Id sumber daya cadangan.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_managed-cassandra_cluster_backup_list
- az_managed-cassandra_cluster_backup_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

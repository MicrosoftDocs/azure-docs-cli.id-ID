### YamlMime:AzureCLIGroup
uid: az_lab_secret
name: az lab secret
summary: Mengelola rahasia Azure DevTest Lab.
description: ''
directCommands:
- uid: az_lab_secret_delete
  name: az lab secret delete
  summary: Hapus rahasia.
  description: ''
  syntax: >-
    az lab secret delete --lab-name
                         --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama rahasianya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_secret_list
  name: az lab secret list
  summary: Mencantumkan rahasia di profil pengguna tertentu.
  description: ''
  syntax: >-
    az lab secret list --lab-name
                       --resource-group
                       [--expand]
                       [--filter]
                       [--orderby]
                       [--top]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Tentukan kueri $expand. Contoh: 'properties($select=value)'."
    description: ''
  - name: --filter
    summary: "Filter yang akan diterapkan ke operasi. Contoh: '$filter=contains(name,'myName')."
    description: ''
  - name: --orderby
    summary: "Ekspresi pengurutan untuk hasil, menggunakan notasi OData. Contoh: '$orderby=name desc'."
    description: ''
  - name: --top
    summary: "Jumlah maksimum sumber daya yang akan dikembalikan dari operasi. Contoh: '$top=10'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_secret_set
  name: az lab secret set
  summary: Atur rahasia untuk lab.
  description: ''
  syntax: >-
    az lab secret set --lab-name
                      --name
                      --resource-group
                      --value
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama rahasia.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai rahasia.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_secret_show
  name: az lab secret show
  summary: Dapatkan rahasia.
  description: ''
  syntax: >-
    az lab secret show --lab-name
                       --name
                       --resource-group
                       [--expand]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama rahasianya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Tentukan kueri $expand. Contoh: 'properties($select=value)'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
commands:
- az_lab_secret_delete
- az_lab_secret_list
- az_lab_secret_set
- az_lab_secret_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

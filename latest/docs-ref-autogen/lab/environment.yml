### YamlMime:AzureCLIGroup
uid: az_lab_environment
name: az lab environment
summary: Mengelola lingkungan untuk Azure DevTest Lab.
description: ''
directCommands:
- uid: az_lab_environment_create
  name: az lab environment create
  summary: Membuat lingkungan di lab.
  description: ''
  syntax: >-
    az lab environment create --arm-template
                              --lab-name
                              --name
                              --resource-group
                              [--artifact-source-name]
                              [--parameters]
                              [--tags]
  requiredParameters:
  - isRequired: true
    name: --arm-template
    summary: Nama atau ID templat ARM di lab.
    description: ''
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya lab.
    description: ''
  optionalParameters:
  - name: --artifact-source-name
    summary: Nama sumber artefak di lab.
    description: ''
    valueFrom: az lab artifact-source list
  - name: --parameters
    summary: Daftar parameter yang dikodekan JSON. Gunakan '@{file}' untuk memuat dari file.
    description: ''
  - name: --tags
    summary: Tag untuk sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_environment_delete
  name: az lab environment delete
  summary: Menghapus lingkungan dari lab.
  description: ''
  syntax: >-
    az lab environment delete --lab-name
                              --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_environment_list
  name: az lab environment list
  summary: Mencantumkan lingkungan di lab.
  description: ''
  syntax: >-
    az lab environment list --lab-name
                            --resource-group
                            [--expand]
                            [--filter]
                            [--orderby]
                            [--top]
  examples:
  - summary: Mencantumkan lingkungan di lab. (dibuat otomatis)
    syntax: az lab environment list --lab-name MyLab --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Tentukan kueri $expand. Contoh: 'properties($select=deploymentProperties)'."
    description: ''
  - name: --filter
    summary: "Filter yang akan diterapkan ke operasi. Contoh: '$filter=contains(name,'myName')."
    description: ''
  - name: --orderby
    summary: "Ekspresi pengurutan untuk hasil, menggunakan notasi OData. Contoh: '$orderby=name desc'."
    description: ''
  - name: --top
    summary: "Jumlah maksimum sumber daya yang akan dikembalikan dari operasi. Contoh: '$top=10'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_environment_show
  name: az lab environment show
  summary: Dapatkan detail untuk lingkungan lab.
  description: ''
  syntax: >-
    az lab environment show --lab-name
                            --name
                            --resource-group
                            [--expand]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Tentukan kueri $expand. Contoh: 'properties($select=deploymentProperties)'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
commands:
- az_lab_environment_create
- az_lab_environment_delete
- az_lab_environment_list
- az_lab_environment_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

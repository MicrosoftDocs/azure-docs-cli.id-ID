### YamlMime:AzureCLIGroup
uid: az_lab_gallery-image
name: az lab gallery-image
summary: Cantumkan gambar Marketplace Azure yang diizinkan untuk DevTest Lab.
description: ''
directCommands:
- uid: az_lab_gallery-image_list
  name: az lab gallery-image list
  summary: Mencantumkan gambar galeri di lab tertentu.
  description: ''
  syntax: >-
    az lab gallery-image list --lab-name
                              --resource-group
                              [--expand]
                              [--filter]
                              [--orderby]
                              [--top]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Tentukan kueri $expand. Contoh: 'properties($select=author)'."
    description: ''
  - name: --filter
    summary: "Filter yang akan diterapkan ke operasi. Contoh: '$filter=contains(name,'myName')."
    description: ''
  - name: --orderby
    summary: "Ekspresi pengurutan untuk hasil, menggunakan notasi OData. Contoh: '$orderby=name desc'."
    description: ''
  - name: --top
    summary: "Jumlah maksimum sumber daya yang akan dikembalikan dari operasi. Contoh: '$top=10'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
commands:
- az_lab_gallery-image_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

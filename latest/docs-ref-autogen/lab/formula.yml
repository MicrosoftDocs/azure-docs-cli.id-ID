### YamlMime:AzureCLIGroup
uid: az_lab_formula
name: az lab formula
summary: Mengelola rumus untuk Azure DevTest Lab.
description: ''
directCommands:
- uid: az_lab_formula_delete
  name: az lab formula delete
  summary: Hapus rumus.
  description: ''
  syntax: >-
    az lab formula delete --lab-name
                          --name
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama rumus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_formula_export-artifacts
  name: az lab formula export-artifacts
  summary: Mengekspor artefak dari rumus.
  description: ''
  syntax: >-
    az lab formula export-artifacts --lab-name
                                    --name
                                    --resource-group
  examples:
  - summary: Mengekspor artefak dari rumus. (dibuat otomatis)
    syntax: az lab formula export-artifacts --lab-name MyLab --name MyFormula --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama rumus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_formula_list
  name: az lab formula list
  summary: Mencantumkan rumus di lab tertentu.
  description: ''
  syntax: >-
    az lab formula list --lab-name
                        --resource-group
                        [--expand]
                        [--filter]
                        [--orderby]
                        [--top]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Tentukan kueri $expand. Contoh: 'properties($select=description)'."
    description: ''
  - name: --filter
    summary: "Filter yang akan diterapkan ke operasi. Contoh: '$filter=contains(name,'myName')."
    description: ''
  - name: --orderby
    summary: "Ekspresi pengurutan untuk hasil, menggunakan notasi OData. Contoh: '$orderby=name desc'."
    description: ''
  - name: --top
    summary: "Jumlah maksimum sumber daya yang akan dikembalikan dari operasi. Contoh: '$top=10'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_formula_show
  name: az lab formula show
  summary: Perlihatkan rumus dari Azure DevTest Lab.
  description: ''
  syntax: >-
    az lab formula show --lab-name
                        --name
                        --resource-group
                        [--expand]
  examples:
  - summary: Perlihatkan rumus dari Azure DevTest Lab. (dibuat otomatis)
    syntax: az lab formula show --lab-name MyLab --name MyFormula --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nama lab.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama rumus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Tentukan kueri $expand. Contoh: 'properties($select=description)'."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
commands:
- az_lab_formula_delete
- az_lab_formula_export-artifacts
- az_lab_formula_list
- az_lab_formula_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

- uid: az_aks_install-cli
  name: az aks install-cli
  summary: Unduh dan instal kubectl, alat baris perintah Kubernetes. Unduh dan instal kubelogin, plugin kredensial client-go (exec) yang mengimplementasikan autentikasi azure.
  description: ''
  syntax: >-
    az aks install-cli [--base-src-url]
                       [--client-version]
                       [--install-location]
                       [--kubelogin-base-src-url]
                       [--kubelogin-install-location]
                       [--kubelogin-version]
  optionalParameters:
  - name: --base-src-url
    summary: URL sumber unduhan dasar untuk rilis kubectl.
    description: ''
  - name: --client-version
    defaultValue: latest
    summary: Versi kubectl untuk diinstal.
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-kubectl/kubectl.exe
    summary: Jalur untuk menginstal kubectl.

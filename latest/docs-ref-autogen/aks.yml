- uid: az_aks_enable-addons
  name: az aks enable-addons
  summary: Aktifkan addon Kubernetes.
  description: >-
    Addon ini tersedia:
        - http_application_routing : mengonfigurasi ingress dengan pembuatan nama DNS publik otomatis.
        - pemantauan : aktifkan pemantauan Analitik Log. Membutuhkan "--workspace-resource-id".
                                     Memerlukan "--enable_msi_auth_for_monitoring" untuk autentikasi identitas terkelola. Jika addon pemantauan diaktifkan --no-wait argumen tidak akan berpengaruh
        - virtual-node : aktifkan AKS Virtual Node. Memerlukan --subnet-name untuk memberikan nama subnet yang ada untuk digunakan oleh Simpul Virtual.
        - azure-policy : aktifkan kebijakan Azure. Add-on Azure Policy untuk AKS memungkinkan penegakan dan perlindungan dalam skala besar pada kluster Anda secara terpusat dan konsisten.
                                     Pelajari lebih lanjut di aka.ms/aks/policy.
        - ingress-appgw : aktifkan addon Pengontrol Ingress Application Gateway.
        - open-service-mesh : aktifkan addon open Service Mesh.
        - azure-keyvault-secrets-provider : aktifkan addon Penyedia Rahasia Azure Keyvault.
  syntax: >-
    az aks enable-addons --addons
                         --name
                         --resource-group
                         [--appgw-id]
                         [--appgw-name]
                         [--appgw-subnet-cidr]
                         [--appgw-subnet-id]
                         [--appgw-watch-namespace]
                         [--enable-msi-auth-for-monitoring]
                         [--enable-secret-rotation]
                         [--enable-sgxquotehelper]
                         [--no-wait]
                         [--rotation-poll-interval]
                         [--subnet-name]
                         [--workspace-resource-id]
  examples:
  - summary: Aktifkan addon Kubernetes. (dibuat otomatis)
    syntax: az aks enable-addons --addons virtual-node --name MyManagedCluster --resource-group MyResourceGroup --subnet MySubnetName
  - summary: Aktifkan addon ingress-appgw dengan awalan subnet.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons ingress-appgw --appgw-subnet-cidr 10.225.0.0/16 --appgw-name gateway
  - summary: Aktifkan addon open-service-mesh.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons open-service-mesh
  requiredParameters:
  - isRequired: true
    name: --addons -a
    summary: Aktifkan addon Kubernetes dalam daftar yang dipisahkan koma.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --appgw-id
    summary: Id Sumber Daya dari Application Gateway yang ada untuk digunakan dengan AGIC. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-name
    summary: Nama gateway aplikasi untuk dibuat/digunakan dalam grup sumber daya simpul. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-subnet-cidr
    summary: CIDR subnet yang akan digunakan untuk subnet baru yang dibuat untuk menyebarkan Application Gateway. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-subnet-id
    summary: Id Sumber Daya dari Subnet yang ada yang digunakan untuk menyebarkan Application Gateway. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-watch-namespace
    summary: Tentukan namespace layanan, yang harus ditonton AGIC. Ini bisa menjadi nilai untai (karakter) tunggal, atau daftar kumpulan nama XML yang dipisahkan koma.
    description: ''
  - name: --enable-msi-auth-for-monitoring
    summary: Aktifkan Autentikasi Identitas Terkelola untuk Addon Pemantauan.
    description: ''
  - name: --enable-secret-rotation
    summary: Aktifkan rotasi rahasia. Gunakan dengan addon azure-keyvault-secrets-provider.
    description: ''
  - name: --enable-sgxquotehelper
    summary: Aktifkan pembantu kutipan SGX untuk addon confcom.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --rotation-poll-interval
    summary: Atur interval polling rotasi. Gunakan dengan addon azure-keyvault-secrets-provider.
    description: ''
  - name: --subnet-name -s
    summary: Nama subnet yang ada untuk digunakan dengan add-on simpul virtual.
    description: ''
  - name: --workspace-resource-id
    summary: ID sumber daya Ruang Kerja Analitik Log yang ada untuk digunakan untuk menyimpan data pemantauan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_get-credentials
  name: az aks get-credentials
  summary: Dapatkan info masuk akses untuk kluster Kubernetes terkelola.
  description: Secara default, kredensial digabungkan ke dalam file .kube/config sehingga kubectl dapat menggunakannya.  Lihat parameter -f untuk detailnya.
  syntax: >-
    az aks get-credentials --name
                           --resource-group
                           [--admin]
                           [--context]
                           [--file]
                           [--format]
                           [--overwrite-existing]
                           [--public-fqdn]
  examples:
  - summary: Dapatkan info masuk akses untuk kluster Kubernetes terkelola. (dibuat otomatis)
    syntax: az aks get-credentials --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --admin -a
    summary: 'Mendapatkan kredensial administrator kluster.  Default: kredensial pengguna kluster.'
    description: Pada kluster dengan integrasi Azure Active Directory, ini melewati autentikasi Azure AD normal dan dapat digunakan jika Anda diblokir secara permanen dengan tidak memiliki akses ke grup Azure AD yang valid dengan akses ke kluster Anda. Memerlukan peran 'Admin Kluster Azure Kubernetes Service'.
  - name: --context
    summary: Jika ditentukan, timpa nama konteks default. Parameter `--admin` lebih diutamakan daripada `--context`.
    description: ''
  - name: --file -f
    defaultValue: ~/.kube/config
    summary: File konfigurasi Kubernetes untuk diperbarui. Gunakan "-" untuk mencetak YAML ke stdout sebagai gantinya.
    description: ''
  - name: --format
    summary: Tentukan format kredensial yang dikembalikan. Nilai yang tersedia adalah ["exec", "azure"]. Hanya berlaku saat meminta kredensial clusterUser dari kluster AAD.
    description: ''
  - name: --overwrite-existing
    summary: Timpa entri kluster yang ada dengan nama yang sama.
    description: ''
  - name: --public-fqdn
    summary: Dapatkan kredensial kluster privat dengan alamat server untuk menjadi fqdn publik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py

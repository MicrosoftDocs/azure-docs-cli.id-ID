### YamlMime:AzureCLIGroup
uid: az_aks
name: az aks
summary: Kelola Azure Kubernetes Services.
description: ''
directCommands:
- uid: az_aks_browse
  name: az aks browse
  summary: Tampilkan dasbor untuk kluster Kubernetes di browser web.
  description: ''
  syntax: >-
    az aks browse --name
                  --resource-group
                  [--disable-browser]
                  [--listen-address]
                  [--listen-port]
  examples:
  - summary: Tampilkan dasbor untuk kluster Kubernetes di browser web. (dibuat otomatis)
    syntax: az aks browse --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Jangan luncurkan browser web setelah membuat penerusan port.
    description: Tambahkan argumen ini saat meluncurkan browser web secara manual, atau untuk pengujian otomatis.
  - name: --listen-address
    defaultValue: 127.0.0.1
    summary: Alamat mendengarkan untuk dasbor.
    description: Tambahkan argumen ini untuk mendengarkan alamat IP tertentu.
  - name: --listen-port
    defaultValue: "8001"
    summary: Port mendengarkan untuk dasbor.
    description: Tambahkan argumen ini ketika port mendengarkan default digunakan oleh proses lain atau tidak tersedia.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_check-acr
  name: az aks check-acr
  summary: Memvalidasi ACR dapat diakses dari kluster AKS.
  description: ''
  syntax: >-
    az aks check-acr --acr
                     --name
                     --resource-group
                     [--node-name]
  examples:
  - summary: Validasi ACR dapat diakses dari kluster AKS.
    syntax: az aks check-acr --name MyManagedCluster --resource-group MyResourceGroup --acr myacr.azurecr.io
  requiredParameters:
  - isRequired: true
    name: --acr
    summary: FQDN dari ACR.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --node-name
    summary: Nama simpul tertentu untuk melakukan pemeriksaan uji tarik acr. Jika tidak ditentukan, itu akan diperiksa pada simpul acak.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_create
  name: az aks create
  summary: Buat kluster Kubernetes terkelola baru.
  description: ''
  syntax: >-
    az aks create --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-client-app-id]
                  [--aad-server-app-id]
                  [--aad-server-app-secret]
                  [--aad-tenant-id]
                  [--aci-subnet-name]
                  [--admin-username]
                  [--aks-custom-headers]
                  [--api-server-authorized-ip-ranges]
                  [--appgw-id]
                  [--appgw-name]
                  [--appgw-subnet-cidr]
                  [--appgw-subnet-id]
                  [--appgw-watch-namespace]
                  [--assign-identity]
                  [--assign-kubelet-identity]
                  [--attach-acr]
                  [--auto-upgrade-channel {node-image, none, patch, rapid, stable}]
                  [--ca-profile]
                  [--client-secret]
                  [--defender-config]
                  [--disable-local-accounts]
                  [--disable-public-fqdn]
                  [--disable-rbac]
                  [--dns-name-prefix]
                  [--dns-service-ip]
                  [--docker-bridge-address]
                  [--edge-zone]
                  [--enable-aad]
                  [--enable-addons]
                  [--enable-ahub]
                  [--enable-azure-rbac]
                  [--enable-cluster-autoscaler]
                  [--enable-defender]
                  [--enable-encryption-at-host]
                  [--enable-fips-image]
                  [--enable-managed-identity]
                  [--enable-msi-auth-for-monitoring {false, true}]
                  [--enable-node-public-ip]
                  [--enable-private-cluster]
                  [--enable-secret-rotation]
                  [--enable-sgxquotehelper]
                  [--enable-ultra-ssd]
                  [--enable-windows-gmsa]
                  [--fqdn-subdomain]
                  [--generate-ssh-keys]
                  [--gmsa-dns-server]
                  [--gmsa-root-domain-name]
                  [--kubelet-config]
                  [--kubernetes-version]
                  [--linux-os-config]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--load-balancer-sku {basic, standard}]
                  [--location]
                  [--max-count]
                  [--max-pods]
                  [--min-count]
                  [--nat-gateway-idle-timeout]
                  [--nat-gateway-managed-outbound-ip-count]
                  [--network-plugin {azure, kubenet}]
                  [--network-policy]
                  [--no-ssh-key]
                  [--no-wait]
                  [--node-count]
                  [--node-osdisk-diskencryptionset-id]
                  [--node-osdisk-size]
                  [--node-osdisk-type {Ephemeral, Managed}]
                  [--node-public-ip-prefix-id]
                  [--node-resource-group]
                  [--node-vm-size]
                  [--nodepool-labels]
                  [--nodepool-name]
                  [--nodepool-tags]
                  [--os-sku {CBLMariner, Ubuntu}]
                  [--outbound-type {loadBalancer, managedNATGateway, userAssignedNATGateway, userDefinedRouting}]
                  [--pod-cidr]
                  [--pod-subnet-id]
                  [--ppg]
                  [--private-dns-zone]
                  [--rotation-poll-interval]
                  [--service-cidr]
                  [--service-principal]
                  [--skip-subnet-role-assignment]
                  [--snapshot-id]
                  [--ssh-key-value]
                  [--tags]
                  [--uptime-sla]
                  [--vm-set-type]
                  [--vnet-subnet-id]
                  [--windows-admin-password]
                  [--windows-admin-username]
                  [--workspace-resource-id]
                  [--yes]
                  [--zones {1, 2, 3}]
  examples:
  - summary: Buat kluster Kubernetes dengan kunci umum SSH yang ada.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --ssh-key-value /path/to/publickey
  - summary: Buat kluster Kubernetes dengan versi tertentu.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.16.9
  - summary: Buat kluster Kubernetes dengan kumpulan simpul yang lebih besar.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-count 7
  - summary: Buat kluster kubernetes dengan k8s 1.13.9 tetapi gunakan vmas.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.16.9 --vm-set-type AvailabilitySet
  - summary: Buat kluster kubernetes dengan versi kubernetes default, load balancer SKU default (Standar) dan jenis set vm default (VirtualMachineScaleSets).
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster
  - summary: Buat kluster kubernetes dengan load balancer SKU standar dan dua IP yang dibuat AKS untuk penggunaan koneksi keluar load balancer.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Buat kluster kubernetes dengan load balancer SKU standar, dengan dua IP terkelola AKS keluar batas waktu aliran menganggur 5 menit dan 8000 port yang dialokasikan per komputer
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Buat kluster kubernetes dengan load balancer SKU standar dan gunakan IP publik yang disediakan untuk penggunaan koneksi keluar load balancer.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Buat kluster kubernetes dengan load balancer SKU standar dan gunakan awalan IP publik yang disediakan untuk penggunaan koneksi keluar load balancer.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Buat kluster kubernetes dengan gateway NAT terkelola AKS, dengan dua IP terkelola AKS keluar batas waktu aliran menganggur 4 menit
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --nat-gateway-managed-outbound-ip-count 2 --nat-gateway-idle-timeout 4 --outbound-type managedNATGateway --generate-ssh-keys
  - summary: Buat kluster kubernetes dengan load balancer SKU dasar dan jenis set vm AvailabilitySet.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku basic --vm-set-type AvailabilitySet
  - summary: Buat kluster kubernetes dengan rentang IP apiserver resmi.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24,195.168.1.0
  - summary: Buat kluster kubernetes yang memungkinkan identitas terkelola.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-managed-identity
  - summary: Membuat kluster kubernetes dengan userDefinedRouting, SKU load balancer standar, dan subnet kustom yang telah dikonfigurasi sebelumnya dengan tabel rute
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --outbound-type userDefinedRouting --load-balancer-sku standard --vnet-subnet-id customUserSubnetVnetID
  - summary: Buat kluster kubernetes dengan mendukung Windows kumpulan agen.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$'
  - summary: Buat kluster kubernetes dengan mendukung Windows kumpulan agen dengan AHUB diaktifkan.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-ahub
  - summary: Buat kluster kubernetes dengan AAD terkelola diaktifkan.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Buat kluster kubernetes dengan enkripsi sisi server menggunakan kunci milik Anda.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-diskencryptionset-id <disk-encryption-set-resource-id>
  - summary: Buat kluster kubernetes dengan OS ephemeral diaktifkan.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  - summary: Buat kluster kubernetes dengan EncryptionAtHost diaktifkan.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-encryption-at-host
  - summary: Buat kluster kubernetes dengan UltraSSD diaktifkan.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-ultra-ssd
  - summary: Buat kluster kubernetes dengan Azure RBAC diaktifkan.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-aad --enable-azure-rbac
  - summary: Buat kluster kubernetes dengan identitas sarana kontrol kustom dan identitas kubelet.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --assign-identity <control-plane-identity-resource-id> --assign-kubelet-identity <kubelet-identity-resource-id>
  - summary: Buat kluster kubernetes di Edge Zone.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --location <location> --kubernetes-version 1.20.7 --edge-zone <edge-zone-name>
  - summary: Membuat kluster kubernetes dengan SKU OS tertentu
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --os-sku Ubuntu
  - summary: Membuat kluster kubernetes dengan tag kustom
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --tags "foo=bar" "baz=qux"
  - summary: Membuat kluster kubernetes dengan header kustom
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --aks-custom-headers WindowsContainerRuntime=containerd,AKSHTTPCustomFeatures=Microsoft.ContainerService/CustomNodeConfigPreview
  - summary: Membuat kluster kubernetes dengan OS berkemampuan FIPS
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-fips-image
  - summary: Buat kluster kubernetes dengan mengaktifkan Windows gmsa dan dengan mengatur server DNS di vnet yang digunakan oleh kluster.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-windows-gmsa
  - summary: Buat kluster kubernetes dengan mengaktifkan Windows gmsa tetapi tanpa mengatur server DNS di vnet yang digunakan oleh kluster.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-windows-gmsa --gmsa-dns-server "10.240.0.4" --gmsa-root-domain-name "contoso.com"
  - summary: buat kluster kubernetes dengan id rekam jepret.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.20.9 --snapshot-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/snapshots/mysnapshot1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Daftar ID objek grup aad yang dipisahkan koma yang akan ditetapkan sebagai admin kluster.
    description: ''
  - name: --aad-client-app-id
    summary: ID aplikasi klien Azure Active Directory jenis "Native". Aplikasi ini untuk login pengguna melalui kubectl.
    description: ''
  - name: --aad-server-app-id
    summary: ID aplikasi server Azure Active Directory jenis "Aplikasi web/API". Aplikasi ini mewakili apiserver kluster terkelola (Aplikasi server).
    description: ''
  - name: --aad-server-app-secret
    summary: Rahasia aplikasi server Azure Active Directory.
    description: ''
  - name: --aad-tenant-id
    summary: ID penyewa Azure Active Directory.
    description: ''
  - name: --aci-subnet-name
    summary: Nama subnet di VNet yang ada untuk menyebarkan simpul virtual.
    description: ''
  - name: --admin-username -u
    defaultValue: azureuser
    summary: Akun pengguna yang akan dibuat pada VM simpul untuk akses SSH.
    description: ''
  - name: --aks-custom-headers
    summary: Pasangan kunci-nilai yang dipisahkan koma untuk menentukan header kustom.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Daftar rentang IP apiserver resmi yang dipisahkan koma. Atur ke 0.0.0.0/32 untuk membatasi lalu lintas apiserver ke kumpulan simpul.
    description: ''
  - name: --appgw-id
    summary: Id Sumber Daya dari Application Gateway yang ada untuk digunakan dengan AGIC. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-name
    summary: Nama gateway aplikasi untuk dibuat/digunakan dalam grup sumber daya simpul. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-subnet-cidr
    summary: CIDR subnet yang akan digunakan untuk subnet baru yang dibuat untuk menyebarkan Application Gateway. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-subnet-id
    summary: Id Sumber Daya dari Subnet yang ada yang digunakan untuk menyebarkan Application Gateway. Gunakan dengan addon ingress-azure.
    description: ''
  - name: --appgw-watch-namespace
    summary: Tentukan namespace layanan, yang harus ditonton AGIC. Ini bisa menjadi nilai untai (karakter) tunggal, atau daftar kumpulan nama XML yang dipisahkan koma.
    description: ''
  - name: --assign-identity
    summary: Tentukan identitas yang ditetapkan pengguna yang ada untuk penggunaan sarana kontrol untuk mengelola grup sumber daya kluster.
    description: ''
  - name: --assign-kubelet-identity
    summary: Tentukan identitas yang ditetapkan pengguna yang ada untuk penggunaan kubelet, yang biasanya digunakan untuk menarik gambar dari ACR.
    description: ''
  - name: --attach-acr
    summary: Berikan penetapan peran 'acrpull' ke ACR yang ditentukan oleh nama atau ID sumber daya.
    description: ''
  - name: --auto-upgrade-channel
    parameterValueGroup: node-image, none, patch, rapid, stable
    summary: Tentukan saluran peningkatan untuk pemutakhiran otomatis.
    description: ''
  - name: --ca-profile --cluster-autoscaler-profile
    summary: Daftar pasangan key=value yang dipisahkan spasi untuk mengonfigurasi autoscaler kluster. Teruskan string kosong untuk menghapus profil.
    description: ''
  - name: --client-secret
    summary: Rahasia yang terkait dengan perwakilan layanan. Argumen ini diperlukan jika `--service-principal` ditentukan.
    description: ''
  - name: --defender-config
    summary: Jalur ke file JSON yang berisi konfigurasi profil Pertahanan Microsoft.
    description: ''
  - name: --disable-local-accounts
    summary: Jika diatur ke true, mendapatkan kredensial statis akan dinonaktifkan untuk kluster ini.
    description: ''
  - name: --disable-public-fqdn
    summary: Nonaktifkan fitur fqdn publik untuk kluster privat.
    description: ''
  - name: --disable-rbac
    summary: Nonaktifkan Role-Based Access Control Kubernetes.
    description: ''
  - name: --dns-name-prefix -p
    summary: Awalan untuk nama host yang dibuat. Jika tidak ditentukan, buat nama host menggunakan nama kluster terkelola dan grup sumber daya.
    description: ''
  - name: --dns-service-ip
    summary: Alamat IP yang ditetapkan ke layanan DNS Kubernetes.
    description: Alamat ini harus berada dalam rentang alamat layanan Kubernetes yang ditentukan oleh "--service-cidr". Misalnya, 10.0.0.10.
  - name: --docker-bridge-address
    summary: Alamat IP dan netmask tertentu untuk jembatan Docker, menggunakan notasi CIDR standar.
    description: Alamat ini tidak boleh berada dalam rentang IP Subnet apa pun, atau rentang alamat layanan Kubernetes. Misalnya, 172.17.0.1/16.
  - name: --edge-zone
    summary: Nama Edge Zone.
    description: ''
  - name: --enable-aad
    summary: Aktifkan fitur AAD terkelola untuk kluster.
    description: ''
  - name: --enable-addons -a
    summary: Aktifkan addon Kubernetes dalam daftar yang dipisahkan koma.
    description: >-
      Addon ini tersedia:
          - http_application_routing : mengonfigurasi ingress dengan pembuatan nama DNS publik otomatis.
          - pemantauan : aktifkan pemantauan Analitik Log. Menggunakan Ruang Kerja Default Analitik Log jika ada, atau membuatnya.
                                       Tentukan "--workspace-resource-id" untuk menggunakan ruang kerja yang ada.
                                       Tentukan "--enable-msi-auth-for-monitoring" untuk menggunakan Autentikasi Identitas Terkelola. Jika addon pemantauan diaktifkan --no-wait argumen tidak akan berpengaruh
          - azure-policy : aktifkan kebijakan Azure. Add-on Azure Policy untuk AKS memungkinkan penegakan dan perlindungan dalam skala besar pada kluster Anda secara terpusat dan konsisten.
                                       Pelajari selengkapnya di aka.ms/aks/policy.
          - virtual-node : aktifkan AKS Virtual Node.
                                       Memerlukan --aci-subnet-name untuk memberikan nama subnet yang ada agar Simpul Virtual dapat digunakan.
                                       aci-subnet-name harus berada di vnet yang sama yang ditentukan oleh --vnet-subnet-id (diperlukan juga).
          - confcom : aktifkan addon confcom, ini akan mengaktifkan plugin perangkat SGX secara default.
          - open-service-mesh : aktifkan Addon Mesh Open Service.
          - azure-keyvault-secrets-provider : aktifkan addon Penyedia Rahasia Azure Keyvault.
  - name: --enable-ahub
    summary: Aktifkan Azure Hybrid User Benefits (AHUB) untuk VM Windows.
    description: ''
  - name: --enable-azure-rbac
    summary: Aktifkan Azure RBAC untuk mengontrol pemeriksaan otorisasi pada kluster.
    description: ''
  - name: --enable-cluster-autoscaler
    summary: Aktifkan autoscaler kluster, nilai defaultnya adalah false.
    description: Jika ditentukan, pastikan versi kubernetes lebih besar dari 1.10.6.
  - name: --enable-defender
    summary: Aktifkan profil keamanan Pertahanan Microsoft.
    description: ''
  - name: --enable-encryption-at-host
    summary: Aktifkan EncryptionAtHost, nilai defaultnya adalah false.
    description: ''
  - name: --enable-fips-image
    summary: Gunakan OS berkemampuan FIPS pada simpul agen.
    description: ''
  - name: --enable-managed-identity
    defaultValue: "1"
    summary: Menggunakan identitas terkelola yang ditetapkan sistem untuk mengelola grup sumber daya kluster.
    description: ''
  - name: --enable-msi-auth-for-monitoring
    parameterValueGroup: false, true
    summary: Aktifkan Autentikasi Identitas Terkelola untuk Addon Pemantauan.
    description: ''
  - name: --enable-node-public-ip
    summary: Aktifkan IP publik simpul VMSS.
    description: ''
  - name: --enable-private-cluster
    summary: Aktifkan kluster privat.
    description: ''
  - name: --enable-secret-rotation
    summary: Aktifkan rotasi rahasia. Gunakan dengan addon azure-keyvault-secrets-provider.
    description: ''
  - name: --enable-sgxquotehelper
    summary: Aktifkan pembantu kutipan SGX untuk addon confcom.
    description: ''
  - name: --enable-ultra-ssd
    summary: Aktifkan UltraSSD, nilai defaultnya adalah false.
    description: ''
  - name: --enable-windows-gmsa
    summary: Aktifkan gmsa Windows.
    description: ''
  - name: --fqdn-subdomain
    summary: Awalan untuk FQDN yang dibuat untuk kluster privat dengan skenario zona dns privat kustom.
    description: ''
  - name: --generate-ssh-keys
    summary: Buat file kunci publik dan privat SSH jika hilang. Kunci akan disimpan di direktori ~/.ssh.
    description: ''
  - name: --gmsa-dns-server
    summary: Tentukan server DNS untuk gmsa Windows untuk kluster ini.
    description: >-
      Anda tidak perlu mengatur ini jika Anda telah mengatur server DNS di VNET yang digunakan oleh kluster.

      Anda harus mengatur atau tidak mengatur --gmsa-dns-server dan --gmsa-root-domain-name pada saat yang sama saat mengatur --enable-windows-gmsa.
  - name: --gmsa-root-domain-name
    summary: Tentukan nama domain akar untuk gmsa Windows untuk kluster ini.
    description: >-
      Anda tidak perlu mengatur ini jika Anda telah mengatur server DNS di VNET yang digunakan oleh kluster.

      Anda harus mengatur atau tidak mengatur --gmsa-dns-server dan --gmsa-root-domain-name pada saat yang sama saat mengatur --enable-windows-gmsa.
  - name: --kubelet-config
    summary: Jalur ke file JSON yang berisi konfigurasi Kubelet untuk simpul agen. https://aka.ms/aks/custom-node-config.
    description: ''
  - name: --kubernetes-version -k
    summary: Versi Kubernetes yang digunakan untuk membuat kluster, seperti "1.16.9".
    description: ''
    valueFrom: '`az aks get-versions`'
  - name: --linux-os-config
    summary: Jalur ke file JSON yang berisi konfigurasi OS untuk simpul agen Linux. https://aka.ms/aks/custom-node-config.
    description: ''
  - name: --load-balancer-idle-timeout
    summary: Batas waktu diam load balancer dalam hitung menit.
    description: Batas waktu diam yang diinginkan untuk alur keluar load balancer, defaultnya adalah 30 menit. Tentukan nilai dalam rentang [4, 100].
  - name: --load-balancer-managed-outbound-ip-count
    summary: Jumlah IP keluar yang dikelola load balancer.
    description: Jumlah IP keluar terkelola yang diinginkan untuk koneksi keluar load balancer. Hanya berlaku untuk kluster load balancer SKU Standar.
  - name: --load-balancer-outbound-ip-prefixes
    summary: ID sumber daya awalan IP keluar load balancer.
    description: ID sumber daya prefiks IP publik yang dipisahkan koma untuk koneksi keluar load balancer. Hanya berlaku untuk kluster load balancer SKU Standar.
  - name: --load-balancer-outbound-ips
    summary: ID sumber daya IP keluar load balancer.
    description: ID sumber daya IP publik yang dipisahkan koma untuk koneksi keluar load balancer. Hanya berlaku untuk kluster load balancer SKU Standar.
  - name: --load-balancer-outbound-ports
    summary: Port yang dialokasikan keluar load balancer.
    description: Jumlah statis port keluar yang diinginkan per VM di kumpulan backend load balancer. Secara default, atur ke 0 yang menggunakan alokasi default berdasarkan jumlah VM.
  - name: --load-balancer-sku
    parameterValueGroup: basic, standard
    summary: Azure Load Balancer pilihan SKU untuk kluster Anda. dasar atau standar. Default ke 'standar'.
    description: Pilih antara SKU Azure Load Balancer Dasar atau Standar untuk kluster AKS Anda.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-count
    summary: Jumlah simpul maksimum yang digunakan untuk autoscaler, ketika "--enable-cluster-autoscaler" ditentukan. Tentukan nilai dalam rentang [1, 1000].
    description: ''
  - name: --max-pods -m
    summary: Jumlah maksimum pod yang dapat disebarkan ke simpul.
    description: Jika tidak ditentukan, default ke 110, atau 30 untuk konfigurasi jaringan tingkat lanjut.
  - name: --min-count
    summary: Jumlah simpul minimum yang digunakan untuk autoscaler, ketika "--enable-cluster-autoscaler" ditentukan. Tentukan nilai dalam rentang [1, 1000].
    description: ''
  - name: --nat-gateway-idle-timeout
    summary: Batas waktu diam gateway NAT dalam hitung menit.
    description: Batas waktu diam yang diinginkan untuk alur keluar gateway NAT, defaultnya adalah 4 menit. Tentukan nilai dalam rentang [4, 120]. Berlaku untuk kluster load balancer SKU Standar dengan jenis keluar managedNATGateway saja.
  - name: --nat-gateway-managed-outbound-ip-count
    summary: Jumlah IP keluar yang dikelola gateway NAT.
    description: Jumlah IP keluar terkelola yang diinginkan untuk koneksi keluar gateway NAT. Tentukan nilai dalam rentang [1, 16]. Berlaku untuk kluster load balancer SKU Standar dengan jenis keluar managedNATGateway saja.
  - name: --network-plugin
    parameterValueGroup: azure, kubenet
    summary: Plugin jaringan Kubernetes yang akan digunakan.
    description: Tentukan "azure" untuk konfigurasi jaringan tingkat lanjut. Default ke "kubenet".
  - name: --network-policy
    summary: Kebijakan jaringan Kubernetes yang akan digunakan.
    description: >-
      Menggunakan bersama dengan plugin jaringan "azure".

      Tentukan "azure" untuk manajer kebijakan jaringan Azure dan "calico" untuk pengontrol kebijakan jaringan calico.

      Default ke "" (kebijakan jaringan dinonaktifkan).
  - name: --no-ssh-key -x
    summary: Jangan gunakan atau buat kunci SSH lokal.
    description: Untuk mengakses simpul setelah membuat kluster dengan opsi ini, gunakan Portal Microsoft Azure.
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Jumlah simpul di kumpulan simpul Kubernetes. Setelah membuat kluster, Anda dapat mengubah ukuran kumpulan simpulnya dengan `az aks scale`.
    description: ''
  - name: --node-osdisk-diskencryptionset-id -d
    summary: ResourceId dari set enkripsi disk yang akan digunakan untuk mengaktifkan enkripsi saat tidak aktif pada disk os node agen.
    description: ''
  - name: --node-osdisk-size
    summary: Ukuran dalam GB disk OS untuk setiap simpul di kumpulan simpul. Minimal 30 GB.
    description: ''
  - name: --node-osdisk-type
    parameterValueGroup: Ephemeral, Managed
    summary: "Jenis disk OS yang akan digunakan untuk komputer dalam kumpulan agen tertentu: Ephemeral atau Managed. Default ke 'Ephemeral' jika memungkinkan bersama dengan ukuran VM dan ukuran disk OS. Mungkin tidak diubah untuk kumpulan ini setelah pembuatan."
    description: ''
  - name: --node-public-ip-prefix-id
    summary: ID awalan IP publik yang digunakan untuk menetapkan IP publik ke simpul VMSS.
    description: ''
  - name: --node-resource-group
    summary: Grup sumber daya simpul adalah grup sumber daya tempat semua sumber daya pelanggan akan dibuat, seperti komputer virtual.
    description: ''
  - name: --node-vm-size -s
    summary: Ukuran Virtual Machines untuk dibuat sebagai simpul Kubernetes.
    description: ''
  - name: --nodepool-labels
    summary: 'Label yang dipisahkan spasi: key[=value] [key[=value] ...]. Lihat https://aka.ms/node-labels untuk sintaks label.'
    description: ''
  - name: --nodepool-name
    defaultValue: nodepool1
    summary: Nama kumpulan simpul, hingga 12 karakter alfanumerik.
    description: ''
  - name: --nodepool-tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --os-sku
    parameterValueGroup: CBLMariner, Ubuntu
    summary: SKU OS dari kumpulan simpul agen. Ubuntu atau CBLMariner.
    description: ''
  - name: --outbound-type
    parameterValueGroup: loadBalancer, managedNATGateway, userAssignedNATGateway, userDefinedRouting
    summary: Bagaimana lalu lintas keluar akan dikonfigurasi untuk kluster.
    description: Pilih antara loadBalancer, userDefinedRouting, managedNATGateway, dan userAssignedNATGateway. Jika tidak diatur, default untuk mengetik loadBalancer. Mengharuskan --vnet-subnet-id disediakan dengan tabel rute yang telah dikonfigurasi sebelumnya dan --load-balancer-sku menjadi Standar.
  - name: --pod-cidr
    summary: IP notasi CIDR berkisar untuk menetapkan IP pod saat kubenet digunakan.
    description: Rentang ini tidak boleh tumpang tindih dengan rentang IP Subnet apa pun. Misalnya, 172.244.0.0/16.
  - name: --pod-subnet-id
    summary: ID subnet di VNet yang ada untuk menetapkan pod dalam kluster (memerlukan azure network-plugin).
    description: ''
  - name: --ppg
    summary: The ID of a PPG.
    description: ''
  - name: --private-dns-zone
    summary: Mode zona dns privat untuk kluster privat.
    description: Nilai yang diizinkan adalah "sistem", "tidak ada" atau id sumber daya zona dns privat kustom. Jika tidak diatur, default untuk mengetik sistem. Memerlukan --enable-private-cluster untuk digunakan.
  - name: --rotation-poll-interval
    summary: Atur interval polling rotasi. Gunakan dengan addon azure-keyvault-secrets-provider.
    description: ''
  - name: --service-cidr
    summary: Rentang IP notasi CIDR untuk menetapkan IP kluster layanan.
    description: Rentang ini tidak boleh tumpang tindih dengan rentang IP Subnet apa pun. Misalnya, 10.0.0.0/16.
  - name: --service-principal
    summary: Perwakilan layanan yang digunakan untuk autentikasi ke API Azure.
    description: Jika tidak ditentukan, perwakilan layanan baru dibuat dan di-cache di $HOME/.azure/aksServicePrincipal.json untuk digunakan oleh perintah berikutnya `az aks` .
  - name: --skip-subnet-role-assignment
    summary: Lewati penetapan peran untuk subnet (jaringan tingkat lanjut).
    description: Jika ditentukan, pastikan perwakilan layanan Anda memiliki akses ke subnet Anda.
  - name: --snapshot-id
    summary: Id rekam jepret sumber yang digunakan untuk membuat kluster ini.
    description: ''
  - name: --ssh-key-value
    defaultValue: ~\.ssh\id_rsa.pub
    summary: Jalur kunci publik atau konten kunci untuk diinstal pada VM simpul untuk akses SSH. Misalnya, 'ssh-rsa AAAAB... Snip... UcyupgH azureuser@linuxvm'.
    description: ''
  - name: --tags
    summary: Tag kluster terkelola. Instans kluster terkelola dan semua sumber daya yang dikelola oleh penyedia cloud akan ditandai.
    description: ''
  - name: --uptime-sla
    summary: Aktifkan layanan kluster terkelola berbayar dengan SLA yang didukung secara finansial.
    description: ''
  - name: --vm-set-type
    summary: Jenis kumpulan agen vm set. VirtualMachineScaleSets atau AvailabilitySet. Default ke 'VirtualMachineScaleSets'.
    description: ''
  - name: --vnet-subnet-id
    summary: ID subnet di VNet yang ada untuk menyebarkan kluster.
    description: ''
  - name: --windows-admin-password
    summary: Kata sandi akun pengguna untuk digunakan pada VM simpul windows.
    description: >-
      Aturan untuk windows-admin-password:
          - Panjang minimum: 14 karakter
          - Panjang maksimum: 123 karakter
          - Persyaratan kompleksitas: 3 dari 4 kondisi di bawah ini perlu dipenuhi
            * Memiliki karakter yang lebih rendah
            * Memiliki karakter atas
            * Memiliki digit
            * Memiliki karakter khusus (Kecocokan regex [W_])
          - Nilai yang tidak diizinkan: "", "abc@123P@$$w 0rd", "P@ssw0rd", "P@ssword123", "Pa$$word", "pass@word1", "Password!", "Password1", "Password22", "iloveyou!"
      Referensi: https://docs.microsoft.com/dotnet/api/microsoft.azure.management.compute.models.virtualmachinescalesetosprofile.adminpassword?view=azure-dotnet.
  - name: --windows-admin-username
    summary: Akun pengguna untuk dibuat pada VM simpul windows.
    description: >-
      Aturan untuk windows-admin-username:
          - pembatasan: Tidak dapat berakhiran "."
          - Nilai yang tidak diizinkan: "administrator", "admin", "user", "user1", "test", "user2", "test1", "user3", "admin1", "1", "123", "a", "actuser", "adm", "admin2", "aspnet", "backup", "console", "david", "guest", "john", "owner", "root", "server", "sql", "support", "support_388945a0", "sys", "test2", "test3", "user4", "user5".
          - Panjang minimum: 1 karakter
          - Panjang maksimum: 20 karakter Referensi: https://docs.microsoft.com/dotnet/api/microsoft.azure.management.compute.models.virtualmachinescalesetosprofile.adminusername?view=azure-dotnet.
  - name: --workspace-resource-id
    summary: ID sumber daya dari Ruang Kerja Analitik Log yang ada untuk digunakan untuk menyimpan data pemantauan. Jika tidak ditentukan, gunakan Ruang Kerja Analitik Log default jika ada, jika tidak, buatlah.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Zona ketersediaan tempat simpul agen akan ditempatkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py

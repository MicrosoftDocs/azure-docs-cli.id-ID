- uid: az_aks_update
  name: az aks update
  summary: Memperbarui kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks update --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-tenant-id]
                  [--aks-custom-headers]
                  [--api-server-authorized-ip-ranges]
                  [--assign-identity]
                  [--assign-kubelet-identity]
                  [--attach-acr]
                  [--auto-upgrade-channel {node-image, none, patch, rapid, stable}]
                  [--ca-profile]
                  [--defender-config]
                  [--detach-acr]
                  [--disable-ahub]
                  [--disable-azure-rbac]
                  [--disable-cluster-autoscaler]
                  [--disable-defender]
                  [--disable-local-accounts]
                  [--disable-public-fqdn]
                  [--disable-secret-rotation]
                  [--enable-aad]
                  [--enable-ahub]
                  [--enable-azure-rbac]
                  [--enable-cluster-autoscaler]
                  [--enable-defender]
                  [--enable-local-accounts]
                  [--enable-managed-identity]
                  [--enable-public-fqdn]
                  [--enable-secret-rotation]
                  [--enable-windows-gmsa]
                  [--gmsa-dns-server]
                  [--gmsa-root-domain-name]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--max-count]
                  [--min-count]
                  [--nat-gateway-idle-timeout]
                  [--nat-gateway-managed-outbound-ip-count]
                  [--no-uptime-sla]
                  [--no-wait]
                  [--nodepool-labels]
                  [--rotation-poll-interval]
                  [--tags]
                  [--update-cluster-autoscaler]
                  [--uptime-sla]
                  [--windows-admin-password]
                  [--yes]
  examples:
  - summary: Perbarui kluster kubernetes dengan load balancer SKU standar untuk menggunakan dua IP yang dibuat AKS untuk penggunaan koneksi keluar load balancer.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Perbarui kluster kubernetes dengan load balancer SKU standar untuk menggunakan IP publik yang disediakan untuk penggunaan koneksi keluar load balancer.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Buat kluster kubernetes dengan load balancer SKU standar, dengan dua IP terkelola AKS keluar batas waktu aliran menganggur 5 menit dan 8000 port yang dialokasikan per komputer
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Perbarui kluster kubernetes dengan load balancer SKU standar untuk menggunakan awalan IP publik yang disediakan untuk penggunaan koneksi keluar load balancer.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Memperbarui kluster kubernetes dari jenis keluar managedNATGateway dengan dua IP terkelola AKS keluar batas waktu aliran menganggur 4 menit
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --nat-gateway-managed-outbound-ip-count 2 --nat-gateway-idle-timeout 4
  - summary: Lampirkan kluster AKS ke ACR dengan nama "acrName"
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --attach-acr acrName
  - summary: Perbarui kluster kubernetes dengan rentang ip apiserver resmi.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24
  - summary: Nonaktifkan fitur rentang ip apiserver resmi untuk kluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges ""
  - summary: Batasi lalu lintas apiserver dalam kluster kubernetes ke simpul agentpool.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 0.0.0.0/32
  - summary: Perbarui kluster AAD yang dikelola AKS dengan ID penyewa atau ID objek grup admin.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Migrasikan kluster AAD-Integrated AKS atau kluster non-AAD ke kluster AAD yang dikelola AKS.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Aktifkan feattur Manfaat Pengguna Azure Hybrid untuk kluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-ahub
  - summary: Nonaktifkan feattur Manfaat Pengguna Hibrid Azure untuk kluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-ahub
  - summary: Memperbarui kata sandi Windows kluster kubernetes
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --windows-admin-password "Repl@cePassw0rd12345678"
  - summary: Perbarui kluster untuk menggunakan identitas terkelola yang ditetapkan sistem di sarana kontrol.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity
  - summary: Perbarui kluster untuk menggunakan identitas terkelola yang ditetapkan pengguna di sarana kontrol.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity --assign-identity <user_assigned_identity_resource_id>
  - summary: Memperbarui kluster AAD AKS yang tidak dikelola untuk menggunakan Azure RBAC
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --enable-azure-rbac
  - summary: Memperbarui kluster AAD AKS terkelola untuk menggunakan Azure RBAC
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-azure-rbac
  - summary: Menonaktifkan Azure RBAC dalam kluster AAD AKS terkelola
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-azure-rbac
  - summary: Memperbarui tag kluster kubernetes
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --tags "foo=bar" "baz=qux"
  - summary: Memperbarui kluster kubernetes dengan header kustom
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aks-custom-headers WindowsContainerRuntime=containerd,AKSHTTPCustomFeatures=Microsoft.ContainerService/CustomNodeConfigPreview
  - summary: Aktifkan Windows gmsa untuk kluster kubernetes dengan mengatur server DNS di vnet yang digunakan oleh kluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-windows-gmsa
  - summary: Aktifkan gmsa Windows untuk kluster kubernetes tanpa mengatur server DNS di vnet yang digunakan oleh kluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-windows-gmsa --gmsa-dns-server "10.240.0.4" --gmsa-root-domain-name "contoso.com"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Daftar ID objek grup aad yang dipisahkan koma yang akan ditetapkan sebagai admin kluster.
    description: ''
  - name: --aad-tenant-id
    summary: ID penyewa Azure Active Directory.
    description: ''
  - name: --aks-custom-headers
    summary: Pasangan kunci-nilai yang dipisahkan koma untuk menentukan header kustom.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Daftar rentang IP apiserver resmi yang dipisahkan koma. Atur ke "" untuk mengizinkan semua lalu lintas pada kluster yang dibatasi sebelumnya. Atur ke 0.0.0.0/32 untuk membatasi lalu lintas apiserver ke kumpulan simpul.
    description: ''
  - name: --assign-identity
    summary: Tentukan identitas yang ditetapkan pengguna yang ada untuk mengelola grup sumber daya kluster.
    description: ''
  - name: --assign-kubelet-identity
    summary: Perbarui identitas kubelet kluster ke identitas yang ditetapkan pengguna yang ada. Harap dicatat bahwa operasi ini akan membuat ulang semua simpul agen dalam kluster.
    description: ''
  - name: --attach-acr
    summary: Berikan penetapan peran 'acrpull' ke ACR yang ditentukan oleh nama atau ID sumber daya.
    description: ''
  - name: --auto-upgrade-channel
    parameterValueGroup: node-image, none, patch, rapid, stable
    summary: Tentukan saluran peningkatan untuk pemutakhiran otomatis.
    description: ''
  - name: --ca-profile --cluster-autoscaler-profile
    summary: Daftar pasangan key=value yang dipisahkan spasi untuk mengonfigurasi autoscaler kluster. Teruskan string kosong untuk menghapus profil.
    description: ''
  - name: --defender-config
    summary: Jalur ke file JSON yang berisi konfigurasi profil Pertahanan Microsoft.
    description: ''
  - name: --detach-acr
    summary: Nonaktifkan penetapan peran 'acrpull' ke ACR yang ditentukan oleh nama atau ID sumber daya.
    description: ''
  - name: --disable-ahub
    summary: Nonaktifkan fitur Azure Hybrid User Benefits (AHUB) untuk kluster.
    description: ''
  - name: --disable-azure-rbac
    summary: Nonaktifkan Azure RBAC untuk mengontrol pemeriksaan otorisasi pada kluster.
    description: ''
  - name: --disable-cluster-autoscaler -d
    summary: Nonaktifkan autoscaler kluster.
    description: ''
  - name: --disable-defender
    summary: Nonaktifkan profil defender.
    description: ''
  - name: --disable-local-accounts
    summary: Jika diatur ke true, mendapatkan kredensial statis akan dinonaktifkan untuk kluster ini.
    description: ''
  - name: --disable-public-fqdn
    summary: Nonaktifkan fitur fqdn publik untuk kluster privat.
    description: ''
  - name: --disable-secret-rotation
    summary: Nonaktifkan rotasi rahasia. Gunakan dengan addon azure-keyvault-secrets-provider.
    description: ''
  - name: --enable-aad
    summary: Aktifkan fitur AAD terkelola untuk kluster.
    description: ''
  - name: --enable-ahub
    summary: Aktifkan fitur Azure Hybrid User Benefits (AHUB) untuk kluster.
    description: ''
  - name: --enable-azure-rbac
    summary: Aktifkan Azure RBAC untuk mengontrol pemeriksaan otorisasi pada kluster.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktifkan autoscaler kluster.
    description: ''
  - name: --enable-defender
    summary: Aktifkan profil keamanan Pertahanan Microsoft.
    description: ''
  - name: --enable-local-accounts
    summary: Jika diatur ke true, akan mengaktifkan mendapatkan kredensial statis untuk kluster ini.
    description: ''
  - name: --enable-managed-identity
    summary: Perbarui kluster saat ini untuk menggunakan identitas terkelola untuk mengelola grup sumber daya kluster.
    description: ''
  - name: --enable-public-fqdn
    summary: Aktifkan fitur fqdn publik untuk kluster privat.
    description: ''
  - name: --enable-secret-rotation
    summary: Aktifkan rotasi rahasia. Gunakan dengan addon azure-keyvault-secrets-provider.
    description: ''
  - name: --enable-windows-gmsa
    summary: Aktifkan gmsa Windows pada kluster.
    description: ''
  - name: --gmsa-dns-server
    summary: Tentukan server DNS untuk gmsa Windows pada kluster.
    description: >-
      Anda tidak perlu mengatur ini jika Anda telah mengatur server DNS di VNET yang digunakan oleh kluster.

      Anda harus mengatur atau tidak mengatur --gmsa-dns-server dan --gmsa-root-domain-name pada saat yang sama saat mengatur --enable-windows-gmsa.
  - name: --gmsa-root-domain-name
    summary: Tentukan nama domain akar untuk gmsa Windows pada kluster.
    description: >-
      Anda tidak perlu mengatur ini jika Anda telah mengatur server DNS di VNET yang digunakan oleh kluster.

      Anda harus mengatur atau tidak mengatur --gmsa-dns-server dan --gmsa-root-domain-name pada saat yang sama saat mengatur --enable-windows-gmsa.
  - name: --load-balancer-idle-timeout
    summary: Batas waktu diam load balancer dalam hitung menit.
    description: Batas waktu diam yang diinginkan untuk alur keluar load balancer, defaultnya adalah 30 menit. Tentukan nilai dalam rentang [4, 100].
  - name: --load-balancer-managed-outbound-ip-count
    summary: Jumlah IP keluar yang dikelola load balancer.
    description: Jumlah IP keluar terkelola yang diinginkan untuk koneksi keluar load balancer. Hanya berlaku untuk kluster load balancer SKU Standar. --load-balancer-managed-outbound-ip-count, --load-balancer-outbound-ips dan --load-balancer-outbound-ip-prefixes saling eksklusif. Jika diperbarui, ini akan menghapus pengaturan yang ada pada ID sumber daya IP keluar Load balancer dan ID sumber daya awalan IP keluar load balancer. Jika nilai baru lebih besar dari nilai asli, IP keluar tambahan baru akan dibuat. Jika nilainya kurang dari nilai asli, IP keluar yang ada akan dihapus dan koneksi keluar mungkin gagal karena pembaruan konfigurasi.
  - name: --load-balancer-outbound-ip-prefixes
    summary: ID sumber daya awalan IP keluar load balancer.
    description: ID sumber daya prefiks IP publik yang dipisahkan koma untuk koneksi keluar load balancer. Hanya berlaku untuk kluster load balancer SKU Standar. --load-balancer-managed-outbound-ip-count, --load-balancer-outbound-ips dan --load-balancer-outbound-ip-prefixes saling eksklusif. Jika diperbarui, ini akan menghapus pengaturan yang ada pada jumlah IP keluar yang dikelola load balancer dan ID sumber daya IP keluar load balancer.
  - name: --load-balancer-outbound-ips
    summary: ID sumber daya IP keluar load balancer.
    description: ID sumber daya IP publik yang dipisahkan koma untuk koneksi keluar load balancer. Hanya berlaku untuk kluster load balancer SKU Standar. --load-balancer-managed-outbound-ip-count, --load-balancer-outbound-ips dan --load-balancer-outbound-ip-prefixes saling eksklusif. Jika diperbarui, ini akan menghapus pengaturan yang ada pada jumlah IP keluar yang dikelola load balancer dan ID sumber daya awalan IP keluar load balancer.
  - name: --load-balancer-outbound-ports
    summary: Port yang dialokasikan keluar load balancer.
    description: Jumlah statis port keluar yang diinginkan per VM di kumpulan backend load balancer. Secara default, atur ke 0 yang menggunakan alokasi default berdasarkan jumlah VM.
  - name: --max-count
    summary: Jumlah simpul maksimum yang digunakan untuk autoscaler, ketika "--enable-cluster-autoscaler" ditentukan. Tentukan nilai dalam rentang [1, 1000].
    description: ''
  - name: --min-count
    summary: Jumlah simpul minimum yang digunakan untuk autoscaler, ketika "--enable-cluster-autoscaler" ditentukan. Tentukan nilai dalam rentang [1, 1000].
    description: ''
  - name: --nat-gateway-idle-timeout
    summary: Batas waktu diam gateway NAT dalam hitung menit.
    description: Batas waktu diam yang diinginkan untuk alur keluar gateway NAT, defaultnya adalah 4 menit. Tentukan nilai dalam rentang [4, 120]. Berlaku untuk kluster load balancer SKU Standar dengan jenis keluar managedNATGateway saja.
  - name: --nat-gateway-managed-outbound-ip-count
    summary: Jumlah IP keluar yang dikelola gateway NAT.
    description: Jumlah IP keluar terkelola yang diinginkan untuk koneksi keluar gateway NAT. Tentukan nilai dalam rentang [1, 16]. Berlaku untuk kluster load balancer SKU Standar dengan jenis keluar managedNATGateway saja.
  - name: --no-uptime-sla
    summary: Ubah kluster terkelola berbayar menjadi yang gratis.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --nodepool-labels
    summary: 'Label yang dipisahkan spasi: key[=value] [key[=value] ...]. Lihat https://aka.ms/node-labels untuk sintaks label.'
    description: ''
  - name: --rotation-poll-interval
    summary: Atur interval polling rotasi. Gunakan dengan addon azure-keyvault-secrets-provider.
    description: ''
  - name: --tags
    summary: Tag kluster terkelola. Instans kluster terkelola dan semua sumber daya yang dikelola oleh penyedia cloud akan ditandai.
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Perbarui jumlah min atau jumlah maks untuk autoscaler kluster.
    description: ''
  - name: --uptime-sla
    summary: Aktifkan layanan kluster terkelola berbayar dengan SLA yang didukung secara finansial.
    description: ''
  - name: --windows-admin-password
    summary: Kata sandi akun pengguna untuk digunakan pada VM simpul windows.
    description: >-
      Aturan untuk windows-admin-password:
          - Panjang minimum: 14 karakter
          - Panjang maksimum: 123 karakter
          - Persyaratan kompleksitas: 3 dari 4 kondisi di bawah ini perlu dipenuhi
            * Memiliki karakter yang lebih rendah
            * Memiliki karakter atas
            * Memiliki digit
            * Memiliki karakter khusus (Kecocokan regex [W_])
          - Nilai yang tidak diizinkan: "", "abc@123P@$$w 0rd", "P@ssw0rd", "P@ssword123", "Pa$$word", "pass@word1", "Password!", "Password1", "Password22", "iloveyou!"
      Referensi: https://docs.microsoft.com/dotnet/api/microsoft.azure.management.compute.models.virtualmachinescalesetosprofile.adminpassword?view=azure-dotnet.
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_update-credentials
  name: az aks update-credentials
  summary: Perbarui kredensial untuk kluster Kubernetes terkelola, seperti perwakilan layanan.
  description: ''
  syntax: >-
    az aks update-credentials --name
                              --resource-group
                              [--aad-client-app-id]
                              [--aad-server-app-id]
                              [--aad-server-app-secret]
                              [--aad-tenant-id]
                              [--client-secret]
                              [--no-wait]
                              [--reset-aad]
                              [--reset-service-principal]
                              [--service-principal]
  examples:
  - summary: Perbarui kluster Kubernetes yang ada dengan perwakilan layanan baru.
    syntax: az aks update-credentials -g MyResourceGroup -n MyManagedCluster --reset-service-principal --service-principal MyNewServicePrincipalID --client-secret MyNewServicePrincipalSecret
  - summary: Perbarui kluster Azure Active Directory Kubernetes yang ada dengan kunci rahasia aplikasi server baru.
    syntax: az aks update-credentials -g MyResourceGroup -n MyManagedCluster --reset-aad --aad-server-app-id MyExistingAADServerAppID --aad-server-app-secret MyNewAADServerAppSecret --aad-client-app-id MyExistingAADClientAppID --aad-tenant-id MyAADTenantID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-client-app-id
    summary: ID aplikasi klien Azure Active Directory. Argumen ini diperlukan jika `--reset-aad` ditentukan.
    description: ''
  - name: --aad-server-app-id
    summary: ID aplikasi server Azure Active Directory. Argumen ini diperlukan jika `--reset-aad` ditentukan.
    description: ''
  - name: --aad-server-app-secret
    summary: Rahasia aplikasi server Azure Active Directory. Argumen ini diperlukan jika `--reset-aad` ditentukan.
    description: ''
  - name: --aad-tenant-id
    summary: ID penyewa yang terkait dengan Azure Active Directory.
    description: ''
  - name: --client-secret
    summary: Rahasia yang terkait dengan perwakilan layanan. Argumen ini diperlukan jika `--service-principal` ditentukan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --reset-aad
    summary: Reset konfigurasi Azure Active Directory untuk kluster terkelola.
    description: ''
  - name: --reset-service-principal
    summary: Reset perwakilan layanan untuk kluster terkelola.
    description: ''
  - name: --service-principal
    summary: Perwakilan layanan yang digunakan untuk autentikasi ke API Azure. Argumen ini diperlukan jika `--reset-service-principal` ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_upgrade
  name: az aks upgrade
  summary: Tingkatkan kluster Kubernetes terkelola ke versi yang lebih baru.
  description: Kubernetes tidak akan tersedia selama peningkatan kluster.
  syntax: >-
    az aks upgrade --name
                   --resource-group
                   [--control-plane-only]
                   [--kubernetes-version]
                   [--no-wait]
                   [--node-image-only]
                   [--yes]
  examples:
  - summary: Tingkatkan kluster Kubernetes terkelola ke versi yang lebih baru. (dibuat otomatis)
    syntax: az aks upgrade --kubernetes-version 1.12.6 --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --control-plane-only
    summary: Tingkatkan sarana kontrol kluster saja. Jika tidak ditentukan, kedua sarana kontrol DAN semua kumpulan simpul akan ditingkatkan.
    description: ''
  - name: --kubernetes-version -k
    summary: Versi Kubernetes untuk meningkatkan kluster ke, seperti "1.16.9".
    description: ''
    valueFrom: '`az aks get-upgrades`'
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --node-image-only
    summary: Hanya tingkatkan gambar simpul untuk kumpulan agen.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_use-dev-spaces
  name: az aks use-dev-spaces
  summary: Gunakan Azure Dev Spaces dengan kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks use-dev-spaces --name
                          --resource-group
                          [--endpoint {None, Private, Public}]
                          [--space]
                          [--update]
                          [--yes]
  examples:
  - summary: Gunakan Azure Dev Spaces dengan kluster Kubernetes terkelola, secara interaktif memilih ruang dev.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks
  - summary: Gunakan Azure Dev Spaces dengan kluster Kubernetes terkelola, memperbarui ke komponen klien Azure Dev Spaces terbaru dan memilih ruang dev baru atau yang sudah ada 'my-space'.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks --update --space my-space
  - summary: Gunakan Azure Dev Spaces dengan kluster Kubernetes terkelola, memilih ruang dev baru atau yang sudah ada 'develop/my-space' tanpa meminta konfirmasi.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -s develop/my-space -y
  - summary: Gunakan Azure Dev Spaces dengan kluster Kubernetes terkelola dengan titik akhir privat.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -e private
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: Public
    parameterValueGroup: None, Private, Public
    summary: Jenis titik akhir yang akan digunakan untuk pengontrol Azure Dev Spaces. Lihat https://aka.ms/azds-networking untuk informasi lebih lanjut.
    description: ''
  - name: --space -s
    summary: Nama ruang dev baru atau yang sudah ada untuk dipilih. Default ke pengalaman pilihan interaktif.
    description: ''
  - name: --update
    summary: Perbarui ke komponen klien Azure Dev Spaces terbaru.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi. Membutuhkan --spasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_wait
  name: az aks wait
  summary: Tunggu hingga kluster Kubernetes terkelola mencapai status yang diinginkan.
  description: Jika operasi pada kluster terganggu atau dimulai dengan `--no-wait`, gunakan perintah ini untuk menunggunya selesai.
  syntax: >-
    az aks wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--timeout]
                [--updated]
  examples:
  - summary: Tunggu hingga kluster ditingkatkan, polling setiap menit hingga tiga puluh menit.
    syntax: az aks wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  - summary: Tunggu hingga kluster Kubernetes terkelola mencapai status yang diinginkan (dibuat secara otomatis)
    syntax: az aks wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py

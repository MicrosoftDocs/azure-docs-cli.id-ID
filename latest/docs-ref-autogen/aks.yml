- uid: az_aks_kollect
  name: az aks kollect
  summary: Mengumpulkan informasi diagnostik untuk kluster Kubernetes.
  description: >-
    Kumpulkan informasi diagnostik untuk kluster Kubernetes dan simpan di akun penyimpanan yang ditentukan.

    Anda dapat menyediakan akun penyimpanan dengan tiga cara: nama akun penyimpanan dan tanda tangan akses bersama dengan izin tulis.

    id sumber daya ke akun penyimpanan yang Anda miliki.

    akun storagea dalam pengaturan diagnostik untuk kluster terkelola Anda.
  syntax: >-
    az aks kollect --name
                   --resource-group
                   [--container-logs]
                   [--kube-objects]
                   [--node-logs]
                   [--sas-token]
                   [--storage-account]
  examples:
  - summary: menggunakan nama akun penyimpanan dan token tanda tangan akses bersama dengan izin tulis
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account MyStorageAccount --sas-token "MySasToken"
  - summary: menggunakan id sumber daya dari sumber daya akun storagea yang Anda miliki.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account "MyStoreageAccountResourceId"
  - summary: menggunakan akun storagea dalam pengaturan diagnostik untuk kluster terkelola Anda.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster
  - summary: sesuaikan log kontainer yang akan dikumpulkan.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --container-logs "mynamespace1/mypod1 myns2"
  - summary: sesuaikan objek kubernetes yang akan dikumpulkan.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --kube-objects "mynamespace1/service myns2/deployment/deployment1"
  - summary: sesuaikan file log simpul yang akan dikumpulkan.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --node-logs "/var/log/azure-vnet.log /var/log/azure-vnet-ipam.log"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --container-logs
    summary: Daftar log kontainer yang akan dikumpulkan.
    description: Daftar log kontainer yang akan dikumpulkan. Nilainya dapat berupa semua kontainer dalam namespace, misalnya, kube-system, atau kontainer tertentu dalam namespace, misalnya, kube-system/tunnelfront.
  - name: --kube-objects
    summary: Daftar objek kubernetes untuk dijelaskan.
    description: Daftar objek kubernetes untuk dijelaskan. Nilainya dapat berupa semua objek jenis dalam namespace, misalnya, kube-system/pod, atau objek tertentu dari jenis dalam namespace, misalnya, kube-system/deployment/tunnelfront.
  - name: --node-logs
    summary: Daftar log simpul yang akan dikumpulkan. Misalnya, /var/log/cloud-init.log.
    description: ''
  - name: --sas-token
    summary: Token SAS dengan izin bisa-tulis untuk akun penyimpanan.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan untuk menyimpan informasi diagnostik.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_identity
name: az cosmosdb identity
summary: Mengelola identitas layanan terkelola Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_identity_assign
  name: az cosmosdb identity assign
  summary: Tetapkan identitas SystemAssigned untuk akun database Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb identity assign [--identities]
                                [--ids]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Tetapkan identitas SystemAssigned untuk akun database Azure Cosmos DB.
    syntax: az cosmosdb identity assign --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  - summary: Tetapkan satu identitas UserAssigned untuk akun database Azure Cosmos DB.
    syntax: az cosmosdb identity assign --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --identities /subscriptions/00000000-0000-0000-0000-00000000/resourcegroups/MyRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyID
  optionalParameters:
  - name: --identitas
    summary: "Identitas yang dipisahkan spasi untuk ditetapkan. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem. Default: '[system]'."
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun database Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_identity_remove
  name: az cosmosdb identity remove
  summary: Menghapus identitas SystemAssigned untuk akun database Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb identity remove [--identities]
                                [--ids]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Menghapus identitas SystemAssigned untuk akun database Azure Cosmos DB.
    syntax: az cosmosdb identity remove --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  - summary: Menghapus identitas UserAssigned untuk akun database Azure Cosmos DB.
    syntax: az cosmosdb identity remove --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --identities /subscriptions/00000000-0000-0000-0000-00000000/resourcegroups/MyRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyID
  optionalParameters:
  - name: --identitas
    summary: "Identitas yang dipisahkan spasi untuk dihapus. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem. Default: '[system]'."
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun database Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_identity_show
  name: az cosmosdb identity show
  summary: Perlihatkan identitas untuk akun database Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb identity show [--ids]
                              [--name]
                              [--resource-group]
  examples:
  - summary: Perlihatkan identitas untuk akun database Azure Cosmos DB.
    syntax: az cosmosdb identity show --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun database Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_identity_assign
- az_cosmosdb_identity_remove
- az_cosmosdb_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

uid: az_cosmosdb_sql
name: az cosmosdb sql
summary: Mengelola sumber daya SQL akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_retrieve-latest-backup-time
  name: az cosmosdb sql retrieve-latest-backup-time
  summary: Mengambil tanda waktu terbaru yang dapat di-restorable untuk kontainer sql yang diberikan di wilayah tertentu.
  description: ''
  syntax: >-
    az cosmosdb sql retrieve-latest-backup-time --account-name
                                                --container-name
                                                --database-name
                                                --location
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer CosmosDB Sql.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama nama database CosmosDB Sql.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

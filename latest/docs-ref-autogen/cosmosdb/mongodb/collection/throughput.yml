### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_collection_throughput
name: throughput koleksi az cosmosdb mongodb
summary: Kelola throughput koleksi MongoDB di bawah akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_collection_throughput_migrate
  name: migrasi throughput koleksi az cosmosdb mongodb
  summary: Migrasikan throughput koleksi MongoDB antara skala otomatis dan disediakan secara manual.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection throughput migrate --account-name
                                                      --database-name
                                                      --name
                                                      --resource-group
                                                      --throughput-type {autoscale, manual}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koleksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Jenis throughput yang akan dimigrasikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_collection_throughput_show
  name: az cosmosdb mongodb collection throughput show
  summary: Dapatkan throughput koleksi MongoDB di bawah database Azure Cosmos DB MongoDB.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection throughput show --account-name
                                                   --database-name
                                                   --name
                                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koleksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_collection_throughput_update
  name: pembaruan throughput koleksi az cosmosdb mongodb
  summary: Perbarui throughput koleksi MongoDB di bawah database Azure Cosmos DB MongoDB.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection throughput update --account-name
                                                     --database-name
                                                     --name
                                                     --resource-group
                                                     [--max-throughput]
                                                     [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koleksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Throughput koleksi MongoDB (RU/dtk).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_mongodb_collection_throughput_migrate

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_role_definition
name: az cosmosdb mongodb role definition
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau cosmosdb** untuk Azure CLI (versi 2.17.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **definisi peran az cosmosdb mongodb** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola definisi peran Azure Cosmos DB Mongo.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_role_definition_create
  name: az cosmosdb mongodb role definition create
  summary: Buat definisi peran Mongo DB di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb role definition create --account-name
                                               --body
                                               --resource-group
  examples:
  - summary: Buat definisi peran Mongo DB di bawah akun Azure Cosmos DB menggunakan string JSON.
    syntax: >-
      az cosmosdb mongodb role definition create --account-name MyAccount --resource-group MyResourceGroup --body '{
        "Id": "MyDB.My_Read_Only_Role",
        "RoleName": "My_Read_Only_Role",
        "Type": "CustomRole",
        "DatabaseName": "MyDB",
        "Privileges": [{
          "Resource": {
              "Db": "MyDB",
              "Collection": "MyCol"
            },
            "Actions": [
              "insert",
              "find"
            ]
        }],
        "Roles": [
          {
            "Role": "myInheritedRole",
            "Db": "MyTestDb"
          }
        ]
      }'
  - summary: Buat definisi peran Mongo DB di bawah akun Azure Cosmos DB menggunakan file JSON.
    syntax: az cosmosdb mongodb role definition create --account-name MyAccount --resource-group MyResourceGroup --body @mongo-role-definition.json
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --body -b
    summary: 'Isi Definisi Peran dengan Id (Opsional untuk dibuat), Jenis (Defaultnya adalah CustomRole), DatabaseName, Privileges, Roles.  Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --body atau --body @mongo-role_definition-body-file.json "{ "Id": "be79875a-2cc4-40d5-8958-566017875b39", "RoleName": "MyRWRole", "Type": "CustomRole" "DatabaseName": "MyDb", "Privileges": [ {"Resource": {"Db": "MyDB","Collection": "MyCol"},"Actions": ["insert","find"]}], "Roles": [ {"Role": "myInheritedRole","Db": "MyTestDb"}] }".'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cosmosdb_mongodb_role_definition_delete
  name: az cosmosdb mongodb role definition delete
  summary: Hapus definisi peran CosmosDb MongoDb di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb role definition delete --account-name
                                               --id
                                               --resource-group
                                               [--yes]
  examples:
  - summary: Menghapus definisi peran Mongo di bawah akun Azure Cosmos DB.
    syntax: az cosmosdb mongodb role definition delete --account-name MyAccount --resource-group MyResourceGroup --id be79875a-2cc4-40d5-8958-566017875b39
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --id -i
    summary: ID unik untuk Definisi Peran Mongo.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_cosmosdb_mongodb_role_definition_exists
  name: az cosmosdb mongodb role definition exists
  summary: Periksa apakah definisi peran Azure Cosmos DB MongoDb ada.
  description: ''
  syntax: >-
    az cosmosdb mongodb role definition exists --account-name
                                               --id
                                               --resource-group
  examples:
  - summary: Periksa apakah definisi peran Azure Cosmos DB MongoDb ada.
    syntax: az cosmosdb mongodb role definition exists --account-name MyAccount --resource-group MyResourceGroup --id be79875a-2cc4-40d5-8958-566017875b39
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --id -i
    summary: ID unik untuk Definisi Peran Mongo.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cosmosdb_mongodb_role_definition_list
  name: az cosmosdb mongodb role definition list
  summary: Cantumkan semua definisi peran MongoDb di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-database
name: az cosmosdb mongodb restorable-database
summary: Mengelola berbagai versi database mongodb yang dapat dipulihkan di akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_restorable-database_list
  name: az cosmosdb mongodb restorable-database list
  summary: Cantumkan semua versi semua database mongodb yang dibuat/dimodifikasi/dihapus di akun yang dapat dipulihkan yang diberikan.
  description: ''
  syntax: >-
    az cosmosdb mongodb restorable-database list --instance-id
                                                 --location
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId akun.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_mongodb_restorable-database_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

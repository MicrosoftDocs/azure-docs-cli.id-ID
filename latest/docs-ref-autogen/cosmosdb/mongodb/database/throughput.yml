### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_database_throughput
name: throughput database az cosmosdb mongodb
summary: Kelola throughput database MongoDB di bawah akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_database_throughput_migrate
  name: migrasi throughput database az cosmosdb mongodb
  summary: Migrasikan throughput database MongoDB antara skala otomatis dan disediakan secara manual.
  description: ''
  syntax: >-
    az cosmosdb mongodb database throughput migrate --account-name
                                                    --name
                                                    --resource-group
                                                    --throughput-type {autoscale, manual}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Jenis throughput yang akan dimigrasikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_throughput_show
  name: az cosmosdb mongodb database throughput show
  summary: Dapatkan throughput database MongoDB di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database throughput show --account-name
                                                 --name
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_throughput_update
  name: pembaruan throughput database az cosmosdb mongodb
  summary: Perbarui throughput database MongoDB di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database throughput update --account-name
                                                   --name
                                                   --resource-group
                                                   [--max-throughput]
                                                   [--throughput]
  examples:
  - summary: Perbarui throughput database MongoDB di bawah akun Azure Cosmos DB. (dibuat otomatis)
    syntax: az cosmosdb mongodb database throughput update --account-name MyAccount --name MyDatabase --resource-group MyResourceGroup --throughput "500"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Throughput database MongoDB (RU/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_mongodb_database_throughput_migrate
- az_cosmosdb_mongodb_database_throughput_show
- az_cosmosdb_mongodb_database_throughput_update

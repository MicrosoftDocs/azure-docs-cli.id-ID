### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_database
name: az cosmosdb mongodb database
summary: Mengelola database MongoDB Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_database_create
  name: buat database az cosmosdb mongodb
  summary: Buat database MongoDB di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database create --account-name
                                        --name
                                        --resource-group
                                        [--max-throughput]
                                        [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Throughput database MongoDB (RU/s). Nilai defaultnya adalah 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_delete
  name: az cosmosdb mongodb database delete
  summary: Hapus database MongoDB di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database delete --account-name
                                        --name
                                        --resource-group
                                        [--yes]
  examples:
  - summary: Hapus database MongoDB di bawah akun Azure Cosmos DB. (dibuat otomatis)
    syntax: az cosmosdb mongodb database delete --account-name MyAccount --name MyDatabase --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_exists
  name: ada database az cosmosdb mongodb
  summary: Memeriksa apakah database Azure Cosmos DB MongoDB ada.
  description: ''
  syntax: >-
    az cosmosdb mongodb database exists --account-name
                                        --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_list
  name: az cosmosdb mongodb database list
  summary: Mencantumkan database MongoDB di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database list --account-name
                                      --resource-group
  examples:
  - summary: Mencantumkan database MongoDB di bawah akun Azure Cosmos DB. (dibuat otomatis)
    syntax: az cosmosdb mongodb database list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_show
  name: az cosmosdb mongodb database show
  summary: Memperlihatkan detail database MongoDB di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database show --account-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

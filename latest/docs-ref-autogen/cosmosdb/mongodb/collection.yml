### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_collection
name: az cosmosdb mongodb collection
summary: Mengelola koleksi MongoDB Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_collection_create
  name: membuat koleksi az cosmosdb mongodb
  summary: Buat koleksi MongoDB di bawah database Azure Cosmos DB MongoDB.
  description: ''
  syntax: >-
    az cosmosdb mongodb collection create --account-name
                                          --database-name
                                          --name
                                          --resource-group
                                          [--analytical-storage-ttl]
                                          [--idx]
                                          [--max-throughput]
                                          [--shard]
                                          [--throughput]
  examples:
  - summary: Buat koleksi Azure Cosmos DB MongoDB.
    syntax: az cosmosdb mongodb collection create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyCollection --shard "ShardingKey" --idx @indexes-file.json --throughput "500"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koleksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --analytical-storage-ttl
    summary: TTL analitis, saat penyimpanan analitis diaktifkan.
    description: ''
  - name: --idx
    summary: 'Indeks, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --idx @indexes-file.json atau --idx "[{"key": {"keys": ["_ts"]},"options": {"expireAfterSeconds": 1000}}, {"key": {"keys": ["user_id", "user_address"]}, "options": {"unique": "true"}}]".'
    description: ''
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --shard
    summary: Jalur kunci sharding.
    description: ''
  - name: --throughput
    summary: Throughput koleksi MongoDB (RU/dtk). Nilai defaultnya adalah 400. Hilangkan parameter ini jika database telah berbagi throughput kecuali koleksi harus memiliki throughput khusus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

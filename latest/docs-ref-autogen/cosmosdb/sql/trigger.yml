### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_trigger
name: az cosmosdb sql trigger
summary: Mengelola pemicu SQL Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_trigger_create
  name: buat pemicu az cosmosdb sql
  summary: Buat pemicu SQL di bawah kontainer SQL Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql trigger create --account-name
                                   --body
                                   --container-name
                                   --database-name
                                   --name
                                   --resource-group
                                   [--operation {All, Create, Delete, Replace, Update}]
                                   [--type {Post, Pre}]
  examples:
  - summary: Buat pemicu SQL Azure Cosmos DB.
    syntax: az cosmosdb sql trigger create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyTrigger -b TriggerBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --body -b
    summary: Isi pemicu, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --body @triggerbody-file.json.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --operation
    parameterValueGroup: All, Create, Delete, Replace, Update
    summary: Operasi pemicu.
    description: ''
  - name: --type -t
    parameterValueGroup: Post, Pre
    summary: Jenis pemicu.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

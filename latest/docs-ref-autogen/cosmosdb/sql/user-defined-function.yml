### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_user-defined-function
name: az cosmosdb sql user-defined-function
summary: Mengelola Azure Cosmos DB SQL fungsi yang ditentukan pengguna.
description: ''
directCommands:
- uid: az_cosmosdb_sql_user-defined-function_create
  name: az cosmosdb sql user-defined-function create
  summary: Buat fungsi yang ditentukan pengguna SQL di bawah kontainer SQL Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function create --account-name
                                                 --body
                                                 --container-name
                                                 --database-name
                                                 --name
                                                 --resource-group
  examples:
  - summary: Buat azure Cosmos DB SQL fungsi yang ditentukan pengguna.
    syntax: az cosmosdb sql user-defined-function create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyUserDefinedFunction -b UserDefinedFunctionBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --body -b
    summary: Isi UserDefinedFunction, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --body @udfbody-file.json.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama UserDefinedFunction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

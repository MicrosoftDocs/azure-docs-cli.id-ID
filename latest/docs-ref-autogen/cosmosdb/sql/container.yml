### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_container
name: az cosmosdb sql container
summary: Mengelola kontainer SQL Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_container_create
  name: membuat database az cosmosdb sql
  summary: Buat kontainer SQL di bawah database SQL Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql container create --account-name
                                     --database-name
                                     --name
                                     --partition-key-path
                                     --resource-group
                                     [--analytical-storage-ttl]
                                     [--conflict-resolution-policy]
                                     [--idx]
                                     [--max-throughput]
                                     [--partition-key-version]
                                     [--throughput]
                                     [--ttl]
                                     [--unique-key-policy]
  examples:
  - summary: Buat kontainer SQL Azure Cosmos DB.
    syntax: az cosmosdb sql container create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyContainer --partition-key-path "/my/path" --idx @policy-file.json --ttl 1000 --throughput "700"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --partition-key-path -p
    summary: Jalur Kunci Partisi, misalnya, '/address/zipcode'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --analytical-storage-ttl -t
    summary: TTL analitis, saat penyimpanan analitis diaktifkan.
    description: ''
  - name: --conflict-resolution-policy -c
    summary: 'Kebijakan Resolusi Konflik, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --conflict-resolution-policy @policy-file.json atau --conflict-resolution-policy "{"mode": "lastWriterWins", "conflictResolutionPath": "/path"}".'
    description: ''
  - name: --idx
    defaultValue: >-
      {
        "indexingMode": "consistent",
        "automatic": true,
        "includedPaths": [
          {
            "path": "/*"
          }
        ],
        "excludedPaths": [
          {
            "path": "/\"_etag\"/?"
          }
        ]
      }
    summary: 'Kebijakan Pengindeksan, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --idx @policy-file.json atau --idx "{"indexingMode": "consistent", "automatic": true, "includedPaths": [{"path": "/\*"}], "excludedPaths": [{ "path": "/headquarters/employees/?"}, { "path": "/\"_etag\"/?"}]}".'
    description: ''
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --partition-key-version
    summary: Versi kunci partisi.
    description: ''
  - name: --throughput
    summary: Throughput kontainer SQL (RU/dtk). Nilai defaultnya adalah 400. Hilangkan parameter ini jika database telah berbagi throughput kecuali kontainer harus memiliki throughput khusus.
    description: ''
  - name: --ttl
    summary: TTL default. Jika nilai hilang atau diatur ke "-1", item tidak akan kedaluwarsa. Jika nilai diatur ke "n", item akan kedaluwarsa "n" detik setelah waktu terakhir diubah.
    description: ''
  - name: --unique-key-policy -u
    summary: 'Kebijakan Kunci Unik, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --unique-key-policy @policy-file.json atau --unique-key-policy "{"uniqueKeys": [{"paths": ["/path/to/key1"]}, {"paths": ["/path/to/key2"]}]}".'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_role_definition
name: definisi peran az cosmosdb sql
summary: Mengelola definisi peran Azure Cosmos DB SQL.
description: ''
directCommands:
- uid: az_cosmosdb_sql_role_definition_create
  name: az cosmosdb sql role definition create
  summary: Buat definisi peran SQL di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql role definition create --account-name
                                           --body
                                           --resource-group
                                           [--no-wait]
  examples:
  - summary: Buat definisi peran SQL di bawah akun Azure Cosmos DB menggunakan string JSON.
    syntax: >-
      az cosmosdb sql role definition create --account-name MyAccount --resource-group MyResourceGroup --body '{
        "Id": "be79875a-2cc4-40d5-8958-566017875b39",
        "RoleName": "My Read Only Role",
        "Type": "CustomRole",
        "AssignableScopes": ["/dbs/mydb/colls/mycontainer"],
        "Permissions": [{
          "DataActions": [
            "Microsoft.DocumentDB/databaseAccounts/readMetadata",
            "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/items/read",
            "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/executeQuery",
            "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/readChangeFeed"
          ]
        }]
      }'
  - summary: Buat definisi peran SQL di bawah akun Azure Cosmos DB menggunakan file JSON.
    syntax: az cosmosdb sql role definition create --account-name MyAccount --resource-group MyResourceGroup --body @role-definition.json
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --body -b
    summary: 'Isi Definisi Peran dengan Id (Opsional untuk membuat), DataActions atau Izin, Jenis (Defaultnya adalah CustomRole), dan AssignableScopes.  Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --body atau --body @rdbody-file.json "{ "Id": "be79875a-2cc4-40d5-8958-566017875b39", "RoleName": "My Read Write Role", "Type": "CustomRole", "AssignableScopes": [ "/" ], "DataActions": [ "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/items/create", "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/items/read" ]}".'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

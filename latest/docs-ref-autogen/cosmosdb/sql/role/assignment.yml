### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_role_assignment
name: penetapan peran az cosmosdb sql
summary: Mengelola penetapan peran SQL Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_role_assignment_create
  name: az cosmosdb sql role assignment create
  summary: Buat penetapan peran SQL di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql role assignment create --account-name
                                           --principal-id
                                           --resource-group
                                           --scope
                                           [--no-wait]
                                           [--role-assignment-id]
                                           [--role-definition-id]
                                           [--role-definition-name]
  examples:
  - summary: Buat penetapan peran SQL di bawah akun Azure Cosmos DB menggunakan Nama Definisi Peran.
    syntax: >-
      az cosmosdb sql role assignment create --account-name MyAccount --resource-group MyResourceGroup \
        --role-assignment-id cb8ed2d7-2371-4e3c-bd31-6cc1560e84f8 \
        --role-definition-name "My Read Only Role" \
        --scope "/dbs/mydb/colls/mycontainer" \
        --principal-id 6328f5f7-dbf7-4244-bba8-fbb9d8066506
  - summary: Buat penetapan peran SQL di bawah akun Azure Cosmos DB menggunakan ID Definisi Peran.
    syntax: >-
      az cosmosdb sql role assignment create --account-name MyAccount --resource-group MyResourceGroup \
        --role-assignment-id cb8ed2d7-2371-4e3c-bd31-6cc1560e84f8 \
        --role-definition-id be79875a-2cc4-40d5-8958-566017875b39 \
        --scope "/dbs/mydb/colls/mycontainer" \
        --principal-id 6328f5f7-dbf7-4244-bba8-fbb9d8066506
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --principal-id -p
    summary: AAD ID Objek utama tempat Penetapan Peran ini diberikan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope -s
    summary: Jalur sumber daya bidang data tempat Penetapan Peran ini diberikan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --role-assignment-id -i
    summary: Opsional untuk Buat. ID unik untuk Penetapan Peran. Jika tidak disediakan, GUID baru akan digunakan.
    description: ''
  - name: --role-definition-id -d
    summary: ID unik dari Definisi Peran yang dirujuk oleh Penetapan Peran ini.
    description: ''
  - name: --role-definition-name -n
    summary: Nama Unik Definisi Peran yang dirujuk oleh Penetapan Peran ini. Mis. 'Peran Pembaca Contoso'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

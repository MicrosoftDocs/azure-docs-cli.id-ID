- uid: az_cosmosdb_sql_role_assignment_wait
  name: az cosmosdb sql role assignment wait
  summary: Polling tentang penetapan peran SQL hingga kondisi tertentu terpenuhi.
  description: ''
  syntax: >-
    az cosmosdb sql role assignment wait --account-name
                                         --resource-group
                                         --role-assignment-id
                                         [--created]
                                         [--custom]
                                         [--deleted]
                                         [--exists]
                                         [--interval]
                                         [--timeout]
                                         [--updated]
  examples:
  - summary: Polling tentang penetapan peran SQL hingga dihapus.
    syntax: az cosmosdb sql role assignment wait --account-name MyAccount --resource-group MyResourceGroup --role-assignment-id cb8ed2d7-2371-4e3c-bd31-6cc1560e84f8 --deleted
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-assignment-id -i
    summary: Opsional untuk Buat. ID unik untuk Penetapan Peran. Jika tidak disediakan, GUID baru akan digunakan.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

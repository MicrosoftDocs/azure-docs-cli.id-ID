### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_stored-procedure
name: az cosmosdb sql stored-procedure
summary: Mengelola prosedur tersimpan SQL Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_stored-procedure_create
  name: az cosmosdb sql stored-procedure create
  summary: Buat prosedur tersimpan SQL di bawah kontainer SQL Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql stored-procedure create --account-name
                                            --body
                                            --container-name
                                            --database-name
                                            --name
                                            --resource-group
  examples:
  - summary: Buat azure Cosmos DB SQL prosedur tersimpan.
    syntax: az cosmosdb sql stored-procedure create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyStoredProcedure -b StoredProcedureBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --body -b
    summary: Isi StoredProcedure, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --body @sprocbody-file.json.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama StoredProcedure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_restorable-container
name: az cosmosdb sql restorable-container
summary: Kelola berbagai versi kontainer sql yang dapat di memulihkan dalam database akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_restorable-container_list
  name: az cosmosdb sql restorable-container list
  summary: Cantumkan semua versi semua kontainer sql yang dibuat/dimodifikasi/dihapus dalam database yang diberikan dan akun yang dapat di memulihkan.
  description: ''
  syntax: >-
    az cosmosdb sql restorable-container list --database-rid
                                              --instance-id
                                              --location
                                              [--end-time]
                                              [--start-time]
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: Singkirkan database.
    description: ''
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId dari Akun.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi.
    description: ''
  optionalParameters:
  - name: --end-time
    summary: Waktu akhir umpan peristiwa kontainer Sql yang dapat di memulihkan. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --start-time
    summary: Waktu mulai umpan peristiwa kontainer Sql yang dapat di memulihkan. Nilai defaultnya adalah Tidak Ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_sql_restorable-container_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

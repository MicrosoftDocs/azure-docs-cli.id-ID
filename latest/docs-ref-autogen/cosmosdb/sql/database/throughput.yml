### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_database_throughput
name: throughput database az cosmosdb sql
summary: Mengelola throughput database SQL di bawah akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_database_throughput_migrate
  name: migrasi throughput database az cosmosdb sql
  summary: Migrasikan throughput database SQL antara skala otomatis dan disediakan secara manual.
  description: ''
  syntax: >-
    az cosmosdb sql database throughput migrate --account-name
                                                --name
                                                --resource-group
                                                --throughput-type {autoscale, manual}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Jenis throughput yang akan dimigrasikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_database_throughput_show
  name: az cosmosdb sql database throughput show
  summary: Dapatkan throughput database SQL di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql database throughput show --account-name
                                             --name
                                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_database_throughput_update
  name: pembaruan throughput database az cosmosdb aql
  summary: Perbarui throughput database SQL di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql database throughput update --account-name
                                               --name
                                               --resource-group
                                               [--max-throughput]
                                               [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Throughput database SQL (RU/dtk).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_sql_database_throughput_migrate
- az_cosmosdb_sql_database_throughput_show
- az_cosmosdb_sql_database_throughput_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_database
name: az cosmosdb sql database
summary: Mengelola database SQL Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_database_create
  name: membuat database az cosmosdb sql
  summary: Buat database SQL di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql database create --account-name
                                    --name
                                    --resource-group
                                    [--max-throughput]
                                    [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Throughput database SQL (RU/dtk). Nilai defaultnya adalah 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_database_delete
  name: az cosmosdb sql database delete
  summary: Hapus database SQL di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql database delete --account-name
                                    --name
                                    --resource-group
                                    [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_database_exists
  name: az cosmosdb sql database ada
  summary: Memeriksa apakah database SQL Azure Cosmos DB ada.
  description: ''
  syntax: >-
    az cosmosdb sql database exists --account-name
                                    --name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_database_list
  name: az cosmosdb sql database list
  summary: Mencantumkan database SQL di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql database list --account-name
                                  --resource-group
  examples:
  - summary: Mencantumkan database SQL di bawah akun Azure Cosmos DB (dibuat secara otomatis)
    syntax: az cosmosdb sql database list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_database_show
  name: az cosmosdb sql database show
  summary: Memperlihatkan detail database SQL di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql database show --account-name
                                  --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

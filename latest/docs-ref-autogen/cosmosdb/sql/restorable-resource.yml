### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_restorable-resource
name: az cosmosdb sql restorable-resource
summary: Kelola database dan kontainernya yang dapat dipulihkan di akun tertentu pada timesamp dan wilayah tertentu.
description: ''
directCommands:
- uid: az_cosmosdb_sql_restorable-resource_list
  name: az cosmosdb sql restorable-resource list
  summary: Cantumkan semua database dan kontainernya yang dapat dipulihkan di akun tertentu pada timesamp dan wilayah tertentu.
  description: ''
  syntax: >-
    az cosmosdb sql restorable-resource list --instance-id
                                             --location
                                             --restore-location
                                             --restore-timestamp
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId akun.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi Akun Azure.
    description: ''
  - isRequired: true
    name: --restore-location -r
    summary: Wilayah pemulihan.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: Tanda waktu pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_sql_restorable-resource_list

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_private-endpoint-connection
name: az cosmosdb private-endpoint-connection
summary: Mengelola koneksi titik akhir privat Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_private-endpoint-connection_approve
  name: az cosmosdb private-endpoint-connection approve
  summary: Menyetujui koneksi titik akhir privat yang ditentukan yang terkait dengan Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb private-endpoint-connection approve [--account-name]
                                                    [--description]
                                                    [--id]
                                                    [--ids]
                                                    [--name]
                                                    [--resource-group]
  examples:
  - summary: Menyetujui koneksi titik akhir privat yang ditentukan yang terkait dengan Azure Cosmos DB.
    syntax: az cosmosdb private-endpoint-connection approve --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup --description "Approved"
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun database Cosmos DB. Diperlukan jika --connection-id tidak ditentukan.
    description: ''
  - name: --description
    summary: Komentar untuk operasi setujui.
    description: ''
  - name: --id
    summary: ID koneksi titik akhir privat yang terkait dengan Azure Cosmos DB. Jika ditentukan --account-name --resource-group/-g dan --name/-n, ini harus dihilangkan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan Azure Cosmos DB. Diperlukan jika --connection-id tidak ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya dari akun Cosmos DB tertentu. Diperlukan jika --connection-id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

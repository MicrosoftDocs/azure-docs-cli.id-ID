### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_graph
name: az cosmosdb gremlin graph
summary: Mengelola grafik Gremlin Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_graph_create
  name: membuat grafik az cosmosdb gremlin
  summary: Buat grafik Gremlin di bawah database Azure Cosmos DB Gremlin.
  description: ''
  syntax: >-
    az cosmosdb gremlin graph create --account-name
                                     --database-name
                                     --name
                                     --partition-key-path
                                     --resource-group
                                     [--conflict-resolution-policy]
                                     [--idx]
                                     [--max-throughput]
                                     [--throughput]
                                     [--ttl]
  examples:
  - summary: Buat grafik Azure Cosmos DB Gremlin.
    syntax: az cosmosdb gremlin graph create -g MyResourceGroup -a MyAccount -d MyDatabase -n MyGraph --partition-key-path "/my/path" --idx @policy-file.json --ttl 1000 --throughput "700"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: nama Graph.
    description: ''
  - isRequired: true
    name: --partition-key-path -p
    summary: Jalur Kunci Partisi, misalnya, '/address/zipcode'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --conflict-resolution-policy -c
    summary: 'Kebijakan Resolusi Konflik, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --conflict-resolution-policy @policy-file.json atau --conflict-resolution-policy "{"mode": "lastWriterWins", "conflictResolutionPath": "/path"}".'
    description: ''
  - name: --idx
    defaultValue: >-
      {
        "indexingMode": "consistent",
        "automatic": true,
        "includedPaths": [
          {
            "path": "/*"
          }
        ],
        "excludedPaths": [
          {
            "path": "/\"_etag\"/?"
          }
        ]
      }
    summary: 'Kebijakan Pengindeksan, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --idx @policy-file.json atau --idx "{"indexingMode": "consistent", "automatic": true, "includedPaths": [{"path": "/\*"}], "excludedPaths": [{ "path": "/headquarters/employees/?"}, { "path": "/\"_etag\"/?"}]}".'
    description: ''
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Throughput grafik Gremlin (RU/dtk). Nilai defaultnya adalah 400. Hilangkan parameter ini jika database telah berbagi throughput kecuali grafik harus memiliki throughput khusus.
    description: ''
  - name: --ttl
    summary: TTL default. Jika nilai hilang atau diatur ke "-1", item tidak akan kedaluwarsa. Jika nilai diatur ke "n", item akan kedaluwarsa "n" detik setelah waktu terakhir diubah.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

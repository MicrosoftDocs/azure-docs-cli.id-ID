### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_graph_throughput
name: throughput grafik az cosmosdb gremlin
summary: Mengelola throughput grafik Gremlin di bawah akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_graph_throughput_migrate
  name: memigrasikan throughput grafik az cosmosdb gremlin
  summary: Migrasikan throughput Gremlin Graph antara skala otomatis dan disediakan secara manual.
  description: ''
  syntax: >-
    az cosmosdb gremlin graph throughput migrate --account-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 --throughput-type {autoscale, manual}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: nama Graph.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Jenis throughput yang akan dimigrasikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_graph_throughput_show
  name: az cosmosdb gremlin graph throughput show
  summary: Dapatkan throughput grafik Gremlin di bawah database Gremlin Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb gremlin graph throughput show --account-name
                                              --database-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: nama Graph.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_graph_throughput_update
  name: pembaruan throughput grafik az cosmosdb gremlin
  summary: Perbarui throughput grafik Gremlin di bawah database Azure Cosmos DB Gremlin.
  description: ''
  syntax: >-
    az cosmosdb gremlin graph throughput update --account-name
                                                --database-name
                                                --name
                                                --resource-group
                                                [--max-throughput]
                                                [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --name -n
    summary: nama Graph.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Grafik Gremlin throughput (RU/dtk).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_gremlin_graph_throughput_migrate
- az_cosmosdb_gremlin_graph_throughput_show
- az_cosmosdb_gremlin_graph_throughput_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

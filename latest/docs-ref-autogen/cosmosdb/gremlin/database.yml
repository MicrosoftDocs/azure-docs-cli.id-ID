### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin_database
name: az cosmosdb gremlin database
summary: Mengelola database Gremlin Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_database_create
  name: membuat database az cosmosdb gremlin
  summary: Buat database Gremlin di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb gremlin database create --account-name
                                        --name
                                        --resource-group
                                        [--max-throughput]
                                        [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Database Gremlin throughput (RU/s). Nilai defaultnya adalah 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_database_delete
  name: az cosmosdb gremlin database delete
  summary: Hapus database Gremlin di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb gremlin database delete --account-name
                                        --name
                                        --resource-group
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_gremlin_database_exists

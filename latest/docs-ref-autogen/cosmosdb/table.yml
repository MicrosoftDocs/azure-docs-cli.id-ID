### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table
name: az cosmosdb table
summary: Mengelola sumber daya Tabel akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_table_create
  name: buat tabel cosmosdb az
  summary: Buat Tabel di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb table create --account-name
                             --name
                             --resource-group
                             [--max-throughput]
                             [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Throughput Tabel (RU/dtk). Nilai defaultnya adalah 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_delete
  name: az cosmosdb table delete
  summary: Hapus Tabel di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb table delete --account-name
                             --name
                             --resource-group
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_exists
  name: tabel az cosmosdb ada
  summary: Memeriksa apakah tabel Azure Cosmos DB ada.
  description: ''
  syntax: >-
    az cosmosdb table exists --account-name
                             --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_list
  name: az cosmosdb table list
  summary: Cantumkan Tabel di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb table list --account-name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_retrieve-latest-backup-time
  name: tabel az cosmosdb retrieve-latest-backup-time
  summary: Mengambil tanda waktu terbaru yang dapat di-restorable untuk tabel yang diberikan di wilayah tertentu.
  description: ''
  syntax: >-
    az cosmosdb table retrieve-latest-backup-time --account-name
                                                  --location
                                                  --resource-group
                                                  --table-name
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --table-name -n
    summary: Nama Nama Tabel CosmosDB.
    description: ''
- uid: az_cosmosdb_table_show
  name: az cosmosdb table show
  summary: Perlihatkan detail Tabel di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb table show --account-name
                           --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

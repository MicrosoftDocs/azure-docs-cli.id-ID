### YamlMime:AzureCLIGroup
uid: az_cosmosdb_collection
name: koleksi az cosmosdb
summary: Mengelola koleksi Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_collection_create
  name: az cosmosdb collection create
  summary: Membuat koleksi Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb collection create --collection-name
                                  --db-name
                                  [--default-ttl]
                                  [--indexing-policy]
                                  [--key]
                                  [--name]
                                  [--partition-key-path]
                                  [--resource-group-name]
                                  [--throughput]
                                  [--url-connection]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nama Koleksi.
    description: ''
  - isRequired: true
    name: --db-name -d
    summary: Nama Database.
    description: ''
  optionalParameters:
  - name: --default-ttl
    summary: TTL default. Sediakan 0 untuk dinonaktifkan.
    description: ''
  - name: --indexing-policy
    defaultValue: >-
      {
        "indexingMode": "consistent",
        "automatic": true,
        "includedPaths": [
          {
            "path": "/*"
          }
        ],
        "excludedPaths": [
          {
            "path": "/\"_etag\"/?"
          }
        ]
      }
    summary: Kebijakan Pengindeksan, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --indexing-policy @policy-file.json).
    description: ''
  - name: --kunci
    summary: Kunci akun Cosmos DB. Harus digunakan bersama dengan nama akun cosmosdb atau koneksi url.
    description: ''
  - name: --name -n
    summary: Nama akun Cosmos DB. Harus digunakan bersama dengan nama grup sumber daya atau kunci akun cosmosdb.
    description: ''
  - name: --partition-key-path
    summary: Jalur Kunci Partisi, misalnya, '/properties/name'.
    description: ''
  - name: --resource-group-name -g
    summary: Nama grup sumber daya. Harus digunakan bersama dengan nama akun cosmosdb.
    description: ''
  - name: --throughput
    summary: Throughput Penawaran (RU/dtk).
    description: ''
  - name: --url-connection
    summary: Koneksi url akun Cosmos DB. Harus digunakan bersama dengan kunci akun cosmosdb.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

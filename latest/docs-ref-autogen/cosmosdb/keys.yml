### YamlMime:AzureCLIGroup
uid: az_cosmosdb_keys
name: az cosmosdb keys
summary: Mengelola kunci Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_keys_list
  name: daftar kunci az cosmosdb
  summary: Mencantumkan kunci akses atau string koneksi untuk akun database Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb keys list --name
                          --resource-group
                          [--type {connection-strings, keys, read-only-keys}]
  examples:
  - summary: Mencantumkan kunci akses atau string koneksi untuk akun database Azure Cosmos DB. (dibuat otomatis)
    syntax: az cosmosdb keys list --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --subscription MySubscription --type keys
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --type
    defaultValue: keys
    parameterValueGroup: connection-strings, keys, read-only-keys
    summary: Jenis kunci akun.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_keys_regenerate
  name: az cosmosdb keys regenerate
  summary: Meregenerasi kunci akses untuk akun database Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb keys regenerate --key-kind {primary, primaryReadonly, secondary, secondaryReadonly}
                                [--ids]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Meregenerasi kunci akses primaryReadonly untuk akun database Azure Cosmos DB.
    syntax: az cosmosdb keys regenerate --key-kind primaryReadonly --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --key-kind
    parameterValueGroup: primary, primaryReadonly, secondary, secondaryReadonly
    summary: Kunci akses untuk meregenerasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun database Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_keys_list
- az_cosmosdb_keys_regenerate
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

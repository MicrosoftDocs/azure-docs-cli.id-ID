### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_table_throughput
name: throughput tabel az cosmosdb cassandra
summary: Kelola throughput tabel Cassandra di bawah akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_table_throughput_migrate
  name: migrasikan throughput tabel az cosmosdb cassandra
  summary: Migrasikan throughput tabel Cassandra antara skala otomatis dan disediakan secara manual.
  description: ''
  syntax: >-
    az cosmosdb cassandra table throughput migrate --account-name
                                                   --keyspace-name
                                                   --name
                                                   --resource-group
                                                   --throughput-type {autoscale, manual}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Nama keyspace.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Jenis throughput yang akan dimigrasikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_table_throughput_show
  name: az cosmosdb cassandra table throughput show
  summary: Dapatkan throughput tabel Cassandra di bawah keyspace Cassandra Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb cassandra table throughput show --account-name
                                                --keyspace-name
                                                --name
                                                --resource-group
  examples:
  - summary: Dapatkan throughput tabel Cassandra di bawah keyspace Cassandra Azure Cosmos DB. (dibuat otomatis)
    syntax: az cosmosdb cassandra table throughput show --account-name MyAccount --keyspace-name MyKeyspace --name MyTable --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Nama keyspace.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_table_throughput_update
  name: perbarui throughput tabel az cosmosdb cassandra
  summary: Perbarui throughput tabel Cassandra di bawah keyspace Cassandra Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb cassandra table throughput update --account-name
                                                  --keyspace-name
                                                  --name
                                                  --resource-group
                                                  [--max-throughput]
                                                  [--throughput]
  examples:
  - summary: Perbarui throughput tabel Cassandra di bawah keyspace Cassandra Azure Cosmos DB. (dibuat otomatis)
    syntax: az cosmosdb cassandra table throughput update --account-name MyAccount --keyspace-name MyKeyspace --name MyTable --resource-group MyResourceGroup --throughput "500"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Nama keyspace.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Throughput tabel Cassandra (RU/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_cassandra_table_throughput_migrate
- az_cosmosdb_cassandra_table_throughput_show

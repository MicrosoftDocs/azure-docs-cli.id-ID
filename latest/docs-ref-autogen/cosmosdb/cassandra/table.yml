### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_table
name: az cosmosdb cassandra table
summary: Mengelola tabel Cassandra Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_table_create
  name: buat tabel az cosmosdb cassandra
  summary: Buat tabel Cassandra di bawah keyspace Cassandra Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb cassandra table create --account-name
                                       --keyspace-name
                                       --name
                                       --resource-group
                                       --schema
                                       [--analytical-storage-ttl]
                                       [--max-throughput]
                                       [--throughput]
                                       [--ttl]
  examples:
  - summary: Buat tabel Azure Cosmos DB Cassandra.
    syntax: az cosmosdb cassandra table create -g MyResourceGroup -a MyAccount -k MyKeyspace -n MyTable --schema @indexes-file.json --throughput "500" --ttl 1000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --keyspace-name -k
    summary: Nama keyspace.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --skema
    summary: 'Skema, Anda dapat memasukkannya sebagai string atau sebagai file, misalnya, --skema atau --skema @schema-file.json "{"columns": [{"name": "columnA","type": "uuid"}, {"name": "columnB","type": "Ascii"}],"partitionKeys": [{"name": "columnA"}]}".'
    description: ''
  optionalParameters:
  - name: --analytical-storage-ttl
    summary: TTL analitis, saat penyimpanan analitis diaktifkan.
    description: ''
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Throughput tabel Cassandra (RU/dtk). Nilai defaultnya adalah 400. Hilangkan parameter ini jika keyspace telah berbagi throughput kecuali tabel harus memiliki throughput khusus.
    description: ''
  - name: --ttl
    summary: TTL default. Jika nilai hilang atau diatur ke "-1", item tidak akan kedaluwarsa. Jika nilai diatur ke "n", item akan kedaluwarsa "n" detik setelah waktu terakhir diubah.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_table_delete
  name: az cosmosdb cassandra table delete

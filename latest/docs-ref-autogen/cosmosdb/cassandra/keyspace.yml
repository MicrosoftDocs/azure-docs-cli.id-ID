### YamlMime:AzureCLIGroup
uid: az_cosmosdb_cassandra_keyspace
name: az cosmosdb cassandra keyspace
summary: Mengelola keyspace Cassandra Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_cassandra_keyspace_create
  name: buat keyspace az cosmosdb cassandra
  summary: Buat keyspace Cassandra di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace create --account-name
                                          --name
                                          --resource-group
                                          [--max-throughput]
                                          [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama keyspace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: Sumber daya throughput maksimum dapat diskalakan ke (RU/dtk). Disediakan saat sumber daya diaktifkan skala otomatis. Nilai minimumnya bisa 4000 (RU/dtk).
    description: ''
  - name: --throughput
    summary: Throughput keyspace Cassandra (RU/s). Nilai defaultnya adalah 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_delete
  name: hapus keyspace az cosmosdb cassandra
  summary: Hapus keyspace Cassandra di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace delete --account-name
                                          --name
                                          --resource-group
                                          [--yes]
  examples:
  - summary: Hapus keyspace Cassandra di bawah akun Azure Cosmos DB. (dibuat otomatis)
    syntax: az cosmosdb cassandra keyspace delete --account-name MyAccount --name MyKeyspace --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama keyspace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_exists
  name: az cosmosdb cassandra keyspace ada
  summary: Memeriksa apakah keyspace Cassandra Azure Cosmos DB ada.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace exists --account-name
                                          --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama keyspace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_list
  name: daftar keyspace az cosmosdb cassandra
  summary: Cantumkan keyspace Cassandra di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace list --account-name
                                        --resource-group
  examples:
  - summary: Cantumkan keyspace Cassandra di bawah akun Azure Cosmos DB. (dibuat otomatis)
    syntax: az cosmosdb cassandra keyspace list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_cassandra_keyspace_show
  name: az cosmosdb cassandra keyspace show
  summary: Tampilkan detail keyspace Cassandra di bawah akun Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb cassandra keyspace show --account-name
                                        --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama keyspace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

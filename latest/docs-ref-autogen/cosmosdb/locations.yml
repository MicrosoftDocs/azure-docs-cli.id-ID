### YamlMime:AzureCLIGroup
uid: az_cosmosdb_locations
name: lokasi az cosmosdb
summary: Mengelola properti lokasi Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_locations_list
  name: daftar lokasi az cosmosdb
  summary: Mengambil daftar lokasi cosmosdb dan propertinya.
  description: ''
  syntax: az cosmosdb locations list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_locations_show
  name: az cosmosdb locations show
  summary: Tampilkan properti lokasi Azure Cosmos DB di lokasi tertentu.
  description: ''
  syntax: az cosmosdb locations show --location
  examples:
  - summary: Memperlihatkan properti lokasi Azure Cosmos DB di lokasi tertentu.
    syntax: az cosmosdb locations show --location 'East US'
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Nama lokasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_locations_list
- az_cosmosdb_locations_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

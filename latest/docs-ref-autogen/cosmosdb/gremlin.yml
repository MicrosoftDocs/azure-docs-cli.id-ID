### YamlMime:AzureCLIGroup
uid: az_cosmosdb_gremlin
name: az cosmosdb gremlin
summary: Mengelola sumber daya Gremlin dari akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_gremlin_retrieve-latest-backup-time
  name: az cosmosdb gremlin retrieve-latest-backup-time
  summary: Mengambil tanda waktu terbaru yang dapat di-restorable untuk grafik gremlin yang diberikan di wilayah tertentu.
  description: ''
  syntax: >-
    az cosmosdb gremlin retrieve-latest-backup-time --account-name
                                                    --database-name
                                                    --graph-name
                                                    --location
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama nama database CosmosDB Gremlin.
    description: ''
  - isRequired: true
    name: --graph-name -n
    summary: Nama grafik CosmosDB Gremlin.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_cosmosdb_database
name: az cosmosdb database
summary: Mengelola database Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_database_create
  name: buat database az cosmosdb
  summary: Membuat database Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb database create --db-name
                                [--key]
                                [--name]
                                [--resource-group-name]
                                [--throughput]
                                [--url-connection]
  examples:
  - summary: Membuat database Azure Cosmos DB.
    syntax: az cosmosdb database create --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --db-name MyDatabase
  requiredParameters:
  - isRequired: true
    name: --db-name -d
    summary: Nama Database.
    description: ''
  optionalParameters:
  - name: --kunci
    summary: Kunci akun Cosmos DB. Harus digunakan bersama dengan nama akun cosmosdb atau koneksi url.
    description: ''
  - name: --name -n
    summary: Nama akun Cosmos DB. Harus digunakan bersama dengan nama grup sumber daya atau kunci akun cosmosdb.
    description: ''
  - name: --resource-group-name -g
    summary: Nama grup sumber daya. Harus digunakan bersama dengan nama akun cosmosdb.
    description: ''
  - name: --throughput
    summary: Throughput Penawaran (RU/dtk).
    description: ''
  - name: --url-connection
    summary: Koneksi url akun Cosmos DB. Harus digunakan bersama dengan kunci akun cosmosdb.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_database_delete
  name: az cosmosdb database delete
  summary: Menghapus database Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb database delete --db-name
                                [--key]
                                [--name]
                                [--resource-group-name]
                                [--url-connection]
                                [--yes]
  examples:
  - summary: Menghapus database Azure Cosmos DB (dibuat secara otomatis)
    syntax: az cosmosdb database delete --db-name MyDatabase --name MyCosmosDBDatabaseAccount --resource-group-name MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --db-name -d
    summary: Nama Database.
    description: ''
  optionalParameters:
  - name: --kunci
    summary: Kunci akun Cosmos DB. Harus digunakan bersama dengan nama akun cosmosdb atau koneksi url.
    description: ''
  - name: --name -n
    summary: Nama akun Cosmos DB. Harus digunakan bersama dengan nama grup sumber daya atau kunci akun cosmosdb.
    description: ''
  - name: --resource-group-name -g
    summary: Nama grup sumber daya. Harus digunakan bersama dengan nama akun cosmosdb.
    description: ''
  - name: --url-connection
    summary: Koneksi url akun Cosmos DB. Harus digunakan bersama dengan kunci akun cosmosdb.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

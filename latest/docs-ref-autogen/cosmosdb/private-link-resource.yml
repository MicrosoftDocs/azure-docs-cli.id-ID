### YamlMime:AzureCLIGroup
uid: az_cosmosdb_private-link-resource
name: az cosmosdb private-link-resource
summary: Mengelola sumber daya tautan privat Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_private-link-resource_list
  name: az cosmosdb private-link-resource list
  summary: Cantumkan sumber daya tautan privat yang didukung untuk Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb private-link-resource list --account-name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Cosmosdb.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_private-link-resource_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

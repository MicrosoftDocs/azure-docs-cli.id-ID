### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb
name: az cosmosdb mongodb
summary: Mengelola sumber daya MongoDB dari akun Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_retrieve-latest-backup-time
  name: az cosmosdb mongodb retrieve-latest-backup-time
  summary: Mengambil tanda waktu terbaru yang dapat dipulihkan untuk koleksi mongodb yang diberikan di wilayah tertentu.
  description: ''
  syntax: >-
    az cosmosdb mongodb retrieve-latest-backup-time --account-name
                                                    --collection-name
                                                    --database-name
                                                    --location
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun database CosmosDB.
    description: ''
  - isRequired: true
    name: --collection-name -c
    summary: Nama nama koleksi CosmosDB MongoDB.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nama database CosmosDB MongoDB.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

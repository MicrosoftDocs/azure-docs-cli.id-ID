### YamlMime:AzureCLIGroup
uid: az_cosmosdb_network-rule
name: az cosmosdb network-rule
summary: Mengelola aturan jaringan Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_network-rule_add
  name: az cosmosdb network-rule add
  summary: Menambahkan aturan jaringan virtual ke akun database Cosmos DB yang ada.
  description: ''
  syntax: >-
    az cosmosdb network-rule add --subnet
                                 [--ids]
                                 [--ignore-missing-endpoint {false, true}]
                                 [--name]
                                 [--resource-group]
                                 [--virtual-network]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ignore-missing-endpoint --ignore-missing-vnet-service-endpoint
    parameterValueGroup: false, true
    summary: Buat aturan firewall sebelum jaringan virtual mengaktifkan titik akhir layanan vnet.
    description: ''
  - name: --name -n
    summary: Nama akun database Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --virtual-network --vnet-name
    summary: Nama VNET, yang harus disediakan bersama dengan nama subnet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_network-rule_list
  name: az cosmosdb network-rule list
  summary: Mencantumkan akun jaringan virtual yang terkait dengan akun Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb network-rule list --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun database Cosmos DB.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_network-rule_remove
  name: az cosmosdb network-rule remove
  summary: Menambahkan aturan jaringan virtual ke akun database Cosmos DB yang ada.
  description: ''
  syntax: >-
    az cosmosdb network-rule remove --subnet
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--virtual-network]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun database Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --virtual-network --vnet-name
    summary: Nama VNET, yang harus disediakan bersama dengan nama subnet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_network-rule_add
- az_cosmosdb_network-rule_list
- az_cosmosdb_network-rule_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_cdn_origin
name: az cdn origin
summary: Mencantumkan atau memperlihatkan asal yang ada yang terkait dengan titik akhir CDN.
description: ''
directCommands:
- uid: az_cdn_origin_create
  name: az cdn origin create
  summary: Buat asal.
  description: ''
  syntax: >-
    az cdn origin create --endpoint-name
                         --host-name
                         --name
                         --profile-name
                         --resource-group
                         [--disabled {false, true}]
                         [--http-port]
                         [--https-port]
                         [--origin-host-header]
                         [--priority]
                         [--private-link-approval-message]
                         [--private-link-location]
                         [--private-link-resource-id]
                         [--weight]
  examples:
  - summary: Membuat asal tambahan
    syntax: az cdn origin create -g group --host-name example.contoso.com --profile-name profile --endpoint-name endpoint -n origin --host-name example.contoso.com --origin-host-header example.contoso.com --http-port 80 --https-port 443
  - summary: Membuat asal privat
    syntax: az cdn origin create -g group --host-name example.contoso.com --profile-name profile --endpoint-name endpoint -n origin --http-port 80 --https-port 443 --private-link-resource-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/group/providers/Microsoft.Network/privateLinkServices/pls --private-link-location EastUS --private-link-approval-message 'Please approve this request'
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - isRequired: true
    name: --host-name
    summary: Nama host tempat permintaan ke asal akan dikirim.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama asal.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Jangan gunakan asal untuk penyeimbangan beban.
    description: ''
  - name: --http-port
    defaultValue: "80"
    summary: Port yang digunakan untuk permintaan http ke asal.
    description: ''
  - name: --https-port
    defaultValue: "443"
    summary: Port yang digunakan untuk permintaan https ke asal.
    description: ''
  - name: --origin-host-header
    summary: Header Host yang akan dikirim untuk permintaan ke asal ini.
    description: ''
  - name: --priority
    defaultValue: "1"
    summary: Prioritas penyeimbangan beban. Prioritas yang lebih tinggi tidak akan digunakan untuk penyeimbangan beban jika asal prioritas yang lebih rendah sehat. Harus antara 1 dan 5.
    description: ''
  - name: --private-link-approval-message -m
    summary: Pesan yang ditampilkan kepada pemberi izin permintaan tautan privat.
    description: ''
  - name: --private-link-location -l
    summary: Lokasi tautan privat tempat asal akan terhubung.
    description: ''
  - name: --private-link-resource-id -p
    summary: Id sumber daya dari tautan privat yang akan disambungkan oleh asal.
    description: ''
  - name: --weight
    defaultValue: "1000"
    summary: Berat asal dalam grup asal yang diberikan untuk penyeimbangan beban. Harus antara 1 dan 1000.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_delete
  name: az cdn origin delete
  summary: Menghapus asal yang ada dalam titik akhir.
  description: ''
  syntax: >-
    az cdn origin delete [--endpoint-name]
                         [--ids]
                         [--name]
                         [--profile-name]
                         [--resource-group]
                         [--yes]
  optionalParameters:
  - name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama asal.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_list
  name: az cdn origin list
  summary: Mencantumkan semua asal yang ada dalam titik akhir.
  description: ''
  syntax: >-
    az cdn origin list --endpoint-name
                       --profile-name
                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_show
  name: az cdn origin show
  summary: Mendapatkan asal yang ada dalam titik akhir.
  description: ''
  syntax: >-
    az cdn origin show [--endpoint-name]
                       [--ids]
                       [--name]
                       [--profile-name]
                       [--resource-group]
  optionalParameters:
  - name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama asal.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin_update
  name: az cdn origin update
  summary: Perbarui asal.
  description: ''
  syntax: >-
    az cdn origin update [--disabled {false, true}]
                         [--endpoint-name]
                         [--host-name]
                         [--http-port]
                         [--https-port]
                         [--ids]
                         [--name]
                         [--origin-host-header]
                         [--priority]
                         [--private-link-approval-message]
                         [--private-link-location]
                         [--private-link-resource-id]
                         [--profile-name]
                         [--resource-group]
                         [--weight]
  examples:
  - summary: Memperbarui asal
    syntax: az cdn origin update -g group --profile-name profile --endpoint-name endpoint -n origin --http-port 80 --https-port 443 --priority 3 --weight 500 --host-name example.contoso.com
  - summary: Menonaktifkan asal
    syntax: az cdn origin update -g group --profile-name profile --endpoint-name endpoint -n origin --disabled
  - summary: Menyambungkan asal ke layanan tautan privat
    syntax: az cdn origin update -g group --profile-name profile --endpoint-name endpoint -n origin --http-port 80 --https-port 443 --private-link-resource-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/group/providers/Microsoft.Network/privateLinkServices/pls --private-link-location EastUS --private-link-approval-message 'Please approve this request'
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Jangan gunakan asal untuk penyeimbangan beban.
    description: ''
  - name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - name: --host-name
    summary: Nama host tempat permintaan ke asal akan dikirim.
    description: ''
  - name: --http-port
    summary: Port yang digunakan untuk permintaan http ke asal.
    description: ''
  - name: --https-port
    summary: Port yang digunakan untuk permintaan https ke asal.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama asal.
    description: ''
  - name: --origin-host-header
    summary: Header Host yang akan dikirim untuk permintaan ke asal ini.
    description: ''
  - name: --priority
    summary: Prioritas penyeimbangan beban. Prioritas yang lebih tinggi tidak akan digunakan untuk penyeimbangan beban jika asal prioritas yang lebih rendah sehat. Harus antara 1 dan 5.
    description: ''
  - name: --private-link-approval-message -m
    summary: Pesan yang ditampilkan kepada pemberi izin permintaan tautan privat.
    description: ''
  - name: --private-link-location -l
    summary: Lokasi tautan privat tempat asal akan terhubung.
    description: ''
  - name: --private-link-resource-id -p
    summary: Id sumber daya dari tautan privat yang akan disambungkan oleh asal.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --weight
    summary: Berat asal dalam grup asal yang diberikan untuk penyeimbangan beban. Harus antara 1 dan 1000.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py

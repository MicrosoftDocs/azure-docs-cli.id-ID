### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_rule_condition
name: az cdn endpoint rule condition
summary: Mengelola kondisi aturan pengiriman untuk titik akhir.
description: ''
directCommands:
- uid: az_cdn_endpoint_rule_condition_add
  name: az cdn endpoint rule condition add
  summary: Tambahkan kondisi ke aturan pengiriman.
  description: ''
  syntax: >-
    az cdn endpoint rule condition add --match-variable {ClientPort, Cookies, HostName, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, ServerPort, SocketAddr, SslProtocol, UrlFileExtension, UrlFileName, UrlPath}
                                       --operator
                                       --rule-name
                                       [--ids]
                                       [--match-values]
                                       [--name]
                                       [--negate-condition {false, true}]
                                       [--profile-name]
                                       [--resource-group]
                                       [--selector]
                                       [--transform {Lowercase, Uppercase}]
  examples:
  - summary: Tambahkan kondisi alamat jarak jauh.
    syntax: az cdn endpoint rule condition add -g group -n endpoint --profile-name profile --rule-name name --match-variable RemoteAddress --operator GeoMatch --match-values "TH"
  requiredParameters:
  - isRequired: true
    name: --match-variable
    parameterValueGroup: ClientPort, Cookies, HostName, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, ServerPort, SocketAddr, SslProtocol, UrlFileExtension, UrlFileName, UrlPath
    summary: 'Nama kondisi kecocokan: https://docs.microsoft.com/en-us/azure/cdn/cdn-standard-rules-engine-match-conditions.'
    description: ''
  - isRequired: true
    name: --operator
    summary: Operator kondisi kecocokan.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --match-values
    summary: Cocokkan nilai kondisi kecocokan.
    description: ''
  - name: --name -n
    summary: Nama titik akhir CDN.
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: Jika true, meniadakan kondisi.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --selector
    summary: Pemilih kondisi kecocokan.
    description: ''
  - name: --transform
    parameterValueGroup: Lowercase, Uppercase
    summary: Transformasi untuk diterapkan sebelum pencocokan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_condition_remove
  name: az cdn endpoint rule condition remove
  summary: Menghapus kondisi dari aturan pengiriman.
  description: ''
  syntax: >-
    az cdn endpoint rule condition remove --index
                                          --rule-name
                                          [--ids]
                                          [--name]
                                          [--profile-name]
                                          [--resource-group]
  examples:
  - summary: Hapus kondisi pertama.
    syntax: az cdn endpoint rule condition remove -g group -n endpoint --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Indeks kondisi/tindakan.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir CDN.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_condition_show
  name: az cdn endpoint rule condition show
  summary: Tampilkan aturan pengiriman yang diakuisisi dengan titik akhir.
  description: ''
  syntax: >-
    az cdn endpoint rule condition show [--ids]
                                        [--name]
                                        [--profile-name]
                                        [--resource-group]
  examples:
  - summary: tampilkan aturan pengiriman yang diakuisisi dengan titik akhir.
    syntax: az cdn endpoint rule condition show -g group -n endpoint --profile-name profile-name
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir CDN.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
commands:
- az_cdn_endpoint_rule_condition_add
- az_cdn_endpoint_rule_condition_remove
- az_cdn_endpoint_rule_condition_show

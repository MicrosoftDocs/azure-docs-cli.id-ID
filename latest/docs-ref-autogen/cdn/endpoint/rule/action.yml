### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_rule_action
name: az cdn endpoint rule action
summary: Mengelola tindakan aturan pengiriman untuk titik akhir.
description: ''
directCommands:
- uid: az_cdn_endpoint_rule_action_add
  name: az cdn endpoint rule action add
  summary: Tambahkan tindakan ke aturan pengiriman.
  description: ''
  syntax: >-
    az cdn endpoint rule action add --action-name {CacheExpiration, CacheKeyQueryString, ModifyRequestHeader, ModifyResponseHeader, OriginGroupOverride, UrlRedirect, UrlRewrite}
                                    --rule-name
                                    [--cache-behavior {BypassCache, Override, SetIfMissing}]
                                    [--cache-duration]
                                    [--custom-fragment]
                                    [--custom-hostname]
                                    [--custom-path]
                                    [--custom-querystring]
                                    [--destination]
                                    [--header-action {Append, Delete, Overwrite}]
                                    [--header-name]
                                    [--header-value]
                                    [--ids]
                                    [--name]
                                    [--origin-group]
                                    [--preserve-unmatched-path {false, true}]
                                    [--profile-name]
                                    [--query-parameters]
                                    [--query-string-behavior {Exclude, ExcludeAll, Include, IncludeAll}]
                                    [--redirect-protocol {Http, Https, MatchRequest}]
                                    [--redirect-type {Found, Moved, PermanentRedirect, TemporaryRedirect}]
                                    [--resource-group]
                                    [--source-pattern]
  examples:
  - summary: Tambahkan tindakan pengalihan.
    syntax: az cdn endpoint rule action add -g group -n endpoint --profile-name profile --rule-name name --action-name "UrlRedirect" --redirect-protocol HTTPS --redirect-type Moved
  - summary: Menambahkan tindakan kedaluwarsa cache
    syntax: az cdn endpoint rule action add -g group -n endpoint --profile-name profile --rule-name name --action-name "CacheExpiration" --cache-behavior BypassCache
  requiredParameters:
  - isRequired: true
    name: --action-name
    parameterValueGroup: CacheExpiration, CacheKeyQueryString, ModifyRequestHeader, ModifyResponseHeader, OriginGroupOverride, UrlRedirect, UrlRewrite
    summary: 'Nama tindakan untuk aturan pengiriman: https://docs.microsoft.com/en-us/azure/cdn/cdn-standard-rules-engine-actions.'
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan.
    description: ''
  optionalParameters:
  - name: --cache-behavior
    parameterValueGroup: BypassCache, Override, SetIfMissing
    summary: Perilaku penembolokan untuk permintaan.
    description: ''
  - name: --cache-duration
    summary: Durasi konten perlu di-cache.                Format yang diizinkan adalah [d.]hh:mm:ss.
    description: ''
  - name: --custom-fragment
    summary: Fragmen untuk ditambahkan ke URL pengalihan.
    description: ''
  - name: --custom-hostname
    summary: Host untuk dialihkan.                Biarkan kosong untuk menggunakan host masuk sebagai host tujuan.
    description: ''
  - name: --custom-path
    summary: Jalur lengkap untuk mengalihkan. Jalur tidak boleh kosong dan harus dimulai dengan /.                Biarkan kosong untuk menggunakan jalur masuk sebagai jalur tujuan.
    description: ''
  - name: --custom-querystring
    summary: Kumpulan string kueri yang akan ditempatkan di URL pengalihan.                biarkan kosong untuk mempertahankan string kueri masuk.
    description: ''
  - name: --destination
    summary: Jalur tujuan yang akan digunakan dalam penulisan ulang.
    description: ''
  - name: --header-action
    parameterValueGroup: Append, Delete, Overwrite
    summary: Tindakan header untuk permintaan.
    description: ''
  - name: --header-name
    summary: Nama header yang akan diubah.
    description: ''
  - name: --header-value
    summary: Nilai header.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir CDN.
    description: ''
  - name: --origin-group
    summary: Nama atau ID OriginGroup yang akan menggantikan OriginGroup default.
    description: ''
  - name: --preserve-unmatched-path
    parameterValueGroup: false, true
    summary: Jika True, jalur yang tersisa setelah pola sumber akan ditambahkan ke jalur tujuan baru.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --query-parameters
    summary: Parameter kueri untuk disertakan atau dikecualikan (dipisahkan koma).
    description: ''
  - name: --query-string-behavior
    parameterValueGroup: Exclude, ExcludeAll, Include, IncludeAll
    summary: Perilaku string kueri untuk permintaan.
    description: ''
  - name: --redirect-protocol
    parameterValueGroup: Http, Https, MatchRequest
    summary: Protokol yang digunakan untuk pengalihan.
    description: ''
  - name: --redirect-type
    parameterValueGroup: Found, Moved, PermanentRedirect, TemporaryRedirect
    summary: Jenis pengalihan yang akan digunakan aturan saat mengalihkan lalu lintas.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --source-pattern
    summary: Pola URI permintaan yang mengidentifikasi jenis permintaan yang mungkin ditulis ulang.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_action_remove
  name: az cdn endpoint rule action remove
  summary: Menghapus tindakan dari aturan pengiriman.
  description: ''
  syntax: >-
    az cdn endpoint rule action remove --index
                                       --rule-name
                                       [--ids]
                                       [--name]
                                       [--profile-name]
                                       [--resource-group]
  examples:
  - summary: Hapus tindakan pertama.
    syntax: az cdn endpoint rule action remove -g group -n endpoint --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Indeks kondisi/tindakan.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir CDN.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_rule_action_show
  name: az cdn endpoint rule action show
  summary: Tampilkan aturan pengiriman yang diakuisisi dengan titik akhir.
  description: ''
  syntax: >-
    az cdn endpoint rule action show [--ids]
                                     [--name]
                                     [--profile-name]
                                     [--resource-group]
  examples:
  - summary: tampilkan aturan pengiriman yang diakuisisi dengan titik akhir.
    syntax: az cdn endpoint rule action show -g group --profile-name profile-name -n endpoint
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir CDN.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
commands:
- az_cdn_endpoint_rule_action_add
- az_cdn_endpoint_rule_action_remove
- az_cdn_endpoint_rule_action_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

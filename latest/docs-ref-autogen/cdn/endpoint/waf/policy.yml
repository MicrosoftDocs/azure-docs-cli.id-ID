### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_waf_policy
name: kebijakan az cdn endpoint waf
summary: Terapkan kebijakan WAF CDN ke titik akhir CDN.
description: ''
directCommands:
- uid: az_cdn_endpoint_waf_policy_remove
  name: az cdn endpoint waf policy remove
  summary: Menghapus kebijakan WAF CDN dari titik akhir CDN.
  description: ''
  syntax: >-
    az cdn endpoint waf policy remove [--endpoint-name]
                                      [--ids]
                                      [--profile-name]
                                      [--resource-group]
                                      [--yes]
  examples:
  - summary: Menghapus kebijakan WAF CDN dari titik akhir CDN.
    syntax: az cdn endpoint waf policy remove -g group --endpoint-name endpoint --profile-name profile
  optionalParameters:
  - name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_waf_policy_set
  name: az cdn endpoint waf policy set
  summary: Atur kebijakan WAF CDN yang diterapkan ke titik akhir CDN.
  description: ''
  syntax: >-
    az cdn endpoint waf policy set [--endpoint-name]
                                   [--ids]
                                   [--profile-name]
                                   [--resource-group]
                                   [--waf-policy-id]
                                   [--waf-policy-name]
                                   [--waf-policy-resource-group-name]
                                   [--waf-policy-subscription-id]
  examples:
  - summary: Atur kebijakan CDN WAF yang diterapkan ke titik akhir CDN dengan nama Kebijakan WAF.
    syntax: az cdn endpoint waf policy set -g group --endpoint-name endpoint --profile-name profile --waf-policy-subscription-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  optionalParameters:
  - name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --waf-policy-id
    summary: ID Sumber Daya dari kebijakan WAF CDN untuk diterapkan ke titik akhir ini.
    description: ''
  - name: --waf-policy-name
    summary: Nama kebijakan CDN WAF untuk diterapkan ke titik akhir ini. Diabaikan jika --waf-policy-id diatur.
    description: ''
  - name: --waf-policy-resource-group-name
    summary: Grup sumber daya dari kebijakan WAF CDN untuk diterapkan ke titik akhir ini. Diabaikan jika --waf-policy-id diatur.
    description: ''
  - name: --waf-policy-subscription-id
    summary: ID Sumber Daya dari kebijakan WAF CDN untuk diterapkan ke titik akhir ini. diabaikan jika --waf-policy-id diatur.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_waf_policy_show
  name: az cdn endpoint waf policy show
  summary: Memperlihatkan kebijakan WAF CDN mana yang diterapkan ke titik akhir CDN.
  description: ''
  syntax: >-
    az cdn endpoint waf policy show [--endpoint-name]
                                    [--ids]
                                    [--profile-name]
                                    [--resource-group]
  examples:
  - summary: Memperlihatkan kebijakan WAF CDN mana yang diterapkan ke titik akhir CDN.
    syntax: az cdn endpoint waf policy show -g group --endpoint-name endpoint --profile-name profile
  optionalParameters:
  - name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
commands:
- az_cdn_endpoint_waf_policy_remove

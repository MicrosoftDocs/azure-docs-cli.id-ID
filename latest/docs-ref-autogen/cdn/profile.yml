### YamlMime:AzureCLIGroup
uid: az_cdn_profile
name: az cdn profile
summary: Kelola profil CDN untuk menentukan jaringan tepi.
description: ''
directCommands:
- uid: az_cdn_profile_create
  name: az cdn profile create
  summary: Buat profil CDN baru.
  description: ''
  syntax: >-
    az cdn profile create --name
                          --resource-group
                          [--location]
                          [--sku {Custom_Verizon, Premium_Verizon, StandardPlus_955BandWidth_ChinaCdn, StandardPlus_AvgBandWidth_ChinaCdn, StandardPlus_ChinaCdn, Standard_955BandWidth_ChinaCdn, Standard_Akamai, Standard_AvgBandWidth_ChinaCdn, Standard_ChinaCdn, Standard_Microsoft, Standard_Verizon}]
                          [--tags]
  examples:
  - summary: Buat profil CDN menggunakan verizon premium CDN.
    syntax: az cdn profile create -g group -n profile --sku Premium_Verizon
  - summary: Buat profil CDN baru. (dibuat otomatis)
    syntax: az cdn profile create --location westus2 --name profile --resource-group group --sku Standard_Verizon
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --sku
    defaultValue: Standard_Akamai
    parameterValueGroup: Custom_Verizon, Premium_Verizon, StandardPlus_955BandWidth_ChinaCdn, StandardPlus_AvgBandWidth_ChinaCdn, StandardPlus_ChinaCdn, Standard_955BandWidth_ChinaCdn, Standard_Akamai, Standard_AvgBandWidth_ChinaCdn, Standard_ChinaCdn, Standard_Microsoft, Standard_Verizon
    summary: Tingkat harga (menentukan penyedia CDN, daftar fitur, dan tarif) profil CDN. Default ke Standard_Akamai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_profile_delete
  name: az cdn profile delete
  summary: Menghapus profil CDN.
  description: ''
  syntax: >-
    az cdn profile delete [--ids]
                          [--name]
                          [--resource-group]
  examples:
  - summary: Menghapus profil CDN.
    syntax: az cdn profile delete -g group -n profile
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_profile_list
  name: az cdn profile list
  summary: Mencantumkan profil CDN.
  description: ''
  syntax: az cdn profile list [--resource-group]
  examples:
  - summary: Mencantumkan profil CDN dalam grup sumber daya.
    syntax: az cdn profile list -g group
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_profile_show
  name: az cdn profile show
  summary: Tampilkan detail profil CDN.
  description: ''
  syntax: >-
    az cdn profile show [--ids]
                        [--name]
                        [--resource-group]
  examples:
  - summary: Tampilkan detail profil CDN.
    syntax: az cdn profile show -g group -n profile
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_profile_update
  name: az cdn profile update
  summary: Memperbarui profil CDN.
  description: ''
  syntax: >-
    az cdn profile update [--add]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--tags]
  examples:
  - summary: Memperbarui profil CDN. (dibuat otomatis)
    syntax: az cdn profile update --name MyCDNProfileWhichIsUniqueWithinResourceGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_profile_usage
  name: az cdn profile usage
  summary: Memeriksa kuota dan penggunaan aktual titik akhir di bawah profil Azure Front Door Standard atau Azure Front Door Premium atau CDN yang diberikan.
  description: ''
  syntax: >-
    az cdn profile usage [--ids]
                         [--name]
                         [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
commands:
- az_cdn_profile_create
- az_cdn_profile_delete
- az_cdn_profile_list

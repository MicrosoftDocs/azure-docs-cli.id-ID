### YamlMime:AzureCLIGroup
uid: az_cdn_origin-group
name: az cdn origin-group
summary: Mengelola grup asal titik akhir.
description: ''
directCommands:
- uid: az_cdn_origin-group_create
  name: az cdn origin-group create
  summary: Membuat grup asal.
  description: ''
  syntax: >-
    az cdn origin-group create --endpoint-name
                               --name
                               --profile-name
                               --resource-group
                               [--origins]
                               [--probe-interval]
                               [--probe-method {GET, HEAD}]
                               [--probe-path]
                               [--probe-protocol {HTTP, HTTPS}]
  examples:
  - summary: Membuat grup asal
    syntax: az cdn origin-group create -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-1
  - summary: Membuat grup asal dengan pemeriksaan kesehatan kustom
    syntax: az cdn origin-group create -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-1 --probe-path /healthz --probe-interval 90 --probe-protocol HTTPS --probe-method GET
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama grup asal.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --origins
    summary: Muatan asal diseimbangkan oleh grup asal ini, sebagai daftar nama asal atau ID sumber daya asal yang dipisahkan koma.
    description: ''
  - name: --probe-interval
    defaultValue: "240"
    summary: Frekuensi untuk melakukan pemeriksaan kesehatan dalam hitung detik.
    description: ''
  - name: --probe-method
    defaultValue: HEAD
    parameterValueGroup: GET, HEAD
    summary: Metode permintaan yang digunakan untuk pemeriksaan kesehatan.
    description: ''
  - name: --probe-path
    summary: Jalur relatif terhadap asal yang digunakan untuk menentukan kesehatan asal.
    description: ''
  - name: --probe-protocol
    defaultValue: HTTP
    parameterValueGroup: HTTP, HTTPS
    summary: Protokol yang digunakan untuk pemeriksaan kesehatan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin-group_delete
  name: az cdn origin-group delete
  summary: Menghapus grup asal yang ada dalam titik akhir.
  description: ''
  syntax: >-
    az cdn origin-group delete [--endpoint-name]
                               [--ids]
                               [--name]
                               [--profile-name]
                               [--resource-group]
                               [--yes]
  optionalParameters:
  - name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup asal.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin-group_list
  name: az cdn origin-group list
  summary: Mencantumkan semua grup asal yang ada dalam titik akhir.
  description: ''
  syntax: >-
    az cdn origin-group list --endpoint-name
                             --profile-name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin-group_show
  name: az cdn origin-group show
  summary: Mendapatkan grup asal yang ada dalam titik akhir.
  description: ''
  syntax: >-
    az cdn origin-group show [--endpoint-name]
                             [--ids]
                             [--name]
                             [--profile-name]
                             [--resource-group]
  optionalParameters:
  - name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup asal.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_origin-group_update
  name: az cdn origin-group update
  summary: Memperbarui grup asal.
  description: ''
  syntax: >-
    az cdn origin-group update [--endpoint-name]
                               [--ids]
                               [--name]
                               [--origins]
                               [--probe-interval]
                               [--probe-method {GET, HEAD}]
                               [--probe-path]
                               [--probe-protocol {HTTP, HTTPS}]
                               [--profile-name]
                               [--resource-group]
  examples:
  - summary: Perbarui asal mana yang disertakan dalam grup asal.
    syntax: az cdn origin-group update -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-2
  - summary: Memperbarui grup asal dengan pemeriksaan kesehatan kustom
    syntax: az cdn origin-group update -g group --profile-name profile --endpoint-name endpoint -n origin-group --origins origin-0,origin-1 --probe-path /healthz --probe-interval 90 --probe-protocol HTTPS --probe-method GET
  optionalParameters:
  - name: --endpoint-name
    summary: Nama titik akhir CDN.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup asal.
    description: ''
  - name: --origins
    summary: Beban asal diseimbangkan oleh grup asal ini, sebagai daftar nama asal yang dipisahkan koma dari ID asal titik akhir induk.
    description: ''
  - name: --probe-interval
    summary: Frekuensi untuk melakukan pemeriksaan kesehatan dalam hitung detik.
    description: ''
  - name: --probe-method
    parameterValueGroup: GET, HEAD
    summary: Metode permintaan yang digunakan untuk pemeriksaan kesehatan.
    description: ''
  - name: --probe-path
    summary: Jalur relatif terhadap asal yang digunakan untuk menentukan kesehatan asal.
    description: ''
  - name: --probe-protocol
    parameterValueGroup: HTTP, HTTPS
    summary: Protokol yang digunakan untuk pemeriksaan kesehatan.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py

### YamlMime:AzureCLIGroup
uid: az_cdn_waf_policy_rate-limit-rule
name: az cdn waf policy rate-limit-rule
summary: Mengelola aturan batas tarif kebijakan WAF CDN.
description: ''
directCommands:
- uid: az_cdn_waf_policy_rate-limit-rule_delete
  name: az cdn waf policy rate-limit-rule delete
  summary: Menghapus aturan batas tarif dari kebijakan CDN WAF.
  description: ''
  syntax: >-
    az cdn waf policy rate-limit-rule delete --name
                                             [--ids]
                                             [--policy-name]
                                             [--resource-group]
                                             [--yes]
  examples:
  - summary: Menghapus aturan batas tarif dari kebijakan CDN WAF.
    syntax: az cdn waf policy rate-limit-rule delete -g group --policy-name policy -n ratelimitrule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan batas tarif.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan CDN WAF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_rate-limit-rule_list
  name: az cdn waf policy rate-limit-rule list
  summary: Mencantumkan aturan batas tarif kebijakan WAF CDN.
  description: ''
  syntax: >-
    az cdn waf policy rate-limit-rule list --policy-name
                                           --resource-group
  examples:
  - summary: Mencantumkan aturan batas tarif kebijakan WAF CDN.
    syntax: az cdn waf policy rate-limit-rule list -g group --policy-name policy
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan CDN WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_rate-limit-rule_set
  name: az cdn waf policy rate-limit-rule set
  summary: Tambahkan aturan batas tarif ke kebijakan CDN WAF.
  description: ''
  syntax: >-
    az cdn waf policy rate-limit-rule set --action {Allow, Block, Log, Redirect}
                                          --duration
                                          --match-condition
                                          --name
                                          --priority
                                          --request-threshold
                                          [--disabled]
                                          [--ids]
                                          [--policy-name]
                                          [--resource-group]
  examples:
  - summary: Buat atau perbarui aturan yang membatasi permintaan tarif kecuali metodenya ADALAH GET atau POST.
    syntax: az cdn waf policy rate-limit-rule set -g group --policy-name policy -n ratelimitrule --action Block --priority 100 --duration 1 --request-threshold 100 -m match-variable=RequestMethod operator=Equal negate=true match-value=GET match-value=HEAD
  - summary: Membuat atau memperbarui aturan batas tarif dengan beberapa kondisi kecocokan.
    syntax: az cdn waf policy rate-limit-rule set -g group --policy-name policy -n ratelimitrule --action Redirect --priority 200 --duration 5 --request-threshold 100 -m match-variable=RequestMethod operator=Equal match-value=PUT -m match-variable=RequestUri operator=Contains match-value=/expensive/resource/
  requiredParameters:
  - isRequired: true
    name: --action
    parameterValueGroup: Allow, Block, Log, Redirect
    summary: Tindakan yang harus diambil saat aturan dicocokkan.
    description: ''
  - isRequired: true
    name: --duration
    summary: Durasi batas tarif dalam hitungan menit. Nilai yang valid adalah 1 dan 5.
    description: ''
  - isRequired: true
    name: --match-condition -m
    summary: Kondisi yang digunakan untuk menentukan apakah aturan cocok untuk permintaan.
    description: Kondisi kecocokan ditentukan sebagai pasangan nilai kunci dalam formulir "KEY=VALUE [KEY=VALUE ...]". Kunci yang tersedia adalah 'match-variable', 'operator', 'match-value', 'selector', 'negate', dan 'transform'. Diperlukan 'match-variable', 'operator', dan 'match-value'. 'match-value' dan 'transform' dapat ditentukan beberapa kali per kondisi kecocokan.
  - isRequired: true
    name: --name -n
    summary: Nama aturan batas tarif.
    description: ''
  - isRequired: true
    name: --priority
    summary: Prioritas aturan batas tarif sebagai bilangan bulat non-negatif.
    description: ''
  - isRequired: true
    name: --request-threshold
    summary: Ambang batas permintaan untuk memicu pembatasan laju.
    description: ''
  optionalParameters:
  - name: --disabled
    summary: Nonaktifkan aturan batas tarif.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan CDN WAF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_rate-limit-rule_show
  name: az cdn waf policy rate-limit-rule show

### YamlMime:AzureCLIGroup
uid: az_cdn_waf_policy_custom-rule
name: az cdn waf policy custom-rule
summary: Mengelola aturan kustom kebijakan WAF CDN.
description: ''
directCommands:
- uid: az_cdn_waf_policy_custom-rule_delete
  name: az cdn waf policy custom-rule delete
  summary: Menghapus aturan kustom dari kebijakan WAF CDN.
  description: ''
  syntax: >-
    az cdn waf policy custom-rule delete --name
                                         [--ids]
                                         [--policy-name]
                                         [--resource-group]
                                         [--yes]
  examples:
  - summary: Menghapus aturan kustom dari kebijakan WAF CDN.
    syntax: az cdn waf policy custom-rule delete -g group --policy-name policy -n customrule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan kustom.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan WAF CDN.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_custom-rule_list
  name: az cdn waf policy custom-rule list
  summary: Mencantumkan aturan kustom kebijakan WAF CDN.
  description: ''
  syntax: >-
    az cdn waf policy custom-rule list --policy-name
                                       --resource-group
  examples:
  - summary: Mencantumkan aturan kustom kebijakan WAF CDN.
    syntax: az cdn waf policy custom-rule list -g group --policy-name policy
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF CDN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_custom-rule_set
  name: az cdn waf policy custom-rule set
  summary: Tambahkan aturan kustom ke kebijakan WAF CDN.
  description: ''
  syntax: >-
    az cdn waf policy custom-rule set --action {Allow, Block, Log, Redirect}
                                      --match-condition
                                      --name
                                      --priority
                                      [--disabled]
                                      [--ids]
                                      [--policy-name]
                                      [--resource-group]
  examples:
  - summary: Buat atau perbarui aturan yang memblokir permintaan kecuali metodenya adalah GET atau POST.
    syntax: az cdn waf policy custom-rule set -g group --policy-name policy -n customrule --action Block --priority 100 --match-condition match-variable=RequestMethod operator=Equal negate=true match-value=GET match-value=HEAD
  - summary: Membuat atau memperbarui aturan kustom dengan beberapa kondisi kecocokan dan spasi kosong dalam nilai kecocokan.
    syntax: az cdn waf policy custom-rule set -g group --policy-name policy -n customrule --action Redirect --priority 100 -m match-variable=RequestUri operator=Contains match-value=.. -m match-variable=QueryString operator=Contains "match-value= "
  requiredParameters:
  - isRequired: true
    name: --action
    parameterValueGroup: Allow, Block, Log, Redirect
    summary: Tindakan yang harus diambil saat aturan dicocokkan.
    description: ''
  - isRequired: true
    name: --match-condition -m
    summary: Kondisi yang digunakan untuk menentukan apakah aturan cocok untuk permintaan.
    description: >-
      Kondisi kecocokan ditentukan sebagai pasangan nilai kunci dalam formulir "KEY=VALUE [KEY=VALUE ...]". Kunci yang tersedia adalah 'match-variable', 'operator', 'match-value', 'selector', 'negate', dan 'transform'. Diperlukan 'match-variable', 'operator', dan 'match-value'. 'match-value' dan 'transform' dapat ditentukan beberapa kali per kondisi kecocokan.

      Nilai yang valid untuk 'match-variable' adalah 'RemoteAddr', 'SocketAddr', 'RequestMethod', 'RequestHeader', 'RequestUri', 'QueryString', 'RequestBody', 'Cookies', dan 'PostArgs'. Nilai yang valid untuk 'operator' adalah 'Any', 'IPMatch', 'GeoMatch', 'Equal', 'Contains', 'LessThan', 'GreaterThan', 'LessThanOrEqual', 'GreaterThanOrEqual', 'BeginsWith', 'EndsWith', dan 'RegEx'. Nilai yang valid untuk 'transform' adalah 'Huruf Kecil', 'Huruf Besar', 'Pangkas', 'UrlDecode', 'UrlEncode', dan 'RemoveNulls'. Nilai yang valid untuk 'negate' adalah 'True' dan 'False', dan 'negate' default ke 'False'.
  - isRequired: true
    name: --name -n
    summary: Nama aturan kustom.
    description: ''
  - isRequired: true
    name: --prioritas
    summary: Prioritas aturan kustom sebagai bilangan bulat non-negatif.
    description: ''
  optionalParameters:
  - name: --disabled
    summary: Nonaktifkan aturan kustom.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan WAF CDN.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_custom-rule_show
  name: az cdn waf policy custom-rule show
  summary: Menampilkan aturan kustom kebijakan WAF CDN.
  description: ''
  syntax: >-
    az cdn waf policy custom-rule show --name
                                       [--ids]
                                       [--policy-name]
                                       [--resource-group]
  examples:
  - summary: Dapatkan aturan kustom dari kebijakan WAF CDN.
    syntax: az cdn waf policy custom-rule show -g group --policy-name policy -n customrule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan kustom.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan WAF CDN.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py

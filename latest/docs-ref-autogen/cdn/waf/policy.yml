### YamlMime:AzureCLIGroup
uid: az_cdn_waf_policy
name: az cdn waf policy
summary: Mengelola kebijakan CDN WAF.
description: ''
directCommands:
- uid: az_cdn_waf_policy_delete
  name: az cdn waf policy delete
  summary: Menghapus kebijakan WAF CDN.
  description: ''
  syntax: >-
    az cdn waf policy delete [--ids]
                             [--name]
                             [--resource-group]
                             [--yes]
  examples:
  - summary: Menghapus kebijakan CDN.
    syntax: az cdn waf policy delete -g group -n policy
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan CDN WAF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_list
  name: az cdn waf policy list
  summary: Mencantumkan kebijakan WAF CDN.
  description: ''
  syntax: az cdn waf policy list --resource-group
  examples:
  - summary: Mencantumkan kebijakan WAF CDN dalam grup sumber daya.
    syntax: az cdn waf policy list -g group
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_set
  name: az cdn waf policy set
  summary: Buat kebijakan WAF CDN baru.
  description: ''
  syntax: >-
    az cdn waf policy set [--block-response-body]
                          [--block-response-status-code]
                          [--disabled {false, true}]
                          [--ids]
                          [--mode]
                          [--name]
                          [--redirect-url]
                          [--resource-group]
                          [--sku]
                          [--tags]
  examples:
  - summary: Buat kebijakan WAF CDN dalam mode deteksi.
    syntax: az cdn waf policy set -g group -n policy
  - summary: Buat kebijakan WAF CDN dengan kode status respons blok kustom.
    syntax: az cdn waf policy set -g group -n policy --mode Prevention --block-response-status-code 200
  optionalParameters:
  - name: --block-response-body
    summary: Isi respons yang akan dikirim saat permintaan diblokir, disediakan sebagai string yang dikodekan Base64.
    description: ''
  - name: --block-response-status-code
    summary: Kode status respons untuk dikirim saat permintaan diblokir.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Nonaktifkan kebijakan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --mode
    defaultValue: Detection
    summary: Mode operasi kebijakan. Opsi yang valid adalah 'Deteksi' dan 'Pencegahan'.
    description: ''
  - name: --name -n
    summary: Nama kebijakan CDN WAF.
    description: ''
  - name: --redirect-url
    summary: URL yang digunakan saat mengalihkan permintaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sku
    defaultValue: Standard_Microsoft
    summary: Tingkat harga (mendefinisikan penyedia CDN, daftar fitur, dan tarif) dari kebijakan WAF CDN.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_waf_policy_show
  name: az cdn waf policy show
  summary: Menampilkan detail kebijakan WAF CDN.
  description: ''
  syntax: >-
    az cdn waf policy show [--ids]
                           [--name]
                           [--resource-group]
  examples:
  - summary: Dapatkan detail kebijakan WAF CDN.
    syntax: az cdn waf policy show -g group -n policy
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan CDN WAF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py

  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_load
  name: az cdn endpoint load
  summary: Pra-muat konten untuk titik akhir CDN.
  description: ''
  syntax: >-
    az cdn endpoint load --content-paths
                         [--ids]
                         [--name]
                         [--no-wait]
                         [--profile-name]
                         [--resource-group]
  examples:
  - summary: Pra-muat konten Javascript dan CSS untuk titik akhir.
    syntax: az cdn endpoint load -g group -n endpoint --profile-name profile-name --content-paths '/scripts/app.js' '/styles/main.css'
  requiredParameters:
  - isRequired: true
    name: --content-paths
    summary: Jalur ke konten yang akan dimuat. Jalur harus berupa URL file relatif dari asal.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir CDN.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_purge

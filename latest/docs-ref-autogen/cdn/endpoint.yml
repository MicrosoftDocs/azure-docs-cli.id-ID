- uid: az_cdn_endpoint_update
  name: az cdn endpoint update
  summary: Perbarui titik akhir CDN untuk mengelola cara konten dikirimkan.
  description: ''
  syntax: >-
    az cdn endpoint update [--add]
                           [--content-types-to-compress]
                           [--default-origin-group]
                           [--enable-compression {false, true}]
                           [--force-string]
                           [--ids]
                           [--name]
                           [--no-http {false, true}]
                           [--no-https {false, true}]
                           [--no-wait]
                           [--origin-host-header]
                           [--origin-path]
                           [--profile-name]
                           [--query-string-caching {BypassCaching, IgnoreQueryString, NotSet, UseQueryString}]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--tags]
  examples:
  - summary: Nonaktifkan lalu lintas HTTP untuk titik akhir.
    syntax: az cdn endpoint update -g group -n endpoint --profile-name profile --no-http
  - summary: Aktifkan pemadatan konten untuk titik akhir.
    syntax: az cdn endpoint update -g group -n endpoint --profile-name profile --enable-compression
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --content-type-to-compress
    summary: Daftar tipe isi tempat pemadatan berlaku. Nilai harus berupa jenis MIME yang valid.
    description: ''
  - name: --default-origin-group
    summary: Grup asal yang digunakan untuk asal yang tidak secara eksplisit disertakan dalam grup asal. Dapat ditentukan sebagai ID sumber daya atau nama grup asal titik akhir ini.
    description: ''
  - name: --enable-compression
    parameterValueGroup: false, true
    summary: Jika pemadatan diaktifkan, konten akan disajikan sebagai dikompresi jika permintaan pengguna untuk versi terkompresi. Konten tidak akan dikompresi pada CDN saat konten yang diminta lebih kecil dari 1 byte atau lebih besar dari 1 MB.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir CDN.
    description: ''
  - name: --no-http
    parameterValueGroup: false, true
    summary: Menunjukkan apakah lalu lintas HTTP tidak diizinkan pada titik akhir. Defaultnya adalah mengizinkan lalu lintas HTTP.
    description: ''
  - name: --no-https
    parameterValueGroup: false, true
    summary: Menunjukkan apakah lalu lintas HTTPS tidak diizinkan di titik akhir. Defaultnya adalah mengizinkan lalu lintas HTTPS.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --origin-host-header
    summary: Header Host untuk mengirim permintaan ke asal ini. Jika Anda membiarkan ini kosong, nama host permintaan menentukan nilai ini. Azure CDN asal, seperti Web Apps, Blob Storage, dan Cloud Services memerlukan nilai header host ini agar sesuai dengan nama host asal secara default.
    description: ''
  - name: --origin-path
    summary: Jalur direktori pada asal yang dapat digunakan Azure CDN untuk mengambil konten.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --query-string-caching
    parameterValueGroup: BypassCaching, IgnoreQueryString, NotSet, UseQueryString
    summary: Menentukan bagaimana CDN membuat cache permintaan yang menyertakan string kueri. Anda dapat mengabaikan string kueri apa pun saat penembolokan, melewati penembolokan untuk mencegah permintaan yang berisi string kueri di-cache, atau menyimpan cache setiap permintaan dengan URL unik.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_validate-custom-domain
  name: az cdn endpoint validate-custom-domain
  summary: Memvalidasi pemetaan domain kustom untuk memastikannya dipetakan ke titik akhir CDN yang benar di DNS.
  description: ''
  syntax: >-
    az cdn endpoint validate-custom-domain --host-name
                                           [--ids]
                                           [--name]
                                           [--profile-name]
                                           [--resource-group]
  examples:
  - summary: Validasi www.contoso.com domain untuk melihat apakah domain dipetakan ke titik akhir CDN yang benar di DNS.
    syntax: az cdn endpoint validate-custom-domain -g group -n endpoint --profile-name profile-name --host-name www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --host-name
    summary: Nama host domain kustom. Harus berupa nama domain.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir CDN.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py

### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint
name: az cdn endpoint
summary: Mengelola titik akhir CDN.
description: ''
directCommands:
- uid: az_cdn_endpoint_create
  name: az cdn endpoint create
  summary: Buat titik akhir bernama untuk menyambungkan ke CDN.
  description: ''
  syntax: >-
    az cdn endpoint create --name
                           --origin
                           --profile-name
                           --resource-group
                           [--content-types-to-compress]
                           [--enable-compression {false, true}]
                           [--location]
                           [--no-http {false, true}]
                           [--no-https {false, true}]
                           [--no-wait]
                           [--origin-host-header]
                           [--origin-path]
                           [--query-string-caching {BypassCaching, IgnoreQueryString, NotSet, UseQueryString}]
                           [--tags]
  examples:
  - summary: Buat titik akhir ke konten layanan untuk nama host melalui HTTP atau HTTPS.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com
  - summary: Buat titik akhir dengan asal domain kustom dengan port HTTP dan HTTPS.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com 88 4444
  - summary: Buat titik akhir dengan asal domain kustom dengan tautan privat diaktifkan.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com 80 443 /subscriptions/subid/resourcegroups/rg1/providers/Microsoft.Network/privateLinkServices/pls1 eastus "Please approve this request"
  - summary: Buat titik akhir khusus https dengan asal domain kustom dan kompresi dukungan untuk jenis MIME kompresi default Azure CDN.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com --no-http --enable-compression
  - summary: Buat titik akhir dengan asal domain kustom dan kompresi dukungan untuk jenis MIME tertentu.
    syntax: az cdn endpoint create -g group -n endpoint --profile-name profile --origin www.example.com --enable-compression --content-types-to-compress text/plain text/html
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir CDN.
    description: ''
  - isRequired: true
    name: --origin
    summary: 'Asal titik akhir yang ditentukan oleh 6 tuple yang dibatasi spasi berikut: `www.example.com http_port https_port private_link_resource_id private_link_location private_link_approval_message`. Port HTTP dan HTTPS serta ID sumber daya tautan privat dan lokasi bersifat opsional. Port HTTP dan HTTPS masing-masing default ke 80 dan 443. Bidang tautan privat hanya valid untuk Standard_Microsoft sku, dan private_link_location diperlukan jika private_link_resource_id diatur.'
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --content-type-to-compress
    summary: Daftar tipe isi tempat pemadatan berlaku. Nilai harus berupa jenis MIME yang valid.
    description: ''
  - name: --enable-compression
    parameterValueGroup: false, true
    summary: Jika pemadatan diaktifkan, konten akan disajikan sebagai dikompresi jika pengguna meminta versi terkompresi. Konten tidak akan dikompresi pada CDN saat konten yang diminta lebih kecil dari 1 byte atau lebih besar dari 1 MB.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-http
    parameterValueGroup: false, true
    summary: Menunjukkan apakah lalu lintas HTTP tidak diizinkan di titik akhir. Defaultnya adalah mengizinkan lalu lintas HTTP.
    description: ''
  - name: --no-https
    parameterValueGroup: false, true
    summary: Menunjukkan apakah lalu lintas HTTPS tidak diizinkan di titik akhir. Defaultnya adalah mengizinkan lalu lintas HTTPS.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --origin-host-header
    summary: Header Host yang akan dikirim untuk permintaan ke asal ini. Jika Anda membiarkan ini kosong, nama host permintaan menentukan nilai ini. Azure CDN asal, seperti Web Apps, Storage Blob, dan Cloud Services memerlukan nilai header host ini agar sesuai dengan nama host asal secara default.
    description: ''
  - name: --origin-path
    summary: Jalur direktori pada asal yang dapat digunakan Azure CDN untuk mengambil konten.
    description: ''
  - name: --query-string-caching
    parameterValueGroup: BypassCaching, IgnoreQueryString, NotSet, UseQueryString
    summary: Menentukan bagaimana CDN permintaan cache yang menyertakan string kueri. Anda dapat mengabaikan string kueri apa pun saat penembolokan, melewati penembolokan untuk mencegah permintaan yang berisi string kueri di-cache, atau menyimpan cache setiap permintaan dengan URL unik.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_delete

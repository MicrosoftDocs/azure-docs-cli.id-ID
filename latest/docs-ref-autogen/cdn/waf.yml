uid: az_cdn_waf
name: az cdn waf
summary: Mengelola CDN WAF.
description: WAF di Azure CDN dari Microsoft saat ini berada dalam pratinjau publik dan dilengkapi dengan perjanjian tingkat layanan pratinjau. Fitur tertentu mungkin tidak didukung atau mungkin memiliki kemampuan terbatas. Lihat Ketentuan Penggunaan Tambahan untuk Pratinjau Microsoft Azure (https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms/) untuk detailnya.

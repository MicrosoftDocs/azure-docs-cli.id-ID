### YamlMime:AzureCLIGroup
uid: az_cdn_custom-domain
name: domain kustom az cdn
summary: Kelola Azure CDN Domain Kustom untuk menyediakan nama host kustom untuk titik akhir.
description: ''
directCommands:
- uid: az_cdn_custom-domain_create
  name: az cdn custom-domain create
  summary: Buat domain kustom baru untuk menyediakan nama host untuk titik akhir CDN.
  description: Membuat domain kustom baru yang harus menunjuk ke nama host titik akhir. Misalnya, nama host domain kustom cdn.contoso.com harus memiliki data CNAME yang menunjuk ke nama host titik akhir yang terkait dengan domain kustom ini.
  syntax: >-
    az cdn custom-domain create --endpoint-name
                                --hostname
                                --name
                                --profile-name
                                --resource-group
                                [--location]
                                [--tags]
  examples:
  - summary: Buat domain kustom dengan nama sumber daya customdomain1 dalam titik akhir dan profil.
    syntax: az cdn custom-domain create -g group --endpoint-name endpoint --profile-name profile -n customdomain1 --hostname www.example.com
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir di bawah profil yang unik secara global.
    description: ''
  - isRequired: true
    name: --hostname
    summary: Nama host domain kustom. Harus berupa nama domain.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya domain kustom.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_custom-domain_delete
  name: az cdn custom-domain delete
  summary: Menghapus domain kustom CDN.
  description: ''
  syntax: >-
    az cdn custom-domain delete --endpoint-name
                                --name
                                --profile-name
                                --resource-group
  examples:
  - summary: Hapus domain kustom dengan nama sumber daya customdomain1.
    syntax: az cdn custom-domain delete -g group --endpoint-name endpoint --profile-name profile -n customdomain1
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir di bawah profil yang unik secara global.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya domain kustom.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_custom-domain_disable-https
  name: az cdn custom-domain disable-https
  summary: Nonaktifkan pengiriman https domain kustom.
  description: ''
  syntax: >-
    az cdn custom-domain disable-https --endpoint-name
                                       --name
                                       --profile-name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir di bawah profil yang unik secara global.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya domain kustom.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_custom-domain_enable-https
  name: az cdn custom-domain enable-https
  summary: Aktifkan HTTPS untuk domain kustom. Nama sumber daya domain kustom dapat diperoleh menggunakan "az cdn custom-domain list".
  description: ''
  syntax: >-
    az cdn custom-domain enable-https --endpoint-name
                                      --name
                                      --profile-name
                                      --resource-group
                                      [--min-tls-version {1.0, 1.2, none}]
                                      [--user-cert-group-name]
                                      [--user-cert-protocol-type {ip, sni}]
                                      [--user-cert-secret-name]
                                      [--user-cert-secret-version]
                                      [--user-cert-subscription-id]
                                      [--user-cert-vault-name]
  examples:
  - summary: Mengaktifkan HTTPS untuk domain kustom dengan nama sumber daya customdomain1 menggunakan sertifikat yang dikelola CDN
    syntax: az cdn custom-domain enable-https -g group --profile-name profile --endpoint-name endpoint -n customdomain1
  - summary: Aktifkan HTTPS untuk domain kustom dengan nama sumber daya customdomain1 menggunakan sertifikat yang dikelola CDN dan atur versi TLS minimum ke 1.2
    syntax: az cdn custom-domain enable-https -g group --profile-name profile --endpoint-name endpoint -n customdomain1 --min-tls-version 1.2
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir induk.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya domain kustom.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil induk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --min-tls-version
    parameterValueGroup: 1.0, 1.2, none
    summary: Versi TLS minimum yang diperlukan untuk domain kustom.
    description: ''
  - name: --user-cert-group-name
    summary: Grup sumber daya sertifikat KeyVault.
    description: ''
  - name: --user-cert-protocol-type
    parameterValueGroup: ip, sni
    summary: Jenis protokol sertifikat.
    description: ''
  - name: --user-cert-secret-name
    summary: Nama rahasia sertifikat KeyVault.
    description: ''
  - name: --user-cert-secret-version
    summary: Versi rahasia sertifikat KeyVault, Jika tidak ditentukan, versi "Terbaru" akan selalu digunakan dan sertifikat yang disebarkan akan secara otomatis diputar ke versi terbaru ketika versi sertifikat yang lebih baru tersedia.
    description: ''
  - name: --user-cert-subscription-id
    summary: Id langganan sertifikat KeyVault.
    description: ''
  - name: --user-cert-vault-name
    summary: Nama brankas sertifikat KeyVault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_custom-domain_list
  name: az cdn custom-domain list
  summary: Mencantumkan semua domain kustom yang ada dalam titik akhir.
  description: ''
  syntax: >-
    az cdn custom-domain list --endpoint-name
                              --profile-name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir di bawah profil yang unik secara global.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_custom-domain_show
  name: az cdn custom-domain show
  summary: Tampilkan detail untuk domain kustom CDN.
  description: ''
  syntax: >-
    az cdn custom-domain show --endpoint-name
                              --name
                              --profile-name
                              --resource-group
  examples:
  - summary: Dapatkan detail domain kustom dengan nama sumber daya customdomain1.
    syntax: az cdn custom-domain show -g group --endpoint-name endpoint --profile-name profile -n customdomain1
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir di bawah profil yang unik secara global.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya domain kustom.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py

### YamlMime:AzureCLIGroup
uid: az_restore-point
name: az restore-point
summary: Kelola titik pemulihan dengan res.
description: ''
directCommands:
- uid: az_restore-point_create
  name: az restore-point create
  summary: Buat titik pemulihan. Memperbarui properti dari titik pemulihan yang ada tidak diperbolehkan.
  description: ''
  syntax: >-
    az restore-point create --collection-name
                            --name
                            --resource-group
                            [--exclude-disks]
                            [--no-wait]
  examples:
  - summary: Pilih titik pemulihan
    syntax: az restore-point create --exclude-disks "/subscriptions/{subscription-id}/resourceGroups/myResour               ceGroup/providers/Microsoft.Compute/disks/disk123" --resource-group "myResourceGroup"                --collection-name "rpcName" --name "rpName"
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan titik pemulihan.
    description: ''
  - isRequired: true
    name: --name --restore-point-name -n
    summary: Nama titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --exclude-disks
    summary: Daftar id sumber daya disk yang ingin dikecualikan pelanggan dari titik pemulihan. Jika tidak ada disk yang ditentukan, semua disk akan disertakan.
    description: 'Penggunaan: --exclude-disks id=XX id: Id sumber daya ARM dalam bentuk /subscriptions/{SubscriptionId}/resourceGroups/{ResourceGroupName}/... Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --exclude-disks.'
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_restore-point_delete
  name: az restore-point delete
  summary: Hapus titik pemulihan.
  description: ''
  syntax: >-
    az restore-point delete --collection-name
                            --name
                            --resource-group
                            [--no-wait]
                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan titik pemulihan.
    description: ''
  - isRequired: true
    name: --name --restore-point-name -n
    summary: Nama titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_restore-point_show
  name: az restore-point show
  summary: Dapatkan titik pemulihan.
  description: ''
  syntax: >-
    az restore-point show --collection-name
                          --name
                          --resource-group
                          [--expand]
  examples:
  - summary: Mendapatkan titik pemulihan
    syntax: az restore-point show --resource-group "myResourceGroup" --collection-name "rpcName" --name "rpName"
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan titik pemulihan.
    description: ''
  - isRequired: true
    name: --name --restore-point-name -n
    summary: Nama titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Ekspresi perluas untuk diterapkan pada operasi. 'InstanceView' mengambil informasi tentang status run-time titik pemulihan.
    description: ''
- uid: az_restore-point_wait
  name: az restore-point wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi titik pemulihan terpenuhi.
  description: ''
  syntax: >-
    az restore-point wait --collection-name
                          --name
                          --resource-group
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--expand]
                          [--interval]
                          [--timeout]
                          [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga titik pemulihan berhasil dibuat.
    syntax: az restore-point wait --resource-group "myResourceGroup" --collection-name "rpcName" --name "rpName" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga titik pemulihan berhasil dihapus.
    syntax: az restore-point wait --resource-group "myResourceGroup" --collection-name "rpcName" --name "rpName" --deleted
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan titik pemulihan.
    description: ''
  - isRequired: true
    name: --name --restore-point-name -n
    summary: Nama titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --expand
    summary: Ekspresi perluas untuk diterapkan pada operasi. 'InstanceView' mengambil informasi tentang status run-time titik pemulihan.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_restore-point_collection

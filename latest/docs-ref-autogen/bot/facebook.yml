### YamlMime:AzureCLIGroup
uid: az_bot_facebook
name: az bot facebook
summary: Kelola Saluran Facebook di bot.
description: ''
directCommands:
- uid: az_bot_facebook_create
  name: az bot facebook create
  summary: Buat Saluran Facebook di bot.
  description: ''
  syntax: >-
    az bot facebook create --appid
                           --name
                           --page-id
                           --resource-group
                           --secret
                           --token
                           [--add-disabled {false, true}]
                           [--location]
  examples:
  - summary: Membuat Saluran Facebook untuk bot
    syntax: >-
      az bot facebook create -n botName -g MyResourceGroup --appid myAppId \

      --page-id myPageId --secret mySecret --token myToken
  requiredParameters:
  - isRequired: true
    name: --appid
    summary: Id aplikasi Facebook.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --page-id
    summary: ID Halaman halaman Facebook yang akan digunakan untuk bot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret
    summary: Rahasia aplikasi Facebook.
    description: ''
  - isRequired: true
    name: --token
    summary: Token akses aplikasi Facebook.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Tambahkan saluran dalam status dinonaktifkan.
    description: ''
  - name: --location -l
    defaultValue: global
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_facebook_delete
  name: az bot facebook delete
  summary: Hapus Saluran Facebook di bot.
  description: ''
  syntax: >-
    az bot facebook delete --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_facebook_show
  name: az bot facebook show
  summary: Dapatkan detail Saluran Facebook di bot.
  description: ''
  syntax: >-
    az bot facebook show --name
                         --resource-group
                         [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Tampilkan rahasia sebagai respons untuk saluran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_facebook_create
- az_bot_facebook_delete
- az_bot_facebook_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

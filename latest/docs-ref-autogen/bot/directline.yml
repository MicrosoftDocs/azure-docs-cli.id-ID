### YamlMime:AzureCLIGroup
uid: az_bot_directline
name: az bot directline
summary: Kelola Saluran Directline pada bot.
description: ''
directCommands:
- uid: az_bot_directline_create
  name: az bot directline create
  summary: Buat Saluran DirectLine pada bot hanya dengan protokol v3 yang diaktifkan.
  description: ''
  syntax: >-
    az bot directline create --name
                             --resource-group
                             [--add-disabled {false, true}]
                             [--disablev1 {false, true}]
                             [--disablev3 {false, true}]
                             [--enable-enhanced-auth {false, true}]
                             [--location]
                             [--site-name]
                             [--trusted-origins]
  examples:
  - summary: Buat Saluran DirectLine untuk bot.
    syntax: az bot directline create -n botName -g MyResourceGroup --disablev1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Tambahkan saluran dalam status dinonaktifkan.
    description: ''
  - name: --disablev1
    parameterValueGroup: false, true
    summary: Jika true, protokol v1 akan dinonaktifkan pada saluran.
    description: ''
  - name: --disablev3
    parameterValueGroup: false, true
    summary: Jika true, protokol v3 akan dinonaktifkan pada saluran.
    description: ''
  - name: --enable-enhanced-auth
    parameterValueGroup: false, true
    summary: Jika true, mengaktifkan fitur autentikasi yang disempurnakan. Harus benar agar parameter --trusted-origins berfungsi.
    description: ''
  - name: --location -l
    defaultValue: global
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --site-name -s
    defaultValue: Default Site
    summary: Nama situs saluran Directline.
    description: ''
  - name: --trusted-origins
    summary: URL Asal Tepercaya yang dipisahkan spasi (harus menggunakan HTTPS) misalnya --trusted-origins https://mybotsite1.azurewebsites.nethttps://mybotsite2.azurewebsites.net.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py

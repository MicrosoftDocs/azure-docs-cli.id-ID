### YamlMime:AzureCLIGroup
uid: az_bot_webchat
name: az bot webchat
summary: Kelola Saluran Webchat pada bot.
description: ''
directCommands:
- uid: az_bot_webchat_show
  name: az bot webchat show
  summary: Dapatkan detail Saluran Webchat pada bot.
  description: ''
  syntax: >-
    az bot webchat show --name
                        --resource-group
                        [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Menampilkan rahasia sebagai respons untuk saluran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_webchat_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

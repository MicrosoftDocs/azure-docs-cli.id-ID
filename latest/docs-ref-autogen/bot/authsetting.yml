### YamlMime:AzureCLIGroup
uid: az_bot_authsetting
name: az bot authsetting
summary: Mengelola pengaturan koneksi OAuth pada bot.
description: ''
directCommands:
- uid: az_bot_authsetting_create
  name: az bot authsetting create
  summary: Buat pengaturan koneksi OAuth pada bot.
  description: ''
  syntax: >-
    az bot authsetting create --client-id
                              --client-secret
                              --name
                              --provider-scope-string
                              --resource-group
                              --service
                              --setting-name
                              [--parameters]
  examples:
  - summary: Buat pengaturan koneksi OAuth baru pada bot.
    syntax: >-
      az bot authsetting create -g MyResourceGroup -n botName -c myConnectionName \

      --client-id clientId --client-secret secret --provider-scope-string "scope1 scope2"\

      --service google --parameters id=myid
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: ID klien yang terkait dengan pengaturan penyedia layanan.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: Rahasia klien yang terkait dengan pengaturan penyedia layanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --provider-scope-string
    summary: String cakupan yang terkait dengan pengaturan penyedia layanan. String harus dibatasi sesuai kebutuhan untuk penyedia layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service
    summary: Nama penyedia layanan. Untuk daftar semua penyedia layanan, gunakan `az bot connection listserviceproviders`.
    description: ''
  - isRequired: true
    name: --setting-name -c
    summary: Nama pengaturan koneksi oauth.
    description: ''
  optionalParameters:
  - name: --parameters
    summary: 'Nilai parameter untuk parameter penyedia layanan. Penggunaan: --parameters key=value key1=value1.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_authsetting_delete
  name: az bot authsetting delete
  summary: Menghapus pengaturan koneksi OAuth pada bot.
  description: ''
  syntax: >-
    az bot authsetting delete --name
                              --resource-group
                              --setting-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --setting-name -c
    summary: Nama pengaturan koneksi oauth.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_authsetting_list
  name: az bot authsetting list
  summary: Tampilkan semua pengaturan koneksi OAuth pada bot.
  description: ''
  syntax: >-
    az bot authsetting list --name
                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_authsetting_list-providers
  name: az bot authsetting list-providers
  summary: Mencantumkan detail untuk semua penyedia layanan yang tersedia untuk membuat pengaturan koneksi OAuth.
  description: ''
  syntax: az bot authsetting list-providers [--provider-name]
  examples:
  - summary: Mencantumkan semua penyedia layanan.
    syntax: az bot authsetting list-providers
  - summary: Filter menurut jenis penyedia layanan tertentu.
    syntax: az bot authsetting list-providers --provider-name google
  optionalParameters:
  - name: --provider-name
    summary: Nama penyedia layanan untuk mengambil detailnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_authsetting_show
  name: az bot authsetting show
  summary: Menampilkan detail pengaturan koneksi OAuth pada bot.
  description: ''
  syntax: >-
    az bot authsetting show --name
                            --resource-group
                            --setting-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --setting-name -c
    summary: Nama pengaturan koneksi oauth.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_authsetting_create
- az_bot_authsetting_delete
- az_bot_authsetting_list
- az_bot_authsetting_list-providers
- az_bot_authsetting_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

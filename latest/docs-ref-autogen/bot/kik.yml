### YamlMime:AzureCLIGroup
uid: az_bot_kik
name: az bot kik
summary: Kelola Saluran Kik pada bot.
description: ''
directCommands:
- uid: az_bot_kik_create
  name: az bot kik create
  summary: Buat Saluran Kik pada bot.
  description: ''
  syntax: >-
    az bot kik create --key
                      --name
                      --resource-group
                      --user-name
                      [--add-disabled {false, true}]
                      [--is-validated {false, true}]
                      [--location]
  examples:
  - summary: Buat Saluran Kik untuk bot.
    syntax: >-
      az bot kik create -n botName -g MyResourceGroup -u mykikname \

      --key key --is-validated
  requiredParameters:
  - isRequired: true
    name: --key
    summary: Kunci API untuk akun Kik.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --user-name -u
    summary: Nama pengguna Kik.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Tambahkan saluran dalam status dinonaktifkan.
    description: ''
  - name: --is-validated
    parameterValueGroup: false, true
    summary: Apakah akun Kik telah divalidasi untuk digunakan dengan bot atau tidak.
    description: ''
  - name: --location -l
    defaultValue: global
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_kik_delete
  name: az bot kik delete
  summary: Hapus Saluran Kik pada bot.
  description: ''
  syntax: >-
    az bot kik delete --name
                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_kik_show
  name: az bot kik show
  summary: Dapatkan detail Saluran Kik pada bot.
  description: ''
  syntax: >-
    az bot kik show --name
                    --resource-group
                    [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Tampilkan rahasia sebagai respons untuk saluran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_kik_create
- az_bot_kik_delete
- az_bot_kik_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

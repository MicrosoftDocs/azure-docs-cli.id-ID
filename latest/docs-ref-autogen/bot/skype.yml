### YamlMime:AzureCLIGroup
uid: az_bot_skype
name: az bot skype
summary: Kelola Saluran Skype pada bot.
description: ''
directCommands:
- uid: az_bot_skype_create
  name: az bot skype create
  summary: Buat Saluran Skype pada bot.
  description: ''
  syntax: >-
    az bot skype create --name
                        --resource-group
                        [--add-disabled {false, true}]
                        [--calling-web-hook]
                        [--enable-calling {false, true}]
                        [--enable-groups {false, true}]
                        [--enable-media-cards {false, true}]
                        [--enable-messaging {false, true}]
                        [--enable-screen-sharing {false, true}]
                        [--enable-video {false, true}]
                        [--groups-mode]
                        [--location]
  examples:
  - summary: Membuat Saluran Skype untuk bot dengan olahpesan dan berbagi layar diaktifkan
    syntax: >-
      az bot skype create -n botName -g MyResourceGroup --enable-messaging

      --enable-screen-sharing
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Tambahkan saluran dalam status dinonaktifkan.
    description: ''
  - name: --calling-web-hook
    summary: Webhook panggilan untuk digunakan pada Skype.
    description: ''
  - name: --enable-calling
    parameterValueGroup: false, true
    summary: Aktifkan panggilan di Skype.
    description: ''
  - name: --enable-groups
    parameterValueGroup: false, true
    summary: Aktifkan grup di Skype.
    description: ''
  - name: --enable-media-cards
    parameterValueGroup: false, true
    summary: Aktifkan kartu media pada Skype.
    description: ''
  - name: --enable-messaging
    parameterValueGroup: false, true
    summary: Aktifkan olahpesan di Skype.
    description: ''
  - name: --enable-screen-sharing
    parameterValueGroup: false, true
    summary: Aktifkan berbagi layar pada Skype.
    description: ''
  - name: --enable-video
    parameterValueGroup: false, true
    summary: Aktifkan video di Skype.
    description: ''
  - name: --groups-mode
    summary: Pilih mode grup pada Skype.
    description: ''
  - name: --location -l
    defaultValue: global
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_skype_delete
  name: az bot skype delete
  summary: Hapus Saluran Skype pada bot.
  description: ''
  syntax: >-
    az bot skype delete --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_skype_show
  name: az bot skype show
  summary: Dapatkan detail Saluran Skype pada bot.
  description: ''
  syntax: >-
    az bot skype show --name
                      --resource-group
                      [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Menampilkan rahasia sebagai respons untuk saluran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_skype_create
- az_bot_skype_delete
- az_bot_skype_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

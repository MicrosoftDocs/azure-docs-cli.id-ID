### YamlMime:AzureCLIGroup
uid: az_bot_slack
name: az bot slack
summary: Kelola Saluran Slack pada bot.
description: ''
directCommands:
- uid: az_bot_slack_create
  name: az bot slack create
  summary: Buat Saluran Slack pada bot.
  description: ''
  syntax: >-
    az bot slack create --client-id
                        --client-secret
                        --name
                        --resource-group
                        --verification-token
                        [--add-disabled {false, true}]
                        [--landing-page-url]
                        [--location]
  examples:
  - summary: Buat Saluran Slack untuk bot.
    syntax: >-
      az bot slack create -n botName -g MyResourceGroup --client-id clientid \

      --client-secret secret --verification-token token
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: ID klien dari Slack.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: Rahasia klien dari Slack.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --verification-token
    summary: Token verifikasi dari Slack.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Tambahkan saluran dalam status dinonaktifkan.
    description: ''
  - name: --landing-page-url
    summary: Url halaman arahan untuk dialihkan setelah masuk.
    description: ''
  - name: --location -l
    defaultValue: global
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_slack_delete
  name: az bot slack delete
  summary: Hapus Saluran Slack pada bot.
  description: ''
  syntax: >-
    az bot slack delete --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_slack_show
  name: az bot slack show
  summary: Dapatkan detail Saluran Slack pada bot.
  description: ''
  syntax: >-
    az bot slack show --name
                      --resource-group
                      [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Tampilkan rahasia sebagai respons untuk saluran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_slack_create
- az_bot_slack_delete
- az_bot_slack_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

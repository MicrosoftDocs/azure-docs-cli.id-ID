### YamlMime:AzureCLIGroup
uid: az_bot_sms
name: az bot sms
summary: Kelola Saluran SMS pada bot.
description: ''
directCommands:
- uid: az_bot_sms_create
  name: az bot sms create
  summary: Buat Saluran SMS pada bot.
  description: ''
  syntax: >-
    az bot sms create --account-sid
                      --auth-token
                      --name
                      --phone
                      --resource-group
                      [--add-disabled {false, true}]
                      [--is-validated {false, true}]
  examples:
  - summary: Buat Saluran SMS untuk bot.
    syntax: >-
      az bot sms create -n botName -g MyResourceGroup --account-sid sid \

      --auth-token token --is-validated --phone 1234567890
  requiredParameters:
  - isRequired: true
    name: --account-sid
    summary: Akun SID untuk akun Twilio.
    description: ''
  - isRequired: true
    name: --auth-token
    summary: Token token untuk akun Twilio.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --phone
    summary: Nomor telepon untuk akun Twilio.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Tambahkan saluran dalam status dinonaktifkan.
    description: ''
  - name: --is-validated
    parameterValueGroup: false, true
    summary: Apakah akun Twilio telah divalidasi untuk digunakan dengan bot atau tidak.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_sms_delete
  name: az bot sms delete
  summary: Hapus Saluran SMS pada bot.
  description: ''
  syntax: >-
    az bot sms delete --name
                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_sms_show
  name: az bot sms show
  summary: Dapatkan detail Saluran SMS pada bot.
  description: ''
  syntax: >-
    az bot sms show --name
                    --resource-group
                    [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Menampilkan rahasia sebagai respons untuk saluran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_sms_create
- az_bot_sms_delete
- az_bot_sms_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

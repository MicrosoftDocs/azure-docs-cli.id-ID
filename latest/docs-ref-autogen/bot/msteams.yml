### YamlMime:AzureCLIGroup
uid: az_bot_msteams
name: az bot msteams
summary: Kelola Saluran Microsoft Teams pada bot.
description: ''
directCommands:
- uid: az_bot_msteams_create
  name: az bot msteams create
  summary: Buat Saluran Microsoft Teams pada bot.
  description: ''
  syntax: >-
    az bot msteams create --name
                          --resource-group
                          [--add-disabled {false, true}]
                          [--calling-web-hook]
                          [--enable-calling {false, true}]
  examples:
  - summary: Membuat Saluran Microsoft Teams untuk bot dengan panggilan diaktifkan
    syntax: >-
      az bot msteams create -n botName -g MyResourceGroup --enable-calling

      --calling-web-hook https://www.myapp.com/
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Tambahkan saluran dalam status dinonaktifkan.
    description: ''
  - name: --calling-web-hook
    summary: Webhook panggilan untuk digunakan pada Microsoft Teams.
    description: ''
  - name: --enable-calling
    parameterValueGroup: false, true
    summary: Aktifkan panggilan di Microsoft Teams.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_msteams_delete
  name: az bot msteams delete
  summary: Hapus Saluran Microsoft Teams pada bot.
  description: ''
  syntax: >-
    az bot msteams delete --name
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_msteams_show
  name: az bot msteams show
  summary: Dapatkan detail Saluran Microsoft Teams pada bot.
  description: ''
  syntax: >-
    az bot msteams show --name
                        --resource-group
                        [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Tampilkan rahasia sebagai respons untuk saluran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_msteams_create
- az_bot_msteams_delete
- az_bot_msteams_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

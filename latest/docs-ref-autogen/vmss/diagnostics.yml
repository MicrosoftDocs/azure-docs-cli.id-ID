### YamlMime:AzureCLIGroup
uid: az_vmss_diagnostics
name: az vmss diagnostics
summary: Konfigurasikan ekstensi diagnostik Azure Virtual Machine Scale Set.
description: ''
directCommands:
- uid: az_vmss_diagnostics_get-default-config
  name: az vmss diagnostics get-default-config
  summary: Tampilkan file konfigurasi default yang menentukan data yang akan dikumpulkan.
  description: ''
  syntax: az vmss diagnostics get-default-config [--is-windows-os]
  optionalParameters:
  - name: --is-windows-os
    summary: Untuk VM Windows.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_diagnostics_set
  name: az vmss diagnostics set
  summary: Aktifkan diagnostik pada VMSS.
  description: ''
  syntax: >-
    az vmss diagnostics set --resource-group
                            --settings
                            --vmss-name
                            [--no-auto-upgrade {false, true}]
                            [--no-auto-upgrade-minor-version {false, true}]
                            [--protected-settings]
                            [--version]
  examples:
  - summary: Aktifkan diagnostik pada VMSS. (dibuat otomatis)
    syntax: "az vmss diagnostics set --protected-settings {protected-settings} --resource-group MyResourceGroup --settings '{\"commandToExecute\": \"echo testing\"}' --vmss-name MyVmss"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --settings
    summary: String Json atau jalur file, yang menentukan data yang akan dikumpulkan.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Nama set skala.
    description: ''
  optionalParameters:
  - name: --no-auto-upgrade
    parameterValueGroup: false, true
    summary: Jika diatur, layanan ekstensi tidak akan secara otomatis memilih atau meningkatkan ke versi minor terbaru, bahkan jika ekstensi disebarkan ulang.
    description: ''
  - name: --no-auto-upgrade-minor-version
    parameterValueGroup: false, true
    summary: Jika diatur, layanan ekstensi tidak akan secara otomatis memilih atau meningkatkan ke versi minor terbaru, bahkan jika ekstensi disebarkan ulang.
    description: ''
  - name: --protected-settings
    summary: String Json atau jalur file yang berisi konfigurasi privat seperti kunci akun penyimpanan, dll.
    description: ''
  - name: --version
    summary: Versi ekstensi diagnostik. Akan menggunakan yang terbaru jika tidak dispesifikasikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_diagnostics_get-default-config
- az_vmss_diagnostics_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

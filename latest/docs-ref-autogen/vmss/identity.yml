### YamlMime:AzureCLIGroup
uid: az_vmss_identity
name: az vmss identity
summary: Mengelola identitas layanan dari set skala VM.
description: ''
directCommands:
- uid: az_vmss_identity_assign
  name: az vmss identity assign
  summary: Aktifkan identitas layanan terkelola pada VMSS.
  description: Ini diperlukan untuk mengautentikasi dan berinteraksi dengan layanan Azure lainnya menggunakan token pembawa.
  syntax: >-
    az vmss identity assign [--identities]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--role]
                            [--scope]
  examples:
  - summary: Aktifkan identitas yang ditetapkan sistem pada VMSS dengan peran 'Pemilik'.
    syntax: az vmss identity assign -g MyResourceGroup -n MyVmss --role Owner --scope /subscriptions/db5eb68e-73e2-4fa8-b18a-0123456789999/resourceGroups/MyResourceGroup
  - summary: Aktifkan identitas layanan terkelola pada VMSS. (dibuat otomatis)
    syntax: az vmss identity assign --identities readerId writerId --name MyVmss --resource-group MyResourceGroup
  optionalParameters:
  - name: --identitas
    summary: "Identitas yang dipisahkan spasi untuk ditetapkan. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem. Default: '[system]'."
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nama peran atau id yang akan dimiliki identitas yang ditetapkan sistem.
    description: ''
  - name: --cakupan
    summary: Cakupan yang dapat diakses oleh identitas yang ditetapkan sistem.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_identity_remove
  name: az vmss identity remove
  summary: Menghapus identitas yang ditetapkan pengguna dari set skala VM.
  description: ''
  syntax: >-
    az vmss identity remove [--identities]
                            [--ids]
                            [--name]
                            [--resource-group]
  examples:
  - summary: Menghapus identitas yang ditetapkan sistem
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss
  - summary: Hapus 2 identitas yang berada dalam grup sumber daya yang sama dengan set skala VM
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss --identities readerId writerId
  - summary: Menghapus identitas yang ditetapkan sistem dan identitas pengguna
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss --identities [system] readerId
  optionalParameters:
  - name: --identitas
    summary: "Identitas yang dipisahkan spasi untuk dihapus. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem. Default: '[system]'."
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_identity_show
  name: az vmss identity show
  summary: Menampilkan info identitas terkelola set skala VM.
  description: ''
  syntax: >-
    az vmss identity show [--ids]
                          [--name]
                          [--resource-group]
  examples:
  - summary: menampilkan info identitas terkelola set skala VM. (dibuat otomatis)
    syntax: az vmss identity show --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_identity_assign
- az_vmss_identity_remove
- az_vmss_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

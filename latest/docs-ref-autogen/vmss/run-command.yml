### YamlMime:AzureCLIGroup
uid: az_vmss_run-command
name: az vmss run-command
summary: Mengelola perintah eksekusi pada Set Skala Komputer Virtual.
description: Untuk mengetahui informasi selengkapnya, lihat https://docs.microsoft.com/azure/virtual-machines/windows/run-command atau https://docs.microsoft.com/azure/virtual-machines/linux/run-command.
directCommands:
- uid: az_vmss_run-command_create
  name: az vmss run-command create
  summary: Operasi untuk Membuat perintah jalankan VMSS VM.
  description: ''
  syntax: >-
    az vmss run-command create --instance-id
                               --name
                               --resource-group
                               --vmss-name
                               [--async-execution {false, true}]
                               [--command-id]
                               [--error-blob-uri]
                               [--location]
                               [--no-wait]
                               [--output-blob-uri]
                               [--parameters]
                               [--protected-parameters]
                               [--run-as-password]
                               [--run-as-user]
                               [--script]
                               [--script-uri]
                               [--tags]
                               [--timeout-in-seconds]
  examples:
  - summary: Buat perintah jalankan VMSS.
    syntax: az vmss run-command create --resource-group "myResourceGroup" --instance-id "0" --location "West US" --async-execution false --parameters arg1=param1 arg2=value1 --run-as-password "<runAsPassword>" --run-as-user "user1" --script "Write-Host Hello World!" --timeout-in-seconds 3600 --run-command-name "myRunCommand" --vmss-name "myVMSS"
  requiredParameters:
  - isRequired: true
    name: --instance-id
    summary: ID instans komputer virtual.
    description: ''
  - isRequired: true
    name: --name --run-command-name
    summary: Nama perintah eksekusi komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Nama set skala VM.
    description: ''
  optionalParameters:
  - name: --async-execution
    parameterValueGroup: false, true
    summary: Opsional. Jika diatur ke true, provisi akan selesai segera setelah skrip dimulai dan tidak akan menunggu skrip selesai.
    description: ''
  - name: --command-id
    summary: Tentukan commandId dari skrip bawaan yang telah ditentukan sebelumnya.
    description: ''
  - name: --error-blob-uri
    summary: Uri (tanpa SAS) ke blob tambahan tempat aliran kesalahan skrip akan diunggah.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --output-blob-uri
    summary: Uri (tanpa SAS) ke blob tambahan tempat output skrip akan diunggah.
    description: ''
  - name: --parameters
    summary: Parameter yang digunakan oleh skrip.
    description: 'Penggunaan: --parameters arg1=XX arg2=XX.'
  - name: --protected-parameters
    summary: Parameter yang digunakan oleh skrip.
    description: 'Penggunaan: --protected-parameters credentials=somefoo secret=somebar.'
  - name: --run-as-password
    summary: Kata sandi jika diperlukan untuk menggunakan parameter run-as-user. Ini akan dienkripsi dan tidak dicatat.
    description: ''
  - name: --run-as-user
    summary: Secara default proses skrip berjalan di bawah sistem/pengguna root. Tentukan pengguna kustom untuk menghosting proses.
    description: ''
  - name: --script
    summary: Tentukan konten skrip yang akan dijalankan pada VM.
    description: ''
  - name: --script-uri
    summary: Tentukan lokasi pengunduhan skrip.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --timeout-in-seconds
    summary: Batas waktu dalam detik untuk menjalankan perintah jalankan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_run-command_delete
  name: az vmss run-command delete
  summary: Operasi untuk menghapus perintah jalankan.
  description: ''
  syntax: >-
    az vmss run-command delete --name
                               [--ids]
                               [--instance-id]
                               [--no-wait]
                               [--resource-group]
                               [--vmss-name]
                               [--yes]
  examples:
  - summary: Operasi untuk menghapus perintah jalankan VMSS..
    syntax: az vmss run-command delete --resource-group "myResourceGroup" --instance-id "0" --run-command-name "myRunCommand" --vmss-name "myVMSS"
  requiredParameters:
  - isRequired: true
    name: --name --run-command-name
    summary: Nama perintah eksekusi komputer virtual.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --instance-id
    summary: ID instans komputer virtual.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vmss-name
    summary: Nama set skala VM.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_run-command_invoke
  name: az vmss run-command invoke
  summary: Jalankan perintah eksekusi tertentu pada instans Virtual Machine Scale Set.
  description: '`az vmss run-command show` mengembalikan informasi bermanfaat pada setiap run-command. Temukan Jalankan command-id melalui `az vmss run-command list`.'
  syntax: >-
    az vmss run-command invoke --command-id
                               [--ids]
                               [--instance-id]
                               [--name]
                               [--parameters]
                               [--resource-group]
                               [--scripts]
  examples:
  - summary: Instal nginx pada instans VMSS.
    syntax: az vmss run-command invoke -g MyResourceGroup -n MyVMSS --command-id RunShellScript \ --instance-id 0 --scripts "sudo apt-get update && sudo apt-get install -y nginx"
  - summary: Panggil run-command dengan parameter pada instans VMSS.
    syntax: az vmss run-command invoke -g MyResourceGroup -n MyVMSS --command-id RunShellScript \ --instance-id 4 --scripts 'echo $1 $2' --parameters hello world
  - summary: 'Panggil perintah pada semua instans VMSS menggunakan ID sumber daya instans VMSS. Catatan: "@-" meluas ke stdin.'
    syntax: >-
      az vmss list-instances -n MyVMSS -g my-rg --query "[].id" --output tsv | \

      az vmss run-command invoke --scripts 'echo $1 $2' --parameters hello world  \
          --command-id RunShellScript --ids @-
  - summary: Jalankan skrip powershell pada instans VMSS windows dengan parameter. Skrip yang disediakan sebaris. Waspadalah terhadap single-quoting di CMD.exe.
    syntax: >-
      az vmss run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group \
          --scripts 'param([string]$arg1,[string]$arg2)' \
          'Write-Host This is a sample script with parameters $arg1 and $arg2' \
          --parameters 'arg1=somefoo' 'arg2=somebar' --instance-id 2
  - summary: Jalankan skrip powershell pada instans VMSS windows dengan parameter. Skrip yang disediakan dari file.
    syntax: >-
      # script.ps1

      #   param(

      #       [string]$arg1,

      #       [string]$arg2

      #   )

      #   Write-Host This is a sample script with parameters $arg1 and $arg2


      az vmss run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group \
          --scripts @script.ps1 --parameters "arg1=somefoo" "arg2=somebar" --instance-id 5
  requiredParameters:
  - isRequired: true
    name: --command-id
    summary: Id perintah.
    description: ''
    valueFrom: az vmss run-command list
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --instance-id
    summary: Id instans VM set skala.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --parameters
    summary: Parameter yang dipisahkan spasi dalam format '[name=]value'.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --scripts
    summary: Baris skrip yang dipisahkan spasi. Gunakan @{file} untuk memuat skrip dari file.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py

### YamlMime:AzureCLIGroup
uid: az_vmss_application
name: az vmss application
summary: Mengelola aplikasi untuk set skala VM.
description: ''
directCommands:
- uid: az_vmss_application_list
  name: az vmss application list
  summary: Mencantumkan aplikasi untuk VMSS.
  description: ''
  syntax: >-
    az vmss application list --name
                             --resource-group
  examples:
  - summary: Mencantumkan aplikasi untuk vmss
    syntax: az vmss application list -g MyResourceGroup --name MyVmss
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_application_set
  name: az vmss application set
  summary: Atur aplikasi untuk VMSS.
  description: ''
  syntax: >-
    az vmss application set --app-version-ids
                            [--app-config-overrides]
                            [--ids]
                            [--name]
                            [--order-applications]
                            [--resource-group]
  examples:
  - summary: Mengatur aplikasi untuk vmss
    syntax: az vmss application set -g MyResourceGroup -n MyVmss --app-version-ids /subscriptions/subid/resourceGroups/MyResourceGroup/providers/Microsoft.Compute/galleries/myGallery1/applications/MyApplication1/versions/1.0 /subscriptions/subid/resourceGroups/MyResourceGroup/providers/Microsoft.Compute/galleries/myGallery1/applications/MyApplication1/versions/1.1
  - summary: Mengatur aplikasi untuk vmss dengan konfigurasi
    syntax: az vmss application set -g MyResourceGroup -n MyVmss --app-version-ids /subscriptions/subid/resourceGroups/MyResourceGroup/providers/Microsoft.Compute/galleries/myGallery1/applications/MyApplication1/versions/1.0 /subscriptions/subid/resourceGroups/MyResourceGroup/providers/Microsoft.Compute/galleries/myGallery1/applications/MyApplication1/versions/1.1 --app-config-overrides https://mystorageaccount.blob.core.windows.net/configurations/settings.config null
  requiredParameters:
  - isRequired: true
    name: --app-version-ids
    summary: Id versi aplikasi yang dipisahkan spasi untuk diatur ke VM.
    description: ''
  optionalParameters:
  - name: --app-config-overrides
    summary: Konfigurasi aplikasi yang dipisahkan ruang mengambil alih untuk setiap id versi aplikasi. Ini harus memiliki jumlah item yang sama dengan id versi aplikasi. Null tersedia untuk aplikasi yang tidak memiliki penimpaan konfigurasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --order-applications
    summary: Apakah akan mengatur indeks pesanan di setiap aplikasi galeri. Jika ditentukan, id versi aplikasi pertama akan ditentukan pesanan = 1, lalu yang berikutnya 2, dan seterikanya. Parameter ini dimaksudkan untuk digunakan ketika VMApplications yang ditentukan oleh id versi aplikasi harus diinstal dalam urutan tertentu; urutan terendah diinstal terlebih dahulu.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_application_list
- az_vmss_application_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_vmss_encryption
name: az vmss encryption
summary: Mengelola enkripsi VMSS.
description: 'Untuk informasi selengkapnya, lihat: ttps://docs.microsoft.com/azure/security/fundamentals/azure-disk-encryption-vms-vmss.'
directCommands:
- uid: az_vmss_encryption_disable
  name: az vmss encryption disable
  summary: Nonaktifkan enkripsi pada VMSS dengan disk terkelola.
  description: ''
  syntax: >-
    az vmss encryption disable [--force]
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: menonaktifkan enkripsi VMSS
    syntax: az vmss encryption disable -g MyResourceGroup -n MyVm
  optionalParameters:
  - name: --force
    summary: Lanjutkan dengan mengabaikan kesalahan validasi sisi klien.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Jenis volume untuk eksekusi operasi enkripsi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_encryption_enable
  name: az vmss encryption enable
  summary: Mengenkripsi VMSS dengan disk terkelola.
  description: 'Untuk informasi selengkapnya, lihat: Untuk informasi selengkapnya, lihat: ttps://docs.microsoft.com/azure/security/fundamentals/azure-disk-encryption-vms-vmss.'
  syntax: >-
    az vmss encryption enable --disk-encryption-keyvault
                              [--force]
                              [--ids]
                              [--key-encryption-algorithm]
                              [--key-encryption-key]
                              [--key-encryption-keyvault]
                              [--name]
                              [--resource-group]
                              [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: mengenkripsi set skala VM menggunakan brankas kunci dalam grup sumber daya yang sama
    syntax: az vmss encryption enable -g MyResourceGroup -n MyVmss --disk-encryption-keyvault MyVault
  - summary: Mengenkripsi VMSS dengan disk terkelola. (dibuat otomatis)
    syntax: az vmss encryption enable --disk-encryption-keyvault MyVault --name MyVmss --resource-group MyResourceGroup --volume-type DATA
  requiredParameters:
  - isRequired: true
    name: --disk-encryption-keyvault
    summary: Nama atau ID brankas kunci tempat kunci enkripsi yang dihasilkan akan ditempatkan.
    description: ''
  optionalParameters:
  - name: --force
    summary: Lanjutkan dengan mengabaikan kesalahan validasi sisi klien.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key-encryption-algorithm
    defaultValue: RSA-OAEP
    summary: ''
    description: ''
  - name: --key-encryption-key
    summary: Nama kunci atau URL brankas kunci yang digunakan untuk mengenkripsi kunci enkripsi disk.
    description: ''
  - name: --key-encryption-keyvault
    summary: Nama atau ID brankas kunci yang berisi kunci enkripsi kunci yang digunakan untuk mengenkripsi kunci enkripsi disk. Jika hilang, CLI akan menggunakan `--disk-encryption-keyvault`.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Jenis volume untuk eksekusi operasi enkripsi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_encryption_show
  name: az vmss encryption show
  summary: Tampilkan status enkripsi.
  description: ''
  syntax: >-
    az vmss encryption show [--ids]
                            [--name]
                            [--resource-group]
  examples:
  - summary: Tampilkan status enkripsi. (dibuat otomatis)
    syntax: az vmss encryption show --name MyScaleSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_encryption_disable
- az_vmss_encryption_enable
- az_vmss_encryption_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_storage_account_encryption-scope
name: az storage account encryption-scope
summary: Mengelola cakupan enkripsi untuk akun penyimpanan.
description: ''
directCommands:
- uid: az_storage_account_encryption-scope_create
  name: az storage account encryption-scope create
  summary: Buat cakupan enkripsi dalam akun penyimpanan.
  description: ''
  syntax: >-
    az storage account encryption-scope create --account-name
                                               --name
                                               [--key-source {Microsoft.KeyVault, Microsoft.Storage}]
                                               [--key-uri]
                                               [--require-infrastructure-encryption {false, true}]
                                               [--resource-group]
  examples:
  - summary: Buat cakupan enkripsi dalam akun penyimpanan berdasarkan Micosoft. Storage sumber kunci.
    syntax: az storage account encryption-scope create --name myencryption -s Microsoft.Storage --account-name mystorageaccount -g MyResourceGroup
  - summary: Buat cakupan enkripsi dalam akun penyimpanan berdasarkan sumber kunci Micosoft.KeyVault.
    syntax: az storage account encryption-scope create --name myencryption -s Microsoft.KeyVault -u "https://vaultname.vault.azure.net/keys/keyname/1f7fa7edc99f4cdf82b5b5f32f2a50a7" --account-name mystorageaccount -g MyResourceGroup
  - summary: Buat cakupan enkripsi dalam akun penyimpanan. (dibuat otomatis)
    syntax: az storage account encryption-scope create --account-name mystorageaccount --key-source Microsoft.Storage --name myencryption --resource-group MyResourceGroup --subscription mysubscription
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama cakupan enkripsi dalam akun penyimpanan yang ditentukan.
    description: ''
  optionalParameters:
  - name: --key-source -s
    defaultValue: Microsoft.Storage
    parameterValueGroup: Microsoft.KeyVault, Microsoft.Storage
    summary: Penyedia untuk cakupan enkripsi.
    description: ''
  - name: --key-uri -u
    summary: Pengidentifikasi objek untuk objek kunci brankas kunci. Saat diterapkan, cakupan enkripsi akan menggunakan kunci yang direferensikan oleh pengidentifikasi untuk mengaktifkan dukungan kunci yang dikelola pelanggan pada cakupan enkripsi ini.
    description: ''
  - name: --require-infrastructure-encryption -i
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah layanan menerapkan lapisan enkripsi sekunder dengan kunci yang dikelola platform untuk data tidak aktif atau tidak.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_encryption-scope_list
  name: az storage account encryption-scope list
  summary: Mencantumkan cakupan enkripsi dalam akun penyimpanan.
  description: ''
  syntax: >-
    az storage account encryption-scope list --account-name
                                             [--resource-group]
  examples:
  - summary: Mencantumkan cakupan enkripsi dalam akun penyimpanan.
    syntax: az storage account encryption-scope list --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_encryption-scope_show
  name: az storage account encryption-scope show
  summary: Tampilkan properti untuk cakupan enkripsi tertentu dalam akun penyimpanan.
  description: ''
  syntax: >-
    az storage account encryption-scope show --account-name
                                             --name
                                             [--resource-group]
  examples:
  - summary: Tampilkan properti untuk cakupan enkripsi tertentu dalam akun penyimpanan.
    syntax: az storage account encryption-scope show --name myencryption --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama cakupan enkripsi dalam akun penyimpanan yang ditentukan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_encryption-scope_update
  name: az storage account encryption-scope update
  summary: Perbarui properti untuk cakupan enkripsi tertentu dalam akun penyimpanan.
  description: ''
  syntax: >-
    az storage account encryption-scope update --account-name
                                               --name
                                               [--key-source {Microsoft.KeyVault, Microsoft.Storage}]
                                               [--key-uri]
                                               [--resource-group]
                                               [--state {Disabled, Enabled}]
  examples:
  - summary: Perbarui sumber kunci cakupan enkripsi ke Micosoft. Storage.
    syntax: az storage account encryption-scope update --name myencryption -s Microsoft.Storage --account-name mystorageaccount -g MyResourceGroup
  - summary: Buat cakupan enkripsi dalam akun penyimpanan berdasarkan sumber kunci Micosoft.KeyVault.
    syntax: az storage account encryption-scope update --name myencryption -s Microsoft.KeyVault -u "https://vaultname.vault.azure.net/keys/keyname/1f7fa7edc99f4cdf82b5b5f32f2a50a7" --account-name mystorageaccount -g MyResourceGroup
  - summary: Nonaktifkan cakupan enkripsi dalam akun penyimpanan.
    syntax: az storage account encryption-scope update --name myencryption --state Disabled --account-name mystorageaccount -g MyResourceGroup
  - summary: Aktifkan cakupan enkripsi dalam akun penyimpanan.
    syntax: az storage account encryption-scope update --name myencryption --state Enabled --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama cakupan enkripsi dalam akun penyimpanan yang ditentukan.
    description: ''
  optionalParameters:
  - name: --key-source -s
    parameterValueGroup: Microsoft.KeyVault, Microsoft.Storage
    summary: Penyedia untuk cakupan enkripsi.
    description: ''
  - name: --key-uri -u
    summary: Pengidentifikasi objek untuk objek kunci brankas kunci. Saat diterapkan, cakupan enkripsi akan menggunakan kunci yang direferensikan oleh pengidentifikasi untuk mengaktifkan dukungan kunci yang dikelola pelanggan pada cakupan enkripsi ini.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Ubah status cakupan enkripsi. Ketika dinonaktifkan, semua operasi baca/tulis blob menggunakan cakupan enkripsi ini akan gagal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_encryption-scope_create
- az_storage_account_encryption-scope_list
- az_storage_account_encryption-scope_show
- az_storage_account_encryption-scope_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

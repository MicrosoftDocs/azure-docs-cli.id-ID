### YamlMime:AzureCLIGroup
uid: az_storage_account_blob-service-properties
name: az storage account blob-service-properties
summary: Mengelola properti layanan blob akun penyimpanan.
description: ''
directCommands:
- uid: az_storage_account_blob-service-properties_show
  name: az storage account blob-service-properties show
  summary: Menampilkan properti layanan blob akun penyimpanan.
  description: Menampilkan properti layanan blob akun penyimpanan, termasuk properti untuk aturan Storage Analytics dan CORS (Cross-Origin Resource Sharing).
  syntax: >-
    az storage account blob-service-properties show --account-name
                                                    [--resource-group]
  examples:
  - summary: Tampilkan properti akun penyimpanan 'mystorageaccount' di grup sumber daya 'MyResourceGroup'.
    syntax: az storage account blob-service-properties show -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_blob-service-properties_update
  name: az storage account blob-service-properties update
  summary: Perbarui properti layanan blob akun penyimpanan.
  description: Perbarui properti layanan blob akun penyimpanan, termasuk properti untuk aturan Storage Analytics dan CORS (Berbagi Sumber Daya Lintas Asal).
  syntax: >-
    az storage account blob-service-properties update --account-name
                                                      [--add]
                                                      [--change-feed-days]
                                                      [--container-days]
                                                      [--container-retention {false, true}]
                                                      [--default-service-version]
                                                      [--delete-retention-days]
                                                      [--enable-change-feed {false, true}]
                                                      [--enable-delete-retention {false, true}]
                                                      [--enable-last-access-tracking {false, true}]
                                                      [--enable-restore-policy {false, true}]
                                                      [--enable-versioning {false, true}]
                                                      [--force-string]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--restore-days]
                                                      [--set]
  examples:
  - summary: Aktifkan umpan perubahan dan atur hari retensi umpan perubahan ke tak terbatas untuk akun penyimpanan 'mystorageaccount' di grup sumber daya 'myresourcegroup'.
    syntax: az storage account blob-service-properties update --enable-change-feed true -n mystorageaccount -g myresourcegroup
  - summary: Aktifkan umpan perubahan dan atur hari retensi umpan perubahan ke 100 untuk akun penyimpanan 'mystorageaccount' di grup sumber daya 'myresourcegroup'.
    syntax: az storage account blob-service-properties update --enable-change-feed --change-feed-days 100 -n mystorageaccount -g myresourcegroup
  - summary: Nonaktifkan umpan perubahan untuk akun penyimpanan 'mystorageaccount' di grup sumber daya 'myresourcegroup'.
    syntax: az storage account blob-service-properties update --enable-change-feed false -n mystorageaccount -g myresourcegroup
  - summary: Aktifkan kebijakan penyimpanan penghapusan dan atur hari retensi penghapusan ke 100 untuk akun penyimpanan 'mystorageaccount' di grup sumber daya 'myresourcegroup'.
    syntax: az storage account blob-service-properties update --enable-delete-retention true --delete-retention-days 100 -n mystorageaccount -g myresourcegroup
  - summary: Aktifkan penerapan versi untuk akun penyimpanan 'mystorageaccount' di grup sumber daya 'myresourcegroup'.
    syntax: az storage account blob-service-properties update --enable-versioning -n mystorageaccount -g myresourcegroup
  - summary: Atur versi default untuk permintaan masuk untuk akun penyimpanan 'mystorageaccount'.
    syntax: az storage account blob-service-properties update --default-service-version 2020-04-08 -n mystorageaccount -g myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --change-feed-days --change-feed-retention-days
    summary: Menunjukkan durasi retensi changeFeed dalam hari. Nilai minimum adalah 1 hari dan nilai maksimum adalah 146000 hari (400 tahun). Nilai null menunjukkan retensi tak terbatas dari umpan perubahan. (Gunakan `--enable-change-feed` tanpa `--change-feed-days` untuk menunjukkan null).
    description: ''
  - name: --container-days --container-delete-retention-days
    summary: Tunjukkan jumlah hari kontainer yang dihapus harus dipertahankan. Nilai minimum yang ditentukan bisa 1 dan nilai maksimumnya bisa 365.
    description: ''
  - name: --container-retention --enable-container-delete-retention
    parameterValueGroup: false, true
    summary: Aktifkan kebijakan penyimpanan penghapusan kontainer untuk penghapusan sementara kontainer saat diatur ke true. Nonaktifkan kebijakan penyimpanan penghapusan kontainer saat diatur ke false.
    description: ''
  - name: --default-service-version -d
    summary: Tunjukkan versi default yang akan digunakan untuk permintaan ke layanan Blob jika versi permintaan masuk tidak ditentukan.
    description: ''
  - name: --delete-retention-days
    summary: Tunjukkan jumlah hari blob yang dihapus harus dipertahankan. Nilai harus dalam rentang [1.365]. Ini harus disediakan ketika `--enable-delete-retention` benar.
    description: ''
  - name: --enable-change-feed
    parameterValueGroup: false, true
    summary: Menunjukkan apakah pencatatan peristiwa umpan perubahan diaktifkan. Jika itu benar, Anda mengaktifkan akun penyimpanan untuk mulai menangkap perubahan. Nilai defaultnya adalah true. Anda dapat melihat detail selengkapnya di https://docs.microsoft.com/azure/storage/blobs/storage-blob-change-feed?tabs=azure-portal#register-by-using-azure-cli.
    description: ''
  - name: --enable-delete-retention
    parameterValueGroup: false, true
    summary: Menunjukkan apakah kebijakan penyimpanan penghapusan diaktifkan untuk layanan blob.
    description: ''
  - name: --enable-last-access-tracking -t
    parameterValueGroup: false, true
    summary: Ketika diatur ke kebijakan pelacakan berbasis waktu akses terakhir yang benar diaktifkan.
    description: ''
  - name: --enable-restore-policy
    parameterValueGroup: false, true
    summary: Aktifkan kebijakan pemulihan blob saat diatur ke true.
    description: ''
  - name: --enable-versioning
    parameterValueGroup: false, true
    summary: Penerapan versi diaktifkan jika diatur ke true.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --restore-days
    summary: Jumlah hari untuk blob dapat dipulihkan. Ini harus lebih besar dari nol dan kurang dari Hapus Hari Retensi.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_blob-service-properties_show

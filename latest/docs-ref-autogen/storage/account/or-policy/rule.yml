### YamlMime:AzureCLIGroup
uid: az_storage_account_or-policy_rule
name: az storage account or-policy rule
summary: Mengelola Aturan Kebijakan Layanan Replikasi Objek.
description: ''
directCommands:
- uid: az_storage_account_or-policy_rule_add
  name: az storage account or-policy rule add
  summary: Tambahkan aturan ke Kebijakan Layanan Replikasi Objek yang ditentukan.
  description: ''
  syntax: >-
    az storage account or-policy rule add --account-name
                                          --destination-container
                                          --policy-id
                                          --source-container
                                          [--min-creation-time]
                                          [--prefix]
                                          [--resource-group]
  examples:
  - summary: Tambahkan aturan ke Kebijakan Layanan Replikasi Objek yang ditentukan.
    syntax: az storage account or-policy rule add -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8" -d destContainer -s srcContainer
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  - isRequired: true
    name: --destination-container -d
    summary: Nama kontainer penyimpanan tujuan.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: ID kebijakan replikasi objek atau "default" jika ID kebijakan tidak diketahui. Id Kebijakan akan dibuat secara otomatis saat mengatur pada akun tujuan. Diperlukan saat mengatur pada akun sumber.
    description: ''
  - isRequired: true
    name: --source-container -s
    summary: Nama kontainer penyimpanan sumber.
    description: ''
  optionalParameters:
  - name: --min-creation-time -t
    summary: "Blob yang dibuat setelah waktu akan direplikasi ke tujuan. Ini harus dalam format tanggalwaktu 'yyyy-MM-ddTHH:mm:ssZ'. Contoh: 2020-02-19T16:05:00Z."
    description: ''
  - name: --prefix --prefix-match
    summary: Opsional. Filter hasil untuk mereplikasi hanya blob yang namanya dimulai dengan awalan yang ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: ID kebijakan replikasi objek atau "default" jika ID kebijakan tidak diketahui. Id Kebijakan akan dibuat secara otomatis saat mengatur pada akun tujuan. Diperlukan saat mengatur pada akun sumber.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_or-policy_rule_remove
  name: az storage account or-policy rule remove
  summary: Hapus aturan yang ditentukan dari Kebijakan Layanan Replikasi Objek yang ditentukan.
  description: ''
  syntax: >-
    az storage account or-policy rule remove --account-name
                                             --policy-id
                                             --rule-id
                                             [--resource-group]
  examples:
  - summary: Hapus aturan yang ditentukan dari Kebijakan Layanan Replikasi Objek yang ditentukan.
    syntax: az storage account or-policy rule remove -g ResourceGroupName -n StorageAccountName --policy-id "04344ea7-aa3c-4846-bfb9-e908e32d3bf8" --rule-id "78746d86-d3b7-4397-a99c-0837e6741332"
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  - isRequired: true
    name: --policy-id
    summary: ID kebijakan replikasi objek atau "default" jika ID kebijakan tidak diketahui. Id Kebijakan akan dibuat secara otomatis saat mengatur pada akun tujuan. Diperlukan saat mengatur pada akun sumber.
    description: ''
  - isRequired: true
    name: --rule-id -r
    summary: Id Aturan dibuat secara otomatis untuk setiap aturan baru pada akun tujuan. Ini diperlukan untuk menempatkan kebijakan pada akun sumber.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

### YamlMime:AzureCLIGroup
uid: az_storage_account_hns-migration
name: az storage account hns-migration
summary: Mengelola migrasi akun penyimpanan untuk mengaktifkan namespace hierarkis.
description: ''
directCommands:
- uid: az_storage_account_hns-migration_start
  name: az storage account hns-migration start
  summary: Validasi/Mulai migrasi akun penyimpanan untuk mengaktifkan namespace hierarkis.
  description: ''
  syntax: >-
    az storage account hns-migration start --request-type {upgrade, validation}
                                           [--ids]
                                           [--name]
                                           [--no-wait]
                                           [--resource-group]
  examples:
  - summary: Validasi migrasi akun penyimpanan untuk mengaktifkan namespace hierarkis.
    syntax: az storage account hns-migration start --type validation --name mystorageaccount --resource-group myresourcegroup
  - summary: Mulai migrasi akun penyimpanan untuk mengaktifkan namespace hierarkis.
    syntax: az storage account hns-migration start --type upgrade --name mystorageaccount --resource-group myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --request-type --type
    parameterValueGroup: upgrade, validation
    summary: Mulai permintaan validasi untuk migrasi atau mulai permintaan migrasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun penyimpanan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_hns-migration_stop
  name: az storage account hns-migration stop
  summary: Hentikan pengaktifan migrasi namespace hierarkis akun penyimpanan.
  description: ''
  syntax: >-
    az storage account hns-migration stop [--ids]
                                          [--name]
                                          [--no-wait]
                                          [--resource-group]
  examples:
  - summary: Hentikan pengaktifan migrasi namespace hierarkis akun penyimpanan.
    syntax: az storage account hns-migration stop --name mystorageaccount --resource-group myresourcegroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun penyimpanan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_hns-migration_start
- az_storage_account_hns-migration_stop

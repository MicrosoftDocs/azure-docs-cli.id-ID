### YamlMime:AzureCLIGroup
uid: az_storage_account_blob-inventory-policy
name: az storage account blob-inventory-policy
summary: Mengelola Kebijakan Inventarsi Blob akun penyimpanan.
description: ''
directCommands:
- uid: az_storage_account_blob-inventory-policy_create
  name: az storage account blob-inventory-policy create
  summary: Buat Kebijakan Inventori Blob untuk akun penyimpanan.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy create --account-name
                                                    --policy
                                                    [--resource-group]
  examples:
  - summary: Buat file json trough Blob Inventory Policy untuk akun penyimpanan.
    syntax: az storage account blob-inventory-policy create -g myresourcegroup --account-name mystorageaccount --policy @policy.json
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan dalam grup sumber daya yang ditentukan. Nama akun penyimpanan harus sepanjang antara 3 dan 24 karakter dan hanya menggunakan angka dan huruf kecil.
    description: ''
  - isRequired: true
    name: --policy
    summary: Kebijakan Inventori Blob Akun Storage, string dalam format JSON atau jalur file json. Lihat detail selengkapnya di https://docs.microsoft.com/azure/storage/blobs/blob-inventory#inventory-policy.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_blob-inventory-policy_delete
  name: az storage account blob-inventory-policy delete
  summary: Hapus Kebijakan Inventori Blob yang terkait dengan akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy delete --account-name
                                                    [--resource-group]
                                                    [--yes]
  examples:
  - summary: Hapus Kebijakan Inventori Blob yang terkait dengan akun penyimpanan yang ditentukan tanpa permintaan.
    syntax: az storage account blob-inventory-policy delete -g ResourceGroupName --account-name storageAccountName -y
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan dalam grup sumber daya yang ditentukan. Nama akun penyimpanan harus sepanjang antara 3 dan 24 karakter dan hanya menggunakan angka dan huruf kecil.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_blob-inventory-policy_show
  name: az storage account blob-inventory-policy show
  summary: Tampilkan properti Kebijakan Inventori Blob yang terkait dengan akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy show --account-name
                                                  [--resource-group]
  examples:
  - summary: Tampilkan properti Kebijakan Inventori Blob yang terkait dengan akun penyimpanan yang ditentukan tanpa perintah.
    syntax: az storage account blob-inventory-policy show -g ResourceGroupName --account-name storageAccountName
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan dalam grup sumber daya yang ditentukan. Nama akun penyimpanan harus sepanjang antara 3 dan 24 karakter dan hanya menggunakan angka dan huruf kecil.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_blob-inventory-policy_update
  name: az storage account blob-inventory-policy update
  summary: Perbarui Kebijakan Inventori Blob yang terkait dengan akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy update --account-name
                                                    [--add]
                                                    [--force-string]
                                                    [--remove]
                                                    [--resource-group]
                                                    [--set]
  examples:
  - summary: Perbarui Kebijakan Inventori Blob yang terkait dengan akun penyimpanan yang ditentukan.
    syntax: az storage account blob-inventory-policy update -g ResourceGroupName --account-name storageAccountName --set "policy.rules[0].name=newname"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama akun penyimpanan dalam grup sumber daya yang ditentukan. Nama akun penyimpanan harus sepanjang antara 3 dan 24 karakter dan hanya menggunakan angka dan huruf kecil.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_blob-inventory-policy_create
- az_storage_account_blob-inventory-policy_delete
- az_storage_account_blob-inventory-policy_show
- az_storage_account_blob-inventory-policy_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

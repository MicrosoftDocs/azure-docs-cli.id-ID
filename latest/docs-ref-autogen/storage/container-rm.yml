### YamlMime:AzureCLIGroup
uid: az_storage_container-rm
name: az storage container-rm
summary: Mengelola kontainer Azure menggunakan Microsoft. Storage penyedia sumber daya.
description: ''
directCommands:
- uid: az_storage_container-rm_create
  name: az storage container-rm create
  summary: Buat kontainer baru di bawah akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage container-rm create --name
                                   --storage-account
                                   [--default-encryption-scope]
                                   [--deny-encryption-scope-override {false, true}]
                                   [--enable-vlw {false, true}]
                                   [--fail-on-exist]
                                   [--metadata]
                                   [--public-access {blob, container, off}]
                                   [--resource-group]
                                   [--root-squash {AllSquash, NoRootSquash, RootSquash}]
  examples:
  - summary: Buat kontainer baru di bawah akun penyimpanan yang ditentukan.
    syntax: az storage container-rm create --storage-account myaccount --name mycontainer
  - summary: Buat kontainer baru dengan metadata dan akses publik sebagai blob di bawah akun penyimpanan (id akun) yang ditentukan.
    syntax: az storage container-rm create --storage-account myaccountid --name mycontainer --public-access blob --metada key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --default-encryption-scope -d
    summary: Default kontainer untuk menggunakan cakupan enkripsi tertentu untuk semua penulisan.
    description: ''
  - name: --deny-encryption-scope-override --deny-override
    parameterValueGroup: false, true
    summary: Blokir penimpaan cakupan enkripsi dari default kontainer.
    description: ''
  - name: --enable-vlw
    parameterValueGroup: false, true
    summary: Properti imutabilitas tingkat objek kontainer. Properti tidak dapat diubah dan hanya dapat diatur ke true pada waktu pembuatan kontainer. Kontainer yang ada harus menjalani proses migrasi.
    description: ''
  - name: --fail-on-exist
    summary: Lempar pengecualian jika kontainer sudah ada.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --public-access
    parameterValueGroup: blob, container, off
    summary: Tentukan apakah data dalam kontainer dapat diakses secara publik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --root-squash
    parameterValueGroup: AllSquash, NoRootSquash, RootSquash
    summary: Aktifkan NFSv3 squash pada kontainer blob.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_delete
  name: az storage container-rm delete
  summary: Hapus kontainer yang ditentukan di bawah akunnya.
  description: ''
  syntax: >-
    az storage container-rm delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--storage-account]
                                   [--yes]
  examples:
  - summary: Hapus kontainer yang ditentukan di bawah akunnya.
    syntax: az storage container-rm delete --storage-account myAccount --name mycontainer
  - summary: Hapus kontainer yang ditentukan di bawah akunnya (id akun).
    syntax: az storage container-rm delete --storage-account myaccountid --name mycontainer
  - summary: Hapus kontainer yang ditentukan menurut id sumber daya.
    syntax: az storage container-rm delete --ids mycontainerid
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_exists
  name: az storage container-rm ada
  summary: Periksa keberadaan kontainer.
  description: ''
  syntax: >-
    az storage container-rm exists [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--storage-account]
  examples:
  - summary: Periksa keberadaan kontainer di bawah akun penyimpanan yang ditentukan.
    syntax: az storage container-rm exists --storage-account myaccount --name mycontainer
  - summary: Periksa keberadaan kontainer di bawah akun penyimpanan (id akun) yang ditentukan.
    syntax: az storage container-rm exists --storage-account myaccountid --name mycontainer
  - summary: Periksa keberadaan kontainer menurut id sumber daya.
    syntax: az storage container-rm exists --ids mycontainerid
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_list
  name: az storage container-rm list
  summary: Cantumkan semua kontainer di bawah akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az storage container-rm list --storage-account
                                 [--include-deleted]
                                 [--resource-group]
  examples:
  - summary: Cantumkan semua kontainer di bawah akun penyimpanan yang ditentukan.
    syntax: az storage container-rm list --storage-account myaccount
  - summary: Cantumkan semua kontainer di bawah akun penyimpanan (id akun) yang ditentukan.
    syntax: az storage container-rm list --storage-account myaccountid
  - summary: Cantumkan semua kontainer di bawah akun penyimpanan yang ditentukan, termasuk yang dihapus.
    syntax: az storage container-rm list --storage-account myaccount --include-deleted
  requiredParameters:
  - isRequired: true
    name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --include-deleted
    summary: Sertakan kontainer yang dihapus sementara saat ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_migrate-vlw
  name: az storage container-rm migrate-vlw
  summary: Migrasikan kontainer blob dari tingkat kontainer WORM ke kontainer berkemampuan kekekalan tingkat objek.
  description: ''
  syntax: >-
    az storage container-rm migrate-vlw [--ids]
                                        [--name]
                                        [--no-wait]
                                        [--resource-group]
                                        [--storage-account]
  examples:
  - summary: Migrasikan kontainer blob dari tingkat kontainer WORM ke kontainer berkemampuan kekekalan tingkat objek.
    syntax: az storage container-rm migrate-vlw -n mycontainer --storage-account myaccount -g myresourcegroup
  - summary: Migrasikan kontainer blob dari tingkat kontainer WORM ke kontainer berkemampuan kekekalan tingkat objek tanpa menunggu.
    syntax: >-
      az storage container-rm migrate-vlw -n mycontainer --storage-account myaccount -g myresourcegroup --no-wait

      az storage container-rm show -n mycontainer --storage-account myaccount -g myresourcegroup  --query immutableStorageWithVersioning.migrationState
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kontainer.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_show
  name: az storage container-rm show
  summary: Tampilkan properti untuk kontainer tertentu.
  description: ''
  syntax: >-
    az storage container-rm show [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--storage-account]
  examples:
  - summary: Tampilkan properti untuk kontainer di bawah akun penyimpanan yang ditentukan.
    syntax: az storage container-rm show --storage-account myaccount --name mycontainer
  - summary: Tampilkan properti untuk kontainer di bawah akun penyimpanan (id akun) yang ditentukan.
    syntax: az storage container-rm show --storage-account myaccountid --name mycontainer
  - summary: Tampilkan properti untuk kontainer menurut id sumber daya.
    syntax: az storage container-rm show --ids mycontainerid
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container-rm_update
  name: az storage container-rm update
  summary: Memperbarui properti untuk kontainer.
  description: ''
  syntax: >-
    az storage container-rm update [--add]
                                   [--default-encryption-scope]
                                   [--deny-encryption-scope-override {false, true}]
                                   [--force-string]
                                   [--ids]
                                   [--metadata]
                                   [--name]
                                   [--public-access {blob, container, off}]
                                   [--remove]
                                   [--resource-group]
                                   [--root-squash {AllSquash, NoRootSquash, RootSquash}]
                                   [--set]
                                   [--storage-account]
  examples:
  - summary: Perbarui tingkat akses publik ke 'blob' untuk kontainer di bawah akun penyimpanan yang ditentukan.
    syntax: az storage container-rm update --storage-account myaccount --name mycontainer --public-access blob
  - summary: Perbarui metadata untuk kontainer di bawah akun penyimpanan (id akun) yang ditentukan.
    syntax: az storage container-rm update --storage-account myaccountid --name mycontainer --metadata newkey1=newvalue1 newkey2=newvalue2
  - summary: Perbarui cakupan enkripsi default untuk kontainer menurut id sumber daya.
    syntax: az storage container-rm update --ids mycontainerid --default-encryption-scope myencryptionscope
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --default-encryption-scope -d
    summary: Default kontainer untuk menggunakan cakupan enkripsi tertentu untuk semua penulisan.
    description: ''
  - name: --deny-encryption-scope-override --deny-override
    parameterValueGroup: false, true
    summary: Penimpaan blok cakupan enkripsi dari default kontainer.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --name -n
    summary: Nama kontainer.
    description: ''
  - name: --public-access
    parameterValueGroup: blob, container, off
    summary: Tentukan apakah data dalam kontainer dapat diakses secara publik.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --root-squash
    parameterValueGroup: AllSquash, NoRootSquash, RootSquash
    summary: Aktifkan NFSv3 squash pada kontainer blob.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

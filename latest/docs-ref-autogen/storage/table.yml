  summary: Mengambil statistik yang terkait dengan replikasi untuk layanan Tabel.
  description: 'Ini hanya tersedia pada titik akhir lokasi sekunder ketika replikasi geo-redundan akses baca diaktifkan untuk akun.  :return: Kamus statistik layanan :rtype: Dict[str, object] :raises: HttpResponseError:.'
  syntax: >-
    az storage table stats [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--sas-token]
  optionalParameters:

- uid: az_storage_container_immutability-policy_lock
  name: az storage container immutability-policy lock
  summary: Mengatur ImmutabilityPolicy ke Status terkunci.
  description: Satu-satunya tindakan yang diizinkan pada kebijakan Terkunci adalah tindakan ExtendImmutabilityPolicy. ETag dalam If-Match diperlukan untuk operasi ini.
  syntax: >-
    az storage container immutability-policy lock --account-name
                                                  --container-name
                                                  --if-match
                                                  [--resource-group]
  requiredParameters:

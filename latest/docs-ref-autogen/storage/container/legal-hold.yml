### YamlMime:AzureCLIGroup
uid: az_storage_container_legal-hold
name: az storage container legal-hold
summary: Mengelola dasar hukum kontainer.
description: ''
directCommands:
- uid: az_storage_container_legal-hold_clear
  name: az storage container legal-hold clear
  summary: Hapus tag penahanan legal.
  description: ''
  syntax: >-
    az storage container legal-hold clear --account-name
                                          --container-name
                                          --tags
                                          [--allow-protected-append-writes-all {false, true}]
                                          [--resource-group]
  examples:
  - summary: Hapus tag penahanan legal.
    syntax: az storage container legal-hold clear --tags tag1 tag2 --container-name mycontainer --account-name mystorageccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --tags
    summary: Tag yang dipisahkan spasi. Setiap tag harus 3 hingga 23 karakter alfanumerik dan dinormalisasi ke huruf kecil.
    description: ''
  optionalParameters:
  - name: --allow-protected-append-writes-all --w-all
    parameterValueGroup: false, true
    summary: Saat diaktifkan, blok baru dapat ditulis ke Blob Penambahan dan Blok sambil mempertahankan perlindungan dan kepatuhan penahanan hukum. Hanya blok baru yang dapat ditambahkan dan blok yang ada tidak dapat dimodifikasi atau dihapus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

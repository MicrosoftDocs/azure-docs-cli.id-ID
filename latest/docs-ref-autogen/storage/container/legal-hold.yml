    name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --tags
    summary: Tag yang dipisahkan spasi. Setiap tag harus 3 hingga 23 karakter alfanumerik dan dinormalisasi ke huruf kecil.
    description: ''
  optionalParameters:

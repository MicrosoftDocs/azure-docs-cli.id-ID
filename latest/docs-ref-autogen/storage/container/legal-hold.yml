    summary: Saat diaktifkan, blok baru dapat ditulis ke Blob Penambahan dan Blok sambil mempertahankan perlindungan dan kepatuhan penahanan hukum. Hanya blok baru yang dapat ditambahkan dan blok yang ada tidak dapat dimodifikasi atau dihapus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal-hold_show
  name: az storage container legal-hold show
  summary: Dapatkan properti penahanan legal kontainer.
  description: ''
  syntax: >-
    az storage container legal-hold show --account-name
                                         --container-name
                                         [--resource-group]
  examples:
  - summary: Dapatkan properti penahanan legal kontainer. (dibuat otomatis)
    syntax: az storage container legal-hold show --account-name mystorageccount --container-name mycontainer
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

### YamlMime:AzureCLIGroup
uid: az_storage_entity
name: az storage entity
summary: Mengelola entitas penyimpanan tabel.
description: ''
directCommands:
- uid: az_storage_entity_delete
  name: az storage entity delete
  summary: Menghapus entitas yang sudah ada dalam tabel.
  description: ''
  syntax: >-
    az storage entity delete --partition-key
                             --row-key
                             --table-name
                             [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--connection-string]
                             [--if-match]
                             [--sas-token]
  requiredParameters:
  - isRequired: true
    name: --partition-key
    summary: PartitionKey entitas.
    description: ''
  - isRequired: true
    name: --row-key
    summary: RowKey entitas.
    description: ''
  - isRequired: true
    name: --table-name -t
    summary: Nama tabel.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    defaultValue: ''
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_entity_insert
  name: sisipan entitas penyimpanan az
  summary: Sisipkan entitas ke dalam tabel.
  description: ''
  syntax: >-
    az storage entity insert --entity
                             --table-name
                             [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--connection-string]
                             [--if-exists {fail, merge, replace}]
                             [--sas-token]
  examples:
  - summary: Sisipkan entitas ke dalam tabel. (dibuat otomatis)
    syntax: az storage entity insert --connection-string $connectionString --entity PartitionKey=AAA RowKey=BBB Content=ASDF2 --if-exists fail --table-name MyTable
  requiredParameters:
  - isRequired: true
    name: --entity -e
    summary: Daftar pasangan key=value yang dipisahkan spasi. Harus berisi PartitionKey dan RowKey.
    description: PartitionKey dan RowKey harus unik dalam tabel, dan mungkin berukuran hingga 64Kb. Jika menggunakan nilai bilangan bulat sebagai kunci, konversikan ke string lebar tetap yang dapat diurutkan secara kanonis. Misalnya, konversikan nilai bilangan bulat 1 ke nilai string "0000001" untuk memastikan pengurutan yang tepat.
  - isRequired: true
    name: --table-name -t
    summary: Nama tabel untuk menyisipkan entitas ke dalamnya.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-exists
    defaultValue: fail
    parameterValueGroup: fail, merge, replace
    summary: Perilaku ketika entitas sudah ada untuk PartitionKey dan RowKey yang ditentukan.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

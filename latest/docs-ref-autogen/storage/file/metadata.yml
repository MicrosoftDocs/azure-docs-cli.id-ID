### YamlMime:AzureCLIGroup
uid: az_storage_file_metadata
name: az storage file metadata
summary: Mengelola metadata file.
description: ''
directCommands:
- uid: az_storage_file_metadata_show
  name: az storage file metadata show
  summary: Mengembalikan semua metadata yang ditentukan pengguna untuk file.
  description: ''
  syntax: >-
    az storage file metadata show --path
                                  --share-name
                                  [--account-key]
                                  [--account-name]
                                  [--connection-string]
                                  [--sas-token]
                                  [--snapshot]
                                  [--timeout]
  examples:
  - summary: Perlihatkan metadata untuk file
    syntax: az storage file metadata show -s MyShare --path /path/to/file
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Jalur ke file dalam berbagi file.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: String yang mewakili versi rekam jepret, jika berlaku.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_metadata_update
  name: az storage file metadata update
  summary: Perbarui metadata file.
  description: ''
  syntax: >-
    az storage file metadata update --path
                                    --share-name
                                    [--account-key]
                                    [--account-name]
                                    [--connection-string]
                                    [--metadata]
                                    [--sas-token]
                                    [--timeout]
  examples:
  - summary: Memperbarui metadata untuk file
    syntax: az storage file metadata update -s MyShare --path /path/to/file --metadata key1=value1
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Jalur ke file dalam berbagi file.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nama berbagi file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_file_metadata_show
- az_storage_file_metadata_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

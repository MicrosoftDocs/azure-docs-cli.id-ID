                            [--account-name]
                            [--auth-mode {key, login}]
                            [--connection-string]
                            [--fail-not-exist]
                            [--queue-endpoint]
                            [--sas-token]
                            [--timeout]
  examples:
  - summary: Hapus antrean yang ditentukan, berikan pengecualian jika antrean tidak ada.
    syntax: az storage queue delete -n myqueue --fail-not-exist --account-name mystorageaccount
  requiredParameters:

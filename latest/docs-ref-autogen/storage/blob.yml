  - name: --source-if-unmodified-since
    summary: Opsional. Nilai tanggal dan waktu. Tentukan header ini untuk melakukan operasi ganti nama hanya jika sumber belum dimodifikasi sejak tanggal dan waktu yang ditentukan.
    description: ''
  - name: --source-lease-id
    summary: Opsional. ID sewa untuk source_path. source_path harus memiliki sewa aktif dan ID sewa harus cocok.

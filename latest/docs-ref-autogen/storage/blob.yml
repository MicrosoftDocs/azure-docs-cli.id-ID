### YamlMime:AzureCLIGroup
uid: az_storage_blob
name: az storage blob
summary: Mengelola penyimpanan objek untuk data tidak terstruktur (blob).
description: 'Tentukan salah satu parameter autentikasi berikut untuk perintah Anda: --auth-mode, --account-key, --connection-string, --sas-token. Anda juga dapat menggunakan variabel lingkungan yang sesuai untuk menyimpan kredensial autentikasi Anda, misalnya AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING, dan AZURE_STORAGE_SAS_TOKEN.'
directCommands:
- uid: az_storage_blob_delete
  name: az storage blob delete
  summary: Tandai blob atau rekam jepret untuk dihapus.
  description: Blob ditandai untuk penghapusan nanti selama pengumpulan sampah.  Untuk menghapus blob, semua rekam jepretnya juga harus dihapus. Keduanya dapat dihapus secara bersamaan.
  syntax: >-
    az storage blob delete --container-name
                           --name
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--delete-snapshots {include, only}]
                           [--if-match]
                           [--if-modified-since]
                           [--if-none-match]
                           [--if-unmodified-since]
                           [--lease-id]
                           [--sas-token]
                           [--snapshot]
                           [--timeout]
  examples:
  - summary: Hapus blob.
    syntax: az storage blob delete -c mycontainer -n MyBlob
  - summary: Menghapus blob menggunakan kredensial masuk.
    syntax: az storage blob delete -c mycontainer -n MyBlob --account-name mystorageaccount --auth-mode login
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama blob.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: Diperlukan jika blob memiliki rekam jepret terkait.
    description: ''
  - name: --if-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan.
    description: ''
  - name: --if-modified-since
    summary: Dimulai hanya jika dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. Tentukan karakter kartubebas (\*) untuk melakukan operasi hanya jika sumber daya tidak ada, dan gagalkan operasi jika memang ada.
    description: ''
  - name: --if-unmodified-since
    summary: Dimulai hanya jika tidak dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Diperlukan jika blob memiliki sewa aktif.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Parameter rekam jepret adalah nilai DateTime buram yang, saat ada, menentukan rekam jepret blob yang akan dihapus.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_delete-batch
  name: az storage blob delete-batch
  summary: Hapus blob dari kontainer blob secara rekursif.
  description: ''
  syntax: >-
    az storage blob delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--auth-mode {key, login}]
                                 [--connection-string]
                                 [--delete-snapshots {include, only}]
                                 [--dryrun]
                                 [--if-match]
                                 [--if-modified-since]
                                 [--if-none-match]
                                 [--if-unmodified-since]
                                 [--lease-id]
                                 [--pattern]
                                 [--sas-token]
                                 [--timeout]
  examples:
  - summary: Hapus semua blob yang berakhiran ".py" dalam kontainer yang belum dimodifikasi selama 10 hari.
    syntax: >-
      date=`date -d "10 days ago" '+%Y-%m-%dT%H:%MZ'`

      az storage blob delete-batch -s mycontainer --account-name mystorageaccount --pattern *.py --if-unmodified-since $date --auth-mode login
  - summary: Hapus semua blob dalam direktori bernama "dir" dalam kontainer bernama "mycontainer".
    syntax: az storage blob delete-batch -s mycontainer --pattern dir/*
  - summary: Hapus blob dengan format 'cli-2018-xx-xx.txt' atau 'cli-2019-xx-xx.txt' dalam kontainer.
    syntax: az storage blob delete-batch -s mycontainer --pattern cli-201[89]-??-??.txt
  - summary: Hapus semua blob dengan format 'cli-201x-xx-xx.txt' kecuali cli-2018-xx-xx.txt' dan 'cli-2019-xx-xx.txt' dalam kontainer.
    syntax: az storage blob delete-batch -s mycontainer --pattern cli-201[!89]-??-??.txt
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: Kontainer blob dari mana file akan dihapus.
    description: Sumbernya bisa menjadi URL kontainer atau nama kontainer. Ketika sumbernya adalah URL kontainer, nama akun penyimpanan akan diurai dari URL.
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: Diperlukan jika blob memiliki rekam jepret terkait.
    description: ''
  - name: --dryrun
    summary: Tampilkan ringkasan operasi yang akan diambil alih-alih benar-benar menghapus file.
    description: Jika ditentukan, ini akan mengabaikan semua Argumen Prasyarat yang menyertakan --if-modified-since dan --if-unmodified-since. Jadi file akan dihapus dengan perintah tanpa --dryrun mungkin berbeda dari daftar hasil dengan bendera --dryrun aktif.
  - name: --if-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan.
    description: ''
  - name: --if-modified-since
    summary: Dimulai hanya jika dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Nilai ETag, atau karakter kartubebas (\*).
    description: Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. Tentukan karakter kartubebas (*) untuk melakukan operasi hanya jika sumber daya tidak ada, dan gagalkan operasi jika memang ada.
  - name: --if-unmodified-since
    summary: Dimulai hanya jika tidak dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Id sewa aktif untuk blob.
    description: ''
  - name: --pattern
    summary: Pola yang digunakan untuk mengglobbing file atau blob di sumbernya. Pola yang didukung adalah '\*', '?', '[seq]', dan '[!seq]'. Untuk informasi lebih lanjut, silakan merujuk ke https://docs.python.org/3.7/library/fnmatch.html.
    description: Ketika Anda menggunakan '*' dalam --pattern, itu akan cocok dengan karakter apa pun termasuk pemisah direktori '/'. Anda juga dapat mencoba perintah "az storage remove" dengan --include dan --exclude dengan azure cli >= 2.0.70 agar sesuai dengan beberapa pola.
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_download
  name: az storage blob download
  summary: Unduh blob ke jalur file.
  description: ''
  syntax: >-
    az storage blob download --file
                             [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--blob-endpoint]
                             [--blob-url]
                             [--connection-string]
                             [--container-name]
                             [--end-range]
                             [--if-match]
                             [--if-modified-since]
                             [--if-none-match]
                             [--if-unmodified-since]
                             [--lease-id]
                             [--max-connections]
                             [--name]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--start-range]
                             [--tags-condition]
                             [--timeout]
                             [--validate-content]
                             [--version-id]
  examples:
  - summary: Unduh blob.
    syntax: az storage blob download -f /path/to/file -c mycontainer -n MyBlob
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur file yang akan ditulis.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-endpoint
    summary: 'Storage titik akhir layanan data. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Anda dapat menemukan setiap titik akhir utama layanan dengan `az storage account show`. Variabel lingkungan: AZURE_STORAGE_SERVICE_ENDPOINT.'
    description: ''
  - name: --blob-url
    summary: URL titik akhir lengkap ke Blob, termasuk token SAS dan rekam jepret jika digunakan. Ini bisa berupa titik akhir utama, atau titik akhir sekunder tergantung pada saat ini `location_mode`.
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - name: --end-range
    summary: 'Akhir rentang byte yang digunakan untuk mengunduh bagian blob. Jika end_range diberikan, start_range harus disediakan. Param start_range dan end_range inklusif. Misalnya: start_range=0, end_range=511 akan mengunduh 512 byte blob pertama.'
    description: ''
  - name: --if-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan.
    description: ''
  - name: --if-modified-since
    summary: Dimulai hanya jika dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. Tentukan karakter kartubebas (\*) untuk melakukan operasi hanya jika sumber daya tidak ada, dan gagalkan operasi jika memang ada.
    description: ''
  - name: --if-unmodified-since
    summary: Dimulai hanya jika tidak dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Diperlukan jika blob memiliki sewa aktif.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Jumlah koneksi paralel yang akan diunduh.
    description: ''
  - name: --name -n
    summary: Nama blob.
    description: ''
  - name: --no-progress
    summary: Sertakan bendera ini untuk menonaktifkan pelaporan kemajuan untuk perintah.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Mode yang digunakan saat membuka file. Perhatikan bahwa menentukan tambahkan hanya open_mode mencegah pengunduhan paralel. Jadi, max_connections harus diatur ke 1 jika open_mode ini digunakan.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Parameter rekam jepret adalah nilai DateTime buram yang, saat ada, menentukan rekam jepret blob untuk diambil.
    description: ''
  - name: --start-range
    summary: 'Mulai rentang byte yang digunakan untuk mengunduh bagian blob. Jika tidak ada end_range yang diberikan, semua byte setelah start_range akan diunduh. Param start_range dan end_range inklusif. Misalnya: start_range=0, end_range=511 akan mengunduh 512 byte blob pertama.'
    description: ''
  - name: --tags-condition
    summary: Tentukan SQL di mana klausul pada tag blob hanya beroperasi pada blob dengan nilai yang cocok.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  - name: --validate-content
    summary: Jika true, menghitung hash MD5 untuk setiap gugus blob. Layanan penyimpanan memeriksa hash konten yang telah tiba dengan hash yang dikirim. Ini terutama berharga untuk mendeteksi bitflips pada kawat jika menggunakan http alih-alih https, sebagai https (default), sudah akan memvalidasi. Perhatikan bahwa hash MD5 ini tidak disimpan dengan blob. Perhatikan juga bahwa jika diaktifkan, algoritma hemat memori tidak akan digunakan karena komputasi hash MD5 memerlukan buffering seluruh blok, dan melakukannya mengalahkan tujuan algoritma yang hemat memori.
    description: ''
  - name: --version-id
    summary: ID versi blob opsional. Parameter ini hanya untuk pembuatan versi akun yang diaktifkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

  description: ''
  syntax: >-
    az storage blob generate-sas [--account-key]
                                 [--account-name]
                                 [--as-user]
                                 [--auth-mode {key, login}]
                                 [--blob-endpoint]
                                 [--blob-url]
                                 [--cache-control]
                                 [--connection-string]
                                 [--container-name]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-type]
                                 [--encryption-scope]
                                 [--expiry]
                                 [--full-uri]
                                 [--https-only]
                                 [--ip]
                                 [--name]
                                 [--permissions]
                                 [--policy-name]
                                 [--snapshot]
                                 [--start]
                                 [--timeout]
  examples:
  - summary: Buat token sas untuk blob dengan izin baca-saja.

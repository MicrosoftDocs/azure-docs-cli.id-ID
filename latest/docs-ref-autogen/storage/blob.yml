- uid: az_storage_blob_upload
  name: az storage blob upload
  summary: Upload file ke blob penyimpanan.
  description: Buat blob baru dari jalur file, atau perbarui konten blob yang ada dengan pemberitahuan penggugusan dan kemajuan otomatis.
  syntax: >-
    az storage blob upload [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--blob-endpoint]
                           [--blob-url]
                           [--connection-string]
                           [--container-name]
                           [--content-cache]
                           [--content-disposition]
                           [--content-encoding]
                           [--content-language]
                           [--content-md5]
                           [--content-type]
                           [--data]
                           [--encryption-scope]
                           [--file]
                           [--if-match]
                           [--if-modified-since]
                           [--if-none-match]
                           [--if-unmodified-since]
                           [--lease-id]
                           [--length]
                           [--max-connections]
                           [--maxsize-condition]
                           [--metadata]
                           [--name]
                           [--no-progress]
                           [--overwrite {false, true}]
                           [--sas-token]
                           [--tags]
                           [--tags-condition]
                           [--tier]
                           [--timeout]
                           [--type {append, block, page}]
                           [--validate-content]
  examples:
  - summary: Upload ke blob.
    syntax: az storage blob upload -f /path/to/file -c mycontainer -n MyBlob
  - summary: Upload ke blob dengan url sas blob.
    syntax: az storage blob upload -f /path/to/file --blob-url https://mystorageaccount.blob.core.windows.net/mycontainer/myblob?sv=2019-02-02&st=2020-12-22T07%3A07%3A29Z&se=2020-12-23T07%3A07%3A29Z&sr=b&sp=racw&sig=redacted
  - summary: Upload file ke blob penyimpanan. (dibuat otomatis)
    syntax: az storage blob upload --account-name mystorageaccount --account-key 0000-0000 --container-name mycontainer --file /path/to/file --name myblob
  - summary: Upload string ke blob.
    syntax: az storage blob upload --data "teststring" -c mycontainer -n myblob --account-name mystorageaccount --account-key 0000-0000
  - summary: Upload ke pipa.
    syntax: echo $data | az storage blob upload --data @- -c mycontainer -n myblob --account-name mystorageaccount --account-key 0000-0000
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-endpoint
    summary: 'Storage titik akhir layanan data. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Anda dapat menemukan setiap titik akhir utama layanan dengan `az storage account show`. Variabel lingkungan: AZURE_STORAGE_SERVICE_ENDPOINT.'
    description: ''
  - name: --blob-url
    summary: URL titik akhir lengkap ke Blob, termasuk token SAS dan rekam jepret jika digunakan. Ini bisa berupa titik akhir utama, atau titik akhir sekunder tergantung pada saat ini `location_mode`.

- uid: az_storage_blob_restore
  name: az storage blob restore
  summary: Pulihkan blob dalam rentang blob yang ditentukan.
  description: ''
  syntax: >-
    az storage blob restore --account-name
                            --time-to-restore
                            [--blob-range]
                            [--no-wait]
                            [--resource-group]
  examples:
  - summary: Pulihkan blob dalam dua rentang blob yang ditentukan. Misalnya, (container1/blob1, container2/blob2) dan (container2/blob3.. kontainer2/blob4).
    syntax: az storage blob restore --account-name mystorageaccount -g MyResourceGroup -t 2020-02-27T03:59:59Z -r container1/blob1 container2/blob2 -r container2/blob3 container2/blob4
  - summary: Pulihkan blob dalam rentang blob yang ditentukan dari akun mulai hingga akhir akun.
    syntax: az storage blob restore --account-name mystorageaccount -g MyResourceGroup -t 2020-02-27T03:59:59Z -r "" ""
  - summary: Pulihkan blob dalam rentang blob yang ditentukan.
    syntax: >-
      time=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob restore --account-name mystorageaccount -g MyResourceGroup -t $time -r container0/blob1 container0/blob2
  - summary: Pulihkan blob dalam rentang blob yang ditentukan tanpa status pemulihan blob tunggu dan kueri dengan 'az storage account show'.
    syntax: >-
      time=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob restore --account-name mystorageaccount -g MyResourceGroup -t $time -r container0/blob1 container0/blob2 --no-wait
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Nama akun penyimpanan.
    description: ''
  - isRequired: true
    name: --time-to-restore -t
    summary: Pulihkan blob ke waktu yang ditentukan, yang harus merupakan tanggalwaktu UTC dalam (Y-m-d'T'H:M:S'Z').
    description: ''
  optionalParameters:
  - name: --blob-range -r
    summary: 'Rentang blob untuk dipulihkan. Anda perlu dua nilai untuk menentukan start_range dan end_range untuk setiap rentang blob, misalnya -r blob1 blob2. Catatan: Kosong berarti akun dimulai sebagai nilai rentang mulai, dan berarti akhir akun untuk rentang akhir.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

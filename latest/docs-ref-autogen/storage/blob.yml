    description: ''
  - name: --type -t
    parameterValueGroup: append, block, page
    summary: Default ke 'halaman' untuk \*file .vhd, atau 'blokir' sebaliknya. Pengaturan akan mengambil alih jenis blob untuk setiap file.
    description: ''
  - name: --validate-content
    summary: Menentukan bahwa hash MD5 harus dihitung untuk setiap gugus blob dan diverifikasi oleh layanan ketika gugus telah tiba.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_url
  name: az storage blob url
  summary: Buat url untuk mengakses blob.
  description: ''
  syntax: >-
    az storage blob url --container-name
                        --name
                        [--account-key]
                        [--account-name]
                        [--auth-mode {key, login}]
                        [--connection-string]
                        [--protocol {http, https}]
                        [--sas-token]
                        [--snapshot]
  examples:
  - summary: Membuat url untuk mengakses blob (dibuat secara otomatis)
    syntax: az storage blob url --connection-string $connectionString --container-name container1 --name blob1
  - summary: Membuat url untuk mengakses blob (dibuat secara otomatis)
    syntax: az storage blob url --account-name storageacct --account-key 00000000 --container-name container1 --name blob1
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama blob.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --protocol
    defaultValue: https
    parameterValueGroup: http, https
    summary: Protokol yang akan digunakan.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Nilai string yang secara unik mengidentifikasi rekam jepret. Nilai parameter kueri ini menunjukkan versi rekam jepret.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

    summary: Cakupan enkripsi yang telah ditentukan sebelumnya yang digunakan untuk mengenkripsi data pada layanan.
    description: ''
  - name: --file -f
    summary: Jalur file untuk diunggah sebagai konten blob.
    description: ''
  - name: --if-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan.
    description: ''
  - name: --if-modified-since
    summary: Dimulai hanya jika dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-none-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. Tentukan karakter kartubebas (\*) untuk melakukan operasi hanya jika sumber daya tidak ada, dan gagalkan operasi jika memang ada.
    description: ''
  - name: --if-unmodified-since
    summary: Dimulai hanya jika tidak dimodifikasi sejak tanggalwaktu UTC yang disediakan (Y-m-d'T'H:M'Z').
    description: ''
  - name: --lease-id
    summary: Diperlukan jika blob memiliki sewa aktif.
    description: ''
  - name: --length
    summary: Jumlah byte yang akan dibaca dari aliran. Ini opsional, tetapi harus disediakan untuk performa optimal. Bekerja sama dengan --data.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Jumlah maksimum koneksi paralel yang akan digunakan ketika ukuran blob melebihi 64MB.
    description: ''
  - name: --maxsize-condition
    summary: Panjang maksimum dalam byte yang diizinkan untuk blob tambahan.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --name -n
    summary: Nama blob.
    description: ''
  - name: --no-progress
    summary: Sertakan bendera ini untuk menonaktifkan pelaporan kemajuan untuk perintah.
    description: ''
  - name: --overwrite
    parameterValueGroup: false, true
    summary: 'Apakah blob yang akan diunggah harus menimpa data saat ini. Jika True, operasi pengunggahan blob akan menimpa data yang ada. Jika diatur ke False, operasi akan gagal dengan ResourceExistsError. Pengecualian untuk hal di atas adalah dengan tambahkan jenis blob: jika diatur ke False dan data sudah ada, kesalahan tidak akan dimunculkan dan data akan ditambahkan ke blob yang ada. Jika diatur overwrite=True, maka blob tambahan yang ada akan dihapus, dan yang baru dibuat. Default ke False.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --tags-condition
    summary: Tentukan SQL di mana klausa pada tag blob hanya beroperasi pada blob dengan nilai yang cocok.
    description: ''
  - name: --tier
    summary: Nilai tingkat untuk mengatur blob ke. Untuk blob halaman, tingkat berkorelasi dengan ukuran blob dan jumlah IOPS yang diizinkan. Nilai yang mungkin adalah P10, P15, P20, P30, P4, P40, P50, P6, P60, P70, P80 dan ini hanya berlaku untuk blob halaman pada akun penyimpanan premium; Untuk blob blok, nilai yang mungkin adalah Arsip, Dingin, dan Panas. Ini hanya berlaku untuk memblokir blob pada akun penyimpanan standar.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  - name: --type -t
    parameterValueGroup: append, block, page
    summary: Default ke 'halaman' untuk \*file .vhd, atau 'blokir' jika tidak.
    description: ''
  - name: --validate-content
    summary: Tentukan bahwa hash MD5 harus dihitung untuk setiap gugus blob dan diverifikasi oleh layanan ketika gugus telah tiba.
    description: ''

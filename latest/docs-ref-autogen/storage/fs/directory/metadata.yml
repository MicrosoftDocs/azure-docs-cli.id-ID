### YamlMime:AzureCLIGroup
uid: az_storage_fs_directory_metadata
name: az storage fs directory metadata
summary: Kelola metadata untuk direktori dalam sistem file.
description: ''
directCommands:
- uid: az_storage_fs_directory_metadata_show
  name: az storage fs directory metadata show
  summary: Mengembalikan semua metadata yang ditentukan pengguna untuk direktori yang ditentukan.
  description: ''
  syntax: >-
    az storage fs directory metadata show --file-system
                                          --name
                                          [--account-key]
                                          [--account-name]
                                          [--auth-mode {key, login}]
                                          [--blob-endpoint]
                                          [--connection-string]
                                          [--sas-token]
                                          [--timeout]
  examples:
  - summary: Mengembalikan semua metadata yang ditentukan pengguna untuk direktori yang ditentukan.
    syntax: az storage fs directory metadata show -n dir -f myfilesystem --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nama sistem file (yaitu nama kontainer).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama direktori.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-endpoint
    summary: 'Titik akhir layanan data penyimpanan. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Anda dapat menemukan setiap titik akhir utama layanan dengan `az storage account show`. Variabel lingkungan: AZURE_STORAGE_SERVICE_ENDPOINT.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_directory_metadata_update
  name: az storage fs directory metadata update
  summary: Mengatur satu atau beberapa pasangan nilai nama yang ditentukan pengguna untuk sistem file yang ditentukan.
  description: Setiap panggilan ke operasi ini menggantikan semua metadata yang ada yang terlampir pada sistem file. Untuk menghapus semua metadata dari sistem file, panggil operasi ini tanpa dict metadata.
  syntax: >-
    az storage fs directory metadata update --file-system
                                            --metadata
                                            --name
                                            [--account-key]
                                            [--account-name]
                                            [--auth-mode {key, login}]
                                            [--blob-endpoint]
                                            [--connection-string]
                                            [--sas-token]
                                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nama sistem file (yaitu nama kontainer).
    description: ''
  - isRequired: true
    name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama direktori.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-endpoint
    summary: 'Titik akhir layanan data penyimpanan. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Anda dapat menemukan setiap titik akhir utama layanan dengan `az storage account show`. Variabel lingkungan: AZURE_STORAGE_SERVICE_ENDPOINT.'
    description: ''
  - name: --connection-string
    summary: 'String koneksi akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_fs_directory_metadata_show

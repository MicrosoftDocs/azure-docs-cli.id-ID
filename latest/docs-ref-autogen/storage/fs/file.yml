- uid: az_storage_fs_file_list
  name: az storage fs file list
  summary: Mencantumkan file dan direktori dalam sistem file ADLS Gen2.
  description: ''
  syntax: >-
    az storage fs file list --file-system
                            [--account-key]
                            [--account-name]
                            [--auth-mode {key, login}]
                            [--blob-endpoint]
                            [--connection-string]
                            [--exclude-dir]
                            [--marker]
                            [--num-results]
                            [--path]
                            [--recursive {false, true}]
                            [--sas-token]
                            [--show-next-marker]
                            [--timeout]
  examples:
  - summary: Mencantumkan file dan direktori dalam sistem file ADLS Gen2.
    syntax: az storage fs file list -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Mencantumkan file dalam sistem file ADLS Gen2.
    syntax: az storage fs file list --exclude-dir -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Mencantumkan file dan direktori di jalur tertentu.
    syntax: az storage fs file list --path dir -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Mencantumkan file dan direktori dari penanda tertentu.
    syntax: az storage fs file list --marker "VBaS6LvPufaqrTANTQvbmV3dHJ5FgAAAA==" -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nama sistem file (yaitu nama kontainer).
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-endpoint
    summary: 'Storage titik akhir layanan data. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Anda dapat menemukan setiap titik akhir utama layanan dengan `az storage account show`. Variabel lingkungan: AZURE_STORAGE_SERVICE_ENDPOINT.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --exclude-dir
    summary: Cantumkan hanya file dalam sistem file yang diberikan.
    description: ''
  - name: --marker
    summary: Token kelanjutan buram. Nilai ini dapat diambil dari bidang next_marker dari objek generator sebelumnya. Jika ditentukan, generator ini akan mulai mengembalikan hasil dari titik ini.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: Tentukan jumlah maksimum hasil yang akan dikembalikan. Jika permintaan tidak menentukan num_results atau menentukan nilai yang lebih besar dari 5.000, server akan mengembalikan hingga 5.000 item.
    description: ''
  - name: --path
    summary: Filter hasil untuk mengembalikan hanya jalur di bawah jalur yang ditentukan.
    description: ''
  - name: --recursive
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Lihat subdirektori secara rekursif saat diatur ke true.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --show-next-marker
    summary: Perlihatkan nextMarker dalam hasil ketika ditentukan.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_file_move
  name: az storage fs file move
  summary: Memindahkan file di Akun ADLS Gen2.
  description: ''
  syntax: >-
    az storage fs file move --file-system
                            --new-path
                            --path
                            [--account-key]
                            [--account-name]
                            [--auth-mode {key, login}]
                            [--blob-endpoint]
                            [--connection-string]
                            [--content-cache]
                            [--content-disposition]
                            [--content-encoding]
                            [--content-language]
                            [--content-md5]
                            [--content-type]
                            [--sas-token]
  examples:
  - summary: Memindahkan file di Akun ADLS Gen2.
    syntax: az storage fs file move --new-path new-fs/new-dir/b.txt -p dir/a.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nama sistem file (yaitu nama kontainer).
    description: ''
  - isRequired: true
    name: --new-path
    summary: 'Jalur baru yang ingin dipindahkan pengguna. Nilai harus memiliki format berikut: "{filesystem}/{directory}/{subdirectory}/{file}".'
    description: ''
  - isRequired: true
    name: --path -p
    summary: Jalur file asli yang ingin dipindahkan pengguna dalam sistem file.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_KEY.'

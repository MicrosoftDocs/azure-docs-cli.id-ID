- uid: az_storage_fs_file_upload
  name: az storage fs file upload
  summary: Upload file ke jalur file dalam sistem file ADLS Gen2.
  description: ''
  syntax: >-
    az storage fs file upload --file-system
                              --path
                              --source
                              [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--blob-endpoint]
                              [--connection-string]
                              [--content-cache]
                              [--content-disposition]
                              [--content-encoding]
                              [--content-language]
                              [--content-md5]
                              [--content-type]
                              [--if-match]
                              [--if-modified-since]
                              [--if-none-match]
                              [--if-unmodified-since]
                              [--metadata]
                              [--overwrite {false, true}]
                              [--permissions]
                              [--sas-token]
                              [--timeout]
                              [--umask]
  examples:

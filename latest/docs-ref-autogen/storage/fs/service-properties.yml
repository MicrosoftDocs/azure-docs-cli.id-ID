### YamlMime:AzureCLIGroup
uid: az_storage_fs_service-properties
name: az storage fs service-properties
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pratinjau penyimpanan** untuk Azure CLI (versi 2.25.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az storage fs service-properties** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola properti layanan datalake penyimpanan.
description: ''
directCommands:
- uid: az_storage_fs_service-properties_show
  name: az storage fs service-properties show
  summary: Menampilkan properti layanan datalake akun penyimpanan, termasuk Azure Storage Analytics.
  description: ''
  syntax: >-
    az storage fs service-properties show [--account-key]
                                          [--account-name]
                                          [--auth-mode {key, login}]
                                          [--connection-string]
                                          [--sas-token]
  examples:
  - summary: Menampilkan properti layanan datalake akun penyimpanan
    syntax: az storage fs service-properties show --account-name mystorageccount --account-key 00000000
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
- uid: az_storage_fs_service-properties_update
  name: az storage fs service-properties update
  summary: Perbarui properti layanan datalake akun penyimpanan, termasuk Azure Storage Analytics.
  description: ''
  syntax: >-
    az storage fs service-properties update [--404-document]
                                            [--account-key]
                                            [--account-name]
                                            [--auth-mode {key, login}]
                                            [--connection-string]
                                            [--delete-retention {false, true}]
                                            [--delete-retention-period]
                                            [--index-document]
                                            [--sas-token]
                                            [--static-website {false, true}]
  examples:
  - summary: Memperbarui properti layanan datalake akun penyimpanan
    syntax: az storage fs service-properties update --delete-retention --delete-retention-period 7 --account-name mystorageccount --account-key 00000000
  optionalParameters:
  - name: --404-document
    summary: Mewakili jalur ke dokumen kesalahan yang harus ditampilkan ketika kesalahan 404 dikeluarkan, dengan kata lain, ketika browser meminta halaman yang tidak ada.
    description: ''
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-retention
    parameterValueGroup: false, true
    summary: Aktifkan penghapusan sementara.
    description: ''
  - name: --delete-retention-period --period
    summary: Jumlah hari fs yang dihapus sementara akan dipertahankan. Harus dalam rentang [1.365].
    description: ''
  - name: --index-document
    summary: Mewakili nama dokumen indeks. Ini biasanya "index.html".
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --static-website
    parameterValueGroup: false, true
    summary: Aktifkan situs web statis.
    description: ''
commands:
- az_storage_fs_service-properties_show
- az_storage_fs_service-properties_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

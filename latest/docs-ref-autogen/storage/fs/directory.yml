- uid: az_storage_fs_directory_generate-sas
  name: az storage fs directory generate-sas
  summary: Buat token SAS untuk direktori di akun ADLS Gen2.
  description: ''
  syntax: >-
    az storage fs directory generate-sas --file-system
                                         --name
                                         [--account-key]
                                         [--account-name]
                                         [--as-user]
                                         [--auth-mode {key, login}]
                                         [--blob-endpoint]
                                         [--cache-control]
                                         [--connection-string]
                                         [--content-disposition]
                                         [--content-encoding]
                                         [--content-language]
                                         [--content-type]
                                         [--expiry]
                                         [--full-uri]
                                         [--https-only]
                                         [--ip]
                                         [--permissions]
                                         [--policy-name]
                                         [--start]
  examples:
  - summary: Buat token sas untuk direktori dan gunakan untuk mengunggah file.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage fs directory generate-sas --name dir/ --file-system myfilesystem --https-only --permissions dlrw --expiry $end -o tsv
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nama sistem file (yaitu nama kontainer).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama direktori.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --as-user
    summary: Menunjukkan bahwa perintah ini mengembalikan SAS yang ditandatangani dengan kunci delegasi pengguna. Parameter kedaluwarsa dan '--auth-mode login' diperlukan jika argumen ini ditentukan.
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-endpoint
    summary: 'Storage titik akhir layanan data. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Anda dapat menemukan setiap titik akhir utama layanan dengan `az storage account show`. Variabel lingkungan: AZURE_STORAGE_SERVICE_ENDPOINT.'
    description: ''
  - name: --cache-control
    summary: Nilai header respons untuk Cache-Control saat sumber daya diakses menggunakan tanda tangan akses bersama ini.
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Nilai header respons untuk Content-Disposition saat sumber daya diakses menggunakan tanda tangan akses bersama ini.
    description: ''
  - name: --content-encoding
    summary: Nilai header respons untuk Pengodean Konten saat sumber daya diakses menggunakan tanda tangan akses bersama ini.
    description: ''
  - name: --content-language
    summary: Nilai header respons untuk Content-Language saat sumber daya diakses menggunakan tanda tangan akses bersama ini.
    description: ''
  - name: --content-type
    summary: Nilai header respons untuk Tipe-Konten saat sumber daya diakses menggunakan tanda tangan akses bersama ini.
    description: ''
  - name: --expiry
    summary: Menentukan tanggalwaktu UTC (Y-m-d'T'H:M'Z') di mana SAS menjadi tidak valid. Jangan gunakan jika kebijakan akses tersimpan dirujuk dengan --policy-name yang menentukan nilai ini.
    description: ''
  - name: --full-uri
    summary: Tunjukkan bahwa perintah ini mengembalikan URI blob lengkap dan token tanda tangan akses bersama.
    description: ''
  - name: --https-only
    summary: Hanya izinkan permintaan yang dibuat dengan protokol HTTPS. Jika dihilangkan, permintaan dari protokol HTTP dan HTTPS diizinkan.
    description: ''
  - name: --ip
    summary: Menentukan alamat IP atau rentang alamat IP untuk menerima permintaan. Hanya mendukung alamat gaya IPv4.
    description: ''
  - name: --permissions
    summary: 'Izin yang diberikan SAS. Nilai yang diizinkan: (a)dd (c)reate (d)elete (e)xecute (l)ist (m)ove (o)wnership (p)ermissions (r)ead (w)rite. Jangan gunakan jika kebijakan akses tersimpan dirujuk dengan --id yang menentukan nilai ini. Dapat digabungkan.'
    description: ''
  - name: --policy-name
    summary: Nama kebijakan akses tersimpan.
    description: ''
  - name: --start
    summary: Menentukan tanggalwaktu UTC (Y-m-d'T'H:M'Z') di mana SAS menjadi valid. Jangan gunakan jika kebijakan akses tersimpan dirujuk dengan --policy-name yang menentukan nilai ini. Default ke waktu permintaan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_directory_list
  name: az storage fs directory list
  summary: Mencantumkan direktori dalam sistem file ADLS Gen2.
  description: ''
  syntax: >-
    az storage fs directory list --file-system
                                 [--account-key]
                                 [--account-name]
                                 [--auth-mode {key, login}]
                                 [--blob-endpoint]
                                 [--connection-string]
                                 [--num-results]
                                 [--path]
                                 [--recursive {false, true}]
                                 [--sas-token]
                                 [--timeout]
  examples:
  - summary: Mencantumkan direktori dalam sistem file ADLS Gen2.
    syntax: az storage fs directory list -f myfilesystem --account-name myadlsaccount --account-key 0000-0000
  - summary: Daftar direktori dalam "dir/" untuk sistem file ADLS Gen2.
    syntax: az storage fs directory list --path dir -f myfilesystem --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nama sistem file (yaitu nama kontainer).
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-endpoint
    summary: 'Storage titik akhir layanan data. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Anda dapat menemukan setiap titik akhir utama layanan dengan `az storage account show`. Variabel lingkungan: AZURE_STORAGE_SERVICE_ENDPOINT.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --num-results
    summary: Tentukan jumlah maksimum hasil yang akan dikembalikan.
    description: ''
  - name: --path
    summary: Filter hasil untuk mengembalikan hanya jalur di bawah jalur yang ditentukan.
    description: ''
  - name: --recursive
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Lihat subdirektori secara rekursif saat diatur ke true.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_directory_move
  name: az storage fs directory move
  summary: Memindahkan direktori di sistem file ADLS Gen2.
  description: ''
  syntax: >-
    az storage fs directory move --file-system
                                 --name
                                 --new-directory
                                 [--account-key]
                                 [--account-name]
                                 [--auth-mode {key, login}]
                                 [--blob-endpoint]
                                 [--connection-string]
                                 [--sas-token]
                                 [--timeout]
  examples:
  - summary: Memindahkan direktori direktori di sistem file ADLS Gen2.
    syntax: az storage fs directory move --new-directory newfs/dir -n dir -f myfilesystem --account-name myadlsaccount --account-key 0000-0000
  - summary: Memindahkan direktori di sistem file ADLS Gen2. (dibuat otomatis)
    syntax: az storage fs directory move --account-name myadlsaccount --auth-mode login --file-system myfilesystem --name dir --new-directory newfs/dir
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nama sistem file (yaitu nama kontainer).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama direktori.
    description: ''
  - isRequired: true
    name: --new-directory -d

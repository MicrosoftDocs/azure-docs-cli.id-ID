- uid: az_storage_fs_directory_show
  name: az storage fs directory show
  summary: Menampilkan properti direktori dalam sistem file ADLS Gen2.
  description: ''
  syntax: >-
    az storage fs directory show --file-system
                                 --name
                                 [--account-key]
                                 [--account-name]
                                 [--auth-mode {key, login}]
                                 [--blob-endpoint]
                                 [--connection-string]
                                 [--sas-token]
                                 [--timeout]
  examples:
  - summary: Menampilkan properti direktori dalam sistem file ADLS Gen2.
    syntax: az storage fs directory show -n dir -f myfilesystem --account-name myadlsaccount --account-key 0000-0000
  - summary: Tampilkan properti subdirektori dalam sistem file ADLS Gen2.
    syntax: az storage fs directory show -n dir/subdir -f myfilesystem --account-name myadlsaccount --account-key 0000-0000
  - summary: Menampilkan properti direktori dalam sistem file ADLS Gen2. (dibuat otomatis)
    syntax: az storage fs directory show --account-name myadlsaccount --auth-mode login --file-system myfilesystem --name dir
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nama sistem file (yaitu nama kontainer).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama direktori.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_KEY.'

- uid: az_storage_fs_directory_upload
  name: az storage fs directory upload
  summary: Upload file atau subdirektori ke direktori dalam sistem file ADLS Gen2.
  description: ''
  syntax: >-
    az storage fs directory upload --file-system
                                   --source
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--destination-path]
                                   [--recursive]
                                   [--sas-token]
  examples:
  - summary: Upload satu file ke direktori blob penyimpanan.
    syntax: az storage fs directory upload -f myfilesystem --account-name mystorageaccount -s "path/to/file" -d directory
  - summary: Upload direktori lokal ke direktori akar dalam sistem file ADLS Gen2.
    syntax: az storage fs directory upload -f myfilesystem --account-name mystorageaccount -s "path/to/directory" --recursive
  - summary: Upload direktori lokal ke direktori dalam sistem file ADLS Gen2.
    syntax: az storage fs directory upload -f myfilesystem --account-name mystorageaccount -s "path/to/directory" -d directory --recursive
  - summary: Upload sekumpulan file di direktori lokal ke direktori dalam sistem file ADLS Gen2.
    syntax: az storage fs directory upload -f myfilesystem --account-name mystorageaccount -s "path/to/file*" -d directory --recursive
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Sistem file tujuan unggahan.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Jalur file sumber untuk diunggah.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-path -d
    summary: Jalur direktori tujuan unggahan. Ini harus menjadi jalur absolut ke sistem file. Jika jalur tujuan yang ditentukan tidak ada, jalur direktori baru akan dibuat.
    description: ''
  - name: --recursive -r
    summary: Mengunggah file secara rekursif. Jika diaktifkan, semua file termasuk file dalam subdirektori akan diunggah.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py

- uid: az_storage_blob_lease_release
  name: az storage blob lease release
  summary: Lepaskan sewanya.
  description: "Sewa dapat dirilis jika id sewa klien yang ditentukan cocok dengan yang terkait dengan kontainer atau blob. Melepaskan sewa memungkinkan klien lain untuk segera memperoleh sewa untuk kontainer atau blob segera setelah rilis selesai.  :keyword ~datetime.datetime if_modified_since: Nilai DateTime. Azure mengharapkan nilai tanggal yang diteruskan menjadi UTC.     Jika zona waktu disertakan, tanggalwaktu non-UTC apa pun akan dikonversi ke UTC.     Jika tanggal diteruskan tanpa info zona waktu, diasumsikan sebagai UTC.     Tentukan header ini untuk melakukan operasi hanya jika sumber daya telah dimodifikasi sejak waktu yang ditentukan. :keyword ~datetime.datetime if_unmodified_since: Nilai DateTime. Azure mengharapkan nilai tanggal yang diteruskan menjadi UTC.     Jika zona waktu disertakan, tanggalwaktu non-UTC apa pun akan dikonversi ke UTC.     Jika tanggal diteruskan tanpa info zona waktu, diasumsikan sebagai UTC.     Tentukan header ini untuk melakukan operasi hanya jika sumber daya belum diubah sejak tanggal/waktu yang ditentukan. :kata kunci str etag: Nilai ETag, atau karakter kartubebas (*). Digunakan untuk memeriksa apakah sumber daya telah berubah, dan bertindak sesuai dengan kondisi yang ditentukan oleh `match_condition` parameter . :keyword ~azure.core.MatchConditions match_condition: Kondisi kecocokan untuk digunakan pada etag. :keyword str if_tags_match_condition: Tentukan SQL di mana klausa pada tag blob hanya beroperasi pada blob dengan nilai yang cocok.     misalnya. <literal>\"\\\"tagname\\\"='my tag'\"</literal>      .. versionadded:: 12.4.0 :keyword int timeout: Parameter batas waktu dinyatakan dalam detik. :return: None."
  syntax: >-
    az storage blob lease release --blob-name
                                  --container-name
                                  --lease-id
                                  [--account-key]
                                  [--account-name]
                                  [--auth-mode {key, login}]
                                  [--blob-endpoint]
                                  [--connection-string]
                                  [--if-match]
                                  [--if-modified-since]
                                  [--if-none-match]
                                  [--if-unmodified-since]
                                  [--sas-token]
                                  [--tags-condition]
                                  [--timeout]
  requiredParameters:
  - isRequired: true

### YamlMime:AzureCLIGroup
uid: az_storage_blob_copy
name: az storage blob copy
summary: Mengelola operasi salinan blob. Gunakan `az storage blob show` untuk memeriksa status blob.
description: ''
directCommands:
- uid: az_storage_blob_copy_cancel
  name: az storage blob copy cancel
  summary: Membatalkan operasi copy_blob yang tertunda, dan meninggalkan blob tujuan dengan panjang nol dan metadata penuh.
  description: ''
  syntax: >-
    az storage blob copy cancel --copy-id
                                --destination-blob
                                --destination-container
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--lease-id]
                                [--sas-token]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --copy-id
    summary: Salin pengidentifikasi yang disediakan dalam copy.id operasi copy_blob asli.
    description: ''
  - isRequired: true
    name: --destination-blob -b
    summary: Nama blob tujuan. Jika ada, itu akan ditimpa.
    description: ''
  - isRequired: true
    name: --destination-container -c
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --lease-id
    summary: Diperlukan jika blob tujuan memiliki sewa tak terbatas aktif.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_copy_start
  name: az storage blob copy start
  summary: Salin blob secara asinkron. Gunakan `az storage blob show` untuk memeriksa status blob.
  description: ''
  syntax: >-
    az storage blob copy start --destination-blob
                               --destination-container
                               [--account-key]
                               [--account-name]
                               [--auth-mode {key, login}]
                               [--blob-endpoint]
                               [--connection-string]
                               [--destination-if-match]
                               [--destination-if-modified-since]
                               [--destination-if-none-match]
                               [--destination-if-unmodified-since]
                               [--destination-lease-id]
                               [--destination-tags-condition]
                               [--metadata]
                               [--rehydrate-priority]
                               [--requires-sync {false, true}]
                               [--sas-token]
                               [--source-account-key]
                               [--source-account-name]
                               [--source-blob]
                               [--source-container]
                               [--source-if-match]
                               [--source-if-modified-since]
                               [--source-if-none-match]
                               [--source-if-unmodified-since]
                               [--source-lease-id]
                               [--source-path]
                               [--source-sas]
                               [--source-share]
                               [--source-snapshot]
                               [--source-tags-condition]
                               [--source-uri]
                               [--tags]
                               [--tier]
                               [--timeout]
  examples:
  - summary: Salin blob secara asinkron. Gunakan `az storage blob show` untuk memeriksa status blob.
    syntax: az storage blob copy start --account-key 00000000 --account-name MyAccount --destination-blob MyDestinationBlob --destination-container MyDestinationContainer --source-uri https://storage.blob.core.windows.net/photos
  - summary: Salin blob secara asinkron. Gunakan `az storage blob show` untuk memeriksa status blob.
    syntax: az storage blob copy start --account-name MyAccount --destination-blob MyDestinationBlob --destination-container MyDestinationContainer --sas-token $sas --source-uri https://storage.blob.core.windows.net/photos
  - summary: Menyalin versi spesifik blob
    syntax: az storage blob copy start --account-name MyAccount --destination-blob MyDestinationBlob --destination-container MyDestinationContainer --source-uri https://my-account.blob.core.windows.net/my-container/my-blob?versionId=2022-03-21T18:28:44.4431011Z --auth-mode login
  requiredParameters:
  - isRequired: true
    name: --destination-blob -b
    summary: Nama blob tujuan. Jika ada, itu akan ditimpa.
    description: ''
  - isRequired: true
    name: --destination-container -c
    summary: Nama kontainer.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-endpoint
    summary: 'Storage titik akhir layanan data. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Anda dapat menemukan setiap titik akhir utama layanan dengan `az storage account show`. Variabel lingkungan: AZURE_STORAGE_SERVICE_ENDPOINT.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-if-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan.
    description: ''
  - name: --destination-if-modified-since
    summary: Nilai TanggalWaktu. Azure mengharapkan nilai tanggal yang diteruskan menjadi UTC. Jika zona waktu disertakan, tanggalwaktu non-UTC apa pun akan dikonversi ke UTC. Jika tanggal diteruskan tanpa info zona waktu, diasumsikan sebagai UTC. Tentukan header kondisional ini untuk menyalin blob hanya jika blob tujuan telah dimodifikasi sejak tanggal/waktu yang ditentukan. Jika blob tujuan belum dimodifikasi, blob service mengembalikan kode status 412 (Prasyarat Gagal).
    description: ''
  - name: --destination-if-none-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. Tentukan karakter kartubebas (\*) untuk melakukan operasi hanya jika sumber daya tidak ada, dan gagalkan operasi jika memang ada.
    description: ''
  - name: --destination-if-unmodified-since
    summary: Nilai TanggalWaktu. Azure mengharapkan nilai tanggal yang diteruskan menjadi UTC. Jika zona waktu disertakan, tanggalwaktu non-UTC apa pun akan dikonversi ke UTC. Jika tanggal diteruskan tanpa info zona waktu, diasumsikan sebagai UTC. Tentukan header kondisional ini untuk menyalin blob hanya jika blob tujuan belum dimodifikasi sejak tanggal/waktu yang ditentukan. Jika blob tujuan telah dimodifikasi, blob service mengembalikan kode status 412 (Prasyarat Gagal).
    description: ''
  - name: --destination-lease-id
    summary: ID sewa yang ditentukan untuk header ini harus cocok dengan ID sewa blob estinasi. Jika permintaan tidak menyertakan ID sewa atau tidak valid, operasi gagal dengan kode status 412 (Prasyarat Gagal).
    description: ''
  - name: --destination-tags-condition
    summary: Tentukan SQL di mana klausa pada tag blob hanya beroperasi pada blob dengan nilai yang cocok.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --rehydrate-priority -r
    summary: Tunjukkan prioritas untuk merehidrasi blob yang diarsipkan.
    description: ''
  - name: --requires-sync
    parameterValueGroup: false, true
    summary: Terapkan bahwa layanan tidak akan mengembalikan respons hingga salinan selesai.
    description: ''
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan atau titik akhir layanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Kunci akun penyimpanan blob sumber.
    description: ''
  - name: --source-account-name
    summary: Nama akun penyimpanan blob sumber.
    description: ''
  - name: --source-blob
    summary: Nama blob untuk akun penyimpanan sumber.
    description: ''
  - name: --source-container
    summary: Nama kontainer untuk akun penyimpanan sumber.
    description: ''
  - name: --source-if-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya cocok dengan nilai yang ditentukan.
    description: ''
  - name: --source-if-modified-since
    summary: Nilai TanggalWaktu. Azure mengharapkan nilai tanggal yang diteruskan menjadi UTC. Jika zona waktu disertakan, tanggalwaktu non-UTC apa pun akan dikonversi ke UTC. Jika tanggal diteruskan tanpa info zona waktu, diasumsikan sebagai UTC. Tentukan header kondisional ini untuk menyalin blob hanya jika blob sumber telah dimodifikasi sejak tanggal/waktu yang ditentukan.
    description: ''
  - name: --source-if-none-match
    summary: Nilai ETag, atau karakter kartubebas (\*). Tentukan header ini untuk melakukan operasi hanya jika ETag sumber daya tidak cocok dengan nilai yang ditentukan. Tentukan karakter kartubebas (\*) untuk melakukan operasi hanya jika sumber daya tidak ada, dan gagalkan operasi jika memang ada.
    description: ''
  - name: --source-if-unmodified-since
    summary: Nilai TanggalWaktu. Azure mengharapkan nilai tanggal yang diteruskan menjadi UTC. Jika zona waktu disertakan, tanggalwaktu non-UTC apa pun akan dikonversi ke UTC. Jika tanggal diteruskan tanpa info zona waktu, diasumsikan sebagai UTC. Tentukan header kondisional ini untuk menyalin blob hanya jika blob sumber belum dimodifikasi sejak tanggal/waktu yang ditentukan.
    description: ''
  - name: --source-lease-id
    summary: Tentukan ini untuk melakukan operasi Salin Blob hanya jika ID sewa yang diberikan cocok dengan ID sewa aktif dari blob sumber.
    description: ''
  - name: --source-path
    summary: Jalur file untuk akun penyimpanan sumber.
    description: ''
  - name: --source-sas
    summary: Tanda tangan akses bersama untuk akun penyimpanan sumber.
    description: ''
  - name: --source-share
    summary: Nama berbagi untuk akun penyimpanan sumber.
    description: ''
  - name: --source-snapshot
    summary: Rekam jepret blob untuk akun penyimpanan sumber.
    description: ''
  - name: --source-tags-condition
    summary: Tentukan SQL di mana klausul pada tag blob hanya beroperasi pada blob dengan nilai yang cocok.
    description: ''
  - name: --source-uri -u
    summary: 'URL dengan panjang hingga 2 KB yang menentukan file atau blob Azure. Nilai harus dikodekan URL seperti yang akan muncul dalam URI permintaan. Jika sumber berada di akun lain, sumber harus bersifat publik atau harus diautentikasi melalui tanda tangan akses bersama. Jika sumbernya bersifat publik, tidak diperlukan autentikasi. Contoh: `https://myaccount.blob.core.windows.net/mycontainer/myblob`, `https://myaccount.blob.core.windows.net/mycontainer/myblob?snapshot=<DateTime>`, `https://otheraccount.blob.core.windows.net/mycontainer/myblob?sastoken`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --tier
    summary: Nilai tingkat untuk mengatur blob ke. Untuk blob halaman, tingkat berkorelasi dengan ukuran blob dan jumlah IOPS yang diizinkan. Nilai yang mungkin adalah P10, P15, P20, P30, P4, P40, P50, P6, P60, P70, P80 dan ini hanya berlaku untuk blob halaman pada akun penyimpanan premium; Untuk blob blok, nilai yang mungkin adalah Arsip, Dingin, dan Panas. Ini hanya berlaku untuk memblokir blob pada akun penyimpanan standar.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik. Berlaku untuk setiap panggilan ke layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_copy_start-batch
  name: az storage blob copy start-batch
  summary: Salin beberapa blob ke kontainer blob. Gunakan `az storage blob show` untuk memeriksa status blob.
  description: ''
  syntax: >-
    az storage blob copy start-batch [--account-key]
                                     [--account-name]
                                     [--auth-mode {key, login}]
                                     [--connection-string]
                                     [--destination-container]
                                     [--destination-path]
                                     [--dryrun]
                                     [--pattern]
                                     [--sas-token]
                                     [--source-account-key]
                                     [--source-account-name]
                                     [--source-container]
                                     [--source-sas]
                                     [--source-share]
                                     [--source-uri]
  examples:
  - summary: Salin beberapa blob ke kontainer blob. Gunakan `az storage blob show` untuk memeriksa status blob. (dibuat otomatis)
    syntax: az storage blob copy start-batch --account-key 00000000 --account-name MyAccount --destination-container MyDestinationContainer --source-account-key MySourceKey --source-account-name MySourceAccount --source-container MySourceContainer
  optionalParameters:
  - name: --account-key
    summary: 'Kunci akun penyimpanan. Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nama akun penyimpanan. Variabel lingkungan terkait: AZURE_STORAGE_ACCOUNT. Harus digunakan bersama dengan kunci akun penyimpanan atau token SAS. Jika tidak ada, perintah akan mencoba mengkueri kunci akun penyimpanan menggunakan akun Azure yang diautentikasi. Jika sejumlah besar perintah penyimpanan dijalankan, kuota API dapat tertembak.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode untuk menjalankan perintah. Mode "login" akan langsung menggunakan kredensial masuk Anda untuk autentikasi. Mode "kunci" warisan akan mencoba mengkueri kunci akun jika tidak ada parameter autentikasi untuk akun yang disediakan. Variabel lingkungan: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Storage string koneksi akun. Variabel lingkungan: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-container -c
    summary: Kontainer blob tempat file sumber atau blob yang dipilih akan disalin.
    description: ''
  - name: --destination-path
    summary: Jalur tujuan yang akan ditambahkan ke nama blob.
    description: ''
  - name: --dryrun
    summary: Cantumkan file atau blob yang akan diunggah. Tidak ada transfer data aktual yang akan terjadi.
    description: ''
  - name: --pattern
    summary: Pola yang digunakan untuk mengglobbing file atau blob di sumbernya. Pola yang didukung adalah '\*', '?', '[seq]', dan '[!seq]'. Untuk informasi lebih lanjut, silakan merujuk ke https://docs.python.org/3.7/library/fnmatch.html.
    description: Ketika Anda menggunakan '*' dalam --pattern, itu akan cocok dengan karakter apa pun termasuk pemisah direktori '/'.
  - name: --sas-token
    summary: 'Tanda Tangan Akses Bersama (SAS). Harus digunakan bersama dengan nama akun penyimpanan. Variabel lingkungan: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Kunci akun untuk akun penyimpanan sumber.
    description: ''
  - name: --source-account-name
    summary: Akun penyimpanan sumber tempat file atau blob disalin ke tujuan. Jika dihilangkan, akun sumber digunakan.
    description: ''
  - name: --source-container
    summary: Kontainer sumber tempat blob disalin.
    description: ''
  - name: --source-sas
    summary: Tanda tangan akses bersama untuk akun penyimpanan sumber.
    description: ''
  - name: --source-share
    summary: Berbagi sumber tempat file disalin.
    description: ''
  - name: --source-uri
    summary: URI yang menentukan berbagi file atau kontainer blob tempat file atau blob disalin.
    description: Jika sumber berada di akun lain, sumber harus publik atau diautentikasi dengan menggunakan tanda tangan akses bersama.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_blob_copy_cancel
- az_storage_blob_copy_start
- az_storage_blob_copy_start-batch
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

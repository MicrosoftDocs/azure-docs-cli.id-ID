### YamlMime:AzureCLIGroup
uid: az_backup_vault
name: az backup vault
summary: Entitas penyimpanan online di Azure digunakan untuk menyimpan data seperti salinan cadangan, titik pemulihan, dan kebijakan pencadangan.
description: ''
directCommands:
- uid: az_backup_vault_create
  name: az backup vault create
  summary: Buat vault Layanan Pemulihan yang baru.
  description: ''
  syntax: >-
    az backup vault create --location
                           --name
                           --resource-group
                           [--tags]
  examples:
  - summary: Buat vault Layanan Pemulihan yang baru. (dibuat otomatis)
    syntax: az backup vault create --location westus2 --name MyRecoveryServicesVault --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_delete
  name: az backup vault delete
  summary: Menghapus vault layanan Pemulihan yang ada.
  description: ''
  syntax: >-
    az backup vault delete [--force]
                           [--ids]
                           [--name]
                           [--resource-group]
                           [--yes]
  examples:
  - summary: Menghapus vault layanan Pemulihan yang ada. (dibuat otomatis)
    syntax: az backup vault delete --name MyRecoveryServicesVault --resource-group MyResourceGroup --yes
  optionalParameters:
  - name: --force
    summary: Paksa penyelesaian tindakan yang diminta.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_list
  name: az backup vault list
  summary: Mencantumkan vault layanan Pemulihan dalam langganan.
  description: ''
  syntax: az backup vault list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_show
  name: az backup vault show
  summary: Menampilkan detail vault layanan Pemulihan tertentu.
  description: ''
  syntax: >-
    az backup vault show [--ids]
                         [--name]
                         [--resource-group]
  examples:
  - summary: Menampilkan detail vault layanan Pemulihan tertentu. (dibuat otomatis)
    syntax: az backup vault show --name MyRecoveryServicesVault --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py

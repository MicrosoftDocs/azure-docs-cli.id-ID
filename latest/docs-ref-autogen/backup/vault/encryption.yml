### YamlMime:AzureCLIGroup
uid: az_backup_vault_encryption
name: az backup vault encryption
summary: Detail enkripsi Vault Layanan Pemulihan.
description: ''
directCommands:
- uid: az_backup_vault_encryption_show
  name: az backup vault encryption show
  summary: Menampilkan detail properti enkripsi Vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup vault encryption show [--ids]
                                    [--name]
                                    [--resource-group]
  examples:
  - summary: Menampilkan detail properti enkripsi Vault Layanan Pemulihan.
    syntax: az backup vault encryption show --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_encryption_update
  name: az backup vault encryption update
  summary: Memperbarui properti enkripsi Vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup vault encryption update --encryption-key-id
                                      [--ids]
                                      [--infrastructure-encryption {Disabled, Enabled}]
                                      [--mi-system-assigned]
                                      [--mi-user-assigned]
                                      [--name]
                                      [--resource-group]
  examples:
  - summary: Perbarui properti enkripsi untuk menggunakan identitas yang ditetapkan pengguna dari Vault Layanan Pemulihan.
    syntax: az backup vault encryption update --encryption-key-id MyEncryptionKeyId --mi-user-assigned MyUserAssignedIdentityId --resource-group MyResourceGroup --name MyVault
  - summary: Perbarui properti enkripsi untuk menggunakan identitas yang ditetapkan sistem dari Vault Layanan Pemulihan.
    syntax: az backup vault encryption update --encryption-key-id MyEncryptionKeyId --mi-system-assigned --resource-group MyResourceGroup --name MyVault
  requiredParameters:
  - isRequired: true
    name: --encryption-key-id
    summary: Id kunci enkripsi yang ingin Anda gunakan untuk enkripsi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --infrastructure-encryption
    parameterValueGroup: Disabled, Enabled
    summary: 'Gunakan parameter ini untuk mengaktifkan/menonaktifkan enkripsi infrastruktur. Ini harus diatur saat mengonfigurasi enkripsi vault untuk pertama kalinya. Setelah diaktifkan/dinonaktifkan, pengaturan enkripsi infrastruktur tidak dapat diubah. Nilai default: Dinonaktifkan. Nilai yang diizinkan: Diaktifkan, Dinonaktifkan.'
    description: ''
  - name: --mi-system-assigned
    summary: Berikan bendera ini untuk menggunakan identitas yang ditetapkan sistem untuk enkripsi.
    description: ''
  - name: --mi-user-assigned
    summary: Id Identitas UserAssigned yang akan digunakan untuk enkripsi CMK, ini akan berlaku untuk enkripsi menggunakan identitas yang ditetapkan pengguna.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
commands:
- az_backup_vault_encryption_show
- az_backup_vault_encryption_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

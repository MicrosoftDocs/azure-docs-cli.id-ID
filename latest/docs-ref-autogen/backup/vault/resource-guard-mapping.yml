### YamlMime:AzureCLIGroup
uid: az_backup_vault_resource-guard-mapping
name: az backup vault resource-guard-mapping
summary: Detail Pemetaan Resource Guard dari vault Layanan Pemulihan.
description: ''
directCommands:
- uid: az_backup_vault_resource-guard-mapping_delete
  name: az backup vault resource-guard-mapping delete
  summary: Hapus pemetaan penjaga sumber daya dari vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup vault resource-guard-mapping delete [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--tenant-id]
                                                  [--yes]
  examples:
  - summary: Hapus pemetaan penjaga sumber daya dari vault Layanan Pemulihan.
    syntax: az backup vault resource-guard-mapping delete --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tenant-id
    summary: ID penyewa tempat Resource Guard berada dalam skenario Lintas Penyewa.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_resource-guard-mapping_show
  name: az backup vault resource-guard-mapping show
  summary: Dapatkan pemetaan penjaga sumber daya dari vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup vault resource-guard-mapping show [--ids]
                                                [--name]
                                                [--resource-group]
  examples:
  - summary: Dapatkan pemetaan penjaga sumber daya dari vault Layanan Pemulihan.
    syntax: az backup vault resource-guard-mapping show --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_resource-guard-mapping_update
  name: az backup vault resource-guard-mapping update
  summary: Buat/Perbarui pemetaan penjaga sumber daya dari vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup vault resource-guard-mapping update --resource-guard-id
                                                  [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--tenant-id]
  examples:
  - summary: Buat/Perbarui pemetaan penjaga sumber daya dari vault Layanan Pemulihan.
    syntax: az backup vault resource-guard-mapping update --resource-group MyResourceGroup --name MyVault --resource-guard-id MyResourceGuardId
  requiredParameters:
  - isRequired: true
    name: --resource-guard-id
    summary: ID ARM dari Resource Guard yang akan dikaitkan dengan vault.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tenant-id
    summary: ID penyewa tempat Resource Guard berada dalam skenario Lintas Penyewa.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py

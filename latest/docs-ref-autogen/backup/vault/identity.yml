### YamlMime:AzureCLIGroup
uid: az_backup_vault_identity
name: az backup vault identity
summary: Detail identitas Vault Layanan Pemulihan.
description: ''
directCommands:
- uid: az_backup_vault_identity_assign
  name: az backup vault identity assign
  summary: Tetapkan Identitas ke vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup vault identity assign [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--system-assigned]
                                    [--user-assigned]
  examples:
  - summary: Tetapkan Identitas ke vault Layanan Pemulihan. (dibuat otomatis)
    syntax: az backup vault identity assign --system-assigned --user-assigned MyIdentityId1 --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system-assigned
    summary: Berikan bendera ini untuk mengaktifkan identitas yang ditetapkan sistem untuk Vault Layanan Pemulihan.
    description: ''
  - name: --user-assigned
    summary: Daftar identitas yang ditetapkan pengguna yang dipisahkan spasi untuk ditetapkan ke Vault Layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_identity_remove
  name: az backup vault identity remove
  summary: Hapus Identitas vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup vault identity remove [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--system-assigned]
                                    [--user-assigned]
  examples:
  - summary: Hapus Identitas vault Layanan Pemulihan. (dibuat otomatis)
    syntax: az backup vault identity remove --system-assigned --user-assigned MyIdentityId1 --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system-assigned
    summary: Berikan bendera ini untuk menghapus identitas yang ditetapkan sistem untuk Vault Layanan Pemulihan.
    description: ''
  - name: --user-assigned
    summary: Daftar identitas yang ditetapkan pengguna yang dipisahkan spasi untuk dihapus dari Vault Layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_identity_show
  name: az backup vault identity show
  summary: Tampilkan Identitas vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup vault identity show [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Tampilkan Identitas vault Layanan Pemulihan. (dibuat otomatis)
    syntax: az backup vault identity show --resource-group MyResourceGroup --name MyVault
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py

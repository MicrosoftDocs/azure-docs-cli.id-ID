### YamlMime:AzureCLIGroup
uid: az_backup_vault_backup-properties
name: az backup vault backup-properties
summary: Properti vault Layanan Pemulihan.
description: ''
directCommands:
- uid: az_backup_vault_backup-properties_set
  name: az backup vault backup-properties set
  summary: Mengatur properti terkait pencadangan dari vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup vault backup-properties set [--backup-storage-redundancy {GeoRedundant, LocallyRedundant, ZoneRedundant}]
                                          [--cross-region-restore-flag {False, True}]
                                          [--hybrid-backup-security-features {Disable, Enable}]
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--soft-delete-feature-state {Disable, Enable}]
  examples:
  - summary: Mengatur properti terkait pencadangan dari vault Layanan Pemulihan. (dibuat otomatis)
    syntax: az backup vault backup-properties set --backup-storage-redundancy GeoRedundant --name MyRecoveryServicesVault --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --backup-storage-redundancy
    parameterValueGroup: GeoRedundant, LocallyRedundant, ZoneRedundant
    summary: Atur properti penyimpanan cadangan untuk vault Layanan Pemulihan.
    description: ''
  - name: --cross-region-restore-flag
    parameterValueGroup: False, True
    summary: 'Atur status fitur pemulihan lintas wilayah untuk Vault Layanan Pemulihan. Default: Palsu.'
    description: ''
  - name: --hybrid-backup-security-features
    parameterValueGroup: Disable, Enable
    summary: Gunakan bidang ini untuk mengatur fitur keamanan untuk pencadangan hibrid di Vault Layanan Pemulihan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --soft-delete-feature-state
    parameterValueGroup: Disable, Enable
    summary: Atur status fitur penghapusan sementara untuk Vault Layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_vault_backup-properties_show
  name: az backup vault backup-properties show
  summary: Mendapatkan properti terkait pencadangan dari vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup vault backup-properties show [--ids]
                                           [--name]
                                           [--resource-group]
  examples:
  - summary: Mendapatkan properti terkait pencadangan dari vault Layanan Pemulihan. (dibuat otomatis)
    syntax: az backup vault backup-properties show --name MyRecoveryServicesVault --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
commands:
- az_backup_vault_backup-properties_set
- az_backup_vault_backup-properties_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

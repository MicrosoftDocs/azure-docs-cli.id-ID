### YamlMime:AzureCLIGroup
uid: az_backup_recoverypoint
name: az backup recoverypoint
summary: Rekam jepret data pada titik waktu tersebut, disimpan di Vault Layanan Pemulihan, tempat Anda dapat memulihkan informasi.
description: ''
directCommands:
- uid: az_backup_recoverypoint_list
  name: az backup recoverypoint list
  summary: Mencantumkan semua titik pemulihan item yang dicadangkan.
  description: ''
  syntax: >-
    az backup recoverypoint list --container-name
                                 --item-name
                                 --resource-group
                                 --vault-name
                                 [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                 [--end-date]
                                 [--is-ready-for-move {false, true}]
                                 [--recommended-for-archive]
                                 [--start-date]
                                 [--target-tier {VaultArchive}]
                                 [--tier {Snapshot, SnapshotAndVaultArchive, SnapshotAndVaultStandard, VaultArchive, VaultStandard, VaultStandardRehydrated}]
                                 [--use-secondary-region]
                                 [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: Mencantumkan semua titik pemulihan item yang dicadangkan. (dibuat otomatis)
    syntax: az backup recoverypoint list --container-name MyContainer --backup-management-type AzureIaasVM --item-name MyItem --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Name' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - isRequired: true
    name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Tentukan jenis manajemen cadangan. Tentukan bagaimana Azure Backup mengelola cadangan entitas dalam sumber daya ARM. Misalnya: AzureWorkloads mengacu pada beban kerja yang diinstal dalam Azure VM, AzureStorage mengacu pada entitas dalam akun Storage. Diperlukan hanya jika nama yang mudah diingat digunakan sebagai Nama kontainer.'
    description: ''
  - name: --end-date
    summary: Tanggal akhir rentang dalam UTC (d-m-Y).
    description: ''
  - name: --is-ready-for-move
    parameterValueGroup: false, true
    summary: Gunakan bendera ini untuk mengambil titik pemulihan yang siap dipindahkan ke tingkat tujuan.
    description: ''
  - name: --recommended-for-archive
    summary: Gunakan bendera ini untuk mengambil titik pemulihan yang dapat diarsipkan yang direkomendasikan.
    description: ''
  - name: --start-date
    summary: Tanggal mulai rentang dalam UTC (d-m-Y).
    description: ''
  - name: --target-tier
    parameterValueGroup: VaultArchive
    summary: Tingkat tujuan/target tempat titik pemulihan tertentu harus dipindahkan.
    description: ''
  - name: --tier
    parameterValueGroup: Snapshot, SnapshotAndVaultArchive, SnapshotAndVaultStandard, VaultArchive, VaultStandard, VaultStandardRehydrated
    summary: Berikan parameter 'tingkat' untuk memfilter titik pemulihan.
    description: ''
  - name: --use-secondary-region
    summary: Gunakan bendera ini untuk mencantumkan titik pemulihan di wilayah sekunder.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Tentukan jenis aplikasi dalam Sumber Daya yang harus ditemukan dan dilindungi oleh Azure Backup.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_recoverypoint_move
  name: az backup recoverypoint move
  summary: Memindahkan titik pemulihan tertentu dari item yang dicadangkan dari satu tingkat ke tingkat lain.
  description: ''
  syntax: >-
    az backup recoverypoint move --container-name
                                 --destination-tier {VaultArchive}
                                 --item-name
                                 --name
                                 --resource-group
                                 --source-tier {VaultStandard}
                                 --vault-name
                                 [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                 [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: Memindahkan titik pemulihan tertentu dari item yang dicadangkan.
    syntax: az backup recoverypoint move --container-name MyContainer --backup-management-type AzureIaasVM --item-name MyItem --resource-group MyResourceGroup --vault-name MyVault --name RpId --source-tier SourceTier --destination-tier DestinationTier
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Name' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - isRequired: true
    name: --destination-tier
    parameterValueGroup: VaultArchive
    summary: Tingkat tujuan/target tempat titik pemulihan tertentu harus dipindahkan.
    description: ''
  - isRequired: true
    name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source-tier
    parameterValueGroup: VaultStandard
    summary: Tingkat sumber tempat titik pemulihan tertentu harus dipindahkan.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Tentukan jenis manajemen cadangan. Tentukan bagaimana Azure Backup mengelola cadangan entitas dalam sumber daya ARM. Misalnya: AzureWorkloads mengacu pada beban kerja yang diinstal dalam Azure VM, AzureStorage mengacu pada entitas dalam akun Storage. Diperlukan hanya jika nama yang mudah diingat digunakan sebagai Nama kontainer.'
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Tentukan jenis aplikasi dalam Sumber Daya yang harus ditemukan dan dilindungi oleh Azure Backup.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_recoverypoint_show
  name: az backup recoverypoint show
  summary: Memperlihatkan detail titik pemulihan tertentu.
  description: ''
  syntax: >-
    az backup recoverypoint show [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                 [--container-name]
                                 [--ids]
                                 [--item-name]
                                 [--name]
                                 [--resource-group]
                                 [--use-secondary-region]
                                 [--vault-name]
                                 [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: Memperlihatkan detail titik pemulihan tertentu. (dibuat otomatis)
    syntax: az backup recoverypoint show --container-name MyContainer --backup-management-type AzureIaasVM --item-name MyItem --name MyRecoveryPoint --resource-group MyResourceGroup --vault-name MyVault
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Tentukan jenis manajemen cadangan. Tentukan bagaimana Azure Backup mengelola cadangan entitas dalam sumber daya ARM. Misalnya: AzureWorkloads mengacu pada beban kerja yang diinstal dalam Azure VM, AzureStorage mengacu pada entitas dalam akun Storage. Diperlukan hanya jika nama yang mudah diingat digunakan sebagai Nama kontainer.'
    description: ''
  - name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Name' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - name: --name -n
    summary: Nama titik pemulihan. Anda dapat menggunakan perintah daftar titik pemulihan cadangan untuk mendapatkan nama item yang dicadangkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --use-secondary-region
    summary: Gunakan bendera ini untuk menampilkan titik pemulihan di wilayah sekunder.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Tentukan jenis aplikasi dalam Sumber Daya yang harus ditemukan dan dilindungi oleh Azure Backup.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_recoverypoint_show-log-chain
  name: az backup recoverypoint show-log-chain
  summary: Cantumkan titik awal dan akhir rantai log yang tidak ter putus dari item cadangan yang diberikan.
  description: ''
  syntax: >-
    az backup recoverypoint show-log-chain --container-name
                                           --item-name
                                           --resource-group
                                           --vault-name
                                           [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                           [--end-date]
                                           [--start-date]
                                           [--use-secondary-region]
                                           [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: Cantumkan titik awal dan akhir rantai log yang tidak ter putus dari item cadangan yang diberikan. Gunakan untuk menentukan apakah titik waktu, di mana pengguna ingin DB dipulihkan, valid atau tidak.
    syntax: az backup recoverypoint show-log-chain --container-name MyContainer --backup-management-type AzureWorkload --item-name MyItem --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Name' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - isRequired: true
    name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Tentukan jenis manajemen cadangan. Tentukan bagaimana Azure Backup mengelola cadangan entitas dalam sumber daya ARM. Misalnya: AzureWorkloads mengacu pada beban kerja yang diinstal dalam Azure VM, AzureStorage mengacu pada entitas dalam akun Storage. Diperlukan hanya jika nama yang mudah diingat digunakan sebagai Nama kontainer.'
    description: ''
  - name: --end-date
    summary: Tanggal akhir rentang dalam UTC (d-m-Y).
    description: ''
  - name: --start-date
    summary: Tanggal mulai rentang dalam UTC (d-m-Y).
    description: ''
  - name: --use-secondary-region
    summary: Gunakan bendera ini untuk mencantumkan titik pemulihan di wilayah sekunder.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Tentukan jenis aplikasi dalam Sumber Daya yang harus ditemukan dan dilindungi oleh Azure Backup.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
commands:
- az_backup_recoverypoint_list
- az_backup_recoverypoint_move
- az_backup_recoverypoint_show
- az_backup_recoverypoint_show-log-chain
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_backup_restore_files
name: az backup restore files
summary: Memberikan akses ke semua file titik pemulihan.
description: ''
directCommands:
- uid: az_backup_restore_files_mount-rp
  name: az backup restore files mount-rp
  summary: Unduh skrip yang memasang file titik pemulihan.
  description: ''
  syntax: >-
    az backup restore files mount-rp [--container-name]
                                     [--ids]
                                     [--item-name]
                                     [--resource-group]
                                     [--rp-name]
                                     [--vault-name]
  examples:
  - summary: Unduh skrip yang memasang file titik pemulihan. (dibuat otomatis)
    syntax: az backup restore files mount-rp --container-name MyContainer --item-name MyItem --resource-group MyResourceGroup --rp-name MyRp --vault-name MyVault
  optionalParameters:
  - name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Name' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rp-name -r
    summary: Nama titik pemulihan.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_restore_files_unmount-rp
  name: az backup restore files unmount-rp
  summary: Tutup akses ke titik pemulihan.
  description: ''
  syntax: >-
    az backup restore files unmount-rp [--container-name]
                                       [--ids]
                                       [--item-name]
                                       [--resource-group]
                                       [--rp-name]
                                       [--vault-name]
  examples:
  - summary: Tutup akses ke titik pemulihan. (dibuat otomatis)
    syntax: az backup restore files unmount-rp --container-name MyContainer --item-name MyItem --resource-group MyResourceGroup --rp-name MyRp --vault-name MyVault
  optionalParameters:
  - name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Name' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rp-name -r
    summary: Nama titik pemulihan.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
commands:
- az_backup_restore_files_mount-rp

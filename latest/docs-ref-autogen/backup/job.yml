### YamlMime:AzureCLIGroup
uid: az_backup_job
name: az backup job
summary: Entitas yang berisi detail pekerjaan.
description: ''
directCommands:
- uid: az_backup_job_list
  name: az backup job list
  summary: Mencantumkan semua pekerjaan pencadangan vault Layanan Pemulihan.
  description: ''
  syntax: >-
    az backup job list --resource-group
                       --vault-name
                       [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload, MAB}]
                       [--end-date]
                       [--operation {Backup, ConfigureBackup, DeleteBackupData, DisableBackup, Restore}]
                       [--start-date]
                       [--status {Cancelled, Completed, CompletedWithWarnings, Failed, InProgress}]
                       [--use-secondary-region]
  examples:
  - summary: Mencantumkan semua pekerjaan pencadangan vault Layanan Pemulihan
    syntax: az backup job list --resource-group MyResourceGroup --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload, MAB
    summary: 'Tentukan jenis manajemen cadangan. Tentukan bagaimana Azure Backup mengelola cadangan entitas dalam sumber daya ARM. Misalnya: AzureWorkloads mengacu pada beban kerja yang diinstal dalam Azure VM, AzureStorage mengacu pada entitas dalam akun Storage. Diperlukan hanya jika nama yang mudah diingat digunakan sebagai Nama kontainer.'
    description: ''
  - name: --end-date
    summary: Tanggal akhir rentang dalam UTC (d-m-Y).
    description: ''
  - name: --operation
    parameterValueGroup: Backup, ConfigureBackup, DeleteBackupData, DisableBackup, Restore
    summary: Operasi yang dimulai pengguna.
    description: ''
  - name: --start-date
    summary: Tanggal mulai rentang dalam UTC (d-m-Y).
    description: ''
  - name: --status
    parameterValueGroup: Cancelled, Completed, CompletedWithWarnings, Failed, InProgress
    summary: Status Pekerjaan.
    description: ''
  - name: --use-secondary-region
    summary: Gunakan bendera ini untuk menampilkan titik pemulihan di wilayah sekunder.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_job_show
  name: az backup job show
  summary: Menampilkan detail pekerjaan tertentu.
  description: ''
  syntax: >-
    az backup job show [--ids]
                       [--name]
                       [--resource-group]
                       [--use-secondary-region]
                       [--vault-name]
  examples:
  - summary: Menampilkan detail pekerjaan tertentu. (dibuat otomatis)
    syntax: az backup job show --name MyJob --resource-group MyResourceGroup --vault-name MyVault
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pekerjaan. Anda dapat menggunakan perintah daftar pekerjaan cadangan untuk mendapatkan nama pekerjaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --use-secondary-region
    summary: Gunakan bendera ini untuk menampilkan titik pemulihan di wilayah sekunder.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_job_stop
  name: az backup job stop
  summary: Menangguhkan atau mengakhiri pekerjaan yang sedang berjalan.
  description: ''
  syntax: >-
    az backup job stop [--ids]
                       [--name]
                       [--resource-group]
                       [--use-secondary-region]
                       [--vault-name]
  examples:
  - summary: Menangguhkan atau mengakhiri pekerjaan yang sedang berjalan. (dibuat otomatis)
    syntax: az backup job stop --name MyJob --resource-group MyResourceGroup --vault-name MyVault
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pekerjaan. Anda dapat menggunakan perintah daftar pekerjaan cadangan untuk mendapatkan nama pekerjaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --use-secondary-region
    summary: Gunakan bendera ini untuk menampilkan titik pemulihan di wilayah sekunder.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_job_wait
  name: az backup job wait
  summary: Tunggu hingga pekerjaan selesai atau nilai batas waktu yang ditentukan tercapai.
  description: ''
  syntax: >-
    az backup job wait [--ids]
                       [--name]
                       [--resource-group]
                       [--timeout]
                       [--use-secondary-region]
                       [--vault-name]
  examples:
  - summary: Tunggu hingga pekerjaan selesai atau nilai batas waktu yang ditentukan tercapai
    syntax: az backup job wait --name MyJob --resource-group MyResourceGroup --vault-name MyVault
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pekerjaan. Anda dapat menggunakan perintah daftar pekerjaan cadangan untuk mendapatkan nama pekerjaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    summary: Waktu maksimum, dalam detik, untuk menunggu sebelum membatalkan.
    description: ''
  - name: --use-secondary-region
    summary: Gunakan bendera ini untuk menampilkan titik pemulihan di wilayah sekunder.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
commands:
- az_backup_job_list

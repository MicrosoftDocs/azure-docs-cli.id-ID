### YamlMime:AzureCLIGroup
uid: az_backup_protection
name: az backup protection
summary: Kelola perlindungan item Anda, aktifkan perlindungan atau nonaktifkan, atau ambil cadangan sesuai permintaan.
description: ''
directCommands:
- uid: az_backup_protection_auto-disable-for-azurewl
  name: az backup protection auto-disable-for-azurewl
  summary: Nonaktifkan proteksi otomatis untuk item yang dapat dilindungi yang ditentukan.
  description: ''
  syntax: >-
    az backup protection auto-disable-for-azurewl --protectable-item-name
                                                  --protectable-item-type {HANAInstance, SAPHanaDatabase, SAPHanaSystem, SQLAG, SQLDatabase, SQLInstance}
                                                  --resource-group
                                                  --server-name
                                                  --vault-name
                                                  --workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}
  examples:
  - summary: Nonaktifkan proteksi otomatis untuk item yang dapat dilindungi yang ditentukan.
    syntax: az backup protection auto-disable-for-azurewl --resource-group MyResourceGroup --vault-name MyVault  --protectable-item-name ItemName --protectable-item-type SQLInstance --server-name Myserver --workload-type MSSQL
  requiredParameters:
  - isRequired: true
    name: --protectable-item-name
    summary: Tentukan nama sumber daya yang akan dilindungi oleh layanan Azure Backup.
    description: ''
  - isRequired: true
    name: --protectable-item-type
    parameterValueGroup: HANAInstance, SAPHanaDatabase, SAPHanaSystem, SQLAG, SQLDatabase, SQLInstance
    summary: Tentukan jenis aplikasi dalam Sumber Daya yang harus ditemukan dan dilindungi oleh Azure Backup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name
    summary: Nama Server Induk item.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  - isRequired: true
    name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Tentukan jenis aplikasi dalam Sumber Daya yang harus ditemukan dan dilindungi oleh Azure Backup.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_protection_auto-enable-for-azurewl
  name: az backup protection auto-enable-for-azurewl
  summary: Secara otomatis melindungi semua DB yang tidak terlindungi dan DB apa pun yang akan ditambahkan nanti dengan kebijakan yang diberikan.
  description: ''
  syntax: >-
    az backup protection auto-enable-for-azurewl --policy-name
                                                 --protectable-item-name
                                                 --protectable-item-type {HANAInstance, SAPHanaDatabase, SAPHanaSystem, SQLAG, SQLDatabase, SQLInstance}
                                                 --resource-group
                                                 --server-name
                                                 --vault-name
                                                 --workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}
  examples:
  - summary: Secara otomatis melindungi semua DB yang tidak terlindungi dan DB apa pun yang akan ditambahkan nanti dengan kebijakan yang diberikan.  Layanan pencadangan Azure kemudian akan secara teratur memindai kontainer yang dilindungi otomatis untuk setiap DB baru dan melindunginya secara otomatis.
    syntax: az backup protection auto-enable-for-azurewl --policy-name MyPolicy --resource-group MyResourceGroup --vault-name MyVault  --protectable-item-name ItemName --protectable-item-type SQLInstance --server-name Myserver --workload-type MSSQL
  requiredParameters:
  - isRequired: true
    name: --policy-name -p
    summary: Nama kebijakan pencadangan.
    description: ''
  - isRequired: true
    name: --protectable-item-name
    summary: Tentukan nama sumber daya yang akan dilindungi oleh layanan Azure Backup.
    description: ''
  - isRequired: true
    name: --protectable-item-type
    parameterValueGroup: HANAInstance, SAPHanaDatabase, SAPHanaSystem, SQLAG, SQLDatabase, SQLInstance
    summary: Tentukan jenis aplikasi dalam Sumber Daya yang harus ditemukan dan dilindungi oleh Azure Backup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name
    summary: Nama Server Induk item.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  - isRequired: true
    name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Tentukan jenis aplikasi dalam Sumber Daya yang harus ditemukan dan dilindungi oleh Azure Backup.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_protection_backup-now
  name: az backup protection backup-now
  summary: Lakukan pencadangan sesuai permintaan dari item yang dicadangkan.
  description: ''
  syntax: >-
    az backup protection backup-now [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                    [--backup-type]
                                    [--container-name]
                                    [--enable-compression {false, true}]
                                    [--ids]
                                    [--item-name]
                                    [--resource-group]
                                    [--retain-until]
                                    [--vault-name]
                                    [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
  examples:
  - summary: Lakukan pencadangan sesuai permintaan dari item yang dicadangkan. (dibuat otomatis)
    syntax: az backup protection backup-now --container-name MyContainer --item-name MyItem --resource-group MyResourceGroup --retain-until 01-02-2018 --vault-name MyVault --backup-management-type AzureIaasVM
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Tentukan jenis manajemen cadangan. Tentukan bagaimana Azure Backup mengelola cadangan entitas dalam sumber daya ARM. Misalnya: AzureWorkloads mengacu pada beban kerja yang diinstal dalam Azure VM, AzureStorage mengacu pada entitas dalam akun Storage. Diperlukan hanya jika nama yang mudah diingat digunakan sebagai Nama kontainer.'
    description: ''
  - name: --backup-type
    summary: "'Full, Differential, Log, CopyOnlyFull' untuk jenis Item cadangan 'MSSQL'. 'Full, Differential' untuk jenis item cadangan 'SAPHANA'."
    description: ''
  - name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Name' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - name: --enable-compression
    parameterValueGroup: false, true
    summary: Opsi untuk mengaktifkan pemadatan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --retain-until
    summary: Tanggal hingga salinan yang dicadangkan ini akan tersedia untuk diambil, dalam UTC (d-m-Y). Untuk beban kerja SQL, pertahankan hingga hanya dapat ditentukan untuk jenis cadangan 'CopyOnlyFull'. Untuk beban kerja HANA, pengguna tidak dapat menentukan nilai untuk retain-until. Jika tidak ditentukan, 30 hari akan diambil sebagai nilai default atau sebagaimana diputuskan oleh layanan.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Tentukan jenis aplikasi dalam Sumber Daya yang harus ditemukan dan dilindungi oleh Azure Backup.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_protection_check-vm
  name: az backup protection check-vm
  summary: Cari tahu apakah komputer virtual dilindungi atau tidak. Jika dilindungi, ia mengembalikan ID vault layanan pemulihan, jika tidak, id akan kembali kosong.
  description: ''
  syntax: >-
    az backup protection check-vm [--resource-group]
                                  [--vm]
                                  [--vm-id]
  examples:
  - summary: Cari tahu apakah komputer virtual dilindungi atau tidak. Jika dilindungi, ia mengembalikan ID vault layanan pemulihan, jika tidak, id akan kembali kosong. (dibuat otomatis)
    syntax: az backup protection check-vm --resource-group MyResourceGroup --vm myVM
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vm
    summary: Nama atau ID Komputer Virtual yang akan dilindungi.
    description: ''
  - name: --vm-id
    summary: ID komputer virtual yang akan diperiksa perlindungannya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_protection_disable
  name: az backup protection disable
  summary: Berhenti melindungi item yang dicadangkan. Dapat menyimpan data yang dicadangkan selamanya atau memilih untuk menghapusnya.
  description: ''
  syntax: >-
    az backup protection disable [--backup-management-type {AzureIaasVM, AzureStorage, AzureWorkload}]
                                 [--container-name]
                                 [--delete-backup-data {false, true}]
                                 [--ids]
                                 [--item-name]
                                 [--resource-group]
                                 [--tenant-id]
                                 [--vault-name]
                                 [--workload-type {AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM}]
                                 [--yes]
  examples:
  - summary: Berhenti melindungi item yang dicadangkan. Dapat menyimpan data yang dicadangkan selamanya atau memilih untuk menghapusnya. (dibuat otomatis)
    syntax: az backup protection disable --container-name MyContainer --backup-management-type AzureIaasVM --delete-backup-data false --item-name MyItem --resource-group MyResourceGroup --vault-name MyVault --yes
  optionalParameters:
  - name: --backup-management-type
    parameterValueGroup: AzureIaasVM, AzureStorage, AzureWorkload
    summary: 'Tentukan jenis manajemen cadangan. Tentukan bagaimana Azure Backup mengelola cadangan entitas dalam sumber daya ARM. Misalnya: AzureWorkloads mengacu pada beban kerja yang diinstal dalam Azure VM, AzureStorage mengacu pada entitas dalam akun Storage. Diperlukan hanya jika nama yang mudah diingat digunakan sebagai Nama kontainer.'
    description: ''
  - name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Name' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - name: --delete-backup-data
    parameterValueGroup: false, true
    summary: Opsi untuk menghapus data yang dicadangkan yang ada di vault layanan Pemulihan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tenant-id
    summary: ID penyewa jika Resource Guard yang melindungi vault ada di penyewa yang berbeda.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  - name: --workload-type
    parameterValueGroup: AzureFileShare, MSSQL, SAPHANA, SAPHanaDatabase, SQLDataBase, VM
    summary: Tentukan jenis aplikasi dalam Sumber Daya yang harus ditemukan dan dilindungi oleh Azure Backup.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_protection_enable-for-azurefileshare
  name: az backup protection enable-for-azurefileshare
  summary: Mulai lindungi berbagi File Azure yang sebelumnya tidak terlindungi dalam akun Azure Storage sesuai kebijakan yang ditentukan ke vault layanan Pemulihan.
  description: ''
  syntax: >-
    az backup protection enable-for-azurefileshare --azure-file-share
                                                   --policy-name
                                                   --resource-group
                                                   --storage-account
                                                   --vault-name
  examples:
  - summary: Mulai lindungi berbagi File Azure yang sebelumnya tidak terlindungi dalam akun Azure Storage sesuai kebijakan yang ditentukan ke vault layanan Pemulihan. Berikan nama berbagi File Azure dan nama akun penyimpanan induk.
    syntax: az backup protection enable-for-azurefileshare --policy-name MyPolicy --resource-group MyResourceGroup --vault-name MyVault --storage-account MyStorageAccount --azure-file-share MyAzureFileShare
  requiredParameters:
  - isRequired: true
    name: --azure-file-share
    summary: Nama Azure FileShare.
    description: ''
  - isRequired: true
    name: --policy-name -p
    summary: Nama kebijakan pencadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Nama Akun Storage dari FileShare.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py

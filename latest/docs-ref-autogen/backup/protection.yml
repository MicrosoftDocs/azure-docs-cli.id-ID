    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_protection_update-for-vm
  name: az backup protection update-for-vm
  summary: Perbarui pengaturan pengecualian disk yang terkait dengan item VM yang dicadangkan.
  description: ''
  syntax: >-
    az backup protection update-for-vm [--container-name]
                                       [--disk-list-setting {exclude, include, resetexclusionsettings}]
                                       [--diskslist]
                                       [--exclude-all-data-disks {false, true}]
                                       [--ids]
                                       [--item-name]
                                       [--resource-group]
                                       [--vault-name]
  examples:
  - summary: Perbarui pengaturan pengecualian disk yang terkait dengan item VM yang dicadangkan.
    syntax: az backup protection update-for-vm --vault-name MyVault --resource-group MyResourceGroup --container-name MyContainer --item-name MyItem --disk-list-setting exclude --diskslist 1
  optionalParameters:
  - name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Nama' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - name: --disk-list-setting
    parameterValueGroup: exclude, include, resetexclusionsettings
    summary: Opsi untuk memutuskan apakah akan menyertakan atau mengecualikan disk atau mengatur ulang pengaturan sebelumnya ke perilaku default.
    description: ''
  - name: --diskslist
    summary: Daftar disk yang akan dikecualikan atau disertakan.
    description: ''
  - name: --exclude-all-data-disks
    parameterValueGroup: false, true
    summary: Opsi untuk menentukan untuk mencadangkan disk OS saja.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py

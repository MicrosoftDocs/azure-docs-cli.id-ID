### YamlMime:AzureCLIGroup
uid: az_backup_restore
name: az backup restore
summary: Pulihkan item yang dicadangkan dari titik pemulihan di vault Layanan Pemulihan.
description: ''
directCommands:
- uid: az_backup_restore_restore-azurefiles
  name: az backup restore restore-azurefiles
  summary: Pulihkan file Azure yang dicadangkan dalam berbagi file ke berbagi file yang sama atau berbagi file lain di akun penyimpanan terdaftar.
  description: ''
  syntax: >-
    az backup restore restore-azurefiles --resolve-conflict {Overwrite, Skip}
                                         --restore-mode {AlternateLocation, OriginalLocation}
                                         [--container-name]
                                         [--ids]
                                         [--item-name]
                                         [--resource-group]
                                         [--rp-name]
                                         [--source-file-path]
                                         [--source-file-type {Directory, File}]
                                         [--target-file-share]
                                         [--target-folder]
                                         [--target-storage-account]
                                         [--vault-name]
  examples:
  - summary: Pulihkan file Azure yang dicadangkan dalam berbagi file ke berbagi file yang sama atau berbagi file lain di akun penyimpanan terdaftar.
    syntax: az backup restore restore-azurefiles --resource-group MyResourceGroup --vault-name MyVault --container-name MyContainer --item-name MyItem --rp-name recoverypoint --resolve-conflict Overwrite --restore-mode OriginalLocation --source-file-type File --source-file-path Filepath1 Filepath2
  requiredParameters:
  - isRequired: true
    name: --resolve-conflict
    parameterValueGroup: Overwrite, Skip
    summary: Instruksi jika ada konflik dengan data yang dipulihkan.
    description: ''
  - isRequired: true
    name: --restore-mode
    parameterValueGroup: AlternateLocation, OriginalLocation
    summary: Tentukan mode pemulihan.
    description: ''
  optionalParameters:
  - name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Nama' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rp-name -r
    summary: Nama titik pemulihan.
    description: ''
  - name: --source-file-path
    summary: Jalur absolut file, yang akan dipulihkan dalam berbagi file, sebagai string. Jalur ini adalah jalur yang sama yang digunakan dalam perintah CLI 'az storage file download' atau 'az storage file show'.
    description: ''
  - name: --source-file-type
    parameterValueGroup: Directory, File
    summary: Tentukan tipe file sumber yang akan dipilih.
    description: ''
  - name: --target-file-share
    summary: Berbagi file tujuan tempat isi akan dipulihkan.
    description: ''
  - name: --target-folder
    summary: Folder tujuan tempat isi akan dipulihkan. Untuk memulihkan konten ke root , biarkan nama folder kosong.
    description: ''
  - name: --target-storage-account
    summary: Akun penyimpanan tujuan tempat konten akan dipulihkan.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py

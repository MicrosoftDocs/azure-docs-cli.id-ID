- uid: az_backup_restore_restore-azurewl
  name: az backup restore restore-azurewl
  summary: Pulihkan Beban Kerja Azure yang dicadangkan dalam vault layanan Pemulihan ke kontainer terdaftar lain atau ke kontainer yang sama.
  description: ''
  syntax: >-
    az backup restore restore-azurewl --recovery-config
                                      --resource-group
                                      --vault-name
                                      [--rehydration-duration]
                                      [--rehydration-priority {High, Standard}]
                                      [--use-secondary-region]
  examples:
  - summary: Pulihkan Beban Kerja Azure yang dicadangkan dalam vault layanan Pemulihan ke kontainer terdaftar lain atau ke kontainer yang sama.
    syntax: az backup restore restore-azurewl --resource-group MyResourceGroup --vault-name MyVault --recovery-config MyRecoveryConfig
  requiredParameters:
  - isRequired: true
    name: --recovery-config
    summary: Tentukan konfigurasi pemulihan item yang dicadangkan. Objek konfigurasi dapat diperoleh dari perintah 'backup recoveryconfig show'.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  optionalParameters:
  - name: --rehydration-duration
    defaultValue: "15"
    summary: Atur waktu maksimum, dalam hari (antara 10-30, keduanya inklusif) di mana titik pemulihan tetap dalam keadaan terhidrasi.
    description: ''
  - name: --rehydration-priority
    parameterValueGroup: High, Standard
    summary: Jenis prioritas yang akan dipertahankan sambil merehidrasi titik pemulihan.
    description: ''
  - name: --use-secondary-region
    summary: Gunakan bendera ini untuk memulihkan dari titik pemulihan di wilayah sekunder.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py
- uid: az_backup_restore_restore-disks
  name: az backup restore restore-disks
  summary: Pulihkan disk VM yang didukung dari titik pemulihan yang ditentukan.
  description: ''
  syntax: >-
    az backup restore restore-disks --storage-account
                                    [--container-name]
                                    [--disk-encryption-set-id]
                                    [--diskslist]
                                    [--ids]
                                    [--item-name]
                                    [--mi-system-assigned]
                                    [--mi-user-assigned]
                                    [--rehydration-duration]
                                    [--rehydration-priority {High, Standard}]
                                    [--resource-group]
                                    [--restore-as-unmanaged-disks {false, true}]
                                    [--restore-mode {AlternateLocation, OriginalLocation}]
                                    [--restore-only-osdisk {false, true}]
                                    [--restore-to-staging-storage-account {false, true}]
                                    [--rp-name]
                                    [--target-resource-group]
                                    [--target-subnet-name]
                                    [--target-vm-name]
                                    [--target-vnet-name]
                                    [--target-vnet-resource-group]
                                    [--target-zone {1, 2, 3}]
                                    [--use-secondary-region]
                                    [--vault-name]
  examples:
  - summary: Pulihkan disk VM yang didukung dari titik pemulihan yang ditentukan. (dibuat otomatis)
    syntax: az backup restore restore-disks --container-name MyContainer --item-name MyItem --resource-group MyResourceGroup --rp-name MyRp --storage-account mystorageaccount --vault-name MyVault
  requiredParameters:
  - isRequired: true
    name: --storage-account
    summary: Nama atau ID akun penyimpanan penahapan. Konfigurasi VM akan dipulihkan ke akun penyimpanan ini. Lihat bantuan untuk parameter --restore-to-staging-storage-account untuk informasi selengkapnya.
    description: ''
  optionalParameters:
  - name: --container-name -c
    summary: Nama kontainer cadangan. Menerima 'Nama' atau 'FriendlyName' dari output perintah az backup container list. Jika 'FriendlyName' diteruskan maka BackupManagementType diperlukan.
    description: ''
  - name: --disk-encryption-set-id
    summary: Id set enkripsi disk digunakan untuk mengenkripsi disk yang dipulihkan. Pastikan akses ke id set enkripsi disk yang ditentukan di sini.
    description: ''
  - name: --diskslist
    summary: Daftar disk yang akan dikecualikan atau disertakan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --item-name -i
    summary: Nama item yang dicadangkan.
    description: ''
  - name: --mi-system-assigned
    summary: Gunakan bendera ini untuk menentukan apakah identitas terkelola yang ditetapkan sistem harus digunakan untuk operasi pemulihan. Opsi MI tidak berlaku untuk memulihkan disk yang tidak dikelola.
    description: ''
  - name: --mi-user-assigned
    summary: ID ARM dari identitas terkelola yang ditetapkan pengguna untuk digunakan untuk operasi pemulihan. Tentukan nilai untuk parameter ini jika Anda tidak ingin menggunakan MI yang ditetapkan sistem untuk memulihkan item cadangan.
    description: ''
  - name: --rehydration-duration
    defaultValue: "15"
    summary: Atur waktu maksimum, dalam hari (antara 10-30, keduanya inklusif) di mana titik pemulihan tetap dalam keadaan terhidrasi.
    description: ''
  - name: --rehydration-priority
    parameterValueGroup: High, Standard
    summary: Jenis prioritas yang akan dipertahankan sambil merehidrasi titik pemulihan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --restore-as-unmanaged-disks
    parameterValueGroup: false, true
    summary: Gunakan bendera ini untuk menentukan untuk memulihkan sebagai disk yang tidak terkelola.
    description: ''
  - name: --restore-mode
    defaultValue: AlternateLocation
    parameterValueGroup: AlternateLocation, OriginalLocation
    summary: Tentukan mode pemulihan.
    description: ''
  - name: --restore-only-osdisk
    parameterValueGroup: false, true
    summary: Gunakan bendera ini untuk memulihkan hanya disk OS dari VM yang dicadangkan.
    description: ''
  - name: --restore-to-staging-storage-account
    parameterValueGroup: false, true
    summary: 'Gunakan bendera ini saat Anda ingin disk dipulihkan ke akun penyimpanan penahapan menggunakan parameter --storage-account. Ketika tidak ditentukan, disk akan dipulihkan ke akun penyimpanan aslinya. Default: false.'
    description: ''
  - name: --rp-name -r
    summary: Nama titik pemulihan.
    description: ''
  - name: --target-resource-group -t
    summary: Gunakan ini untuk menentukan grup sumber daya target tempat disk yang dipulihkan akan disimpan.
    description: ''
  - name: --target-subnet-name
    summary: Nama subnet tempat VM target harus dibuat, dalam kasus Lokasi Alternatif memulihkan VM baru.
    description: ''
  - name: --target-vm-name
    summary: Nama VM tempat data harus dipulihkan, dalam kasus Pemulihan Lokasi Alternatif ke VM baru.
    description: ''
  - name: --target-vnet-name
    summary: Nama VNet tempat VM target harus dibuat, dalam kasus Pemulihan Lokasi Alternatif ke VM baru.
    description: ''
  - name: --target-vnet-resource-group
    summary: Nama grup sumber daya yang berisi VNet target, dalam kasus pemulihan Lokasi Alternatif ke VM baru.
    description: ''
  - name: --target-zone
    parameterValueGroup: 1, 2, 3
    summary: Wilayah utama saat ini dapat memiliki tiga zona ketersediaan Azure. Gunakan argumen ini untuk menentukan nomor zona target saat melakukan Pemulihan Lintas Zona.
    description: ''
  - name: --use-secondary-region
    summary: Gunakan bendera ini untuk memulihkan dari titik pemulihan di wilayah sekunder.
    description: ''
  - name: --vault-name -v
    summary: Nama vault layanan Pemulihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/backup/_help.py

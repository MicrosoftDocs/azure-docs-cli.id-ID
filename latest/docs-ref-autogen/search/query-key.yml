### YamlMime:AzureCLIGroup
uid: az_search_query-key
name: az search query-key
summary: Mengelola kunci kueri Azure Search.
description: ''
directCommands:
- uid: az_search_query-key_create
  name: az search query-key create
  summary: Menghasilkan kunci kueri baru untuk layanan pencarian yang ditentukan.
  description: Anda dapat membuat hingga 50 kunci kueri per layanan.
  syntax: >-
    az search query-key create --name
                               --resource-group
                               --service-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kunci kueri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_query-key_delete
  name: az search query-key delete
  summary: Menghapus kunci kueri yang ditentukan.
  description: Tidak seperti kunci admin, kunci kueri tidak diregenerasi. Proses untuk meregenerasi kunci kueri adalah menghapus lalu membuatnya kembali.
  syntax: >-
    az search query-key delete --key-value
                               --resource-group
                               --service-name
  requiredParameters:
  - isRequired: true
    name: --key-value
    summary: Nilai kunci kueri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_query-key_list
  name: az search query-key list
  summary: Mengembalikan daftar kunci API kueri untuk layanan Azure Cognitive Search yang diberikan.
  description: ''
  syntax: >-
    az search query-key list --resource-group
                             --service-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_query-key_create
- az_search_query-key_delete
- az_search_query-key_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

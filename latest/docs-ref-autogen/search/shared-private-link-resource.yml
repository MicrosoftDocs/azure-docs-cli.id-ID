### YamlMime:AzureCLIGroup
uid: az_search_shared-private-link-resource
name: az search shared-private-link-resource
summary: Mengelola sumber daya tautan privat bersama Azure Search.
description: ''
directCommands:
- uid: az_search_shared-private-link-resource_create
  name: az search shared-private-link-resource create
  summary: Buat sumber daya privatelink bersama dalam layanan Pencarian di grup sumber daya tertentu.
  description: ''
  syntax: >-
    az search shared-private-link-resource create --group-id
                                                  --name
                                                  --resource-group
                                                  --resource-id
                                                  --service-name
                                                  [--no-wait]
                                                  [--request-message]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: 'Id grup sumber daya; misalnya: blob, sql, atau vault.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya tautan privat bersama.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: 'ID sumber daya yang sepenuhnya memenuhi syarat untuk sumber daya. misalnya: /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/ {resourceProviderNamespace}/{resourceType}/{resourceName}.'
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --request-message
    defaultValue: Please approve
    summary: Pesan permintaan kustom saat membuat atau memperbarui sumber daya privatelink bersama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_delete
  name: az search shared-private-link-resource delete
  summary: Memulai penghapusan sumber daya tautan privat bersama dari layanan pencarian.
  description: ''
  syntax: >-
    az search shared-private-link-resource delete --name
                                                  --resource-group
                                                  --service-name
                                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya tautan privat bersama yang dikelola oleh layanan Azure Cognitive Search dalam grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_list
  name: az search shared-private-link-resource list
  summary: Mendapatkan daftar semua sumber daya tautan privat bersama yang dikelola oleh layanan tertentu.
  description: ''
  syntax: >-
    az search shared-private-link-resource list --resource-group
                                                --service-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_show
  name: az search shared-private-link-resource show
  summary: Mendapatkan detail sumber daya tautan privat bersama yang dikelola oleh layanan pencarian di grup sumber daya tertentu.
  description: ''

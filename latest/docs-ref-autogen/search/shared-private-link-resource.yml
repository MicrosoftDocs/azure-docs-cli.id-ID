  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_update
  name: az search shared-private-link-resource update
  summary: Perbarui sumber daya privatelink bersama dalam layanan Pencarian di grup sumber daya tertentu.
  description: ''
  syntax: >-
    az search shared-private-link-resource update --group-id
                                                  --name
                                                  --request-message
                                                  --resource-group
                                                  --resource-id
                                                  --service-name
                                                  [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: 'Id grup sumber daya; misalnya: blob, sql, atau vault.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya tautan privat bersama.
    description: ''
  - isRequired: true
    name: --request-message
    summary: Pesan permintaan kustom saat membuat atau memperbarui sumber daya privatelink bersama.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: 'ID sumber daya yang sepenuhnya memenuhi syarat untuk sumber daya; misalnya: /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/ {resourceProviderNamespace}/{resourceType}/{resourceName}.'
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_wait
  name: az search shared-private-link-resource wait
  summary: Tunggu operasi sumber daya tautan privat bersama asinkron.
  description: ''
  syntax: >-
    az search shared-private-link-resource wait --name
                                                --resource-group
                                                --service-name
                                                [--created]
                                                [--custom]
                                                [--deleted]
                                                [--exists]
                                                [--interval]
                                                [--timeout]
                                                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya tautan privat bersama yang dikelola oleh layanan Azure Cognitive Search dalam grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py

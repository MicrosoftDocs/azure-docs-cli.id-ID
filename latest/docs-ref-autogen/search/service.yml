### YamlMime:AzureCLIGroup
uid: az_search_service
name: az search service
summary: Mengelola layanan Azure Search.
description: ''
directCommands:
- uid: az_search_service_create
  name: az search service create
  summary: Membuat layanan Pencarian di grup sumber daya yang diberikan.
  description: ''
  syntax: >-
    az search service create --name
                             --resource-group
                             --sku {Basic, Free, Standard, Standard2, Standard3}
                             [--identity-type]
                             [--ip-rules]
                             [--location]
                             [--no-wait]
                             [--partition-count]
                             [--public-access]
                             [--replica-count]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan pencarian.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Basic, Free, Standard, Standard2, Standard3
    summary: 'SKU layanan pencarian, yang menentukan tingkat harga dan batas kapasitas. Nilai yang Diterima: Gratis, Dasar, Standar, Standar2, Standar3.'
    description: ''
  optionalParameters:
  - name: --identity-type
    summary: 'Jenis identitas; kemungkinan nilai meliputi: "None", "SystemAssigned".'
    description: ''
  - name: --ip-rules
    summary: Alamat IP publik(v4) atau rentang CIDR ke layanan pencarian, dipisahkan oleh koma atau titik koma; aturan IP ini hanya berlaku ketika --public-network-access "diaktifkan".
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --partition-count
    summary: Jumlah partisi dalam layanan pencarian.
    description: ''
  - name: --public-access --public-network-access
    defaultValue: enabled
    summary: Aksesibilitas publik ke layanan pencarian; nilai yang diizinkan adalah "diaktifkan" atau "dinonaktifkan".
    description: ''
  - name: --replica-count
    summary: Jumlah replika dalam layanan pencarian.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_delete
  name: az search service delete
  summary: Menghapus layanan pencarian di grup sumber daya tertentu, bersama dengan sumber daya terkait.
  description: ''
  syntax: >-
    az search service delete --name
                             --resource-group
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan pencarian.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_list
  name: az search service list
  summary: Mendapatkan daftar semua layanan pencarian di grup sumber daya yang diberikan.
  description: ''
  syntax: az search service list --resource-group
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_show
  name: az search service show
  summary: Mendapatkan layanan pencarian dengan nama yang diberikan dalam grup sumber daya yang diberikan.
  description: ''
  syntax: >-
    az search service show --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan pencarian.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_update
  name: az search service update
  summary: Perbarui partisi dan replika layanan pencarian yang diberikan.
  description: ''
  syntax: >-
    az search service update --name
                             --resource-group
                             [--add]
                             [--force-string]
                             [--identity-type]
                             [--ip-rules]
                             [--no-wait]
                             [--partition-count]
                             [--public-access]
                             [--remove]
                             [--replica-count]
                             [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan pencarian.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --identity-type
    summary: 'Jenis identitas; kemungkinan nilai meliputi: "None", "SystemAssigned".'
    description: ''
  - name: --ip-rules
    summary: Alamat IP publik(v4) atau rentang CIDR ke layanan pencarian, dipisahkan oleh koma(',') atau titik koma(';'); Jika spasi (' '), ',' atau ';' disediakan, aturan IP yang ada akan null dan tidak ada aturan IP publik yang diterapkan. Aturan IP ini hanya berlaku ketika public_network_access "diaktifkan".
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --partition-count
    summary: Jumlah partisi dalam layanan pencarian.
    description: ''
  - name: --public-access --public-network-access
    summary: Aksesibilitas publik ke layanan pencarian; nilai yang diizinkan adalah "diaktifkan" atau "dinonaktifkan".
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --replica-count
    summary: Jumlah replika dalam layanan pencarian.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_wait
  name: az search service wait
  summary: Tunggu operasi layanan asinkron.
  description: ''
  syntax: >-
    az search service wait --name
                           --resource-group
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--interval]
                           [--timeout]
                           [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan pencarian.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_service_create
- az_search_service_delete
- az_search_service_list
- az_search_service_show
- az_search_service_update
- az_search_service_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

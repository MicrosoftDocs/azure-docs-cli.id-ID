### YamlMime:AzureCLIGroup
uid: az_search_private-endpoint-connection
name: az search private-endpoint-connection
summary: Mengelola koneksi titik akhir privat Azure Search.
description: ''
directCommands:
- uid: az_search_private-endpoint-connection_delete
  name: az search private-endpoint-connection delete
  summary: Memutuskan koneksi titik akhir privat dan menghapusnya dari layanan pencarian.
  description: ''
  syntax: >-
    az search private-endpoint-connection delete --name
                                                 --resource-group
                                                 --service-name
                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat ke layanan Azure Cognitive Search dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private-endpoint-connection_list
  name: az search private-endpoint-connection list
  summary: Mendapatkan daftar semua koneksi titik akhir privat dalam layanan tertentu.
  description: ''
  syntax: >-
    az search private-endpoint-connection list --resource-group
                                               --service-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private-endpoint-connection_show
  name: az search private-endpoint-connection show
  summary: Mendapatkan detail koneksi titik akhir privat ke layanan pencarian di grup sumber daya yang diberikan.
  description: ''
  syntax: >-
    az search private-endpoint-connection show --name
                                               --resource-group
                                               --service-name
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nama koneksi titik akhir privat ke layanan Azure Cognitive Search dengan grup sumber daya yang ditentukan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private-endpoint-connection_update
  name: az search private-endpoint-connection update
  summary: Perbarui koneksi titik akhir privat yang ada dalam layanan Pencarian di grup sumber daya yang diberikan.
  description: ''
  syntax: >-
    az search private-endpoint-connection update --actions-required
                                                 --description
                                                 --name
                                                 --resource-group
                                                 --service-name
                                                 --status
  requiredParameters:
  - isRequired: true
    name: --actions-required
    summary: Pesan 'tindakan diperlukan' kustom saat memperbarui sumber daya koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --description
    summary: Deskripsi kustom saat memperbarui sumber daya koneksi titik akhir privat.
    description: ''
  - isRequired: true
    name: --name -n
    summary: 'Nama sumber daya koneksi titik akhir privat; misalnya: {nama sumber daya titik akhir privat}. {guid}.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama layanan pencarian.
    description: ''
  - isRequired: true
    name: --status
    summary: Status yang diperbarui dari sumber daya koneksi titik akhir privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_private-endpoint-connection_delete
- az_search_private-endpoint-connection_list
- az_search_private-endpoint-connection_show
- az_search_private-endpoint-connection_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

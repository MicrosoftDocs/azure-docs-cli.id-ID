### YamlMime:AzureCLIGroup
uid: az_managed-cassandra_cluster
name: az managed-cassandra cluster
summary: Kluster Azure Managed Cassandra.
description: ''
directCommands:
- uid: az_managed-cassandra_cluster_create
  name: az managed-cassandra cluster create
  summary: Buat Kluster Cassandra Terkelola.
  description: ''
  syntax: >-
    az managed-cassandra cluster create --cluster-name
                                        --delegated-management-subnet-id
                                        --location
                                        --resource-group
                                        [--authentication-method {Cassandra, None}]
                                        [--cassandra-version]
                                        [--client-certificates]
                                        [--cluster-name-override]
                                        [--external-gossip-certificates]
                                        [--external-seed-nodes]
                                        [--hours-between-backups]
                                        [--identity-type {None, SystemAssigned}]
                                        [--initial-cassandra-admin-password]
                                        [--no-wait]
                                        [--repair-enabled {false, true}]
                                        [--restore-from-backup-id]
                                        [--tags]
  examples:
  - summary: Buat Kluster Cassandra Terkelola di Langganan dan ResourceGroup tertentu. Diperlukan kata sandi admin cassandra atau kebutuhan benih eksternal.
    syntax: >-
      az managed-cassandra cluster create \

      --resource-group MyResourceGroup \

      --cluster-name MyCluster \

      --location MyLocation \

      --initial-cassandra-admin-password password \

      --delegated-management-subnet-id /subscriptions/94d9b402-77b4-4049-b4c1-947bc6b7729b/resourceGroups/My-vnet/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/test-subnet
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --delegated-management-subnet-id -s
    summary: Id sumber daya subnet tempat alamat ip server manajemen cassandra akan dialokasikan. Subnet ini harus memiliki konektivitas ke subnet delegated_subnet_id dari setiap pusat data.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi Azure Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authentication-method
    parameterValueGroup: Cassandra, None
    summary: Mode autentikasi dapat berupa None atau Cassandra. Jika Tidak Ada, tidak ada autentikasi yang diperlukan untuk terhubung ke Cassandra API. Jika Cassandra, maka kata sandi akan digunakan.
    description: ''
  - name: --cassandra-version
    summary: Versi Cassandra yang dipilih.
    description: ''
  - name: --client-certificates
    summary: Jika ditentukan, mengaktifkan autentikasi sertifikat klien ke Cassandra API.
    description: ''
  - name: --cluster-name-override
    summary: Jika kluster harus memiliki nama yang bukan nama sumber daya azure yang valid, bidang ini dapat ditentukan untuk memilih nama kluster Cassandra. Jika tidak, nama sumber daya akan digunakan sebagai nama kluster.
    description: ''
  - name: --external-gossip-certificates -e
    summary: Daftar sertifikat yang harus diterima pusat data cassandra terkelola.
    description: ''
  - name: --external-seed-node
    summary: Daftar alamat ip dari node benih pusat data lokal.
    description: ''
  - name: --hours-between-backups
    summary: Jumlah jam antara upaya pencadangan.
    description: ''
  - name: --identity-type
    defaultValue: None
    parameterValueGroup: None, SystemAssigned
    summary: Jenis identitas yang digunakan untuk Kunci Disk yang Dikelola Pelanggan.
    description: ''
  - name: --initial-cassandra-admin-password -i
    summary: Kata sandi intial yang akan dikonfigurasi ketika kluster dibuat untuk authentication_method Cassandra.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --repair-enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan perbaikan otomatis.
    description: ''
  - name: --restore-from-backup-id
    summary: Id sumber daya cadangan. Jika disediakan saat dibuat, cadangan akan digunakan untuk mengisi kluster terlebih dahulu. Jumlah pusat data kluster dan jumlah simpul harus cocok dengan cadangan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_managed-cassandra_cluster_deallocate
  name: az managed-cassandra cluster deallocate
  summary: Batalkan alokasi Kluster Cassandra Terkelola dan Pusat Data Terkait. Dealokasi akan membatalkan alokasi komputer virtual host kluster ini, dan mencadangkan disk data. Ini tidak akan melakukan apa pun pada kluster yang sudah dibatalkan alokasinya. Gunakan Mulai untuk memulai ulang kluster.
  description: ''
  syntax: >-
    az managed-cassandra cluster deallocate --cluster-name
                                            --resource-group
                                            [--no-wait]
  examples:
  - summary: Perintah ini membatalkan alokasi kluster ini.
    syntax: az managed-cassandra cluster deallocate --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_managed-cassandra_cluster_delete
  name: az managed-cassandra cluster delete
  summary: Menghapus Kluster Cassandra Terkelola.
  description: ''
  syntax: >-
    az managed-cassandra cluster delete --cluster-name
                                        --resource-group
                                        [--no-wait]
                                        [--yes]
  examples:
  - summary: Menghapus Kluster Cassandra Terkelola di Langganan dan ResourceGroup yang diberikan.
    syntax: az managed-cassandra cluster delete --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_managed-cassandra_cluster_invoke-command
  name: az managed-cassandra cluster invoke-command
  summary: Panggil perintah seperti nodetool untuk pemeliharaan cassandra.
  description: ''
  syntax: >-
    az managed-cassandra cluster invoke-command --cluster-name
                                                --command-name
                                                --host
                                                --resource-group
                                                [--arguments]
                                                [--cassandra-stop-start {false, true}]
                                                [--no-wait]
                                                [--readwrite {false, true}]
  examples:
  - summary: Perintah ini menjalankan nodetool dengan argumen ini dalam node host kluster.
    syntax: az managed-cassandra cluster invoke-command --resource-group MyResourceGroup --cluster-name MyCluster --host "10.0.1.12" --command-name "nodetool" --arguments arg1="value1" arg2="value2" arg3="value3"
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --command-name
    summary: Perintah yang harus dijalankan.
    description: ''
  - isRequired: true
    name: --host
    summary: Alamat IP host cassandra untuk menjalankan perintah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --arguments
    summary: Key="value" dari argumen untuk perintah .
    description: ''
  - name: --cassandra-stop-start
    parameterValueGroup: false, true
    summary: Jika true, menghentikan cassandra sebelum menjalankan perintah dan kemudian memulainya lagi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --readwrite
    parameterValueGroup: false, true
    summary: Jika true, memungkinkan perintah untuk \*menulis\* ke direktori cassandra, jika tidak baca-saja.
    description: ''
- uid: az_managed-cassandra_cluster_list
  name: az managed-cassandra cluster list
  summary: Cantumkan Kluster Cassandra Terkelola dalam ResourceGroup dan Langganan. Jika ResourceGroup tidak ditentukan, semua kluster dalam Langganan ini dikembalikan.
  description: ''
  syntax: az managed-cassandra cluster list [--resource-group]
  examples:
  - summary: Cantumkan semua Kluster Cassandra Terkelola dalam Langganan dan ResourceGroup tertentu.
    syntax: az managed-cassandra cluster list --resource-group MyResourceGroup
  - summary: Cantumkan semua Kluster Cassandra Terkelola dalam Langganan tertentu.
    syntax: az managed-cassandra cluster list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_managed-cassandra_cluster_show
  name: az managed-cassandra cluster show
  summary: Mendapatkan Sumber Daya Kluster Cassandra Terkelola.
  description: ''
  syntax: >-
    az managed-cassandra cluster show --cluster-name
                                      --resource-group
  examples:
  - summary: Mendapatkan Sumber Daya Kluster Cassandra Terkelola. ProvisioningState memberi tahu status kluster ini. Jika kluster tidak ada respons NotFound dikembalikan.
    syntax: az managed-cassandra cluster show --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_managed-cassandra_cluster_start
  name: az managed-cassandra cluster start
  summary: Mulai Kluster Cassandra Terkelola dan Pusat Data Terkait. Mulai akan memulai komputer virtual host kluster ini dengan disk data yang dipesan. Ini tidak akan melakukan apa pun pada kluster yang sudah berjalan. Gunakan Batalkan alokasi untuk membatalkan alokasi kluster.
  description: ''
  syntax: >-
    az managed-cassandra cluster start --cluster-name
                                       --resource-group
                                       [--no-wait]
  examples:
  - summary: Perintah ini memulai kluster ini.
    syntax: az managed-cassandra cluster start --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_managed-cassandra_cluster_status
  name: status kluster az managed-cassandra
  summary: Mendapatkan statistik penggunaan CPU, memori, dan disk untuk setiap simpul Cassandra dalam kluster.
  description: ''
  syntax: >-
    az managed-cassandra cluster status --cluster-name
                                        --resource-group
  examples:
  - summary: Mendapatkan statistik penggunaan CPU, memori, dan disk untuk setiap simpul Cassandra dalam kluster.
    syntax: az managed-cassandra cluster status --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_managed-cassandra_cluster_update
  name: az managed-cassandra cluster update
  summary: Memperbarui Kluster Cassandra Terkelola.
  description: ''
  syntax: >-
    az managed-cassandra cluster update --cluster-name
                                        --resource-group
                                        [--authentication-method {Cassandra, None}]
                                        [--cassandra-version]
                                        [--client-certificates]
                                        [--external-gossip-certificates]
                                        [--external-seed-nodes]
                                        [--hours-between-backups]
                                        [--identity-type {None, SystemAssigned}]
                                        [--no-wait]
                                        [--repair-enabled {false, true}]
                                        [--tags]
  examples:
  - summary: Perbarui Node Seed Eksternal dari kluster tertentu.
    syntax: az managed-cassandra cluster update --resource-group MyResourceGroup --cluster-name MyCluster --external-seed-nodes 127.0.0.1 127.0.0.2
  - summary: Perbarui Sertifikat Gosip Eksternal dari kluster tertentu. Sertifikat dapat diteruskan sebagai string atau lokasi file.
    syntax: az managed-cassandra cluster update --resource-group MyResourceGroup --cluster-name MyCluster --external-gossip-certificates C:/MyFolder/test.pem BeginCert-MLXCF-EndCert
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authentication-method
    parameterValueGroup: Cassandra, None
    summary: Mode autentikasi dapat berupa Tidak Ada atau Cassandra. Jika Tidak Ada, tidak ada autentikasi yang diperlukan untuk terhubung ke Cassandra API. Jika Cassandra, maka kata sandi akan digunakan.
    description: ''
  - name: --cassandra-version
    summary: Versi Cassandra yang dipilih.
    description: ''
  - name: --client-certificates
    summary: Jika ditentukan, mengaktifkan autentikasi sertifikat klien ke Cassandra API.
    description: ''
  - name: --external-gossip-certificates -e
    summary: Daftar sertifikat yang harus diterima pusat data cassandra terkelola.
    description: ''
  - name: --external-seed-node
    summary: Daftar alamat ip simpul benih pusat data lokal.
    description: ''
  - name: --hours-between-backups
    summary: Jumlah jam antara upaya pencadangan.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned
    summary: Jenis identitas yang digunakan untuk Kunci Disk yang Dikelola Pelanggan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --repair-enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan perbaikan otomatis.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:

### YamlMime:AzureCLIGroup
uid: az_ad_user
name: az ad user
summary: Mengelola Azure Active Directory pengguna dan autentikasi pengguna.
description: ''
directCommands:
- uid: az_ad_user_create
  name: az ad user create
  summary: Membuat pengguna Azure Active Directory.
  description: ''
  syntax: >-
    az ad user create --display-name
                      --password
                      --user-principal-name
                      [--force-change-password-next-login {false, true}]
                      [--immutable-id]
                      [--mail-nickname]
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Nama tampilan objek atau awalannya.
    description: ''
  - isRequired: true
    name: --password
    summary: Kata sandi yang harus ditetapkan kepada pengguna untuk autentikasi.
    description: ''
  - isRequired: true
    name: --user-principal-name
    summary: Wajib diisi. Nama prinsipal pengguna (someuser@contoso.com). Ini harus berisi salah satu domain terverifikasi untuk penyewa.
    description: ''
  optionalParameters:
  - name: --force-change-password-next-login
    parameterValueGroup: false, true
    summary: Menandai pengguna ini sebagai perlu memperbarui kata sandi mereka saat berikutnya mereka mengautentikasi. Jika dihilangkan, false akan digunakan.
    description: ''
  - name: --immutable-id
    summary: Ini harus ditentukan jika Anda menggunakan domain federasi untuk properti userPrincipalName (UPN) pengguna saat membuat akun pengguna baru. Ini digunakan untuk mengaitkan akun pengguna Active Directory lokal dengan objek pengguna Azure AD mereka.
    description: ''
  - name: --mail-nickname
    summary: Alias email. Default ke nama prinsipal pengguna.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_delete
  name: az ad user delete
  summary: Menghapus pengguna.
  description: ''
  syntax: az ad user delete --id
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID objek atau nama utama pengguna untuk mendapatkan informasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_get-member-groups
  name: az ad user get-member-groups
  summary: Mendapatkan grup di mana pengguna adalah anggota.
  description: ''
  syntax: >-
    az ad user get-member-groups --id
                                 [--security-enabled-only]
  examples:
  - summary: Mendapatkan grup di mana pengguna adalah anggota (dibuat secara otomatis)
    syntax: az ad user get-member-groups --upn-or-object-id myuser@contoso.com
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID objek atau nama utama pengguna untuk mendapatkan informasi.
    description: ''
  optionalParameters:
  - name: --security-enabled-only
    summary: Jika true, hanya keanggotaan dalam grup yang mendukung keamanan yang harus diperiksa. Jika tidak, keanggotaan di semua grup harus diperiksa.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_list
  name: az ad user list
  summary: Mencantumkan pengguna Azure Active Directory.
  description: ''
  syntax: >-
    az ad user list [--display-name]
                    [--filter]
                    [--upn]
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan objek atau awalannya.
    description: ''
  - name: --filter
    summary: Filter OData, misalnya --filter "displayname eq 'test' dan servicePrincipalType eq 'Application'".
    description: ''
  - name: --upn
    summary: Nama prinsipal pengguna, misalnya john.doe@contoso.com.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_show
  name: az ad user show
  summary: Mendapatkan informasi pengguna dari direktori.
  description: ''
  syntax: az ad user show --id
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID objek atau nama utama pengguna untuk mendapatkan informasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_update
  name: az ad user update
  summary: Memperbarui pengguna Azure Active Directory.
  description: ''
  syntax: >-
    az ad user update --id
                      [--account-enabled {false, true}]
                      [--display-name]
                      [--force-change-password-next-login {false, true}]
                      [--mail-nickname]
                      [--password]
  examples:
  - summary: Memperbarui pengguna Azure Active Directory. (dibuat otomatis)
    syntax: az ad user update --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID objek atau nama utama pengguna untuk mendapatkan informasi.
    description: ''
  optionalParameters:
  - name: --account-enabled
    parameterValueGroup: false, true
    summary: Aktifkan akun pengguna.
    description: ''
  - name: --display-name
    summary: Nama tampilan objek atau awalannya.
    description: ''
  - name: --force-change-password-next-login
    parameterValueGroup: false, true
    summary: Mengharuskan pengguna untuk mengubah kata sandi mereka saat berikutnya mereka masuk. Hanya valid ketika --password ditentukan.
    description: ''
  - name: --mail-nickname
    summary: Alias email. Default ke nama prinsipal pengguna.
    description: ''
  - name: --password
    summary: Kata sandi pengguna.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_user_create
- az_ad_user_delete
- az_ad_user_get-member-groups
- az_ad_user_list
- az_ad_user_show
- az_ad_user_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

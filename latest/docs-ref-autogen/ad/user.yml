### YamlMime:AzureCLIGroup
uid: az_ad_user
name: az ad user
summary: Mengelola Azure Active Directory pengguna dan autentikasi pengguna.
description: ''
directCommands:
- uid: az_ad_user_create
  name: az ad user create
  summary: Membuat pengguna Azure Active Directory.
  description: ''
  syntax: >-
    az ad user create --display-name
                      --password
                      --user-principal-name
                      [--force-change-password-next-sign-in {false, true}]
                      [--immutable-id]
                      [--mail-nickname]
  examples:
  - summary: Buat pengguna
    syntax: az ad user create --display-name myuser --password password --user-principal-name myuser@contoso.com
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Nama tampilan objek atau awalannya.
    description: ''
  - isRequired: true
    name: --password
    summary: Kata sandi yang harus ditetapkan kepada pengguna untuk autentikasi.
    description: ''
  - isRequired: true
    name: --user-principal-name
    summary: Nama prinsipal pengguna (someuser@contoso.com). Ini harus berisi salah satu domain terverifikasi untuk penyewa.
    description: ''
  optionalParameters:
  - name: --force-change-password-next-sign-in
    parameterValueGroup: false, true
    summary: Menandai pengguna ini sebagai perlu memperbarui kata sandi mereka saat berikutnya mereka mengautentikasi. Jika dihilangkan, false akan digunakan.
    description: ''
  - name: --immutable-id
    summary: Ini harus ditentukan jika Anda menggunakan domain federasi untuk properti userPrincipalName (UPN) pengguna saat membuat akun pengguna baru. Ini digunakan untuk mengaitkan akun pengguna Active Directory lokal dengan objek pengguna Azure AD mereka.
    description: ''
  - name: --mail-nickname
    summary: Alias email. Default ke nama prinsipal pengguna.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_delete
  name: az ad user delete
  summary: Hapus pengguna Azure Active Directory.
  description: ''
  syntax: az ad user delete --id
  examples:
  - summary: Menghapus pengguna Azure Active Directory.
    syntax: az ad user delete --id myuser@contoso.com
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID objek atau nama utama pengguna untuk mendapatkan informasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_get-member-groups
  name: az ad user get-member-groups
  summary: Mendapatkan grup di mana pengguna adalah anggota.
  description: ''
  syntax: >-
    az ad user get-member-groups --id
                                 [--security-enabled-only {false, true}]
  examples:
  - summary: Mendapatkan grup di mana pengguna adalah anggota
    syntax: az ad user get-member-groups --id myuser@contoso.com
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID objek atau nama utama pengguna untuk mendapatkan informasi.
    description: ''
  optionalParameters:
  - name: --security-enabled-only
    parameterValueGroup: false, true
    summary: True untuk menentukan bahwa hanya grup keamanan tempat entitas menjadi anggota harus dikembalikan; false untuk menentukan bahwa semua grup dan peran direktori tempat entitas menjadi anggota harus dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_list
  name: az ad user list
  summary: Mencantumkan pengguna Azure Active Directory.
  description: ''
  syntax: >-
    az ad user list [--display-name]
                    [--filter]
                    [--upn]
  examples:
  - summary: Mencantumkan semua pengguna Azure Active Directory
    syntax: az ad user list
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan objek atau awalannya.
    description: ''
  - name: --filter
    summary: Filter OData, misalnya --filter "displayname eq 'test' dan servicePrincipalType eq 'Application'".
    description: ''
  - name: --upn
    summary: Nama prinsipal pengguna, misalnya john.doe@contoso.com.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_show
  name: az ad user show
  summary: Tampilkan detail untuk pengguna Azure Active Directory.
  description: ''
  syntax: az ad user show --id
  examples:
  - summary: Tampilkan pengguna Azure Active Directory.
    syntax: az ad user show --id myuser@contoso.com
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID objek atau nama utama pengguna untuk mendapatkan informasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_update
  name: az ad user update
  summary: Memperbarui pengguna Azure Active Directory.
  description: ''
  syntax: >-
    az ad user update --id
                      [--account-enabled {false, true}]
                      [--display-name]
                      [--force-change-password-next-sign-in {false, true}]
                      [--mail-nickname]
                      [--password]
  examples:
  - summary: Memperbarui pengguna Azure Active Directory.
    syntax: az ad user update --id myuser@contoso.com --display-name username2
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID objek atau nama utama pengguna untuk mendapatkan informasi.
    description: ''
  optionalParameters:
  - name: --account-enabled
    parameterValueGroup: false, true
    summary: Aktifkan akun pengguna.
    description: ''
  - name: --display-name
    summary: Nama tampilan objek atau awalannya.
    description: ''
  - name: --force-change-password-next-sign-in
    parameterValueGroup: false, true
    summary: Jika pengguna harus mengubah kata sandinya pada login berikutnya.
    description: ''
  - name: --mail-nickname
    summary: Alias email. Default ke nama prinsipal pengguna.
    description: ''
  - name: --password
    summary: Kata sandi pengguna.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_user_create
- az_ad_user_delete
- az_ad_user_get-member-groups
- az_ad_user_list
- az_ad_user_show
- az_ad_user_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_appservice_plan
name: az appservice plan
summary: Mengelola paket layanan aplikasi.
description: ''
directCommands:
- uid: az_appservice_plan_create
  name: az appservice plan create
  summary: Buat paket layanan aplikasi.
  description: ''
  syntax: >-
    az appservice plan create --name
                              --resource-group
                              [--app-service-environment]
                              [--hyper-v]
                              [--is-linux]
                              [--location]
                              [--no-wait]
                              [--number-of-workers]
                              [--per-site-scaling]
                              [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED, WS1, WS2, WS3}]
                              [--tags]
                              [--zone-redundant]
  examples:
  - summary: Buat paket layanan aplikasi dasar.
    syntax: az appservice plan create -g MyResourceGroup -n MyPlan
  - summary: Buat paket layanan aplikasi standar dengan empat pekerja Linux.
    syntax: az appservice plan create -g MyResourceGroup -n MyPlan --is-linux --number-of-workers 4 --sku S1
  - summary: Buat paket layanan aplikasi kontainer Windows.
    syntax: az appservice plan create -g MyResourceGroup -n MyPlan --hyper-v --sku P1V3
  - summary: Buat paket layanan aplikasi untuk lingkungan layanan aplikasi.
    syntax: az appservice plan create -g MyResourceGroup -n MyPlan --app-service-environment MyAppServiceEnvironment --sku I1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama paket layanan aplikasi baru.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app-service-environment -e
    summary: Nama atau ID lingkungan layanan aplikasi.
    description: ''
  - name: --hyper-v
    summary: Host aplikasi web di kontainer Windows.
    description: ''
  - name: --is-linux
    summary: Host aplikasi web di pekerja Linux.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --number-of-workers
    defaultValue: "1"
    summary: Jumlah pekerja yang akan dialokasikan.
    description: ''
  - name: --per-site-scaling
    summary: Aktifkan penskalaan per aplikasi di tingkat paket App Service untuk memungkinkan penskalaan aplikasi secara independen dari paket App Service yang menghostingnya.
    description: ''
  - name: --sku
    defaultValue: B1
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED, WS1, WS2, WS3
    summary: Tingkat harga, misalnya, F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1V2(Premium V2 Small), P1V3(Premium V3 Small), P2V3(Premium V3 Medium), P3V3(Premium V3 Large), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 ( Premium Kontainer Besar), I1 (Kecil Terisolasi), I2 (Sedang Terisolasi), I3 (Besar Terisolasi), I1v2 (V2 Kecil Terisolasi), I2v2 (Sedang V2 Terisolasi), I3v2 (V2 Besar Terisolasi), WS1 (Logic Apps Workflow Standard 1), WS2 (Logic Apps Workflow Standard 2), WS3 (Logic Apps Workflow Standard 3).
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone-redundant -z
    summary: Aktifkan redundansi zona untuk ketersediaan tinggi. Tidak dapat diubah setelah pembuatan rencana. Jumlah instans minimum adalah 3.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_delete
  name: az appservice plan delete
  summary: Menghapus paket layanan aplikasi.
  description: ''
  syntax: >-
    az appservice plan delete [--ids]
                              [--name]
                              [--resource-group]
                              [--yes]
  examples:
  - summary: Menghapus paket layanan aplikasi. (dibuat otomatis)
    syntax: az appservice plan delete --name MyAppServicePlan --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama paket layanan aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_list
  name: az appservice plan list
  summary: Mencantumkan paket layanan aplikasi.
  description: ''
  syntax: az appservice plan list [--resource-group]
  examples:
  - summary: Daftar semua paket App Service tingkat gratis.
    syntax: az appservice plan list --query "[?sku.tier=='Free']"
  - summary: Mencantumkan semua paket App Service untuk lingkungan App Service.
    syntax: az appservice plan list --query "[?hostingEnvironmentProfile.name=='<ase-name>']"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_show
  name: az appservice plan show
  summary: Dapatkan paket layanan aplikasi untuk grup sumber daya atau sekumpulan grup sumber daya.
  description: ''
  syntax: >-
    az appservice plan show [--ids]
                            [--name]
                            [--resource-group]
  examples:
  - summary: Dapatkan paket layanan aplikasi untuk grup sumber daya atau sekumpulan grup sumber daya. (dibuat otomatis)
    syntax: az appservice plan show --name MyAppServicePlan --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama paket layanan aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_update
  name: az appservice plan update
  summary: Memperbarui paket layanan aplikasi.
  description: Lihat https:///go.microsoft.com/fwlink/?linkid=2133856 untuk mempelajari selengkapnya.
  syntax: >-
    az appservice plan update [--add]
                              [--elastic-scale {false, true}]
                              [--force-string]
                              [--ids]
                              [--max-elastic-worker-count]
                              [--name]
                              [--no-wait]
                              [--number-of-workers]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED, WS1, WS2, WS3}]
  examples:
  - summary: Memperbarui paket layanan aplikasi. (dibuat otomatis)
    syntax: az appservice plan update --name MyAppServicePlan --resource-group MyResourceGroup --sku F1
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --elastic-scale
    parameterValueGroup: false, true
    summary: Aktifkan atau nonaktifkan penskalaian otomatis. Atur ke "true" untuk mengaktifkan skala elastis untuk paket ini, atau "false" untuk menonaktifkan skala elastis untuk paket ini. SKU harus Premium V2 SKU (P1V2, P2V2, P3V2) atau Premium V3 SKU (P1V3, P2V3, P3V3).
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --max-elastic-worker-count -m
    summary: Jumlah maksimum instans yang dapat diskalakan oleh paket. Rencananya harus merupakan rencana skala elastis.
    description: ''
  - name: --name -n
    summary: Nama paket layanan aplikasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --number-of-workers
    defaultValue: "1"
    summary: Jumlah pekerja yang akan dialokasikan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED, WS1, WS2, WS3
    summary: Tingkat harga, misalnya, F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1V2(Premium V2 Small), P1V3(Premium V3 Small), P2V3(Premium V3 Medium), P3V3(Premium V3 Large), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 ( Premium Kontainer Besar), I1 (Kecil Terisolasi), I2 (Sedang Terisolasi), I3 (Besar Terisolasi), I1v2 (V2 Kecil Terisolasi), I2v2 (Sedang V2 Terisolasi), I3v2 (V2 Besar Terisolasi), WS1 (Logic Apps Workflow Standard 1), WS2 (Logic Apps Workflow Standard 2), WS3 (Logic Apps Workflow Standard 3).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_appservice_plan_create
- az_appservice_plan_delete
- az_appservice_plan_list
- az_appservice_plan_show
- az_appservice_plan_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

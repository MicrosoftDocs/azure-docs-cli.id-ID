### YamlMime:AzureCLIGroup
uid: az_appservice_hybrid-connection
name: az appservice hybrid-connection
summary: Metode yang mengatur kunci yang digunakan koneksi hibrid.
description: ''
directCommands:
- uid: az_appservice_hybrid-connection_set-key
  name: az appservice hybrid-connection set-key
  summary: Atur kunci yang digunakan semua aplikasi dalam paket layanan aplikasi untuk terhubung ke koneksi hibrid dalam paket appservice tersebut.
  description: ''
  syntax: >-
    az appservice hybrid-connection set-key --hybrid-connection
                                            --key-type
                                            --namespace
                                            --plan
                                            --resource-group
  examples:
  - summary: atur kunci yang digunakan semua aplikasi dalam paket layanan aplikasi untuk terhubung ke koneksi hibrid dalam paket appservice tersebut
    syntax: az appservice hybrid-connection set-key -g MyResourceGroup --plan MyAppServicePlan --namespace [HybridConectionNamespace] --hybrid-connection [HybridConnectionName] --key-type ["primary"/"secondary"]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Nama koneksi hibrid.
    description: ''
  - isRequired: true
    name: --key-type
    summary: Kunci mana (primer atau sekunder) yang harus digunakan.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace koneksi hibrid.
    description: ''
  - isRequired: true
    name: --plan
    summary: Paket AppService.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_appservice_hybrid-connection_set-key

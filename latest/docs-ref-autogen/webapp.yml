- uid: az_webapp_up
  name: az webapp up
  summary: Buat aplikasi web dan sebarkan kode dari ruang kerja lokal ke aplikasi. Perintah diperlukan untuk menjalankan dari folder tempat kode ada. Dukungan saat ini mencakup Node, Python, .NET Core dan ASP.NET. Node, aplikasi Python dibuat sebagai aplikasi Linux. Aplikasi .Net Core, ASP.NET, dan HTML statis dibuat sebagai aplikasi Windows. Tambahkan bendera html untuk disebarkan sebagai aplikasi HTML statis. Setiap kali perintah berhasil dijalankan, nilai argumen default untuk grup sumber daya, sku, lokasi, paket, dan nama disimpan untuk direktori saat ini. Default ini kemudian digunakan untuk argumen apa pun yang tidak disediakan pada eksekusi perintah berikutnya dalam direktori yang sama.  Gunakan 'az configure' untuk mengelola default.
  description: ''
  syntax: >-
    az webapp up [--app-service-environment]
                 [--dryrun]
                 [--html]
                 [--ids]
                 [--launch-browser]
                 [--location]
                 [--logs]
                 [--name]
                 [--os-type {Linux, Windows}]
                 [--plan]
                 [--resource-group]
                 [--runtime]
                 [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED, WS1, WS2, WS3}]
  examples:
  - summary: Lihat detail aplikasi yang akan dibuat, tanpa benar-benar menjalankan operasi
    syntax: az webapp up --dryrun
  - summary: Buat aplikasi web dengan konfigurasi default, dengan menjalankan perintah dari folder tempat kode yang akan disebarkan ada.
    syntax: az webapp up
  - summary: Membuat aplikasi web dengan nama tertentu
    syntax: az webapp up -n MyUniqueAppName
  - summary: Buat aplikasi web dengan nama tertentu dan runtime Java 11 menggunakan pemisah '|' (tidak disarankan untuk powershell; gunakan pemisah ":" sebagai gantinya)
    syntax: az webapp up -n MyUniqueAppName --runtime "java|11|Java SE|11"
  - summary: Membuat aplikasi web dengan nama tertentu dan runtime Java 11 menggunakan pemisah ':'
    syntax: az webapp up -n MyUniqueAppName --runtime "java:11:Java SE:11"
  - summary: Buat aplikasi web di wilayah tertentu, dengan menjalankan perintah dari folder tempat kode yang akan disebarkan ada.
    syntax: az webapp up -l locationName
  - summary: Buat aplikasi web dan aktifkan streaming log setelah operasi penyebaran selesai. Ini akan mengaktifkan konfigurasi default yang diperlukan untuk mengaktifkan streaming log.
    syntax: az webapp up --logs
  - summary: Buat aplikasi web dan sebarkan sebagai aplikasi HTML statis.
    syntax: az webapp up --html
  optionalParameters:
  - name: --app-service-environment -e
    summary: Nama atau ID sumber daya dari Lingkungan App Service (yang sudah ada sebelumnya) untuk disebarkan. Memerlukan sku V2 Terisolasi [I1v2, I2v2, I3v2].
    description: ''
  - name: --dryrun
    summary: Tampilkan ringkasan operasi buat dan sebarkan alih-alih mengeksekusinya.
    description: ''
  - name: --html
    summary: Abaikan deteksi aplikasi dan sebarkan sebagai aplikasi html.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --launch-browser -b
    summary: Luncurkan aplikasi yang dibuat menggunakan browser default.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --logs
    summary: Konfigurasikan pengelogan default yang diperlukan untuk mengaktifkan melihat aliran log segera setelah meluncurkan aplikasi web.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Atur jenis OS untuk aplikasi yang akan dibuat.
    description: ''
  - name: --plan -p
    summary: Nama paket layanan aplikasi yang terkait dengan aplikasi web.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --runtime -r
    summary: 'Runtime web kanonis dalam format Framework:Version, misalnya "PHP:7.2". Pemisah yang diizinkan: "|" atau ":". Jika menggunakan powershell, gunakan pemisah ":" atau pastikan untuk melepaskan karakter "|" dengan benar. Gunakan `az webapp list-runtimes` untuk daftar yang tersedia.'
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED, WS1, WS2, WS3
    summary: Tingkat harga, misalnya, F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1V2(Premium V2 Small), P1V3(Premium V3 Small), P2V3(Premium V3 Medium), P3V3(Premium V3 Large), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 ( Premium Kontainer Besar), I1 (Kecil Terisolasi), I2 (Sedang Terisolasi), I3 (Besar Terisolasi), I1v2 (V2 Kecil Terisolasi), I2v2 (Sedang V2 Terisolasi), I3v2 (V2 Besar Terisolasi), WS1 (Logic Apps Workflow Standard 1), WS2 (Logic Apps Workflow Standard 2), WS3 (Logic Apps Workflow Standard 3).
    description: ''
- uid: az_webapp_update
  name: az webapp update
  summary: Perbarui aplikasi web yang sudah ada.
  description: ''
  syntax: >-
    az webapp update [--add]
                     [--client-affinity-enabled {false, true}]
                     [--force-dns-registration {false, true}]
                     [--force-string]
                     [--https-only {false, true}]
                     [--ids]
                     [--minimum-elastic-instance-count]
                     [--name]
                     [--prewarmed-instance-count]
                     [--remove]
                     [--resource-group]
                     [--set]
                     [--skip-custom-domain-verification {false, true}]
                     [--skip-dns-registration {false, true}]
                     [--slot]
                     [--ttl-in-seconds {false, true}]
  examples:
  - summary: Perbarui tag aplikasi web.
    syntax: az webapp update -g MyResourceGroup -n MyAppName --set tags.tagName=tagValue
  - summary: Memperbarui aplikasi web. (dibuat otomatis)
    syntax: az webapp update --https-only true --name MyAppName --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --client-affinity-enabled
    parameterValueGroup: false, true
    summary: Memungkinkan pengiriman cookie afinitas sesi.
    description: ''
  - name: --force-dns-registration
    parameterValueGroup: false, true
    summary: Jika true, nama host aplikasi web dipaksa terdaftar di DNS.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Alihkan semua lalu lintas yang dibuat ke aplikasi menggunakan HTTP ke HTTPS.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --minimum-elastic-instance-count -i
    summary: Jumlah instans minimum. Aplikasi harus dalam skala elastis App Service Plan.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --prewarmed-instance-count -w
    summary: Jumlah instans preWarmed. Aplikasi harus dalam skala elastis App Service Plan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --skip-custom-domain-verification
    parameterValueGroup: false, true
    summary: Jika benar, domain kustom (non \*.azurewebsites.net) yang terkait dengan aplikasi web tidak diverifikasi.
    description: ''
  - name: --skip-dns-registration
    parameterValueGroup: false, true
    summary: Jika nama host aplikasi web true tidak terdaftar di DNS saat pembuatan.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --ttl-in-seconds
    parameterValueGroup: false, true
    summary: Waktu hidup dalam hitung detik untuk nama domain default aplikasi web.
    description: ''

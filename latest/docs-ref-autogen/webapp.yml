### YamlMime:AzureCLIGroup
uid: az_webapp
name: az webapp
summary: Mengelola aplikasi web.
description: ''
directCommands:
- uid: az_webapp_browse
  name: az webapp browse
  summary: Buka aplikasi web di browser.
  description: ''
  syntax: >-
    az webapp browse [--ids]
                     [--logs]
                     [--name]
                     [--resource-group]
                     [--slot]
  examples:
  - summary: Buka aplikasi web di browser. (dibuat otomatis)
    syntax: az webapp browse --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --logs -l
    summary: Aktifkan melihat aliran log segera setelah meluncurkan aplikasi web.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_create
  name: az webapp create
  summary: Buat aplikasi web.
  description: Nama aplikasi web harus dapat menghasilkan FQDN unik sebagai AppName.azurewebsites.net.
  syntax: >-
    az webapp create --name
                     --plan
                     --resource-group
                     [--assign-identity]
                     [--deployment-container-image-name]
                     [--deployment-local-git]
                     [--deployment-source-branch]
                     [--deployment-source-url]
                     [--docker-registry-server-password]
                     [--docker-registry-server-user]
                     [--https-only {false, true}]
                     [--multicontainer-config-file]
                     [--multicontainer-config-type {COMPOSE, KUBE}]
                     [--role]
                     [--runtime]
                     [--scope]
                     [--startup-file]
                     [--subnet]
                     [--tags]
                     [--vnet]
  examples:
  - summary: Buat aplikasi web dengan konfigurasi default.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName
  - summary: Buat aplikasi web dengan runtime Java 11 menggunakan pemisah '|'. (tidak disarankan untuk powershell; gunakan pemisah ":" sebagai gantinya)
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "java|11|Java SE|11"
  - summary: Buat aplikasi web dengan runtime Java 11 menggunakan pemisah ':'.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "java:11:Java SE:11"
  - summary: Buat aplikasi web dengan runtime NodeJS 10.14 dan sebarkan dari repositori git lokal.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "node|12LTS" --deployment-local-git
  - summary: Buat aplikasi web dengan gambar dari DockerHub.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i nginx
  - summary: Buat aplikasi web dengan gambar dari registri DockerHub privat.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i MyImageName -s username -w password
  - summary: Buat aplikasi web dengan gambar dari Azure Container Registry privat.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i myregistry.azurecr.io/docker-image:tag
  - summary: buat WebApp menggunakan paket App Service bersama yang berada di grup sumber daya yang berbeda.
    syntax: AppServicePlanID=$(az appservice plan show -n SharedAppServicePlan -g MyASPRG --query "id" --out tsv) az webapp create -g MyResourceGroup -p "$AppServicePlanID" -n MyUniqueAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web baru.
    description: ''
  - isRequired: true
    name: --plan -p
    summary: Nama atau id sumber daya paket layanan aplikasi. Gunakan 'pembuatan rencana layanan aplikasi' untuk mendapatkannya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Terima identitas yang ditetapkan sistem atau pengguna yang dipisahkan oleh spasi. Gunakan '[system]' untuk merujuk identitas yang ditetapkan sistem, atau id sumber daya untuk merujuk identitas yang ditetapkan pengguna. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --deployment-container-image-name -i
    summary: Nama gambar kontainer dari Docker Hub, misalnya publisher/image-name:tag.
    description: ''
  - name: --deployment-local-git -l
    summary: Aktifkan git lokal.
    description: ''
  - name: --deployment-source-branch -b
    defaultValue: master
    summary: Cabang yang akan disebarkan.
    description: ''
  - name: --deployment-source-url -u
    summary: URL repositori Git untuk ditautkan dengan integrasi manual.
    description: ''
  - name: --docker-registry-server-password -w
    summary: Kata sandi server registri kontainer. Diperlukan untuk registri privat.
    description: ''
  - name: --docker-registry-server-user -s
    summary: Nama pengguna server registri kontainer.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Alihkan semua lalu lintas yang dibuat ke aplikasi menggunakan HTTP ke HTTPS.
    description: ''
  - name: --multicontainer-config-file
    summary: Hanya Linux. File konfigurasi untuk aplikasi multikontainer. (lokal atau jarak jauh).
    description: ''
  - name: --multicontainer-config-type
    parameterValueGroup: COMPOSE, KUBE
    summary: Hanya Linux.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nama peran atau id yang akan dimiliki identitas yang ditetapkan sistem.
    description: ''
  - name: --runtime -r
    summary: 'Runtime web kanonis dalam format Framework:Version, misalnya "PHP:7.2". Pemisah yang diizinkan: "|" atau ":". Jika menggunakan powershell, silakan gunakan pemisah ":" atau pastikan untuk melepaskan karakter "|" dengan benar. Gunakan `az webapp list-runtimes` untuk daftar yang tersedia.'
    description: ''
  - name: --cakupan
    summary: Cakupan yang dapat diakses oleh identitas yang ditetapkan sistem.
    description: ''
  - name: --startup-file
    summary: Hanya Linux. File startup web.
    description: ''
  - name: --subnet
    summary: Nama atau ID sumber daya dari subnet yang sudah ada sebelumnya agar webapp bergabung. Argumen --vnet juga diperlukan jika menentukan subnet berdasarkan nama.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnet
    summary: Nama atau ID sumber daya jaringan virtual regional. Jika ada beberapa vnet dengan nama yang sama di berbagai grup sumber daya, gunakan id sumber daya vnet untuk menentukan vnet mana yang akan digunakan. Jika nama vnet digunakan, secara default, vnet dalam grup sumber daya yang sama dengan aplikasi web akan digunakan. Harus digunakan dengan argumen --subnet.
    description: ''
- uid: az_webapp_create-remote-connection
  name: az webapp create-remote-connection
  summary: Membuat koneksi jarak jauh menggunakan terowongan tcp ke aplikasi web Anda.
  description: ''
  syntax: >-
    az webapp create-remote-connection [--ids]
                                       [--instance]
                                       [--name]
                                       [--port]
                                       [--resource-group]
                                       [--slot]
                                       [--timeout]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --instance -i
    summary: Instans webapp untuk disambungkan. Default ke tidak ada.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --port -p
    summary: 'Port untuk sambungan jarak jauh. Default: Port acak yang tersedia.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --timeout -t
    summary: Waktu habis dalam detik. Default ke tidak ada.
    description: ''
- uid: az_webapp_delete
  name: az webapp delete
  summary: Menghapus aplikasi web.
  description: ''
  syntax: >-
    az webapp delete [--ids]
                     [--keep-dns-registration]
                     [--keep-empty-plan]
                     [--keep-metrics]
                     [--name]
                     [--resource-group]
                     [--slot]
  examples:
  - summary: Menghapus aplikasi web. (dibuat otomatis)
    syntax: az webapp delete --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --keep-dns-registration
    summary: Pertahankan pendaftaran DNS.
    description: ''
  - name: --keep-empty-plan
    summary: Simpan paket layanan aplikasi kosong.
    description: ''
  - name: --keep-metrics
    summary: Simpan metrik aplikasi.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_deploy
  name: az webapp deploy
  summary: Menyebarkan artefak yang disediakan ke Azure Web Apps.
  description: ''
  syntax: >-
    az webapp deploy [--async {false, true}]
                     [--clean {false, true}]
                     [--ids]
                     [--ignore-stack {false, true}]
                     [--name]
                     [--resource-group]
                     [--restart {false, true}]
                     [--slot]
                     [--src-path]
                     [--src-url]
                     [--target-path]
                     [--timeout]
                     [--type {ear, jar, lib, startup, static, war, zip}]
  examples:
  - summary: Menyebarkan file perang secara asinkron.
    syntax: az webapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type war --async true
  - summary: Menyebarkan file teks statis ke wwwroot/staticfiles/test.txt
    syntax: az webapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type static --target-path staticfiles/test.txt
  optionalParameters:
  - name: --async
    parameterValueGroup: false, true
    summary: Jika true, artefak disebarkan secara asinkron. (Perintah akan keluar setelah artefak didorong ke aplikasi web.).
    description: ''
  - name: --clean
    parameterValueGroup: false, true
    summary: Jika true, bersihkan direktori target sebelum menyebarkan file. Nilai default ditentukan berdasarkan jenis artefak.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ignore-stack
    parameterValueGroup: false, true
    summary: Jika true, default khusus tumpukan akan diabaikan.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web yang akan disebarkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --restart
    parameterValueGroup: false, true
    summary: Jika true, aplikasi web akan dimulai ulang setelah penyebaran. Atur ini ke false jika Anda menyebarkan beberapa artefak dan tidak ingin memulai ulang situs pada penyebaran sebelumnya.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --src-path
    summary: 'Jalur artefak yang akan disebarkan. Misalnya: "myapp.zip" atau "/myworkspace/apps/myapp.war".'
    description: ''
  - name: --src-url
    summary: 'URL artefak. Aplikasi web akan menarik artefak dari URL ini. Misalnya: "http://mysite.com/files/myapp.war?key=123".'
    description: ''
  - name: --target-path
    summary: 'Jalur absolut tempat artefak harus disebarkan. Default ke "home/site/wwwroot/" Misalnya: "/home/site/deployments/tools/", "/home/site/scripts/startup-script.sh".'
    description: ''
  - name: --timeout
    summary: Waktu habis untuk operasi penyebaran dalam milidetik.
    description: ''
  - name: --type
    parameterValueGroup: ear, jar, lib, startup, static, war, zip
    summary: Digunakan untuk mengambil alih jenis artefak yang sedang disebarkan.
    description: ''
- uid: az_webapp_list
  name: az webapp list
  summary: Mencantumkan aplikasi web.
  description: ''
  syntax: az webapp list [--resource-group]
  examples:
  - summary: Mencantumkan semua aplikasi web di MyResourceGroup.
    syntax: az webapp list --resource-group MyResourceGroup
  - summary: Mencantumkan nama dan status host default untuk semua aplikasi web.
    syntax: 'az webapp list --query "[].{hostName: defaultHostName, state: state}"'
  - summary: Mencantumkan semua aplikasi web yang sedang berjalan.
    syntax: az webapp list --query "[?state=='Running']"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_webapp_list-instances
  name: az webapp list-instances
  summary: Mencantumkan semua instans aplikasi web atau slot aplikasi web yang diskalakan.
  description: ''
  syntax: >-
    az webapp list-instances --name
                             --resource-group
                             [--slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot aplikasi web. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_list-runtimes
  name: az webapp list-runtimes
  summary: Mencantumkan tumpukan bawaan yang tersedia yang dapat digunakan untuk aplikasi web.
  description: ''
  syntax: >-
    az webapp list-runtimes [--linux]
                            [--os {linux, windows}]
  optionalParameters:
  - name: --linux
    summary: Mencantumkan tumpukan runtime untuk aplikasi web berbasis linux.
    description: ''
  - name: --os --os-type
    parameterValueGroup: linux, windows
    summary: Batasi output hanya untuk runtime windows atau linux.
    description: ''

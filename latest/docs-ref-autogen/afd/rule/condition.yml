### YamlMime:AzureCLIGroup
uid: az_afd_rule_condition
name: az afd rule condition
summary: Mengelola kondisi aturan pengiriman untuk aturan.
description: ''
directCommands:
- uid: az_afd_rule_condition_add
  name: az afd rule condition add
  summary: Tambahkan kondisi ke aturan pengiriman.
  description: ''
  syntax: >-
    az afd rule condition add --match-variable {ClientPort, Cookies, HostName, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, ServerPort, SocketAddr, SslProtocol, UrlFileExtension, UrlFileName, UrlPath}
                              --operator
                              [--ids]
                              [--match-values]
                              [--negate-condition {false, true}]
                              [--profile-name]
                              [--resource-group]
                              [--rule-name]
                              [--rule-set-name]
                              [--selector]
                              [--transforms {Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode}]
  examples:
  - summary: Tambahkan kondisi alamat jarak jauh.
    syntax: az afd rule condition add -g group --rule-set-name ruleSetName --profile-name profile --rule-name name --match-variable RemoteAddress --operator GeoMatch --match-values "TH"
  requiredParameters:
  - isRequired: true
    name: --match-variable
    parameterValueGroup: ClientPort, Cookies, HostName, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, ServerPort, SocketAddr, SslProtocol, UrlFileExtension, UrlFileName, UrlPath
    summary: 'Nama kondisi kecocokan: https://docs.microsoft.com/en-us/azure/frontdoor/rules-match-conditions.'
    description: ''
  - isRequired: true
    name: --operator
    summary: Operator kondisi kecocokan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --match-values
    summary: Cocokkan nilai kondisi kecocokan.
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: Jika true, meniadakan kondisi.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Nama aturan.
    description: ''
  - name: --rule-set-name
    summary: Nama seperangkat aturan.
    description: ''
  - name: --selector
    summary: Pemilih kondisi kecocokan.
    description: ''
  - name: --transforms
    parameterValueGroup: Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode
    summary: Transformasi untuk diterapkan sebelum pencocokan.
    description: ''
- uid: az_afd_rule_condition_list
  name: az afd rule condition list
  summary: Perlihatkan kondisi yang diakuisisi dengan aturan.
  description: ''
  syntax: >-
    az afd rule condition list --profile-name
                               --resource-group
                               --rule-name
                               --rule-set-name
  examples:
  - summary: menunjukkan kondisi yang diakuisisi dengan aturan.
    syntax: az afd rule condition list -g group --rule-set-name ruleSetName --profile-name profile --rule-name name
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama seperangkat aturan.
    description: ''
- uid: az_afd_rule_condition_remove
  name: az afd rule condition remove
  summary: Menghapus kondisi dari aturan pengiriman.
  description: ''
  syntax: >-
    az afd rule condition remove --index
                                 [--ids]
                                 [--profile-name]
                                 [--resource-group]
                                 [--rule-name]
                                 [--rule-set-name]
  examples:
  - summary: Hapus kondisi pertama.
    syntax: az afd rule condition remove -g group --rule-set-name ruleSetName --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Indeks kondisi/tindakan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Nama aturan.
    description: ''
  - name: --rule-set-name
    summary: Nama seperangkat aturan.
    description: ''
commands:
- az_afd_rule_condition_add
- az_afd_rule_condition_list
- az_afd_rule_condition_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_afd_log-analytic_metric
name: az afd log-analytic metric
summary: Mengelola statistik metrik untuk profil AFD.
description: ''
directCommands:
- uid: az_afd_log-analytic_metric_list
  name: az afd log-analytic metric list
  summary: Dapatkan laporan log untuk profil AFD.
  description: ''
  syntax: >-
    az afd log-analytic metric list --custom-domains
                                    --date-time-begin
                                    --date-time-end
                                    --granularity {P1D, PT1H, PT5M}
                                    --metrics {clientRequestBandwidth, clientRequestCount, clientRequestTraffic, originRequestBandwidth, originRequestTraffic, totalLatency}
                                    --profile-name
                                    --protocols
                                    --resource-group
                                    [--continents]
                                    [--country-or-regions]
                                    [--group-by {cacheStatus, country, customDomain, httpStatusCode, protocol}]
  requiredParameters:
  - isRequired: true
    name: --custom-domains
    summary: Domain yang akan disertakan.
    description: ''
  - isRequired: true
    name: --date-time-begin
    summary: Tanggalwaktu mulai.
    description: ''
  - isRequired: true
    name: --date-time-end
    summary: Tanggalwaktu akhir.
    description: ''
  - isRequired: true
    name: --granularity
    parameterValueGroup: P1D, PT1H, PT5M
    summary: Granularitas interval.
    description: ''
  - isRequired: true
    name: --metrics
    parameterValueGroup: clientRequestBandwidth, clientRequestCount, clientRequestTraffic, originRequestBandwidth, originRequestTraffic, totalLatency
    summary: Jenis metrik yang akan disertakan.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil Premium Azure Front Door Standard atau Azure Front Door yang unik dalam grup sumber daya. yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --protocols
    summary: Protokol yang akan disertakan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --benua
    summary: Kode benua ISO 3316-1 alpha-2.
    description: ''
  - name: --country-or-regions
    summary: Kode wilayah ISO 3316-1 alpha-2.
    description: ''
  - name: --group-by
    parameterValueGroup: cacheStatus, country, customDomain, httpStatusCode, protocol
    summary: Demensi agregat.
    description: ''
commands:
- az_afd_log-analytic_metric_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_afd_security-policy
name: az afd security-policy
summary: Mengelola kebijakan keamanan dalam profil yang ditentukan.
description: Kebijakan keamanan dapat digunakan untuk menerapkan kebijakan firewall aplikasi web untuk melindungi aplikasi web Anda dari kerentanan 10 teratas OWASP dan memblokir bot berbahaya.
directCommands:
- uid: az_afd_security-policy_create
  name: az afd security-policy create
  summary: Membuat kebijakan keamanan baru dalam profil yang ditentukan.
  description: ''
  syntax: >-
    az afd security-policy create --domains
                                  --profile-name
                                  --resource-group
                                  --security-policy-name
                                  --waf-policy
  examples:
  - summary: Membuat kebijakan keamanan untuk menerapkan kebijakan WAF yang ditentukan ke domain default titik akhir dan domain kustom.
    syntax: az afd security-policy create -g group --profile-name profile --security-policy-name sp1 --domains /subscriptions/sub1/resourcegroups/rg1/providers/Microsoft.Cdn/profiles/profile1/afdEndpoints/endpoint1 /subscriptions/sub1/resourcegroups/rg1/providers/Microsoft.Cdn/profiles/profile1/customDomains/customDomain1 --waf-policy /subscriptions/sub1/resourcegroups/rg1/providers/Microsoft.Network/frontdoorwebapplicationfirewallpolicies/waf1
  requiredParameters:
  - isRequired: true
    name: --domains
    summary: Domain yang akan dikaitkan dengan kebijakan WAF. Bisa berupa ID titik akhir (domain default akan digunakan dalam hal ini) atau ID domain kustom.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --security-policy-name
    summary: Nama kebijakan keamanan.
    description: ''
  - isRequired: true
    name: --waf-policy
    summary: ID kebijakan WAF Front Door.
    description: ''
- uid: az_afd_security-policy_delete
  name: az afd security-policy delete
  summary: Menghapus kebijakan keamanan yang ada di dalam profil.
  description: ''
  syntax: >-
    az afd security-policy delete [--ids]
                                  [--profile-name]
                                  [--resource-group]
                                  [--security-policy-name]
                                  [--yes]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --security-policy-name
    summary: Nama kebijakan keamanan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_afd_security-policy_list
  name: az afd security-policy list
  summary: Mencantumkan kebijakan keamanan yang terkait dengan profil.
  description: ''
  syntax: >-
    az afd security-policy list --profile-name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_afd_security-policy_show
  name: az afd security-policy show
  summary: Mendapatkan kebijakan keamanan yang ada dalam profil.
  description: ''
  syntax: >-
    az afd security-policy show [--ids]
                                [--profile-name]
                                [--resource-group]
                                [--security-policy-name]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --security-policy-name
    summary: Nama kebijakan keamanan.
    description: ''
- uid: az_afd_security-policy_update
  name: az afd security-policy update
  summary: Perbarui kebijakan keamanan yang ada dalam profil yang ditentukan.
  description: ''
  syntax: >-
    az afd security-policy update [--domains]
                                  [--ids]
                                  [--profile-name]
                                  [--resource-group]
                                  [--security-policy-name]
                                  [--waf-policy]
  examples:
  - summary: Perbarui daftar domain kebijakan keamanan yang ditentukan.
    syntax: az afd security-policy update -g group --security-policy-name sp1 --profile-name profile --domains /subscriptions/sub1/resourcegroups/rg1/providers/Microsoft.Cdn/profiles/profile1/customDomains/customDomain1
  optionalParameters:
  - name: --domains
    summary: Domain yang akan dikaitkan dengan kebijakan WAF. Bisa berupa ID titik akhir (domain default akan digunakan dalam hal ini) atau ID domain kustom.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --security-policy-name
    summary: Nama kebijakan keamanan.
    description: ''
  - name: --waf-policy
    summary: ID kebijakan WAF Front Door.
    description: ''
commands:
- az_afd_security-policy_create
- az_afd_security-policy_delete
- az_afd_security-policy_list
- az_afd_security-policy_show
- az_afd_security-policy_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

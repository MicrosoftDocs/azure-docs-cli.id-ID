### YamlMime:AzureCLIGroup
uid: az_afd_waf-log-analytic_metric
name: metrik az afd waf-log-analytic
summary: Mengelola statistik metrik terkait WAF untuk profil AFD.
description: ''
directCommands:
- uid: az_afd_waf-log-analytic_metric_list
  name: az afd waf-log-analytic metric list
  summary: Dapatkan laporan analitik log terkait Waf untuk profil AFD.
  description: ''
  syntax: >-
    az afd waf-log-analytic metric list --date-time-begin
                                        --date-time-end
                                        --granularity {P1D, PT1H, PT5M}
                                        --metrics {clientRequestCount}
                                        --profile-name
                                        --resource-group
                                        [--actions {allow, block, log, redirect}]
                                        [--group-by {customDomain, httpStatusCode}]
                                        [--rule-types {bot, custom, managed}]
  requiredParameters:
  - isRequired: true
    name: --date-time-begin
    summary: Tanggalwaktu mulai.
    description: ''
  - isRequired: true
    name: --date-time-end
    summary: Tanggalwaktu akhir.
    description: ''
  - isRequired: true
    name: --granularity
    parameterValueGroup: P1D, PT1H, PT5M
    summary: Granularitas interval.
    description: ''
  - isRequired: true
    name: --metrics
    parameterValueGroup: clientRequestCount
    summary: Jenis metrik yang akan disertakan.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil Premium Azure Front Door Standard atau Azure Front Door yang unik dalam grup sumber daya. yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --actions
    parameterValueGroup: allow, block, log, redirect
    summary: Tindakan WAF yang akan disertakan.
    description: ''
  - name: --group-by
    parameterValueGroup: customDomain, httpStatusCode
    summary: Demensi agregat.
    description: ''
  - name: --rule-type
    parameterValueGroup: bot, custom, managed
    summary: Jenis aturan WAF yang akan disertakan.
    description: ''
commands:
- az_afd_waf-log-analytic_metric_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Mengelola statistik metrik terkait WAF untuk profil AFD.

    description: ''
  - name: --host-name
    summary: Alamat asal. Nama domain, alamat IPv4, dan alamat IPv6 didukung. Ini harus unik di semua asal dalam grup asal.
    description: ''
  - name: --http-port
    summary: Port yang digunakan untuk permintaan http ke asal.
    description: ''
  - name: --https-port
    summary: Port yang digunakan untuk permintaan https ke asal.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --origin-group-name
    summary: Nama grup asal yang unik dalam titik akhir.

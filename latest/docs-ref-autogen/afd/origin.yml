  - name: --priority
    summary: Prioritas asal dalam grup asal yang diberikan untuk penyeimbangan beban. Prioritas yang lebih tinggi tidak akan digunakan untuk penyeimbangan beban jika asal prioritas yang lebih rendah sehat. Harus antara 1 dan 5.
    description: ''
  - name: --private-link-location
    summary: Lokasi asal yang akan terhubung menggunakan tautan privat.
    description: ''
  - name: --private-link-request-message

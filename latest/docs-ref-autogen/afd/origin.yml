  - name: --origin-host-header
    summary: Header Host yang akan dikirim untuk permintaan ke asal ini. Jika Anda membiarkan ini kosong, nama host permintaan menentukan nilai ini. Azure CDN asal, seperti Web Apps, Storage Blob, dan Cloud Services memerlukan nilai header host ini agar sesuai dengan nama host asal secara default.
    description: ''
  - name: --origin-name

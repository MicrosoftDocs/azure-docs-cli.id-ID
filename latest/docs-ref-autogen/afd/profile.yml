### YamlMime:AzureCLIGroup
uid: az_afd_profile
name: az afd profile
summary: Mengelola profil AFD.
description: ''
directCommands:
- uid: az_afd_profile_create
  name: az afd profile create
  summary: Buat profil AFD baru.
  description: ''
  syntax: >-
    az afd profile create --profile-name
                          --resource-group
                          --sku {Premium_AzureFrontDoor, Standard_AzureFrontDoor}
                          [--origin-response-timeout-seconds]
                          [--tags]
  examples:
  - summary: Buat profil AFD menggunakan SKU Standar.
    syntax: az afd profile create -g group --profile-name profile --sku Standard_AzureFrontDoor
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Premium_AzureFrontDoor, Standard_AzureFrontDoor
    summary: Tingkat harga profil AFD.
    description: ''
  optionalParameters:
  - name: --origin-response-timeout-seconds
    defaultValue: "30"
    summary: Kirim dan terima batas waktu pada permintaan penerusan ke asal. Ketika batas waktu tercapai, permintaan gagal dan kembali.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_afd_profile_delete
  name: az afd profile delete
  summary: Menghapus profil AFD.
  description: ''
  syntax: >-
    az afd profile delete [--ids]
                          [--profile-name]
                          [--resource-group]
  examples:
  - summary: Menghapus profil AFD.
    syntax: az afd profile delete -g group --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_afd_profile_list
  name: az afd profile list
  summary: Mencantumkan profil AFD.
  description: ''
  syntax: az afd profile list [--resource-group]
  examples:
  - summary: Mencantumkan profil AFD dalam grup sumber daya.
    syntax: az afd profile list -g group
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_afd_profile_show
  name: az afd profile show
  summary: Menampilkan detail profil AFD.
  description: ''
  syntax: >-
    az afd profile show [--ids]
                        [--profile-name]
                        [--resource-group]
  examples:
  - summary: Menampilkan detail profil AFD.
    syntax: az afd profile show -g group --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_afd_profile_update
  name: az afd profile update
  summary: Memperbarui profil AFD.
  description: ''
  syntax: >-
    az afd profile update [--ids]
                          [--origin-response-timeout-seconds]
                          [--profile-name]
                          [--resource-group]
                          [--tags]
  examples:
  - summary: Perbarui profil AFD dengan tag.
    syntax: az afd profile update --profile-name profile --resource-group MyResourceGroup --tags tag1=value1
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --origin-response-timeout-seconds
    summary: Kirim dan terima batas waktu pada permintaan penerusan ke asal. Ketika batas waktu tercapai, permintaan gagal dan kembali.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_afd_profile_usage
  name: az afd profile usage
  summary: Mencantumkan penggunaan sumber daya dalam profil AFD tertentu.
  description: ''
  syntax: >-
    az afd profile usage [--ids]
                         [--profile-name]
                         [--resource-group]
  examples:
  - summary: Mencantumkan penggunaan sumber daya dalam profil AFD tertentu.
    syntax: az afd profile usage -g group --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_afd_profile_create
- az_afd_profile_delete
- az_afd_profile_list
- az_afd_profile_show
- az_afd_profile_update
- az_afd_profile_usage
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

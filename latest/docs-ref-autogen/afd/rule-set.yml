### YamlMime:AzureCLIGroup
uid: az_afd_rule-set
name: az afd rule-set
summary: Kelola seperangkat aturan untuk profil yang ditentukan.
description: Seperangkat Aturan memungkinkan Anda menyesuaikan bagaimana permintaan HTTP ditangani di tepi dan menyediakan lebih banyak kontrol perilaku aplikasi web Anda.
directCommands:
- uid: az_afd_rule-set_create
  name: az afd rule-set create
  summary: Membuat seperangkat aturan baru di bawah profil yang ditentukan.
  description: ''
  syntax: >-
    az afd rule-set create --profile-name
                           --resource-group
                           --rule-set-name
  examples:
  - summary: Buat seperangkat aturan baru di bawah profil yang ditentukan.
    syntax: az afd rule-set create -g group --rule-set-name ruleset1 --profile-name profile
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama seperangkat aturan.
    description: ''
- uid: az_afd_rule-set_delete
  name: az afd rule-set delete
  summary: Hapus seperangkat aturan.
  description: ''
  syntax: >-
    az afd rule-set delete [--ids]
                           [--profile-name]
                           [--resource-group]
                           [--rule-set-name]
                           [--yes]
  examples:
  - summary: Hapus seperangkat aturan dengan nama ruleset1.
    syntax: az afd rule-set delete -g group --rule-set-name ruleset1 --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-set-name
    summary: Nama seperangkat aturan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_afd_rule-set_list
  name: az afd rule-set list
  summary: Mencantumkan seperangkat aturan AzureFrontDoor yang ada dalam profil.
  description: ''
  syntax: >-
    az afd rule-set list --profile-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_afd_rule-set_show
  name: az afd rule-set show
  summary: Mendapatkan seperangkat aturan AzureFrontDoor yang sudah ada dengan nama seperangkat aturan yang ditentukan di bawah langganan, grup sumber daya, dan profil yang ditentukan.
  description: ''
  syntax: >-
    az afd rule-set show [--ids]
                         [--profile-name]
                         [--resource-group]
                         [--rule-set-name]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-set-name
    summary: Nama seperangkat aturan.
    description: ''
commands:
- az_afd_rule-set_create
- az_afd_rule-set_delete
- az_afd_rule-set_list
- az_afd_rule-set_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

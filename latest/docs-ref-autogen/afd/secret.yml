### YamlMime:AzureCLIGroup
uid: az_afd_secret
name: az afd secret
summary: Mengelola rahasia dalam profil yang ditentukan.
description: Rahasia digunakan untuk mereferensikan sertifikat Anda sendiri yang disimpan di Azure Key Vault. Anda harus menspesifikasikan nama rahasia saat membuat domain kustom jika Anda ingin menggunakan sertifikat Anda sendiri untuk enkripsi TLS.
directCommands:
- uid: az_afd_secret_create
  name: az afd secret create
  summary: Membuat rahasia baru dalam profil yang ditentukan.
  description: ''
  syntax: >-
    az afd secret create --profile-name
                         --resource-group
                         --secret-name
                         --secret-source
                         [--secret-version]
                         [--use-latest-version {false, true}]
  examples:
  - summary: Membuat rahasia menggunakan versi sertifikat yang ditentukan.
    syntax: az afd secret create -g group --profile-name profile --secret-name secret1 --secret-version version1 --secret-source /subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.KeyVault/vaults/vault1/secrets/cert1
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name
    summary: Nama rahasia.
    description: ''
  - isRequired: true
    name: --secret-source
    summary: ID sumber daya sertifikat Azure Key Vault, format yang diharapkan seperti /subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.KeyVault/vaults/vault1/secrets/cert1.
    description: ''
  optionalParameters:
  - name: --secret-version
    summary: Versi sertifikat yang akan digunakan.
    description: ''
  - name: --use-latest-version
    parameterValueGroup: false, true
    summary: Apakah akan menggunakan versi terbaru untuk sertifikat.
    description: ''
- uid: az_afd_secret_delete
  name: az afd secret delete
  summary: Menghapus Rahasia yang ada dalam profil.
  description: ''
  syntax: >-
    az afd secret delete [--ids]
                         [--profile-name]
                         [--resource-group]
                         [--secret-name]
                         [--yes]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --secret-name
    summary: Nama rahasia.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_afd_secret_list
  name: az afd secret list
  summary: Mencantumkan rahasia AzureFrontDoor yang ada.
  description: ''
  syntax: >-
    az afd secret list --profile-name
                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_afd_secret_show
  name: az afd secret show
  summary: Mendapatkan Rahasia yang ada dalam profil.
  description: ''
  syntax: >-
    az afd secret show [--ids]
                       [--profile-name]
                       [--resource-group]
                       [--secret-name]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --secret-name
    summary: Nama rahasia.
    description: ''
- uid: az_afd_secret_update
  name: az afd secret update
  summary: Perbarui rahasia yang ada dalam profil yang ditentukan.
  description: ''
  syntax: >-
    az afd secret update [--ids]
                         [--profile-name]
                         [--resource-group]
                         [--secret-name]
                         [--secret-source]
                         [--secret-version]
                         [--use-latest-version {false, true}]
  examples:
  - summary: Perbarui rahasia yang ditentukan untuk menggunakan versi terbaru sertifikat.
    syntax: az afd secret update -g group --profile-name profile --secret-name secret1 --use-latest-version
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --secret-name
    summary: Nama rahasia.
    description: ''
  - name: --secret-source
    summary: ID sumber daya sertifikat Azure Key Vault, format yang diharapkan seperti /subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.KeyVault/vaults/vault1/secrets/cert1.
    description: ''
  - name: --secret-version
    summary: Versi sertifikat yang akan digunakan.
    description: ''
  - name: --use-latest-version
    parameterValueGroup: false, true
    summary: Apakah akan menggunakan versi terbaru untuk sertifikat.
    description: ''
commands:
- az_afd_secret_create
- az_afd_secret_delete
- az_afd_secret_list
- az_afd_secret_show
- az_afd_secret_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

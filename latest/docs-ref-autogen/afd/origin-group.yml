### YamlMime:AzureCLIGroup
uid: az_afd_origin-group
name: az afd origin-group
summary: Kelola grup asal di bawah profil yang ditentukan.
description: Grup asal adalah sekumpulan asal di mana beban Front Door menyeimbangkan permintaan klien Anda.
directCommands:
- uid: az_afd_origin-group_create
  name: az afd origin-group create
  summary: Membuat grup asal baru dalam profil yang ditentukan.
  description: ''
  syntax: >-
    az afd origin-group create --additional-latency-in-milliseconds
                               --origin-group-name
                               --probe-path
                               --probe-protocol {Http, Https, NotSet}
                               --probe-request-type {GET, HEAD, NotSet}
                               --profile-name
                               --resource-group
                               --sample-size
                               --successful-samples-required
                               [--probe-interval-in-seconds]
  examples:
  - summary: Membuat grup asal baru dalam profil yang ditentukan.
    syntax: az afd origin-group create -g group --origin-group-name og1 --profile-name profile --probe-request-type GET --probe-protocol Http --probe-interval-in-seconds 120 --probe-path /test1/azure.txt --sample-size 4 --successful-samples-required 3 --additional-latency-in-milliseconds 50
  requiredParameters:
  - isRequired: true
    name: --additional-latency-in-milliseconds
    summary: Latensi tambahan dalam milidetik untuk pemeriksaan jatuh ke dalam wadah latensi terendah.
    description: ''
  - isRequired: true
    name: --origin-group-name
    summary: Nama grup asal.
    description: ''
  - isRequired: true
    name: --probe-path
    summary: Jalur relatif terhadap asal yang digunakan untuk menentukan kesehatan asal.
    description: ''
  - isRequired: true
    name: --probe-protocol
    parameterValueGroup: Http, Https, NotSet
    summary: Protokol yang digunakan untuk pemeriksaan kesehatan.
    description: ''
  - isRequired: true
    name: --probe-request-type
    parameterValueGroup: GET, HEAD, NotSet
    summary: Jenis permintaan pemeriksaan kesehatan yang dibuat.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sample-size
    summary: Jumlah sampel yang perlu dipertimbangkan untuk keputusan penyeimbangan beban.
    description: ''
  - isRequired: true
    name: --successful-samples-required
    summary: Jumlah sampel dalam periode sampel yang harus berhasil.
    description: ''
  optionalParameters:
  - name: --probe-interval-in-seconds
    defaultValue: "240"
    summary: Jumlah detik antara pemeriksaan kesehatan.
    description: ''
- uid: az_afd_origin-group_delete
  name: az afd origin-group delete
  summary: Menghapus grup asal yang ada dalam profil yang ditentukan.
  description: ''
  syntax: >-
    az afd origin-group delete [--ids]
                               [--origin-group-name]
                               [--profile-name]
                               [--resource-group]
                               [--yes]
  examples:
  - summary: Menghapus grup asal yang ada dalam profil.
    syntax: az afd origin-group delete -g group --origin-group-name og1 --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --origin-group-name
    summary: Nama grup asal.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_afd_origin-group_list
  name: az afd origin-group list
  summary: Mencantumkan semua grup asal yang ada dalam profil.
  description: ''
  syntax: >-
    az afd origin-group list --profile-name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_afd_origin-group_show
  name: az afd origin-group show
  summary: Mendapatkan grup asal yang ada dalam profil.
  description: ''
  syntax: >-
    az afd origin-group show [--ids]
                             [--origin-group-name]
                             [--profile-name]
                             [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --origin-group-name
    summary: Nama grup asal.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_afd_origin-group_update
  name: az afd origin-group update
  summary: Membuat grup asal baru dalam profil yang ditentukan.
  description: ''
  syntax: >-
    az afd origin-group update [--additional-latency-in-milliseconds]
                               [--ids]
                               [--origin-group-name]
                               [--probe-interval-in-seconds]
                               [--probe-path]
                               [--probe-protocol {Http, Https, NotSet}]
                               [--probe-request-type {GET, HEAD, NotSet}]
                               [--profile-name]
                               [--resource-group]
                               [--sample-size]
                               [--successful-samples-required]
  examples:
  - summary: Perbarui pengaturan pemeriksaan grup asal yang ditentukan.
    syntax: az afd origin-group update -g group --origin-group-name og1 --profile-name profile --probe-request-type HEAD --probe-protocol Https --probe-interval-in-seconds 120 --probe-path /test1/azure.txt
  optionalParameters:
  - name: --additional-latency-in-milliseconds
    summary: Latensi tambahan dalam milidetik untuk pemeriksaan jatuh ke dalam wadah latensi terendah.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --origin-group-name
    summary: Nama grup asal.
    description: ''
  - name: --probe-interval-in-seconds
    summary: Jumlah detik antara pemeriksaan kesehatan.
    description: ''
  - name: --probe-path
    summary: Jalur relatif terhadap asal yang digunakan untuk menentukan kesehatan asal.
    description: ''
  - name: --probe-protocol
    parameterValueGroup: Http, Https, NotSet
    summary: Protokol yang digunakan untuk pemeriksaan kesehatan.
    description: ''
  - name: --probe-request-type
    parameterValueGroup: GET, HEAD, NotSet
    summary: Jenis permintaan pemeriksaan kesehatan yang dibuat.
    description: ''
  - name: --profile-name
    summary: Nama profil CDN yang unik dalam grup sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sample-size
    summary: Jumlah sampel yang perlu dipertimbangkan untuk keputusan penyeimbangan beban.
    description: ''
  - name: --successful-samples-required
    summary: Jumlah sampel dalam periode sampel yang harus berhasil.
    description: ''
commands:
- az_afd_origin-group_create
- az_afd_origin-group_delete
- az_afd_origin-group_list
- az_afd_origin-group_show
- az_afd_origin-group_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_billing_role-definition
name: az billing role-definition
summary: Menampilkan definisi peran penagihan.
description: ''
directCommands:
- uid: az_billing_role-definition_list
  name: az billing role-definition list
  summary: Mencantumkan definisi peran untuk akun penagihan. Operasi ini didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Mitra Microsoft atau Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: >-
    az billing role-definition list --account-name
                                    [--invoice-section-name]
                                    [--profile-name]
  examples:
  - summary: Mencantumkan definisi peran untuk akun penagihan
    syntax: az billing role-definition list --account-name "{billingAccountName}"
  - summary: Mencantumkan definisi peran untuk profil penagihan.
    syntax: az billing role-definition list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  - summary: Mencantumkan definisi peran untuk bagian faktur.
    syntax: az billing role-definition list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  optionalParameters:
  - name: --invoice-section-name
    summary: ID yang secara unik mengidentifikasi bagian faktur.
    description: ''
  - name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_role-definition_show
  name: az billing role-definition show
  summary: Tampilkan detail definisi peran.
  description: ''
  syntax: >-
    az billing role-definition show --account-name
                                    --name
                                    [--invoice-section-name]
                                    [--profile-name]
  examples:
  - summary: Tampilkan definisi untuk peran di akun penagihan. Operasi ini didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Mitra Microsoft atau Perjanjian Pelanggan Microsoft.
    syntax: az billing role-definition show --account-name "{billingAccountName}" --name "{billingRoleDefinitionName}"
  - summary: Tampilkan definisi untuk peran di profil penagihan. Operasi ini didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Mitra Microsoft atau Perjanjian Pelanggan Microsoft.
    syntax: az billing role-definition show --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{billingRoleDefinitionName}"
  - summary: Perlihatkan definisi untuk peran di bagian faktur. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft
    syntax: az billing role-definition show --account-name "{billingAccountName}" --invoice-section-name "{invoiceSectionName}" --name "{billingRoleDefinitionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama yang secara unik mengidentifikasi definisi peran.
    description: ''
  optionalParameters:
  - name: --invoice-section-name
    summary: ID yang secara unik mengidentifikasi bagian faktur.
    description: ''
  - name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_role-definition_list
- az_billing_role-definition_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_billing_instruction
name: az billing instruction
summary: Mengelola instruksi penagihan.
description: ''
directCommands:
- uid: az_billing_instruction_create
  name: az billing instruction create
  summary: Buat instruksi. Ini adalah instruksi penagihan kustom dan hanya berlaku untuk pelanggan tertentu.
  description: ''
  syntax: >-
    az billing instruction create --account-name
                                  --name
                                  --profile-name
                                  [--amount]
                                  [--creation-date]
                                  [--end-date]
                                  [--start-date]
  examples:
  - summary: Membuat instruksi
    syntax: az billing instruction create --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{instructionName}" --amount 5000 --end-date "2020-12-30T21:26:47.997Z" --start-date "2019-12-30T21:26:47.997Z"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Instruksi.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  optionalParameters:
  - name: --amount
    summary: Jumlah yang dianggarkan untuk instruksi penagihan ini.
    description: ''
  - name: --creation-date
    summary: Tanggal instruksi penagihan ini dibuat.
    description: ''
  - name: --end-date
    summary: Tanggal instruksi penagihan ini tidak lagi berlaku.
    description: ''
  - name: --start-date
    summary: Tanggal instruksi penagihan ini berlaku.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_instruction_list
  name: az billing instruction list
  summary: Cantumkan instruksi dengan id profil penagihan.
  description: ''
  syntax: >-
    az billing instruction list --account-name
                                --profile-name
  examples:
  - summary: Mencantumkan instruksi menurut profil penagihan
    syntax: az billing instruction list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_instruction_show
  name: az billing instruction show
  summary: Perlihatkan instruksi berdasarkan nama. Ini adalah instruksi penagihan kustom dan hanya berlaku untuk pelanggan tertentu.
  description: ''
  syntax: >-
    az billing instruction show --account-name
                                --name
                                --profile-name
  examples:
  - summary: Instruksi
    syntax: az billing instruction show --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{instructionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Instruksi.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_instruction_update
  name: az billing instruction update
  summary: Perbarui instruksi. Ini adalah instruksi penagihan kustom dan hanya berlaku untuk pelanggan tertentu.
  description: ''
  syntax: >-
    az billing instruction update --account-name
                                  --name
                                  --profile-name
                                  [--add]
                                  [--amount]
                                  [--creation-date]
                                  [--end-date]
                                  [--force-string]
                                  [--remove]
                                  [--set]
                                  [--start-date]
  examples:
  - summary: Membuat instruksi
    syntax: az billing instruction update --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{instructionName}" --amount 5000
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Instruksi.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --amount
    summary: Jumlah yang dianggarkan untuk instruksi penagihan ini.
    description: ''
  - name: --creation-date
    summary: Tanggal instruksi penagihan ini dibuat.
    description: ''
  - name: --end-date
    summary: Tanggal instruksi penagihan ini tidak lagi berlaku.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --start-date
    summary: Tanggal instruksi penagihan ini berlaku.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_instruction_create
- az_billing_instruction_list
- az_billing_instruction_show
- az_billing_instruction_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

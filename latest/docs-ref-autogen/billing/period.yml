### YamlMime:AzureCLIGroup
uid: az_billing_period
name: az billing period
summary: Mendapatkan periode penagihan untuk langganan.
description: ''
directCommands:
- uid: az_billing_period_list
  name: az billing period list
  summary: Mencantumkan periode penagihan yang tersedia untuk langganan dalam urutan kronologis terbalik.
  description: Ini hanya didukung untuk langganan Azure Web-Direct. Jenis langganan lain yang tidak dibeli langsung melalui portal web Azure tidak didukung melalui API pratinjau ini.
  syntax: >-
    az billing period list [--filter]
                           [--skiptoken]
                           [--top]
  optionalParameters:
  - name: --filter
    summary: Dapat digunakan untuk memfilter periode penagihan dengan billingPeriodEndDate. Filter mendukung 'eq', 'lt', 'gt', 'le', 'ge', dan 'and'. Saat ini tidak mendukung 'ne', 'or', atau 'not'.
    description: ''
  - name: --skiptoken
    summary: Skiptoken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skiptoken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Dapat digunakan untuk membatasi jumlah hasil hingga periode penagihan N terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_period_show
  name: az billing period show
  summary: Mendapatkan periode penagihan bernama.
  description: Ini hanya didukung untuk langganan Azure Web-Direct. Jenis langganan lain yang tidak dibeli langsung melalui portal web Azure tidak didukung melalui API pratinjau ini.
  syntax: az billing period show --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama periode penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_period_list
- az_billing_period_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

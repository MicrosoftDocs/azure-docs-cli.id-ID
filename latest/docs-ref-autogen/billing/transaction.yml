### YamlMime:AzureCLIGroup
uid: az_billing_transaction
name: az billing transaction
summary: Transaksi penagihan.
description: ''
directCommands:
- uid: az_billing_transaction_list
  name: az billing transaction list
  summary: Mencantumkan transaksi untuk faktur. Transaksi termasuk pembelian, pengembalian dana, dan biaya penggunaan Azure.
  description: ''
  syntax: >-
    az billing transaction list --account-name
                                --invoice-name
  examples:
  - summary: Mencantumkan transaksi menurut faktur
    syntax: az billing transaction list --account-name "{billingAccountName}" --invoice-name "{invoiceName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --invoice-name
    summary: ID yang secara unik mengidentifikasi faktur.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_transaction_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

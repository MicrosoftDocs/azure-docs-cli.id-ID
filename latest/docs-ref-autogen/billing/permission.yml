### YamlMime:AzureCLIGroup
uid: az_billing_permission
name: az billing permission
summary: Mencantumkan izin penagihan.
description: ''
directCommands:
- uid: az_billing_permission_list
  name: az billing permission list
  summary: Mencantumkan izin penagihan yang dimiliki pemanggil di akun penagihan.
  description: ''
  syntax: >-
    az billing permission list --account-name
                               [--customer-name]
                               [--invoice-section-name]
                               [--profile-name]
  examples:
  - summary: Mencantumkan izin menurut cakupan akun penagihan
    syntax: az billing permission list --account-name "{billingAccountName}"
  - summary: Mencantumkan izin menurut cakupan profil penagihan
    syntax: az billing permission list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  - summary: Izin daftar menurut cakupan bagian faktur
    syntax: az billing permission list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --invoice-section-name "{invoiceSectionName}"
  - summary: Mencantumkan izin menurut cakupan pelanggan
    syntax: az billing permission list --account-name "{billingAccountName}" --customer-name "{customerName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  optionalParameters:
  - name: --customer-name
    summary: ID yang secara unik mengidentifikasi pelanggan.
    description: ''
  - name: --invoice-section-name
    summary: ID yang secara unik mengidentifikasi bagian faktur.
    description: ''
  - name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_permission_list

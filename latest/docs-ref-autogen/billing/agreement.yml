### YamlMime:AzureCLIGroup
uid: az_billing_agreement
name: az billing agreement
summary: Menampilkan perjanjian penagihan.
description: ''
directCommands:
- uid: az_billing_agreement_list
  name: az billing agreement list
  summary: Mencantumkan perjanjian untuk akun penagihan.
  description: ''
  syntax: >-
    az billing agreement list --account-name
                              [--expand]
  examples:
  - summary: Mencantumkan perjanjian berdasarkan akun penagihan
    syntax: az billing agreement list --account-name "{billingAccountName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Dapat digunakan untuk memperluas peserta.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_agreement_show
  name: az billing agreement show
  summary: Dapatkan perjanjian berdasarkan ID.
  description: ''
  syntax: >-
    az billing agreement show --account-name
                              --name
                              [--expand]
  examples:
  - summary: Menampilkan perjanjian dengan akun penagihan dan namanya
    syntax: az billing agreement show --name "{agreementName}" --account-name "{billingAccountName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID yang secara unik mengidentifikasi perjanjian.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Dapat digunakan untuk memperluas peserta.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_agreement_list
- az_billing_agreement_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_billing_customer
name: az billing customer
summary: Pelanggan penagihan.
description: ''
directCommands:
- uid: az_billing_customer_list
  name: az billing customer list
  summary: Mencantumkan pelanggan yang ditagih ke akun penagihan. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Mitra Microsoft.
  description: ''
  syntax: >-
    az billing customer list --account-name
                             [--filter]
                             [--profile-name]
                             [--search]
  examples:
  - summary: Mencantumkan pelanggan menurut akun penagihan
    syntax: az billing customer list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Dapat digunakan untuk memfilter daftar pelanggan.
    description: ''
  - name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  - name: --search
    summary: Digunakan untuk mencari pelanggan dengan nama mereka. Setiap pelanggan dengan nama yang berisi teks pencarian akan disertakan dalam respons.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_customer_show
  name: az billing customer show
  summary: Dapatkan pelanggan dengan ID-nya. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Mitra Microsoft.
  description: ''
  syntax: >-
    az billing customer show --account-name
                             --customer-name
                             [--expand]
  examples:
  - summary: Menampilkan pelanggan dengan properti default
    syntax: az billing customer show --account-name "{billingAccountName}" --name "{customerName}"
  - summary: Menampilkan pelanggan dengan properti yang diperluas yang diinginkan
    syntax: az billing customer show --expand "enabledAzurePlans,resellers" --account-name "{billingAccountName}" --name "{customerName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --customer-name --name -n
    summary: ID yang secara unik mengidentifikasi pelanggan.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Dapat digunakan untuk memperluas enabledAzurePlans dan reseller.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_customer_list
- az_billing_customer_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

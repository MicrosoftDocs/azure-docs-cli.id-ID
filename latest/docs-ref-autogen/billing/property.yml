### YamlMime:AzureCLIGroup
uid: az_billing_property
name: az billing property
summary: Properti penagihan.
description: ''
directCommands:
- uid: az_billing_property_show
  name: az billing property show
  summary: Dapatkan properti penagihan untuk langganan. Operasi ini tidak didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Enterprise.
  description: ''
  syntax: az billing property show
  examples:
  - summary: Memperlihatkan properti akun penagihan
    syntax: az billing property show
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_property_update
  name: az billing property update
  summary: Memperbarui properti penagihan langganan. Saat ini, pusat biaya dapat diperbarui. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: az billing property update [--cost-center]
  examples:
  - summary: Memperbarui properti akun penagihan
    syntax: az billing property update --cost-center "1010"
  optionalParameters:
  - name: --cost-center
    summary: Pusat biaya diterapkan ke langganan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_property_show
- az_billing_property_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

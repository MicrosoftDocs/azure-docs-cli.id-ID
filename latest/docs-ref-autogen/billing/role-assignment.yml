### YamlMime:AzureCLIGroup
uid: az_billing_role-assignment
name: az billing role-assignment
summary: Penetapan peran penagihan.
description: ''
directCommands:
- uid: az_billing_role-assignment_delete
  name: az billing role-assignment delete
  summary: Menghapus penetapan peran untuk penelepon di akun penagihan. Operasi ini didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Mitra Microsoft atau Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: >-
    az billing role-assignment delete --account-name
                                      --name
                                      [--invoice-section-name]
                                      [--profile-name]
                                      [--yes]
  examples:
  - summary: InvoiceSectionRoleAssignmentDelete
    syntax: az billing role-assignment delete --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{billingRoleAssignmentName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID yang secara unik mengidentifikasi penetapan peran.
    description: ''
  optionalParameters:
  - name: --invoice-section-name
    summary: ID yang secara unik mengidentifikasi bagian faktur.
    description: ''
  - name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_role-assignment_list
  name: az billing role-assignment list
  summary: Mencantumkan penetapan peran untuk penelepon di akun penagihan. Operasi ini didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Mitra Microsoft atau Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: >-
    az billing role-assignment list --account-name
                                    [--invoice-section-name]
                                    [--profile-name]
  examples:
  - summary: Mencantumkan penetapan peran menurut cakupan akun penagihan
    syntax: az billing role-assignment list --account-name "{billingAccountName}"
  - summary: Mencantumkan penetapan peran menurut cakupan profil penagihan
    syntax: az billing role-assignment list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  - summary: Mencantumkan penetapan peran menurut cakupan bagian faktur
    syntax: az billing role-assignment list --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  optionalParameters:
  - name: --invoice-section-name
    summary: ID yang secara unik mengidentifikasi bagian faktur.
    description: ''
  - name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_role-assignment_show
  name: az billing role-assignment show
  summary: Tampilkan detail penetapan peran untuk penelepon dalam cakupan yang berbeda. Operasi ini didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Mitra Microsoft atau Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: >-
    az billing role-assignment show --account-name
                                    --name
                                    [--invoice-section-name]
                                    [--profile-name]
  examples:
  - summary: Menampilkan penetapan peran untuk penelepon di akun penagihan
    syntax: az billing role-assignment show --account-name "{billingAccountName}" --name "{billingRoleAssignmentName}"
  - summary: Menampilkan penetapan peran untuk penelepon di profil penagihan
    syntax: az billing role-assignment show --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{billingRoleAssignmentName}"
  - summary: Menampilkan penetapan peran untuk pemanggil pada bagian faktur
    syntax: az billing role-assignment show --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{billingRoleAssignmentName}" --invoice-section-name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID yang secara unik mengidentifikasi penetapan peran.
    description: ''
  optionalParameters:
  - name: --invoice-section-name
    summary: ID yang secara unik mengidentifikasi bagian faktur.
    description: ''
  - name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py

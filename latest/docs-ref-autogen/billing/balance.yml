### YamlMime:AzureCLIGroup
uid: az_billing_balance
name: az billing balance
summary: Saldo penagihan.
description: ''
directCommands:
- uid: az_billing_balance_show
  name: az billing balance show
  summary: Saldo kredit yang tersedia untuk profil penagihan. Ini adalah saldo yang dapat digunakan untuk membayar sekarang untuk menyelesaikan faktur jatuh tempo atau lewat jatuh tempo. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: >-
    az billing balance show --account-name
                            --profile-name
  examples:
  - summary: Menampilkan saldo profil penagihan
    syntax: az billing balance show --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_balance_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_billing_invoice_section
name: az billing invoice section
summary: Bagian faktur penagihan.
description: ''
directCommands:
- uid: az_billing_invoice_section_create
  name: az billing invoice section create
  summary: Membuat atau memperbarui bagian faktur. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: >-
    az billing invoice section create --account-name
                                      --invoice-section-name
                                      --profile-name
                                      [--display-name]
                                      [--labels]
                                      [--no-wait]
  examples:
  - summary: Membuat bagian faktur
    syntax: az billing invoice section create --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{invoiceSectionName}" --display-name "invoiceSection1" --labels costCategory="Support" pcCode="A123456"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --invoice-section-name --name -n
    summary: ID yang secara unik mengidentifikasi bagian faktur.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nama bagian faktur.
    description: ''
  - name: --labels
    summary: 'Kamus metadata yang terkait dengan bagian faktur. Nilai yang diharapkan: KEY1=VALUE1 KEY2=VALUE2 ...'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_invoice_section_list
  name: az billing invoice section list
  summary: Mencantumkan bagian faktur yang dapat diakses pengguna. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: >-
    az billing invoice section list --account-name
                                    --profile-name
  examples:
  - summary: Mencantumkan bagian faktur menurut akun penagihan dan profil penagihan
    syntax: az billing invoice section list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_invoice_section_show
  name: az billing invoice section show
  summary: Dapatkan bagian faktur berdasarkan ID-nya. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: >-
    az billing invoice section show --account-name
                                    --invoice-section-name
                                    --profile-name
  examples:
  - summary: Perlihatkan bagian faktur
    syntax: az billing invoice section show --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{invoiceSectionName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --invoice-section-name --name -n
    summary: ID yang secara unik mengidentifikasi bagian faktur.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_invoice_section_update
  name: az billing invoice section update
  summary: Membuat atau memperbarui bagian faktur. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: >-
    az billing invoice section update --account-name
                                      --invoice-section-name
                                      --profile-name
                                      [--display-name]
                                      [--labels]
                                      [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --invoice-section-name --name -n
    summary: ID yang secara unik mengidentifikasi bagian faktur.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nama bagian faktur.
    description: ''
  - name: --labels
    summary: 'Kamus metadata yang terkait dengan bagian faktur. Nilai yang diharapkan: KEY1=VALUE1 KEY2=VALUE2 ...'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_invoice_section_wait
  name: az billing invoice section wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi bagian faktur penagihan terpenuhi.
  description: ''
  syntax: >-
    az billing invoice section wait --account-name
                                    --invoice-section-name
                                    --profile-name
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--interval]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga bagian faktur penagihan berhasil dibuat.
    syntax: az billing invoice section wait --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{invoiceSectionName}" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga bagian faktur penagihan berhasil diperbarui.
    syntax: az billing invoice section wait --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{invoiceSectionName}" --updated
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --invoice-section-name --name -n
    summary: ID yang secara unik mengidentifikasi bagian faktur.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_invoice_section_create

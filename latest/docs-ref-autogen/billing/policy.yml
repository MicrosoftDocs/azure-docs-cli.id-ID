### YamlMime:AzureCLIGroup
uid: az_billing_policy
name: az billing policy
summary: Kebijakan penagihan.
description: ''
directCommands:
- uid: az_billing_policy_show
  name: az billing policy show
  summary: Tampilkan kebijakan untuk pelanggan atau untuk profil penagihan. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Mitra Microsoft.".
  description: ''
  syntax: >-
    az billing policy show --account-name
                           [--customer-name]
                           [--profile-name]
  examples:
  - summary: Mencantumkan kebijakan untuk pelanggan
    syntax: az billing policy show --account-name "{billingAccountName}" --customer-name "{customerName}"
  - summary: Mencantumkan kebijakan untuk profil penagihan
    syntax: az billing policy show --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  optionalParameters:
  - name: --customer-name
    summary: ID yang secara unik mengidentifikasi pelanggan.
    description: ''
  - name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_policy_update
  name: az billing policy update
  summary: Perbarui kebijakan untuk profil penagihan. Operasi ini hanya didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft.
  description: ''
  syntax: >-
    az billing policy update --account-name
                             [--customer-name]
                             [--marketplace-purchases {AllAllowed, NotAllowed, OnlyFreeAllowed}]
                             [--profile-name]
                             [--reservation-purchases {Allowed, NotAllowed}]
                             [--view-charges {Allowed, NotAllowed}]
  examples:
  - summary: Memperbarui kebijakan untuk profil penagihan
    syntax: az billing policy update --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --marketplace-purchases "OnlyFreeAllowed" --reservation-purchases "NotAllowed" --view-charges "Allowed"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  optionalParameters:
  - name: --customer-name
    summary: ID yang secara unik mengidentifikasi pelanggan.
    description: ''
  - name: --marketplace-purchases
    parameterValueGroup: AllAllowed, NotAllowed, OnlyFreeAllowed
    summary: Kebijakan yang mengontrol apakah pembelian marketplace Azure diizinkan untuk profil penagihan.
    description: ''
  - name: --profile-name
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  - name: --reservation-purchases
    parameterValueGroup: Allowed, NotAllowed
    summary: Kebijakan yang mengontrol apakah pembelian reservasi Azure diizinkan untuk profil penagihan.
    description: ''
  - name: --view-charges
    parameterValueGroup: Allowed, NotAllowed
    summary: Kebijakan yang mengontrol apakah pengguna dengan akses Azure RBAC ke langganan dapat melihat biayanya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_policy_show
- az_billing_policy_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_billing_profile
name: az billing profile
summary: Mengelola profil penagihan akun penagihan.
description: ''
directCommands:
- uid: az_billing_profile_create
  name: az billing profile create
  summary: Membuat atau memperbarui profil penagihan. Operasi ini didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft atau Perjanjian Mitra Microsoft.
  description: ''
  syntax: >-
    az billing profile create --account-name
                              --name
                              [--bill-to]
                              [--display-name]
                              [--enabled-azure-plans]
                              [--invoice-email-opt-in {false, true}]
                              [--invoice-sections-value]
                              [--no-wait]
                              [--po-number]
  examples:
  - summary: Membuat profil penagihan
    syntax: az billing profile create --account-name "{billingAccountName}" --name "{billingProfileName}" --bill-to address-line1="Test Address 1" city="Redmond" country="US" first-name="Test" last-name="User" postal-code="12345" region="WA" --display-name "Finance" --enabled-azure-plans sku-id="0001" --enabled-azure-plans sku-id="0002" --invoice-email-opt-in true --po-number "ABC12345"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  optionalParameters:
  - name: --bill-to
    summary: Alamat penagihan.
    description: 'Penggunaan: --bill-to first-name=XX last-name=XX company-name=XX address-line1=XX address-line2=XX address-line3=XX city=XX district=XX region=XX country=XX postal-code=XX email=XX phone-number=XX.'
  - name: --display-name
    summary: Nama profil penagihan.
    description: ''
  - name: --enabled-azure-plans
    summary: Informasi tentang paket azure yang diaktifkan.
    description: 'Penggunaan: --enabled-azure-plans sku-id=XX sku-id: Id sku. Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --enabled-azure-plans.'
  - name: --invoice-email-opt-in
    parameterValueGroup: false, true
    summary: Bendera yang mengontrol apakah faktur untuk profil penagihan dikirim melalui email.
    description: ''
  - name: --invoice-sections-value
    summary: 'Bagian faktur yang terkait dengan profil penagihan. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --po-number
    summary: Nama pesanan pembelian yang akan muncul pada faktur yang dihasilkan untuk profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_profile_list
  name: az billing profile list
  summary: Mencantumkan profil penagihan yang dapat diakses pengguna. Operasi ini didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft atau Perjanjian Mitra Microsoft.
  description: ''
  syntax: >-
    az billing profile list --account-name
                            [--expand]
  examples:
  - summary: Mencantumkan profil penagihan dengan properti default
    syntax: az billing profile list --account-name "{billingAccountName}"
  - summary: Mencantumkan profil penagihan dengan properti yang diinginkan yang diperluas
    syntax: az billing profile list --expand "invoiceSections" --account-name "{billingAccountName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Dapat digunakan untuk memperluas bagian faktur.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_profile_show
  name: az billing profile show
  summary: Dapatkan profil penagihan berdasarkan ID-nya. Operasi ini didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft atau Perjanjian Mitra Microsoft.
  description: ''
  syntax: >-
    az billing profile show --account-name
                            --name
                            [--expand]
  examples:
  - summary: Menampilkan profil penagihan dengan properti default
    syntax: az billing profile show --account-name "{billingAccountName}" --name "{billingProfileName}"
  - summary: Menampilkan profil penagihan dengan properti yang diperluas
    syntax: az billing profile show --expand "invoiceSections" --account-name "{billingAccountName}" --name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Dapat digunakan untuk memperluas bagian faktur.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_profile_update
  name: az billing profile update
  summary: Membuat atau memperbarui profil penagihan. Operasi ini didukung untuk akun penagihan dengan jenis perjanjian Perjanjian Pelanggan Microsoft atau Perjanjian Mitra Microsoft.
  description: ''
  syntax: >-
    az billing profile update --account-name
                              --name
                              [--bill-to]
                              [--display-name]
                              [--enabled-azure-plans]
                              [--invoice-email-opt-in {false, true}]
                              [--invoice-sections-value]
                              [--no-wait]
                              [--po-number]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  optionalParameters:
  - name: --bill-to
    summary: Alamat penagihan.
    description: 'Penggunaan: --bill-to first-name=XX last-name=XX company-name=XX address-line1=XX address-line2=XX address-line3=XX city=XX district=XX region=XX country=XX postal-code=XX email=XX phone-number=XX.'
  - name: --display-name
    summary: Nama profil penagihan.
    description: ''
  - name: --enabled-azure-plans
    summary: Informasi tentang paket azure yang diaktifkan.
    description: 'Penggunaan: --enabled-azure-plans sku-id=XX sku-id: Id sku. Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --enabled-azure-plans.'
  - name: --invoice-email-opt-in
    parameterValueGroup: false, true
    summary: Bendera yang mengontrol apakah faktur untuk profil penagihan dikirim melalui email.
    description: ''
  - name: --invoice-sections-value
    summary: 'Bagian faktur yang terkait dengan profil penagihan. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --po-number
    summary: Nama pesanan pembelian yang akan muncul pada faktur yang dihasilkan untuk profil penagihan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_profile_wait
  name: az billing profile wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi profil penagihan terpenuhi.
  description: ''
  syntax: >-
    az billing profile wait --account-name
                            --name
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--expand]
                            [--interval]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga profil penagihan berhasil dibuat.
    syntax: az billing profile wait --expand "invoiceSections" --account-name "{billingAccountName}" --name "{billingProfileName}" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga profil penagihan berhasil diperbarui.
    syntax: az billing profile wait --expand "invoiceSections" --account-name "{billingAccountName}" --name "{billingProfileName}" --updated
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID yang secara unik mengidentifikasi akun penagihan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID yang secara unik mengidentifikasi profil penagihan.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --expand
    summary: Dapat digunakan untuk memperluas bagian faktur.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_profile_create
- az_billing_profile_list
- az_billing_profile_show
- az_billing_profile_update
- az_billing_profile_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

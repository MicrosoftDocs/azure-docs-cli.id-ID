### YamlMime:AzureCLIGroup
uid: az_dns-resolver_vnet-link
name: az dns-resolver vnet-link
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **dns-resolver** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dns-resolver vnet-link** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola tautan vnet dengan pemecah masalah dns.
description: ''
directCommands:
- uid: az_dns-resolver_vnet-link_create
  name: az dns-resolver vnet-link create
  summary: Buat tautan jaringan virtual ke set aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver vnet-link create --name
                                     --resource-group
                                     --ruleset-name
                                     [--id]
                                     [--if-match]
                                     [--if-none-match]
                                     [--metadata]
                                     [--no-wait]
  examples:
  - summary: Upsert tautan jaringan virtual ke set aturan penerusan DNS
    syntax: az dns-resolver vnet-link create --ruleset-name "sampleDnsForwardingRuleset" --metadata additionalProp1="value1" --id "/subscriptions/0403cfa9-9659-4f33-9f30-1f191c51d111/resourceGroups/sampleVnetResourceGroupName/providers/Microsoft.Network/virtualNetworks/sampleVirtualNetwork" --resource-group "sampleResourceGroup" --name "sampleVirtualNetworkLink"
  requiredParameters:
  - isRequired: true
    name: --name --virtual-network-link-name -n
    summary: Nama tautan jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama set aturan penerusan DNS.
    description: ''
  optionalParameters:
  - name: --id
    summary: ID Sumber Daya.
    description: ''
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk mengizinkan sumber daya baru dibuat, tetapi untuk mencegah pembaruan sumber daya yang ada. Nilai lain akan diabaikan.
    description: ''
  - name: --metadata
    summary: 'Metadata yang dilampirkan ke tautan jaringan virtual. Nilai harapan: KEY1=VALUE1 KEY2=VALUE2 ...'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_dns-resolver_vnet-link_delete
  name: az dns-resolver vnet-link delete
  summary: 'Menghapus tautan jaringan virtual ke set aturan penerusan DNS. PERINGATAN: Operasi ini tidak dapat dibatalkan.'
  description: ''
  syntax: >-
    az dns-resolver vnet-link delete --name
                                     --resource-group
                                     --ruleset-name
                                     [--if-match]
                                     [--no-wait]
                                     [--yes]
  examples:
  - summary: Menghapus tautan jaringan virtual ke set aturan penerusan DNS
    syntax: az dns-resolver vnet-link delete --ruleset-name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup" --name "sampleVirtualNetworkLink"
  requiredParameters:
  - isRequired: true
    name: --name --virtual-network-link-name -n
    summary: Nama tautan jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama set aturan penerusan DNS.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dns-resolver_vnet-link_list
  name: az dns-resolver vnet-link list
  summary: Mencantumkan tautan jaringan virtual ke set aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver vnet-link list --resource-group
                                   --ruleset-name
                                   [--top]
  examples:
  - summary: Mencantumkan tautan jaringan virtual ke set aturan penerusan DNS
    syntax: az dns-resolver vnet-link list --ruleset-name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama set aturan penerusan DNS.
    description: ''
  optionalParameters:
  - name: --top
    summary: Jumlah maksimum hasil yang akan dikembalikan. Jika tidak ditentukan, mengembalikan hingga 100 hasil.
    description: ''
- uid: az_dns-resolver_vnet-link_show
  name: az dns-resolver vnet-link show
  summary: Mendapatkan properti tautan jaringan virtual ke aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver vnet-link show --name
                                   --resource-group
                                   --ruleset-name
  examples:
  - summary: Mengambil tautan jaringan virtual ke set aturan penerusan DNS
    syntax: az dns-resolver vnet-link show --ruleset-name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup" --name "sampleVirtualNetworkLink"
  requiredParameters:
  - isRequired: true
    name: --name --virtual-network-link-name -n
    summary: Nama tautan jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama set aturan penerusan DNS.
    description: ''
- uid: az_dns-resolver_vnet-link_update
  name: az dns-resolver vnet-link update
  summary: Memperbarui tautan jaringan virtual ke set aturan penerusan DNS.
  description: ''
  syntax: >-
    az dns-resolver vnet-link update --name
                                     --resource-group
                                     --ruleset-name
                                     [--if-match]
                                     [--metadata]
                                     [--no-wait]
  examples:
  - summary: Memperbarui tautan jaringan virtual ke set aturan penerusan DNS
    syntax: az dns-resolver vnet-link update --ruleset-name "sampleDnsForwardingRuleset" --metadata additionalProp1="value1" --resource-group "sampleResourceGroup" --name "sampleVirtualNetworkLink"
  requiredParameters:
  - isRequired: true
    name: --name --virtual-network-link-name -n
    summary: Nama tautan jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama set aturan penerusan DNS.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag sumber daya. Hilangkan nilai ini untuk selalu menimpa sumber daya saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --metadata
    summary: 'Metadata yang dilampirkan ke tautan jaringan virtual. Nilai harapan: KEY1=VALUE1 KEY2=VALUE2 ...'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_dns-resolver_vnet-link_wait
  name: az dns-resolver vnet-link wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi tautan vnet pemecah masalah dns terpenuhi.
  description: ''
  syntax: >-
    az dns-resolver vnet-link wait --name
                                   --resource-group
                                   --ruleset-name
                                   [--created]
                                   [--custom]
                                   [--deleted]
                                   [--exists]
                                   [--interval]
                                   [--timeout]
                                   [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga tautan vnet pemecah masalah dns berhasil dibuat.
    syntax: az dns-resolver vnet-link wait --ruleset-name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup" --name "sampleVirtualNetworkLink" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga tautan vnet pemecah masalah dns berhasil diperbarui.
    syntax: az dns-resolver vnet-link wait --ruleset-name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup" --name "sampleVirtualNetworkLink" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga tautan vnet pemecah masalah dns berhasil dihapus.
    syntax: az dns-resolver vnet-link wait --ruleset-name "sampleDnsForwardingRuleset" --resource-group "sampleResourceGroup" --name "sampleVirtualNetworkLink" --deleted
  requiredParameters:
  - isRequired: true
    name: --name --virtual-network-link-name -n
    summary: Nama tautan jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --ruleset-name
    summary: Nama set aturan penerusan DNS.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dns-resolver_vnet-link_create
- az_dns-resolver_vnet-link_delete
- az_dns-resolver_vnet-link_list
- az_dns-resolver_vnet-link_show
- az_dns-resolver_vnet-link_update
- az_dns-resolver_vnet-link_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

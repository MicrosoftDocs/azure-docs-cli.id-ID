### YamlMime:AzureCLIGroup
uid: az_connectedvmware_resource-pool
name: az connectedvmware resource-pool
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedvmware** untuk Azure CLI (versi 2.0.67 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az connectedvmware resource-pool** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Sumber daya kumpulan sumber daya.
description: ''
directCommands:
- uid: az_connectedvmware_resource-pool_create
  name: az connectedvmware resource-pool create
  summary: Buat sumber daya kumpulan sumber daya.
  description: ''
  syntax: >-
    az connectedvmware resource-pool create --custom-location
                                            --location
                                            --name
                                            --resource-group
                                            [--inventory-item]
                                            [--mo-ref-id]
                                            [--no-wait]
                                            [--tags]
                                            [--vcenter]
  examples:
  - summary: Buat kumpulan sumber daya
    syntax: az connectedvmware resource-pool create --custom-location "custom location name"                 --location "" --mo-ref-id "mo-ref id of the resource in vc" --name "resource pool name"                 --resource-group "resource group name" --vcenter "name or id of the vcenter"
  requiredParameters:
  - isRequired: true
    name: --custom-location -c
    summary: Nama atau ID lokasi kustom yang akan mengelola sumber daya ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --inventory-item -i
    summary: Nama atau ID item inventori.
    description: ''
  - name: --mo-ref-id -m
    summary: ID VCenter MoRef (Referensi Objek Terkelola) untuk sumber daya yang ada.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vcenter -v
    summary: Nama atau ID vCenter Server yang mengelola sumber daya ini.
    description: ''
- uid: az_connectedvmware_resource-pool_delete
  name: az connectedvmware resource-pool delete
  summary: Menghapus sumber daya kumpulan sumber daya.
  description: ''
  syntax: >-
    az connectedvmware resource-pool delete --name
                                            --resource-group
                                            [--force]
                                            [--no-wait]
                                            [--yes]
  examples:
  - summary: Menghapus kumpulan sumber daya
    syntax: az connectedvmware resource-pool delete --ids "resource id" --name "resource pool name"                --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Apakah hapus paksa atau tidak.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedvmware_resource-pool_list
  name: az connectedvmware resource-pool list
  summary: Ambil daftar kumpulan sumber daya dari grup sumber daya tertentu.
  description: ''
  syntax: az connectedvmware resource-pool list [--resource-group]
  examples:
  - summary: Mengambil daftar kumpulan sumber daya
    syntax: az connectedvmware resource-pool list --resource-group "resource group name"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedvmware_resource-pool_show
  name: az connectedvmware resource-pool show
  summary: Dapatkan detail kumpulan sumber daya berdasarkan id, grup sumber daya, nama kumpulan sumber daya, atau langganan.
  description: ''
  syntax: >-
    az connectedvmware resource-pool show --name
                                          --resource-group
  examples:
  - summary: Mendapatkan detail kumpulan sumber daya
    syntax: az connectedvmware resource-pool show --ids "resource id" --name "resource pool name"                --resource-group "resource group name" --subscription "Name or ID of subscription"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_connectedvmware_resource-pool_create
- az_connectedvmware_resource-pool_delete
- az_connectedvmware_resource-pool_list
- az_connectedvmware_resource-pool_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

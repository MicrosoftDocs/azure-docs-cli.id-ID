### YamlMime:AzureCLIGroup
uid: az_connectedvmware_vm_disk
name: az connectedvmware vm disk
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **connectedvmware** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az connectedvmware vm disk** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Disk Vm.
description: ''
directCommands:
- uid: az_connectedvmware_vm_disk_add
  name: az connectedvmware vm disk add
  summary: Tambahkan disk virtual ke komputer virtual.
  description: ''
  syntax: >-
    az connectedvmware vm disk add --controller-key
                                   --disk-size
                                   --name
                                   --resource-group
                                   --vm-name
                                   [--disk-mode]
                                   [--no-wait]
                                   [--unit-number]
  examples:
  - summary: Menambahkan disk virtual ke komputer virtual
    syntax: az connectedvmware vm disk add --controller-key "The controller key of the disk"                --disk-size "The disk size in GBs" --name "Name of the Disk" --resource-group                "resource group name" --vm-name "Name of the virtual machine"
  requiredParameters:
  - isRequired: true
    name: --controller-key
    summary: Kunci pengontrol disk.
    description: ''
  - isRequired: true
    name: --disk-size
    summary: Ukuran disk dalam GB.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --disk-mode
    defaultValue: PERSISTENT
    summary: Mode disk.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --unit-number
    summary: Nomor unit disk.
    description: ''
- uid: az_connectedvmware_vm_disk_delete
  name: az connectedvmware vm disk delete
  summary: Hapus disk virtual ke komputer virtual.
  description: ''
  syntax: >-
    az connectedvmware vm disk delete --disks
                                      --resource-group
                                      --vm-name
                                      [--no-wait]
                                      [--yes]
  examples:
  - summary: Menghapus disk virtual ke komputer virtual
    syntax: az connectedvmware vm disk delete --disk "Names of the Disks" --resource-group                "resource group name" --vm-name "Name of the virtual machine"
  requiredParameters:
  - isRequired: true
    name: --disks
    summary: Nama Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_connectedvmware_vm_disk_list
  name: az connectedvmware vm disk list
  summary: Ambil daftar disk vm dari nama grup sumber daya dan nama vm tertentu.
  description: ''
  syntax: >-
    az connectedvmware vm disk list --resource-group
                                    --vm-name
  examples:
  - summary: Mengambil daftar disk vm
    syntax: az connectedvmware vm disk list --resource-group "resource group name" --vm-name                "Name of the virtual machine"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
- uid: az_connectedvmware_vm_disk_show
  name: az connectedvmware vm disk show
  summary: Dapatkan detail disk vm berdasarkan nama, grup sumber daya, dan nama vm.
  description: ''
  syntax: >-
    az connectedvmware vm disk show --name
                                    --resource-group
                                    --vm-name
  examples:
  - summary: Mendapatkan detail disk vm
    syntax: az connectedvmware vm disk show --name "Name of the Disk" --resource-group                "resource group name" --vm-name "Name of the virtual machine"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
- uid: az_connectedvmware_vm_disk_update
  name: az connectedvmware vm disk update
  summary: Perbarui disk virtual ke komputer virtual.
  description: ''
  syntax: >-
    az connectedvmware vm disk update --resource-group
                                      --vm-name
                                      [--controller-key]
                                      [--device-key]
                                      [--disk-mode]
                                      [--disk-size]
                                      [--name]
                                      [--no-wait]
                                      [--unit-number]
  examples:
  - summary: Memperbarui disk virtual ke komputer virtual
    syntax: az connectedvmware vm disk update --controller-key "The controller key of the disk"                --disk-size "The disk size in GBs" --name "Name of the Disk" --resource-group                "resource group name" --vm-name "Name of the virtual machine"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --controller-key
    summary: Kunci pengontrol disk.
    description: ''
  - name: --device-key
    summary: Kunci perangkat untuk disk.
    description: ''
  - name: --disk-mode
    summary: Mode disk.
    description: ''
  - name: --disk-size
    summary: Ukuran disk dalam GB.
    description: ''
  - name: --name -n
    summary: Nama Disk.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --unit-number
    summary: Nomor unit disk.
    description: ''
commands:
- az_connectedvmware_vm_disk_add
- az_connectedvmware_vm_disk_delete
- az_connectedvmware_vm_disk_list
- az_connectedvmware_vm_disk_show
- az_connectedvmware_vm_disk_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_consumption_budget
name: az consumption budget
summary: Mengelola anggaran untuk langganan Azure.
description: ''
directCommands:
- uid: az_consumption_budget_create
  name: az consumption budget create
  summary: Buat anggaran untuk langganan Azure.
  description: ''
  syntax: >-
    az consumption budget create --amount
                                 --budget-name
                                 --category {cost, usage}
                                 --end-date
                                 --start-date
                                 --time-grain {annually, monthly, quarterly}
                                 [--meter-filter]
                                 [--resource-filter]
                                 [--resource-group]
                                 [--resource-group-filter]
  requiredParameters:
  - isRequired: true
    name: --amount
    summary: Jumlah anggaran.
    description: ''
  - isRequired: true
    name: --budget-name
    summary: Nama anggaran.
    description: ''
  - isRequired: true
    name: --category
    parameterValueGroup: cost, usage
    summary: Kategori anggaran dapat berupa biaya atau penggunaan.
    description: ''
  - isRequired: true
    name: --end-date -e
    summary: Tanggal selesai (YYYY-MM-DD dalam UTC) periode waktu anggaran.
    description: ''
  - isRequired: true
    name: --start-date -s
    summary: Tanggal mulai (YYYY-MM-DD dalam UTC) periode waktu anggaran.
    description: ''
  - isRequired: true
    name: --time-grain
    parameterValueGroup: annually, monthly, quarterly
    summary: Butir waktu anggaran bisa bulanan, triwulanan, atau tahunan.
    description: ''
  optionalParameters:
  - name: --meter-filter
    summary: Daftar meter yang dipisahkan spasi untuk difilter. Diperlukan jika kategori adalah penggunaan.
    description: ''
  - name: --resource-filter
    summary: Daftar instans sumber daya yang dipisahkan spasi untuk difilter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-group-filter
    summary: Daftar grup sumber daya yang dipisahkan spasi untuk difilter.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
- uid: az_consumption_budget_delete
  name: az consumption budget delete
  summary: Menghapus anggaran untuk langganan Azure.
  description: ''
  syntax: >-
    az consumption budget delete --budget-name
                                 [--resource-group]
  examples:
  - summary: Menghapus anggaran untuk langganan Azure. (dibuat otomatis)
    syntax: az consumption budget delete --budget-name MyBudget
  requiredParameters:
  - isRequired: true
    name: --budget-name
    summary: Nama anggaran.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
- uid: az_consumption_budget_list
  name: az consumption budget list
  summary: Mencantumkan anggaran untuk langganan Azure.
  description: ''
  syntax: az consumption budget list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
- uid: az_consumption_budget_show
  name: az consumption budget show
  summary: Tampilkan anggaran untuk langganan Azure.
  description: ''
  syntax: >-
    az consumption budget show --budget-name
                               [--resource-group]
  examples:
  - summary: Tampilkan anggaran untuk langganan Azure. (dibuat otomatis)
    syntax: az consumption budget show --budget-name MyBudget
  requiredParameters:
  - isRequired: true
    name: --budget-name
    summary: Nama anggaran.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
- az_consumption_budget_create
- az_consumption_budget_delete
- az_consumption_budget_list
- az_consumption_budget_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

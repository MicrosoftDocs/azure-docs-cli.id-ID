### YamlMime:AzureCLIGroup
uid: az_consumption_usage
name: az consumption usage
summary: Periksa penggunaan sumber daya Azure.
description: ''
directCommands:
- uid: az_consumption_usage_list
  name: az consumption usage list
  summary: Cantumkan detail konsumsi sumber daya Azure, baik sebagai faktur atau dalam periode penagihan.
  description: ''
  syntax: >-
    az consumption usage list [--billing-period-name]
                              [--end-date]
                              [--include-additional-properties]
                              [--include-meter-details]
                              [--start-date]
                              [--top]
  optionalParameters:
  - name: --billing-period-name -p
    summary: Nama periode penagihan untuk mendapatkan detail penggunaan yang terkait.
    description: ''
  - name: --end-date -e
    summary: Tanggal selesai (YYYY-MM-DD dalam UTC). Jika ditentukan, juga memerlukan --start-date.
    description: ''
  - name: --include-additional-properties -a
    summary: Sertakan properti tambahan dalam penggunaan.
    description: ''
  - name: --include-meter-details -m
    summary: Sertakan detail meteran dalam penggunaan.
    description: ''
  - name: --start-date -s
    summary: Tanggal mulai (YYYY-MM-DD dalam UTC). Jika ditentukan, juga memerlukan --end-date.
    description: ''
  - name: --top -t
    summary: 'Jumlah maksimum item yang akan dikembalikan. Rentang nilai: 1-1000.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
- az_consumption_usage_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

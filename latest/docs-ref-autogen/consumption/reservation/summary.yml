### YamlMime:AzureCLIGroup
uid: az_consumption_reservation_summary
name: az consumption reservation summary
summary: Mencantumkan ringkasan reservasi.
description: ''
directCommands:
- uid: az_consumption_reservation_summary_list
  name: az consumption reservation summary list
  summary: Cantumkan ringkasan reservasi untuk harian atau bulanan berdasarkan Id pesanan atau id reservasi.
  description: ''
  syntax: >-
    az consumption reservation summary list --grain
                                            --reservation-order-id
                                            [--end-date]
                                            [--reservation-id]
                                            [--start-date]
  requiredParameters:
  - isRequired: true
    name: --grain
    summary: Butir ringkasan reservasi. Nilai yang mungkin adalah harian atau bulanan.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Id pesanan reservasi.
    description: ''
  optionalParameters:
  - name: --end-date -e
    summary: Tanggal selesai (YYYY-MM-DD dalam UTC). Hanya diperlukan untuk butir harian dan jika ditentukan, juga memerlukan --start-date.
    description: ''
  - name: --reservation-id
    summary: Id reservasi.
    description: ''
  - name: --start-date -s
    summary: Tanggal mulai (YYYY-MM-DD dalam UTC). Hanya diperlukan untuk butir harian dan jika ditentukan, juga memerlukan --end-date.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
- az_consumption_reservation_summary_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

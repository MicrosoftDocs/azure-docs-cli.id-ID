  description: Tentukan hanya satu dari file --template-file | --template-uri URI | --template-spec untuk memasukkan templat ARM.
  syntax: >-
    az deployment mg validate --location
                              --management-group-id
                              [--handle-extended-json-format]
                              [--name]
                              [--no-prompt {false, true}]
                              [--parameters]
                              [--query-string]
                              [--template-file]
                              [--template-spec]
                              [--template-uri]
  examples:
  - summary: Validasi apakah templat valid di grup manajemen.
    syntax: az deployment mg validate --management-group-id testmg --location WestUS --template-file {template-file}
  - summary: Validasi apakah templat valid di grup manajemen. (dibuat otomatis)
    syntax: az deployment mg validate --location WestUS --management-group-id testmg --name mydeployment --parameters @myparameters.json --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk menyimpan metadata penyebaran.
    description: ''
  - isRequired: true
    name: --management-group-id -m
    summary: Id grup manajemen untuk membuat penyebaran di.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Dukungan untuk menangani konten templat yang diperluas termasuk multibaris dan komentar dalam penyebaran.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Opsi untuk menonaktifkan perintah parameter yang hilang untuk templat ARM. Ketika nilainya benar, perintah yang mengharuskan pengguna untuk memberikan parameter yang hilang akan diabaikan. Nilai defaultnya adalah false.
    description: ''
  - name: --parameters -p
    summary: Berikan nilai parameter penyebaran.
    description: Parameter dapat disediakan dari file menggunakan `@{path}` sintaks, string JSON, atau sebagai pasangan <KEY=VALUE>. Parameter dievaluasi secara berurutan, jadi ketika nilai ditetapkan dua kali, nilai terakhir akan digunakan. Disarankan agar Anda menyediakan file parameter terlebih dahulu, lalu mengambil alih secara selektif menggunakan sintaks KEY=VALUE.
  - name: --query-string -q
    summary: String kueri (token SAS) yang akan digunakan dengan template-uri dalam kasus templat yang ditautkan.
    description: ''
  - name: --template-file -f
    summary: Jalur ke file templat atau file Bicep.
    description: ''
  - name: --template-spec -s
    summary: Id sumber daya spesifikasi templat.
    description: ''
  - name: --template-uri -u
    summary: URI ke file templat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_mg_wait
  name: az deployment mg wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi penyebaran terpenuhi.
  description: ''
  syntax: >-
    az deployment mg wait --management-group-id
                          --name
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--interval]
                          [--timeout]
                          [--updated]
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: Id grup manajemen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_mg_what-if
  name: az deployment mg what-if
  summary: Jalankan operasi What-If penyebaran pada cakupan grup manajemen.
  description: Tentukan hanya satu dari file --template-file | --template-uri URI | --template-spec untuk memasukkan templat ARM.
  syntax: >-
    az deployment mg what-if --location
                             --management-group-id
                             [--exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange, Unsupported}]
                             [--name]
                             [--no-pretty-print]
                             [--no-prompt {false, true}]
                             [--parameters]
                             [--query-string]
                             [--result-format {FullResourcePayloads, ResourceIdOnly}]
                             [--template-file]
                             [--template-spec]
                             [--template-uri]
  examples:
  - summary: Jalankan operasi What-If penyebaran di grup manajemen.
    syntax: az deployment mg what-if --management-group-id testmg --location westus --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Jalankan operasi What-If penyebaran di grup manajemen dengan format ResourceIdOnly.
    syntax: az deployment mg what-if --management-group-id testmg --location westus --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --result-format ResourceIdOnly
  - summary: Jalankan operasi What-If penyebaran di grup manajemen tanpa mencetak hasilnya dengan cantik.
    syntax: az deployment mg what-if --management-group-id testmg --location westus --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --no-pretty-print
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk menyimpan metadata penyebaran.
    description: ''
  - isRequired: true
    name: --management-group-id -m
    summary: Id grup manajemen untuk membuat penyebaran di.
    description: ''
  optionalParameters:
  - name: --exclude-change-types -x
    parameterValueGroup: Create, Delete, Deploy, Ignore, Modify, NoChange, Unsupported
    summary: Daftar jenis perubahan sumber daya yang dipisahkan spasi yang akan dikecualikan dari hasil What-If.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-pretty-print
    summary: Nonaktifkan pretty-print untuk hasil What-If. Ketika diatur, jenis format output akan digunakan.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Opsi untuk menonaktifkan perintah parameter yang hilang untuk templat ARM. Ketika nilainya benar, perintah yang mengharuskan pengguna untuk memberikan parameter yang hilang akan diabaikan. Nilai defaultnya adalah false.
    description: ''
  - name: --parameters -p
    summary: Berikan nilai parameter penyebaran.
    description: Parameter dapat disediakan dari file menggunakan `@{path}` sintaks, string JSON, atau sebagai pasangan <KEY=VALUE>. Parameter dievaluasi secara berurutan, jadi ketika nilai ditetapkan dua kali, nilai terakhir akan digunakan. Disarankan agar Anda menyediakan file parameter terlebih dahulu, lalu mengambil alih secara selektif menggunakan sintaks KEY=VALUE.
  - name: --query-string -q
    summary: String kueri (token SAS) yang akan digunakan dengan template-uri dalam kasus templat yang ditautkan.
    description: ''
  - name: --result-format -r
    defaultValue: FullResourcePayloads
    parameterValueGroup: FullResourcePayloads, ResourceIdOnly
    summary: Format hasil What-If.
    description: ''
  - name: --template-file -f
    summary: Jalur ke file templat atau file Bicep.
    description: ''
  - name: --template-spec -s
    summary: Id sumber daya spesifikasi templat.
    description: ''
  - name: --template-uri -u
    summary: URI ke file templat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

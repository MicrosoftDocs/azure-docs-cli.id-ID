### YamlMime:AzureCLIGroup
uid: az_deployment_mg
name: az deployment mg
summary: Mengelola penyebaran templat Azure Resource Manager di grup manajemen.
description: ''
directCommands:
- uid: az_deployment_mg_cancel
  name: az deployment mg cancel
  summary: Membatalkan penyebaran di grup manajemen.
  description: ''
  syntax: >-
    az deployment mg cancel --management-group-id
                            --name
  examples:
  - summary: Membatalkan penyebaran di grup manajemen.
    syntax: az deployment mg cancel -m testmg -n deployment01
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: Id grup manajemen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penyebaran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_mg_create
  name: az deployment mg create
  summary: Mulai penyebaran di grup manajemen.
  description: Tentukan hanya satu dari file --template-file | --template-uri URI | --template-spec untuk memasukkan templat ARM.
  syntax: >-
    az deployment mg create --location
                            --management-group-id
                            [--confirm-with-what-if]
                            [--handle-extended-json-format]
                            [--name]
                            [--no-prompt {false, true}]
                            [--no-wait]
                            [--parameters]
                            [--proceed-if-no-change]
                            [--query-string]
                            [--template-file]
                            [--template-spec]
                            [--template-uri]
                            [--what-if]
                            [--what-if-exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange, Unsupported}]
                            [--what-if-result-format {FullResourcePayloads, ResourceIdOnly}]
  examples:
  - summary: Buat penyebaran di grup manajemen dari file templat jarak jauh, menggunakan parameter dari file JSON lokal.
    syntax: >-
      az deployment mg create --management-group-id testrg --name rollout01 --location WestUS \
          --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Buat penyebaran di grup manajemen dari file templat lokal, menggunakan parameter dari string JSON.
    syntax: >-
      az deployment mg create --management-group-id testmg --name rollout01 --location WestUS \
          --template-file azuredeploy.json \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Buat penyebaran di grup manajemen dari templat lokal, menggunakan file parameter, file parameter jarak jauh, dan secara selektif menimpa pasangan kunci/nilai.
    syntax: >-
      az deployment mg create --management-group-id testmg --name rollout01 --location WestUS \
          --template-file azuredeploy.json --parameters @params.json \
          --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk menyimpan metadata penyebaran.
    description: ''
  - isRequired: true
    name: --management-group-id -m
    summary: Id grup manajemen untuk membuat penyebaran di.
    description: ''
  optionalParameters:
  - name: --confirm-with-what-if -c
    summary: Instruksikan perintah untuk menjalankan penyebaran What-If sebelum menjalankan penyebaran. Kemudian meminta Anda untuk mengakui perubahan sumber daya sebelum berlanjut.
    description: ''
  - name: --handle-extended-json-format -j
    summary: Dukungan untuk menangani konten templat yang diperluas termasuk multibaris dan komentar dalam penyebaran.
    description: ''
  - name: --name -n
    summary: Nama penyebaran.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Opsi untuk menonaktifkan perintah parameter yang hilang untuk templat ARM. Ketika nilainya benar, perintah yang mengharuskan pengguna untuk memberikan parameter yang hilang akan diabaikan. Nilai defaultnya adalah false.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --parameters -p
    summary: Berikan nilai parameter penyebaran.
    description: Parameter dapat disediakan dari file menggunakan `@{path}` sintaks, string JSON, atau sebagai pasangan <KEY=VALUE>. Parameter dievaluasi secara berurutan, jadi ketika nilai ditetapkan dua kali, nilai terakhir akan digunakan. Disarankan agar Anda menyediakan file parameter terlebih dahulu, lalu mengambil alih secara selektif menggunakan sintaks KEY=VALUE.
  - name: --proceed-if-no-change
    summary: Instruksikan perintah untuk menjalankan penyebaran jika hasil What-If tidak berisi perubahan sumber daya. Berlaku ketika --confirm-with-what-if diatur.
    description: ''
  - name: --query-string -q
    summary: String kueri (token SAS) yang akan digunakan dengan template-uri dalam kasus templat yang ditautkan.
    description: ''
  - name: --template-file -f
    summary: Jalur ke file templat atau file Bicep.
    description: ''
  - name: --template-spec -s
    summary: Id sumber daya spesifikasi templat.
    description: ''
  - name: --template-uri -u
    summary: URI ke file templat.
    description: ''
  - name: --what-if -w
    summary: Instruksikan perintah untuk menjalankan penyebaran Bagaimana-Jika.
    description: ''
  - name: --what-if-exclude-change-types -x
    parameterValueGroup: Create, Delete, Deploy, Ignore, Modify, NoChange, Unsupported
    summary: Daftar jenis perubahan sumber daya yang dipisahkan spasi yang akan dikecualikan dari hasil What-If. Berlaku ketika --confirm-with-what-if diatur.
    description: ''
  - name: --what-if-result-format -r
    defaultValue: FullResourcePayloads
    parameterValueGroup: FullResourcePayloads, ResourceIdOnly
    summary: Format hasil What-If. Berlaku saat `--confirm-with-what-if` diatur.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

### YamlMime:AzureCLIGroup
uid: az_grafana
name: az grafana
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **amg** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az grafana** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola instans Azure Grafana.
description: Untuk pengalaman yang dioptimalkan, tidak semua Api sarana data, yang di dokumentasikan di https://grafana.com/docs/grafana/latest/http_api/, diekspos. Pada kesenjangan cakupan, silakan hubungi ad4g@microsoft.com.
directCommands:
- uid: az_grafana_create
  name: az grafana create
  summary: Membuat instans Azure Managed Grafana.
  description: ''
  syntax: >-
    az grafana create --name
                      --resource-group
                      [--location]
                      [--skip-role-assignments {false, true}]
                      [--skip-system-assigned-identity {false, true}]
                      [--tags]
                      [--zone-redundancy {Disabled, Enabled}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --skip-role-assignments
    parameterValueGroup: false, true
    summary: Jangan membuat penetapan peran untuk identitas terkelola dan pengguna masuk saat ini.
    description: ''
  - name: --skip-system-assigned-identity -s
    parameterValueGroup: false, true
    summary: Jangan aktifkan identitas yang ditetapkan sistem.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone-redundancy
    parameterValueGroup: Disabled, Enabled
    summary: 'Menunjukkan apakah redundansi zona harus diaktifkan atau tidak. Default: Dinonaktifkan.'
    description: ''
- uid: az_grafana_delete
  name: az grafana delete
  summary: Menghapus instans Azure Managed Grafana.
  description: ''
  syntax: >-
    az grafana delete --name
                      [--resource-group]
                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_grafana_list
  name: az grafana list
  summary: Mencantumkan instans Azure Managed Grafana.
  description: ''
  syntax: az grafana list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_grafana_show
  name: az grafana show
  summary: Menampilkan detail instans Azure Managed Grafana.
  description: ''
  syntax: >-
    az grafana show --name
                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Dasbor Terkelola Azure untuk Grafana.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

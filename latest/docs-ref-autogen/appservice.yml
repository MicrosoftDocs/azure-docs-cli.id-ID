uid: az_appservice
name: az appservice
summary: Mengelola paket App Service.
description: ''
directCommands:
- uid: az_appservice_list-locations
  name: az appservice list-locations
  summary: Mencantumkan wilayah tempat sku paket tersedia.
  description: ''
  syntax: >-
    az appservice list-locations --sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED, WS1, WS2, WS3}
                                 [--linux-workers-enabled]
  examples:
  - summary: Mencantumkan wilayah tempat sku paket tersedia. (dibuat otomatis)
    syntax: az appservice list-locations --sku F1
  requiredParameters:
  - isRequired: true
    name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED, WS1, WS2, WS3
    summary: Tingkat harga, misalnya, F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1V2(Premium V2 Small), P1V3(Premium V3 Small), P2V3(Premium V3 Medium), P3V3(Premium V3 Large), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 ( Premium Kontainer Besar), I1 (Kecil Terisolasi), I2 (Sedang Terisolasi), I3 (Besar Terisolasi), I1v2 (V2 Kecil Terisolasi), I2v2 (Sedang V2 Terisolasi), I3v2 (V2 Besar Terisolasi), WS1 (Logic Apps Workflow Standard 1), WS2 (Logic Apps Workflow Standard 2), WS3 (Logic Apps Workflow Standard 3).
    description: ''
  optionalParameters:
  - name: --linux-workers-enabled
    summary: Dapatkan wilayah yang mendukung hosting aplikasi web di pekerja Linux.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py

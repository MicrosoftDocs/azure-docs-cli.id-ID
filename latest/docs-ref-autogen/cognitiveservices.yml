### YamlMime:AzureCLIGroup
uid: az_cognitiveservices
name: az cognitiveservices
summary: Mengelola akun Azure Cognitive Services.
description: Artikel ini mencantumkan perintah Azure CLI untuk akun Azure Cognitive Services dan manajemen langganan saja. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
directCommands:
- uid: az_cognitiveservices_list
  name: az cognitiveservices list
  summary: Mengelola akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI untuk akun Azure Cognitive Services dan manajemen langganan saja. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: az cognitiveservices list [--resource-group]
  examples:
  - summary: Mencantumkan semua akun Cognitive Services dalam grup sumber daya.
    syntax: az cognitiveservices list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py

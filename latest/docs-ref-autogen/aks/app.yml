### YamlMime:AzureCLIGroup
uid: az_aks_app
name: az aks app
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **deploy-to-azure** untuk Azure CLI (versi 2.0.60 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **aplikasi az aks** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola aplikasi AKS.
description: ''
directCommands:
- uid: az_aks_app_up
  name: az aks app up
  summary: Sebarkan ke AKS melalui tindakan GitHub.
  description: ''
  syntax: >-
    az aks app up [--acr]
                  [--aks-cluster]
                  [--branch-name]
                  [--do-not-wait]
                  [--port]
                  [--repository]
  optionalParameters:
  - name: --acr
    summary: Nama Azure Container Registry yang akan digunakan untuk mendorong gambar.
    description: ''
  - name: --aks-cluster
    summary: Nama kluster yang akan dipilih untuk penyebaran.
    description: ''
  - name: --branch-name
    summary: Nama cabang baru yang akan dibuat untuk memeriksa file dan menaikkan PR.
    description: ''
  - name: --do-not-wait
    summary: Jangan menunggu penyelesaian alur kerja.
    description: ''
  - name: --port
    summary: Port yang menjalankan aplikasi Anda. Defaultnya adalah 8080.
    description: ''
  - name: --repository -r
    summary: GitHub URL repositori misalnya https://github.com/azure/azure-cli.
    description: ''
commands:
- az_aks_app_up
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

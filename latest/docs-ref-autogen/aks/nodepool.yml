### YamlMime:AzureCLIGroup
uid: az_aks_nodepool
name: az aks nodepool
summary: Perintah untuk mengelola kumpulan simpul di kluster kubernetes Kubernetes.
description: ''
directCommands:
- uid: az_aks_nodepool_add
  name: az aks nodepool add
  summary: Tambahkan kumpulan simpul ke kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks nodepool add --cluster-name
                        --name
                        --resource-group
                        [--aks-custom-headers]
                        [--enable-cluster-autoscaler]
                        [--enable-encryption-at-host]
                        [--enable-fips-image]
                        [--enable-node-public-ip]
                        [--enable-ultra-ssd]
                        [--eviction-policy {Deallocate, Delete}]
                        [--kubelet-config]
                        [--kubernetes-version]
                        [--labels]
                        [--linux-os-config]
                        [--max-count]
                        [--max-pods]
                        [--max-surge]
                        [--min-count]
                        [--mode {System, User}]
                        [--no-wait]
                        [--node-count]
                        [--node-osdisk-size]
                        [--node-osdisk-type {Ephemeral, Managed}]
                        [--node-public-ip-prefix-id]
                        [--node-taints]
                        [--node-vm-size]
                        [--os-sku {CBLMariner, Ubuntu}]
                        [--os-type]
                        [--pod-subnet-id]
                        [--ppg]
                        [--priority {Regular, Spot}]
                        [--scale-down-mode {Deallocate, Delete}]
                        [--snapshot-id]
                        [--spot-max-price]
                        [--tags]
                        [--vnet-subnet-id]
                        [--zones {1, 2, 3}]
  examples:
  - summary: Buat nodepool di kluster AKS yang ada dengan os ephemeral diaktifkan.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  - summary: Buat nodepool dengan EncryptionAtHost diaktifkan.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --enable-encryption-at-host
  - summary: Buat nodepool dengan UltraSSD diaktifkan.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --enable-ultra-ssd
  - summary: Membuat kluster nodepool dengan SKU OS tertentu
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --os-sku Ubuntu
  - summary: Membuat nodepool dengan OS berkemampuan FIPS
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --enable-fips-image
  - summary: buat kluster kubernetes dengan id rekam jepret.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --kubernetes-version 1.20.9 --snapshot-id "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.ContainerService/snapshots/mysnapshot1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name --nodepool-name -n
    summary: Nama kumpulan simpul.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Pasangan kunci-nilai yang dipisahkan koma untuk menentukan header kustom.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktifkan autoscaler kluster.
    description: ''
  - name: --enable-encryption-at-host
    summary: Aktifkan EncryptionAtHost, nilai defaultnya adalah false.
    description: ''
  - name: --enable-fips-image
    summary: Gunakan OS berkemampuan FIPS pada simpul agen.
    description: ''
  - name: --enable-node-public-ip
    summary: Aktifkan IP publik simpul VMSS.
    description: ''
  - name: --enable-ultra-ssd
    summary: Aktifkan UltraSSD, nilai defaultnya adalah false.
    description: ''
  - name: --eviction-policy
    defaultValue: Delete
    parameterValueGroup: Deallocate, Delete
    summary: Kebijakan pengeluaran kumpulan simpul Spot. Ini hanya dapat diatur ketika --prioritas adalah Spot.
    description: ''
  - name: --kubelet-config
    summary: Jalur ke file JSON yang berisi konfigurasi Kubelet untuk simpul agen. https://aka.ms/aks/custom-node-config.
    description: ''
  - name: --kubernetes-version -k
    summary: Versi Kubernetes yang digunakan untuk membuat kluster, seperti "1.16.9".
    description: ''
    valueFrom: '`az aks get-versions`'
  - name: --labels
    summary: Label simpul untuk kumpulan simpul. Lihat https://aka.ms/node-labels untuk sintaks label.
    description: ''
  - name: --linux-os-config
    summary: Jalur ke file JSON yang berisi konfigurasi OS untuk simpul agen Linux. https://aka.ms/aks/custom-node-config.
    description: ''
  - name: --max-count
    summary: Jumlah simpul maksimum yang digunakan untuk autoscaler, ketika "--enable-cluster-autoscaler" ditentukan. Tentukan nilai dalam rentang [0, 1000] untuk nodepool pengguna, dan [1.1000] untuk nodepool sistem.
    description: ''
  - name: --max-pods -m
    summary: Jumlah maksimum pod yang dapat disebarkan ke simpul.
    description: Jika tidak ditentukan, default ke 110, atau 30 untuk konfigurasi jaringan tingkat lanjut.
  - name: --max-surge
    summary: Simpul tambahan yang digunakan untuk mempercepat peningkatan. Ketika ditentukan, itu menunjukkan angka atau persen yang digunakan, misalnya. 5 atau 33%.
    description: ''
  - name: --min-count
    summary: Jumlah simpul minimum yang digunakan untuk autoscaler, ketika "--enable-cluster-autoscaler" ditentukan. Tentukan nilai dalam rentang [0, 1000] untuk nodepool pengguna, dan [1.1000] untuk nodepool sistem.
    description: ''
  - name: --mode
    defaultValue: User
    parameterValueGroup: System, User
    summary: Mode untuk kumpulan simpul yang menentukan fungsi utama kumpulan simpul. Jika diatur sebagai "Sistem", AKS lebih memilih pod sistem yang menjadwalkan kumpulan simpul dengan mode `System`. Pelajari lebih lanjut di https://aka.ms/aks/nodepool/mode.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Jumlah simpul di kumpulan agen Kubernetes. Setelah membuat kluster, Anda dapat mengubah ukuran kumpulan simpulnya dengan `az aks scale`.
    description: ''
  - name: --node-osdisk-size
    summary: Ukuran dalam GB disk OS untuk setiap simpul di kumpulan agen. Minimal 30 GB.
    description: ''
  - name: --node-osdisk-type
    parameterValueGroup: Ephemeral, Managed
    summary: Jenis disk OS yang akan digunakan untuk komputer di kumpulan agen tertentu. Default ke 'Ephemeral' jika memungkinkan bersama dengan ukuran VM dan ukuran disk OS. Mungkin tidak diubah untuk kumpulan ini setelah pembuatan. ('Ephemeral' atau 'Managed').
    description: ''
  - name: --node-public-ip-prefix-id
    summary: ID awalan IP publik yang digunakan untuk menetapkan IP publik ke simpul VMSS.
    description: ''
  - name: --node-taints
    summary: Taint simpul untuk kumpulan node.
    description: ''
  - name: --node-vm-size -s
    summary: Ukuran Virtual Machines untuk dibuat sebagai simpul Kubernetes.
    description: ''
  - name: --os-sku
    parameterValueGroup: CBLMariner, Ubuntu
    summary: SKU OS dari kumpulan simpul agen. Ubuntu atau CBLMariner.
    description: ''
  - name: --os-type
    summary: Jenis OS. Linux atau Windows.
    description: ''
  - name: --pod-subnet-id
    summary: ID subnet di VNet yang ada untuk menetapkan pod dalam kluster (memerlukan azure network-plugin).
    description: ''
  - name: --ppg
    summary: The ID of a PPG.
    description: ''
  - name: --priority
    defaultValue: Regular
    parameterValueGroup: Regular, Spot
    summary: Prioritas kumpulan simpul.
    description: ''
  - name: --scale-down-mode
    defaultValue: Delete
    parameterValueGroup: Deallocate, Delete
    summary: Jelaskan bagaimana VM ditambahkan atau dihapus dari kumpulan simpul.
    description: ''
  - name: --snapshot-id
    summary: Id rekam jepret sumber yang digunakan untuk membuat kumpulan simpul ini.
    description: ''
  - name: --spot-max-price
    defaultValue: nan
    summary: Ini hanya dapat diatur ketika --prioritas adalah Spot. Tentukan harga maksimum yang ingin Anda bayar dalam Dolar AS. Nilai yang mungkin adalah nilai desimal yang lebih besar dari nol atau -1 yang menunjukkan harga default hingga sesuai permintaan. Ini hanya dapat mencakup hingga 5 tempat desimal.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnet-subnet-id
    summary: ID subnet di VNet yang ada untuk menyebarkan kluster.
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Zona ketersediaan tempat simpul agen akan ditempatkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_delete
  name: az aks nodepool delete
  summary: Hapus kumpulan agen di kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks nodepool delete --cluster-name
                           --name
                           --resource-group
                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name --nodepool-name -n
    summary: Nama kumpulan simpul.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_get-upgrades
  name: az aks nodepool get-upgrades
  summary: Dapatkan versi peningkatan yang tersedia untuk kumpulan agen dari kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks nodepool get-upgrades --cluster-name
                                 --nodepool-name
                                 --resource-group
  examples:
  - summary: Dapatkan versi peningkatan yang tersedia untuk kumpulan agen dari kluster Kubernetes terkelola.
    syntax: az aks nodepool get-upgrades --resource-group MyResourceGroup --cluster-name MyManagedCluster --nodepool-name MyNodePool
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --nodepool-name
    summary: Nama kumpulan simpul.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_list

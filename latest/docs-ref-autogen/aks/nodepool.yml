    name: --name --nodepool-name -n
    summary: Nama kumpulan simpul.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_start
  name: az aks nodepool start
  summary: Mulai kumpulan agen yang dihentikan di kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks nodepool start --cluster-name
                          --nodepool-name
                          --resource-group
                          [--aks-custom-headers]
                          [--no-wait]
  examples:
  - summary: Memulai kumpulan agen di kluster terkelola
    syntax: az aks nodepool start --nodepool-name nodepool1 -g MyResourceGroup --cluster-name MyManagedCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --nodepool-name
    summary: Nama kumpulan agen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Kirim header kustom. Ketika ditentukan, format harus Key1=Value1,Key2=Value2.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_aks_nodepool_stop
  name: az aks nodepool stop
  summary: Berhenti menjalankan kumpulan agen di kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks nodepool stop --cluster-name
                         --nodepool-name
                         --resource-group
                         [--aks-custom-headers]
                         [--no-wait]
  examples:
  - summary: Menghentikan kumpulan agen di kluster terkelola
    syntax: az aks nodepool stop --nodepool-name nodepool1 -g MyResourceGroup --cluster-name MyManagedCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --nodepool-name
    summary: Nama kumpulan agen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Kirim header kustom. Ketika ditentukan, format harus Key1=Value1,Key2=Value2.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_aks_nodepool_update
  name: az aks nodepool update
  summary: Perbarui kumpulan simpul untuk mengaktifkan/menonaktifkan cluster-autoscaler atau mengubah jumlah min atau jumlah maks.
  description: ''
  syntax: >-
    az aks nodepool update --cluster-name
                           --name
                           --resource-group
                           [--aks-custom-headers]
                           [--disable-cluster-autoscaler]
                           [--enable-cluster-autoscaler]
                           [--labels]
                           [--max-count]
                           [--max-surge]
                           [--min-count]
                           [--mode {System, User}]
                           [--no-wait]
                           [--node-taints]
                           [--scale-down-mode {Deallocate, Delete}]
                           [--tags]
                           [--update-cluster-autoscaler]
  examples:
  - summary: Aktifkan penskala otomatis kluster dalam rentang jumlah simpul [1,5]
    syntax: az aks nodepool update --enable-cluster-autoscaler --min-count 1 --max-count 5 -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  - summary: Menonaktifkan penskala otomatis kluster untuk kluster yang ada
    syntax: az aks nodepool update --disable-cluster-autoscaler -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  - summary: Perbarui jumlah min atau jumlah maks untuk autoscaler kluster.
    syntax: az aks nodepool update --update-cluster-autoscaler --min-count 1 --max-count 10 -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name --nodepool-name -n
    summary: Nama kumpulan simpul.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Pasangan kunci-nilai yang dipisahkan koma untuk menentukan header kustom.
    description: ''
  - name: --disable-cluster-autoscaler -d
    summary: Nonaktifkan autoscaler kluster.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktifkan autoscaler kluster.
    description: ''
  - name: --labels
    summary: Label simpul untuk kumpulan simpul. Lihat https://aka.ms/node-labels untuk sintaks label.
    description: ''
  - name: --max-count
    summary: Jumlah simpul maksimum yang digunakan untuk autoscaler, ketika "--enable-cluster-autoscaler" ditentukan. Tentukan nilai dalam rentang [0, 1000] untuk nodepool pengguna, dan [1.1000] untuk nodepool sistem.
    description: ''
  - name: --max-surge
    summary: Simpul tambahan yang digunakan untuk mempercepat peningkatan. Ketika ditentukan, ini menunjukkan angka atau persentase yang digunakan, misalnya. 5 atau 33%.
    description: ''
  - name: --min-count
    summary: Jumlah simpul minimum yang digunakan untuk autoscaler, ketika "--enable-cluster-autoscaler" ditentukan. Tentukan nilai dalam rentang [0, 1000] untuk nodepool pengguna, dan [1.1000] untuk nodepool sistem.
    description: ''
  - name: --mode
    parameterValueGroup: System, User
    summary: Mode untuk kumpulan simpul yang menentukan fungsi utama kumpulan simpul. Jika ditetapkan sebagai "Sistem", AKS lebih memilih pod sistem yang menjadwalkan kumpulan simpul dengan mode `System`. Pelajari lebih lanjut di https://aka.ms/aks/nodepool/mode.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --node-taints
    summary: Taint simpul untuk kumpulan node.
    description: ''
  - name: --scale-down-mode
    parameterValueGroup: Deallocate, Delete
    summary: Jelaskan bagaimana VM ditambahkan ke atau dihapus dari nodepool.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Perbarui jumlah min atau jumlah maks untuk autoscaler kluster.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_upgrade
  name: az aks nodepool upgrade
  summary: Tingkatkan kumpulan node di kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks nodepool upgrade --cluster-name
                            --name
                            --resource-group
                            [--aks-custom-headers]
                            [--kubernetes-version]
                            [--max-surge]
                            [--no-wait]
                            [--node-image-only]
                            [--snapshot-id]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name --nodepool-name -n
    summary: Nama kumpulan simpul.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Pasangan kunci-nilai yang dipisahkan koma untuk menentukan header kustom.
    description: ''
  - name: --kubernetes-version -k
    summary: Versi Kubernetes untuk meningkatkan kumpulan simpul ke, seperti "1.16.9".
    description: ''
  - name: --max-surge
    summary: Simpul tambahan yang digunakan untuk mempercepat peningkatan. Ketika ditentukan, ini menunjukkan angka atau persentase yang digunakan, misalnya. 5 atau 33% (saling eksklusif dengan "--node-image-only". Lihat "az aks nodepool update --max-surge" untuk memperbarui lonjakan maks sebelum meningkatkan dengan "--node-image-only").
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --node-image-only
    summary: Hanya tingkatkan gambar simpul kumpulan agen.
    description: ''
  - name: --snapshot-id
    summary: Id rekam jepret sumber yang digunakan untuk meningkatkan kumpulan simpul ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_wait
  name: az aks nodepool wait
  summary: Tunggu hingga kumpulan simpul mencapai status yang diinginkan.
  description: Jika operasi pada kumpulan simpul terganggu atau dimulai dengan `--no-wait`, gunakan perintah ini untuk menunggunya selesai.
  syntax: >-
    az aks nodepool wait --agent-pool-name
                         --name
                         --resource-group
                         [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--interval]
                         [--timeout]
                         [--updated]
  examples:
  - summary: Tunggu hingga kumpulan simpul mencapai keadaan yang diinginkan, polling setiap menit hingga tiga puluh menit.
    syntax: az aks nodepool wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --nodepool-name MyNodePool --timeout 1800

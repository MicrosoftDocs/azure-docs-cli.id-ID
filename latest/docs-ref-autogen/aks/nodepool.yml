  description: ''
  syntax: >-
    az aks nodepool list --cluster-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_nodepool_scale
  name: az aks nodepool scale
  summary: Skalakan kumpulan node dalam kluster Kubernetes terkelola.
  description: ''
  syntax: >-
    az aks nodepool scale --cluster-name
                          --name
                          --resource-group
                          [--no-wait]
                          [--node-count]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name --nodepool-name -n
    summary: Nama kumpulan simpul.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Jumlah simpul di kumpulan simpul Kubernetes.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py

### YamlMime:AzureCLIGroup
uid: az_aks_command
name: perintah az aks
summary: Lihat penggunaan terperinci dalam 'az aks command invoke', 'az aks command result'.
description: ''
directCommands:
- uid: az_aks_command_invoke
  name: az aks command invoke
  summary: Jalankan perintah shell (dengan kubectl, helm) pada kluster aks Anda, dukung juga melampirkan file.
  description: ''
  syntax: >-
    az aks command invoke --name
                          --resource-group
                          [--command]
                          [--file]
                          [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --command -c
    summary: Perintah atau skrip shell yang ingin Anda jalankan.
    description: ''
  - name: --file -f
    summary: File yang akan digunakan oleh perintah, gunakan '.' untuk melampirkan folder saat ini.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_command_result
  name: az aks command result
  summary: Ambil hasil dari 'aks command invoke' yang dipicu sebelumnya.
  description: ''
  syntax: >-
    az aks command result --name
                          --resource-group
                          [--command-id]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --command-id -i
    summary: CommandId dikembalikan dari 'aks command invoke'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
commands:
- az_aks_command_invoke
- az_aks_command_result
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

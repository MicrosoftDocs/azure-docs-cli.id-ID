### YamlMime:AzureCLIGroup
uid: az_staticwebapp_environment
name: az staticwebapp environment
summary: Mengelola lingkungan aplikasi statis.
description: ''
directCommands:
- uid: az_staticwebapp_environment_delete
  name: az staticwebapp environment delete
  summary: Hapus lingkungan produksi aplikasi statis atau lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az staticwebapp environment delete --name
                                       [--environment-name]
                                       [--resource-group]
                                       [--yes]
  examples:
  - summary: Menghapus lingkungan aplikasi statis.
    syntax: az staticwebapp environment delete -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  optionalParameters:
  - name: --environment-name
    defaultValue: default
    summary: Nama lingkungan situs statis.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_staticwebapp_environment_functions
  name: az staticwebapp environment functions
  summary: Tampilkan informasi tentang fungsi.
  description: ''
  syntax: >-
    az staticwebapp environment functions --name
                                          [--environment-name]
                                          [--resource-group]
  examples:
  - summary: Tampilkan fungsi aplikasi statis.
    syntax: az staticwebapp environment functions -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  optionalParameters:
  - name: --environment-name
    defaultValue: default
    summary: Nama lingkungan situs statis.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_environment_list
  name: az staticwebapp environment list
  summary: Mencantumkan semua lingkungan aplikasi statis termasuk produksi.
  description: ''
  syntax: >-
    az staticwebapp environment list --name
                                     [--resource-group]
  examples:
  - summary: Mencantumkan lingkungan aplikasi statis.
    syntax: az staticwebapp environment list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_environment_show
  name: az staticwebapp environment show
  summary: Tampilkan informasi tentang lingkungan produksi atau lingkungan yang ditentukan.
  description: ''
  syntax: >-
    az staticwebapp environment show --name
                                     [--environment-name]
                                     [--resource-group]
  examples:
  - summary: Menampilkan lingkungan aplikasi statis.
    syntax: az staticwebapp environment show -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama situs statis.
    description: ''
  optionalParameters:
  - name: --environment-name
    defaultValue: default
    summary: Nama lingkungan situs statis.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_staticwebapp_environment_delete
- az_staticwebapp_environment_functions
- az_staticwebapp_environment_list
- az_staticwebapp_environment_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_staticwebapp_enterprise-edge
name: az staticwebapp enterprise-edge
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **tepi perusahaan** untuk Azure CLI (versi 2.29.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az staticwebapp enterprise-edge** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola CDN Azure Front Door untuk aplikasi web statis. Untuk pengalaman dan ketersediaan yang optimal, silakan periksa dokumentasi https://aka.ms/swaedgekami.
description: ''
directCommands:
- uid: az_staticwebapp_enterprise-edge_disable
  name: az staticwebapp enterprise-edge disable
  summary: Nonaktifkan CDN Azure Front Door untuk aplikasi web statis. Untuk pengalaman dan ketersediaan yang optimal, silakan periksa dokumentasi https://aka.ms/swaedgekami.
  description: ''
  syntax: >-
    az staticwebapp enterprise-edge disable --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama staticwebapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_staticwebapp_enterprise-edge_enable
  name: az staticwebapp enterprise-edge enable
  summary: Aktifkan CDN Azure Front Door untuk aplikasi web statis. Mengaktifkan tepi tingkat perusahaan memerlukan pendaftaran ulang untuk Azure Front Door Microsoft. CDN penyedia sumber daya. Untuk pengalaman dan ketersediaan yang optimal, silakan periksa dokumentasi https://aka.ms/swaedgekami.
  description: ''
  syntax: >-
    az staticwebapp enterprise-edge enable --name
                                           --resource-group
                                           [--no-register]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama staticwebapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-register
    summary: 'Jangan mencoba mendaftarkan Microsoft. penyedia CDN. Pendaftaran dapat dilakukan secara manual dengan: az provider register --wait --namespace Microsoft. CDN. Untuk detail selengkapnya, silakan tinjau dokumentasi yang tersedia di https://go.microsoft.com/fwlink/?linkid=2184995 .'
    description: ''
- uid: az_staticwebapp_enterprise-edge_show
  name: az staticwebapp enterprise-edge show
  summary: Perlihatkan status (Diaktifkan, Dinonaktifkan, Mengaktifkan, Menonaktifkan) CDN Azure Front Door untuk aplikasi web. Untuk pengalaman dan ketersediaan yang optimal, silakan periksa dokumentasi https://aka.ms/swaedgekami.
  description: ''
  syntax: >-
    az staticwebapp enterprise-edge show --name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama staticwebapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_staticwebapp_enterprise-edge_disable
- az_staticwebapp_enterprise-edge_enable
- az_staticwebapp_enterprise-edge_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

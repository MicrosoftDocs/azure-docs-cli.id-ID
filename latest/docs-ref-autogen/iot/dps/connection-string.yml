### YamlMime:AzureCLIGroup
uid: az_iot_dps_connection-string
name: az iot dps connection-string
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az iot dps connection-string** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola string koneksi untuk instans Azure IoT Hub Device Provisioning Service.
description: ''
directCommands:
- uid: az_iot_dps_connection-string_show
  name: az iot dps connection-string show
  summary: Tampilkan string koneksi untuk Device Provisioning Services yang ditentukan menggunakan nama dan kunci kebijakan yang diberikan.
  description: ''
  syntax: >-
    az iot dps connection-string show [--all]
                                      [--dps-name]
                                      [--key-type {primary, secondary}]
                                      [--pn]
                                      [--resource-group]
  examples:
  - summary: Tampilkan string koneksi untuk semua instans DPS status aktif dalam langganan menggunakan kebijakan default dan kunci primer.
    syntax: az iot dps connection-string show
  - summary: Tampilkan string koneksi untuk semua instans DPS status aktif dalam grup sumber daya menggunakan kebijakan default dan kunci primer.
    syntax: az iot dps connection-string show --resource-group MyResourceGroup
  - summary: Tampilkan semua string koneksi DPS yang diberikan menggunakan kunci primer.
    syntax: az iot dps connection-string show -n MyDPS --all
  - summary: Tampilkan string koneksi DPS yang diberikan menggunakan kebijakan default dan kunci primer.
    syntax: az iot dps connection-string show -n MyDPS
  - summary: Tampilkan string koneksi DPS yang diberikan menggunakan kebijakan 'layanan' dan kunci sekunder.
    syntax: az iot dps connection-string show -n MyDPS --policy-name service --key-type secondary
  optionalParameters:
  - name: --all --show-all
    summary: Tampilkan semua kebijakan akses bersama untuk masing-masing DPS.
    description: ''
  - name: --dps-name -n
    summary: Nama Azure IoT Hub Device Provisioning Service. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Jenis kunci kebijakan akses bersama untuk autentikasi.
    description: ''
  - name: --pn --policy-name
    defaultValue: provisioningserviceowner
    summary: Kebijakan akses bersama yang akan digunakan untuk autentikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_iot_dps_connection-string_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_iot_dps_linked-hub
name: az iot dps linked-hub
summary: Kelola IoT Hub tertaut dalam instans Azure IoT Hub Device Provisioning Service.
description: ''
directCommands:
- uid: az_iot_dps_linked-hub_create
  name: az iot dps linked-hub create
  summary: Buat IoT hub tertaut dalam instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps linked-hub create --dps-name
                                 [--allocation-weight]
                                 [--apply-allocation-policy {false, true}]
                                 [--connection-string]
                                 [--hrg]
                                 [--hub-name]
                                 [--location]
                                 [--no-wait]
                                 [--resource-group]
  examples:
  - summary: Membuat hub IoT tertaut dalam instans Azure IoT Hub Device Provisioning Service
    syntax: az iot dps linked-hub create --dps-name MyDps --resource-group MyResourceGroup --connection-string HostName=test.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=XNBhoasdfhqRlgGnasdfhivtshcwh4bJwe7c0RIGuWsirW0= --location westus
  - summary: Membuat hub IoT tertaut di Azure IoT Hub Device Provisioning Service yang menerapkan bobot dan berat alokasi menjadi 10
    syntax: az iot dps linked-hub create --dps-name MyDps --resource-group MyResourceGroup --connection-string HostName=test.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=XNBhoasdfhqRlgGnasdfhivtshcwh4bJwe7c0RIGuWsirW0= --location westus --allocation-weight 10 --apply-allocation-policy True
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  optionalParameters:
  - name: --allocation-weight
    summary: Bobot alokasi hub IoT.
    description: ''
  - name: --apply-allocation-policy
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan menerapkan kebijakan alokasi ke hub IoT.
    description: ''
  - name: --connection-string
    summary: String koneksi hub IoT. Diperlukan jika nama hub tidak disediakan menggunakan --hub-name.
    description: ''
  - name: --hrg --hub-resource-group
    summary: IoT Hub nama grup sumber daya.
    description: ''
  - name: --hub-name
    summary: nama IoT Hub.
    description: ''
  - name: --location -l
    summary: Lokasi hub IoT.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_linked-hub_delete
  name: az iot dps linked-hub delete
  summary: Perbarui IoT hub tertaut dalam instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps linked-hub delete --dps-name
                                 --linked-hub
                                 [--no-wait]
                                 [--resource-group]
  examples:
  - summary: Menghapus hub IoT tertaut 'MyLinkedHub' dalam instans Azure IoT Hub Device Provisioning Service
    syntax: az iot dps linked-hub delete --dps-name MyDps --resource-group MyResourceGroup --linked-hub MyLinkedHub
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --linked-hub
    summary: Nama host IoT Hub tertaut.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_linked-hub_list
  name: az iot dps linked-hub list
  summary: Cantumkan semua IoT hub yang tertaut dalam instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps linked-hub list --dps-name
                               [--resource-group]
  examples:
  - summary: Mencantumkan semua hub IoT yang ditautkan di MyDps
    syntax: az iot dps linked-hub list --dps-name MyDps --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_linked-hub_show
  name: az iot dps linked-hub show
  summary: Tampilkan detail IoT hub tertaut dalam instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps linked-hub show --dps-name
                               --linked-hub
                               [--resource-group]
  examples:
  - summary: Menampilkan detail hub IoT tertaut 'MyLinkedHub' di Azure IoT Hub Device Provisioning Service
    syntax: az iot dps linked-hub show --dps-name MyDps --resource-group MyResourceGroup --linked-hub MyLinkedHub
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --linked-hub
    summary: Nama host IoT Hub tertaut.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_linked-hub_update
  name: az iot dps linked-hub update
  summary: Perbarui IoT hub tertaut dalam instans IoT Hub Device Provisioning Service Azure.
  description: ''
  syntax: >-
    az iot dps linked-hub update --dps-name
                                 --linked-hub
                                 [--allocation-weight]
                                 [--apply-allocation-policy {false, true}]
                                 [--no-wait]
                                 [--resource-group]
  examples:
  - summary: Memperbarui hub IoT tertaut 'MyLinkedHub.azure-devices.net' di Azure IoT Hub Device Provisioning Service
    syntax: az iot dps linked-hub update --dps-name MyDps --resource-group MyResourceGroup --linked-hub MyLinkedHub.azure-devices.net --allocation-weight 10 --apply-allocation-policy True
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: IoT Hub Nama Device Provisioning Service.
    description: ''
  - isRequired: true
    name: --linked-hub
    summary: Nama host IoT Hub tertaut.
    description: ''
  optionalParameters:
  - name: --allocation-weight
    summary: Bobot alokasi hub IoT.
    description: ''
  - name: --apply-allocation-policy
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan menerapkan kebijakan alokasi ke Iot hub.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py

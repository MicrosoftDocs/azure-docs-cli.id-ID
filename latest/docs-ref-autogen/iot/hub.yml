- uid: az_iot_hub_update
  name: az iot hub update
  summary: Memperbarui metadata untuk hub IoT.
  description: ''
  syntax: >-
    az iot hub update [--add]
                      [--c2d-max-delivery-count]
                      [--c2d-ttl]
                      [--dds {false, true}]
                      [--disable-local-auth {false, true}]
                      [--disable-module-sas {false, true}]
                      [--fc]
                      [--fcs]
                      [--fcu]
                      [--fd]
                      [--feedback-lock-duration]
                      [--feedback-ttl]
                      [--fileupload-notification-lock-duration]
                      [--fileupload-notification-max-delivery-count]
                      [--fileupload-notification-ttl]
                      [--fileupload-notifications {false, true}]
                      [--fileupload-sas-ttl]
                      [--fileupload-storage-auth-type {identityBased, keyBased}]
                      [--fileupload-storage-identity]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--rd]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--sku {B1, B2, B3, F1, S1, S2, S3}]
                      [--tags]
                      [--unit]
  examples:
  - summary: Menambahkan pengaturan kontainer penyimpanan ke unggahan file
    syntax: az iot hub update --name MyIotHub --fileupload-storage-connectionstring "connection-string" \ --fileupload-storage-container-name "container_name"
  - summary: Tambahkan aturan filter firewall untuk menerima lalu lintas dari masker IP 127.0.0.0/31.
    syntax: az iot hub update --name MyIotHub --add properties.ipFilterRules filter_name=test-rule action=Accept ip_mask=127.0.0.0/31
  - summary: Memperbarui metadata untuk hub IoT. (dibuat otomatis)
    syntax: az iot hub update --name MyIotHub --set properties.allocationPolicy="GeoLatency"
  - summary: Memperbarui unit IoT Hub ke 2 dan menambahkan tag
    syntax: az iot hub update -n MyIotHub --unit 2 --tags a=b c=d
  - summary: Memperbarui tingkat harga untuk IoT Hub sebagai S2
    syntax: az iot hub update -n MyIotHub --sku S2
  - summary: Perbarui hari retensi IoT Hub peristiwa perangkat ke cloud sebagai 3 hari
    syntax: az iot hub update -n MyIotHub --retention-day 3
  - summary: Memperbarui pengaturan olahpesan cloud-ke-perangkat IoT Hub
    syntax: az iot hub update --name MyIotHub --c2d-max-delivery-count 30 --c2d-ttl 5
  - summary: Memperbarui pengaturan antrean umpan balik IoT Hub
    syntax: az iot hub update --name MyIoTHub --feedback-max-delivery-count 20 --feedback-lock-duration 100 --feedback-ttl 4
  - summary: Perbarui pengaturan unggahan file IoT Hub, dan tetapkan identitas terkelola kepada pengguna untuk unggahan file
    syntax: az iot hub update -n MyIoTHub --fileupload-sas-ttl 5 --fileupload-storage-auth-type identityBased --fileupload-storage-identity [system]
  - summary: Memperbarui pengaturan pemberitahuan unggahan file IoT Hub dan durasi kunci antrean
    syntax: az iot hub update -n MyIoTHub --fileupload-notification-max-delivery-count 50 --fileupload-notification-ttl 48 --fileupload-notifications --fileupload-notification-lock-duration 10
  - summary: Memperbarui pengaturan SAS autentikasi lokal, SAS perangkat, dan modul IoT Hub
    syntax: az iot hub update -n MyIoTHub --disable-local-auth --disable-device-sas false --disable-module-sas true
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --c2d-max-delivery-count --cdd
    summary: Frekuensi hub IoT akan mencoba mengirimkan pesan cloud-ke-perangkat ke perangkat, antara 1 dan 100.
    description: ''
  - name: --c2d-ttl --ct
    summary: Jumlah waktu pesan tersedia untuk dikonsumsi perangkat sebelum kedaluwarsa oleh IoT Hub, antara 1 dan 48 jam.
    description: ''
  - name: --dds --disable-device-sas
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan menonaktifkan semua perangkat (termasuk perangkat Edge atau tidak, tetapi tidak termasuk modul) kunci SAS tercakup untuk autentikasi.
    description: ''
  - name: --disable-local-auth --dla
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan menonaktifkan atau tidak kunci SAS tercakup IoT hub untuk autentikasi.
    description: ''
  - name: --disable-module-sas --dms
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan menonaktifkan kunci SAS dengan cakupan modul atau tidak untuk autentikasi.
    description: ''
  - name: --fc --fileupload-storage-container-name
    summary: Nama kontainer akar tempat Anda mengunggah file. Kontainer tidak perlu ada tetapi harus dapat dikremasi menggunakan connectionString yang ditentukan.
    description: ''
  - name: --fcs --fileupload-storage-connectionstring
    summary: String koneksi untuk akun Azure Storage tempat file diunggah.
    description: ''
  - name: --fcu --fileupload-storage-container-uri
    summary: URI kontainer untuk akun Azure Storage tempat file diunggah.
    description: ''
  - name: --fd --feedback-max-delivery-count
    summary: Frekuensi hub IoT mencoba mengirimkan pesan pada antrean umpan balik, antara 1 dan 100.
    description: ''
  - name: --feedback-lock-duration --fld
    summary: Durasi kunci untuk antrean umpan balik, antara 5 dan 300 detik.
    description: ''
  - name: --feedback-ttl --ft
    summary: Periode waktu di mana hub IoT akan mempertahankan umpan balik untuk kedaluwarsa atau pengiriman pesan cloud-ke-perangkat, antara 1 dan 48 jam.
    description: ''
  - name: --fileupload-notification-lock-duration --fnld
    summary: Durasi kunci untuk antrean pemberitahuan unggahan file, antara 5 dan 300 detik.
    description: ''
  - name: --fileupload-notification-max-delivery-count --fnd
    summary: Berapa kali hub IoT akan mencoba mengirimkan pesan pemberitahuan file, antara 1 dan 100.
    description: ''
  - name: --fileupload-notification-ttl --fnt
    summary: Jumlah waktu pemberitahuan pengunggahan file tersedia untuk digunakan layanan sebelum kedaluwarsa oleh IoT Hub, antara 1 dan 48 jam.
    description: ''
  - name: --fileupload-notifications --fn
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan mencatat informasi tentang file yang diunggah ke pesan/servicebound/filenotifications IoT Hub titik akhir.
    description: ''
  - name: --fileupload-sas-ttl --fst
    summary: Jumlah waktu URI SAS yang dihasilkan oleh IoT Hub berlaku sebelum kedaluwarsa, antara 1 dan 24 jam.
    description: ''
  - name: --fileupload-storage-auth-type --fsa
    parameterValueGroup: identityBased, keyBased
    summary: Jenis autentikasi untuk akun Azure Storage tempat file diunggah.
    description: ''
  - name: --fileupload-storage-identity --fsi
    summary: Identitas terkelola yang digunakan untuk autentikasi unggahan file. Gunakan '[system]' untuk merujuk ke identitas terkelola yang ditetapkan sistem atau ID sumber daya untuk merujuk ke identitas terkelola yang ditetapkan pengguna.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: nama IoT Hub.
    description: ''
  - name: --rd --retention-day
    summary: Menentukan berapa lama hub IoT ini akan mempertahankan peristiwa perangkat ke cloud, antara 1 dan 7 hari.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, F1, S1, S2, S3
    summary: Tingkat harga untuk Azure IoT Hub. Perhatikan bahwa hanya satu instans hub IoT gratis (F1) yang diizinkan di setiap langganan. Pengecualian akan dilemparkan jika instans gratis melebihi satu instans.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --unit
    summary: Unit di IoT Hub Anda.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py

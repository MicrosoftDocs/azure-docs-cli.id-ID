### YamlMime:AzureCLIGroup
uid: az_iot_hub
name: az iot hub
summary: Mengelola hub Azure IoT.
description: ''
directCommands:
- uid: az_iot_hub_create
  name: az iot hub create
  summary: Membuat hub Azure IoT.
  description: Untuk pengenalan Azure IoT Hub, lihat https://docs.microsoft.com/azure/iot-hub/.
  syntax: >-
    az iot hub create --name
                      --resource-group
                      [--c2d-max-delivery-count]
                      [--c2d-ttl]
                      [--dds {false, true}]
                      [--disable-local-auth {false, true}]
                      [--disable-module-sas {false, true}]
                      [--edr {false, true}]
                      [--fc]
                      [--fcs]
                      [--fcu]
                      [--fd]
                      [--feedback-lock-duration]
                      [--feedback-ttl]
                      [--fileupload-notification-lock-duration]
                      [--fileupload-notification-max-delivery-count]
                      [--fileupload-notification-ttl]
                      [--fileupload-notifications {false, true}]
                      [--fileupload-sas-ttl]
                      [--fileupload-storage-auth-type {identityBased, keyBased}]
                      [--fileupload-storage-identity]
                      [--location]
                      [--mi-system-assigned {false, true}]
                      [--mi-user-assigned]
                      [--min-tls-version]
                      [--partition-count]
                      [--rd]
                      [--role]
                      [--scopes]
                      [--sku {B1, B2, B3, F1, S1, S2, S3}]
                      [--tags]
                      [--unit]
  examples:
  - summary: Buat IoT Hub dengan tingkat harga gratis F1, di wilayah grup sumber daya.
    syntax: az iot hub create --resource-group MyResourceGroup --name MyIotHub --sku F1 --partition-count 2
  - summary: Buat IoT Hub dengan partisi S1 dan 4 tingkat harga standar, di wilayah 'westus', dengan tag.
    syntax: az iot hub create --resource-group MyResourceGroup --name MyIotHub --location westus --tags a=b c=d
  - summary: Buat IoT Hub dengan identitas terkelola yang ditetapkan sistem, dan tetapkan peran dan cakupan ke akun penyimpanan untuk identitas yang dibuat.
    syntax: az iot hub create --resource-group MyResourceGroup --name MyIotHub --location westus --mi-system-assigned --role "Storage Blob Data Contributor" --scopes {resourceId}
  - summary: Buat IoT Hub dengan autentikasi lokal, kunci SAS perangkat, dan kunci SAS modul semuanya dinonaktifkan
    syntax: az iot hub create --resource-group MyResourceGroup --name MyIotHub --location westus --disable-local-auth --disable-device-sas --disable-module-sas
  - summary: Buat IoT Hub dengan residensi data diberlakukan. Ini akan menonaktifkan pemulihan bencana lintas wilayah.
    syntax: az iot hub create --resource-group MyResourceGroup --name MyIoTHub --edr
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: nama IoT Hub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --c2d-max-delivery-count --cdd
    defaultValue: "10"
    summary: Frekuensi hub IoT akan mencoba mengirimkan pesan cloud-ke-perangkat ke perangkat, antara 1 dan 100.
    description: ''
  - name: --c2d-ttl --ct
    defaultValue: "1"
    summary: Jumlah waktu pesan tersedia untuk dikonsumsi perangkat sebelum kedaluwarsa oleh IoT Hub, antara 1 dan 48 jam.
    description: ''
  - name: --dds --disable-device-sas
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan menonaktifkan semua perangkat (termasuk perangkat Edge atau tidak, tetapi tidak termasuk modul) kunci SAS tercakup untuk autentikasi.
    description: ''
  - name: --disable-local-auth --dla
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan menonaktifkan atau tidak kunci SAS tercakup IoT hub untuk autentikasi.
    description: ''
  - name: --disable-module-sas --dms
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan menonaktifkan kunci SAS dengan cakupan modul atau tidak untuk autentikasi.
    description: ''
  - name: --edr --enforce-data-residency
    parameterValueGroup: false, true
    summary: Berlakukan residensi data untuk IoT Hub ini dengan menonaktifkan pemulihan bencana lintas wilayah. Properti ini tidak dapat diubah setelah diatur pada sumber daya. Hanya tersedia di wilayah tertentu. Pelajari lebih lanjut di https://aka.ms/iothubdisabledr.
    description: ''
  - name: --fc --fileupload-storage-container-name
    summary: Nama kontainer akar tempat Anda mengunggah file. Kontainer tidak perlu ada tetapi harus dapat dikremasi menggunakan connectionString yang ditentukan.
    description: ''
  - name: --fcs --fileupload-storage-connectionstring
    summary: String koneksi untuk akun Azure Storage tempat file diunggah.
    description: ''
  - name: --fcu --fileupload-storage-container-uri
    summary: URI kontainer untuk akun Azure Storage tempat file diunggah.
    description: ''
  - name: --fd --feedback-max-delivery-count
    defaultValue: "10"
    summary: Frekuensi hub IoT mencoba mengirimkan pesan pada antrean umpan balik, antara 1 dan 100.
    description: ''
  - name: --feedback-lock-duration --fld
    defaultValue: "5"
    summary: Durasi kunci untuk antrean umpan balik, antara 5 dan 300 detik.
    description: ''
  - name: --feedback-ttl --ft
    defaultValue: "1"
    summary: Periode waktu di mana hub IoT akan mempertahankan umpan balik untuk kedaluwarsa atau pengiriman pesan cloud-ke-perangkat, antara 1 dan 48 jam.
    description: ''
  - name: --fileupload-notification-lock-duration --fnld
    defaultValue: "5"
    summary: Durasi kunci untuk antrean pemberitahuan unggahan file, antara 5 dan 300 detik.
    description: ''
  - name: --fileupload-notification-max-delivery-count --fnd
    defaultValue: "10"
    summary: Berapa kali hub IoT akan mencoba mengirimkan pesan pemberitahuan file, antara 1 dan 100.
    description: ''
  - name: --fileupload-notification-ttl --fnt
    defaultValue: "1"
    summary: Jumlah waktu pemberitahuan pengunggahan file tersedia untuk digunakan layanan sebelum kedaluwarsa oleh IoT Hub, antara 1 dan 48 jam.
    description: ''
  - name: --fileupload-notifications --fn
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan mencatat informasi tentang file yang diunggah ke pesan/servicebound/filenotifications IoT Hub titik akhir.
    description: ''
  - name: --fileupload-sas-ttl --fst
    defaultValue: "1"
    summary: Jumlah waktu URI SAS yang dihasilkan oleh IoT Hub berlaku sebelum kedaluwarsa, antara 1 dan 24 jam.
    description: ''
  - name: --fileupload-storage-auth-type --fsa
    parameterValueGroup: identityBased, keyBased
    summary: Jenis autentikasi untuk akun Azure Storage tempat file diunggah.
    description: ''
  - name: --fileupload-storage-identity --fsi
    summary: Identitas terkelola yang digunakan untuk autentikasi unggahan file. Gunakan '[system]' untuk merujuk ke identitas terkelola yang ditetapkan sistem atau ID sumber daya untuk merujuk ke identitas terkelola yang ditetapkan pengguna.
    description: ''
  - name: --location -l
    summary: Lokasi IoT Hub Anda. Default adalah lokasi grup sumber daya target.
    description: ''
  - name: --mi-system-assigned
    parameterValueGroup: false, true
    summary: Aktifkan identitas terkelola yang ditetapkan sistem untuk hub ini.
    description: ''
  - name: --mi-user-assigned
    summary: Aktifkan identitas terkelola yang ditetapkan pengguna untuk hub ini. Terima daftar ID sumber daya identitas yang dipisahkan ruang.
    description: ''
  - name: --min-tls-version --mintls
    summary: Tentukan versi TLS minimum yang akan didukung untuk hub ini. Dapat diatur ke "1.2" untuk memiliki klien yang menggunakan versi TLS di bawah 1.2 untuk ditolak.
    description: ''
  - name: --partition-count
    defaultValue: "4"
    summary: Jumlah partisi Pusat Aktivitas dukungan untuk pesan perangkat-ke-cloud.
    description: ''
  - name: --rd --retention-day
    defaultValue: "1"
    summary: Menentukan berapa lama hub IoT ini akan mempertahankan peristiwa perangkat ke cloud, antara 1 dan 7 hari.
    description: ''
  - name: --role
    summary: Peran untuk ditetapkan ke identitas terkelola yang ditetapkan sistem hub.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang dipisahkan spasi untuk menetapkan peran (--role) untuk identitas terkelola yang ditetapkan sistem.
    description: ''
  - name: --sku
    defaultValue: S1
    parameterValueGroup: B1, B2, B3, F1, S1, S2, S3
    summary: Tingkat harga untuk Azure IoT Hub. Perhatikan bahwa hanya satu instans hub IoT gratis (F1) yang diizinkan di setiap langganan. Pengecualian akan dilemparkan jika instans gratis melebihi satu instans.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --unit
    defaultValue: "1"
    summary: Unit di IoT Hub Anda.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_delete
  name: az iot hub delete
  summary: Menghapus hub IoT.
  description: ''
  syntax: >-
    az iot hub delete [--ids]
                      [--name]
                      [--resource-group]
  examples:
  - summary: Menghapus hub IoT. (dibuat otomatis)
    syntax: az iot hub delete --name MyIoTHub --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: nama IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_generate-sas-token
  name: az iot hub generate-sas-token
  summary: Buat token SAS untuk IoT Hub target, perangkat, atau modul.
  description: Untuk token SAS perangkat, parameter kebijakan digunakan untuk mengakses registri perangkat saja. Oleh karena itu kebijakan harus memiliki akses baca ke registri. Untuk token IoT Hub, kebijakan adalah bagian dari SAS.
  syntax: >-
    az iot hub generate-sas-token [--auth-type {key, login}]
                                  [--connection-string]
                                  [--device-id]
                                  [--du]
                                  [--hub-name]
                                  [--key-type {primary, secondary}]
                                  [--login]
                                  [--module-id]
                                  [--pn]
                                  [--resource-group]
  examples:
  - summary: Buat token SAS IoT Hub menggunakan kebijakan iothubowner dan kunci primer.
    syntax: az iot hub generate-sas-token -n {iothub_name}
  - summary: Buat token SAS IoT Hub menggunakan kebijakan registryRead dan kunci sekunder.
    syntax: az iot hub generate-sas-token -n {iothub_name} --policy registryRead --key-type secondary
  - summary: Buat token SAS perangkat menggunakan kebijakan iothubowner untuk mengakses registri perangkat {iothub_name}.
    syntax: az iot hub generate-sas-token -d {device_id} -n {iothub_name}
  - summary: Membuat token SAS perangkat menggunakan string koneksi IoT Hub (dengan akses registri)
    syntax: az iot hub generate-sas-token -d {device_id} --login 'HostName=myhub.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  - summary: Membuat token SAS Iot Hub menggunakan string koneksi IoT Hub
    syntax: az iot hub generate-sas-token --connection-string 'HostName=myhub.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  - summary: Membuat token SAS Perangkat menggunakan string koneksi Perangkat
    syntax: az iot hub generate-sas-token --connection-string 'HostName=myhub.azure-devices.net;DeviceId=mydevice;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  - summary: Membuat token MODUL SAS menggunakan string koneksi Modul
    syntax: az iot hub generate-sas-token --connection-string 'HostName=myhub.azure-devices.net;DeviceId=mydevice;ModuleId=mymodule;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --connection-string --cs
    summary: 'String koneksi target. Ini melewati registri IoT Hub dan menghasilkan token SAS langsung dari kunci konten yang disediakan tanpa validasi lebih lanjut. Semua parameter perintah lainnya selain dari durasi akan diabaikan. Jenis string koneksi yang didukung: Iot Hub, Perangkat, Modul.'
    description: ''
  - name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - name: --du --duration
    defaultValue: "3600"
    summary: Durasi token yang valid dalam hitung detik.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Jenis kunci kebijakan akses bersama untuk autentikasi.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --module-id -m
    summary: Modul Target.
    description: ''
  - name: --pn --policy-name
    defaultValue: iothubowner
    summary: Kebijakan akses bersama dengan izin operasi untuk entitas IoT Hub target.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_invoke-device-method
  name: az iot hub invoke-device-method
  summary: Memanggil metode perangkat.
  description: ''
  syntax: >-
    az iot hub invoke-device-method --device-id
                                    --method-name
                                    [--auth-type {key, login}]
                                    [--hub-name]
                                    [--login]
                                    [--method-payload]
                                    [--resource-group]
                                    [--timeout]
  examples:
  - summary: Panggil metode langsung pada perangkat dari cloud.
    syntax: az iot hub invoke-device-method --hub-name {iothub_name} --device-id {device_id} --method-name Reboot --method-payload '{"version":"1.0"}'
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --method-name --mn
    summary: Metode target untuk pemanggilan.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --method-payload --mp
    defaultValue: '{}'
    summary: Payload Json yang akan diteruskan ke metode . Harus jalur file atau json mentah.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout --to
    defaultValue: "30"
    summary: Jumlah detik maksimum untuk menunggu hasil metode perangkat.
    description: ''
- uid: az_iot_hub_invoke-module-method
  name: az iot hub invoke-module-method
  summary: Panggil metode modul Edge.
  description: ''
  syntax: >-
    az iot hub invoke-module-method --device-id
                                    --method-name
                                    --module-id
                                    [--auth-type {key, login}]
                                    [--hub-name]
                                    [--login]
                                    [--method-payload]
                                    [--resource-group]
                                    [--timeout]
  examples:
  - summary: Panggil metode langsung pada perangkat edge menggunakan modul dari cloud.
    syntax: "az iot hub invoke-module-method -n {iothub_name} -d {device_id} -m '$edgeAgent' --method-name 'RestartModule' --method-payload '{\"schemaVersion\": \"1.0\"}'"
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --method-name --mn
    summary: Metode target untuk pemanggilan.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Modul Target.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --method-payload --mp
    defaultValue: '{}'
    summary: Payload Json yang akan diteruskan ke metode . Harus jalur file atau json mentah.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout --to
    defaultValue: "30"
    summary: Jumlah detik maksimum untuk menunggu hasil metode perangkat.
    description: ''
- uid: az_iot_hub_list

### YamlMime:AzureCLIGroup
uid: az_iot_central_organization
name: az iot central organization
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **organisasi pusat az iot** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola dan mengonfigurasi organisasi untuk aplikasi IoT Central.
description: ''
directCommands:
- uid: az_iot_central_organization_create
  name: az iot central organization create
  summary: Buat organisasi dalam aplikasi.
  description: ''
  syntax: >-
    az iot central organization create --app-id
                                       --org-id
                                       [--api-version {1.1-preview}]
                                       [--central-api-uri]
                                       [--org-name]
                                       [--parent-id]
                                       [--token]
  examples:
  - summary: Membuat organisasi
    syntax: az iot central organization create --app-id {appid} --org-id {organizationId}
  - summary: Buat organisasi, anak dari orang tua dalam aplikasi.
    syntax: az iot central organization create --app-id {appid} --org-id {organizationId} --parent-id {parentId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --org-id
    summary: Pengidentifikasi unik untuk organisasi.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: 1.1-preview
    parameterValueGroup: 1.1-preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --org-name
    summary: Nama tampilan organisasi.
    description: ''
  - name: --parent-id
    summary: ID induk organisasi.
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''

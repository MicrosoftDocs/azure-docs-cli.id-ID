- uid: az_iot_central_device_update
  name: az iot central device update
  summary: Memperbarui perangkat di IoT Central.
  description: >-
    Memungkinkan untuk mengubah properti perangkat berikut: bendera "displayName", "template" dan "simulasi" dan "diaktifkan".

    Id Perangkat tidak dapat diubah.

    Jika versi api yang ditentukan adalah "1.1-preview", organisasi untuk perangkat juga dapat diperbarui.
  syntax: >-
    az iot central device update --app-id
                                 --device-id
                                 [--api-version {1.0, 1.1-preview, preview}]
                                 [--central-api-uri]
                                 [--device-name]
                                 [--enable {false, true}]
                                 [--organizations]
                                 [--simulated {false, true}]
                                 [--template]
                                 [--token]
  examples:
  - summary: Memperbarui nama tampilan perangkat
    syntax: az iot central device update --app-id {appid} --device-id {deviceid} --device-name {deviceName}
  - summary: Mengubah perangkat yang disimulasikan menjadi perangkat nyata
    syntax: az iot central device update --app-id {appid} --device-id {deviceid} --simulated false
  - summary: Memperbarui organisasi untuk perangkat
    syntax: az iot central device update --app-id {appid} --device-id {deviceid} --organizations {organizations}
  - summary: Menonaktifkan perangkat
    syntax: az iot central device update --app-id {appid} --device-id {deviceid} --enable false
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID Aplikasi dari aplikasi IoT Central yang ingin Anda kelola. Anda dapat menemukan ID Aplikasi di halaman "Tentang" untuk aplikasi Anda di bawah menu bantuan.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: ID perangkat dari perangkat target. Anda dapat menemukan ID perangkat dengan, mengklik tombol Sambungkan di halaman Detail Perangkat.
    description: ''
  optionalParameters:
  - name: --api-version --av
    defaultValue: "1.0"
    parameterValueGroup: 1.0, 1.1-preview, preview
    summary: Versi API untuk operasi yang diminta.
    description: ''
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: Akhiran DNS IoT Central yang terkait dengan aplikasi Anda.
    description: ''
  - name: --device-name
    summary: 'Nama perangkat yang dapat dibaca manusia. Contoh: Kulkas.'
    description: ''
  - name: --enable
    parameterValueGroup: false, true
    summary: Tambahkan bendera ini jika Anda ingin IoT Central mengaktifkan atau menonaktifkan perangkat.
    description: ''
  - name: --organizations --orgs
    summary: 'Tetapkan perangkat ke organisasi yang ditentukan. Daftar id organisasi yang dipisahkan koma. Versi minimum yang didukung: 1.1-pratinjau.'
    description: ''
  - name: --simulated
    parameterValueGroup: false, true
    summary: Tambahkan bendera ini jika Anda ingin IoT Central mengaturnya sebagai perangkat yang disimulasikan. --template diperlukan jika ini benar.
    description: ''
  - name: --template
    summary: 'Id templat pusat. Contoh: dtmi:ojpkindbz:modelDefinition:iild3tm_uo.'
    description: ''
  - name: --token
    summary: Jika Anda lebih suka mengirimkan permintaan tanpa mengautentikasi terhadap Azure CLI, Anda dapat menentukan token pengguna yang valid untuk mengautentikasi permintaan Anda. Anda harus menentukan jenis kunci sebagai bagian dari permintaan. Pelajari lebih lanjut di https://aka.ms/iotcentraldocsapi.
    description: ''

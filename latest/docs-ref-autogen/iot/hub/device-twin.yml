### YamlMime:AzureCLIGroup
uid: az_iot_hub_device-twin
name: az iot hub device-twin
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az iot hub device-twin** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola konfigurasi device twin IoT.
description: ''
directCommands:
- uid: az_iot_hub_device-twin_replace
  name: az iot hub device-twin replace
  summary: Ganti definisi kembar perangkat dengan target json.
  description: Masukkan json secara langsung atau gunakan jalur file.
  syntax: >-
    az iot hub device-twin replace --device-id
                                   --json
                                   [--auth-type {key, login}]
                                   [--etag]
                                   [--hub-name]
                                   [--login]
                                   [--resource-group]
  examples:
  - summary: Ganti perangkat kembar dengan konten file.
    syntax: az iot hub device-twin replace -d {device_id} -n {iothub_name} -j ../mydevicetwin.json
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --json -j
    summary: Json untuk mengganti kembar yang ada dengan. Sediakan jalur file atau json mentah.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --etag -e
    summary: Tag Etag atau entitas yang sesuai dengan status terakhir sumber daya. Jika tidak ada etag yang disediakan, nilai '\*' digunakan.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_device-twin_show
  name: az iot hub device-twin show
  summary: Mendapatkan definisi kembar perangkat.
  description: ''
  syntax: >-
    az iot hub device-twin show --device-id
                                [--auth-type {key, login}]
                                [--hub-name]
                                [--login]
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_device-twin_update
  name: az iot hub device-twin update
  summary: Perbarui properti dan tag yang diinginkan kembar perangkat.
  description: >-
    Berikan argumen --desired atau --tags untuk perilaku PATCH. Kedua parameter mendukung json sebaris atau jalur file ke konten json.

    Penggunaan arg pembaruan generik (yaitu --set) akan mencerminkan perilaku PUT dan tidak digunakan lagi.
  syntax: >-
    az iot hub device-twin update --device-id
                                  [--add]
                                  [--auth-type {key, login}]
                                  [--desired]
                                  [--etag]
                                  [--force-string]
                                  [--hub-name]
                                  [--login]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--tags]
  examples:
  - summary: Patch properti yang diinginkan kembar perangkat.
    syntax: az iot hub device-twin update -n {iothub_name} -d {device_id} --desired '{"conditions":{"temperature":{"warning":70, "critical":100}}}'
  - summary: Patch tag kembar perangkat.
    syntax: "az iot hub device-twin update -n {iothub_name} -d {device_id} --tags '{\"country\": \"USA\"}'"
  - summary: Patch tag kembar perangkat dengan konten file json.
    syntax: az iot hub device-twin update -n {iothub_name} -d {device_id} --tags /path/to/file
  - summary: Penghapusan patch properti 'kritis' yang diinginkan dari induk 'suhu'
    syntax: "az iot hub device-twin update -n {iothub_name} -d {device_id} --desired '{\"condition\":{\"temperature\":{\"critical\": null}}}'"
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --desired
    summary: Properti kembar yang diinginkan.
    description: ''
  - name: --etag -e
    summary: Tag Etag atau entitas yang sesuai dengan status terakhir sumber daya. Jika tidak ada etag yang disediakan, nilai '\*' digunakan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string dan nama koneksi entitas disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: Tag kembar.
    description: ''
commands:
- az_iot_hub_device-twin_replace
- az_iot_hub_device-twin_show
- az_iot_hub_device-twin_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

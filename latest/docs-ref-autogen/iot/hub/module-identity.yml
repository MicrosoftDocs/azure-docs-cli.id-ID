### YamlMime:AzureCLIGroup
uid: az_iot_hub_module-identity
name: az iot hub module-identity
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az iot hub module-identity** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola modul perangkat IoT.
description: ''
directCommands:
- uid: az_iot_hub_module-identity_create
  name: az iot hub module-identity create
  summary: Buat modul pada perangkat IoT target dalam IoT Hub.
  description: Saat menggunakan metode autentikasi shared_private_key (juga dikenal sebagai kunci konten), jika tidak ada kunci kustom yang disediakan, layanan akan menghasilkannya untuk modul.
  syntax: >-
    az iot hub module-identity create --device-id
                                      --module-id
                                      [--am {shared_private_key, x509_ca, x509_thumbprint}]
                                      [--auth-type {key, login}]
                                      [--hub-name]
                                      [--login]
                                      [--od]
                                      [--pk]
                                      [--primary-thumbprint]
                                      [--resource-group]
                                      [--secondary-key]
                                      [--secondary-thumbprint]
                                      [--valid-days]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Modul Target.
    description: ''
  optionalParameters:
  - name: --am --auth-method
    defaultValue: shared_private_key
    parameterValueGroup: shared_private_key, x509_ca, x509_thumbprint
    summary: Metode otorisasi yang akan dibuat entitas.
    description: ''
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --od --output-dir
    summary: Hasilkan sertifikasi yang ditandatangani sendiri dan gunakan thumbprint-nya. Output ke direktori target yang ditentukan.
    description: ''
  - name: --pk --primary-key
    summary: Kunci akses bersama simetris utama yang disimpan dalam format base64.
    description: ''
  - name: --primary-thumbprint --ptp
    summary: Thumbprint sertifikat yang ditandatangani sendiri untuk digunakan untuk thumbprint utama.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --secondary-key --sk
    summary: Kunci akses bersama simetris sekunder yang disimpan dalam format base64.
    description: ''
  - name: --secondary-thumbprint --stp
    summary: Thumbprint sertifikat yang ditandatangani sendiri untuk digunakan untuk thumbprint sekunder.
    description: ''
  - name: --valid-days --vd
    summary: 'Hasilkan sertifikasi yang ditandatangani sendiri dan gunakan thumbprint-nya. Berlaku untuk jumlah hari yang ditentukan. Default: 365.'
    description: ''
- uid: az_iot_hub_module-identity_delete
  name: az iot hub module-identity delete
  summary: Menghapus perangkat dalam IoT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity delete --device-id
                                      --module-id
                                      [--auth-type {key, login}]
                                      [--etag]
                                      [--hub-name]
                                      [--login]
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Modul Target.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --etag -e
    summary: Tag Etag atau entitas yang sesuai dengan status terakhir sumber daya. Jika tidak ada etag yang disediakan, nilai '\*' digunakan.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_hub_module-identity_list
  name: az iot hub module-identity list
  summary: Mencantumkan modul yang terletak di perangkat IoT dalam IoT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity list --device-id
                                    [--auth-type {key, login}]
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
                                    [--top]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --top
    defaultValue: "1000"
    summary: Jumlah maksimum elemen yang akan dikembalikan. Gunakan -1 untuk tidak terbatas.
    description: ''
- uid: az_iot_hub_module-identity_renew-key
  name: az iot hub module-identity renew-key
  summary: Perbarui kunci target modul perangkat IoT Hub dengan autentikasi sas.
  description: ''
  syntax: >-
    az iot hub module-identity renew-key --device-id
                                         --hub-name
                                         --key-type {primary, secondary, swap}
                                         --module-id
                                         [--auth-type {key, login}]
                                         [--etag]
                                         [--login]
                                         [--resource-group]
  examples:
  - summary: Perbarui kunci primer.
    syntax: az iot hub module-identity renew-key -m {module_name} -d {device_id} -n {iothub_name} --kt primary
  - summary: Tukar kunci primer dan sekunder.
    syntax: az iot hub module-identity renew-key -m {module_name} -d {device_id} -n {iothub_name} --kt swap
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Perangkat Target.
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: nama IoT Hub. Diperlukan jika --login tidak disediakan.
    description: ''
  - isRequired: true
    name: --key-type --kt
    parameterValueGroup: primary, secondary, swap
    summary: Jenis kunci target untuk diregenerasi.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Modul Target.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: key
    parameterValueGroup: key, login
    summary: Menunjukkan apakah operasi harus memperoleh kunci kebijakan secara otomatis atau menggunakan sesi Azure AD saat ini. Anda dapat mengonfigurasi default menggunakan `az configure --defaults iothub-data-auth-type=<auth-type-value>`.
    description: ''
  - name: --etag -e
    summary: Tag Etag atau entitas yang sesuai dengan status terakhir sumber daya. Jika tidak ada etag yang disediakan, nilai '\*' digunakan.
    description: ''
  - name: --login -l
    summary: Perintah ini mendukung string koneksi entitas dengan hak untuk melakukan tindakan. Gunakan untuk menghindari login sesi melalui "az login". Jika string koneksi entitas dan nama disediakan, string koneksi akan diprioritaskan. Diperlukan jika --hub-name tidak disediakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

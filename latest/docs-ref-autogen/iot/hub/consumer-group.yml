### YamlMime:AzureCLIGroup
uid: az_iot_hub_consumer-group
name: az iot hub consumer-group
summary: Mengelola grup konsumen hub peristiwa dari hub IoT.
description: ''
directCommands:
- uid: az_iot_hub_consumer-group_create
  name: az iot hub consumer-group create
  summary: Membuat grup konsumen pusat aktivitas.
  description: ''
  syntax: >-
    az iot hub consumer-group create --hub-name
                                     --name
                                     [--event-hub-name]
                                     [--resource-group]
  examples:
  - summary: Buat grup konsumen 'cg1' di titik akhir hub peristiwa default.
    syntax: az iot hub consumer-group create --hub-name MyIotHub --name cg1
  - summary: Buat grup `cg1` konsumen di titik `operationsMonitoringEvents`akhir hub peristiwa pemantauan operasi .
    syntax: az iot hub consumer-group create --hub-name MyIotHub --event-hub-name operationsMonitoringEvents --name cg1
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: nama IoT Hub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama grup konsumen hub peristiwa.
    description: ''
  optionalParameters:
  - name: --event-hub-name
    defaultValue: events
    summary: Nama titik akhir pusat aktivitas.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_consumer-group_delete
  name: az iot hub consumer-group delete
  summary: Menghapus grup konsumen pusat aktivitas.
  description: ''
  syntax: >-
    az iot hub consumer-group delete [--event-hub-name]
                                     [--hub-name]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
  optionalParameters:
  - name: --event-hub-name
    defaultValue: events
    summary: Nama titik akhir pusat aktivitas.
    description: ''
  - name: --hub-name
    summary: nama IoT Hub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup konsumen hub peristiwa.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_consumer-group_list
  name: az iot hub consumer-group list
  summary: Mencantumkan grup konsumen hub peristiwa.
  description: ''
  syntax: >-
    az iot hub consumer-group list [--event-hub-name]
                                   [--hub-name]
                                   [--ids]
                                   [--resource-group]
  examples:
  - summary: Mencantumkan grup konsumen hub peristiwa. (dibuat otomatis)
    syntax: az iot hub consumer-group list --hub-name MyHub
  optionalParameters:
  - name: --event-hub-name
    defaultValue: events
    summary: Nama titik akhir pusat aktivitas.
    description: ''
  - name: --hub-name
    summary: nama IoT Hub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_consumer-group_show
  name: az iot hub consumer-group show
  summary: Dapatkan detail untuk grup konsumen pusat aktivitas.
  description: ''
  syntax: >-
    az iot hub consumer-group show [--event-hub-name]
                                   [--hub-name]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Dapatkan detail untuk grup konsumen pusat aktivitas. (dibuat otomatis)
    syntax: az iot hub consumer-group show --hub-name MyHub --name MyEventHubConsumerGroup
  optionalParameters:
  - name: --event-hub-name
    defaultValue: events
    summary: Nama titik akhir pusat aktivitas.
    description: ''
  - name: --hub-name
    summary: nama IoT Hub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup konsumen hub peristiwa.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py

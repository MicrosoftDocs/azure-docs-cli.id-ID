### YamlMime:AzureCLIGroup
uid: az_sql_mi
name: az sql mi
summary: Mengelola instans terkelola SQL.
description: ''
directCommands:
- uid: az_sql_mi_create
  name: az sql mi create
  summary: Membuat instans terkelola.
  description: ''
  syntax: >-
    az sql mi create --name
                     --resource-group
                     --subnet
                     [--admin-password]
                     [--admin-user]
                     [--assign-identity]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--collation]
                     [--edition]
                     [--enable-ad-only-auth]
                     [--external-admin-name]
                     [--external-admin-principal-type]
                     [--external-admin-sid]
                     [--family]
                     [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                     [--key-id]
                     [--license-type {BasePrice, LicenseIncluded}]
                     [--location]
                     [--maint-config-id]
                     [--minimal-tls-version {1.0, 1.1, 1.2, None}]
                     [--no-wait]
                     [--pid]
                     [--proxy-override {Default, Proxy, Redirect}]
                     [--public-data-endpoint-enabled {false, true}]
                     [--service-principal-type {None, SystemAssigned}]
                     [--storage]
                     [--tags]
                     [--timezone-id]
                     [--user-assigned-identity-id]
                     [--vnet-name]
                     [--yes]
  examples:
  - summary: Membuat instans terkelola dengan set parameter minimal
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName}
  - summary: Membuat instans terkelola dengan parameter yang ditentukan dan dengan identitas
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --license-type LicenseIncluded --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --capacity 8 --storage 32GB --edition GeneralPurpose --family Gen5
  - summary: Membuat instans terkelola dengan parameter dan tag yang ditentukan
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --license-type LicenseIncluded --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --capacity 8 --storage 32GB --edition GeneralPurpose --family Gen5 --tags tagName1=tagValue1 tagName2=tagValue2
  - summary: Membuat instans terkelola dengan parameter tertentu dan redundansi penyimpanan cadangan yang ditentukan
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --license-type LicenseIncluded --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --capacity 8 --storage 32GB --edition GeneralPurpose --family Gen5 --backup-storage-redundancy Local
  - summary: Membuat instans terkelola dengan konfigurasi pemeliharaan
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} -m SQL_{Region}_{MaintenanceConfigName}
  - summary: Membuat instans terkelola dengan Perwakilan Layanan diaktifkan
    syntax: az sql mi create -g mygroup -n myinstance -l mylocation -i -u myusername -p mypassword --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --service-principal-type SystemAssigned
  - summary: Membuat instans terkelola tanpa Admin SQL, dengan admin AAD dan AD Only diaktifkan
    syntax: az sql mi create --enable-ad-only-auth --external-admin-principal-type User --external-admin-name myUserName --external-admin-sid c5e964e2-6bb2-2222-1111-3b16ec0e1234 -g myResourceGroup -n miName --subnet /subscriptions/78975f9f-2222-1111-1111-29c42ac70000/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet-test/subnets/ManagedInstance
  - summary: Buat instans terkelola tanpa Admin SQL, dengan admin AD, AD Only enabled, User ManagedIdenties dan Identity Type adalah SystemAssigned,UserAssigned.
    syntax: az sql mi create --enable-ad-only-auth --external-admin-principal-type User --external-admin-name myUserName \ --external-admin-sid c5e964e2-6bb2-1111-1111-3b16ec0e1234 -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type SystemAssigned,UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --subnet /subscriptions/78975f9f-2222-1111-1111-29c42ac70000/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet-test/subnets/ManagedInstance
  - summary: Buat instans terkelola tanpa Admin SQL, dengan admin AD, AD Only enabled, User ManagedIdenties dan Identity Type adalah UserAssigned.
    syntax: az sql mi create --enable-ad-only-auth --external-admin-principal-type User --external-admin-name myUserName \ --external-admin-sid c5e964e2-6bb2-1111-1111-3b16ec0e1234 -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --subnet /subscriptions/78975f9f-2222-1111-1111-29c42ac70000/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet-test/subnets/ManagedInstance
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans terkelola.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang memungkinkan akses ke Azure Sql Managed Instance. Jika nama subnet disediakan, --vnet-name harus disediakan.
    description: ''
  optionalParameters:
  - name: --admin-password -p
    summary: Kata sandi masuk administrator (diperlukan pembuatan instans terkelola).
    description: ''
  - name: --admin-user -u
    summary: Nama pengguna administrator untuk instans terkelola. Secara canonly ditentukan ketika instans terkelola sedang dibuat (dan diperlukan untuk pembuatan).
    description: ''
  - name: --assign-identity -i
    summary: Buat dan tetapkan Identitas Azure Active Directory untuk instans terkelola ini untuk digunakan dengan layanan manajemen utama seperti Azure KeyVault.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Redundansi penyimpanan cadangan yang digunakan untuk menyimpan cadangan. Nilai yang diizinkan meliputi: Lokal, Zona, Geo, GeoZone.'
    description: ''
  - name: --capacity -c
    summary: Kapasitas instans terkelola dalam jumlah bilangan bulat vcore.
    description: ''
  - name: --collation
    summary: Kolatasi instans terkelola.
    description: ''
  - name: --edition --tier -e
    summary: 'Komponen edisi sku. Nilai yang diizinkan meliputi: GeneralPurpose, BusinessCritical.'
    description: ''
  - name: --enable-ad-only-auth
    summary: Aktifkan Autentikasi Khusus Azure Active Directory untuk server ini.
    description: ''
  - name: --external-admin-name
    summary: Nama tampilan pengguna, grup, atau aplikasi administrator Azure AD.
    description: ''
  - name: --external-admin-principal-type
    summary: Pengguna, Grup, atau Aplikasi.
    description: ''
  - name: --external-admin-sid
    summary: ID unik administrator Azure AD. Id Objek untuk Pengguna atau Grup, Id Klien untuk Aplikasi.
    description: ''
  - name: --family -f
    summary: 'Komponen pembuatan komputasi sku. Nilai yang diizinkan meliputi: Gen4, Gen5.'
    description: ''
  - name: --identity-type -t
    parameterValueGroup: None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned
    summary: Jenis Identitas yang akan digunakan. Nilai yang mungkin adalah SystemAsssigned,UserAssigned, SystemAssignedUserAssigned dan None.
    description: ''
  - name: --key-id -k
    summary: URI brankas kunci untuk enkripsi.
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Jenis lisensi yang akan diterapkan untuk instans terkelola ini.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --maint-config-id -m
    summary: Tetapkan konfigurasi pemeliharaan ke instans terkelola ini.
    description: ''
  - name: --minimal-tls-version
    parameterValueGroup: 1.0, 1.1, 1.2, None
    summary: Versi Keamanan Lapisan Transportasi minimal yang diberlakukan oleh instans terkelola untuk koneksi masuk.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pid --primary-user-assigned-identity-id
    summary: ID identitas terkelola pengguna utama.
    description: ''
  - name: --proxy-override
    parameterValueGroup: Default, Proxy, Redirect
    summary: Jenis koneksi yang digunakan untuk menyambungkan ke instans.
    description: ''
  - name: --public-data-endpoint-enabled
    parameterValueGroup: false, true
    summary: Apakah titik akhir data publik diaktifkan atau tidak untuk instans.
    description: ''
  - name: --service-principal-type
    parameterValueGroup: None, SystemAssigned
    summary: Jenis Perwakilan Layanan yang akan digunakan untuk Instans Terkelola ini. Nilai yang mungkin adalah SystemAssigned dan None.
    description: ''
  - name: --storage
    summary: Ukuran penyimpanan instans terkelola. Ukuran penyimpanan harus ditentukan dengan kenaikan 32 GB.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --timezone-id
    summary: Id zona waktu untuk instans yang akan diatur. Daftar id zona waktu diekspos melalui tampilan sys.time_zone_info (Transact-SQL).
    description: ''
  - name: --user-assigned-identity-id -a
    summary: Buat dan tetapkan Identitas Terkelola Pengguna (UMI) untuk server ini.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_delete
  name: az sql mi delete
  summary: Menghapus instans terkelola.
  description: ''
  syntax: >-
    az sql mi delete [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--yes]
  examples:
  - summary: Menghapus instans terkelola
    syntax: az sql mi delete -g mygroup -n myinstance --yes
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama instans terkelola.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_failover
  name: az sql mi failover
  summary: Failover instans terkelola.
  description: ''
  syntax: >-
    az sql mi failover [--ids]
                       [--name]
                       [--no-wait]
                       [--replica-type]
                       [--resource-group]
  examples:
  - summary: Failover replika utama instans terkelola
    syntax: az sql mi failover -g mygroup -n myinstance
  - summary: Failover replika secodary instans terkelola yang dapat dibaca
    syntax: az sql mi failover -g mygroup -n myinstance --replica-type ReadableSecondary
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama instans terkelola.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --replica-type
    summary: Jenis replika yang akan di-failover.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_list
  name: az sql mi list
  summary: Mencantumkan instans terkelola yang tersedia.
  description: ''
  syntax: >-
    az sql mi list [--expand-ad-admin]
                   [--resource-group]
  examples:
  - summary: Mencantumkan semua instans terkelola dalam langganan saat ini.
    syntax: az sql mi list
  - summary: Mencantumkan semua instans terkelola dalam grup sumber daya.
    syntax: az sql mi list -g mygroup
  optionalParameters:
  - name: --expand-ad-admin
    summary: Perluas Administrator Direktori Aktif untuk server.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_show
  name: az sql mi show
  summary: Dapatkan detail untuk instans terkelola.
  description: ''
  syntax: >-
    az sql mi show [--expand-ad-admin]
                   [--ids]
                   [--name]
                   [--resource-group]
  examples:
  - summary: Mendapatkan detail untuk instans terkelola
    syntax: az sql mi show -g mygroup -n myinstance
  optionalParameters:
  - name: --expand-ad-admin
    summary: Perluas Administrator Direktori Aktif untuk server.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama instans terkelola.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_update
  name: az sql mi update
  summary: Memperbarui instans terkelola.
  description: ''
  syntax: >-
    az sql mi update [--add]
                     [--admin-password]
                     [--assign-identity]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--edition]
                     [--family]
                     [--force-string]
                     [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                     [--ids]
                     [--key-id]
                     [--license-type {BasePrice, LicenseIncluded}]
                     [--maint-config-id]
                     [--minimal-tls-version {1.0, 1.1, 1.2, None}]
                     [--name]
                     [--no-wait]
                     [--pid]
                     [--proxy-override {Default, Proxy, Redirect}]
                     [--public-data-endpoint-enabled {false, true}]
                     [--remove]
                     [--resource-group]
                     [--service-principal-type {None, SystemAssigned}]
                     [--set]
                     [--storage]
                     [--subnet]
                     [--tags]
                     [--user-assigned-identity-id]
                     [--vnet-name]
                     [--yes]
  examples:
  - summary: Updates mi dengan parameter tertentu dan dengan identitas
    syntax: az sql mi update -g mygroup -n myinstance -i -p mypassword --license-type mylicensetype --capacity vcorecapacity --storage storagesize
  - summary: Memperbarui edisi mi dan keluarga perangkat keras
    syntax: az sql mi update -g mygroup -n myinstance --tier GeneralPurpose --family Gen5
  - summary: Menambahkan atau memperbarui tag.
    syntax: az sql mi update -g mygroup -n myinstance --set tags.tagName=tagValue
  - summary: Menghapus tag.
    syntax: az sql mi update -g mygroup -n myinstance --remove tags.tagName
  - summary: Memperbarui instans terkelola. (dibuat otomatis)
    syntax: az sql mi update --name myinstance --proxy-override Default --resource-group mygroup --subscription MySubscription
  - summary: Memperbarui instans terkelola. (dibuat otomatis)
    syntax: az sql mi update --name myinstance --public-data-endpoint-enabled true --resource-group mygroup --subscription MySubscription
  - summary: Memperbarui instans terkelola dengan konfigurasi pemeliharaan
    syntax: az sql mi update -g mygroup -n myinstance -m SQL_{Region}_{MaintenanceConfigName}
  - summary: Menghapus konfigurasi pemeliharaan dari instans terkelola
    syntax: az sql mi update -g mygroup -n myinstance -m SQL_Default
  - summary: Memperbarui instans terkelola dengan Perwakilan Layanan
    syntax: az sql mi update -g mygroup -n myinstance --service-principal-type SystemAssigned
  - summary: Memperbarui instans terkelola dengan Identitas Terkelola Pengguna dan Jenis Identitas adalah SystemAssigned,UserAssigned.
    syntax: az sql mi update -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type SystemAssigned,UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi
  - summary: Memperbarui instans terkelola dengan Identitas Terkelola Pengguna dan Jenis Identitas adalah UserAssigned
    syntax: az sql mi update -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi
  - summary: Memindahkan instans terkelola ke subnet lain
    syntax: az sql mi update -g myResourceGroup -n myServer -i \ --subnet /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \
  - summary: Memperbarui redundansi penyimpanan cadangan mi
    syntax: az sql mi update -g mygroup -n myinstance --bsr Local
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --admin-password -p
    summary: Kata sandi masuk administrator (diperlukan pembuatan instans terkelola).
    description: ''
  - name: --assign-identity -i
    summary: Buat dan tetapkan Identitas Azure Active Directory untuk instans terkelola ini untuk digunakan dengan layanan manajemen utama seperti Azure KeyVault. Jika identitas sudah ditetapkan - jangan lakukan apa-apa.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Redundansi penyimpanan cadangan yang digunakan untuk menyimpan cadangan. Nilai yang diizinkan meliputi: Lokal, Zona, Geo, GeoZone.'
    description: ''
  - name: --capacity -c
    summary: Kapasitas instans terkelola dalam jumlah bilangan bulat vcore.
    description: ''
  - name: --edition --tier -e
    summary: 'Komponen edisi sku. Nilai yang diizinkan meliputi: GeneralPurpose, BusinessCritical.'
    description: ''
  - name: --family -f
    summary: 'Komponen pembuatan komputasi sku. Nilai yang diizinkan meliputi: Gen4, Gen5.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --identity-type -t
    parameterValueGroup: None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned
    summary: Jenis Identitas yang akan digunakan. Nilai yang mungkin adalah SystemAsssigned,UserAssigned, SystemAssignedUserAssigned dan None.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key-id -k
    summary: URI brankas kunci untuk enkripsi.
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Jenis lisensi yang akan diterapkan untuk instans terkelola ini.
    description: ''
  - name: --maint-config-id -m
    summary: Ubah konfigurasi pemeliharaan untuk instans terkelola ini.
    description: ''
  - name: --minimal-tls-version
    parameterValueGroup: 1.0, 1.1, 1.2, None
    summary: Versi Keamanan Lapisan Transportasi minimal yang diberlakukan oleh instans terkelola untuk koneksi masuk.
    description: ''
  - name: --name -n
    summary: Nama instans terkelola.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pid --primary-user-assigned-identity-id
    summary: ID identitas terkelola pengguna utama.
    description: ''
  - name: --proxy-override
    parameterValueGroup: Default, Proxy, Redirect
    summary: Jenis koneksi yang digunakan untuk menyambungkan ke instans.
    description: ''
  - name: --public-data-endpoint-enabled
    parameterValueGroup: false, true
    summary: Apakah titik akhir data publik diaktifkan atau tidak untuk instans.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --service-principal-type
    parameterValueGroup: None, SystemAssigned
    summary: Jenis Perwakilan Layanan yang akan digunakan untuk Instans Terkelola ini. Nilai yang mungkin adalah SystemAssigned dan None.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --storage
    summary: Ukuran penyimpanan instans terkelola. Ukuran penyimpanan harus ditentukan dengan kenaikan 32 GB.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet yang memungkinkan akses ke Azure Sql Managed Instance. Jika nama subnet disediakan, --vnet-name harus disediakan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --user-assigned-identity-id -a
    summary: Buat dan tetapkan Identitas Terkelola Pengguna (UMI) untuk server ini.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  - name: --yes -y

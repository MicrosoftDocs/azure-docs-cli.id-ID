uid: az_sql_mi_ad-admin
name: az sql mi ad-admin
summary: Mengelola administrator Direktori Aktif instans terkelola.
description: ''
directCommands:
- uid: az_sql_mi_ad-admin_create
  name: az sql mi ad-admin create
  summary: Membuat administrator Direktori Aktif instans terkelola baru.
  description: ''
  syntax: >-
    az sql mi ad-admin create --managed-instance
                              --resource-group
                              [--display-name]
                              [--object-id]
  requiredParameters:
  - isRequired: true
    name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --display-name -u
    summary: Nama tampilan pengguna atau grup administrator Azure AD.
    description: ''
  - name: --object-id -i
    summary: ID unik administrator Azure AD.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-admin_delete
  name: az sql mi ad-admin create
  summary: Menghapus Administrator Direktori Aktif instans terkelola yang ada.
  description: ''
  syntax: >-
    az sql mi ad-admin delete [--ids]
                              [--managed-instance]
                              [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-admin_list
  name: az sql mi ad-admin create
  summary: Mengembalikan daftar Administrator Direktori Aktif instans terkelola.
  description: ''
  syntax: >-
    az sql mi ad-admin list [--ids]
                            [--managed-instance]
                            [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-admin_update
  name: az sql mi ad-admin create
  summary: Memperbarui administrator Active Directory instans terkelola yang ada.
  description: ''
  syntax: >-
    az sql mi ad-admin update [--display-name]
                              [--ids]
                              [--managed-instance]
                              [--object-id]
                              [--resource-group]
  optionalParameters:
  - name: --display-name -u
    summary: Nama tampilan pengguna atau grup administrator Azure AD.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi

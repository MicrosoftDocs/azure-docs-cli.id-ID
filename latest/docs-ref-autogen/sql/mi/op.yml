### YamlMime:AzureCLIGroup
uid: az_sql_mi_op
name: az sql mi op
summary: Mengelola operasi pada instans terkelola.
description: ''
directCommands:
- uid: az_sql_mi_op_cancel
  name: az sql mi op cancel
  summary: Membatalkan operasi asinkron pada instans terkelola.
  description: ''
  syntax: >-
    az sql mi op cancel --name
                        [--ids]
                        [--managed-instance]
                        [--resource-group]
  examples:
  - summary: Membatalkan operasi.
    syntax: az sql mi op cancel -g mygroup --mi myManagedInstance -n d2896mydb-2ba8-4c84-bac1-387c430cce40
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama unik operasi yang akan dibatalkan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama Azure SQL Managed Instance.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_op_list
  name: az sql mi op list
  summary: Mendapatkan daftar operasi yang dilakukan pada instans terkelola.
  description: ''
  syntax: >-
    az sql mi op list [--ids]
                      [--managed-instance]
                      [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama Azure SQL Managed Instance.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_op_show
  name: az sql mi op show
  summary: Mendapatkan operasi manajemen pada instans terkelola.
  description: ''
  syntax: >-
    az sql mi op show --name
                      [--ids]
                      [--managed-instance]
                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama unik operasi yang akan ditampilkan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama Azure SQL Managed Instance.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_mi_op_cancel
- az_sql_mi_op_list

### YamlMime:AzureCLIGroup
uid: az_sql_mi_tde-key
name: az sql mi tde-key
summary: Mengelola pelindung enkripsi instans SQL.
description: ''
directCommands:
- uid: az_sql_mi_tde-key_set
  name: az sql mi tde-key set
  summary: Mengatur pelindung enkripsi Instans SQL.
  description: ''
  syntax: >-
    az sql mi tde-key set --server-key-type {AzureKeyVault, ServiceManaged}
                          [--auto-rotation-enabled {false, true}]
                          [--ids]
                          [--kid]
                          [--managed-instance]
                          [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --server-key-type -t
    parameterValueGroup: AzureKeyVault, ServiceManaged
    summary: Jenis kunci server.
    description: ''
  optionalParameters:
  - name: --auto-roation-enabled
    parameterValueGroup: false, true
    summary: Status keikutsertaan rotasi otomatis kunci. Bisa benar atau salah.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kid -k
    summary: Pengidentifikasi kunci Azure Key Vault kunci server. Contoh pengidentifikasi kunci adalah "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_tde-key_show
  name: az sql mi tde-key show
  summary: Menampilkan pelindung enkripsi server.
  description: ''
  syntax: >-
    az sql mi tde-key show [--ids]
                           [--managed-instance]
                           [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_mi_tde-key_set
- az_sql_mi_tde-key_show

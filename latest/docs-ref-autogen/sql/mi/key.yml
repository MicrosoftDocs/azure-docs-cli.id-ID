### YamlMime:AzureCLIGroup
uid: az_sql_mi_key
name: az sql mi key
summary: Mengelola kunci Instans SQL.
description: ''
directCommands:
- uid: az_sql_mi_key_create
  name: az sql mi key create
  summary: Membuat kunci Instans SQL.
  description: ''
  syntax: >-
    az sql mi key create --kid
                         --managed-instance
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Pengidentifikasi kunci Azure Key Vault kunci server. Contoh pengidentifikasi kunci adalah "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
    description: ''
  - isRequired: true
    name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_delete
  name: az sql mi key delete
  summary: Menghapus kunci Instans SQL.
  description: ''
  syntax: >-
    az sql mi key delete --kid
                         [--ids]
                         [--managed-instance]
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Pengidentifikasi kunci Azure Key Vault kunci server. Contoh pengidentifikasi kunci adalah "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_list
  name: az sql mi key list
  summary: Mendapatkan daftar kunci instans terkelola.
  description: ''
  syntax: >-
    az sql mi key list [--filter]
                       [--ids]
                       [--managed-instance]
                       [--resource-group]
  optionalParameters:
  - name: --filter
    summary: Ekspresi filter OData yang memfilter elemen dalam koleksi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_key_show
  name: az sql mi key show
  summary: Menampilkan kunci Instans SQL.
  description: ''
  syntax: >-
    az sql mi key show --kid
                       [--ids]
                       [--managed-instance]
                       [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Pengidentifikasi kunci Azure Key Vault kunci server. Contoh pengidentifikasi kunci adalah "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_mi_key_create
- az_sql_mi_key_delete
- az_sql_mi_key_list
- az_sql_mi_key_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

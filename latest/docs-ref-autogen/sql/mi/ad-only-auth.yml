### YamlMime:AzureCLIGroup
uid: az_sql_mi_ad-only-auth
name: az sql mi ad-only-auth
summary: Mengelola pengaturan Azure Active Direct Instans Terkelola saja.
description: ''
directCommands:
- uid: az_sql_mi_ad-only-auth_disable
  name: az sql mi ad-only-auth disable
  summary: Nonaktifkan Azure Active Direct only Authentication untuk Instans Terkelola ini.
  description: ''
  syntax: >-
    az sql mi ad-only-auth disable [--ids]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Menonaktifkan autentikasi khusus Direktori Aktif untuk instans terkelola
    syntax: az sql mi ad-only-auth disable --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama instans terkelola.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-only-auth_enable
  name: az sql mi ad-only-auth enable
  summary: Aktifkan Azure Active Direct only Authentication untuk Instans Terkelola ini.
  description: ''
  syntax: >-
    az sql mi ad-only-auth enable [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Mengaktifkan autentikasi khusus Direktori Aktif untuk instans terkelola
    syntax: az sql mi ad-only-auth enable --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama instans terkelola.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad-only-auth_get
  name: az sql mi ad-only-auth get
  summary: Dapatkan properti Autentikasi Khusus Langsung Azure Active Direct tertentu.
  description: ''
  syntax: >-
    az sql mi ad-only-auth get [--ids]
                               [--name]
                               [--resource-group]
  examples:
  - summary: Mendapatkan status autentikasi khusus Direktori Aktif untuk instans terkelola
    syntax: az sql mi ad-only-auth get --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama instans terkelola.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

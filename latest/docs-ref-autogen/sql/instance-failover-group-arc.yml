### YamlMime:AzureCLIGroup
uid: az_sql_instance-failover-group-arc
name: az sql instance-failover-group-arc
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az sql instance-failover-group-arc** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Membuat atau Menghapus Grup Failover.
description: ''
directCommands:
- uid: az_sql_instance-failover-group-arc_create
  name: az sql instance-failover-group-arc create
  summary: Buat sumber daya kustom grup failover.
  description: Buat sumber daya kustom grup failover untuk membuat grup ketersediaan terdistribusi.
  syntax: >-
    az sql instance-failover-group-arc create --mi
                                              --name
                                              --partner-mi
                                              --partner-mirroring-cert-file
                                              --partner-mirroring-url
                                              --role
                                              [--k8s-namespace]
                                              [--shared-name]
                                              [--use-k8s]
  examples:
  - summary: Contoh 1 - Buat grup failover sumber daya kustom fogCr1 untuk membuat grup failover dengan menggunakan nama bersama sharedName1 antara instans sqlmi sqlmi1 dan instans sqlmi mitra sqlmi2. Ini membutuhkan mitra sqlmi primary mirror partnerPrimary:5022 dan mitra sqlmi mirror endpoint certificate file ./sqlmi2.cer.
    syntax: az sql instance-failover-group-arc create --name fogCr1 --shared-name sharedName1 --mi sqlmi1 --role primary --partner-mi sqlmi2 --partner-mirroring-url partnerPrimary:5022 --partner-mirroring-cert-file ./sqlmi2.cer --use-k8s
  requiredParameters:
  - isRequired: true
    name: --mi
    summary: Nama instans terkelola SQL lokal.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya grup ketersediaan terdistribusi.
    description: ''
  - isRequired: true
    name: --partner-mi
    summary: Nama mitra SQL instans terkelola atau instans SQL jarak jauh.
    description: ''
  - isRequired: true
    name: --partner-mirroring-cert-file -f
    summary: Nama file pencerminan sertifikat publik titik akhir untuk mitra SQL instans terkelola atau grup ketersediaan pada instans SQL jarak jauh. Hanya format PEM yang didukung.
    description: ''
  - isRequired: true
    name: --partner-mirroring-url -u
    summary: URL titik akhir pencerminan mitra SQL instans terkelola atau grup ketersediaan pada instans SQL jarak jauh.
    description: ''
  - isRequired: true
    name: --role
    summary: 'Peran yang diminta dari grup failover. Nilai yang diizinkan adalah: primer, sekunder. peran dapat diubah.'
    description: ''
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --shared-name
    summary: Nama bersama grup failover untuk instans terkelola SQL ini. Baik Instans Terkelola maupun mitranya harus menggunakan nama bersama yang sama.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''
- uid: az_sql_instance-failover-group-arc_delete
  name: az sql instance-failover-group-arc delete
  summary: Menghapus sumber daya kustom grup failover pada instans sqlmi.
  description: Hapus sumber daya kustom grup failover pada instans sqlmi untuk menghapus grup ketersediaan terdistribusi. Memerlukan nama sumber daya kustom.
  syntax: >-
    az sql instance-failover-group-arc delete --name
                                              [--k8s-namespace]
                                              [--use-k8s]
  examples:
  - summary: Contoh 1 - hapus sumber daya grup failover bernama fogCr1.
    syntax: az sql instance-failover-group-arc delete --name fogCr1 --use-k8s
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama sumber daya grup failover.
    description: ''
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''
- uid: az_sql_instance-failover-group-arc_show
  name: az sql instance-failover-group-arc show
  summary: Menampilkan sumber daya kustom grup ketersediaan terdistribusi.
  description: Menampilkan sumber daya kustom grup ketersediaan terdistribusi. Memerlukan nama sumber daya kustom.
  syntax: >-
    az sql instance-failover-group-arc show --name
                                            [--k8s-namespace]
                                            [--use-k8s]
  examples:
  - summary: Contoh 1 - tampilkan sumber daya grup failover bernama fogCr1.
    syntax: az sql instance-failover-group-arc show --name fogCr1 --use-k8s
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama sumber daya grup failover.
    description: ''
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL akan disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --use-k8s
    summary: Membuat instans terkelola SQL menggunakan API Kube lokal.
    description: ''
- uid: az_sql_instance-failover-group-arc_update
  name: az sql instance-failover-group-arc update
  summary: Memperbarui sumber daya kustom grup failover.
  description: Perbarui sumber daya kustom grup failover untuk mengubah peran grup ketersediaan terdistribusi.
  syntax: >-
    az sql instance-failover-group-arc update --name
                                              --role
                                              [--k8s-namespace]
                                              [--use-k8s]
  examples:
  - summary: Contoh 1 - Memperbarui grup failover sumber daya kustom fogCr1 ke peran sekunder dari primer
    syntax: az sql instance-failover-group-arc update --name fogCr1 --role secondary --use-k8s
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya grup failover.
    description: ''
  - isRequired: true
    name: --role
    summary: 'Perubahan peran yang diminta dari sumber daya grup failover. Peran hanya dapat diubah menjadi: sekunder, force-primary-allow-data-loss, force-secondary.'
    description: ''
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan tempat instans terkelola SQL ada. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
commands:
- az_sql_instance-failover-group-arc_create
- az_sql_instance-failover-group-arc_delete
- az_sql_instance-failover-group-arc_show
- az_sql_instance-failover-group-arc_update
globalParameters:

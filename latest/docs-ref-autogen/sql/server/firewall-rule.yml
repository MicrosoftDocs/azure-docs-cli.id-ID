### YamlMime:AzureCLIGroup
uid: az_sql_server_firewall-rule
name: az sql server firewall-rule
summary: Mengelola aturan firewall server.
description: ''
directCommands:
- uid: az_sql_server_firewall-rule_create
  name: az sql server firewall-rule create
  summary: Membuat aturan firewall.
  description: ''
  syntax: >-
    az sql server firewall-rule create --name
                                       --resource-group
                                       --server
                                       [--end-ip-address]
                                       [--start-ip-address]
  examples:
  - summary: Membuat aturan firewall
    syntax: az sql server firewall-rule create -g mygroup -s myserver -n myrule --start-ip-address 1.2.3.4 --end-ip-address 5.6.7.8
  - summary: Membuat aturan firewall yang memungkinkan akses dari layanan Azure
    syntax: az sql server firewall-rule create -g mygroup -s myserver -n myrule --start-ip-address 0.0.0.0 --end-ip-address 0.0.0.0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  optionalParameters:
  - name: --end-ip-address
    summary: Alamat IP akhir aturan firewall. Harus format IPv4. Gunakan nilai '0.0.0.0' untuk mewakili semua alamat IP internal Azure.
    description: ''
  - name: --start-ip-address
    summary: Alamat IP awal aturan firewall. Harus format IPv4. Gunakan nilai '0.0.0.0' untuk mewakili semua alamat IP internal Azure.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_firewall-rule_delete
  name: az sql server firewall-rule delete
  summary: Menghapus aturan firewall.
  description: ''
  syntax: >-
    az sql server firewall-rule delete [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--server]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan firewall.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

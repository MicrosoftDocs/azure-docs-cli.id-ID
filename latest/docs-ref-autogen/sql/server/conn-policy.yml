### YamlMime:AzureCLIGroup
uid: az_sql_server_conn-policy
name: az sql server conn-policy
summary: Mengelola kebijakan koneksi server.
description: ''
directCommands:
- uid: az_sql_server_conn-policy_show
  name: az sql server conn-policy show
  summary: Mendapatkan kebijakan koneksi aman server.
  description: ''
  syntax: >-
    az sql server conn-policy show [--ids]
                                   [--resource-group]
                                   [--server]
  examples:
  - summary: Mendapatkan kebijakan koneksi aman server. (dibuat otomatis)
    syntax: az sql server conn-policy show --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_conn-policy_update
  name: az sql server conn-policy update
  summary: Memperbarui kebijakan koneksi aman server.
  description: ''
  syntax: >-
    az sql server conn-policy update --connection-type {Default, Proxy, Redirect}
                                     [--ids]
                                     [--resource-group]
                                     [--server]
  examples:
  - summary: Memperbarui kebijakan koneksi aman server. (dibuat otomatis)
    syntax: az sql server conn-policy update --connection-type Default --resource-group MyResourceGroup --server myserver
  requiredParameters:
  - isRequired: true
    name: --connection-type -t
    parameterValueGroup: Default, Proxy, Redirect
    summary: Parameter yang diperlukan untuk memperbarui kebijakan koneksi yang aman. Nilainya default.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_server_conn-policy_show
- az_sql_server_conn-policy_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

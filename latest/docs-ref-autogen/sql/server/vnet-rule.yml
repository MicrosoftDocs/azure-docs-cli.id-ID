### YamlMime:AzureCLIGroup
uid: az_sql_server_vnet-rule
name: az sql server vnet-rule
summary: Mengelola aturan jaringan virtual server.
description: ''
directCommands:
- uid: az_sql_server_vnet-rule_create
  name: az sql server vnet-rule create
  summary: Buat aturan jaringan virtual untuk memungkinkan akses ke server Azure SQL.
  description: ''
  syntax: >-
    az sql server vnet-rule create --name
                                   --resource-group
                                   --server
                                   --subnet
                                   [--ignore-missing-endpoint {false, true}]
                                   [--vnet-name]
  examples:
  - summary: Buat aturan vnet dengan memberikan id subnet.
    syntax: >-
      az sql server vnet-rule create --server MyAzureSqlServer --name MyVNetRule \
        -g MyResourceGroup --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName}
  - summary: Buat aturan vnet dengan memberikan nama vnet dan subnet. Id subnet dibuat dengan mengambil nama grup sumber daya dan id langganan server SQL.
    syntax: >-
      az sql server vnet-rule create --server MyAzureSqlServer --name MyVNetRule \
          -g MyResourceGroup --subnet subnetName --vnet-name vnetName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang memungkinkan akses ke Azure Sql Server. Jika nama subnet disediakan, --vnet-name harus disediakan.
    description: ''
  optionalParameters:
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Buat aturan firewall sebelum jaringan virtual mengaktifkan titik akhir layanan vnet.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

### YamlMime:AzureCLIGroup
uid: az_sql_server_audit-policy
name: az sql server audit-policy
summary: Mengelola kebijakan audit server.
description: ''
directCommands:
- uid: az_sql_server_audit-policy_show
  name: az sql server audit-policy show
  summary: Tampilkan kebijakan audit server.
  description: ''
  syntax: >-
    az sql server audit-policy show [--ids]
                                    [--name]
                                    [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_audit-policy_update
  name: az sql server audit-policy update
  summary: Memperbarui kebijakan audit server.
  description: Jika kebijakan sedang diaktifkan, `--storage-account` atau keduanya `--storage-endpoint` dan `--storage-key` harus ditentukan.
  syntax: >-
    az sql server audit-policy update [--actions]
                                      [--add]
                                      [--blob-storage-target-state {Disabled, Enabled}]
                                      [--eh]
                                      [--ehari]
                                      [--ehts {Disabled, Enabled}]
                                      [--force-string]
                                      [--ids]
                                      [--lats {Disabled, Enabled}]
                                      [--lawri]
                                      [--name]
                                      [--no-wait]
                                      [--remove]
                                      [--resource-group]
                                      [--retention-days]
                                      [--set]
                                      [--state {Disabled, Enabled}]
                                      [--storage-account]
                                      [--storage-endpoint]
                                      [--storage-key]
  examples:
  - summary: Aktifkan menurut nama akun penyimpanan.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver --state Enabled \
          --bsts Enabled --storage-account mystorage
  - summary: Aktifkan dengan titik akhir penyimpanan dan kunci.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver --state Enabled \
          --bsts Enabled --storage-endpoint https://mystorage.blob.core.windows.net \
          --storage-key MYKEY==
  - summary: Atur daftar tindakan audit.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver \
          --actions FAILED_DATABASE_AUTHENTICATION_GROUP 'UPDATE on server::myserver by public'
  - summary: Menonaktifkan kebijakan audit.
    syntax: az sql server audit-policy update -g mygroup -n myserver --state Disabled
  - summary: Nonaktifkan kebijakan audit penyimpanan blob.
    syntax: az sql server audit-policy update -g mygroup -n myserver --bsts Disabled
  - summary: Aktifkan kebijakan audit analitik log.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver --state Enabled \
          --lats Enabled --lawri myworkspaceresourceid
  - summary: Nonaktifkan kebijakan audit analitik log.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver
          --lats Disabled
  - summary: Aktifkan kebijakan audit pusat aktivitas.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver --state Enabled \
          --event-hub-target-state Enabled \
          --event-hub-authorization-rule-id eventhubauthorizationruleid \
          --event-hub eventhubname
  - summary: Aktifkan kebijakan audit hub peristiwa untuk hub peristiwa default.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver --state Enabled \
          --event-hub-target-state Enabled \
          --event-hub-authorization-rule-id eventhubauthorizationruleid
  - summary: Menonaktifkan kebijakan audit hub peristiwa.
    syntax: >-
      az sql server audit-policy update -g mygroup -n myserver
          --event-hub-target-state Disabled
  optionalParameters:
  - name: --actions
    summary: Daftar tindakan dan grup tindakan yang akan diaudit.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --blob-storage-target-state --bsts
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah penyimpanan blob adalah tujuan untuk rekaman audit.
    description: ''
  - name: --eh --event-hub
    summary: Nama event hub. Jika tidak ada yang ditentukan saat menyediakan event_hub_authorization_rule_id, hub peristiwa default akan dipilih.
    description: ''
  - name: --ehari --event-hub-authorization-rule-id
    summary: Id sumber daya untuk aturan otorisasi hub peristiwa.
    description: ''
  - name: --ehts --event-hub-target-state
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah hub peristiwa adalah tujuan untuk rekaman audit.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lats --log-analytics-target-state
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah analitik log adalah tujuan untuk rekaman audit.
    description: ''
  - name: --lawri --log-analytics-workspace-resource-id
    summary: ID ruang kerja (ID sumber daya ruang kerja Analitik Log) untuk ruang kerja Log Analytics tempat Anda ingin mengirim Log Audit.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --retention-days
    summary: Jumlah hari untuk menyimpan log audit.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Mengaudit status kebijakan.
    description: ''
  - name: --storage-account
    summary: Nama akun penyimpanan.
    description: ''
  - name: --storage-endpoint
    summary: Titik akhir akun penyimpanan.
    description: ''
  - name: --storage-key
    summary: Kunci akses untuk akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_audit-policy_wait
  name: az sql server audit-policy wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi kebijakan audit server terpenuhi.
  description: ''
  syntax: >-
    az sql server audit-policy wait [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--ids]
                                    [--interval]
                                    [--name]
                                    [--resource-group]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga menentukan bahwa kebijakan audit server ada
    syntax: az sql server audit-policy wait -g mygroup -n myserver --exists
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_server_audit-policy_show
- az_sql_server_audit-policy_update
- az_sql_server_audit-policy_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

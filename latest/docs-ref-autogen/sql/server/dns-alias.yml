### YamlMime:AzureCLIGroup
uid: az_sql_server_dns-alias
name: az sql server dns-alias
summary: Mengelola alias DNS server.
description: ''
directCommands:
- uid: az_sql_server_dns-alias_create
  name: az sql server dns-alias create
  summary: Membuat alias DNS server.
  description: ''
  syntax: >-
    az sql server dns-alias create --name
                                   --resource-group
                                   --server
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alias DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns-alias_delete
  name: az sql server dns-alias delete
  summary: Menghapus alias DNS server dengan nama yang diberikan.
  description: ''
  syntax: >-
    az sql server dns-alias delete --name
                                   [--ids]
                                   [--resource-group]
                                   [--server]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alias DNS.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns-alias_list
  name: az sql server dns-alias list
  summary: Mendapatkan daftar alias DNS server untuk server.
  description: ''
  syntax: >-
    az sql server dns-alias list [--ids]
                                 [--resource-group]
                                 [--server]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns-alias_set
  name: az sql server dns-alias set
  summary: Mengatur server yang harus ditunjukkan oleh alias DNS.
  description: ''
  syntax: >-
    az sql server dns-alias set --name
                                --original-server
                                [--ids]
                                [--original-resource-group]
                                [--original-subscription-id]
                                [--resource-group]
                                [--server]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alias DNS.
    description: ''
  - isRequired: true
    name: --original-server
    summary: Nama server tempat alias saat ini menunjuk.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --original-resource-group
    summary: Nama grup sumber daya asli.
    description: ''
  - name: --original-subscription-id
    summary: ID langganan asli.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns-alias_show
  name: az sql server dns-alias show
  summary: Mendapatkan alias DNS server.
  description: ''
  syntax: >-
    az sql server dns-alias show --name
                                 [--ids]
                                 [--resource-group]
                                 [--server]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama alias DNS.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

### YamlMime:AzureCLIGroup
uid: az_sql_server_ad-only-auth
name: az sql server ad-only-auth
summary: Kelola pengaturan Autentikasi Khusus Azure Active Direct untuk Server ini.
description: ''
directCommands:
- uid: az_sql_server_ad-only-auth_disable
  name: az sql server ad-only-auth disable
  summary: Nonaktifkan Azure Active Direct only Authentication untuk Server ini.
  description: ''
  syntax: >-
    az sql server ad-only-auth disable [--ids]
                                       [--name]
                                       [--resource-group]
  examples:
  - summary: Menonaktifkan autentikasi khusus Direktori Aktif untuk server sql
    syntax: az sql server ad-only-auth disable --resource-group mygroup --name myServer
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_ad-only-auth_enable
  name: az sql server ad-only-auth enable
  summary: Aktifkan Autentikasi Khusus Azure Active Direct untuk Server ini.
  description: ''
  syntax: >-
    az sql server ad-only-auth enable [--ids]
                                      [--name]
                                      [--resource-group]
  examples:
  - summary: Mengaktifkan autentikasi khusus Direktori Aktif untuk server sql
    syntax: az sql server ad-only-auth enable --resource-group mygroup --name myServer
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_ad-only-auth_get
  name: az sql server ad-only-auth get
  summary: Dapatkan properti Autentikasi Khusus Langsung Azure Active Direct tertentu.
  description: ''
  syntax: >-
    az sql server ad-only-auth get [--ids]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Mendapatkan status autentikasi khusus Direktori Aktif untuk server sql
    syntax: az sql server ad-only-auth get --resource-group mygroup --name myServer
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

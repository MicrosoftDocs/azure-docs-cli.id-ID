### YamlMime:AzureCLIGroup
uid: az_sql_server_outbound-firewall-rule
name: az sql server outbound-firewall-rule
summary: Mengelola aturan firewall keluar server.
description: ''
directCommands:
- uid: az_sql_server_outbound-firewall-rule_create
  name: az sql server outbound-firewall-rule create
  summary: Buat aturan firewall keluar baru.
  description: ''
  syntax: >-
    az sql server outbound-firewall-rule create --outbound-rule-fqdn
                                                --resource-group
                                                --server
  examples:
  - summary: Membuat aturan firewall keluar baru
    syntax: az sql server outbound-firewall-rule create -g mygroup -s myserver -n allowedFQDN
  - summary: Membuat aturan firewall keluar baru
    syntax: az sql server outbound-firewall-rule create -g mygroup -s myserver --outbound-rule-fqdn allowedFQDN
  requiredParameters:
  - isRequired: true
    name: --outbound-rule-fqdn -n
    summary: FQDN yang diizinkan untuk aturan firewall keluar.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_outbound-firewall-rule_delete
  name: az sql server outbound-firewall-rule delete
  summary: Hapus aturan firewall keluar.
  description: ''
  syntax: >-
    az sql server outbound-firewall-rule delete --outbound-rule-fqdn
                                                [--ids]
                                                [--resource-group]
                                                [--server]
  examples:
  - summary: Menghapus aturan firewall keluar
    syntax: az sql server outbound-firewall-rule delete -g mygroup -s myserver -n myrule
  - summary: Menghapus aturan firewall keluar
    syntax: az sql server outbound-firewall-rule delete -g mygroup -s myserver --outbound-rule-fqdn allowedFQDN
  requiredParameters:
  - isRequired: true
    name: --outbound-rule-fqdn -n
    summary: FQDN yang diizinkan untuk aturan firewall keluar.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_outbound-firewall-rule_list
  name: az sql server outbound-firewall-rule list
  summary: Mencantumkan aturan firewall keluar server.
  description: ''
  syntax: >-
    az sql server outbound-firewall-rule list [--ids]
                                              [--resource-group]
                                              [--server]
  examples:
  - summary: Mencantumkan aturan firewall keluar server
    syntax: az sql server outbound-firewall-rule list -g mygroup -s myserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_outbound-firewall-rule_show
  name: az sql server outbound-firewall-rule show
  summary: Tampilkan detail untuk aturan firewall keluar.
  description: ''
  syntax: >-
    az sql server outbound-firewall-rule show --outbound-rule-fqdn
                                              [--ids]
                                              [--resource-group]
                                              [--server]
  examples:
  - summary: Perlihatkan aturan firewall keluar
    syntax: az sql server outbound-firewall-rule show -g mygroup -s myserver -n myrule
  - summary: Perlihatkan aturan firewall keluar
    syntax: az sql server outbound-firewall-rule show -g mygroup -s myserver --outbound-rule-fqdn allowedFQDN
  requiredParameters:
  - isRequired: true
    name: --outbound-rule-fqdn -n
    summary: FQDN yang diizinkan untuk aturan firewall keluar.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

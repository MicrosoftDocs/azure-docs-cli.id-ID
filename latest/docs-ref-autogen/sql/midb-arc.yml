### YamlMime:AzureCLIGroup
uid: az_sql_midb-arc
name: az sql midb-arc
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az sql midb-arc** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola database untuk instans terkelola SQL berkemampuan Azure Arc.
description: ''
directCommands:
- uid: az_sql_midb-arc_restore
  name: az sql midb-arc restore
  summary: Pulihkan database ke instans terkelola SQL dengan Azure Arc aktif.
  description: ''
  syntax: >-
    az sql midb-arc restore [--dest-name]
                            [--dry-run]
                            [--k8s-namespace]
                            [--managed-instance]
                            [--name]
                            [--no-wait]
                            [--time]
                            [--use-k8s]
  examples:
  - summary: Contoh 1 - Pulihkan database menggunakan pemulihan Point in time.
    syntax: >-
      az sql midb-arc restore --managed-instance sqlmi1 --name mysourcedb
       --dest-name mynewdb --time "2021-10-20T05:34:22Z" --k8s-namespace
       arc --use-k8s --dry-run
  optionalParameters:
  - name: --dest-name
    summary: Nama database yang akan dibuat sebagai tujuan pemulihan.
    description: ''
  - name: --dry-run
    summary: Memvalidasi apakah operasi pemulihan bisa berhasil atau tidak dengan mengembalikan jendela waktu pemulihan paling awal dan terbaru.
    description: ''
  - name: --k8s-namespace -k
    summary: Namespace Layanan Kubernetes yang berisi azure Arc diaktifkan SQL instans terkelola. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --managed-instance
    summary: Nama sumber yang diaktifkan Azure Arc SQL instans terkelola.
    description: ''
  - name: --name -n
    summary: Nama database sumber dari tempat cadangan harus diambil.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --time -t
    summary: "Titik waktu database sumber yang akan dipulihkan untuk membuat database baru. Harus lebih besar dari atau sama dengan nilai tanggal/waktu pemulihan paling awal database sumber. Waktu harus dalam format berikut: 'YYYY-MM-DDTHH:MM:SSZ'. Jika tidak ada waktu yang disediakan, cadangan terbaru akan dipulihkan."
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
commands:
- az_sql_midb-arc_restore
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

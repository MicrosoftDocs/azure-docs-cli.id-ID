### YamlMime:AzureCLIGroup
uid: az_sql_midb
name: az sql midb
summary: Mengelola SQL database instans terkelola.
description: ''
directCommands:
- uid: az_sql_midb_create
  name: az sql midb create
  summary: Membuat database terkelola.
  description: ''
  syntax: >-
    az sql midb create --managed-instance
                       --name
                       --resource-group
                       [--collation]
                       [--no-wait]
  examples:
  - summary: Membuat database terkelola dengan kolabasi yang ditentukan
    syntax: az sql midb create -g mygroup --mi myinstance -n mymanageddb --collation Latin1_General_100_CS_AS_SC
  requiredParameters:
  - isRequired: true
    name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database terkelola Azure SQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --collation
    summary: 'Kolae kolae Database Terkelola Azure SQL yang akan digunakan, misalnya: SQL_Latin1_General_CP1_CI_AS atau Latin1_General_100_CS_AS_SC.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_delete
  name: az sql midb delete
  summary: Menghapus database terkelola.
  description: ''
  syntax: >-
    az sql midb delete [--ids]
                       [--managed-instance]
                       [--name]
                       [--no-wait]
                       [--resource-group]
                       [--yes]
  examples:
  - summary: Menghapus database terkelola
    syntax: az sql midb delete -g mygroup --mi myinstance -n mymanageddb --yes
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --name -n
    summary: Nama database terkelola Azure SQL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_list
  name: az sql midb list
  summary: Mencantumkan database terkelola pada instans terkelola.
  description: ''
  syntax: >-
    az sql midb list [--ids]
                     [--managed-instance]
                     [--resource-group]
  examples:
  - summary: Mencantumkan database terkelola pada instans terkelola
    syntax: az sql midb list -g mygroup --mi myinstance
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_list-deleted
  name: az sql midb list-deleted
  summary: Mencantumkan database terkelola yang dihapus yang dapat di memulihkan.
  description: ''
  syntax: >-
    az sql midb list-deleted [--ids]
                             [--managed-instance]
                             [--resource-group]
  examples:
  - summary: Cantumkan semua database terkelola yang dihapus yang dapat di memulihkan pada Instans Terkelola .
    syntax: az sql midb list-deleted -g mygroup --mi myinstance
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_restore
  name: az sql midb restore
  summary: Memulihkan database terkelola.
  description: ''
  syntax: >-
    az sql midb restore --dest-name
                        --time
                        [--deleted-time]
                        [--dest-mi]
                        [--dest-resource-group]
                        [--ids]
                        [--managed-instance]
                        [--name]
                        [--no-wait]
                        [--resource-group]
  examples:
  - summary: Memulihkan database terkelola langsung menggunakan pemulihan Titik waktu
    syntax: az sql midb restore -g mygroup --mi myinstance -n mymanageddb --dest-name targetmidb --time "2018-05-20T05:34:22"
  - summary: Memulihkan database terkelola yang dihilangkan menggunakan pemulihan Titik waktu
    syntax: az sql midb restore -g mygroup --mi myinstance -n mymanageddb --dest-name targetmidb --time "2018-05-20T05:34:22" --deleted-time "2018-05-20T05:34:22"
  - summary: Memulihkan database terkelola langsung dari instans lain menggunakan pemulihan Titik waktu
    syntax: az sql midb restore -g mygroup --mi myinstance -n mymanageddb --dest-name targetmidb --time "2018-05-20T05:34:22" --dest-mi targetmi --dest-resource-group targetrg
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Nama database terkelola yang akan dibuat sebagai tujuan pemulihan.
    description: ''
  - isRequired: true
    name: --time -t
    summary: 'Titik waktu database sumber yang akan dipulihkan untuk membuat database baru. Harus lebih besar dari atau sama dengan nilai earliestRestoreDate database sumber. Waktu harus dalam format berikut: "YYYY-MM-DDTHH:MM:SS".'
    description: ''
  optionalParameters:
  - name: --deleted-time
    summary: Jika ditentukan, pulihkan dari database yang dihapus alih-alih dari database yang sudah ada. Harus cocok dengan waktu penghapusan database yang dihapus pada Instans Terkelola sumber.
    description: ''
  - name: --dest-mi
    summary: Nama instans terkelola untuk memulihkan database terkelola. Ini bisa menjadi instans terkelola yang sama, atau instans terkelola lain pada langganan yang sama. Ketika tidak ditentukan, defaultnya adalah instans terkelola sumber.
    description: ''
  - name: --dest-resource-group
    summary: Nama grup sumber daya instans terkelola untuk memulihkan database terkelola. Ketika tidak ditentukan, defaultnya adalah grup sumber daya sumber.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --name -n
    summary: Nama database terkelola Azure SQL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_show
  name: az sql midb show

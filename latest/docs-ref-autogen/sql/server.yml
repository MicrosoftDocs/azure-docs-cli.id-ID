### YamlMime:AzureCLIGroup
uid: az_sql_server
name: az sql server
summary: Mengelola server SQL.
description: ''
directCommands:
- uid: az_sql_server_create
  name: az sql server create
  summary: Membuat server.
  description: ''
  syntax: >-
    az sql server create --name
                         --resource-group
                         [--admin-password]
                         [--admin-user]
                         [--assign-identity]
                         [--enable-ad-only-auth]
                         [--enable-public-network {false, true}]
                         [--external-admin-name]
                         [--external-admin-principal-type]
                         [--external-admin-sid]
                         [--federated-client-id]
                         [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                         [--key-id]
                         [--location]
                         [--minimal-tls-version {1.0, 1.1, 1.2}]
                         [--no-wait]
                         [--pid]
                         [--restrict-outbound-network-access {false, true}]
                         [--user-assigned-identity-id]
  examples:
  - summary: Membuat server.
    syntax: az sql server create -l westus -g mygroup -n myserver -u myadminuser -p myadminpassword
  - summary: Buat server dengan akses jaringan publik yang dinonaktifkan ke server.
    syntax: az sql server create -l westus -g mygroup -n myserver -u myadminuser -p myadminpassword -e false
  - summary: Buat server tanpa admin SQL, dengan admin AD dan AD Hanya diaktifkan.
    syntax: az sql server create --enable-ad-only-auth --external-admin-principal-type User --external-admin-name myUserName --external-admin-sid c5e964e2-6bb2-1111-1111-3b16ec0e1234 -g myResourceGroup -n myServer
  - summary: Buat server tanpa admin SQL, dengan admin AD, AD Hanya diaktifkan, User ManagedIdenties dan Identity Type adalah SystemAssigned,UserAssigned.
    syntax: az sql server create --enable-ad-only-auth --external-admin-principal-type User --external-admin-name myUserName \ --external-admin-sid c5e964e2-6bb2-1111-1111-3b16ec0e1234 -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type SystemAssigned,UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi
  - summary: Buat server tanpa admin SQL, dengan admin AD, AD Hanya diaktifkan, User ManagedIdenties dan Identity Type adalah UserAssigned.
    syntax: az sql server create --enable-ad-only-auth --external-admin-principal-type User --external-admin-name myUserName \ --external-admin-sid c5e964e2-6bb2-1111-1111-3b16ec0e1234 -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --admin-password -p
    summary: Kata sandi masuk administrator (diperlukan untuk pembuatan server).
    description: ''
  - name: --admin-user -u
    summary: Nama pengguna administrator untuk server. Setelah dibuat, itu tidak dapat diubah.
    description: ''
  - name: --assign-identity -i
    summary: Buat dan tetapkan identitas Azure Active Directory untuk server ini untuk digunakan dengan layanan manajemen utama seperti Azure KeyVault.
    description: ''
  - name: --enable-ad-only-auth
    summary: Aktifkan Autentikasi Hanya Azure Active Directory untuk server ini.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Atur apakah akses jaringan publik ke server diizinkan atau tidak. Ketika false, hanya koneksi yang dibuat melalui Private Link yang dapat menjangkau server ini.
    description: ''
  - name: --external-admin-name
    summary: Nama tampilan pengguna, grup, atau aplikasi administrator Azure AD.
    description: ''
  - name: --external-admin-principal-type
    summary: Pengguna, Grup, atau Aplikasi.
    description: ''
  - name: --external-admin-sid
    summary: ID unik administrator Azure AD. Id Objek untuk Pengguna atau Grup, Id Klien untuk Aplikasi.
    description: ''
  - name: --federated-client-id --fid
    summary: Id klien federasi yang digunakan dalam skenario CMK lintas penyewa.
    description: ''
  - name: --identity-type -t
    parameterValueGroup: None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned
    summary: Jenis Identitas yang akan digunakan. Nilai yang mungkin adalah SystemAsssigned,UserAssigned, SystemAssigned,UserAssigned dan None.
    description: ''
  - name: --key-id -k
    summary: URI brankas kunci untuk enkripsi.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --minimal-tls-version
    parameterValueGroup: 1.0, 1.1, 1.2
    summary: Versi TLS minimal yang diberlakukan oleh server sql untuk koneksi masuk.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pid --primary-user-assigned-identity-id
    summary: ID identitas terkelola pengguna utama.
    description: ''
  - name: --restrict-outbound-network-access -r
    parameterValueGroup: false, true
    summary: Atur apakah akses jaringan keluar ke server dibatasi atau tidak. Jika true, koneksi keluar dari server akan dibatasi.
    description: ''
  - name: --user-assigned-identity-id -a
    summary: Buat dan tetapkan Identitas Terkelola Pengguna (UMI) untuk server ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_delete
  name: az sql server menghapus
  summary: Menghapus server.
  description: ''
  syntax: >-
    az sql server delete [--ids]
                         [--name]
                         [--resource-group]
                         [--yes]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_list
  name: az sql server daftar
  summary: Mencantumkan server yang tersedia.
  description: ''
  syntax: >-
    az sql server list [--expand-ad-admin]
                       [--resource-group]
  examples:
  - summary: Mencantumkan semua server dalam langganan saat ini.
    syntax: az sql server list
  - summary: Mencantumkan semua server dalam grup sumber daya.
    syntax: az sql server list -g mygroup
  optionalParameters:
  - name: --expand-ad-admin
    summary: Perluas Administrator Direktori Aktif untuk server.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_list-usages
  name: az sql server daftar-pemakaian
  summary: Mengembalikan penggunaan server.
  description: ''
  syntax: >-
    az sql server list-usages [--ids]
                              [--name]
                              [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_show
  name: az sql server menunjukkan
  summary: Mendapatkan server.
  description: ''
  syntax: >-
    az sql server show [--expand-ad-admin]
                       [--ids]
                       [--name]
                       [--resource-group]
  optionalParameters:
  - name: --expand-ad-admin
    summary: Perluas Administrator Direktori Aktif untuk server.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_update
  name: az sql server memperbarui
  summary: Memperbarui server.
  description: ''
  syntax: >-
    az sql server update [--add]
                         [--admin-password]
                         [--assign_identity]
                         [--enable-public-network {false, true}]
                         [--federated-client-id]
                         [--force-string]
                         [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                         [--ids]
                         [--key-id]
                         [--minimal-tls-version {1.0, 1.1, 1.2}]
                         [--name]
                         [--no-wait]
                         [--pid]
                         [--remove]
                         [--resource-group]
                         [--restrict-outbound-network-access {false, true}]
                         [--set]
                         [--user-assigned-identity-id]
  examples:
  - summary: Memperbarui server. (dibuat otomatis)
    syntax: az sql server update --admin-password myadminpassword --name MyAzureSQLServer --resource-group MyResourceGroup
  - summary: Memperbarui server dengan Identitas Terkelola Pengguna dan Jenis Identitas adalah SystemAssigned,UserAssigned.
    syntax: az sql server update -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type SystemAssigned,UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi
  - summary: Memperbarui server dengan Identitas Terkelola Pengguna dan Jenis Identitas adalah UserAssigned.
    syntax: az sql server update -g myResourceGroup -n myServer -i \ --user-assigned-identity-id /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi \ --identity-type UserAssigned --pid /subscriptions/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/testumi
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --admin-password -p
    summary: Kata sandi masuk administrator.
    description: ''
  - name: --assign_identity -i
    summary: Buat dan tetapkan identitas Azure Active Directory untuk server ini untuk digunakan dengan layanan manajemen utama seperti Azure KeyVault.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Atur apakah akses jaringan publik ke server diizinkan atau tidak. Ketika false, hanya koneksi yang dibuat melalui Private Link yang dapat menjangkau server ini.
    description: ''
  - name: --federated-client-id --fid
    summary: Id klien federasi yang digunakan dalam skenario CMK lintas penyewa.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --identity-type -t
    parameterValueGroup: None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned
    summary: Jenis Identitas yang akan digunakan. Nilai yang mungkin adalah SystemAsssigned,UserAssigned, SystemAssigned,UserAssigned dan None.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key-id -k
    summary: URI brankas kunci untuk enkripsi.
    description: ''
  - name: --minimal-tls-version
    parameterValueGroup: 1.0, 1.1, 1.2
    summary: Versi TLS minimal yang diberlakukan oleh server sql untuk koneksi masuk.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pid --primary-user-assigned-identity-id
    summary: ID identitas terkelola pengguna utama.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --restrict-outbound-network-access -r
    parameterValueGroup: false, true
    summary: Atur apakah akses jaringan keluar ke server dibatasi atau tidak. Jika benar, koneksi keluar dari server akan dibatasi.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --user-assigned-identity-id -a
    summary: Buat dan tetapkan Identitas Terkelola Pengguna (UMI) untuk server ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_wait
  name: az sql server wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi server SQL terpenuhi.
  description: ''
  syntax: >-
    az sql server wait [--created]
                       [--custom]
                       [--deleted]
                       [--exists]
                       [--expand]
                       [--ids]
                       [--interval]
                       [--name]
                       [--resource-group]
                       [--timeout]
                       [--updated]
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --expand
    summary: Sumber daya anak untuk disertakan dalam respons.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

### YamlMime:AzureCLIGroup
uid: az_sql_stg
name: az sql stg
summary: Kelola Grup Kepercayaan Server.
description: ''
directCommands:
- uid: az_sql_stg_create
  name: az sql stg create
  summary: Buat Grup Kepercayaan Server.
  description: ''
  syntax: >-
    az sql stg create --group-member
                      --location
                      --name
                      --resource-group
                      --trust-scope
                      [--no-wait]
  examples:
  - summary: Buat Grup Kepercayaan Server dengan id sumber daya tertentu dari anggotanya.
    syntax: az sql stg create -g resourcegroup -l location -n stg-name --trust-scope GlobalTransactions -m $mi1-id $mi2-id
  requiredParameters:
  - isRequired: true
    name: --group-member -m
    summary: >-
      Instans Terkelola yang akan menjadi anggota grup.

      Tentukan grup sumber daya, id langganan, dan nama instans.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Nama lokasi Grup Kepercayaan Server.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Grup Kepercayaan Server.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --trust-scope
    summary: Cakupan kepercayaan Grup Kepercayaan Server.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_stg_delete
  name: az sql stg delete
  summary: Menghapus Grup Kepercayaan Server.
  description: ''
  syntax: >-
    az sql stg delete --location
                      --name
                      --resource-group
                      [--no-wait]
                      [--yes]
  examples:
  - summary: Menghapus Grup Kepercayaan Server.
    syntax: az sql stg delete -g resourcegroup -l location -n stg-name
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi Grup Kepercayaan Server.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Grup Kepercayaan Server.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_stg_list
  name: az sql stg list
  summary: Ambil daftar Grup Kepercayaan Server.
  description: ''
  syntax: >-
    az sql stg list --resource-group
                    [--instance-name]
                    [--location]
  examples:
  - summary: Ambil daftar Grup Kepercayaan Server menurut instans.
    syntax: az sql stg list -g resourcegroup --instance-name mi1-name
  - summary: Ambil daftar Grup Kepercayaan Server menurut lokasi.
    syntax: az sql stg list -g resourcegroup -l location
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --instance-name
    summary: Nama Instans Terkelola.
    description: ''
  - name: --location -l
    summary: Lokasi Grup Kepercayaan Server.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_stg_show
  name: az sql stg show
  summary: Mengambil Grup Kepercayaan Server.
  description: ''
  syntax: >-
    az sql stg show --location
                    --name
                    --resource-group
  examples:
  - summary: Mengambil Grup Kepercayaan Server.
    syntax: az sql stg show -g resourcegroup -l location -n stg-name
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi Grup Kepercayaan Server.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Grup Kepercayaan Server.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_stg_create
- az_sql_stg_delete
- az_sql_stg_list
- az_sql_stg_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

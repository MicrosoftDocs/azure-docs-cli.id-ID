### YamlMime:AzureCLIGroup
uid: az_sql_instance-failover-group
name: az sql instance-failover-group
summary: Mengelola Grup Failover Instans SQL.
description: ''
directCommands:
- uid: az_sql_instance-failover-group_create
  name: az sql instance-failover-group create
  summary: Membuat grup failover instans antara dua instans terkelola yang terhubung.
  description: Jika pemadaman terjadi di server utama, masa tenggang menunjukkan bahwa Azure SQL Database Terkelola tidak akan memulai failover otomatis sebelum masa tenggang berakhir. Harap dicatat bahwa operasi failover dengan opsi --allow-data-loss dapat menyebabkan kehilangan data karena sifat sinkronisasi asinkron.
  syntax: >-
    az sql instance-failover-group create --mi
                                          --name
                                          --partner-mi
                                          --partner-resource-group
                                          --resource-group
                                          [--failover-policy {Automatic, Manual}]
                                          [--grace-period]
  requiredParameters:
  - isRequired: true
    name: --mi --source-mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Grup Failover Instans.
    description: ''
  - isRequired: true
    name: --partner-mi
    summary: Nama instans terkelola mitra dari Grup Failover Instans.
    description: ''
  - isRequired: true
    name: --partner-resource-group
    summary: Nama grup sumber daya instans terkelola mitra.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --failover-policy
    defaultValue: Automatic
    parameterValueGroup: Automatic, Manual
    summary: Kebijakan failover dari Grup Failover Instans.
    description: ''
  - name: --grace-period
    defaultValue: "1"
    summary: Interval dalam jam sebelum failover otomatis dimulai jika pemadaman terjadi di server utama. Ini menunjukkan bahwa Azure SQL Database tidak akan memulai failover otomatis sebelum masa tenggang berakhir. Harap dicatat bahwa operasi failover dengan opsi --allow-data-loss dapat menyebabkan kehilangan data karena sifat sinkronisasi asinkron.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-failover-group_delete
  name: az sql instance-failover-group delete
  summary: Menghapus grup failover.
  description: ''
  syntax: >-
    az sql instance-failover-group delete --location
                                          --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Grup Failover Instans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-failover-group_set-primary
  name: az sql instance-failover-group set-primary
  summary: Atur primer grup failover instans dengan mengalihkan semua database dari instans terkelola utama saat ini.
  description: ''
  syntax: >-
    az sql instance-failover-group set-primary --location
                                               --name
                                               --resource-group
                                               [--allow-data-loss]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Grup Failover Instans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allow-data-loss
    summary: Selesaikan failover bahkan jika melakukannya dapat mengakibatkan hilangnya data. Ini akan memungkinkan failover untuk melanjutkan meskipun database utama tidak tersedia.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-failover-group_show
  name: az sql instance-failover-group show
  summary: Mendapatkan grup failover.
  description: ''
  syntax: >-
    az sql instance-failover-group show --location
                                        --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Grup Failover Instans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-failover-group_update
  name: az sql instance-failover-group update
  summary: Updates grup failover instans.
  description: ''
  syntax: >-
    az sql instance-failover-group update --location
                                          --name
                                          --resource-group
                                          [--add]
                                          [--failover-policy {Automatic, Manual}]
                                          [--force-string]
                                          [--grace-period]
                                          [--remove]
                                          [--set]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Grup Failover Instans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --failover-policy
    parameterValueGroup: Automatic, Manual
    summary: Kebijakan failover dari Grup Failover Instans.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --grace-period
    summary: Interval dalam jam sebelum failover otomatis dimulai jika pemadaman terjadi di server utama. Ini menunjukkan bahwa Azure SQL Database tidak akan memulai failover otomatis sebelum masa tenggang berakhir. Harap dicatat bahwa operasi failover dengan opsi --allow-data-loss dapat menyebabkan kehilangan data karena sifat sinkronisasi asinkron.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

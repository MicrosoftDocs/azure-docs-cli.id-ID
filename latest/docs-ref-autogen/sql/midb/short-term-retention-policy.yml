### YamlMime:AzureCLIGroup
uid: az_sql_midb_short-term-retention-policy
name: az sql midb short-term-retention-policy
summary: Mengelola kebijakan penyimpanan jangka pendek pencadangan database SQL Managed Instance.
description: ''
directCommands:
- uid: az_sql_midb_short-term-retention-policy_set
  name: az sql midb short-term-retention-policy set
  summary: Perbarui retensi jangka pendek untuk pencadangan otomatis pada satu database.
  description: ''
  syntax: >-
    az sql midb short-term-retention-policy set --retention-days
                                                [--deleted-time]
                                                [--ids]
                                                [--managed-instance]
                                                [--name]
                                                [--no-wait]
                                                [--resource-group]
  examples:
  - summary: Atur retensi jangka pendek cadangan untuk database terkelola langsung.
    syntax: az sql midb short-term-retention-policy set -g mygroup --mi myinstance -n mymanageddb --retention-days retentionindays
  - summary: Atur retensi jangka pendek cadangan untuk database terkelola yang dihilangkan.
    syntax: az sql midb short-term-retention-policy set -g mygroup --mi myinstance -n mymanageddb --deleted-time "2018-05-20T05:34:22" --retention-days retentionindays
  requiredParameters:
  - isRequired: true
    name: --retention-days
    summary: Kebijakan penyimpanan jangka pendek cadangan baru dalam beberapa hari. Kebijakan yang valid untuk database langsung adalah 7-35 hari, kebijakan yang valid untuk database yang dihilangkan adalah 0-35 hari.
    description: ''
  optionalParameters:
  - name: --deleted-time
    summary: Jika ditentukan, perbarui hari retensi untuk database yang dihapus, bukan database yang sudah ada. Harus cocok dengan waktu penghapusan database yang dihapus pada Instans Terkelola sumber.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --name -n
    summary: Nama Database Terkelola Azure SQL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_short-term-retention-policy_show
  name: az sql midb short-term-retention-policy show
  summary: Perlihatkan retensi jangka pendek untuk pencadangan otomatis pada satu database.
  description: ''
  syntax: >-
    az sql midb short-term-retention-policy show [--deleted-time]
                                                 [--ids]
                                                 [--managed-instance]
                                                 [--name]
                                                 [--resource-group]
  examples:
  - summary: Memperlihatkan retensi jangka pendek cadangan untuk database terkelola langsung.
    syntax: az sql midb short-term-retention-policy show -g mygroup --mi myinstance -n mymanageddb
  - summary: Perlihatkan retensi jangka pendek cadangan untuk database terkelola yang dihilangkan.
    syntax: az sql midb short-term-retention-policy show -g mygroup --mi myinstance -n mymanageddb --deleted-time "2018-05-20T05:34:22"
  optionalParameters:
  - name: --deleted-time
    summary: Jika ditentukan, memperlihatkan hari retensi untuk database yang dihapus, bukan database yang sudah ada. Harus cocok dengan waktu penghapusan database yang dihapus pada Instans Terkelola sumber.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --name -n
    summary: Nama Database Terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:

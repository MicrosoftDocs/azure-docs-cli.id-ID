### YamlMime:AzureCLIGroup
uid: az_sql_midb_ltr-policy
name: az sql midb ltr-policy
summary: Mengelola SQL Managed Instance kebijakan penyimpanan jangka panjang database.
description: ''
directCommands:
- uid: az_sql_midb_ltr-policy_set
  name: az sql midb ltr-policy set
  summary: Memperbarui pengaturan retensi jangka panjang untuk database terkelola.
  description: ''
  syntax: >-
    az sql midb ltr-policy set [--ids]
                               [--managed-instance]
                               [--monthly-retention]
                               [--name]
                               [--resource-group]
                               [--week-of-year]
                               [--weekly-retention]
                               [--yearly-retention]
  examples:
  - summary: Atur retensi jangka panjang untuk database terkelola.
    syntax: az sql midb ltr-policy set -g mygroup --mi myinstance -n mymanageddb --weekly-retention "P1W" --monthly-retention "P6M" --yearly-retention "P1Y" --week-of-year 26
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --monthly-retention
    summary: Retensi untuk pencadangan bulanan. Jika hanya angka yang diteruskan alih-alih string ISO 8601, hari akan diasumsikan sebagai unit. Minimal ada 7 hari dan maksimal 10 tahun.
    description: ''
  - name: --name -n
    summary: Nama Database Terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --week-of-year
    summary: Minggu Dalam Setahun, 1 hingga 52, untuk mengambil cadangan LTR tahunan.
    description: ''
  - name: --weekly-retention
    summary: Retensi untuk pencadangan mingguan. Jika hanya angka yang diteruskan alih-alih string ISO 8601, hari akan diasumsikan sebagai unit. Minimal ada 7 hari dan maksimal 10 tahun.
    description: ''
  - name: --yearly-retention
    summary: Retensi untuk pencadangan tahunan. Jika hanya angka yang diteruskan alih-alih string ISO 8601, hari akan diasumsikan sebagai unit. Minimal ada 7 hari dan maksimal 10 tahun.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_ltr-policy_show
  name: az sql midb ltr-policy show
  summary: Memperlihatkan kebijakan penyimpanan jangka panjang untuk database terkelola.
  description: ''
  syntax: >-
    az sql midb ltr-policy show [--ids]
                                [--managed-instance]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Perlihatkan kebijakan penyimpanan jangka panjang untuk database terkelola.
    syntax: az sql midb ltr-policy show -g mygroup --mi myinstance -n mymanageddb
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --name -n
    summary: Nama Database Terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_midb_ltr-policy_set
- az_sql_midb_ltr-policy_show

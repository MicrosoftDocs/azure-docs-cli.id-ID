### YamlMime:AzureCLIGroup
uid: az_sql_midb_log-replay
name: az sql midb log-replay
summary: SQL Managed Instance perintah layanan Pemutaran Ulang Log database.
description: ''
directCommands:
- uid: az_sql_midb_log-replay_complete
  name: az sql midb log-replay complete
  summary: Selesaikan layanan Pemutaran Ulang Log pada database tertentu.
  description: ''
  syntax: >-
    az sql midb log-replay complete [--ids]
                                    [--last-backup-name]
                                    [--managed-instance]
                                    [--name]
                                    [--resource-group]
  examples:
  - summary: Selesaikan layanan pemutaran ulang log.
    syntax: az sql midb log-replay complete -g mygroup --mi myinstance -n mymanageddb --last-backup-name "backup.bak"
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --last-backup-name --last-bn
    summary: Nama cadangan terakhir yang akan dipulihkan.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --name -n
    summary: Nama database terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_show
  name: az sql midb log-replay show
  summary: Mendapatkan status layanan Pemutaran Ulang Log.
  description: ''
  syntax: >-
    az sql midb log-replay show [--ids]
                                [--managed-instance]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Dapatkan status layanan pemutaran ulang log yang sedang berlangsung.
    syntax: az sql midb log-replay show -g mygroup --mi myinstance -n mymanageddb
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --name -n
    summary: Nama database terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_start
  name: az sql midb log-replay start
  summary: Mulai layanan Pemutaran Ulang Log pada database tertentu.
  description: ''
  syntax: >-
    az sql midb log-replay start --ss
                                 --storage-uri
                                 [--auto-complete]
                                 [--ids]
                                 [--last-backup-name]
                                 [--managed-instance]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
  examples:
  - summary: Mulai layanan Pemutaran Ulang Log dengan opsi lengkapi otomatis.
    syntax: az sql midb log-replay start -g mygroup --mi myinstance -n mymanageddb -a --last-bn "backup.bak" --storage-uri "https://test.blob.core.windows.net/testing" --storage-sas "sv=2019-02-02&ss=b&srt=sco&sp=rl&se=2023-12-02T00:09:14Z&st=2019-11-25T16:09:14Z&spr=https&sig=92kAe4QYmXaht%2Fgjocqwerqwer41s%3D"
  - summary: Mulai layanan Pemutaran Ulang Log tanpa opsi lengkapi otomatis.
    syntax: az sql midb log-replay start -g mygroup --mi myinstance -n mymanageddb --storage-uri "https://test.blob.core.windows.net/testing" --storage-sas "sv=2019-02-02&ss=b&srt=sco&sp=rl&se=2023-12-02T00:09:14Z&st=2019-11-25T16:09:14Z&spr=https&sig=92kAe4QYmXaht%2Fgjocqwerqwer41s%3D"
  requiredParameters:
  - isRequired: true
    name: --ss --storage-sas
    summary: Token Sas otorisasi untuk mengakses kontainer penyimpanan tempat cadangan berada.
    description: ''
  - isRequired: true
    name: --storage-uri --su
    summary: URI kontainer penyimpanan tempat cadangan berada.
    description: ''
  optionalParameters:
  - name: --auto-complete -a
    summary: Bendera yang digunakan dengan last_backup_name secara otomatis menyelesaikan servis pemutaran ulang log.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --last-backup-name --last-bn
    summary: Nama cadangan terakhir yang akan dipulihkan.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --name -n
    summary: Nama database terkelola Azure SQL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_stop
  name: az sql midb log-replay stop
  summary: Hentikan layanan Pemutaran Ulang Log.
  description: ''
  syntax: >-
    az sql midb log-replay stop [--ids]
                                [--managed-instance]
                                [--name]
                                [--no-wait]
                                [--resource-group]
                                [--yes]
  examples:
  - summary: Hentikan layanan pemutaran ulang log yang sedang berlangsung dengan menghapus database.
    syntax: az sql midb log-replay stop -g mygroup --mi myinstance -n mymanageddb
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --name -n
    summary: Nama database terkelola Azure SQL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_midb_log-replay_wait
  name: az sql midb log-replay wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi database terkelola terpenuhi.
  description: ''
  syntax: >-
    az sql midb log-replay wait [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--managed-instance]
                                [--name]
                                [--resource-group]
                                [--timeout]
                                [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi database terkelola terpenuhi setelah memulai layanan pemutaran ulang log.
    syntax: az sql midb log-replay wait --exists --resource-group mygroup --managed-instance myinstance --name mymanageddb
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi database terkelola terpenuhi setelah menghentikan layanan pemutaran ulang log.
    syntax: az sql midb log-replay wait --deleted --resource-group mygroup --managed-instance myinstance --name mymanageddb
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --managed-instance --mi
    summary: Nama instans terkelola Azure SQL.
    description: ''
  - name: --name -n
    summary: Nama database terkelola Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_midb_log-replay_complete
- az_sql_midb_log-replay_show
- az_sql_midb_log-replay_start
- az_sql_midb_log-replay_stop
- az_sql_midb_log-replay_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

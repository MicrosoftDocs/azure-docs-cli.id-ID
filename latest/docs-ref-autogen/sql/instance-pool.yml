### YamlMime:AzureCLIGroup
uid: az_sql_instance-pool
name: az sql instance-pool
summary: Mengelola kumpulan instans.
description: ''
directCommands:
- uid: az_sql_instance-pool_create
  name: az sql instance-pool create
  summary: Buat kumpulan instans.
  description: ''
  syntax: >-
    az sql instance-pool create --capacity
                                --edition
                                --family
                                --location
                                --name
                                --resource-group
                                --subnet
                                [--license-type {BasePrice, LicenseIncluded}]
                                [--no-wait]
                                [--tags]
                                [--vnet-name]
  examples:
  - summary: Contoh untuk membuat kumpulan instans (termasuk --no-wait di akhir untuk mendapatkan pengalaman asinkron)
    syntax: az sql instance-pool create -g resource_group_name -n instance_pool_name -l location --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}/subnets/{SubnetName} --license-type LicenseIncluded --capacity 8 -e GeneralPurpose -f Gen5 --no-wait
  - summary: Contoh untuk membuat kumpulan instans dengan nama subnet dan vnet-name
    syntax: az sql instance-pool create --license-type LicenseIncluded -l northcentralus -n myinstancepool -c 8 -e GeneralPurpose -f Gen5 -g billingPools --subnet mysubnetname --vnet-name myvnetname
  requiredParameters:
  - isRequired: true
    name: --capacity -c
    summary: Kapasitas kumpulan instans dalam vcore.
    description: ''
  - isRequired: true
    name: --edition --tier -e
    summary: 'Komponen edisi sku. Nilai yang diizinkan: GeneralPurpose.'
    description: ''
  - isRequired: true
    name: --family -f
    summary: 'Komponen pembuatan komputasi sku. Nilai yang diizinkan: Gen5.'
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Kumpulan Instans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang memungkinkan akses ke Kumpulan Instans. Jika nama subnet disediakan, --vnet-name harus disediakan.
    description: ''
  optionalParameters:
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Jenis lisensi yang akan diterapkan untuk kumpulan instans ini.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_delete
  name: az sql instance-pool delete
  summary: Hapus kumpulan instans.
  description: ''
  syntax: >-
    az sql instance-pool delete --name
                                --resource-group
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Menghapus kumpulan instans
    syntax: az sql instance-pool delete -g mygroup -n myinstancepool --yes
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kumpulan Instans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_list
  name: az sql instance-pool list
  summary: Mencantumkan kumpulan instans yang tersedia.
  description: ''
  syntax: az sql instance-pool list [--resource-group]
  examples:
  - summary: Mencantumkan semua kumpulan instans dalam langganan saat ini.
    syntax: az sql instance-pool list
  - summary: Mencantumkan semua kumpulan instans dalam grup sumber daya.
    syntax: az sql instance-pool list -g mygroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_show
  name: az sql instance-pool show
  summary: Dapatkan detail untuk kumpulan instans.
  description: ''
  syntax: >-
    az sql instance-pool show --name
                              --resource-group
  examples:
  - summary: Mendapatkan detail untuk kumpulan instans
    syntax: az sql instance-pool show -g mygroup -n myinstancepool
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kumpulan Instans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_update
  name: az sql instance-pool update
  summary: Memperbarui kumpulan instans.
  description: ''
  syntax: >-
    az sql instance-pool update --name
                                --resource-group
                                [--add]
                                [--force-string]
                                [--remove]
                                [--set]
                                [--tags]
  examples:
  - summary: Memperbarui kumpulan instans dengan tag baru (pastikan ruang dipisahkan jika ada beberapa tag)
    syntax: az sql instance-pool update -n myinstancepool -g mygroup --tags mykey1=myvalue1 mykey2=myvalue2
  - summary: Menghapus tag yang ditetapkan ke kumpulan instans
    syntax: az sql instance-pool update -n myinstancepool -g mygroup --tags ""
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kumpulan Instans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_instance-pool_wait
  name: az sql instance-pool wait
  summary: Tunggu hingga kumpulan instans mencapai status yang diinginkan.
  description: ''
  syntax: >-
    az sql instance-pool wait --name
                              --resource-group
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Tunggu hingga kumpulan instans dibuat.
    syntax: az sql instance-pool wait -n myinstancepool -g mygroup --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kumpulan Instans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_instance-pool_create
- az_sql_instance-pool_delete
- az_sql_instance-pool_list
- az_sql_instance-pool_show
- az_sql_instance-pool_update
- az_sql_instance-pool_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

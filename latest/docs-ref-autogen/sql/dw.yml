- uid: az_sql_dw_update
  name: az sql dw update
  summary: Memperbarui gudang data.
  description: ''
  syntax: >-
    az sql dw update [--add]
                     [--force-string]
                     [--ids]
                     [--max-size]
                     [--name]
                     [--no-wait]
                     [--remove]
                     [--resource-group]
                     [--server]
                     [--service-objective]
                     [--set]
  examples:
  - summary: Memperbarui gudang data. (dibuat otomatis)
    syntax: az sql dw update --name MyDataWarehouse --resource-group MyResourceGroup --server myserver --service-objective S1
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --max-size
    summary: Ukuran penyimpanan maksimum. Jika tidak ada unit yang ditentukan, default ke byte (B).
    description: ''
  - name: --name -n
    summary: Nama gudang data.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --service-objective
    summary: 'Tujuan layanan gudang data. Misalnya: DW100, DW1000c.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

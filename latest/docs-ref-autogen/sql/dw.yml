### YamlMime:AzureCLIGroup
uid: az_sql_dw
name: az sql dw
summary: Mengelola gudang data.
description: ''
directCommands:
- uid: az_sql_dw_create
  name: az sql dw create
  summary: Membuat gudang data.
  description: ''
  syntax: >-
    az sql dw create --name
                     --resource-group
                     --server
                     [--backup-storage-redundancy]
                     [--collation]
                     [--max-size]
                     [--no-wait]
                     [--service-objective]
                     [--tags]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Membuat gudang data. (dibuat otomatis)
    syntax: az sql dw create --name MyDataWarehouse --resource-group MyResourceGroup --server myserver --service-objective S0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama gudang data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  optionalParameters:
  - name: --backup-storage-redundancy --bsr
    summary: 'Redundansi penyimpanan cadangan yang digunakan untuk menyimpan cadangan. Nilai yang diizinkan meliputi: Lokal, Zona, Geo.'
    description: ''
  - name: --collation
    summary: Kolae gudang data.
    description: ''
  - name: --max-size
    summary: Ukuran penyimpanan maksimum. Jika tidak ada unit yang ditentukan, default ke byte (B).
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --service-objective
    summary: 'Tujuan layanan untuk database baru. Misalnya: DW100, DW1000c.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone-redundant
    parameterValueGroup: false, true
    summary: Menentukan apakah akan mengaktifkan redundansi zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_dw_delete
  name: az sql dw delete
  summary: Menghapus gudang data.
  description: ''
  syntax: >-
    az sql dw delete [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--server]
                     [--yes]
  examples:
  - summary: Menghapus gudang data. (dibuat otomatis)
    syntax: az sql dw delete --name MyDataWarehouse --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gudang data.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

### YamlMime:AzureCLIGroup
uid: az_sql_db_ledger-digest-uploads
name: az sql db ledger-digest-uploads
summary: Mengelola pengaturan unggahan hash ledger.
description: ''
directCommands:
- uid: az_sql_db_ledger-digest-uploads_disable
  name: az sql db ledger-digest-uploads disable
  summary: Nonaktifkan pengunggahan hash ledger.
  description: ''
  syntax: >-
    az sql db ledger-digest-uploads disable [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--server]
  examples:
  - summary: Nonaktifkan pengunggahan hash ledger.
    syntax: az sql db ledger-digest-uploads disable --name mydb --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_ledger-digest-uploads_enable
  name: az sql db ledger-digest-uploads enable
  summary: Aktifkan pengunggahan hash ledger ke akun Azure Storage atau ke Azure Confidential Ledger. Jika mengunggah hash ledger sudah diaktifkan, cmdlet mengatur ulang titik akhir penyimpanan hash ke nilai baru.
  description: ''
  syntax: >-
    az sql db ledger-digest-uploads enable --endpoint
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--server]
  examples:
  - summary: Aktifkan pengunggahan hash ledger ke penyimpanan Azure Blob.
    syntax: az sql db ledger-digest-uploads enable --name mydb --resource-group MyResourceGroup --server myserver --endpoint https://mystorage.blob.core.windows.net
  requiredParameters:
  - isRequired: true
    name: --endpoint
    summary: Titik akhir penyimpanan hash, yang dapat berupa penyimpanan Azure Blob atau ledger di Azure Confidential Ledger.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_ledger-digest-uploads_show
  name: az sql db ledger-digest-uploads show
  summary: Tampilkan pengaturan hash ledger saat ini.
  description: ''
  syntax: >-
    az sql db ledger-digest-uploads show [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--server]
  examples:
  - summary: Tampilkan pengaturan untuk mengunggah hash ledger.
    syntax: az sql db ledger-digest-uploads show --name mydb --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_ledger-digest-uploads_disable

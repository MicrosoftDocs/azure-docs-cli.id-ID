### YamlMime:AzureCLIGroup
uid: az_sql_db_ltr-policy
name: az sql db ltr-policy
summary: Mengelola SQL kebijakan penyimpanan jangka panjang database.
description: ''
directCommands:
- uid: az_sql_db_ltr-policy_set
  name: az sql db ltr-policy set
  summary: Memperbarui pengaturan retensi jangka panjang untuk database.
  description: ''
  syntax: >-
    az sql db ltr-policy set [--ids]
                             [--monthly-retention]
                             [--name]
                             [--resource-group]
                             [--server]
                             [--week-of-year]
                             [--weekly-retention]
                             [--yearly-retention]
  examples:
  - summary: Atur retensi jangka panjang untuk database.
    syntax: az sql db ltr-policy set -g mygroup -s myserver -n mydb --weekly-retention "P1W" --monthly-retention "P6M" --yearly-retention "P1Y" --week-of-year 26
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --monthly-retention
    summary: Retensi untuk pencadangan bulanan. Jika hanya angka yang diteruskan alih-alih string ISO 8601, hari akan diasumsikan sebagai unit. Minimal ada 7 hari dan maksimal 10 tahun.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --week-of-year
    summary: Minggu Dalam Setahun, 1 hingga 52, untuk mengambil cadangan LTR tahunan.
    description: ''
  - name: --weekly-retention
    summary: Retensi untuk pencadangan mingguan. Jika hanya angka yang diteruskan alih-alih string ISO 8601, hari akan diasumsikan sebagai unit. Minimal ada 7 hari dan maksimal 10 tahun.
    description: ''
  - name: --yearly-retention
    summary: Retensi untuk pencadangan tahunan. Jika hanya angka yang diteruskan alih-alih string ISO 8601, hari akan diasumsikan sebagai unit. Minimal ada 7 hari dan maksimal 10 tahun.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_ltr-policy_show
  name: az sql db ltr-policy show
  summary: Perlihatkan kebijakan penyimpanan jangka panjang untuk database.
  description: ''
  syntax: >-
    az sql db ltr-policy show [--ids]
                              [--name]
                              [--resource-group]
                              [--server]
  examples:
  - summary: Perlihatkan kebijakan penyimpanan jangka panjang untuk database.
    syntax: az sql db ltr-policy show -g mygroup -s myserver -n mydb
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_ltr-policy_set
- az_sql_db_ltr-policy_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

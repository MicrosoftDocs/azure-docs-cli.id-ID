### YamlMime:AzureCLIGroup
uid: az_sql_db_ltr-backup
name: az sql db ltr-backup
summary: Mengelola cadangan retensi jangka panjang database SQL.
description: ''
directCommands:
- uid: az_sql_db_ltr-backup_delete
  name: az sql db ltr-backup delete
  summary: Menghapus cadangan retensi jangka panjang.
  description: ''
  syntax: >-
    az sql db ltr-backup delete --database
                                --location
                                --name
                                --server
                                [--yes]
  examples:
  - summary: Hapus cadangan retensi jangka panjang untuk database.
    syntax: az sql db ltr-backup delete -l southeastasia -s myserver -d mydb -n "3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000"
  requiredParameters:
  - isRequired: true
    name: --database -d
    summary: Nama Azure SQL Database. Jika ditentukan (bersama dengan nama server), mengambil semua cadangan yang diminta di bawah database ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi cadangan yang diinginkan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama cadangan LTR. Gunakan 'az sql db ltr-backup show' atau 'az sql db ltr-backup list' untuk nama cadangan.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nama Server Azure SQL. Jika ditentukan, mengambil semua cadangan yang diminta di bawah server ini.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_ltr-backup_list
  name: az sql db ltr-backup list
  summary: Mencantumkan cadangan retensi jangka panjang untuk lokasi, server, atau database.
  description: ''
  syntax: >-
    az sql db ltr-backup list --location
                              [--database]
                              [--database-state]
                              [--latest]
                              [--resource-group]
                              [--server]
  examples:
  - summary: Mencantumkan cadangan retensi jangka panjang untuk database.
    syntax: az sql db ltr-backup list -l southeastasia -s myserver -d mydb
  - summary: Mencantumkan cadangan retensi jangka panjang untuk server (hanya mencantumkan cadangan LTR terbaru, yang termasuk dalam database langsung).
    syntax: az sql db ltr-backup list -l southeastasia -s myserver --database-state Live --only-latest-per-database True
  - summary: Mencantumkan cadangan retensi jangka panjang untuk server (dengan argumen grup sumber daya).
    syntax: az sql db ltr-backup list -l southeastasia -g mygroup -s myserver
  - summary: Mencantumkan cadangan retensi jangka panjang untuk lokasi (hanya mencantumkan cadangan LTR terbaru, yang termasuk dalam database langsung).
    syntax: az sql db ltr-backup list -l southeastasia --database-state Live --only-latest-per-database True
  - summary: Mencantumkan cadangan retensi jangka panjang untuk lokasi (dengan argumen grup sumber daya).
    syntax: az sql db ltr-backup list -l southeastasia -g mygroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi cadangan yang diinginkan.
    description: ''
  optionalParameters:
  - name: --database -d
    summary: Nama Azure SQL Database. Jika ditentukan (bersama dengan nama server), mengambil semua cadangan yang diminta di bawah database ini.
    description: ''
  - name: --database-state --state
    summary: "'Semua', 'Langsung', atau 'Dihapus'. Akan mengambil cadangan hanya dari database dengan status yang ditentukan. Jika tidak ada status yang diprovisikan, default ke 'Semua'."
    description: ''
  - name: --latest --only-latest-per-database
    summary: Jika true, hanya akan mengembalikan cadangan terbaru untuk setiap database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama Server Azure SQL. Jika ditentukan, mengambil semua cadangan yang diminta di bawah server ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_ltr-backup_restore
  name: az sql db ltr-backup restore
  summary: Pulihkan cadangan retensi jangka panjang ke database baru.
  description: ''
  syntax: >-
    az sql db ltr-backup restore --backup-id
                                 --dest-database
                                 --dest-resource-group
                                 --dest-server
                                 [--backup-storage-redundancy]
                                 [--no-wait]
  examples:
  - summary: Pulihkan cadangan LTR.
    syntax: >-
      az sql db ltr-backup restore \

      --dest-database targetdb --dest-server myserver --dest-resource-group mygroup \

      --backup-id "/subscriptions/6caa113c-794c-42f8-ab9d-878d8aa104dc/resourceGroups/mygroup/providers/Microsoft.Sql/locations/southeastasia/longTermRetentionServers/myserver/longTermRetentionDatabases/sourcedb/longTermRetentionBackups/3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000"
  requiredParameters:
  - isRequired: true
    name: --backup-id
    summary: Id sumber daya dari cadangan retensi jangka panjang yang akan dipulihkan. Gunakan 'az sql db ltr-backup show' atau 'az sql db ltr-backup list' untuk id cadangan.
    description: ''
  - isRequired: true
    name: --dest-database
    summary: Nama database yang akan dibuat sebagai tujuan pemulihan.
    description: ''
  - isRequired: true
    name: --dest-resource-group
    summary: Nama grup sumber daya server yang akan dipulihkan databasenya.
    description: ''
  - isRequired: true
    name: --dest-server
    summary: Nama server yang akan dipulihkan databasenya.
    description: ''
  optionalParameters:
  - name: --backup-storage-redundancy --bsr
    summary: 'Redundansi penyimpanan cadangan yang digunakan untuk menyimpan cadangan. Nilai yang diizinkan meliputi: Lokal, Zona, Geo.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_ltr-backup_show
  name: az sql db ltr-backup show
  summary: Dapatkan cadangan retensi jangka panjang untuk database.
  description: ''
  syntax: >-
    az sql db ltr-backup show --database
                              --location
                              --name
                              --server
  examples:
  - summary: Perlihatkan cadangan retensi jangka panjang untuk database.
    syntax: az sql db ltr-backup show -l southeastasia -s myserver -d mydb -n "3214b3fb-fba9-43e7-96a3-09e35ffcb336;132292152080000000"
  requiredParameters:
  - isRequired: true
    name: --database -d
    summary: Nama Azure SQL Database. Jika ditentukan (bersama dengan nama server), mengambil semua cadangan yang diminta di bawah database ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lokasi cadangan yang diinginkan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama cadangan LTR. Gunakan 'az sql db ltr-backup show' atau 'az sql db ltr-backup list' untuk nama cadangan.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nama Server Azure SQL. Jika ditentukan, mengambil semua cadangan yang diminta di bawah server ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_ltr-backup_wait
  name: az sql db ltr-backup wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi database terpenuhi.
  description: ''
  syntax: >-
    az sql db ltr-backup wait [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--ids]
                              [--interval]
                              [--name]
                              [--resource-group]
                              [--server]
                              [--timeout]
                              [--updated]
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_ltr-backup_delete
- az_sql_db_ltr-backup_list
- az_sql_db_ltr-backup_restore
- az_sql_db_ltr-backup_show
- az_sql_db_ltr-backup_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

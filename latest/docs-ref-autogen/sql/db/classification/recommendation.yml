### YamlMime:AzureCLIGroup
uid: az_sql_db_classification_recommendation
name: az sql db classification recommendation
summary: Mengelola rekomendasi klasifikasi sensitivitas.
description: ''
directCommands:
- uid: az_sql_db_classification_recommendation_disable
  name: az sql db classification recommendation disable
  summary: Nonaktifkan rekomendasi sensitivitas untuk kolom tertentu (rekomendasi diaktifkan secara default pada semua kolom).
  description: ''
  syntax: >-
    az sql db classification recommendation disable --column
                                                    --schema
                                                    --table
                                                    [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--server]
  examples:
  - summary: Nonaktifkan rekomendasi sensitivitas untuk kolom tertentu.
    syntax: az sql db classification recommendation disable -g mygroup -s myserver -n mydb --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Nama kolom.
    description: ''
  - isRequired: true
    name: --skema
    summary: Nama skema.
    description: ''
  - isRequired: true
    name: --table
    summary: Nama tabel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

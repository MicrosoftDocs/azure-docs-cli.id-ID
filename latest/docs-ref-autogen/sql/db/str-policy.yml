### YamlMime:AzureCLIGroup
uid: az_sql_db_str-policy
name: az sql db str-policy
summary: Mengelola kebijakan penyimpanan jangka pendek database SQL.
description: ''
directCommands:
- uid: az_sql_db_str-policy_set
  name: az sql db str-policy set
  summary: Memperbarui pengaturan retensi jangka pendek untuk database langsung.
  description: ''
  syntax: >-
    az sql db str-policy set --retention-days
                             [--diffbackup-hours]
                             [--ids]
                             [--name]
                             [--no-wait]
                             [--resource-group]
                             [--server]
  examples:
  - summary: Atur retensi jangka pendek untuk database langsung.
    syntax: az sql db str-policy set -g mygroup -s myserver -n mydb --retention-days retentionindays --diffbackup-hours diffbackuphours
  requiredParameters:
  - isRequired: true
    name: --retention-days
    summary: Retensi kebijakan penyimpanan jangka pendek cadangan baru dalam beberapa hari. Hari retensi yang valid untuk database langsung (DTU) Dasar bisa 1-7 hari; Model istirahat bisa 1-35 hari.
    description: ''
  optionalParameters:
  - name: --diffbackup-hours
    summary: Interval pencadangan cadangan cadangan jangka pendek cadangan cadangan diferensial dalam hitungan jam. Interval pencadangan diferensial yang valid untuk database langsung bisa 12 atau 24 jam.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Database Azure SQL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_str-policy_show
  name: az sql db str-policy show
  summary: Perlihatkan kebijakan penyimpanan jangka pendek untuk database langsung.
  description: ''
  syntax: >-
    az sql db str-policy show [--ids]
                              [--name]
                              [--resource-group]
                              [--server]
  examples:
  - summary: Perlihatkan kebijakan penyimpanan jangka pendek untuk database langsung.
    syntax: az sql db str-policy show -g mygroup -s myserver -n mydb
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Database Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_str-policy_wait
  name: az sql db str-policy wait
  summary: Tempatkan CLI dalam status menunggu hingga kebijakan ditetapkan.
  description: ''
  syntax: >-
    az sql db str-policy wait --policy-name
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--ids]
                              [--interval]
                              [--name]
                              [--resource-group]
                              [--server]
                              [--timeout]
                              [--updated]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan. Harus selalu "default".
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama Database Azure SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_str-policy_set
- az_sql_db_str-policy_show
- az_sql_db_str-policy_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_sql_db_classification
name: az sql db classification
summary: Mengelola klasifikasi sensitivitas.
description: ''
directCommands:
- uid: az_sql_db_classification_delete
  name: az sql db classification delete
  summary: Hapus klasifikasi sensitivitas kolom tertentu.
  description: ''
  syntax: >-
    az sql db classification delete --column
                                    --schema
                                    --table
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--server]
  examples:
  - summary: Hapus klasifikasi sensitivitas kolom tertentu.
    syntax: az sql db classification delete -g mygroup -s myserver -n mydb --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Nama kolom.
    description: ''
  - isRequired: true
    name: --skema
    summary: Nama skema.
    description: ''
  - isRequired: true
    name: --table
    summary: Nama tabel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_classification_list
  name: daftar klasifikasi az sql db
  summary: Dapatkan klasifikasi sensitivitas database tertentu.
  description: ''
  syntax: >-
    az sql db classification list [--count]
                                  [--filter]
                                  [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--server]
                                  [--skip-token]
  examples:
  - summary: Mencantumkan klasifikasi sensitivitas database tertentu.
    syntax: az sql db classification list -g mygroup -s myserver -n mydb
  optionalParameters:
  - name: --count
    summary: ''
    description: ''
  - name: --filter
    summary: Ekspresi filter OData yang memfilter elemen dalam koleksi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --skip-token
    summary: ''
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

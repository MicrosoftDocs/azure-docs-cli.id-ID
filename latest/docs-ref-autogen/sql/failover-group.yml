### YamlMime:AzureCLIGroup
uid: az_sql_failover-group
name: az sql failover-group
summary: Mengelola Grup Failover SQL.
description: ''
directCommands:
- uid: az_sql_failover-group_create
  name: az sql failover-group create
  summary: Menghapus grup failover.
  description: ''
  syntax: >-
    az sql failover-group create --name
                                 --partner-server
                                 --resource-group
                                 --server
                                 [--add-db]
                                 [--failover-policy {Automatic, Manual}]
                                 [--grace-period]
                                 [--partner-resource-group]
  examples:
  - summary: Menghapus grup failover. (dibuat otomatis)
    syntax: az sql failover-group create --name MyFailoverGroup --partner-server newDb --resource-group MyResourceGroup --server myserver --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Grup Failover.
    description: ''
  - isRequired: true
    name: --partner-server
    summary: Nama server mitra Grup Failover.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  optionalParameters:
  - name: --add-db
    summary: Daftar database yang akan ditambahkan ke Grup Failover.
    description: ''
  - name: --failover-policy
    defaultValue: Automatic
    parameterValueGroup: Automatic, Manual
    summary: Kebijakan failover Grup Failover.
    description: ''
  - name: --grace-period
    defaultValue: "1"
    summary: Interval dalam jam sebelum failover otomatis dimulai jika pemadaman terjadi di server utama. Ini menunjukkan bahwa Azure SQL Database tidak akan memulai failover otomatis sebelum masa tenggang berakhir. Harap dicatat bahwa operasi failover dengan opsi --allow-data-loss dapat menyebabkan kehilangan data karena sifat sinkronisasi asinkron.
    description: ''
  - name: --partner-resource-group
    summary: Nama grup sumber daya server mitra.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_delete
  name: az sql failover-group delete
  summary: Menghapus grup failover.
  description: ''
  syntax: >-
    az sql failover-group delete --name
                                 [--ids]
                                 [--resource-group]
                                 [--server]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Grup Failover.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_list
  name: az sql failover-group list
  summary: Membuat daftar grup failover pada sebuah server.
  description: ''
  syntax: >-
    az sql failover-group list [--ids]
                               [--resource-group]
                               [--server]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_set-primary
  name: az sql failover-group set-primary
  summary: Atur yang utama dari grup failover dengan menggagalkan semua database dari server utama saat ini.
  description: ''
  syntax: >-
    az sql failover-group set-primary --name
                                      [--allow-data-loss]
                                      [--ids]
                                      [--resource-group]
                                      [--server]
  examples:
  - summary: Atur yang utama dari grup failover dengan menggagalkan semua database dari server utama saat ini. (dibuat otomatis)
    syntax: az sql failover-group set-primary --name MyFailoverGroup --resource-group MyResourceGroup --server myserver
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Grup Failover.
    description: ''
  optionalParameters:
  - name: --allow-data-loss
    summary: Selesaikan failover bahkan jika melakukannya dapat mengakibatkan hilangnya data. Ini akan memungkinkan failover untuk melanjutkan meskipun database utama tidak tersedia.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_show
  name: az sql failover-group show
  summary: Mendapatkan grup failover.
  description: ''
  syntax: >-
    az sql failover-group show --name
                               [--ids]
                               [--resource-group]
                               [--server]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Grup Failover.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_failover-group_update
  name: az sql failover-group update
  summary: Memperbarui grup failover.
  description: ''
  syntax: >-
    az sql failover-group update --name
                                 [--add]
                                 [--add-db]
                                 [--failover-policy {Automatic, Manual}]
                                 [--force-string]
                                 [--grace-period]
                                 [--ids]
                                 [--remove]
                                 [--remove-db]
                                 [--resource-group]
                                 [--server]
                                 [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Grup Failover.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --add-db
    summary: Daftar database yang akan ditambahkan ke Grup Failover.
    description: ''
  - name: --failover-policy
    parameterValueGroup: Automatic, Manual
    summary: Kebijakan failover Grup Failover.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --grace-period
    summary: Interval dalam jam sebelum failover otomatis dimulai jika pemadaman terjadi di server utama. Ini menunjukkan bahwa Azure SQL Database tidak akan memulai failover otomatis sebelum masa tenggang berakhir. Harap dicatat bahwa operasi failover dengan opsi --allow-data-loss dapat menyebabkan kehilangan data karena sifat sinkronisasi asinkron.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --remove-db
    summary: Daftar database yang akan dihapus dari Grup Failover.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

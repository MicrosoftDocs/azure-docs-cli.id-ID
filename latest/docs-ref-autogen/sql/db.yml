### YamlMime:AzureCLIGroup
uid: az_sql_db
name: az sql db
summary: Mengelola database.
description: ''
directCommands:
- uid: az_sql_db_copy
  name: az sql db copy
  summary: Membuat salinan database.
  description: Daftar lengkap opsi tingkat performa dapat dilihat dengan mengeksekusi `az sql db list-editions -a -o table -l LOCATION`. Database tujuan salin harus memiliki edisi yang sama dengan database sumber, tetapi Anda bisa mengubah edisi setelah salinan selesai.
  syntax: >-
    az sql db copy --dest-name
                   [--auto-pause-delay]
                   [--backup-storage-redundancy]
                   [--capacity]
                   [--compute-model {Provisioned, Serverless}]
                   [--dest-resource-group]
                   [--dest-server]
                   [--elastic-pool]
                   [--family]
                   [--ha-replicas]
                   [--ids]
                   [--license-type {BasePrice, LicenseIncluded}]
                   [--min-capacity]
                   [--name]
                   [--no-wait]
                   [--read-scale {Disabled, Enabled}]
                   [--resource-group]
                   [--server]
                   [--service-objective]
                   [--tags]
                   [--zone-redundant {false, true}]
  examples:
  - summary: Buat database dengan tingkat performa S0 sebagai salinan database Standar yang sudah ada.
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb --service-objective S0
  - summary: Buat database dengan edisi GeneralPurpose, perangkat keras Gen4, dan 1 vcore sebagai salinan database GeneralPurpose yang ada.
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb -f Gen4 -c 1
  - summary: Membuat database dengan redundansi penyimpanan cadangan lokal sebagai salinan database yang sudah ada
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb --backup-storage-redundancy Local
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Nama database yang akan dibuat sebagai tujuan salin.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Waktu dalam menit setelah database dijeda secara otomatis. Nilai -1 berarti jeda otomatis dinonaktifkan.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Redundansi penyimpanan cadangan yang digunakan untuk menyimpan cadangan. Nilai yang diizinkan meliputi: Lokal, Zona, Geo.'
    description: ''
  - name: --capacity -c
    summary: Komponen kapasitas sku dalam jumlah bilangan bulat DTU atau vcore.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Model komputasi database.
    description: ''
  - name: --dest-resource-group
    summary: Nama grup sumber daya untuk membuat salinan. Jika tidak ditentukan, default ke grup sumber daya asal.
    description: ''
  - name: --dest-server
    summary: Nama server untuk membuat salinan. Jika tidak ditentukan, default ke server asal.
    description: ''
  - name: --elastic-pool
    summary: Nama atau id sumber daya kumpulan elastis untuk membuat database.
    description: ''
  - name: --family -f
    summary: 'Komponen pembuatan komputasi sku (hanya untuk sku vcore). Nilai yang diizinkan meliputi: Gen4, Gen5.'
    description: ''
  - name: --ha-replicas --read-replicas
    summary: Jumlah replika ketersediaan tinggi yang akan disediakan untuk database. Hanya dapat diatur untuk edisi Hyperscale.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Jenis lisensi yang akan diterapkan untuk database ini. LicenseIncluded jika Anda memerlukan lisensi, atau BasePrice jika Anda memiliki lisensi dan memenuhi syarat untuk Azure Hybrid Benefit.
    description: ''
  - name: --min-capacity
    summary: Kapasitas minimal yang akan selalu dialokasikan database, jika tidak dijeda.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Jika diaktifkan, koneksi yang memiliki niat aplikasi yang diatur ke baca-saja dalam string koneksinya dapat dirutekan ke replika sekunder baca-saja. Properti ini hanya dapat diatur untuk database Premium dan Business Critical.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --service-objective
    summary: 'Tujuan layanan untuk database baru. Misalnya: Dasar, S0, P1, GP_Gen4_1, GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Menentukan apakah akan mengaktifkan redundansi zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_create
  name: az sql db create
  summary: Membuat database.
  description: Daftar lengkap opsi tingkat performa dapat dilihat dengan mengeksekusi `az sql db list-editions -a -o table -l LOCATION`.
  syntax: >-
    az sql db create --name
                     --resource-group
                     --server
                     [--auto-pause-delay]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--catalog-collation {DATABASE_DEFAULT, SQL_Latin1_General_CP1_CI_AS}]
                     [--collation]
                     [--compute-model {Provisioned, Serverless}]
                     [--edition]
                     [--elastic-pool]
                     [--family]
                     [--ha-replicas]
                     [--ledger-on {Disabled, Enabled}]
                     [--license-type {BasePrice, LicenseIncluded}]
                     [--maint-config-id]
                     [--max-size]
                     [--min-capacity]
                     [--no-wait]
                     [--read-scale {Disabled, Enabled}]
                     [--sample-name {AdventureWorksLT}]
                     [--service-objective]
                     [--tags]
                     [--yes]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Membuat database S0 Standar.
    syntax: az sql db create -g mygroup -s myserver -n mydb --service-objective S0
  - summary: Membuat database dengan edisi GeneralPurpose, perangkat keras Gen4, dan 1 vcore
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen4 -c 1
  - summary: Membuat database dengan redundansi zona diaktifkan
    syntax: az sql db create -g mygroup -s myserver -n mydb -z
  - summary: Membuat database dengan redundansi zona yang dinonaktifkan secara eksplisit
    syntax: az sql db create -g mygroup -s myserver -n mydb -z false
  - summary: Membuat database tanpa server GeneralPurpose Gen5 2 vcore dengan penundaan jeda otomatis 120 menit
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen5 -c 2 --compute-model Serverless --auto-pause-delay 120
  - summary: Membuat database Hyperscale Gen5 2 vcore dengan 2 replika baca
    syntax: az sql db create -g mygroup -s myserver -n mydb -e Hyperscale -f Gen5 -c 2 --read-replicas 2
  - summary: Membuat database GeneralPurpose dengan penyimpanan cadangan yang berlebihan secara lokal
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose --backup-storage-redundancy Local
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Waktu dalam menit setelah database dijeda secara otomatis. Nilai -1 berarti jeda otomatis dinonaktifkan.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Redundansi penyimpanan cadangan yang digunakan untuk menyimpan cadangan. Nilai yang diizinkan meliputi: Lokal, Zona, Geo.'
    description: ''
  - name: --capacity -c
    summary: Komponen kapasitas sku dalam jumlah bilangan bulat DTU atau vcore.
    description: ''
  - name: --catalog-collation
    parameterValueGroup: DATABASE_DEFAULT, SQL_Latin1_General_CP1_CI_AS
    summary: Kolate katalog metadata.
    description: ''
  - name: --collation
    summary: Kolatasi database.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Model komputasi database.
    description: ''
  - name: --edition --tier -e
    summary: 'Komponen edisi sku. Nilai yang diizinkan meliputi: Dasar, Standar, Premium, GeneralPurpose, BusinessCritical, Hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Nama atau id sumber daya kumpulan elastis untuk membuat database.
    description: ''
  - name: --family -f
    summary: 'Komponen pembuatan komputasi sku (hanya untuk sku vcore). Nilai yang diizinkan meliputi: Gen4, Gen5.'
    description: ''
  - name: --ha-replicas --read-replicas
    summary: Jumlah replika ketersediaan tinggi yang akan disediakan untuk database. Hanya dapat diatur untuk edisi Hyperscale.
    description: ''
  - name: --ledger-on
    parameterValueGroup: Disabled, Enabled
    summary: 'Buat database ledger, di mana integritas semua data dilindungi oleh fitur ledger. Semua tabel dalam database ledger harus berupa tabel ledger. Catatan: nilai properti ini tidak dapat diubah setelah database dibuat.'
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Jenis lisensi yang akan diterapkan untuk database ini. LicenseIncluded jika Anda memerlukan lisensi, atau BasePrice jika Anda memiliki lisensi dan memenuhi syarat untuk Azure Hybrid Benefit.
    description: ''
  - name: --maint-config-id -m
    summary: Id atau nama konfigurasi pemeliharaan yang ditentukan untuk sumber daya ini.
    description: ''
  - name: --max-size
    summary: Ukuran penyimpanan maksimum. Jika tidak ada unit yang ditentukan, default ke byte (B).
    description: ''
  - name: --min-capacity
    summary: Kapasitas minimal yang akan selalu dialokasikan database, jika tidak dijeda.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Jika diaktifkan, koneksi yang memiliki niat aplikasi yang diatur ke baca-saja dalam string koneksinya dapat dirutekan ke replika sekunder baca-saja. Properti ini hanya dapat diatur untuk database Premium dan Business Critical.
    description: ''
  - name: --sample-name
    parameterValueGroup: AdventureWorksLT
    summary: Nama skema sampel yang akan diterapkan saat membuat database ini.
    description: ''
  - name: --service-objective
    summary: 'Tujuan layanan untuk database baru. Misalnya: Dasar, S0, P1, GP_Gen4_1, GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Menentukan apakah akan mengaktifkan redundansi zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_delete
  name: az sql db delete
  summary: Menghapus database.
  description: ''
  syntax: >-
    az sql db delete [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--server]
                     [--yes]
  examples:
  - summary: Menghapus database. (dibuat otomatis)
    syntax: az sql db delete --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_export
  name: az sql db export
  summary: Ekspor database ke bacpac.
  description: ''
  syntax: >-
    az sql db export --admin-password
                     --admin-user
                     --storage-key
                     --storage-key-type {SharedAccessKey, StorageAccessKey}
                     --storage-uri
                     [--auth-type {ADPassword, SQL}]
                     [--ids]
                     [--name]
                     [--resource-group]
                     [--server]
  examples:
  - summary: Dapatkan kunci SAS untuk digunakan dalam operasi ekspor.
    syntax: >-
      az storage blob generate-sas --account-name myAccountName -c myContainer -n myBacpac.bacpac \
          --permissions w --expiry 2018-01-01T00:00:00Z
  - summary: Ekspor bacpac menggunakan kunci SAS.
    syntax: >-
      az sql db export -s myserver -n mydatabase -g mygroup -p password -u login \
          --storage-key "?sr=b&sp=rw&se=2018-01-01T00%3A00%3A00Z&sig=mysignature&sv=2015-07-08" \
          --storage-key-type SharedAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  - summary: Ekspor bacpac menggunakan kunci akun penyimpanan.
    syntax: >-
      az sql db export -s myserver -n mydatabase -g mygroup -p password -u login \
          --storage-key MYKEY== --storage-key-type StorageAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  requiredParameters:
  - isRequired: true
    name: --admin-password -p
    summary: Wajib diisi. Kata sandi masuk administrator.
    description: ''
  - isRequired: true
    name: --admin-user -u
    summary: Wajib diisi. Nama login administrator.
    description: ''
  - isRequired: true
    name: --storage-key
    summary: Wajib diisi. Storage kunci.
    description: ''
  - isRequired: true
    name: --storage-key-type
    parameterValueGroup: SharedAccessKey, StorageAccessKey
    summary: Wajib diisi. Storage jenis kunci.
    description: ''
  - isRequired: true
    name: --storage-uri
    summary: Wajib diisi. Storage Uri.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    parameterValueGroup: ADPassword, SQL
    summary: Jenis autentikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_import
  name: az sql db import
  summary: Mengimpor bacpac ke database yang sudah ada.
  description: ''
  syntax: >-
    az sql db import --admin-password
                     --admin-user
                     --storage-key
                     --storage-key-type {SharedAccessKey, StorageAccessKey}
                     --storage-uri
                     [--auth-type {ADPassword, SQL}]
                     [--ids]
                     [--name]
                     [--resource-group]
                     [--server]
  examples:
  - summary: Dapatkan kunci SAS untuk digunakan dalam operasi impor.
    syntax: >-
      az storage blob generate-sas --account-name myAccountName -c myContainer -n myBacpac.bacpac \
          --permissions r --expiry 2018-01-01T00:00:00Z
  - summary: Impor bacpac ke database yang sudah ada menggunakan kunci SAS.
    syntax: >-
      az sql db import -s myserver -n mydatabase -g mygroup -p password -u login \
          --storage-key "?sr=b&sp=rw&se=2018-01-01T00%3A00%3A00Z&sig=mysignature&sv=2015-07-08" \
          --storage-key-type SharedAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  - summary: Impor bacpac ke database yang sudah ada menggunakan kunci akun penyimpanan.
    syntax: >-
      az sql db import -s myserver -n mydatabase -g mygroup -p password -u login --storage-key MYKEY== \
          --storage-key-type StorageAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  requiredParameters:
  - isRequired: true
    name: --admin-password -p
    summary: Wajib diisi. Kata sandi masuk administrator.
    description: ''
  - isRequired: true
    name: --admin-user -u
    summary: Wajib diisi. Nama login administrator.
    description: ''
  - isRequired: true
    name: --storage-key
    summary: Wajib diisi. Storage kunci.
    description: ''
  - isRequired: true
    name: --storage-key-type
    parameterValueGroup: SharedAccessKey, StorageAccessKey
    summary: Wajib diisi. Storage jenis kunci.
    description: ''
  - isRequired: true
    name: --storage-uri
    summary: Wajib diisi. Storage Uri.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    parameterValueGroup: ADPassword, SQL
    summary: Jenis autentikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

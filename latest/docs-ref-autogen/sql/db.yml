    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_list-editions
  name: az sql db list-editions
  summary: Perlihatkan edisi database yang tersedia untuk langganan yang saat ini aktif.
  description: Termasuk tujuan layanan dan batas penyimpanan yang tersedia. Untuk mengurangi verbositas, pengaturan untuk dengan sengaja mengurangi batas penyimpanan disembunyikan secara default.
  syntax: >-
    az sql db list-editions --location
                            [--available]
                            [--dtu]
                            [--edition]
                            [--service-objective]
                            [--show-details {max-size}]
                            [--vcores]
  examples:
  - summary: Perlihatkan semua edisi database di lokasi.
    syntax: az sql db list-editions -l westus -o table
  - summary: Perlihatkan semua tujuan layanan database yang tersedia untuk edisi Standar.
    syntax: az sql db list-editions -l westus --edition Standard -o table
  - summary: Perlihatkan ukuran database maks yang tersedia untuk tujuan layanan P1
    syntax: az sql db list-editions -l westus --service-objective P1 --show-details max-size
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --available -a
    summary: Jika ditentukan, hanya tampilkan hasil yang tersedia di wilayah yang ditentukan.
    description: ''
  - name: --dtu
    summary: Jumlah DTU yang akan dicari. Jika tidak ditentukan, semua ukuran DTU ditampilkan.
    description: ''
  - name: --edition --tier -e
    summary: Edisi untuk dicari. Jika tidak ditentukan, semua edisi akan ditampilkan.
    description: ''
  - name: --service-objective
    summary: Tujuan layanan untuk dicari. Jika tidak ditentukan, semua tujuan layanan ditampilkan.
    description: ''
  - name: --show-details -d
    parameterValueGroup: max-size
    summary: Daftar detail tambahan untuk disertakan dalam output.
    description: ''
  - name: --vcores
    summary: Jumlah vcore yang akan dicari. Jika tidak ditentukan, semua ukuran vcore ditampilkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_list-usages

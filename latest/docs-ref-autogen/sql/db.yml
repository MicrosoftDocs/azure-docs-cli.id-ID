- uid: az_sql_db_rename
  name: az sql db rename
  summary: Mengganti nama database.
  description: ''
  syntax: >-
    az sql db rename --new-name
                     [--ids]
                     [--name]
                     [--resource-group]
                     [--server]
  examples:
  - summary: Mengganti nama database. (dibuat otomatis)
    syntax: az sql db rename --name MyAzureSQLDatabase --new-name MyNew --resource-group MyResourceGroup --server myserver
  requiredParameters:
  - isRequired: true
    name: --new-name
    summary: Nama baru tempat database akan diganti namanya.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_restore
  name: az sql db restore
  summary: Buat database baru dengan memulihkan dari cadangan.
  description: ''
  syntax: >-
    az sql db restore --dest-name
                      [--auto-pause-delay]
                      [--backup-storage-redundancy]
                      [--capacity]
                      [--compute-model {Provisioned, Serverless}]
                      [--deleted-time]
                      [--edition]
                      [--elastic-pool]
                      [--family]
                      [--ha-replicas]
                      [--ids]
                      [--license-type {BasePrice, LicenseIncluded}]
                      [--min-capacity]
                      [--name]
                      [--no-wait]
                      [--read-scale {Disabled, Enabled}]
                      [--resource-group]
                      [--server]
                      [--service-objective]
                      [--tags]
                      [--time]
                      [--zone-redundant {false, true}]
  examples:
  - summary: Buat database baru dengan memulihkan dari cadangan. (dibuat otomatis)
    syntax: az sql db restore --dest-name MyDest --edition GeneralPurpose --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver --subscription MySubscription --time "2018-05-20T05:34:22"
  - summary: Buat database baru dengan penyimpanan cadangan geo-redundan dengan memulihkan dari cadangan. (dibuat otomatis)
    syntax: az sql db restore --dest-name MyDest --edition GeneralPurpose --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver --subscription MySubscription --time "2018-05-20T05:34:22" --backup-storage-redundancy Geo
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Nama database yang akan dibuat sebagai tujuan pemulihan.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Waktu dalam menit setelah database dijeda secara otomatis. Nilai -1 berarti bahwa jeda otomatis dinonaktifkan.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Redundansi penyimpanan cadangan yang digunakan untuk menyimpan cadangan. Nilai yang diizinkan meliputi: Lokal, Zona, Geo.'
    description: ''
  - name: --capacity -c
    summary: Komponen kapasitas sku dalam jumlah bilangan bulat DTU atau vcore.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Model komputasi database.
    description: ''
  - name: --deleted-time
    summary: 'Jika ditentukan, pulihkan dari database yang dihapus alih-alih dari database yang sudah ada. Harus cocok dengan waktu penghapusan database yang dihapus di server yang sama. Baik --time atau --deleted-time (atau keduanya) harus ditentukan. Waktu harus dalam format berikut: "YYYY-MM-DDTHH:MM:SS".'
    description: ''
  - name: --edition --tier -e
    summary: 'Komponen edisi sku. Nilai yang diizinkan meliputi: Dasar, Standar, Premium, GeneralPurpose, BusinessCritical, Hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Nama atau id sumber daya kumpulan elastis untuk membuat database.
    description: ''
  - name: --family -f
    summary: 'Komponen pembuatan komputasi sku (hanya untuk sku vcore). Nilai yang diizinkan meliputi: Gen4, Gen5.'
    description: ''
  - name: --ha-replicas --read-replicas
    summary: Jumlah replika ketersediaan tinggi yang akan disediakan untuk database. Hanya dapat diatur untuk edisi Hyperscale.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Jenis lisensi yang akan diterapkan untuk database ini. LicenseIncluded jika Anda memerlukan lisensi, atau BasePrice jika Anda memiliki lisensi dan memenuhi syarat untuk Azure Hybrid Benefit.
    description: ''
  - name: --min-capacity
    summary: Kapasitas minimal yang akan selalu dialokasikan database, jika tidak dijeda.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Jika diaktifkan, koneksi yang memiliki niat aplikasi diatur ke readonly dalam string koneksinya dapat dirutekan ke replika sekunder baca-saja. Properti ini hanya dapat diatur untuk database Premium dan Business Critical.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --service-objective
    summary: 'Tujuan layanan untuk database baru. Misalnya: Dasar, S0, P1, GP_Gen4_1, GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --time -t
    summary: 'Titik waktu database sumber yang akan dipulihkan untuk membuat database baru. Harus lebih besar dari atau sama dengan nilai earliestRestoreDate database sumber. Baik --time atau --deleted-time (atau keduanya) harus ditentukan. Waktu harus dalam format berikut: "YYYY-MM-DDTHH:MM:SS".'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Menentukan apakah akan mengaktifkan redundansi zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_show
  name: az sql db show
  summary: Dapatkan detail untuk database.
  description: ''
  syntax: >-
    az sql db show [--ids]
                   [--name]
                   [--resource-group]
                   [--server]
  examples:
  - summary: Dapatkan detail untuk database. (dibuat otomatis)
    syntax: az sql db show --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_show-connection-string
  name: az sql db show-connection-string
  summary: Menghasilkan untaian koneksi ke database.
  description: ''
  syntax: >-
    az sql db show-connection-string --client {ado.net, jdbc, odbc, php, php_pdo, sqlcmd}
                                     [--auth-type {ADIntegrated, ADPassword, SqlPassword}]
                                     [--ids]
                                     [--name]
                                     [--server]
  examples:
  - summary: Membuat string koneksi untuk ado.net
    syntax: az sql db show-connection-string -s myserver -n mydb -c ado.net
  requiredParameters:
  - isRequired: true
    name: --client -c
    parameterValueGroup: ado.net, jdbc, odbc, php, php_pdo, sqlcmd
    summary: Jenis penyedia koneksi klien.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    defaultValue: SqlPassword
    parameterValueGroup: ADIntegrated, ADPassword, SqlPassword
    summary: Jenis autentikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    defaultValue: <databasename>
    summary: Nama Azure SQL Database.
    description: ''
  - name: --server -s
    defaultValue: <servername>
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_update
  name: az sql db update
  summary: Memperbarui database.
  description: ''
  syntax: >-
    az sql db update [--add]
                     [--auto-pause-delay]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--compute-model {Provisioned, Serverless}]
                     [--edition]
                     [--elastic-pool]
                     [--family]
                     [--force-string]
                     [--ha-replicas]
                     [--ids]
                     [--maint-config-id]
                     [--max-size]
                     [--min-capacity]
                     [--name]
                     [--no-wait]
                     [--read-scale {Disabled, Enabled}]
                     [--remove]
                     [--resource-group]
                     [--server]
                     [--service-objective]
                     [--set]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Perbarui database ke edisi Standar, tingkat performa S0 (10 DTU) dengan menentukan kapasitas DTU. Perhatikan bahwa GeneralPurpose memungkinkan rentang ukuran maksimum yang lebih luas daripada edisi Standar.
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition Standard --capacity 10 --max-size 250GB
  - summary: Perbarui database ke edisi Standar, tingkat performa S1 (20 DTU) dengan menentukan nama tingkat performa. Perhatikan bahwa GeneralPurpose memungkinkan rentang ukuran maksimum yang lebih luas daripada edisi Standar.
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition Standard --service-objective S1 --max-size 250GB
  - summary: Memperbarui database ke edisi GeneralPurpose, 4 vcore dengan perangkat keras Gen5
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition GeneralPurpose --capacity 4 --family Gen5
  - summary: Memperbarui database dengan ukuran maks yang ditingkatkan
    syntax: az sql db update -g mygroup -s myserver -n mydb --max-size 500GB
  - summary: Memperbarui database dengan redundansi zona diaktifkan
    syntax: az sql db update -g mygroup -s myserver -n mydb -z
  - summary: Memperbarui database dengan redundansi zona yang dinonaktifkan secara eksplisit
    syntax: az sql db update -g mygroup -s myserver -n mydb -z false
  - summary: Memperbarui database ke model komputasi tanpa server
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition GeneralPurpose --capacity 2 --family Gen5 --compute-model Serverless
  - summary: Memperbarui database dengan penyimpanan cadangan yang redundan secara lokal
    syntax: az sql db update -g mygroup -s myserver -n mydb --backup-storage-redundancy Local
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --auto-pause-delay
    summary: Waktu dalam menit setelah database dijeda secara otomatis. Nilai -1 berarti bahwa jeda otomatis dinonaktifkan.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Redundansi penyimpanan cadangan yang digunakan untuk menyimpan cadangan. Nilai yang diizinkan meliputi: Lokal, Zona, Geo.'
    description: ''
  - name: --capacity -c
    summary: Komponen kapasitas sku dalam jumlah bilangan bulat DTU atau vcore.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Model komputasi database.
    description: ''
  - name: --edition --tier -e
    summary: 'Komponen edisi sku. Nilai yang diizinkan meliputi: Dasar, Standar, Premium, GeneralPurpose, BusinessCritical, Hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Nama atau id sumber daya kumpulan elastis untuk memindahkan database ke dalamnya.
    description: ''
  - name: --family -f
    summary: 'Komponen pembuatan komputasi sku (hanya untuk sku vcore). Nilai yang diizinkan meliputi: Gen4, Gen5.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ha-replicas --read-replicas
    summary: Jumlah replika ketersediaan tinggi yang akan disediakan untuk database. Hanya dapat diatur untuk edisi Hyperscale.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --maint-config-id -m
    summary: Id atau nama konfigurasi pemeliharaan yang ditentukan untuk sumber daya ini.
    description: ''
  - name: --max-size
    summary: Ukuran maksimum baru database yang dinyatakan dalam byte.
    description: ''
  - name: --min-capacity
    summary: Kapasitas minimal yang akan selalu dialokasikan database, jika tidak dijeda.
    description: ''
  - name: --name -n
    summary: Nama Azure SQL Database.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Jika diaktifkan, koneksi yang memiliki niat aplikasi yang diatur ke baca-saja dalam string koneksinya dapat dirutekan ke replika sekunder baca-saja. Properti ini hanya dapat diatur untuk database Premium dan Business Critical.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  - name: --service-objective
    summary: Nama tujuan layanan baru. Jika ini adalah tujuan layanan db mandiri dan db saat ini berada dalam kumpulan elastis, maka db dihapus dari kumpulan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Menentukan apakah akan mengaktifkan redundansi zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

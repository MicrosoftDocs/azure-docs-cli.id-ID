### YamlMime:AzureCLIGroup
uid: az_sql_elastic-pool_op
name: az sql elastic-pool op
summary: Mengelola operasi di kumpulan elastis.
description: ''
directCommands:
- uid: az_sql_elastic-pool_op_cancel
  name: az sql elastic-pool op cancel
  summary: Membatalkan operasi asinkron pada kumpulan elastis.
  description: ''
  syntax: >-
    az sql elastic-pool op cancel --name
                                  [--elastic-pool]
                                  [--ids]
                                  [--resource-group]
                                  [--server]
  examples:
  - summary: Membatalkan operasi.
    syntax: az sql elastic-pool op cancel -g mygroup -s myserver --elastic-pool myelasticpool -n d2896mydb-2ba8-4c84-bac1-387c430cce40
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama unik operasi yang akan dibatalkan.
    description: ''
  optionalParameters:
  - name: --elastic-pool
    summary: Nama Kumpulan Elastis Azure SQL.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_elastic-pool_op_list
  name: az sql elastic-pool op list
  summary: Mendapatkan daftar operasi yang dilakukan pada kumpulan elastis.
  description: ''
  syntax: >-
    az sql elastic-pool op list [--elastic-pool]
                                [--ids]
                                [--resource-group]
                                [--server]
  optionalParameters:
  - name: --elastic-pool
    summary: Nama Kumpulan Elastis Azure SQL.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nama server Azure SQL. Anda dapat mengonfigurasi default menggunakan `az configure --defaults sql-server=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_elastic-pool_op_cancel

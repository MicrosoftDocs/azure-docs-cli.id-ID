### YamlMime:AzureCLIGroup
uid: az_sql_vm_group_ag-listener
name: az sql vm group ag-listener
summary: Mengelola listener grup ketersediaan SQL.
description: ''
directCommands:
- uid: az_sql_vm_group_ag-listener_create
  name: az sql vm group ag-listener create
  summary: Membuat pendengar grup ketersediaan.
  description: ''
  syntax: >-
    az sql vm group ag-listener create --ag-name
                                       --group-name
                                       --ip-address
                                       --load-balancer
                                       --name
                                       --probe-port
                                       --resource-group
                                       --sqlvms
                                       --subnet
                                       [--port]
                                       [--public-ip]
                                       [--vnet-name]
  examples:
  - summary: Membuat pendengar grup ketersediaan. Perhatikan bahwa komputer virtual SQL berada dalam grup sumber daya yang sama dengan grup komputer virtual SQL.
    syntax: az sql vm group ag-listener create -n aglistenertest -g myresourcegroup --ag-name agname --group-name sqlvmgroup --ip-address 10.0.0.11 --load-balancer '/subscriptions/{yoursubscription}/resourceGroups/{yourrg}/providers/Microsoft.Network/loadBalancers/{lbname}' --probe-port 59999 --subnet '/subscriptions/{yoursubscription}/resourceGroups/{yourrg}/providers/Microsoft.Network/virtualNetworks/{vnname}/subnets/{subnetname}' --sqlvms sqlvm1 sqlvm2
  - summary: Membuat pendengar grup ketersediaan. Perhatikan bahwa semua sumber daya berada dalam grup sumber daya yang sama.
    syntax: az sql vm group ag-listener create -n aglistenertest -g myresourcegroup --ag-name agname --group-name sqlvmgroup --ip-address 10.0.0.11 --load-balancer {lbname} --probe-port 59999 --subnet {subnetname} --vnet-name {vnname} --sqlvms sqlvm1 sqlvm2
  requiredParameters:
  - isRequired: true
    name: --ag-name -a
    summary: Nama grup ketersediaan. Silakan merujuk ke https://docs.microsoft.com/sql/database-engine/availability-groups/windows/use-the-availability-group-wizard-sql-server-management-studio?view=sql-server-2017 grup pembuatan dan ketersediaan.
    description: ''
  - isRequired: true
    name: --group-name -r
    summary: Nama grup komputer virtual SQL.
    description: ''
  - isRequired: true
    name: --ip-address -i
    summary: Alamat IP privat terikat ke pendengar grup ketersediaan.
    description: ''
  - isRequired: true
    name: --load-balancer -b
    summary: Nama atau ID sumber daya dari load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pendengar grup ketersediaan.
    description: ''
  - isRequired: true
    name: --probe-port -e
    summary: Port probe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sqlvms -q
    summary: Daftar yang dipisahkan ruang SQL nama instans komputer virtual atau ID sumber daya yang terdaftar ke dalam grup ketersediaan.
    description: ''
  - isRequired: true
    name: --subnet -u
    summary: Nama atau id sumber daya subnet yang akan disertakan dalam IP privat.
    description: ''
  optionalParameters:
  - name: --port -p
    defaultValue: "1433"
    summary: Port pendengar.
    description: ''
  - name: --public-ip -c
    summary: Nama atau ID sumber daya IP publik.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual. Berikan hanya jika nama subnet telah disediakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_delete
  name: az sql vm group ag-listener delete
  summary: Menghapus listener grup ketersediaan.
  description: ''
  syntax: >-
    az sql vm group ag-listener delete --group-name
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Nama grup komputer virtual SQL.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pendengar grup ketersediaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_list
  name: az sql vm group ag-listener list
  summary: Mencantumkan semua listener grup ketersediaan dalam grup komputer virtual SQL.
  description: ''
  syntax: >-
    az sql vm group ag-listener list --group-name
                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Nama grup komputer virtual SQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_show
  name: az sql vm group ag-listener show
  summary: Mendapatkan pendengar grup ketersediaan.
  description: ''
  syntax: >-
    az sql vm group ag-listener show --group-name
                                     [--expand {*, AutoBackupSettings, AutoPatchingSettings, KeyVaultCredentialSettings, ServerConfigurationsManagementSettings}]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Nama grup komputer virtual SQL.
    description: ''
  optionalParameters:
  - name: --expand
    parameterValueGroup: '*, AutoBackupSettings, AutoPatchingSettings, KeyVaultCredentialSettings, ServerConfigurationsManagementSettings'
    summary: Dapatkan pengaturan konfigurasi SQLIaaSExtension. Untuk melihat semua pengaturan, gunakan \*. Untuk memilih hanya beberapa, pengaturan harus dipisahkan spasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pendengar grup ketersediaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_ag-listener_update
  name: az sql vm group ag-listener update
  summary: Memperbarui pendengar grup ketersediaan.
  description: ''
  syntax: >-
    az sql vm group ag-listener update --group-name
                                       [--add]
                                       [--force-string]
                                       [--ids]
                                       [--name]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--sqlvms]
  examples:
  - summary: Ganti komputer virtual SQL yang berada dalam grup ketersediaan.
    syntax: az sql vm group ag-listener update -n aglistenertest -g myresourcegroup --sqlvms sqlvm3 sqlvm4 --group-name mygroup
  requiredParameters:
  - isRequired: true
    name: --group-name -r
    summary: Nama grup komputer virtual SQL.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pendengar grup ketersediaan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sqlvms -q
    summary: Daftar yang dipisahkan ruang SQL nama instans komputer virtual atau ID sumber daya yang terdaftar ke dalam grup ketersediaan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_vm_group_ag-listener_create
- az_sql_vm_group_ag-listener_delete
- az_sql_vm_group_ag-listener_list
- az_sql_vm_group_ag-listener_show
- az_sql_vm_group_ag-listener_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

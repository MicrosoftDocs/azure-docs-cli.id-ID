### YamlMime:AzureCLIGroup
uid: az_sql_vm_group
name: az sql vm group
summary: Mengelola grup mesin virtual SQL.
description: ''
directCommands:
- uid: az_sql_vm_group_create
  name: az sql vm group create
  summary: Membuat grup komputer virtual SQL.
  description: ''
  syntax: >-
    az sql vm group create --domain-fqdn
                           --image-offer
                           --image-sku {Developer, Enterprise}
                           --name
                           --operator-acc
                           --resource-group
                           --service-acc
                           --storage-account
                           [--bootstrap-acc]
                           [--fsw-path]
                           [--location]
                           [--ou-path]
                           [--sa-key]
                           [--tags]
  examples:
  - summary: Buat grup komputer virtual SQL untuk komputer virtual SQL2016-WS2016 Enterprise.
    syntax: az sql vm group create -n sqlvmgroup -l eastus -g myresourcegroup --image-offer SQL2016-WS2016 --image-sku Enterprise --domain-fqdn Domain.com --operator-acc testop --service-acc testservice --sa-key {PublicKey} --storage-account 'https://storacc.blob.core.windows.net/'
  requiredParameters:
  - isRequired: true
    name: --domain-fqdn -f
    summary: Nama domain yang sepenuhnya memenuhi syarat.
    description: ''
  - isRequired: true
    name: --image-offer -i
    summary: SQL penawaran gambar. Contohnya dapat mencakup SQL2016-WS2016, SQL2017-WS2016.
    description: ''
  - isRequired: true
    name: --image-sku -s
    parameterValueGroup: Developer, Enterprise
    summary: SQL sku gambar.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama grup komputer virtual SQL.
    description: ''
  - isRequired: true
    name: --operator-acc -p
    summary: Nama akun yang digunakan untuk kluster operasi yaitu akan menjadi bagian dari grup administrator pada semua komputer virtual yang berpartisipasi dalam kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-acc -e
    summary: Nama akun di mana layanan SQL akan berjalan pada semua komputer virtual SQL yang berpartisipasi dalam kluster.
    description: ''
  - isRequired: true
    name: --storage-account -u
    summary: Storage url akun dari akun penyimpanan saksi.
    description: ''
  optionalParameters:
  - name: --bootstrap-acc
    summary: Nama akun yang digunakan untuk membuat kluster (minimal memerlukan izin untuk 'Buat Objek Komputer' di domain).
    description: ''
  - name: --fsw-path
    summary: Jalur opsional untuk saksi fileshare.
    description: ''
  - name: --location -l
    summary: Lokasi. Jika tidak disediakan, grup akan dibuat di lokasi grup reosurce yang sama. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.
    description: ''
  - name: --ou-path
    summary: 'Jalur Unit Organisasi tempat simpul dan kluster akan ada. Contoh: OU=WSCluster,DC=testdomain,DC=com.'
    description: ''
  - name: --sa-key -k
    summary: Kunci utama akun penyimpanan saksi.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_delete
  name: az sql vm group delete
  summary: Menghapus grup komputer virtual SQL.
  description: ''
  syntax: >-
    az sql vm group delete [--ids]
                           [--name]
                           [--resource-group]
                           [--yes]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup komputer virtual SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_list
  name: az sql vm group list
  summary: Mencantumkan semua SQL grup komputer virtual dalam grup sumber daya atau langganan.
  description: ''
  syntax: az sql vm group list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_show
  name: az sql vm group show
  summary: Mendapatkan grup komputer virtual SQL.
  description: ''
  syntax: >-
    az sql vm group show [--ids]
                         [--name]
                         [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup komputer virtual SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_vm_group_update
  name: az sql vm group update
  summary: Memperbarui grup komputer virtual SQL jika tidak ada SQL komputer virtual yang melekat pada grup.
  description: ''
  syntax: >-
    az sql vm group update [--add]
                           [--bootstrap-acc]
                           [--domain-fqdn]
                           [--force-string]
                           [--fsw-path]
                           [--ids]
                           [--name]
                           [--operator-acc]
                           [--ou-path]
                           [--remove]
                           [--resource-group]
                           [--sa-key]
                           [--service-acc]
                           [--set]
                           [--storage-account]
                           [--tags]
  examples:
  - summary: Perbarui akun operator grup komputer virtual SQL kosong.
    syntax: az sql vm group update -n sqlvmgroup -g myresourcegroup --operator-acc testop
  - summary: Perbarui akun dan kunci penyimpanan grup komputer virtual SQL kosong.
    syntax: az sql vm group update -n sqlvmgroup -g myresourcegroup --sa-key {PublicKey} --storage-account 'https://newstoracc.blob.core.windows.net/'
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --bootstrap-acc
    summary: Nama akun yang digunakan untuk membuat kluster (minimal memerlukan izin untuk 'Buat Objek Komputer' di domain).
    description: ''
  - name: --domain-fqdn -f
    summary: Nama domain yang sepenuhnya memenuhi syarat.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --fsw-path
    summary: Jalur opsional untuk saksi fileshare.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup komputer virtual SQL.
    description: ''
  - name: --operator-acc -p
    summary: Nama akun yang digunakan untuk kluster operasi yaitu akan menjadi bagian dari grup administrator pada semua komputer virtual yang berpartisipasi dalam kluster.
    description: ''
  - name: --ou-path
    summary: 'Jalur Unit Organisasi tempat simpul dan kluster akan ada. Contoh: OU=WSCluster,DC=testdomain,DC=com.'
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sa-key -k
    summary: Kunci utama akun penyimpanan saksi.
    description: ''
  - name: --service-acc -e
    summary: Nama akun di mana layanan SQL akan berjalan pada semua komputer virtual SQL yang berpartisipasi dalam kluster.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --storage-account -u
    summary: Storage url akun dari akun penyimpanan saksi.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py

### YamlMime:AzureCLIGroup
uid: az_dt_endpoint_create
name: az dt endpoint create
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az dt endpoint create** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Tambahkan titik akhir keluar ke instans Digital Twins.
description: ''
directCommands:
- uid: az_dt_endpoint_create_eventgrid
  name: az dt endpoint create eventgrid
  summary: Menambahkan titik akhir Topik EventGrid ke instans Digital Twins. Memerlukan sumber daya yang telah dibuat sebelumnya.
  description: ''
  syntax: >-
    az dt endpoint create eventgrid --dt-name
                                    --egg
                                    --egt
                                    --en
                                    [--auth-type {IdentityBased, KeyBased}]
                                    [--deadletter-sas-uri]
                                    [--deadletter-uri]
                                    [--egs]
                                    [--no-wait]
                                    [--resource-group]
  examples:
  - summary: Menambahkan titik akhir Topik EventGrid ke instans target.
    syntax: az dt endpoint create eventgrid --endpoint-name {endpoint_name} --eventgrid-resource-group {eventgrid_resource_group} --eventgrid-topic {eventgrid_topic_name} -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  - isRequired: true
    name: --egg --eventgrid-resource-group
    summary: Nama grup sumber daya Topik EventGrid.
    description: ''
  - isRequired: true
    name: --egt --eventgrid-topic
    summary: Nama Topik EventGrid untuk diintegrasikan.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Nama titik akhir.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: KeyBased
    parameterValueGroup: IdentityBased, KeyBased
    summary: Jenis autentikasi titik akhir.
    description: ''
  - name: --deadletter-sas-uri --dsu
    summary: URL kontainer penyimpanan dead-letter dengan token SAS untuk autentikasi berbasis Kunci.
    description: ''
  - name: --deadletter-uri --du
    summary: URL kontainer penyimpanan surat gagal untuk autentikasi berbasis Identitas.
    description: ''
  - name: --egs --eventgrid-subscription
    summary: Nama atau ID langganan tempat sumber daya titik akhir berada. Jika tidak ada langganan yang disediakan, langganan default akan digunakan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_endpoint_create_eventhub
  name: az dt endpoint create eventhub
  summary: Menambahkan titik akhir EventHub ke instans Digital Twins. Memerlukan sumber daya yang telah dibuat sebelumnya. Instans harus dibuat dengan identitas terkelola untuk mendukung integrasi titik akhir berbasis identitas.
  description: ''
  syntax: >-
    az dt endpoint create eventhub --dt-name
                                   --eh
                                   --ehg
                                   --ehn
                                   --en
                                   [--auth-type {IdentityBased, KeyBased}]
                                   [--deadletter-sas-uri]
                                   [--deadletter-uri]
                                   [--ehp]
                                   [--ehs]
                                   [--no-wait]
                                   [--resource-group]
  examples:
  - summary: Menambahkan titik akhir EventHub ke instans target menggunakan autentikasi berbasis Kunci.
    syntax: az dt endpoint create eventhub --endpoint-name {endpoint_name} --eventhub-resource-group {eventhub_resource_group} --eventhub-namespace {eventhub_namespace} --eventhub {eventhub_name} --eventhub-policy {eventhub_policy} -n {instance_name}
  - summary: Menambahkan titik akhir EventHub ke instans target menggunakan autentikasi berbasis Identitas.
    syntax: az dt endpoint create eventhub --endpoint-name {endpoint_name} --eventhub-resource-group {eventhub_resource_group} --eventhub-namespace {eventhub_namespace} --eventhub {eventhub_name} --auth-type IdentityBased -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  - isRequired: true
    name: --eh --eventhub
    summary: Nama EventHub yang akan diintegrasikan.
    description: ''
  - isRequired: true
    name: --ehg --eventhub-resource-group
    summary: Nama grup sumber daya EventHub.
    description: ''
  - isRequired: true
    name: --ehn --eventhub-namespace
    summary: Pengidentifikasi Namespace EventHub.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Nama titik akhir.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: KeyBased
    parameterValueGroup: IdentityBased, KeyBased
    summary: Jenis autentikasi titik akhir.
    description: ''
  - name: --deadletter-sas-uri --dsu
    summary: URL kontainer penyimpanan dead-letter dengan token SAS untuk autentikasi berbasis Kunci.
    description: ''
  - name: --deadletter-uri --du
    summary: URL kontainer penyimpanan surat gagal untuk autentikasi berbasis Identitas.
    description: ''
  - name: --ehp --eventhub-policy
    summary: Kebijakan EventHub yang akan digunakan untuk konfigurasi titik akhir. Diperlukan ketika --auth-type adalah KeyBased.
    description: ''
  - name: --ehs --eventhub-subscription
    summary: Nama atau ID langganan tempat sumber daya titik akhir berada. Jika tidak ada langganan yang disediakan, langganan default akan digunakan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_endpoint_create_servicebus
  name: az dt endpoint create servicebus
  summary: Menambahkan titik akhir Topik ServiceBus ke instans Digital Twins. Memerlukan sumber daya yang telah dibuat sebelumnya. Instans harus dibuat dengan identitas terkelola untuk mendukung integrasi titik akhir berbasis identitas.
  description: ''
  syntax: >-
    az dt endpoint create servicebus --dt-name
                                     --en
                                     --sbg
                                     --sbn
                                     --sbt
                                     [--auth-type {IdentityBased, KeyBased}]
                                     [--deadletter-sas-uri]
                                     [--deadletter-uri]
                                     [--no-wait]
                                     [--resource-group]
                                     [--sbp]
                                     [--sbs]
  examples:
  - summary: Menambahkan titik akhir Topik ServiceBus ke instans target menggunakan autentikasi berbasis Kunci.
    syntax: az dt endpoint create servicebus --endpoint-name {endpoint_name} --servicebus-resource-group {servicebus_resource_group} --servicebus-namespace {servicebus_namespace} --servicebus-topic {servicebus_topic_name} --servicebus-policy {servicebus_policy} -n {instance_name}
  - summary: Menambahkan titik akhir Topik ServiceBus ke instans target menggunakan autentikasi berbasis Identitas.
    syntax: az dt endpoint create servicebus --endpoint-name {endpoint_name} --servicebus-resource-group {servicebus_resource_group} --servicebus-namespace {servicebus_namespace} --servicebus-topic {servicebus_topic_name} -n {instance_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans Digital Twins.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Nama titik akhir.
    description: ''
  - isRequired: true
    name: --sbg --servicebus-resource-group
    summary: Nama grup sumber daya ServiceBus.
    description: ''
  - isRequired: true
    name: --sbn --servicebus-namespace
    summary: Pengidentifikasi Namespace ServiceBus.
    description: ''
  - isRequired: true
    name: --sbt --servicebus-topic
    summary: Nama Topik ServiceBus untuk diintegrasikan.
    description: ''
  optionalParameters:
  - name: --auth-type
    defaultValue: KeyBased
    parameterValueGroup: IdentityBased, KeyBased
    summary: Jenis autentikasi titik akhir.
    description: ''
  - name: --deadletter-sas-uri --dsu
    summary: URL kontainer penyimpanan dead-letter dengan token SAS untuk autentikasi berbasis Kunci.
    description: ''
  - name: --deadletter-uri --du
    summary: URL kontainer penyimpanan surat gagal untuk autentikasi berbasis Identitas.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sbp --servicebus-policy
    summary: Kebijakan Topik ServiceBus yang akan digunakan untuk konfigurasi titik akhir. Diperlukan ketika --auth-type adalah KeyBased.
    description: ''
  - name: --sbs --servicebus-subscription
    summary: Nama atau ID langganan tempat sumber daya titik akhir berada. Jika tidak ada langganan yang disediakan, langganan default akan digunakan.
    description: ''
commands:
- az_dt_endpoint_create_eventgrid
- az_dt_endpoint_create_eventhub
- az_dt_endpoint_create_servicebus
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

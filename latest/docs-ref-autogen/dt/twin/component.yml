### YamlMime:AzureCLIGroup
uid: az_dt_twin_component
name: az dt twin component
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-iot** untuk Azure CLI (versi 2.24.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **komponen kembar az dt** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Tampilkan dan perbarui komponen kembar digital dari instans Digital Twins.
description: ''
directCommands:
- uid: az_dt_twin_component_show
  name: az dt twin component show
  summary: Tampilkan detail komponen kembar digital.
  description: ''
  syntax: >-
    az dt twin component show --component
                              --dt-name
                              --twin-id
                              [--resource-group]
  examples:
  - summary: Menampilkan detail komponen kembar digital
    syntax: az dt twin component show -n {instance_or_hostname} --twin-id {twin_id} --component Thermostat
  requiredParameters:
  - isRequired: true
    name: --component
    summary: Jalur ke komponen DTDL.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: Id kembar digital.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dt_twin_component_update
  name: az dt twin component update
  summary: Perbarui komponen kembar digital melalui spesifikasi patch JSON.
  description: Pembaruan pada nilai properti dan elemen $model mungkin terjadi dalam permintaan yang sama. Operasi terbatas pada penambahan, penggantian, dan penghapusan.
  syntax: >-
    az dt twin component update --component
                                --dt-name
                                --json-patch
                                --twin-id
                                [--etag]
                                [--resource-group]
  examples:
  - summary: Perbarui komponen kembar digital melalui spesifikasi patch JSON.
    syntax: "az dt twin component update -n {instance_or_hostname} --twin-id {twin_id} --component {component_path} --json-patch '{\"op\":\"replace\", \"path\":\"/Temperature\", \"value\": 20.5}'"
  - summary: Perbarui komponen kembar digital melalui spesifikasi patch JSON.
    syntax: >-
      az dt twin component update -n {instance_or_hostname} --twin-id {twin_id} --component {component_path} --json-patch '[
        {"op":"replace", "path":"/Temperature", "value": 20.5},
        {"op":"add", "path":"/Areas", "value": ["ControlSystem"]}
      ]'
  - summary: Perbarui komponen kembar digital melalui spesifikasi patch JSON yang ditentukan dalam file.
    syntax: az dt twin component update -n {instance_or_hostname} --twin-id {twin_id} --component {component_path} --json-patch ./my/patch/document.json
  requiredParameters:
  - isRequired: true
    name: --component
    summary: Jalur ke komponen DTDL.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Nama instans digital Twins atau nama host. Jika nama instans disediakan, langganan pengguna pertama kali dikueri agar instans target mengambil nama host. Jika nama host disediakan, kueri langganan dilewati dan nilai yang disediakan digunakan untuk interaksi berikutnya.
    description: ''
  - isRequired: true
    name: --json-patch --patch
    summary: Spesifikasi pembaruan yang dijelaskan oleh JSON-patch. Pembaruan pada nilai properti dan elemen $model mungkin terjadi dalam permintaan yang sama. Operasi terbatas pada penambahan, penggantian, dan penghapusan. Sediakan jalur file atau JSON sebaris.
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: Id kembar digital.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: Nilai tag entitas. Perintah akan berhasil jika etag cocok dengan etag saat ini untuk sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya instans Digital Twins. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_dt_twin_component_show
- az_dt_twin_component_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

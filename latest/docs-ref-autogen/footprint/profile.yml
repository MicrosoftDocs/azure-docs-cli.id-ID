### YamlMime:AzureCLIGroup
uid: az_footprint_profile
name: az footprint profile
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jejak** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **profil jejak az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola profil Footprint.
description: ''
directCommands:
- uid: az_footprint_profile_create
  name: az footprint profile create
  summary: Membuat atau memperbarui profil Footprint dengan properti yang ditentukan.
  description: ''
  syntax: >-
    az footprint profile create --measurement-count
                                --name
                                --resource-group
                                --start-delay-ms
                                [--description]
                                [--location]
                                [--reporting-endpoints]
                                [--sample-rate-cold]
                                [--tags]
  examples:
  - summary: Membuat atau memperbarui profil Footprint.
    syntax: az footprint profile create --location "westus2" --measurement-count 3 --start-delay-ms 5000 --tags key1="value1" key2="value2" --name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --measurement-count
    summary: Jumlah pengukuran yang harus dilakukan.
    description: ''
  - isRequired: true
    name: --name --profile-name -n
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --start-delay-ms
    summary: Penundaan dalam milidetik yang harus ditunda klien hingga mereka mulai melakukan pengukuran.
    description: ''
  optionalParameters:
  - name: --description
    summary: Penjabaran dari profil Jejak kaki.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --reporting-endpoints
    summary: Titik akhir yang akan diunggah pengukurannya.
    description: ''
  - name: --sample-rate-cold
    summary: Persentase pengambilan sampel default untuk penyimpanan pengukuran jalur dingin.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_footprint_profile_delete
  name: az footprint profile delete
  summary: Menghapus profil Jejak kaki yang ada.
  description: ''
  syntax: >-
    az footprint profile delete --name
                                --resource-group
                                [--yes]
  examples:
  - summary: Menghapus profil Footprint.
    syntax: az footprint profile delete --name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --name --profile-name -n
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_footprint_profile_list
  name: az footprint profile list
  summary: Mengambil informasi tentang semua profil Footprint di bawah langganan.
  description: ''
  syntax: az footprint profile list [--resource-group]
  examples:
  - summary: Mencantumkan semua profil Jejak di bawah Grup Sumber Daya.
    syntax: az footprint profile list --resource-group "rgName"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_footprint_profile_show
  name: az footprint profile show
  summary: Mengambil informasi tentang satu profil Jejak Kaki.
  description: ''
  syntax: >-
    az footprint profile show --name
                              --resource-group
  examples:
  - summary: Dapatkan detail profil Footprint.
    syntax: az footprint profile show --name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --name --profile-name -n
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_footprint_profile_update
  name: az footprint profile update
  summary: Memperbarui sumber daya profil Jejak kaki yang ada.
  description: ''
  syntax: >-
    az footprint profile update --name
                                --resource-group
                                [--tags]
  examples:
  - summary: Memperbarui profil Jejak.
    syntax: az footprint profile update --tags key1="value1" key2="value2" --name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --name --profile-name -n
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_footprint_profile_create
- az_footprint_profile_delete
- az_footprint_profile_list
- az_footprint_profile_show
- az_footprint_profile_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

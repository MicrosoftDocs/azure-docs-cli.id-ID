### YamlMime:AzureCLIGroup
uid: az_footprint_experiment
name: az footprint experiment
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **jejak** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **eksperimen jejak az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola eksperimen di bawah profil.
description: ''
directCommands:
- uid: az_footprint_experiment_create
  name: az footprint experiment create
  summary: Membuat atau memperbarui eksperimen Footprint dengan properti yang ditentukan.
  description: ''
  syntax: >-
    az footprint experiment create --experiment-name
                                   --profile-name
                                   --resource-group
                                   [--description]
  examples:
  - summary: Membuat atau memperbarui eksperimen.
    syntax: az footprint experiment create --name "fpExp1" --description "An experiment description." --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Nama sumber daya eksperimen Footprint.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Penjabaran dari eksperimen Footprint.
    description: ''
- uid: az_footprint_experiment_delete
  name: az footprint experiment delete
  summary: Menghapus eksperimen Footprint yang ada.
  description: ''
  syntax: >-
    az footprint experiment delete --experiment-name
                                   --profile-name
                                   --resource-group
                                   [--yes]
  examples:
  - summary: Menghapus eksperimen.
    syntax: az footprint experiment delete --name "fpExp1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Nama sumber daya eksperimen Footprint.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_footprint_experiment_list
  name: az footprint experiment list
  summary: Mengambil informasi tentang semua eksperimen di bawah profil Footprint.
  description: ''
  syntax: >-
    az footprint experiment list --profile-name
                                 --resource-group
  examples:
  - summary: Mencantumkan semua eksperimen di bawah profil Footprint.
    syntax: az footprint experiment list --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_footprint_experiment_show
  name: az footprint experiment show
  summary: Mengambil informasi tentang satu eksperimen Footprint.
  description: ''
  syntax: >-
    az footprint experiment show --experiment-name
                                 --profile-name
                                 --resource-group
  examples:
  - summary: Dapatkan detail eksperimen.
    syntax: az footprint experiment show --name "fpExp1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Nama sumber daya eksperimen Footprint.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_footprint_experiment_update
  name: az footprint experiment update
  summary: Membuat atau memperbarui eksperimen Footprint dengan properti yang ditentukan.
  description: ''
  syntax: >-
    az footprint experiment update --experiment-name
                                   --profile-name
                                   --resource-group
                                   [--description]
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Nama sumber daya eksperimen Footprint.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nama sumber daya profil Jejak kaki.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Penjabaran dari eksperimen Footprint.
    description: ''
commands:
- az_footprint_experiment_create
- az_footprint_experiment_delete
- az_footprint_experiment_list
- az_footprint_experiment_show
- az_footprint_experiment_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

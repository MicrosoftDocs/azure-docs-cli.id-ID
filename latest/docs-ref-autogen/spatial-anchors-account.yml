### YamlMime:AzureCLIGroup
uid: az_spatial-anchors-account
name: az spatial-anchors-account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **realitas campuran** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az spatial-anchors-account** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola akun jangkar spasial dengan realitas campuran.
description: ''
directCommands:
- uid: az_spatial-anchors-account_create
  name: az spatial-anchors-account create
  summary: Membuat akun jangkar spasial.
  description: ''
  syntax: >-
    az spatial-anchors-account create --name
                                      --resource-group
                                      [--kind]
                                      [--location]
                                      [--sku]
                                      [--storage-account-name]
                                      [--tags]
  examples:
  - summary: Membuat akun jangkar spasial
    syntax: az spatial-anchors-account create -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun realitas campuran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --kind
    summary: Jenis akun, jika didukung.
    description: >-
      Penggunaan: --kind name=XX tier=XX size=XX family=XX capacity=XX


      nama: Diperlukan. Nama SKUnya. Mantan - P3. Biasanya merupakan tingkat kode huruf+angka: Bidang ini harus diimplementasikan oleh penyedia sumber daya jika layanan memiliki lebih dari satu tingkat, tetapi tidak diperlukan pada PUT.

      ukuran: Ukuran SKU. Ketika bidang nama adalah kombinasi tingkat dan beberapa nilai lainnya, ini akan menjadi kode mandiri.

      family: Jika layanan memiliki generasi perangkat keras yang berbeda, untuk SKU yang sama, maka itu dapat ditangkap di sini.

      kapasitas: Jika SKU mendukung peluasan skala/masuk, bilangan bulat kapasitas harus disertakan. Jika peluasan/penyempurnaan skala tidak dimungkinkan untuk sumber daya, ini dapat dihilangkan.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --sku
    summary: SKU yang terkait dengan akun ini.
    description: >-
      Penggunaan: --sku name=XX tier=XX size=XX family=XX capacity=XX


      nama: Diperlukan. Nama SKUnya. Mantan - P3. Biasanya merupakan tingkat kode huruf+angka: Bidang ini harus diimplementasikan oleh penyedia sumber daya jika layanan memiliki lebih dari satu tingkat, tetapi tidak diperlukan pada PUT.

      ukuran: Ukuran SKU. Ketika bidang nama adalah kombinasi tingkat dan beberapa nilai lainnya, ini akan menjadi kode mandiri.

      family: Jika layanan memiliki generasi perangkat keras yang berbeda, untuk SKU yang sama, maka itu dapat ditangkap di sini.

      kapasitas: Jika SKU mendukung peluasan skala/masuk, bilangan bulat kapasitas harus disertakan. Jika peluasan/penyempurnaan skala tidak dimungkinkan untuk sumber daya, ini dapat dihilangkan.
  - name: --storage-account-name
    summary: Nama akun penyimpanan yang terkait dengan accountId ini.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_spatial-anchors-account_delete
  name: az spatial-anchors-account delete
  summary: Menghapus akun jangkar spasial.
  description: ''
  syntax: >-
    az spatial-anchors-account delete --name
                                      --resource-group
  examples:
  - summary: Menghapus akun jangkar spasial
    syntax: az spatial-anchors-account delete -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun realitas campuran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spatial-anchors-account_list
  name: az spatial-anchors-account list
  summary: Mencantumkan sumber daya menurut grup sumber daya dan mencantumkan akun jangkar spasial berdasarkan langganan.
  description: ''
  syntax: az spatial-anchors-account list [--resource-group]
  examples:
  - summary: Mencantumkan akun jangkar spasial menurut grup sumber daya
    syntax: az spatial-anchors-account list --resource-group "MyResourceGroup"
  - summary: Mencantumkan akun jangkar spasial berdasarkan langganan
    syntax: az spatial-anchors-account list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spatial-anchors-account_show
  name: az spatial-anchors-account show
  summary: Ambil akun jangkar spasial.
  description: ''
  syntax: >-
    az spatial-anchors-account show --name
                                    --resource-group
  examples:
  - summary: Mendapatkan akun jangkar spasial
    syntax: az spatial-anchors-account show -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun realitas campuran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_spatial-anchors-account_update
  name: az spatial-anchors-account update
  summary: Memperbarui akun jangkar spasial.
  description: ''
  syntax: >-
    az spatial-anchors-account update --name
                                      --resource-group
                                      [--add]
                                      [--force-string]
                                      [--kind]
                                      [--location]
                                      [--remove]
                                      [--set]
                                      [--sku]
                                      [--storage-account-name]
                                      [--tags]
  examples:
  - summary: Memperbarui akun jangkar spasial
    syntax: az spatial-anchors-account update -n "MyAccount" --resource-group "MyResourceGroup" --location "eastus2euap" --tags hero="romeo" heroine="juliet"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun realitas campuran.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --kind
    summary: Jenis akun, jika didukung.
    description: >-
      Penggunaan: --kind name=XX tier=XX size=XX family=XX capacity=XX


      nama: Diperlukan. Nama SKUnya. Mantan - P3. Biasanya merupakan tingkat kode huruf+angka: Bidang ini harus diimplementasikan oleh penyedia sumber daya jika layanan memiliki lebih dari satu tingkat, tetapi tidak diperlukan pada PUT.

      ukuran: Ukuran SKU. Ketika bidang nama adalah kombinasi tingkat dan beberapa nilai lainnya, ini akan menjadi kode mandiri.

      family: Jika layanan memiliki generasi perangkat keras yang berbeda, untuk SKU yang sama, maka itu dapat ditangkap di sini.

      kapasitas: Jika SKU mendukung peluasan skala/masuk, bilangan bulat kapasitas harus disertakan. Jika peluasan/penyempurnaan skala tidak dimungkinkan untuk sumber daya, ini dapat dihilangkan.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    summary: SKU yang terkait dengan akun ini.
    description: >-
      Penggunaan: --sku name=XX tier=XX size=XX family=XX capacity=XX


      nama: Diperlukan. Nama SKUnya. Mantan - P3. Biasanya merupakan tingkat kode huruf+angka: Bidang ini harus diimplementasikan oleh penyedia sumber daya jika layanan memiliki lebih dari satu tingkat, tetapi tidak diperlukan pada PUT.

      ukuran: Ukuran SKU. Ketika bidang nama adalah kombinasi tingkat dan beberapa nilai lainnya, ini akan menjadi kode mandiri.

      family: Jika layanan memiliki generasi perangkat keras yang berbeda, untuk SKU yang sama, maka itu dapat ditangkap di sini.

      kapasitas: Jika SKU mendukung peluasan skala/masuk, bilangan bulat kapasitas harus disertakan. Jika peluasan/penyempurnaan skala tidak dimungkinkan untuk sumber daya, ini dapat dihilangkan.
  - name: --storage-account-name
    summary: Nama akun penyimpanan yang terkait dengan accountId ini.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''

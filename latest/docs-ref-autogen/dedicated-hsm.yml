### YamlMime:AzureCLIGroup
uid: az_dedicated-hsm
name: az dedicated-hsm
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **modul keamanan perangkat keras** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az dedicated-hsm** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Dedicated-hsm untuk membuat, memperbarui, mencantumkan, menampilkan, dan menghapus HSM.
description: ''
directCommands:
- uid: az_dedicated-hsm_create
  name: az dedicated-hsm create
  summary: Buat HSM khusus dalam langganan yang ditentukan.
  description: ''
  syntax: >-
    az dedicated-hsm create --location
                            --name
                            --resource-group
                            [--network-profile-network-interfaces]
                            [--no-wait]
                            [--sku]
                            [--stamp-id]
                            [--subnet]
                            [--tags]
                            [--zones]
  examples:
  - summary: Membuat HSM khusus baru
    syntax: az dedicated-hsm create -n "hsm1" -l "japanwest" -i private-ip-address="1.0.0.1" -s id="/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/hsm-group/providers/Microsoft.Network/virtualNetworks/hsm/subnets/hsm" --stamp-id "stamp1" --sku name="SafeNet Luna Network HSM A790" --tags Dept="hsm" Environment="dogfood" -g "hsm-group"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Hsm khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --network-profile-network-interfaces -i
    summary: 'Menentukan daftar alamat ip dari subnet yang ditentukan untuk antarmuka jaringan yang terkait dengan HSM khusus. Nilai yang diharapkan: -i private-ip-address=xx.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku
    summary: 'SKU perangkat HSM jika HSM non-standar diinginkan (defaultnya adalah: SafeNet Luna Network HSM A790).'
    description: ''
  - name: --stamp-id
    summary: Bidang ini akan digunakan ketika RP tidak mendukung Zona ketersediaan.
    description: ''
  - name: --subnet -s
    summary: 'Menentukan pengidentifikasi subnet. Nilai yang diharapkan: id=xx.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zones
    summary: Zona Dedicated Hsm.
    description: ''
- uid: az_dedicated-hsm_delete
  name: az dedicated-hsm delete
  summary: Menghapus Azure Dedicated HSM yang ditentukan.
  description: ''
  syntax: >-
    az dedicated-hsm delete --name
                            --resource-group
                            [--no-wait]
                            [--yes]
  examples:
  - summary: Menghapus HSM khusus
    syntax: az dedicated-hsm delete -n "hsm1" -g "hsm-group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama HSM khusus yang akan dihapus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_dedicated-hsm_list
  name: az dedicated-hsm list
  summary: Operasi Daftar mendapatkan informasi tentang HSM khusus yang terkait dengan langganan.
  description: ''
  syntax: >-
    az dedicated-hsm list [--resource-group]
                          [--top]
  examples:
  - summary: Mencantumkan perangkat HSM khusus dalam langganan
    syntax: az dedicated-hsm list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --top
    summary: Jumlah hasil maksimum yang akan dikembalikan.
    description: ''
- uid: az_dedicated-hsm_show
  name: az dedicated-hsm show
  summary: Mendapatkan Azure dedicated HSM yang ditentukan.
  description: ''
  syntax: >-
    az dedicated-hsm show --name
                          --resource-group
  examples:
  - summary: Mendapatkan HSM khusus
    syntax: az dedicated-hsm show -n "hsm1" -g "hsm-group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama HSM khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_dedicated-hsm_update
  name: az dedicated-hsm update
  summary: Perbarui HSM khusus dalam langganan yang ditentukan.
  description: ''
  syntax: >-
    az dedicated-hsm update --name
                            --resource-group
                            [--no-wait]
                            [--tags]
  examples:
  - summary: Memperbarui HSM khusus yang ada
    syntax: az dedicated-hsm update -n "hsm1" --tags Dept="hsm" Environment="dogfood" Slice="A" -g "hsm-group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama HSM khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_dedicated-hsm_wait
  name: az dedicated-hsm wait
  summary: Menunggu operasi selesai.
  description: ''
  syntax: >-
    az dedicated-hsm wait --name
                          --resource-group
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--interval]
                          [--timeout]
                          [--updated]
  examples:
  - summary: Menghapus HSM khusus
    syntax: az dedicated-hsm wait --created -g "hsm-group" --name "hsm1"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama HSM khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_dedicated-hsm_create
- az_dedicated-hsm_delete
- az_dedicated-hsm_list
- az_dedicated-hsm_show
- az_dedicated-hsm_update
- az_dedicated-hsm_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

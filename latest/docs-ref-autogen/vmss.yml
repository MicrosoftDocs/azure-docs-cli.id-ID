- uid: az_vmss_update
  name: az vmss update
  summary: Memperbarui VMSS. Jalankan perintah 'az vmss update-instances' untuk meluncurkan perubahan pada VM jika Anda belum mengonfigurasi kebijakan peningkatan.
  description: ''
  syntax: >-
    az vmss update [--add]
                   [--automatic-repairs-action {Reimage, Replace, Restart}]
                   [--automatic-repairs-grace-period]
                   [--capacity-reservation-group]
                   [--enable-automatic-repairs {false, true}]
                   [--enable-cross-zone-upgrade {false, true}]
                   [--enable-secure-boot {false, true}]
                   [--enable-spot-restore {false, true}]
                   [--enable-terminate-notification {false, true}]
                   [--enable-vtpm {false, true}]
                   [--ephemeral-os-disk-placement {CacheDisk, ResourceDisk}]
                   [--force-deletion]
                   [--force-string]
                   [--ids]
                   [--instance-id]
                   [--license-type {None, RHEL_BASE, RHEL_BASESAPAPPS, RHEL_BASESAPHA, RHEL_BYOS, RHEL_ELS_6, RHEL_EUS, RHEL_SAPAPPS, RHEL_SAPHA, SLES, SLES_BYOS, SLES_HPC, SLES_SAP, SLES_STANDARD, Windows_Client, Windows_Server}]
                   [--max-batch-instance-percent]
                   [--max-price]
                   [--max-unhealthy-instance-percent]
                   [--max-unhealthy-upgraded-instance-percent]
                   [--name]
                   [--no-wait]
                   [--pause-time-between-batches]
                   [--ppg]
                   [--prioritize-unhealthy-instances {false, true}]
                   [--priority {Low, Regular, Spot}]
                   [--protect-from-scale-in {false, true}]
                   [--protect-from-scale-set-actions {false, true}]
                   [--remove]
                   [--resource-group]
                   [--scale-in-policy {Default, NewestVM, OldestVM}]
                   [--set]
                   [--spot-restore-timeout]
                   [--terminate-notification-time]
                   [--ultra-ssd-enabled {false, true}]
                   [--user-data]
                   [--v-cpus-available]
                   [--v-cpus-per-core]
                   [--vm-sku]
  examples:
  - summary: Perbarui jenis lisensi VMSS untuk Azure Hybrid Benefit.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --license-type windows_server
  - summary: Memperbarui kebijakan perlindungan instans VM.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --instance-id 4 --protect-from-scale-set-actions False --protect-from-scale-in
  - summary: Memperbarui kebijakan perlindungan instans VM.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --instance-id 4 --set protectionPolicy.protectFromScaleIn=True protectionPolicy.protectFromScaleSetActions=False
  - summary: Perbarui IOPS Read-Write instans VM dari disk terkelola.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.dataDisks[0].diskIOPSReadWrite=444
  - summary: Perbarui bandwidth instans VM dalam MB per detik dari disk terkelola.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.dataDisks[0].diskMBpsReadWrite=66
  - summary: Perbarui VM untuk menggunakan gambar kustom.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.imageReference.id=imageID
  - summary: Perbarui VMSS Linux ke mode patch 'AutomaticByPlatform'.
    syntax: az vmss update -n MyVmss -g MyResourceGroup --set virtualMachineProfile.osProfile.linuxConfiguration.patchSettings.patchMode=AutomaticByPlatform
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --automatic-repairs-action
    parameterValueGroup: Reimage, Replace, Restart
    summary: Jenis tindakan perbaikan yang akan digunakan untuk memperbaiki komputer virtual yang tidak sehat dalam set skala.
    description: ''
  - name: --automatic-repairs-grace-period
    summary: Jumlah waktu (dalam menit, antara 30 dan 90) di mana perbaikan otomatis ditangguhkan karena perubahan status pada VM.
    description: ''
  - name: --capacity-reservation-group --crg
    summary: ID atau nama grup reservasi kapasitas yang digunakan untuk mengalokasikan. Teruskan "Tidak Ada" untuk memisahkan grup reservasi kapasitas. Harap dicatat bahwa jika Anda ingin menghapus VM/VMSS yang telah dikaitkan dengan grup reservasi kapasitas, Anda perlu memisahkan grup reservasi kapasitas terlebih dahulu.
    description: ''
  - name: --enable-automatic-repairs
    parameterValueGroup: false, true
    summary: Aktifkan perbaikan otomatis.
    description: ''
  - name: --enable-cross-zone-upgrade
    parameterValueGroup: false, true
    summary: Atur properti Boolean ini akan memungkinkan VMSS mengabaikan batas AZ saat membuat batch peningkatan, dan hanya mempertimbangkan Perbarui Domain dan maxBatchInstancePercent untuk menentukan ukuran batch.
    description: ''
  - name: --enable-secure-boot
    parameterValueGroup: false, true
    summary: Aktifkan boot aman.
    description: ''
  - name: --enable-spot-restore
    parameterValueGroup: false, true
    summary: Aktifkan fitur Spot-Try-Restore di mana instans SPOT VMSS yang dikeluarkan akan dicoba untuk dipulihkan secara oportunistik berdasarkan ketersediaan kapasitas dan batasan harga.
    description: ''
  - name: --enable-terminate-notification
    parameterValueGroup: false, true
    summary: Aktifkan pemberitahuan penghentian.
    description: ''
  - name: --enable-vtpm
    parameterValueGroup: false, true
    summary: Aktifkan vTPM.
    description: ''
  - name: --ephemeral-os-disk-placement --ephemeral-placement
    parameterValueGroup: CacheDisk, ResourceDisk
    summary: Hanya berlaku saat digunakan dengan `--vm-sku`. Memungkinkan Anda memilih lokasi provisi disk OS Ephemeral.
    description: ''
  - name: --force-deletion
    summary: Properti ini memungkinkan Anda menentukan apakah komputer virtual yang dipilih untuk penghapusan harus dihapus paksa ketika set skala komputer virtual sedang diskalakan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --instance-id
    summary: Perbarui instans VM dengan ID ini. Jika hilang, Perbarui VMSS.
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BASE, RHEL_BASESAPAPPS, RHEL_BASESAPHA, RHEL_BYOS, RHEL_ELS_6, RHEL_EUS, RHEL_SAPAPPS, RHEL_SAPHA, SLES, SLES_BYOS, SLES_HPC, SLES_SAP, SLES_STANDARD, Windows_Client, Windows_Server
    summary: Menentukan bahwa gambar atau disk Windows dilisensikan secara lokal. Untuk mengaktifkan Azure Hybrid Benefit untuk Windows Server, gunakan 'Windows_Server'. Untuk mengaktifkan Hak Hosting Multi-penyewa untuk Windows 10, gunakan 'Windows_Client'. Untuk informasi selengkapnya, lihat dokumen online Azure Windows VM.
    description: ''
  - name: --max-batch-instance-percent
    summary: 'Persentase maksimum dari total instans komputer virtual yang akan ditingkatkan secara bersamaan dengan peningkatan bergulir dalam satu batch. Default: 20%.'
    description: ''
  - name: --max-price
    summary: Harga maksimum (dalam Dolar AS) yang bersedia Anda bayar untuk Spot VM/VMSS. -1 menunjukkan bahwa Spot VM/VMSS tidak boleh dikeluarkan karena alasan harga.
    description: ''
  - name: --max-unhealthy-instance-percent
    summary: 'Persentase maksimum dari total instans komputer virtual dalam set skala yang secara bersamaan dapat tidak sehat. Default: 20%.'
    description: ''
  - name: --max-unhealthy-upgraded-instance-percent
    summary: 'Persentase maksimum instans komputer virtual yang ditingkatkan yang dapat ditemukan dalam keadaan tidak sehat. Default: 20%.'
    description: ''
  - name: --name -n
    summary: Nama set skala. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vmss=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pause-time-between-batches
    summary: 'Waktu tunggu antara menyelesaikan pembaruan untuk semua komputer virtual dalam satu batch dan memulai batch berikutnya. Default: 0 detik.'
    description: ''
  - name: --ppg
    summary: Nama atau ID grup penempatan kedekatan yang harus dikaitkan dengan VMSS.
    description: ''
  - name: --prioritize-unhealthy-instances
    parameterValueGroup: false, true
    summary: Atur properti Boolean ini akan menyebabkan semua instans yang tidak sehat dalam set skala ditingkatkan sebelum instans sehat.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular, Spot
    summary: Prioritas. Gunakan 'Spot' untuk menjalankan beban kerja berumur pendek dengan cara yang hemat biaya. Enum 'rendah' akan ditolak di masa mendatang. Silakan gunakan 'Spot' untuk menyebarkan Azure spot VM dan/atau VMSS. Default ke Reguler.
    description: ''
  - name: --protect-from-scale-in
    parameterValueGroup: false, true
    summary: Lindungi instans VM dari operasi penyempurnaan skala.
    description: ''
  - name: --protect-from-scale-set-actions
    parameterValueGroup: false, true
    summary: Lindungi instans VM dari tindakan set skala (termasuk penyempurnaan skala).
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --scale-in-policy
    parameterValueGroup: Default, NewestVM, OldestVM
    summary: Tentukan kebijakan penyempurnaan skala (dibatasi ruang) yang memutuskan komputer virtual mana yang dipilih untuk dihapus saat Set Skala Komputer Virtual diskalakan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --spot-restore-timeout
    summary: Nilai batas waktu yang dinyatakan sebagai durasi waktu ISO 8601 setelah itu platform tidak akan mencoba memulihkan instans SPOT VMSS.
    description: ''
  - name: --terminate-notification-time
    summary: Lamanya waktu (dalam menit, antara 5 dan 15) pemberitahuan yang akan dikirim ke VM di server metadata instans hingga VM dihapus.
    description: ''
  - name: --ultra-ssd-enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan atau menonaktifkan kemampuan untuk memiliki 1 atau lebih disk data terkelola dengan akun penyimpanan UltraSSD_LRS.
    description: ''
  - name: --user-data
    summary: UserData untuk komputer virtual dalam set skala. Ini dapat diteruskan sebagai file atau string. Jika string kosong diteruskan, nilai yang ada akan dihapus.
    description: ''
  - name: --v-cpus-available
    summary: Tentukan jumlah vCPU yang tersedia.
    description: ''
  - name: --v-cpus-per-core
    summary: Tentukan rasio vCPU ke inti fisik. Mengatur properti ini ke 1 juga berarti bahwa hyper-threading dinonaktifkan.
    description: ''
  - name: --vm-sku
    summary: Ukuran baru instans komputer virtual dalam set skala. Default ke "Standard_DS1_v2". Lihat https://azure.microsoft.com/pricing/details/virtual-machines/ untuk info ukuran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py

  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --instance-ids
    summary: 'Daftar ID yang dipisahkan spasi (misalnya: 1 2 3 ...) atau \* untuk semua instans. Jika tidak disediakan, tindakan akan diterapkan pada set skala itu sendiri.'

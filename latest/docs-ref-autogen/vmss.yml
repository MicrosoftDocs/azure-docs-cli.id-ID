  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_wait
  name: az vmss wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi set skala terpenuhi.
  description: ''
  syntax: >-
    az vmss wait [--created]
                 [--custom]
                 [--deleted]
                 [--exists]
                 [--ids]
                 [--instance-id]
                 [--interval]
                 [--name]
                 [--resource-group]
                 [--timeout]
                 [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga VMSS telah diperbarui.
    syntax: az vmss wait --updated --name MyScaleSet --resource-group MyResourceGroup
  - summary: Tempatkan CLI dalam status menunggu hingga instans VMSS telah diperbarui.
    syntax: az vmss wait --updated --instance-id 1 --name MyScaleSet --resource-group MyResourceGroup
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi set skala terpenuhi. (dibuat otomatis)
    syntax: az vmss wait --created --name MyScaleSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom

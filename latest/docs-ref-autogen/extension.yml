### YamlMime:AzureCLIGroup
uid: az_extension
name: az extension
summary: Mengelola dan memperbarui ekstensi CLI.
description: ''
directCommands:
- uid: az_extension_add
  name: az extension add
  summary: Tambahkan ekstensi.
  description: Untuk mempelajari tentang menginstal ekstensi secara otomatis, kunjungi https://aka.ms/AzExtDynamicInstall.
  syntax: >-
    az extension add [--name]
                     [--pip-extra-index-urls]
                     [--pip-proxy]
                     [--source]
                     [--system]
                     [--upgrade]
                     [--version]
                     [--yes]
  examples:
  - summary: Tambahkan ekstensi menurut nama
    syntax: az extension add --name anextension
  - summary: Menambahkan ekstensi dari URL
    syntax: az extension add --source https://contoso.com/anextension-0.0.1-py2.py3-none-any.whl
  - summary: Menambahkan ekstensi dari disk lokal
    syntax: az extension add --source ~/anextension-0.0.1-py2.py3-none-any.whl
  - summary: Menambahkan ekstensi dari disk lokal dan menggunakan proksi pip untuk dependensi
    syntax: az extension add --source ~/anextension-0.0.1-py2.py3-none-any.whl --pip-proxy https://user:pass@proxy.server:8080
  - summary: Menambahkan ekstensi ke direktori sistem
    syntax: az extension add --name anextension --system
  - summary: Menambahkan versi ekstensi tertentu
    syntax: az extension add --name anextension --version 1.0.0
  - summary: Tingkatkan ekstensi jika sudah terinstal
    syntax: az extension add --upgrade --name anextension
  optionalParameters:
  - name: --name -n
    summary: Nama ekstensi.
    description: ''
  - name: --pip-extra-index-urls
    summary: Daftar indeks paket tambahan yang dipisahkan spasi untuk digunakan. Ini harus menunjuk ke repositori yang sesuai dengan PEP 503 (API repositori sederhana) atau direktori lokal yang ditata dalam format yang sama.
    description: ''
  - name: --pip-proxy
    summary: Proksi untuk pip yang digunakan untuk dependensi ekstensi dalam bentuk [user:passwd@]proxy.server:port.
    description: ''
  - name: --source -s
    summary: Filepath atau URL ke ekstensi.
    description: ''
  - name: --system
    summary: Gunakan direktori sistem untuk ekstensi.
    description: Jalur default adalah folder azure-cli-extensions di bawah jalur lib lingkungan python yang berjalan CLI, dapat dikonfigurasi oleh variabel lingkungan AZURE_EXTENSION_SYS_DIR. Pada Windows, Anda mungkin perlu membuka shell Anda sebagai Administrator untuk dijalankan dengan izin yang tepat.
  - name: --upgrade
    summary: Perbarui ekstensi jika sudah diinstal, jika tidak, cukup instal ekstensi.
    description: ''
  - name: --version
    defaultValue: latest
    summary: Versi ekstensi tertentu.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_list
  name: az extension list
  summary: Mencantumkan ekstensi yang diinstal.
  description: ''
  syntax: az extension list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_list-available
  name: az extension list-available
  summary: Mencantumkan ekstensi yang tersedia untuk umum.
  description: ''
  syntax: az extension list-available [--show-details]
  examples:
  - summary: Mencantumkan semua ekstensi yang tersedia untuk umum
    syntax: az extension list-available
  - summary: Mencantumkan detail pada ekstensi tertentu
    syntax: az extension list-available --show-details --query anextension
  optionalParameters:
  - name: --show-details -d
    summary: Tampilkan data mentah dari indeks ekstensi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_list-versions
  name: az extension list-versions
  summary: Mencantumkan versi yang tersedia untuk ekstensi.
  description: ''
  syntax: az extension list-versions --name
  examples:
  - summary: Mencantumkan versi yang tersedia untuk ekstensi
    syntax: az extension list-versions --name anextension
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ekstensi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_remove
  name: az extension remove
  summary: Menghapus ekstensi.
  description: ''
  syntax: az extension remove --name
  examples:
  - summary: Menghapus ekstensi. (dibuat otomatis)
    syntax: az extension remove --name MyExtension
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ekstensi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_show
  name: az extension show
  summary: Tampilkan ekstensi.
  description: ''
  syntax: az extension show --name
  examples:
  - summary: Tampilkan ekstensi. (dibuat otomatis)
    syntax: az extension show --name MyExtension
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ekstensi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_update
  name: az extension update
  summary: Memperbarui ekstensi.
  description: ''
  syntax: >-
    az extension update --name
                        [--pip-extra-index-urls]
                        [--pip-proxy]
  examples:
  - summary: Memperbarui ekstensi berdasarkan nama
    syntax: az extension update --name anextension
  - summary: Memperbarui ekstensi berdasarkan nama dan menggunakan proksi pip untuk dependensi
    syntax: az extension update --name anextension --pip-proxy https://user:pass@proxy.server:8080
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama ekstensi.
    description: ''
  optionalParameters:
  - name: --pip-extra-index-urls
    summary: Daftar indeks paket tambahan yang dipisahkan spasi untuk digunakan. Ini harus menunjuk ke repositori yang sesuai dengan PEP 503 (API repositori sederhana) atau direktori lokal yang ditata dalam format yang sama.
    description: ''
  - name: --pip-proxy
    summary: Proksi untuk pip yang digunakan untuk dependensi ekstensi dalam bentuk [user:passwd@]proxy.server:port.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
commands:
- az_extension_add
- az_extension_list
- az_extension_list-available
- az_extension_list-versions
- az_extension_remove
- az_extension_show
- az_extension_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

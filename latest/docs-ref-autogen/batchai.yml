### YamlMime:AzureCLIGroup
uid: az_batchai
name: az batchai
summary: Mengelola sumber daya Batch AI.
description: ''
directCommands:
- uid: az_batchai_list-usages
  name: az batchai list-usages
  summary: Mendapatkan informasi penggunaan saat ini serta batasan untuk sumber daya Batch AI untuk lokasi tertentu.
  description: ''
  syntax: az batchai list-usages --location
  examples:
  - summary: Dapatkan informasi untuk lokasi eastus.
    syntax: az batchai list-usages -l eastus -o table
  - summary: Mendapatkan informasi penggunaan saat ini serta batasan untuk sumber daya Batch AI untuk lokasi tertentu. (dibuat otomatis)
    syntax: az batchai list-usages --location eastus --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py

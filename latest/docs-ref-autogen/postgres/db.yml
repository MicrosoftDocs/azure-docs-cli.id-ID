### YamlMime:AzureCLIGroup
uid: az_postgres_db
name: az postgres db
summary: Mengelola database PostgreSQL di server.
description: ''
directCommands:
- uid: az_postgres_db_create
  name: az postgres db create
  summary: Membuat database PostgreSQL.
  description: ''
  syntax: >-
    az postgres db create --name
                          --resource-group
                          --server-name
                          [--charset]
                          [--collation]
  examples:
  - summary: Buat database 'testdb' di server 'testsvr' dengan parameter default.
    syntax: az postgres db create -g testgroup -s testsvr -n testdb
  - summary: Buat database 'testdb' di server 'testsvr' dengan kumpulan karakter dan aturan kolase tertentu.
    syntax: az postgres db create -g testgroup -s testsvr -n testdb --charset {valid_charset} --collation {valid_collation}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  optionalParameters:
  - name: --charset
    summary: Set karakter database.
    description: ''
  - name: --collation
    summary: Kolatasi database.
    description: ''
- uid: az_postgres_db_delete
  name: az postgres db delete
  summary: Menghapus database.
  description: ''
  syntax: >-
    az postgres db delete --name
                          [--ids]
                          [--resource-group]
                          [--server-name]
                          [--yes]
  examples:
  - summary: Hapus database 'testdb' di server 'testsvr'.
    syntax: az postgres db delete -g testgroup -s testsvr -n testdb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_postgres_db_list
  name: az postgres db list
  summary: Mencantumkan database untuk server.
  description: ''
  syntax: >-
    az postgres db list --resource-group
                        --server-name
  examples:
  - summary: Mencantumkan database di server 'testsvr'.
    syntax: az postgres db list -g testgroup -s testsvr
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama Server.
    description: ''
- uid: az_postgres_db_show
  name: az postgres db show
  summary: Perlihatkan detail database.
  description: ''
  syntax: >-
    az postgres db show --name
                        [--ids]
                        [--resource-group]
                        [--server-name]
  examples:
  - summary: Tampilkan database 'testdb' di server 'testsvr'.
    syntax: az postgres db show -g testgroup -s testsvr -n testdb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
commands:
- az_postgres_db_create
- az_postgres_db_delete
- az_postgres_db_list
- az_postgres_db_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

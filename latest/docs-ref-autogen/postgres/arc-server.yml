### YamlMime:AzureCLIGroup
uid: az_postgres_arc-server
name: az postgres arc-server
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcdata** untuk Azure CLI (versi 2.3.1 atau lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az postgres arc-server** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
description: ''
directCommands:
- uid: az_postgres_arc-server_create
  name: az postgres arc-server create
  summary: Membuat grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
  description: Untuk mengatur kata sandi grup server, atur variabel lingkungan AZDATA_PASSWORD.
  syntax: >-
    az postgres arc-server create --name
                                  [--coordinator-settings]
                                  [--cores-limit]
                                  [--cores-request]
                                  [--engine-settings]
                                  [--engine-version]
                                  [--extensions]
                                  [--k8s-namespace]
                                  [--memory-limit]
                                  [--memory-request]
                                  [--no-external-endpoint]
                                  [--no-wait]
                                  [--path]
                                  [--port]
                                  [--storage-class-backups]
                                  [--storage-class-data]
                                  [--storage-class-logs]
                                  [--use-k8s]
                                  [--volume-claim-mounts]
                                  [--volume-size-backups]
                                  [--volume-size-data]
                                  [--volume-size-logs]
                                  [--worker-settings]
                                  [--workers]
  examples:
  - summary: Membuat grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
    syntax: az postgres arc-server create -n pg1 --k8s-namespace namespace --use-k8s
  - summary: Membuat grup server PostgreSQL Hyperscale dengan dukungan Azure Arc dengan pengaturan mesin. Kedua contoh berikut valid.
    syntax: "az postgres arc-server create -n pg1 --engine-settings \"key1=val1\" --k8s-namespace namespace \naz postgres arc-server create -n pg1 --engine-settings 'key2=val2' --k8s-namespace namespace --use-k8s"
  - summary: Buat grup server PostgreSQL dengan pemasangan klaim volume.
    syntax: az postgres arc-server create -n pg1 --volume-claim-mounts backup-pvc:backup
  - summary: Buat grup server PostgreSQL dengan batas memori tertentu untuk peran simpul yang berbeda.
    syntax: az postgres arc-server create -n pg1 --memory-limit "coordinator=2Gi,w=1Gi" --workers 1 --k8s-namespace namespace --use-k8s
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
    description: ''
  optionalParameters:
  - name: --coordinator-settings
    summary: Daftar pengaturan mesin Postgres yang dipisahkan koma dalam format 'key1=val1, key2=val2' untuk diterapkan pada peran simpul 'koordinator'. Ketika pengaturan spesifik peran simpul ditentukan, pengaturan default akan diabaikan dan diganti dengan pengaturan yang disediakan di sini.
    description: ''
  - name: --cores-limit
    summary: 'Jumlah maksimum inti CPU untuk grup server PostgreSQL Hyperscale dengan dukungan Azure Arc yang dapat digunakan per simpul. Inti fraksional didukung. Secara opsional daftar peran yang dipisahkan koma dengan nilai dapat ditentukan dalam format <role>=<value>. Peran yang valid adalah: "koordinator" atau "c", "pekerja" atau "w". Jika tidak ada peran yang ditentukan, pengaturan akan berlaku untuk semua simpul grup server PostgreSQL Hyperscale.'
    description: ''
  - name: --cores-request
    summary: 'Jumlah minimum inti CPU yang harus tersedia per simpul untuk menjadwalkan layanan. Inti fraksional didukung. Secara opsional daftar peran yang dipisahkan koma dengan nilai dapat ditentukan dalam format <role>=<value>. Peran yang valid adalah: "koordinator" atau "c", "pekerja" atau "w". Jika tidak ada peran yang ditentukan, pengaturan akan berlaku untuk semua simpul grup server PostgreSQL Hyperscale.'
    description: ''
  - name: --engine-settings
    summary: Daftar pengaturan mesin Postgres yang dipisahkan koma dalam format 'key1=val1, key2=val2'.
    description: ''
  - name: --engine-version
    defaultValue: "12"
    summary: Harus 11 atau 12. Nilai default-nya adalah 12.
    description: ''
  - name: --extensions
    summary: Daftar ekstensi Postgres yang dipisahkan koma yang harus dimuat pada startup. Harap merujuk ke dokumentasi postgres untuk nilai yang didukung.
    description: ''
  - name: --k8s-namespace -k
    summary: Namespace layanan Kube tempat grup server PostgreSQL Hyperscale dengan dukungan Azure Arc disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --memory-limit
    summary: 'Batas memori untuk grup server PostgreSQL Hyperscale dengan dukungan Azure Arc sebagai angka diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte). Secara opsional daftar peran yang dipisahkan koma dengan nilai dapat ditentukan dalam format <role>=<value>. Peran yang valid adalah: "koordinator" atau "c", "pekerja" atau "w". Jika tidak ada peran yang ditentukan, pengaturan akan berlaku untuk semua simpul grup server PostgreSQL Hyperscale.'
    description: ''
  - name: --memory-request
    summary: 'Batas permintaan untuk grup server PostgreSQL Hyperscale dengan dukungan Azure Arc sebagai angka diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte). Secara opsional daftar peran yang dipisahkan koma dengan nilai dapat ditentukan dalam format <role>=<value>. Peran yang valid adalah: "koordinator" atau "c", "pekerja" atau "w". Jika tidak ada peran yang ditentukan, pengaturan akan berlaku untuk semua simpul grup server PostgreSQL Hyperscale.'
    description: ''
  - name: --no-external-endpoint
    summary: Jika ditentukan, tidak ada layanan eksternal yang akan dibuat. Jika tidak, layanan eksternal akan dibuat menggunakan jenis layanan yang sama dengan pengontrol data.
    description: ''
  - name: --no-wait
    summary: Jika diberikan, perintah tidak akan menunggu instans berada dalam keadaan siap sebelum menampilkan.
    description: ''
  - name: --path
    summary: Jalur menuju file json sumber untuk grup server PostgreSQL Hyperscale dengan dukungan Azure Arc. Ini bersifat opsional.
    description: ''
  - name: --port
    summary: Opsional.
    description: ''
  - name: --storage-class-backups
    summary: Kelas penyimpanan yang akan digunakan untuk volume persisten cadangan.
    description: ''
  - name: --storage-class-data
    summary: Kelas penyimpanan yang akan digunakan untuk volume persisten data.
    description: ''
  - name: --storage-class-logs
    summary: Kelas penyimpanan yang akan digunakan untuk volume persisten log.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
  - name: --volume-claim-mounts
    summary: Daftar pemasangan klaim volume yang dipisahkan koma. Pasangan klaim volume adalah sepasang klaim volume persisten yang ada (dalam raung nama layanan yang sama) dan jenis volume (beserta metadata opsional tergantung pada jenis volume) yang dipisahkan oleh titik dua. Volume persisten akan dipasang di setiap pod untuk grup server PostgreSQL. Jalur pemasangan mungkin tergantung pada jenis volume.
    description: ''
  - name: --volume-size-backups
    summary: Ukuran volume penyimpanan yang akan digunakan untuk cadangan sebagai angka positif diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte).
    description: ''
  - name: --volume-size-data
    summary: Ukuran volume penyimpanan yang akan digunakan untuk data sebagai angka positif diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte).
    description: ''
  - name: --volume-size-logs
    summary: Ukuran volume penyimpanan yang akan digunakan untuk log sebagai angka positif diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte).
    description: ''
  - name: --worker-settings
    summary: Daftar pengaturan mesin Postgres yang dipisahkan koma dalam format 'key1=val1, key2=val2' untuk diterapkan pada peran simpul 'pekerja'. Ketika pengaturan spesifik peran simpul ditentukan, pengaturan default akan diabaikan dan diganti dengan pengaturan yang disediakan di sini.
    description: ''
  - name: --workers -w
    summary: Jumlah simpul pekerja yang diprovisikan dalam grup server. Di Pratinjau, mengurangi jumlah simpul pekerja tidak didukung. Rujuk ke dokumentasi untuk mengetahui detail tambahannya.
    description: ''
- uid: az_postgres_arc-server_delete
  name: az postgres arc-server delete
  summary: Menghapus grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
  description: ''
  syntax: >-
    az postgres arc-server delete --name
                                  [--force]
                                  [--k8s-namespace]
                                  [--use-k8s]
  examples:
  - summary: Menghapus grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
    syntax: az postgres arc-server delete -n pg1 --k8s-namespace namespace --use-k8s
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
    description: ''
  optionalParameters:
  - name: --force -f
    summary: Hapus paksa grup server PostgreSQL Hyperscale dengan dukungan Azure Arc tanpa konfirmasi.
    description: ''
  - name: --k8s-namespace -k
    summary: Namespace layanan Kube tempat grup server PostgreSQL Hyperscale dengan dukungan Azure Arc disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
- uid: az_postgres_arc-server_edit
  name: az postgres arc-server edit
  summary: Mengedit konfigurasi grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
  description: ''
  syntax: >-
    az postgres arc-server edit --name
                                [--admin-password]
                                [--coordinator-settings]
                                [--cores-limit]
                                [--cores-request]
                                [--engine-settings]
                                [--extensions]
                                [--k8s-namespace]
                                [--memory-limit]
                                [--memory-request]
                                [--no-wait]
                                [--path]
                                [--port]
                                [--replace-settings]
                                [--use-k8s]
                                [--worker-settings]
                                [--workers]
  examples:
  - summary: Mengedit konfigurasi grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
    syntax: az postgres arc-server edit --path ./spec.json -n pg1 --k8s-namespace namespace --use-k8s
  - summary: Mengedit grup server PostgreSQL Hyperscale dengan dukungan Azure Arc dengan pengaturan mesin untuk simpul koordinator.
    syntax: az postgres arc-server edit -n pg1 --coordinator-settings 'key2=val2' --k8s-namespace namespace
  - summary: Mengedit grup server PostgreSQL Hyperscale dengan dukungan Azure Arc dan menggantikan pengaturan mesin yang ada dengan pengaturan baru key1=val1.
    syntax: az postgres arc-server edit -n pg1 --engine-settings 'key1=val1' --replace-settings --k8s-namespace namespace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup server PostgreSQL Hyperscale dengan dukungan Azure Arc yang diedit. Nama yang digunakan untuk penyebaran instans tidak dapat diubah.
    description: ''
  optionalParameters:
  - name: --admin-password
    summary: Jika diberikan, kata sandi admin grup server PostgreSQL Hyperscale dengan dukungan Azure Arc akan diatur ke nilai variabel lingkungan AZDATA_PASSWORD jika ada dan nilai yang diminta, jika tidak ada.
    description: ''
  - name: --coordinator-settings
    summary: Daftar pengaturan mesin Postgres yang dipisahkan koma dalam format 'key1=val1, key2=val2' untuk diterapkan pada peran simpul 'koordinator'. Ketika pengaturan spesifik peran simpul ditentukan, pengaturan default akan diabaikan dan diganti dengan pengaturan yang disediakan di sini.
    description: ''
  - name: --cores-limit
    summary: 'Jumlah maksimum inti CPU untuk grup server PostgreSQL Hyperscale dengan dukungan Azure Arc yang dapat digunakan per inti fraksional dan simpul didukung. Untuk menghapus cores_limit, tentukan nilainya sebagai string kosong. Secara opsional daftar peran yang dipisahkan koma dengan nilai dapat ditentukan dalam format <role>=<value>. Peran yang valid adalah: "koordinator" atau "c", "pekerja" atau "w". Jika tidak ada peran yang ditentukan, pengaturan akan berlaku untuk semua simpul grup server PostgreSQL Hyperscale.'
    description: ''
  - name: --cores-request
    summary: 'Jumlah minimum inti CPU yang harus tersedia per simpul untuk menjadwalkan layanan. Inti fraksional didukung. Untuk menghapus cores_request, tentukan nilainya sebagai string kosong. Secara opsional daftar peran yang dipisahkan koma dengan nilai dapat ditentukan dalam format <role>=<value>. Peran yang valid adalah: "koordinator" atau "c", "pekerja" atau "w". Jika tidak ada peran yang ditentukan, pengaturan akan berlaku untuk semua simpul grup server PostgreSQL Hyperscale.'
    description: ''
  - name: --engine-settings
    summary: Daftar pengaturan mesin Postgres yang dipisahkan koma dalam format 'key1=val1, key2=val2'. Pengaturan yang disediakan akan digabungkan dengan pengaturan yang ada. Untuk menghapus pengaturan, berikan nilai kosong seperti 'removedKey='. Jika Anda mengubah pengaturan mesin yang memerlukan penghidupan ulang, layanan akan dihidupkan ulang untuk menerapkan pengaturan segera.
    description: ''
  - name: --extensions
    summary: Daftar ekstensi Postgres yang dipisahkan koma yang harus dimuat pada startup. Harap merujuk ke dokumentasi postgres untuk nilai yang didukung.
    description: ''
  - name: --k8s-namespace -k
    summary: Namespace layanan Kube tempat grup server PostgreSQL Hyperscale dengan dukungan Azure Arc disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --memory-limit
    summary: 'Batas memori untuk grup server PostgreSQL Hyperscale dengan dukungan Azure Arc sebagai angka diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte). Untuk menghapus memory_limit, tentukan nilainya sebagai string kosong. Secara opsional daftar peran yang dipisahkan koma dengan nilai dapat ditentukan dalam format <role>=<value>. Peran yang valid adalah: "koordinator" atau "c", "pekerja" atau "w". Jika tidak ada peran yang ditentukan, pengaturan akan berlaku untuk semua simpul grup server PostgreSQL Hyperscale.'
    description: ''
  - name: --memory-request
    summary: 'Permintaan memori untuk grup server PostgreSQL Hyperscale dengan dukungan Azure Arc sebagai angka diikuti oleh Ki (kilobyte), Mi (megabyte), atau Gi (gigabyte). Untuk menghapus memory_request, tentukan nilainya sebagai string kosong. Secara opsional daftar peran yang dipisahkan koma dengan nilai dapat ditentukan dalam format <role>=<value>. Peran yang valid adalah: "koordinator" atau "c", "pekerja" atau "w". Jika tidak ada peran yang ditentukan, pengaturan akan berlaku untuk semua simpul grup server PostgreSQL Hyperscale.'
    description: ''
  - name: --no-wait
    summary: Jika diberikan, perintah tidak akan menunggu instans berada dalam keadaan siap sebelum menampilkan.
    description: ''
  - name: --path
    summary: Jalur menuju file json sumber untuk grup server PostgreSQL Hyperscale dengan dukungan Azure Arc. Ini bersifat opsional.
    description: ''
  - name: --port
    summary: Opsional.
    description: ''
  - name: --replace-settings
    summary: Ketika ditentukan dengan --engine-settings, akan menggantikan semua pengaturan mesin kustom yang ada dengan set baru pengaturan dan nilai.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
  - name: --worker-settings
    summary: Daftar pengaturan mesin Postgres yang dipisahkan koma dalam format 'key1=val1, key2=val2' untuk diterapkan pada peran simpul 'pekerja'. Ketika pengaturan spesifik peran simpul ditentukan, pengaturan default akan diabaikan dan diganti dengan pengaturan yang disediakan di sini.
    description: ''
  - name: --workers -w
    summary: Jumlah simpul pekerja yang diprovisikan dalam grup server. Di Pratinjau, mengurangi jumlah simpul pekerja tidak didukung. Rujuk ke dokumentasi untuk mengetahui detail tambahannya.
    description: ''
- uid: az_postgres_arc-server_list
  name: az postgres arc-server list
  summary: Mencantumkan grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
  description: ''
  syntax: >-
    az postgres arc-server list [--k8s-namespace]
                                [--use-k8s]
  examples:
  - summary: Mencantumkan grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
    syntax: az postgres arc-server list --k8s-namespace namespace --use-k8s
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Namespace layanan Kube tempat grup server PostgreSQL Hyperscale dengan dukungan Azure Arc disebarkan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
- uid: az_postgres_arc-server_show
  name: az postgres arc-server show
  summary: Menampilkan detail grup server PostgreSQL Hyperscale dengan dukungan Azure Arc
  description: ''
  syntax: >-
    az postgres arc-server show --name
                                [--k8s-namespace]
                                [--path]
                                [--use-k8s]
  examples:
  - summary: Menampilkan detail grup server PostgreSQL Hyperscale dengan dukungan Azure Arc
    syntax: az postgres arc-server show -n pg1 --k8s-namespace namespace --use-k8s
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup server PostgreSQL Hyperscale dengan dukungan Azure Arc.
    description: ''
  optionalParameters:
  - name: --k8s-namespace -k
    summary: Ruang nama Kubernetes tempat grup server PostgreSQL Hyperscale dengan dukungan Azure Arc digunakan. Jika tidak ada namespace layanan yang ditentukan, maka namespace layanan yang ditentukan dalam kubeconfig akan digunakan.
    description: ''
  - name: --path
    summary: Jalur di mana spesifikasi lengkap untuk grup server PostgreSQL Hyperscale dengan dukungan Azure Arc harus ditulis. Jika dihilangkan, spesifikasi akan ditulis dengan output standar.
    description: ''
  - name: --use-k8s
    summary: Gunakan API Kube lokal untuk melakukan tindakan ini.
    description: ''
commands:
- az_postgres_arc-server_create
- az_postgres_arc-server_delete
- az_postgres_arc-server_edit
- az_postgres_arc-server_endpoint
- az_postgres_arc-server_endpoint_list
- az_postgres_arc-server_list
- az_postgres_arc-server_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

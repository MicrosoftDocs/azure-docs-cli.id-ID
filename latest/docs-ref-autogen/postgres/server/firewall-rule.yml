### YamlMime:AzureCLIGroup
uid: az_postgres_server_firewall-rule
name: az postgres server firewall-rule
summary: Mengelola aturan firewall untuk server.
description: ''
directCommands:
- uid: az_postgres_server_firewall-rule_create
  name: az postgres server firewall-rule create
  summary: Buat aturan firewall baru untuk server.
  description: ''
  syntax: >-
    az postgres server firewall-rule create --end-ip-address
                                            --name
                                            --resource-group
                                            --server-name
                                            --start-ip-address
  examples:
  - summary: Buat aturan firewall yang mengizinkan koneksi dari alamat IP tertentu.
    syntax: az postgres server firewall-rule create -g testgroup -s testsvr -n allowip --start-ip-address 107.46.14.221 --end-ip-address 107.46.14.221
  - summary: Buat aturan firewall yang mengizinkan koneksi dari rentang alamat IP.
    syntax: az postgres server firewall-rule create -g testgroup -s testsvr -n allowiprange --start-ip-address 107.46.14.0 --end-ip-address 107.46.14.221
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: Alamat IP akhir aturan firewall. Harus format IPv4. Gunakan nilai '0.0.0.0' untuk mewakili semua alamat IP internal Azure.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan firewall. Nama aturan firewall tidak boleh kosong. Nama aturan firewall hanya boleh berisi 0-9, a-z, A-Z, '-' dan '_'. Selain itu, nama aturan firewall tidak boleh melebihi 128 karakter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Alamat IP awal aturan firewall. Harus format IPv4. Gunakan nilai '0.0.0.0' untuk mewakili semua alamat IP internal Azure.
    description: ''
- uid: az_postgres_server_firewall-rule_delete
  name: az postgres server firewall-rule delete
  summary: Menghapus aturan firewall.
  description: ''
  syntax: >-
    az postgres server firewall-rule delete [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--server-name]
                                            [--yes]
  examples:
  - summary: Menghapus aturan firewall. (dibuat otomatis)
    syntax: az postgres server firewall-rule delete --name MyFirewallRule --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan firewall. Nama aturan firewall tidak boleh kosong. Nama aturan firewall hanya boleh berisi 0-9, a-z, A-Z, '-' dan '_'. Selain itu, nama aturan firewall tidak boleh melebihi 128 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_postgres_server_firewall-rule_list
  name: az postgres server firewall-rule list
  summary: Mencantumkan semua aturan firewall untuk server.
  description: ''
  syntax: >-
    az postgres server firewall-rule list [--ids]
                                          [--resource-group]
                                          [--server-name]
  examples:
  - summary: Mencantumkan semua aturan firewall untuk server. (dibuat otomatis)
    syntax: az postgres server firewall-rule list --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_postgres_server_firewall-rule_show
  name: az postgres server firewall-rule show
  summary: Dapatkan detail aturan firewall.
  description: ''
  syntax: >-
    az postgres server firewall-rule show [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--server-name]
  examples:
  - summary: Dapatkan detail aturan firewall. (dibuat otomatis)
    syntax: az postgres server firewall-rule show --name MyFirewallRule --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan firewall. Nama aturan firewall tidak boleh kosong. Nama aturan firewall hanya boleh berisi 0-9, a-z, A-Z, '-' dan '_'. Selain itu, nama aturan firewall tidak boleh melebihi 128 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_postgres_server_firewall-rule_update
  name: az postgres server firewall-rule update
  summary: Memperbarui aturan firewall.
  description: ''
  syntax: >-
    az postgres server firewall-rule update [--add]
                                            [--end-ip-address]
                                            [--force-string]
                                            [--ids]
                                            [--name]
                                            [--remove]
                                            [--resource-group]
                                            [--server-name]
                                            [--set]
                                            [--start-ip-address]
  examples:
  - summary: Memperbarui alamat IP mulai aturan firewall.
    syntax: az postgres server firewall-rule update -g testgroup -s testsvr -n allowiprange --start-ip-address 107.46.14.1
  - summary: Memperbarui alamat IP awal dan akhir aturan firewall.
    syntax: az postgres server firewall-rule update -g testgroup -s testsvr -n allowiprange --start-ip-address 107.46.14.2 --end-ip-address 107.46.14.218
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --end-ip-address
    summary: Alamat IP akhir aturan firewall. Harus format IPv4. Gunakan nilai '0.0.0.0' untuk mewakili semua alamat IP internal Azure.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan firewall. Nama aturan firewall tidak boleh kosong. Nama aturan firewall hanya boleh berisi 0-9, a-z, A-Z, '-' dan '_'. Selain itu, nama aturan firewall tidak boleh melebihi 128 karakter.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --start-ip-address
    summary: Alamat IP awal aturan firewall. Harus format IPv4. Gunakan nilai '0.0.0.0' untuk mewakili semua alamat IP internal Azure.
    description: ''
commands:
- az_postgres_server_firewall-rule_create
- az_postgres_server_firewall-rule_delete
- az_postgres_server_firewall-rule_list
- az_postgres_server_firewall-rule_show
- az_postgres_server_firewall-rule_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

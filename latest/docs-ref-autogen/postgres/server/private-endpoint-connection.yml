### YamlMime:AzureCLIGroup
uid: az_postgres_server_private-endpoint-connection
name: az postgres server private-endpoint-connection
summary: Mengelola koneksi titik akhir privat server PostgreSQL.
description: ''
directCommands:
- uid: az_postgres_server_private-endpoint-connection_approve
  name: az postgres server private-endpoint-connection approve
  summary: Setujui koneksi titik akhir privat yang ditentukan yang terkait dengan server PostgreSQL.
  description: ''
  syntax: >-
    az postgres server private-endpoint-connection approve [--description]
                                                           [--id]
                                                           [--ids]
                                                           [--name]
                                                           [--resource-group]
                                                           [--server-name]
  optionalParameters:
  - name: --description
    summary: Komentar untuk menyetujui operasi.
    description: ''
  - name: --id
    summary: ID koneksi titik akhir privat yang terkait dengan Server. Jika ditentukan --server-name/-s dan --name/-n, ini harus dihilangkan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan Server. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya dari server tertentu.
    description: ''
  - name: --server-name -s
    summary: Nama Server. Diperlukan jika --id tidak ditentukan.
    description: ''

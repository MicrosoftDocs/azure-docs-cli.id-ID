### YamlMime:AzureCLIGroup
uid: az_postgres_server_ad-admin
name: az postgres server ad-admin
summary: Mengelola administrator Direktori Aktif server postgres.
description: ''
directCommands:
- uid: az_postgres_server_ad-admin_create
  name: az postgres server ad-admin create
  summary: Buat Administrator Direktori Aktif untuk server PostgreSQL.
  description: ''
  syntax: >-
    az postgres server ad-admin create --resource-group
                                       --server-name
                                       [--display-name]
                                       [--no-wait]
                                       [--object-id]
  examples:
  - summary: Buat Administrator username@domain.com Direktori Aktif di testsvr server.
    syntax: az postgres server ad-admin create --server-name testsvr -g testgroup --display-name username@domain.com --object-id 1FCD6583-267B-4484-BF9B-507E4B62DE79
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  optionalParameters:
  - name: --display-name -u
    summary: Nama tampilan pengguna atau grup administrator Azure AD.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --object-id -i
    summary: ID unik administrator Azure AD.
    description: ''
- uid: az_postgres_server_ad-admin_delete
  name: az postgres server ad-admin delete
  summary: Menghapus Administrator Direktori Aktif untuk server PostgreSQL.
  description: ''
  syntax: >-
    az postgres server ad-admin delete [--ids]
                                       [--resource-group]
                                       [--server-name]
                                       [--yes]
  examples:
  - summary: Hapus Administrator Direktori Aktif di testsvr server.
    syntax: az postgres server ad-admin delete --server-name testsvr -g testgroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_postgres_server_ad-admin_list
  name: az postgres server ad-admin list
  summary: Mencantumkan semua Administrator Direktori Aktif untuk server PostgreSQL.
  description: ''
  syntax: >-
    az postgres server ad-admin list [--ids]
                                     [--resource-group]
                                     [--server-name]
  examples:
  - summary: Mencantumkan semua Administrator Direktori Aktif di testsvr server.
    syntax: az postgres server ad-admin list --server-name testsvr -g testgroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_postgres_server_ad-admin_show
  name: az postgres server ad-admin show
  summary: Mendapatkan informasi Administrator Direktori Aktif untuk server PostgreSQL.
  description: ''
  syntax: >-
    az postgres server ad-admin show [--ids]
                                     [--resource-group]
                                     [--server-name]
  examples:
  - summary: Dapatkan Administrator Direktori Aktif di testsvr server.
    syntax: az postgres server ad-admin show --server-name testsvr -g testgroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_postgres_server_ad-admin_wait
  name: az postgres server ad-admin wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi Administrator Direktori Aktif server PostgreSQL terpenuhi.
  description: ''
  syntax: >-
    az postgres server ad-admin wait [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--ids]
                                     [--interval]
                                     [--resource-group]
                                     [--server-name]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga pembuatan Administrator Direktori Aktif di testsvr server.
    syntax: az postgres server ad-admin wait --server-name testsvr -g testgroup --created
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_postgres_server_ad-admin_create
- az_postgres_server_ad-admin_delete
- az_postgres_server_ad-admin_list
- az_postgres_server_ad-admin_show
- az_postgres_server_ad-admin_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

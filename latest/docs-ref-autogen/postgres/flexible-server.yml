  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_postgres_flexible-server_show-connection-string
  name: az postgres flexible-server show-connection-string
  summary: Perlihatkan string koneksi untuk database server fleksibel PostgreSQL.
  description: ''
  syntax: >-
    az postgres flexible-server show-connection-string [--admin-password]
                                                       [--admin-user]
                                                       [--database-name]
                                                       [--ids]
                                                       [--server-name]
  examples:
  - summary: Perlihatkan string koneksi untuk cmd dan bahasa pemrograman.
    syntax: az postgres flexible-server show-connection-string -s testserver -u username -p password -d databasename
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: 'Kata sandi administrator. Minimal 8 karakter dan maksimum 128 karakter. Sandi Anda harus berisi karakter dari tiga kategori berikut: huruf besar bahasa Inggris, huruf kecil bahasa Inggris, angka, dan karakter non-alfanumerik.'
    description: ''
  - name: --admin-user -u
    defaultValue: '{login}'
    summary: Nama pengguna administrator untuk server. Setelah diatur, itu tidak dapat diubah.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Nama database yang akan dibuat saat menyediakan server database.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_postgres_flexible-server_start
  name: az postgres flexible-server start
  summary: Memulai server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server start [--ids]
                                      [--name]
                                      [--resource-group]
  examples:
  - summary: Memulai server fleksibel.
    syntax: az postgres flexible-server start --resource-group testGroup --name testserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_postgres_flexible-server_stop
  name: az postgres flexible-server stop
  summary: Hentikan server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server stop [--ids]
                                     [--name]
                                     [--resource-group]
  examples:
  - summary: Hentikan server fleksibel.
    syntax: az postgres flexible-server stop --resource-group testGroup --name testserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_postgres_flexible-server_update
  name: az postgres flexible-server update
  summary: Memperbarui server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server update [--add]
                                       [--admin-password]
                                       [--backup-retention]
                                       [--force-string]
                                       [--high-availability {Disabled, Enabled}]
                                       [--ids]
                                       [--maintenance-window]
                                       [--name]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--sku-name]
                                       [--standby-zone]
                                       [--storage-size]
                                       [--tags]
                                       [--tier]
  examples:
  - summary: Perbarui sku server fleksibel, menggunakan konteks lokal untuk server dan grup sumber daya.
    syntax: az postgres flexible-server update --sku-name Standard_D4s_v3
  - summary: Memperbarui tag server.
    syntax: az postgres flexible-server update --resource-group testGroup --name testserver --tags "k1=v1" "k2=v2"
  - summary: Atur ulang kata sandi
    syntax: az postgres flexible-server update --resource-group testGroup --name testserver -p password123
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --admin-password -p
    summary: 'Kata sandi administrator. Minimal 8 karakter dan maksimum 128 karakter. Sandi Anda harus berisi karakter dari tiga kategori berikut: huruf besar bahasa Inggris, huruf kecil bahasa Inggris, angka, dan karakter non-alfanumerik.'
    description: ''
  - name: --backup-retention
    summary: Jumlah hari cadangan dipertahankan. Rentang 7 hingga 35 hari. Defaultnya adalah 7 hari.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --high-availability
    parameterValueGroup: Disabled, Enabled
    summary: Mengaktifkan atau menonaktifkan fitur ketersediaan tinggi. Nilai defaultnya adalah Dinonaktifkan. Ketersediaan tinggi hanya dapat diatur selama waktu pembuatan server yang fleksibel.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --maintenance-window
    summary: 'Periode waktu (UTC) yang ditunjuk untuk pemeliharaan. Contoh: "Min:23:30" untuk menjadwalkan pada hari Minggu, 23:30 UTC. Untuk mengatur kembali ke pass default di "Dinonaktifkan".'
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku-name
    summary: 'Nama SKU komputasi. Mengikuti konvensi Standard_{nama VM}. Contoh: Standard_D4s_v3.'
    description: ''
  - name: --standby-zone
    summary: Informasi zona ketersediaan server siaga ketika ketersediaan tinggi diaktifkan.
    description: ''
  - name: --storage-size
    summary: Kapasitas penyimpanan server. Minimum adalah 32 GiB dan maks adalah 16 TiB.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --tier
    summary: 'Tingkat komputasi server. Nilai yang diterima: Burstable, GeneralPurpose, Memory Optimized.'
    description: ''
- uid: az_postgres_flexible-server_wait
  name: az postgres flexible-server wait
  summary: Tunggu hingga server fleksibel memenuhi kondisi tertentu.
  description: ''
  syntax: >-
    az postgres flexible-server wait [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--ids]
                                     [--interval]
                                     [--name]
                                     [--resource-group]
                                     [--timeout]
                                     [--updated]
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

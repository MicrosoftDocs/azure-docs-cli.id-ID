### YamlMime:AzureCLIGroup
uid: az_postgres_server-logs
name: az postgres server-logs
summary: Mengelola log server.
description: ''
directCommands:
- uid: az_postgres_server-logs_download
  name: az postgres server-logs download
  summary: Unduh file log.
  description: ''
  syntax: >-
    az postgres server-logs download --name
                                     [--ids]
                                     [--resource-group]
                                     [--server-name]
  examples:
  - summary: Unduh file log f1 dan f2 ke direktori saat ini dari server 'testsvr'.
    syntax: az postgres server-logs download -g testgroup -s testsvr -n f1.log f2.log
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Daftar nama file log yang dipisahkan spasi di server untuk diunduh.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_postgres_server-logs_list
  name: az postgres server-logs list
  summary: Daftar file log untuk sebuah server.
  description: ''
  syntax: >-
    az postgres server-logs list --resource-group
                                 --server-name
                                 [--file-last-written]
                                 [--filename-contains]
                                 [--max-file-size]
  examples:
  - summary: Mencantumkan file log untuk 'testsvr' yang dimodifikasi dalam 72 jam terakhir (nilai default).
    syntax: az postgres server-logs list -g testgroup -s testsvr
  - summary: Cantumkan file log untuk 'testsvr' yang dimodifikasi dalam 10 jam terakhir.
    syntax: az postgres server-logs list -g testgroup -s testsvr --file-last-written 10
  - summary: Cantumkan file log untuk 'testsvr' berukuran kurang dari 30Kb.
    syntax: az postgres server-logs list -g testgroup -s testsvr --max-file-size 30
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama Server.
    description: ''
  optionalParameters:
  - name: --file-last-written
    summary: Bilangan bulat dalam jam untuk menunjukkan waktu modifikasi terakhir file, nilai defaultnya adalah 72.
    description: ''
  - name: --filename-contains
    summary: Pola yang harus dicocokkan dengan nama file.
    description: ''
  - name: --max-file-size
    summary: Batasan ukuran file untuk memfilter file.
    description: ''
commands:
- az_postgres_server-logs_download
- az_postgres_server-logs_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

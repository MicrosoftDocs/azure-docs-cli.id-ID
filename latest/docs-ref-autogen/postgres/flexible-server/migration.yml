### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server_migration
name: az postgres flexible-server migration
summary: Mengelola alur kerja migrasi untuk Server Fleksibel PostgreSQL.
description: ''
directCommands:
- uid: az_postgres_flexible-server_migration_check-name-availability
  name: az postgres flexible-server migration check-name-availability
  summary: Memeriksa apakah nama migrasi yang disediakan dapat digunakan.
  description: ''
  syntax: >-
    az postgres flexible-server migration check-name-availability --migration-name
                                                                  [--ids]
                                                                  [--name]
                                                                  [--resource-group]
  examples:
  - summary: Periksa apakah nama migrasi yang disediakan tersedia untuk alur kerja migrasi Anda.
    syntax: az postgres flexible-server migration check-name-availability --subscription xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --resource-group testGroup --name testserver --migration-name xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --migration-name
    summary: Nama migrasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server target migrasi.
    description: ''
  - name: --resource-group -g
    summary: Nama Grup Sumber Daya server target migrasi.
    description: ''
- uid: az_postgres_flexible-server_migration_create
  name: az postgres flexible-server migration create
  summary: Buat alur kerja migrasi baru untuk server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server migration create --name
                                                 --properties
                                                 --resource-group
                                                 [--migration-name]
  examples:
  - summary: Mulai alur kerja migrasi di server target yang diidentifikasi oleh parameter. Konfigurasi migrasi harus ditentukan dalam file migrationConfig.json.
    syntax: az postgres flexible-server migration create --subscription xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --resource-group testGroup --name testserver --properties "migrationConfig.json"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama server target migrasi.
    description: ''
  - isRequired: true
    name: --properties -b
    summary: Properti permintaan. Gunakan tanda kutip ganda atau tidak ada untuk meneruskan filepath sebagai argumen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama Grup Sumber Daya server target migrasi.
    description: ''
  optionalParameters:
  - name: --migration-name
    summary: Nama migrasi.
    description: ''
- uid: az_postgres_flexible-server_migration_delete
  name: az postgres flexible-server migration delete
  summary: Menghapus migrasi tertentu.
  description: ''
  syntax: >-
    az postgres flexible-server migration delete --migration-name
                                                 [--ids]
                                                 [--name]
                                                 [--resource-group]
                                                 [--yes]
  examples:
  - summary: Membatalkan/menghapus alur kerja migrasi. Alur kerja migrasi dapat dibatalkan/dihapus kapan saja.
    syntax: az postgres flexible-server migration delete --subscription xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --resource-group testGroup --name testserver --migration-name xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --migration-name
    summary: Nama migrasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server target migrasi.
    description: ''
  - name: --resource-group -g
    summary: Nama Grup Sumber Daya server target migrasi.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_postgres_flexible-server_migration_list
  name: az postgres flexible-server migration list
  summary: Mencantumkan migrasi server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server migration list [--filter]
                                               [--ids]
                                               [--name]
                                               [--resource-group]
  examples:
  - summary: Mencantumkan migrasi aktif server fleksibel target saat ini.
    syntax: az postgres flexible-server migration list --subscription xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --resource-group testGroup --name testserver --filter Active
  - summary: Mencantumkan semua migrasi (Aktif/Selesai) dari server fleksibel target.
    syntax: az postgres flexible-server migration list --subscription xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --resource-group testGroup --name testserver --filter All
  optionalParameters:
  - name: --filter
    defaultValue: Active
    summary: 'Menunjukkan apakah semua migrasi atau hanya Migrasi aktif yang dikembalikan. Aktif adalah default. Nilai yang valid adalah: Aktif, Semua.'
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server target migrasi.
    description: ''
  - name: --resource-group -g
    summary: Nama Grup Sumber Daya server target migrasi.
    description: ''
- uid: az_postgres_flexible-server_migration_show
  name: az postgres flexible-server migration show
  summary: Dapatkan detail migrasi tertentu.
  description: ''
  syntax: >-
    az postgres flexible-server migration show --migration-name
                                               [--ids]
                                               [--level]
                                               [--name]
                                               [--resource-group]
  examples:
  - summary: Dapatkan detail migrasi tertentu dari server fleksibel target.
    syntax: az postgres flexible-server migration show --subscription xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --resource-group testGroup --name testserver --migration-name xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --migration-name
    summary: Nama migrasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --level
    defaultValue: Default
    summary: Tentukan tingkat detail migrasi yang diminta. Nilai yang valid adalah Aktif dan Semua. Aktif adalah default.
    description: ''
  - name: --name -n
    summary: Nama server target migrasi.
    description: ''
  - name: --resource-group -g
    summary: Nama Grup Sumber Daya server target migrasi.
    description: ''
- uid: az_postgres_flexible-server_migration_update
  name: az postgres flexible-server migration update
  summary: Memperbarui migrasi tertentu.
  description: ''
  syntax: >-
    az postgres flexible-server migration update --migration-name
                                                 [--db-names]
                                                 [--ids]
                                                 [--name]
                                                 [--overwrite-dbs]
                                                 [--resource-group]
                                                 [--setup-replication]
                                                 [--start-data-migration]
  examples:
  - summary: Izinkan alur kerja migrasi untuk menyiapkan replikasi logis pada sumbernya. Perhatikan bahwa perintah ini akan memulai ulang server sumber.
    syntax: az postgres flexible-server migration update --subscription xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --resource-group testGroup --name testserver --migration-name xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --setup-replication
  - summary: Daftar DB yang dipisahkan spasi untuk dimigrasikan. Minimal 1 dan maksimum 8 DB dapat ditentukan. Anda dapat memigrasikan lebih banyak DB secara bersamaan menggunakan migrasi tambahan. Perhatikan bahwa setiap DB tambahan memengaruhi performa server sumber.
    syntax: az postgres flexible-server migration update --subscription xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --resource-group testGroup --name testserver --migration-name xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --db-names db1 db2
  - summary: Izinkan alur kerja migrasi menimpa DB pada target.
    syntax: az postgres flexible-server migration update --subscription xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --resource-group testGroup --name testserver --migration-name xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --overwrite-dbs
  - summary: Perintah ini membantu dalam memulai migrasi data segera antara sumber dan target. Setiap migrasi yang dijadwalkan untuk tanggal dan waktu mendatang akan dibatalkan.
    syntax: az postgres flexible-server migration update --subscription xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --resource-group testGroup --name testserver --migration-name xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --start-data-migration
  requiredParameters:
  - isRequired: true
    name: --migration-name
    summary: Nama migrasi.
    description: ''
  optionalParameters:
  - name: --db-names --dbs
    summary: Daftar DB yang dipisahkan spasi untuk dimigrasikan. Minimal 1 dan maksimum 8 DB dapat ditentukan. Anda dapat memigrasikan lebih banyak DB secara bersamaan menggunakan migrasi tambahan. Perhatikan bahwa setiap DB tambahan memengaruhi performa server sumber.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server target migrasi.
    description: ''
  - name: --overwrite-dbs
    summary: Izinkan alur kerja migrasi menimpa DB pada target.
    description: ''
  - name: --resource-group -g
    summary: Nama Grup Sumber Daya server target migrasi.
    description: ''
  - name: --setup-replication
    summary: Izinkan alur kerja migrasi untuk menyiapkan replikasi logis pada sumbernya. Perhatikan bahwa perintah ini akan memulai ulang server sumber.
    description: ''
  - name: --start-data-migration
    summary: Jadwalkan ulang migrasi data untuk memulai sekarang.
    description: ''
commands:
- az_postgres_flexible-server_migration_check-name-availability
- az_postgres_flexible-server_migration_create
- az_postgres_flexible-server_migration_delete
- az_postgres_flexible-server_migration_list
- az_postgres_flexible-server_migration_show
- az_postgres_flexible-server_migration_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

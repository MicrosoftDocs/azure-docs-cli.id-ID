### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server_firewall-rule
name: az postgres flexible-server firewall-rule
summary: Mengelola aturan firewall untuk server.
description: ''
directCommands:
- uid: az_postgres_flexible-server_firewall-rule_create
  name: az postgres flexible-server firewall-rule create
  summary: Buat aturan firewall baru untuk server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server firewall-rule create --name
                                                     --resource-group
                                                     [--end-ip-address]
                                                     [--rule-name]
                                                     [--start-ip-address]
  examples:
  - summary: Buat aturan firewall yang mengizinkan koneksi dari alamat IP tertentu.
    syntax: az postgres flexible-server firewall-rule create --resource-group testGroup --name testserver --rule-name allowip --start-ip-address 107.46.14.221
  - summary: Buat aturan firewall yang mengizinkan koneksi dari rentang alamat IP.
    syntax: az postgres flexible-server firewall-rule create --resource-group testGroup --name testserver --rule-name allowiprange --start-ip-address 107.46.14.0 --end-ip-address 107.46.14.221
  - summary: Membuat aturan firewall yang memungkinkan koneksi ke semua layanan Azure
    syntax: az postgres flexible-server firewall-rule create --resource-group testGroup --name testserver --start-ip-address 0.0.0.0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --end-ip-address
    summary: Alamat IP akhir aturan firewall. Harus format IPv4. Gunakan nilai '0.0.0.0' untuk mewakili semua alamat IP internal Azure.
    description: ''
  - name: --rule-name -r
    summary: Nama aturan firewall. Jika nama dihilangkan, nama default akan dipilih untuk nama firewall. Nama aturan firewall hanya boleh berisi 0-9, a-z, A-Z, '-' dan '_'. Selain itu, nama aturan firewall tidak boleh melebihi 128 karakter.
    description: ''
  - name: --start-ip-address
    summary: Alamat IP awal aturan firewall. Harus format IPv4. Gunakan nilai '0.0.0.0' untuk mewakili semua alamat IP internal Azure.
    description: ''
- uid: az_postgres_flexible-server_firewall-rule_delete
  name: az postgres flexible-server firewall-rule delete
  summary: Menghapus aturan firewall.
  description: ''
  syntax: >-
    az postgres flexible-server firewall-rule delete [--ids]
                                                     [--name]
                                                     [--resource-group]
                                                     [--rule-name]
                                                     [--yes]
  examples:
  - summary: Menghapus aturan firewall.
    syntax: az postgres flexible-server firewall-rule delete --rule-name testRule --resource-group testGroup --name testserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name -r
    summary: Nama aturan firewall. Jika nama dihilangkan, nama default akan dipilih untuk nama firewall. Nama aturan firewall hanya boleh berisi 0-9, a-z, A-Z, '-' dan '_'. Selain itu, nama aturan firewall tidak boleh melebihi 128 karakter.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_postgres_flexible-server_firewall-rule_list
  name: az postgres flexible-server firewall-rule list
  summary: Mencantumkan semua aturan firewall untuk server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server firewall-rule list --name
                                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_postgres_flexible-server_firewall-rule_show
  name: az postgres flexible-server firewall-rule show
  summary: Dapatkan detail aturan firewall.
  description: ''
  syntax: >-
    az postgres flexible-server firewall-rule show [--ids]
                                                   [--name]
                                                   [--resource-group]
                                                   [--rule-name]
  examples:
  - summary: Dapatkan detail aturan firewall.
    syntax: az postgres flexible-server firewall-rule show --rule-name testRule --resource-group testGroup --name testserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name -r
    summary: Nama aturan firewall. Jika nama dihilangkan, nama default akan dipilih untuk nama firewall. Nama aturan firewall hanya boleh berisi 0-9, a-z, A-Z, '-' dan '_'. Selain itu, nama aturan firewall tidak boleh melebihi 128 karakter.
    description: ''
- uid: az_postgres_flexible-server_firewall-rule_update
  name: az postgres flexible-server firewall-rule update
  summary: Memperbarui aturan firewall.
  description: ''
  syntax: >-
    az postgres flexible-server firewall-rule update [--add]
                                                     [--end-ip-address]
                                                     [--force-string]
                                                     [--ids]
                                                     [--name]
                                                     [--remove]
                                                     [--resource-group]
                                                     [--rule-name]
                                                     [--set]
                                                     [--start-ip-address]
  examples:
  - summary: Memperbarui alamat IP mulai aturan firewall.
    syntax: az postgres flexible-server firewall-rule update --resource-group testGroup --name testserver --rule-name allowiprange --start-ip-address 107.46.14.1
  - summary: Perbarui alamat IP awal dan akhir aturan firewall.
    syntax: az postgres flexible-server firewall-rule update --resource-group testGroup --name testserver --rule-name allowiprange --start-ip-address 107.46.14.2 --end-ip-address 107.46.14.218
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --end-ip-address
    summary: Alamat IP akhir aturan firewall. Harus format IPv4. Gunakan nilai '0.0.0.0' untuk mewakili semua alamat IP internal Azure.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name -r
    summary: Nama aturan firewall. Jika nama dihilangkan, nama default akan dipilih untuk nama firewall. Nama aturan firewall hanya boleh berisi 0-9, a-z, A-Z, '-' dan '_'. Selain itu, nama aturan firewall tidak boleh melebihi 128 karakter.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --start-ip-address
    summary: Alamat IP awal aturan firewall. Harus format IPv4. Gunakan nilai '0.0.0.0' untuk mewakili semua alamat IP internal Azure.
    description: ''
commands:
- az_postgres_flexible-server_firewall-rule_create
- az_postgres_flexible-server_firewall-rule_delete

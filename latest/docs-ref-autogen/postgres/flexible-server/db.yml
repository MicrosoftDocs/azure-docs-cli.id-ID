### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server_db
name: az postgres flexible-server db
summary: Mengelola database PostgreSQL di server fleksibel.
description: ''
directCommands:
- uid: az_postgres_flexible-server_db_create
  name: az postgres flexible-server db create
  summary: Buat database PostgreSQL di server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server db create --resource-group
                                          --server-name
                                          [--charset]
                                          [--collation]
                                          [--database-name]
  examples:
  - summary: Buat database 'testDatabase' di server fleksibel 'testserver' dengan parameter default.
    syntax: az postgres flexible-server db create --resource-group testGroup --server-name testserver --database-name testDatabase
  - summary: Buat database 'testDatabase' di server fleksibel 'testserver' dengan kumpulan karakter dan aturan kolase tertentu.
    syntax: az postgres flexible-server db create --resource-group testGroup --server-name testserver --database-name testDatabase \ --charset validCharset --collation validCollation
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  optionalParameters:
  - name: --charset
    summary: Set karakter database. Nilai defaultnya adalah UTF8.
    description: ''
  - name: --collation
    summary: Kolae database.
    description: ''
  - name: --database-name -d
    summary: Nama database yang akan dibuat saat menyediakan server database.
    description: ''
- uid: az_postgres_flexible-server_db_delete
  name: az postgres flexible-server db delete
  summary: Menghapus database di server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server db delete [--database-name]
                                          [--ids]
                                          [--resource-group]
                                          [--server-name]
                                          [--yes]
  examples:
  - summary: Hapus database 'testDatabase' di server fleksibel 'testserver'.
    syntax: az postgres flexible-server db delete --resource-group testGroup --server-name testserver --database-name testDatabase
  optionalParameters:
  - name: --database-name -d
    summary: Nama database yang akan dibuat saat menyediakan server database.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_postgres_flexible-server_db_list
  name: az postgres flexible-server db list
  summary: Mencantumkan database untuk server fleksibel.
  description: ''
  syntax: >-
    az postgres flexible-server db list --resource-group
                                        --server-name
  examples:
  - summary: Mencantumkan database di server fleksibel 'testserver'.
    syntax: az postgres flexible-server db list --resource-group testGroup --server-name testserver
  - summary: Mencantumkan database di server fleksibel 'testserver' dalam format tabel.
    syntax: az postgres flexible-server db list --resource-group testGroup --server-name testserver --output table
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_postgres_flexible-server_db_show
  name: az postgres flexible-server db show
  summary: Perlihatkan detail database.
  description: ''
  syntax: >-
    az postgres flexible-server db show [--database-name]
                                        [--ids]
                                        [--resource-group]
                                        [--server-name]
  examples:
  - summary: Tampilkan database 'testDatabase' di server 'testserver'.
    syntax: az postgres flexible-server db show --resource-group testGroup --server-name testserver --database-name testDatabase
  optionalParameters:
  - name: --database-name -d
    summary: Nama database yang akan dibuat saat menyediakan server database.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
commands:
- az_postgres_flexible-server_db_create
- az_postgres_flexible-server_db_delete
- az_postgres_flexible-server_db_list
- az_postgres_flexible-server_db_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

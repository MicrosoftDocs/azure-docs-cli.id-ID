### YamlMime:AzureCLIGroup
uid: az_communication
name: az communication
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **komunikasi** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **komunikasi az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola layanan komunikasi dengan komunikasi.
description: ''
directCommands:
- uid: az_communication_create
  name: az communication create
  summary: Buat CommunicationService baru atau perbarui CommunicationService yang sudah ada.
  description: ''
  syntax: >-
    az communication create --name
                            --resource-group
                            [--data-location]
                            [--location]
                            [--no-wait]
                            [--tags]
  examples:
  - summary: Membuat atau memperbarui sumber daya
    syntax: az communication create --name "MyCommunicationResource" --location "Global" --data-location "United States" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya CommunicationService.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --data-location
    summary: Lokasi tempat layanan komunikasi menyimpan data tidak aktifnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_communication_delete
  name: az communication delete
  summary: Operasi untuk menghapus CommunicationService.
  description: ''
  syntax: >-
    az communication delete --name
                            --resource-group
                            [--no-wait]
                            [--yes]
  examples:
  - summary: Hapus sumber daya
    syntax: az communication delete --name "MyCommunicationResource" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya CommunicationService.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_communication_link-notification-hub
  name: az communication link-notification-hub
  summary: Menautkan Azure Notification Hub ke layanan komunikasi ini.
  description: ''
  syntax: >-
    az communication link-notification-hub --name
                                           --resource-group
                                           [--connection-string]
                                           [--resource-id]
  examples:
  - summary: Menautkan hub pemberitahuan
    syntax: az communication link-notification-hub --name "MyCommunicationResource" --connection-string "Endpoint=sb://MyNamespace.servicebus.windows.net/;SharedAccessKey=abcd1234" --resource-id "/subscriptions/12345/resourceGroups/MyOtherResourceGroup/providers/Microsoft.NotificationHubs/namespaces/MyNamespace/notificationHubs/MyHub" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya CommunicationService.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --connection-string
    summary: String koneksi untuk hub pemberitahuan.
    description: ''
  - name: --resource-id
    summary: ID sumber daya hub pemberitahuan.
    description: ''
- uid: az_communication_list
  name: az communication list
  summary: Menangani permintaan untuk mencantumkan semua sumber daya dalam grup sumber daya. Dan Menangani permintaan untuk mencantumkan semua sumber daya dalam langganan.
  description: ''
  syntax: az communication list [--resource-group]
  examples:
  - summary: Daftar menurut grup sumber daya
    syntax: az communication list --resource-group "MyResourceGroup"
  - summary: Daftar menurut langganan
    syntax: az communication list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_communication_list-key
  name: az communication list-key
  summary: Dapatkan kunci akses sumber daya CommunicationService.
  description: ''
  syntax: >-
    az communication list-key --name
                              --resource-group
  examples:
  - summary: Daftar kunci
    syntax: az communication list-key --name "MyCommunicationResource" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya CommunicationService.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_communication_regenerate-key
  name: az communication regenerate-key
  summary: Regenerasi kunci akses CommunicationService. PrimaryKey dan SecondaryKey tidak dapat diregenerasi secara bersamaan.
  description: ''
  syntax: >-
    az communication regenerate-key --name
                                    --resource-group
                                    [--key-type {Primary, Secondary}]
  examples:
  - summary: Meregenerasi kunci
    syntax: az communication regenerate-key --name "MyCommunicationResource" --key-type "Primary" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya CommunicationService.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --key-type
    parameterValueGroup: Primary, Secondary
    summary: KeyType yang akan diregenerasi. Harus berupa 'primer' atau 'sekunder'(tidak peka huruf besar/kecil).
    description: ''
- uid: az_communication_show
  name: az communication show
  summary: Dapatkan CommunicationService dan propertinya.
  description: ''
  syntax: >-
    az communication show --name
                          --resource-group
  examples:
  - summary: Mendapatkan sumber daya
    syntax: az communication show --name "MyCommunicationResource" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya CommunicationService.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_communication_update
  name: az communication update
  summary: Operasi untuk memperbarui CommunicationService yang ada.
  description: ''
  syntax: >-
    az communication update --name
                            --resource-group
                            [--data-location]
                            [--location]
                            [--tags]
  examples:
  - summary: Memperbarui sumber daya
    syntax: az communication update --name "MyCommunicationResource" --tags newTag="newVal" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya CommunicationService.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --data-location
    summary: Lokasi tempat layanan komunikasi menyimpan data tidak aktifnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_communication_wait
  name: az communication wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi komunikasi terpenuhi.
  description: ''
  syntax: >-
    az communication wait --name
                          --resource-group
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--interval]
                          [--timeout]
                          [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga komunikasi berhasil dibuat.
    syntax: az communication wait --name "MyCommunicationResource" --resource-group "MyResourceGroup" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga komunikasi berhasil dihapus.
    syntax: az communication wait --name "MyCommunicationResource" --resource-group "MyResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya CommunicationService.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_communication_create
- az_communication_delete
- az_communication_identity

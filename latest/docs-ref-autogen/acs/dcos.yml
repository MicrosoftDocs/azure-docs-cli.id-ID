### YamlMime:AzureCLIGroup
uid: az_acs_dcos
name: az acs dcos
summary: Perintah untuk mengelola Azure Container Service yang diorkestrasi DC/OS.
description: ''
directCommands:
- uid: az_acs_dcos_browse
  name: az acs dcos browse
  summary: Membuat terowongan SSH ke layanan kontainer Azure, dan membuka dasbor Mesosphere DC/OS di browser.
  description: ''
  syntax: >-
    az acs dcos browse --name
                       --resource-group
                       [--disable-browser]
                       [--ssh-key-file]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan kontainer. Anda dapat mengonfigurasi default menggunakan `az configure --defaults acs=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Jangan buka browser setelah membuka proksi ke antarmuka pengguna web kluster.
    description: ''
  - name: --ssh-key-file
    defaultValue: ~\.ssh\id_rsa
    summary: Jalur ke file kunci SSH yang akan digunakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_dcos_install-cli
  name: az acs dcos install-cli
  summary: Unduh dan instal alat baris perintah DC/OS untuk kluster.
  description: ''
  syntax: >-
    az acs dcos install-cli [--client-version]
                            [--install-location]
  optionalParameters:
  - name: --client-version
    defaultValue: "1.8"
    summary: Versi kubectl untuk diinstal.
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-kubectl/kubectl.exe
    summary: Jalur untuk menginstal kubectl.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
commands:
- az_acs_dcos_browse
- az_acs_dcos_install-cli
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

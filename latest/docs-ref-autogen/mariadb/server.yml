### YamlMime:AzureCLIGroup
uid: az_mariadb_server
name: az mariadb server
summary: Mengelola server MariaDB.
description: ''
directCommands:
- uid: az_mariadb_server_create
  name: az mariadb server create
  summary: Membuat server.
  description: ''
  syntax: >-
    az mariadb server create [--admin-password]
                             [--admin-user]
                             [--assign-identity]
                             [--auto-grow {Disabled, Enabled}]
                             [--backup-retention]
                             [--geo-redundant-backup {Disabled, Enabled}]
                             [--infrastructure-encryption {Disabled, Enabled}]
                             [--location]
                             [--name]
                             [--public]
                             [--resource-group]
                             [--sku-name]
                             [--ssl-enforcement {Disabled, Enabled}]
                             [--storage-size]
                             [--tags]
                             [--version]
  examples:
  - summary: Buat server MariaDB di Eropa Utara dengan sku GP_Gen5_2 (Tujuan Umum, perangkat keras Gen 5, 2 vCore).
    syntax: >-
      az mariadb server create -l northeurope -g testgroup -n testsvr -u username -p password \
          --sku-name GP_Gen5_2
  - summary: Buat server MariaDB dengan semua set paramater.
    syntax: >-
      az mariadb server create -l northeurope -g testgroup -n testsvr -u username -p password \
          --sku-name B_Gen5_1 --ssl-enforcement Disabled --public-network-access Disabled \
          --backup-retention 10 --geo-redundant-backup Enabled --storage-size 51200 \
          --tags "key=value" --version 10.2
  optionalParameters:
  - name: --admin-password -p
    summary: 'Kata sandi administrator. Minimal 8 karakter dan maksimum 128 karakter. Sandi Anda harus berisi karakter dari tiga kategori berikut: huruf besar bahasa Inggris, huruf kecil bahasa Inggris, angka, dan karakter non-alfanumerik.'
    description: ''
  - name: --admin-user -u
    defaultValue: rundownlion1
    summary: Nama pengguna administrator untuk server. Setelah diatur, itu tidak dapat diubah.
    description: ''
  - name: --assign-identity
    summary: Buat dan tetapkan identitas Azure Active Directory untuk server ini untuk digunakan dengan layanan manajemen utama seperti Azure KeyVault.
    description: ''
  - name: --auto-grow
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Mengaktifkan atau menonaktifkan pertumbuhan otomatis penyimpanan. Nilai default Diaktifkan.
    description: ''
  - name: --backup-retention
    summary: Jumlah hari cadangan dipertahankan. Rentang 7 hingga 35 hari. Defaultnya adalah 7 hari.
    description: ''
  - name: --geo-redundant-backup
    parameterValueGroup: Disabled, Enabled
    summary: Mengaktifkan atau menonaktifkan cadangan geo-redundan. Nilai defaultnya adalah Dinonaktifkan. Tidak didukung di tingkat harga Dasar.
    description: ''
  - name: --infrastructure-encryption -i
    parameterValueGroup: Disabled, Enabled
    summary: Tambahkan lapisan enkripsi kedua opsional untuk data menggunakan algoritma enkripsi baru. Nilai defaultnya adalah Dinonaktifkan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --public --public-network-access
    summary: 'Aktifkan atau nonaktifkan akses jaringan publik ke server. Ketika dinonaktifkan, hanya koneksi yang dibuat melalui Private Link yang dapat menjangkau server ini. Nilai yang diizinkan adalah : Diaktifkan, Dinonaktifkan, semua, 0.0.0.0, <SingleIP>, <StartIP-DestinationIP>. Defaultnya Diaktifkan.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sku-name
    defaultValue: GP_Gen5_2
    summary: 'Nama sku. Mengikuti konvensi {pricing tier} _{compute generation}_ {vCores} secara singkat. Contoh: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
  - name: --ssl-enforcement
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan atau nonaktifkan penegakan ssl untuk koneksi ke server. Defaultnya Diaktifkan.
    description: ''
  - name: --storage-size
    defaultValue: "51200"
    summary: Kapasitas penyimpanan server (dengan satuan megabyte). Minimum adalah 5120 dan naik dalam tahapan 1024. Defaultnya adalah 51200.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --version
    summary: Versi utama server.
    description: ''
- uid: az_mariadb_server_delete
  name: az mariadb server delete
  summary: Menghapus server.
  description: ''
  syntax: >-
    az mariadb server delete [--ids]
                             [--name]
                             [--resource-group]
                             [--yes]
  examples:
  - summary: Menghapus server.
    syntax: az mariadb server delete -g testgroup -n testsvr
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_mariadb_server_georestore
  name: az mariadb server georestore
  summary: Pemulihan geografis server dari cadangan.
  description: ''
  syntax: >-
    az mariadb server georestore --location
                                 --source-server
                                 [--backup-retention]
                                 [--geo-redundant-backup]
                                 [--ids]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--sku-name]
  examples:
  - summary: Pemulihan geografis 'testsvr' ke server baru 'testsvrnew' yang terletak di US Barat 2.
    syntax: az mariadb server georestore -g testgroup -n testsvrnew --source-server testsvr -l westus2
  - summary: Pemulihan geografis 'testsvr' ke server baru 'testsvrnew' yang terletak di US Barat 2 dengan sku GP_Gen5_2.
    syntax: az mariadb server georestore -g testgroup -n testsvrnew --source-server testsvr -l westus2 --sku-name GP_Gen5_2
  - summary: Pemulihan geografis 'testsvr2' ke server baru 'testsvrnew', di mana 'testsvrnew' berada dalam grup sumber daya yang berbeda dari 'testsvr2'.
    syntax: >-
      az mariadb server georestore -g testgroup -n testsvrnew \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMariaDB/servers/testsvr2" \
          -l westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --source-server -s
    summary: Nama atau ID server sumber untuk dipulihkan.
    description: ''
  optionalParameters:
  - name: --backup-retention
    summary: Jumlah hari cadangan dipertahankan. Rentang 7 hingga 35 hari. Defaultnya adalah 7 hari.
    description: ''
  - name: --geo-redundant-backup
    summary: Mengaktifkan atau menonaktifkan cadangan geo-redundan. Nilai defaultnya adalah Dinonaktifkan. Tidak didukung di tingkat harga Dasar.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sku-name
    summary: 'Nama sku. Default ke sku server sumber. Mengikuti konvensi {pricing tier} _{compute generation}_ {vCores} secara singkat. Contoh: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
- uid: az_mariadb_server_list
  name: az mariadb server list
  summary: Mencantumkan server yang tersedia.
  description: ''
  syntax: az mariadb server list [--resource-group]
  examples:
  - summary: Mencantumkan semua server MariaDB dalam langganan.
    syntax: az mariadb server list
  - summary: Mencantumkan semua server MariaDB dalam grup sumber daya.
    syntax: az mariadb server list -g testgroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mariadb_server_list-skus
  name: az mariadb server list-skus
  summary: Mencantumkan sku yang tersedia di wilayah tertentu.
  description: ''
  syntax: az mariadb server list-skus --location
  examples:
  - summary: Mencantumkan sku yang tersedia di wilayah tertentu.
    syntax: az mariadb server list-skus -l eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Nama lokasi.
    description: ''
- uid: az_mariadb_server_restart
  name: az mariadb server restart
  summary: Mulai ulang server.
  description: ''
  syntax: >-
    az mariadb server restart [--ids]
                              [--name]
                              [--resource-group]
  examples:
  - summary: Mulai ulang server.
    syntax: az mariadb server restart -g testgroup -n testsvr
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mariadb_server_restore
  name: az mariadb server restore
  summary: Memulihkan server dari cadangan.
  description: ''
  syntax: >-
    az mariadb server restore --pitr-time
                              --source-server
                              [--ids]
                              [--name]
                              [--no-wait]
                              [--resource-group]
  examples:
  - summary: Pulihkan 'testsvr' ke titik waktu tertentu sebagai server baru 'testsvrnew'.
    syntax: az mariadb server restore -g testgroup -n testsvrnew --source-server testsvr --restore-point-in-time "2017-06-15T13:10:00Z"
  - summary: Pulihkan 'testsvr2' ke 'testsvrnew', di mana 'testsvrnew' berada dalam grup sumber daya yang berbeda dari 'testsvr2'.
    syntax: >-
      az mariadb server restore -g testgroup -n testsvrnew \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMariaDB/servers/testsvr2" \
          --restore-point-in-time "2017-06-15T13:10:00Z"
  requiredParameters:
  - isRequired: true
    name: --pitr-time --restore-point-in-time
    summary: Titik waktu dalam UTC untuk memulihkan dari (format ISO8601), misalnya, 2017-04-26T02:10:00+08:00.
    description: ''
  - isRequired: true
    name: --source-server -s
    summary: Nama atau ID sumber daya dari server sumber yang akan dipulihkan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mariadb_server_show
  name: az mariadb server show
  summary: Dapatkan detail server.
  description: ''
  syntax: >-
    az mariadb server show [--ids]
                           [--name]
                           [--resource-group]
  examples:
  - summary: Dapatkan detail server. (dibuat otomatis)
    syntax: az mariadb server show --name MyServer --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mariadb_server_show-connection-string
  name: az mariadb server show-connection-string
  summary: Perlihatkan string koneksi untuk database server MariaDB.
  description: ''
  syntax: >-
    az mariadb server show-connection-string [--admin-password]
                                             [--admin-user]
                                             [--database-name]
                                             [--ids]
                                             [--server-name]
  examples:
  - summary: Perlihatkan string koneksi untuk cmd dan bahasa pemrograman.
    syntax: az mariadb server show-connection-string -s testServer -u username -p password -d databasename
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: Kata sandi masuk administrator.
    description: ''
  - name: --admin-user -u
    defaultValue: '{username}'
    summary: Nama pengguna masuk administrator.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Nama database.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Nama server.
    description: ''
- uid: az_mariadb_server_start
  name: az mariadb server start
  summary: Mulai server yang dihentikan.
  description: ''
  syntax: >-
    az mariadb server start [--ids]
                            [--name]
                            [--resource-group]
  examples:
  - summary: Mulai server yang dihentikan. (dibuat otomatis)
    syntax: az mariadb server start --name testsvr --resource-group testgroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mariadb_server_stop
  name: az mariadb server stop
  summary: Hentikan server yang sedang berjalan.
  description: ''
  syntax: >-
    az mariadb server stop [--ids]
                           [--name]
                           [--resource-group]
  examples:
  - summary: Hentikan server yang sedang berjalan. (dibuat otomatis)
    syntax: az mariadb server stop --name testsvr --resource-group testgroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mariadb_server_update
  name: az mariadb server update
  summary: Memperbarui server.
  description: ''
  syntax: >-
    az mariadb server update [--add]
                             [--admin-password]
                             [--assign-identity]
                             [--auto-grow {Disabled, Enabled}]
                             [--backup-retention]
                             [--force-string]
                             [--ids]
                             [--name]
                             [--public]
                             [--remove]
                             [--resource-group]
                             [--set]
                             [--sku-name]
                             [--ssl-enforcement {Disabled, Enabled}]
                             [--storage-size]
                             [--tags]
  examples:
  - summary: Perbarui sku server.
    syntax: az mariadb server update -g testgroup -n testsvrnew --sku-name GP_Gen5_4
  - summary: Memperbarui tag server.
    syntax: az mariadb server update -g testgroup -n testsvrnew --tags "k1=v1" "k2=v2"
  - summary: Memperbarui server. (dibuat otomatis)
    syntax: az mariadb server update --admin-password password --name testsvrnew --resource-group testgroup
  - summary: Memperbarui server. (dibuat otomatis)
    syntax: az mariadb server update --name testsvrnew --resource-group testgroup --ssl-enforcement Enabled
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --admin-password -p
    summary: 'Kata sandi administrator. Minimal 8 karakter dan maksimum 128 karakter. Sandi Anda harus berisi karakter dari tiga kategori berikut: huruf besar bahasa Inggris, huruf kecil bahasa Inggris, angka, dan karakter non-alfanumerik.'
    description: ''
  - name: --assign-identity
    summary: Buat dan tetapkan identitas Azure Active Directory untuk server ini untuk digunakan dengan layanan manajemen utama seperti Azure KeyVault.
    description: ''
  - name: --auto-grow
    parameterValueGroup: Disabled, Enabled
    summary: Mengaktifkan atau menonaktifkan pertumbuhan otomatis penyimpanan. Nilai default Diaktifkan.
    description: ''
  - name: --backup-retention
    summary: Jumlah hari cadangan dipertahankan. Rentang 7 hingga 35 hari. Defaultnya adalah 7 hari.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --public --public-network-access
    summary: 'Aktifkan atau nonaktifkan akses jaringan publik ke server. Ketika dinonaktifkan, hanya koneksi yang dibuat melalui Private Link yang dapat menjangkau server ini. Nilai yang diizinkan adalah : Diaktifkan, Dinonaktifkan, semua, 0.0.0.0, <SingleIP>, <StartIP-DestinationIP>. Defaultnya Diaktifkan.'
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku-name
    summary: 'Nama sku. Mengikuti konvensi {pricing tier} _{compute generation}_ {vCores} secara singkat. Contoh: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
  - name: --ssl-enforcement
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan atau nonaktifkan penegakan ssl untuk koneksi ke server. Defaultnya Diaktifkan.
    description: ''
  - name: --storage-size
    summary: Kapasitas penyimpanan server (dengan satuan megabyte). Minimum adalah 5120 dan naik dalam tahapan 1024. Defaultnya adalah 51200.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_mariadb_server_wait
  name: az mariadb server wait
  summary: Tunggu hingga server memenuhi kondisi tertentu.
  description: ''
  syntax: >-
    az mariadb server wait [--custom]
                           [--exists]
                           [--ids]
                           [--interval]
                           [--name]
                           [--resource-group]
                           [--timeout]
  optionalParameters:
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"

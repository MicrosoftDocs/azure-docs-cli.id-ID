### YamlMime:AzureCLIGroup
uid: az_mariadb_db
name: az mariadb db
summary: Mengelola database MariaDB di server.
description: ''
directCommands:
- uid: az_mariadb_db_create
  name: az mariadb db create
  summary: Membuat database MariaDB.
  description: ''
  syntax: >-
    az mariadb db create --name
                         --resource-group
                         --server-name
                         [--charset]
                         [--collation]
  examples:
  - summary: Buat database 'testdb' di server 'testsvr' dengan parameter default.
    syntax: az mariadb db create -g testgroup -s testsvr -n testdb
  - summary: Buat database 'testdb' di server 'testsvr' dengan kumpulan karakter dan aturan kolase tertentu.
    syntax: az mariadb db create -g testgroup -s testsvr -n testdb --charset {valid_charset} --collation {valid_collation}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  optionalParameters:
  - name: --charset
    summary: Set karakter database.
    description: ''
  - name: --collation
    summary: Kolatasi database.
    description: ''
- uid: az_mariadb_db_delete
  name: az mariadb db delete
  summary: Menghapus database.
  description: ''
  syntax: >-
    az mariadb db delete --name
                         [--ids]
                         [--resource-group]
                         [--server-name]
                         [--yes]
  examples:
  - summary: Hapus database 'testdb' di server 'testsvr'.
    syntax: az mariadb db delete -g testgroup -s testsvr -n testdb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_mariadb_db_list
  name: az mariadb db list
  summary: Mencantumkan database untuk server.
  description: ''
  syntax: >-
    az mariadb db list --resource-group
                       --server-name
  examples:
  - summary: Mencantumkan database di server 'testsvr'.
    syntax: az mariadb db list -g testgroup -s testsvr
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama Server.
    description: ''
- uid: az_mariadb_db_show
  name: az mariadb db show
  summary: Perlihatkan detail database.
  description: ''
  syntax: >-
    az mariadb db show --name
                       [--ids]
                       [--resource-group]
                       [--server-name]
  examples:
  - summary: Tampilkan database 'testdb' di server 'testsvr'.
    syntax: az mariadb db show -g testgroup -s testsvr -n testdb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
commands:
- az_mariadb_db_create
- az_mariadb_db_delete
- az_mariadb_db_list
- az_mariadb_db_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

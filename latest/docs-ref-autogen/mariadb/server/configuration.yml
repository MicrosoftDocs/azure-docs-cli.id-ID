### YamlMime:AzureCLIGroup
uid: az_mariadb_server_configuration
name: az mariadb server configuration
summary: Mengelola nilai konfigurasi untuk server.
description: ''
directCommands:
- uid: az_mariadb_server_configuration_list
  name: az mariadb server configuration list
  summary: Membuat daftar nilai konfigurasi untuk server.
  description: ''
  syntax: >-
    az mariadb server configuration list [--ids]
                                         [--resource-group]
                                         [--server-name]
  examples:
  - summary: Membuat daftar nilai konfigurasi untuk server. (dibuat otomatis)
    syntax: az mariadb server configuration list --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_mariadb_server_configuration_set
  name: az mariadb server configuration set
  summary: Memperbarui konfigurasi server.
  description: ''
  syntax: >-
    az mariadb server configuration set [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--server-name]
                                        [--value]
  examples:
  - summary: Tetapkan nilai konfigurasi baru.
    syntax: az mariadb server configuration set -g testgroup -s testsvr -n {config_name} --value {config_value}
  - summary: Atur nilai konfigurasi ke defaultnya.
    syntax: az mariadb server configuration set -g testgroup -s testsvr -n {config_name}
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --value
    summary: Nilai konfigurasi. Jika tidak disediakan, nilai konfigurasi akan diatur ke default.
    description: ''
- uid: az_mariadb_server_configuration_show
  name: az mariadb server configuration show
  summary: Dapatkan konfigurasi untuk server.".
  description: ''
  syntax: >-
    az mariadb server configuration show [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--server-name]
  examples:
  - summary: Dapatkan konfigurasi untuk server." (umumnya digunakan dengan --output). (dibuat otomatis)
    syntax: az mariadb server configuration show --name MyServerConfiguration --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi server.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
commands:
- az_mariadb_server_configuration_list
- az_mariadb_server_configuration_set
- az_mariadb_server_configuration_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

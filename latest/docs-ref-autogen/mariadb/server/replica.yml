### YamlMime:AzureCLIGroup
uid: az_mariadb_server_replica
name: az mariadb server replica
summary: Mengelola replika baca.
description: ''
directCommands:
- uid: az_mariadb_server_replica_create
  name: az mariadb server replica create
  summary: Membuat replika baca untuk server.
  description: ''
  syntax: >-
    az mariadb server replica create --name
                                     --resource-group
                                     --source-server
                                     [--location]
                                     [--no-wait]
                                     [--sku-name]
  examples:
  - summary: Buat replika baca 'testreplsvr' untuk 'testsvr'.
    syntax: az mariadb server replica create -n testreplsvr -g testgroup -s testsvr
  - summary: Buat replika baca 'testreplsvr' untuk 'testsvr2', di mana 'testreplsvr' berada dalam grup sumber daya yang berbeda.
    syntax: >-
      az mariadb server replica create -n testreplsvr -g testgroup \
          -s "/subscriptions/${SubID}/resourceGroups/${ResourceGroup}/providers/Microsoft.DBforMariaDB/servers/testsvr2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source-server -s
    summary: Nama atau ID sumber daya server master untuk replika buat.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Jika tidak disediakan, replika buat akan berada di lokasi yang sama dengan server master.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku-name
    summary: 'Nama sku. Mengikuti konvensi {pricing tier} _{compute generation}_ {vCores} secara singkat. Contoh: B_Gen5_1, GP_Gen5_4, MO_Gen5_16.'
    description: ''
- uid: az_mariadb_server_replica_list
  name: az mariadb server replica list
  summary: Daftar semua replika baca untuk server tertentu.
  description: ''
  syntax: >-
    az mariadb server replica list [--ids]
                                   [--resource-group]
                                   [--server-name]
  examples:
  - summary: Cantumkan semua replika baca untuk server master 'testsvr'.
    syntax: az mariadb server replica list -g testgroup -s testsvr
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server master.
    description: ''
- uid: az_mariadb_server_replica_stop
  name: az mariadb server replica stop
  summary: Hentikan replikasi ke replika baca dan jadikan server baca/tulis.
  description: ''
  syntax: >-
    az mariadb server replica stop [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--yes]
  examples:
  - summary: Hentikan replikasi ke 'testreplsvr' dan jadikan server baca/tulis.
    syntax: az mariadb server replica stop -g testgroup -n testreplsvr
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_mariadb_server_replica_create
- az_mariadb_server_replica_list
- az_mariadb_server_replica_stop
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

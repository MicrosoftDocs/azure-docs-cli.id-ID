### YamlMime:AzureCLIGroup
uid: az_sshkey
name: az sshkey
summary: Mengelola kunci umum ssh dengan vm.
description: ''
directCommands:
- uid: az_sshkey_create
  name: az sshkey create
  summary: Buat sumber daya kunci publik SSH baru.
  description: ''
  syntax: >-
    az sshkey create --name
                     --resource-group
                     [--location]
                     [--public-key]
                     [--tags]
  examples:
  - summary: Buat sumber daya kunci publik SSH baru.
    syntax: az sshkey create --location "westus" --public-key "{ssh-rsa public key}" --resource-group "myResourceGroup" --name "mySshPublicKeyName"
  - summary: Buat sumber daya kunci umum SSH baru menggunakan kunci publik dalam file.
    syntax: az sshkey create --location "westus" --public-key "@filename" --resource-group "myResourceGroup" --name "mySshPublicKeyName"
  - summary: Buat sumber daya kunci publik SSH baru dengan nilai yang dihasilkan secara otomatis.
    syntax: az sshkey create --location "westus" --resource-group "myResourceGroup" --name "mySshPublicKeyName"
  requiredParameters:
  - isRequired: true
    name: --name --ssh-public-key-name -n
    summary: Nama kunci umum SSH.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --public-key
    summary: Kunci publik SSH yang digunakan untuk mengautentikasi ke komputer virtual melalui ssh. Jika properti ini awalnya tidak disediakan saat sumber daya dibuat, properti publicKey akan diisi saat generateKeyPair dipanggil. Jika kunci publik disediakan saat pembuatan sumber daya, kunci umum yang disediakan harus setidaknya 2048-bit dan dalam format ssh-rsa.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_sshkey_delete
  name: az sshkey delete
  summary: Menghapus kunci umum SSH.
  description: ''
  syntax: >-
    az sshkey delete [--ids]
                     [--name]
                     [--resource-group]
                     [--yes]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --ssh-public-key-name -n
    summary: Nama kunci umum SSH.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_sshkey_list
  name: az sshkey list
  summary: Mencantumkan semua kunci umum SSH.
  description: ''
  syntax: az sshkey list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sshkey_show
  name: az sshkey show
  summary: Ambil informasi tentang kunci umum SSH.
  description: ''
  syntax: >-
    az sshkey show [--ids]
                   [--name]
                   [--resource-group]
  examples:
  - summary: Dapatkan kunci umum ssh.
    syntax: az sshkey show --resource-group "myResourceGroup" --name "mySshPublicKeyName"
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --ssh-public-key-name -n
    summary: Nama kunci umum SSH.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sshkey_update
  name: az sshkey update
  summary: Memperbarui sumber daya kunci publik SSH.
  description: ''
  syntax: >-
    az sshkey update [--ids]
                     [--name]
                     [--public-key]
                     [--resource-group]
                     [--tags]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --ssh-public-key-name -n
    summary: Nama kunci umum SSH.
    description: ''
  - name: --public-key
    summary: Kunci publik SSH yang digunakan untuk mengautentikasi ke komputer virtual melalui ssh. Jika properti ini awalnya tidak disediakan saat sumber daya dibuat, properti publicKey akan diisi saat generateKeyPair dipanggil. Jika kunci publik disediakan saat pembuatan sumber daya, kunci umum yang disediakan harus setidaknya 2048-bit dan dalam format ssh-rsa.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_sshkey_create
- az_sshkey_delete
- az_sshkey_list
- az_sshkey_show
- az_sshkey_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

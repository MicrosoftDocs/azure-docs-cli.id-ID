### YamlMime:AzureCLIGroup
uid: az_confluent_offer-detail
name: az confluent offer-detail
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **confluent** untuk Azure CLI (versi 2.25.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az confluent offer-detail** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola detail penawaran confluent.
description: ''
directCommands:
- uid: az_confluent_offer-detail_show
  name: az confluent offer-detail show
  summary: Dapatkan detail penawaran untuk penawaran yang tersedia.
  description: ''
  syntax: >-
    az confluent offer-detail show [--offer-id]
                                   [--publisher-id]
  examples:
  - summary: Perlihatkan detail penawaran default
    syntax: az confluent offer-detail show
  optionalParameters:
  - name: --offer-id
    defaultValue: confluent-cloud-azure-prod
    summary: Id Penawaran.
    description: ''
  - name: --publisher-id
    defaultValue: confluentinc
    summary: id Publisher.
    description: ''
commands:
- az_confluent_offer-detail_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

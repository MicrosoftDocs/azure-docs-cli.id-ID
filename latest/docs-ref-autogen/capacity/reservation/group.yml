### YamlMime:AzureCLIGroup
uid: az_capacity_reservation_group
name: az capacity reservation group
summary: Mengelola grup reservasi kapasitas.
description: ''
directCommands:
- uid: az_capacity_reservation_group_create
  name: az capacity reservation group create
  summary: Membuat grup reservasi kapasitas.
  description: ''
  syntax: >-
    az capacity reservation group create --capacity-reservation-group
                                         --resource-group
                                         [--location]
                                         [--tags]
                                         [--zones {1, 2, 3}]
  examples:
  - summary: Membuat grup reservasi kapasitas.
    syntax: az capacity reservation group create -n ReservationGroupName -g MyResourceGroup
  - summary: Buat grup reservasi kapasitas dengan zona tertentu.
    syntax: >-
      az capacity reservation group create -n ReservationGroupName -l centraluseuap \
          -g MyResourceGroup --tags key=val --zones 1 2
  requiredParameters:
  - isRequired: true
    name: --capacity-reservation-group -n
    summary: Nama grup reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Zona Ketersediaan yang akan digunakan untuk grup reservasi kapasitas ini. Jika tidak disediakan, grup hanya mendukung sumber daya regional di wilayah tersebut. Jika disediakan, memberlakukan setiap reservasi kapasitas dalam grup untuk berada di salah satu zona.
    description: ''
- uid: az_capacity_reservation_group_delete
  name: az capacity reservation group delete
  summary: Menghapus grup reservasi kapasitas.
  description: ''
  syntax: >-
    az capacity reservation group delete --capacity-reservation-group
                                         --resource-group
                                         [--yes]
  examples:
  - summary: Menghapus grup reservasi kapasitas.
    syntax: az capacity reservation group delete -n ReservationGroupName -g MyResourceGroup --yes
  requiredParameters:
  - isRequired: true
    name: --capacity-reservation-group -n
    summary: Nama grup reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_capacity_reservation_group_list
  name: az capacity reservation group list
  summary: Mencantumkan grup reservasi kapasitas.
  description: ''
  syntax: >-
    az capacity reservation group list --resource-group
                                       [--vm-instance]
                                       [--vmss-instance]
  examples:
  - summary: Mencantumkan grup reservasi kapasitas.
    syntax: az capacity reservation group list -g MyResourceGroup
  - summary: Mencantumkan grup reservasi kapasitas yang berisi instans VM dan instans VMSS yang terkait dengan grup reservasi kapasitas
    syntax: az capacity reservation group list -g MyResourceGroup --vm-instance --vmss-instance
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --vm-instance
    summary: Ambil Instans Komputer Virtual yang terkait dengan grup reservasi kapasitas dalam respons.
    description: ''
  - name: --vmss-instance
    summary: Ambil Instans VM ScaleSet yang terkait dengan grup reservasi kapasitas dalam respons.
    description: ''
- uid: az_capacity_reservation_group_show
  name: az capacity reservation group show
  summary: Tampilkan grup reservasi kapasitas.
  description: ''
  syntax: >-
    az capacity reservation group show --capacity-reservation-group
                                       --resource-group
                                       [--instance-view]
  examples:
  - summary: Dapatkan grup reservasi kapasitas.
    syntax: az capacity reservation group show -n ReservationGroupName -g MyResourceGroup
  - summary: Dapatkan grup reservasi kapasitas yang berisi tampilan instans reservasi kapasitas di bawah grup reservasi kapasitas
    syntax: az capacity reservation group show -n ReservationGroupName -g MyResourceGroup --instance-view
  requiredParameters:
  - isRequired: true
    name: --capacity-reservation-group -n
    summary: Nama grup reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --instance-view -i
    summary: Ambil daftar tampilan instans reservasi kapasitas di bawah grup reservasi kapasitas yang merupakan rekam jepret dari properti runtime reservasi kapasitas yang dikelola oleh platform dan dapat berubah di luar operasi sarana kontrol.
    description: ''
- uid: az_capacity_reservation_group_update
  name: az capacity reservation group update
  summary: Memperbarui grup reservasi kapasitas.
  description: ''
  syntax: >-
    az capacity reservation group update --capacity-reservation-group
                                         --resource-group
                                         [--tags]
  examples:
  - summary: Memperbarui grup reservasi kapasitas.
    syntax: az capacity reservation group update -n ReservationGroupName -g MyResourceGroup --tags key=val
  requiredParameters:
  - isRequired: true
    name: --capacity-reservation-group -n
    summary: Nama grup reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_capacity_reservation_group_create
- az_capacity_reservation_group_delete
- az_capacity_reservation_group_list
- az_capacity_reservation_group_show
- az_capacity_reservation_group_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

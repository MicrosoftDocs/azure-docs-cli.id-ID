### YamlMime:AzureCLIGroup
uid: az_capacity_reservation
name: az capacity reservation
summary: Mengelola reservasi kapasitas.
description: ''
directCommands:
- uid: az_capacity_reservation_create
  name: az capacity reservation create
  summary: Buat reservasi kapasitas.
  description: ''
  syntax: >-
    az capacity reservation create --capacity-reservation-group
                                   --capacity-reservation-name
                                   --resource-group
                                   --sku
                                   [--capacity]
                                   [--location]
                                   [--no-wait]
                                   [--tags]
                                   [--zone {1, 2, 3}]
  examples:
  - summary: Buat reservasi kapasitas.
    syntax: >-
      az capacity reservation create -c ReservationGroupName -n ReservationName \
          -g MyResourceGroup --sku Standard_A0
  - summary: Buat reservasi kapasitas dengan kapasitas dan zona tertentu.
    syntax: >-
      az capacity reservation create -c ReservationGroupName -n ReservationName -l centraluseuap \
          -g MyResourceGroup  --sku Standard_A1_v2 --capacity 5 \
              --zone 1 --tags key=val
  requiredParameters:
  - isRequired: true
    name: --capacity-reservation-group -c
    summary: Nama grup reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --capacity-reservation-name -n
    summary: Nama reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku -s
    summary: SKU sumber daya yang kapasitasnya perlu dicadangkan. Saat ini Sku VM dengan kemampuan yang disebut "CapacityReservationSupported" diatur ke true didukung. Lihat Daftar SKU Microsoft.Compute di suatu wilayah (https://docs.microsoft.com/rest/api/compute/resourceskus/list) untuk nilai yang didukung.
    description: ''
  optionalParameters:
  - name: --capacity
    summary: Tentukan jumlah komputer virtual dalam set skala.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Zona Ketersediaan yang akan digunakan untuk reservasi kapasitas ini. Zona harus bernilai tunggal dan juga harus menjadi bagian untuk daftar zona yang ditentukan selama pembuatan grup reservasi kapasitas. Jika tidak disediakan, reservasi hanya mendukung penyebaran non-zona. Jika disediakan, memberlakukan VM/VMSS menggunakan reservasi kapasitas ini untuk berada di zona yang sama.
    description: ''
- uid: az_capacity_reservation_delete
  name: az capacity reservation delete
  summary: Hapus reservasi kapasitas.
  description: ''
  syntax: >-
    az capacity reservation delete --capacity-reservation-group
                                   --capacity-reservation-name
                                   --resource-group
                                   [--no-wait]
                                   [--yes]
  examples:
  - summary: Menghapus reservasi kapasitas.
    syntax: >-
      az capacity reservation delete -c ReservationGroupName -n ReservationName \
          -g MyResourceGroup --yes
  requiredParameters:
  - isRequired: true
    name: --capacity-reservation-group -c
    summary: Nama grup reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --capacity-reservation-name -n
    summary: Nama reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_capacity_reservation_list
  name: az capacity reservation list
  summary: Mencantumkan reservasi kapasitas.
  description: ''
  syntax: >-
    az capacity reservation list --capacity-reservation-group
                                 --resource-group
  examples:
  - summary: Mencantumkan reservasi kapasitas.
    syntax: az capacity reservation list -c ReservationGroupName -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --capacity-reservation-group -c
    summary: Nama grup reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_capacity_reservation_show
  name: az capacity reservation show
  summary: Tampilkan reservasi kapasitas.
  description: ''
  syntax: >-
    az capacity reservation show --capacity-reservation-group
                                 --capacity-reservation-name
                                 --resource-group
                                 [--instance-view]
  examples:
  - summary: Dapatkan reservasi kapasitas.
    syntax: az capacity reservation show -c ReservationGroupName -n ReservationName -g MyResourceGroup
  - summary: Dapatkan reservasi kapasitas yang berisi tampilan instans.
    syntax: >-
      az capacity reservation show -c ReservationGroupName -n ReservationName \
          -g MyResourceGroup --instance-view
  requiredParameters:
  - isRequired: true
    name: --capacity-reservation-group -c
    summary: Nama grup reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --capacity-reservation-name -n
    summary: Nama reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --instance-view -i
    summary: Ambil rekam jepret properti runtime reservasi kapasitas yang dikelola oleh platform dan dapat berubah di luar operasi sarana kontrol.
    description: ''
- uid: az_capacity_reservation_update
  name: az capacity reservation update
  summary: Memperbarui reservasi kapasitas.
  description: ''
  syntax: >-
    az capacity reservation update --capacity-reservation-group
                                   --capacity-reservation-name
                                   --resource-group
                                   [--capacity]
                                   [--no-wait]
                                   [--tags]
  examples:
  - summary: Memperbarui reservasi kapasitas.
    syntax: >-
      az capacity reservation update -c ReservationGroupName -n ReservationName \
          -g MyResourceGroup --capacity 5 --tags key=val
  requiredParameters:
  - isRequired: true
    name: --capacity-reservation-group -c
    summary: Nama grup reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --capacity-reservation-name -n
    summary: Nama reservasi kapasitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --capacity
    summary: Tentukan jumlah komputer virtual dalam set skala.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''

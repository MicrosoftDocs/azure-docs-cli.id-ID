### YamlMime:AzureCLIGroup
uid: az_storagesync_registered-server
name: az storagesync registered-server
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **storagesync** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az storagesync registered-server** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola server terdaftar.
description: ''
directCommands:
- uid: az_storagesync_registered-server_delete
  name: az storagesync registered-server delete
  summary: Batalkan pendaftaran server lokal dari layanan sinkronisasi penyimpanannya.
  description: Batalkan pendaftaran server lokal dari layanan sinkronisasi penyimpanannya yang akan mengakibatkan penghapusan berkala semua titik akhir server di server ini.
  syntax: >-
    az storagesync registered-server delete --server-id
                                            --storage-sync-service
                                            [--no-wait]
                                            [--resource-group]
                                            [--yes]
  examples:
  - summary: Batalkan pendaftaran server lokal "41166691-ab03-43e9-ab3e-0330eda162ac" dari layanan sinkronisasi penyimpanan "SampleStorageSyncService".
    syntax: >-
      az storagesync registered-server delete --resource-group "SampleResourceGroup" --storage-sync-service \

      "SampleStorageSyncService" --server-id "41166691-ab03-43e9-ab3e-0330eda162ac"
  requiredParameters:
  - isRequired: true
    name: --server-id
    summary: GUID mengidentifikasi server lokal.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_storagesync_registered-server_list
  name: az storagesync registered-server list
  summary: Mencantumkan semua server terdaftar untuk layanan sinkronisasi penyimpanan tertentu.
  description: ''
  syntax: >-
    az storagesync registered-server list --storage-sync-service
                                          [--resource-group]
  examples:
  - summary: Cantumkan semua server terdaftar untuk layanan sinkronisasi penyimpanan "SampleStorageSyncService".
    syntax: >-
      az storagesync registered-server list --resource-group "SampleResourceGroup" --storage-sync-service \

      "SampleStorageSyncService"
  requiredParameters:
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_storagesync_registered-server_show
  name: az storagesync registered-server show
  summary: Perlihatkan properti untuk server terdaftar yang diberikan.
  description: ''
  syntax: >-
    az storagesync registered-server show --server-id
                                          --storage-sync-service
                                          [--resource-group]
  examples:
  - summary: Tampilkan properti untuk server terdaftar "080d4133-bdb5-40a0-96a0-71a6057bfe9a".
    syntax: >-
      az storagesync registered-server show --resource-group "SampleResourceGroup" --storage-sync-service \

      "SampleStorageSyncService" --server-id "080d4133-bdb5-40a0-96a0-71a6057bfe9a"
  requiredParameters:
  - isRequired: true
    name: --server-id
    summary: GUID mengidentifikasi server lokal.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Nama atau ID layanan sinkronisasi penyimpanan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_storagesync_registered-server_wait
  name: az storagesync registered-server wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi server terdaftar terpenuhi.
  description: ''
  syntax: >-
    az storagesync registered-server wait --resource-group
                                          --server-id
                                          --storage-sync-service-name
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--timeout]
                                          [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi server terdaftar dihapus.
    syntax: >-
      az storagesync registered-server wait --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" \

      --server-id "080d4133-bdb5-40a0-96a0-71a6057bfe9a" --deleted
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-id
    summary: GUID mengidentifikasi server lokal.
    description: ''
  - isRequired: true
    name: --storage-sync-service-name
    summary: Nama sumber daya Storage Sync Service.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_storagesync_registered-server_delete
- az_storagesync_registered-server_list
- az_storagesync_registered-server_show
- az_storagesync_registered-server_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_deploymentmanager_service-topology
name: az deploymentmanager service-topology
summary: Mengelola topologi layanan.
description: ''
directCommands:
- uid: az_deploymentmanager_service-topology_create
  name: az deploymentmanager service-topology create
  summary: Membuat topologi layanan.
  description: ''
  syntax: >-
    az deploymentmanager service-topology create --location
                                                 --name
                                                 --resource-group
                                                 [--artifact-source]
                                                 [--tags]
  examples:
  - summary: Buat topologi layanan baru.
    syntax: az deploymentmanager service-topology create -g rg1 -l topologyLocation -n contosoServiceTopology --artifact-source /subscriptions/mySub/resourcegroups/rg1/providers/Microsoft.DeploymentManager/artifactSources/contosoWebAppArtifactSource
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name --service-topology-name -n
    summary: Nama topologi layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --artifact-source
    summary: Nama atau pengidentifikasi sumber daya sumber artefak.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service-topology_delete
  name: az deploymentmanager service-topology delete
  summary: Menghapus topologi layanan.
  description: ''
  syntax: >-
    az deploymentmanager service-topology delete --name
                                                 --resource-group
  examples:
  - summary: Menghapus topologi layanan.
    syntax: az deploymentmanager service-topology delete -g rg1 -n contosoServiceTopology
  requiredParameters:
  - isRequired: true
    name: --name --service-topology-name -n
    summary: Nama topologi layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service-topology_list
  name: az deploymentmanager service-topology list
  summary: Mencantumkan semua topologi layanan dalam grup sumber daya.
  description: ''
  syntax: az deploymentmanager service-topology list --resource-group
  examples:
  - summary: Mencantumkan semua topologi layanan dalam grup sumber daya.
    syntax: az deploymentmanager service-topology list -g rg1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service-topology_show
  name: az deploymentmanager service-topology show
  summary: Dapatkan detail topologi layanan.
  description: ''
  syntax: >-
    az deploymentmanager service-topology show --name
                                               --resource-group
  examples:
  - summary: Dapatkan topologi layanan.
    syntax: az deploymentmanager service-topology show -g rg1 -n contosoServiceTopology
  requiredParameters:
  - isRequired: true
    name: --name --service-topology-name -n
    summary: Nama topologi layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service-topology_update
  name: az deploymentmanager service-topology update
  summary: Memperbarui topologi layanan.
  description: ''
  syntax: >-
    az deploymentmanager service-topology update --name
                                                 --resource-group
                                                 [--add]
                                                 [--artifact-source]
                                                 [--force-string]
                                                 [--remove]
                                                 [--set]
                                                 [--tags]
  examples:
  - summary: Memperbarui topologi layanan.
    syntax: az deploymentmanager service-topology update -g rg1 -n contosoServiceTopology --artifact-source /subscriptions/mySub/resourcegroups/rg1/providers/Microsoft.DeploymentManager/artifactSources/contosoWebAppArtifactSource
  requiredParameters:
  - isRequired: true
    name: --name --service-topology-name -n
    summary: Nama topologi layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --artifact-source
    summary: Nama atau pengidentifikasi sumber daya sumber artefak.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
commands:
- az_deploymentmanager_service-topology_create
- az_deploymentmanager_service-topology_delete
- az_deploymentmanager_service-topology_list
- az_deploymentmanager_service-topology_show
- az_deploymentmanager_service-topology_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

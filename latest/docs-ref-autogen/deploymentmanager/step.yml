### YamlMime:AzureCLIGroup
uid: az_deploymentmanager_step
name: az deploymentmanager step
summary: Kelola langkah-langkahnya.
description: Memungkinkan Anda mengelola langkah-langkah yang dapat digunakan dalam peluncuran.
directCommands:
- uid: az_deploymentmanager_step_create
  name: az deploymentmanager step create
  summary: Membuat langkah.
  description: ''
  syntax: >-
    az deploymentmanager step create --resource-group
                                     [--duration]
                                     [--location]
                                     [--name]
                                     [--step]
                                     [--tags]
  examples:
  - summary: Membuat langkah tunggu.
    syntax: az deploymentmanager step create -g rg1 -l location -n contosoServiceWaitStep --duration PT30M
  - summary: Membuat langkah pemeriksaan kesehatan dari file JSON. Informasi langkah dibaca dari file.
    syntax: az deploymentmanager step create -g rg1 --step healthcheck_step.json
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --duration
    summary: Durasi langkah tunggu dalam format ISO 8601.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name --step-name -n
    summary: Nama langkah.
    description: ''
  - name: --step
    summary: Objek langkah, tentukan jalur ke file json atau berikan string json yang membentuk sumber daya langkah. Json diharapkan memiliki format yang sama dengan output perintah yang relevan `az deploymentmanager step show` .
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_step_delete
  name: az deploymentmanager step delete
  summary: Menghapus langkah.
  description: ''
  syntax: >-
    az deploymentmanager step delete --name
                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --name --step-name -n
    summary: Nama langkah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_step_list
  name: az deploymentmanager step list
  summary: Mencantumkan semua langkah dalam grup sumber daya.
  description: ''
  syntax: az deploymentmanager step list --resource-group
  examples:
  - summary: Mencantumkan langkah-langkah yang tersedia dalam grup sumber daya yang diberikan.
    syntax: az deploymentmanager step list -g rg1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_step_show
  name: az deploymentmanager step show
  summary: Dapatkan detail langkahnya.
  description: ''
  syntax: >-
    az deploymentmanager step show --name
                                   --resource-group
  examples:
  - summary: Dapatkan langkah.
    syntax: az deploymentmanager step show -g rg1 -n contosoServiceWaitStep
  requiredParameters:
  - isRequired: true
    name: --name --step-name -n
    summary: Nama langkah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_step_update
  name: az deploymentmanager step update
  summary: Memperbarui langkah.
  description: ''
  syntax: >-
    az deploymentmanager step update --name
                                     --resource-group
                                     [--add]
                                     [--duration]
                                     [--force-string]
                                     [--remove]
                                     [--set]
                                     [--step]
                                     [--tags]
  examples:
  - summary: Memperbarui langkah.
    syntax: az deploymentmanager step update -g rg1 -n contosoServiceWaitStep --duration PT20M
  requiredParameters:
  - isRequired: true
    name: --name --step-name -n
    summary: Nama langkah.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --duration
    summary: Durasi langkah tunggu dalam format ISO 8601.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --step
    summary: Objek langkah, tentukan jalur ke file json atau berikan string json yang membentuk sumber daya langkah. Json diharapkan memiliki format yang sama dengan output perintah yang relevan `az deploymentmanager step show` .
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
commands:
- az_deploymentmanager_step_create
- az_deploymentmanager_step_delete
- az_deploymentmanager_step_list
- az_deploymentmanager_step_show
- az_deploymentmanager_step_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_deploymentmanager_service
name: az deploymentmanager service
summary: Mengelola layanan dalam topologi layanan.
description: ''
directCommands:
- uid: az_deploymentmanager_service_create
  name: az deploymentmanager service create
  summary: Membuat layanan di bawah topologi layanan yang ditentukan.
  description: ''
  syntax: >-
    az deploymentmanager service create --location
                                        --name
                                        --resource-group
                                        --service-topology-name
                                        --target-location
                                        --target-subscription-id
                                        [--tags]
  examples:
  - summary: Buat layanan baru di bawah topologi layanan. Tentukan layanan berdasarkan namanya, topologi layanan di dalamnya dan nama grup sumber daya.
    syntax: az deploymentmanager service create -g rg1 -l serviceLocation --service-topology-name contosoServiceTopology -n contosoService1 --target-location "East US" --target-subscription-id XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name --service-name -n
    summary: Nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Nama topologi layanan.
    description: ''
  - isRequired: true
    name: --target-location
    summary: Lokasi tempat sumber daya dalam layanan harus disebarkan.
    description: ''
  - isRequired: true
    name: --target-subscription-id
    summary: Langganan tempat sumber daya dalam layanan harus disebarkan.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_delete
  name: az deploymentmanager service delete
  summary: Menghapus topologi layanan.
  description: ''
  syntax: >-
    az deploymentmanager service delete --name
                                        --resource-group
                                        --service-topology-name
  examples:
  - summary: Menghapus topologi layanan.
    syntax: az deploymentmanager service delete -g rg1 --service-topology-name contosoServiceTopology -n contosoService1
  requiredParameters:
  - isRequired: true
    name: --name --service-name -n
    summary: Nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Nama topologi layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_list
  name: az deploymentmanager service list
  summary: Mencantumkan semua layanan dalam topologi layanan.
  description: ''
  syntax: >-
    az deploymentmanager service list --resource-group
                                      --service-topology-name
  examples:
  - summary: Cantumkan semua layanan di bawah topologi layanan yang diberikan.
    syntax: az deploymentmanager service list -g rg1 --service-topology-name contosoServiceTopology
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Nama topologi layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_show
  name: az deploymentmanager service show
  summary: Dapatkan detail layanan.
  description: ''
  syntax: >-
    az deploymentmanager service show --name
                                      --resource-group
                                      --service-topology-name
  examples:
  - summary: Dapatkan layanan di bawah topologi layanan.
    syntax: az deploymentmanager service show -g rg1 --service-topology-name contosoServiceTopology -n contosoService1
  requiredParameters:
  - isRequired: true
    name: --name --service-name -n
    summary: Nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Nama topologi layanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_update
  name: az deploymentmanager service update
  summary: Memperbarui layanan.
  description: ''
  syntax: >-
    az deploymentmanager service update --name
                                        --resource-group
                                        --service-topology-name
                                        [--add]
                                        [--force-string]
                                        [--remove]
                                        [--set]
                                        [--tags]
                                        [--target-location]
                                        [--target-subscription-id]
  examples:
  - summary: Memperbarui layanan.
    syntax: az deploymentmanager service update -g rg1 --service-topology-name contosoServiceTopology -n contosoService1 --target-location "West US" --target-subscription-id XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
  requiredParameters:
  - isRequired: true
    name: --name --service-name -n
    summary: Nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Nama topologi layanan.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --target-location
    summary: Lokasi tempat sumber daya dalam layanan harus disebarkan.
    description: ''
  - name: --target-subscription-id
    summary: Langganan tempat sumber daya dalam layanan harus disebarkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
commands:
- az_deploymentmanager_service_create
- az_deploymentmanager_service_delete
- az_deploymentmanager_service_list
- az_deploymentmanager_service_show
- az_deploymentmanager_service_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_deploymentmanager_artifact-source
name: az deploymentmanager artifact-source
summary: Mengelola sumber artefak.
description: Sumber artefak dapat digunakan untuk membuat topologi dan peluncuran layanan.
directCommands:
- uid: az_deploymentmanager_artifact-source_create
  name: az deploymentmanager artifact-source create
  summary: Membuat sumber artefak.
  description: ''
  syntax: >-
    az deploymentmanager artifact-source create --artifact-source-name
                                                --location
                                                --resource-group
                                                --sas-uri
                                                [--artifact-root]
                                                [--tags]
  examples:
  - summary: Buat sumber artefak baru.
    syntax: az deploymentmanager artifact-source create -g rg1 -n contosoServiceArtifactSource -l location --sas-uri https://myStorageAct.blob.azure.com/artifacts?st=2019-04-10T22%3A12Z&se=2019-04-11T09%3A12Z&sp=rl&sv=2018-03-28&sr=c&sig=f6Nx8en4sIJQryYFVVj%2B5BdU7bho96jAgOzLO40Twkg%3D
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name --name -n
    summary: Nama sumber artefak.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sas-uri
    summary: SAS Uri ke kontainer Azure Storage tempat artefak disimpan.
    description: ''
  optionalParameters:
  - name: --artifact-root
    summary: Folder akar tempat artefak ditemukan. Ini adalah jalur yang relatif terhadap kontainer penyimpanan Azure yang disediakan dalam --sas-uri.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_artifact-source_delete
  name: az deploymentmanager artifact-source delete
  summary: Menghapus sumber artefak.
  description: ''
  syntax: >-
    az deploymentmanager artifact-source delete --artifact-source-name
                                                --resource-group
                                                [--yes]
  examples:
  - summary: Menghapus sumber artefak
    syntax: az deploymentmanager artifact-source delete -g rg1 -n contosoServiceArtifactSource
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name --name -n
    summary: Nama sumber artefak.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_artifact-source_list
  name: az deploymentmanager artifact-source list
  summary: Mencantumkan semua sumber artefak dalam grup sumber daya.
  description: ''
  syntax: az deploymentmanager artifact-source list --resource-group
  examples:
  - summary: Mencantumkan sumber artefak dalam grup sumber daya yang diberikan.
    syntax: az deploymentmanager artifact-source list -g rg1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_artifact-source_show
  name: az deploymentmanager artifact-source show
  summary: Dapatkan detail sumber artefak.
  description: ''
  syntax: >-
    az deploymentmanager artifact-source show --artifact-source-name
                                              --resource-group
  examples:
  - summary: Mendapatkan sumber artefak
    syntax: az deploymentmanager artifact-source show -g rg1 -n contosoServiceArtifactSource
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name --name -n
    summary: Nama sumber artefak.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_artifact-source_update
  name: az deploymentmanager artifact-source update
  summary: Memperbarui sumber artefak.
  description: ''
  syntax: >-
    az deploymentmanager artifact-source update --artifact-source-name
                                                --resource-group
                                                [--add]
                                                [--artifact-root]
                                                [--force-string]
                                                [--remove]
                                                [--sas-uri]
                                                [--set]
                                                [--tags]
  examples:
  - summary: Memperbarui sumber artefak
    syntax: az deploymentmanager artifact-source update -g rg1 -n contosoServiceArtifactSource --sas-uri https://dummy.blob.azure.com/updated_sample_sas_uri
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name --name -n
    summary: Nama sumber artefak.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --artifact-root
    summary: Folder akar tempat artefak ditemukan. Ini adalah jalur yang relatif terhadap kontainer penyimpanan Azure yang disediakan dalam --sas-uri.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --sas-uri
    summary: SAS Uri ke kontainer Azure Storage tempat artefak disimpan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
commands:
- az_deploymentmanager_artifact-source_create
- az_deploymentmanager_artifact-source_delete
- az_deploymentmanager_artifact-source_list
- az_deploymentmanager_artifact-source_show
- az_deploymentmanager_artifact-source_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

description: ''
directCommands:
- uid: az_synapse_link-connection_create
  name: az synapse link-connection create
  summary: Membuat koneksi tautan.
  description: ''
  syntax: >-
    az synapse link-connection create --file
                                      --name
                                      --workspace-name
  examples:
  - summary: Membuat koneksi tautan.
    syntax: >-
      az synapse link-connection create --workspace-name testsynapseworkspace \
        --name testlinkconnectionname \
        --file @"path/definition.json"
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properti dapat disediakan dari file JSON menggunakan `@{path}` sintaks atau string JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi tautan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

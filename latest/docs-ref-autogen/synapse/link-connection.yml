- uid: az_synapse_link-connection_edit-link-tables
  name: az synapse link-connection edit-link-tables
  summary: Edit tabel untuk koneksi tautan.
  description: ''
  syntax: >-
    az synapse link-connection edit-link-tables --file
                                                --name
                                                --workspace-name
  examples:
  - summary: Edit tabel untuk koneksi tautan.
    syntax: >-
      az synapse link-connection edit-link-tables --workspace-name testsynapseworkspace \
        --name linkconnectionname \
        --file @path/edittablerequestfile.json
      the file pattern should be:

      {
        "linkTables": [
          {
            "id": "<linkTableId1>",
            "source": {
              "tableName": "<sourceTableName1>",
              "schemaName": "<sourceSchemaName1>"
            },
            "target": {
              "tableName": "<sinkTableName1>",
              "schemaName": "<sinkSchemaName1>",
              "distributionOptions": {
                "type": "<Hash|Round_RoBin|Replicate>",
                "distributionColumn": "<distributionColumnName>"
              }
            },
            "operationType": "add"
          },
          {
            "id": "<linkTableId2>",
            "operationType": "remove"
          },
          {
            "id": "<linkTableId3>",
            "source": {
              "tableName": "<sourceTableName3>",
              "schemaName": "<sourceSchemaName3>"
            },
            "target": {
              "tableName": "<sinkTableName3>",
              "schemaName": "<sinkSchemaName3>",
              "distributionOptions": {
                "type": "<Hash|Round_RoBin|Replicate>",
                "distributionColumn": "<distributionColumnName>"
              }
            },
            "operationType": "update"
          }
        ]
      }
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur file Edit tabel tautan, Format file dapat dilihat menggunakan --help.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi tautan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_link-connection_get-link-tables-status
  name: az synapse link-connection get-link-tables-status
  summary: Mengkueri status tabel tautan koneksi tautan.
  description: ''
  syntax: >-
    az synapse link-connection get-link-tables-status --name
                                                      --workspace-name
                                                      [--continuation-token]
                                                      [--max-segment-count]
  examples:
  - summary: Mengkueri status tabel tautan koneksi tautan.
    syntax: >-
      az synapse link-connection get-link-tables-status --workspace-name testsynapseworkspace \
        --name linkconnectionname \
        --max-segment-count 50 \
        --continuation-token token
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama koneksi tautan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Token kelanjutan untuk mengkueri status tabel.
    description: ''
  - name: --max-segment-count
    defaultValue: "50"
    summary: Jumlah segmen maksimum untuk mengkueri status tabel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

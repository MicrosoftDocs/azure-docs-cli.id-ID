    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_update
  name: az synapse workspace update
  summary: Memperbarui ruang kerja Synapse.
  description: ''
  syntax: >-
    az synapse workspace update [--account-name]
                                [--allowed-tenant-ids]
                                [--collaboration-branch]
                                [--host-name]
                                [--ids]
                                [--key-name]
                                [--name]
                                [--no-wait]
                                [--project-name]
                                [--repository-name]
                                [--repository-type {AzureDevOpsGit, GitHub}]
                                [--resource-group]
                                [--root-folder]
                                [--sql-admin-login-password]
                                [--tags]
                                [--tenant-id]
  examples:
  - summary: Memperbarui ruang kerja Synapse
    syntax: >-
      az synapse workspace update --name fromcli4 --resource-group rg \
        --tags key1=value1
  optionalParameters:
  - name: --account-name
    summary: GitHub nama akun yang digunakan untuk nama organisasi azure devops atau repositori.
    description: ''
  - name: --allowed-tenant-ids

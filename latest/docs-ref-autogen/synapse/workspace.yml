  description: ''
  syntax: az synapse workspace list [--resource-group]
  examples:
  - summary: Mencantumkan semua ruang kerja Synapse di bawah langganan
    syntax: az synapse workspace list
  - summary: Mencantumkan semua ruang kerja Synapse di bawah grup sumber daya tertentu
    syntax: az synapse workspace list --resource-group rg
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_data-connection_event-hub
name: az synapse kusto data-connection event-hub
summary: Mengelola koneksi data kumpulan kusto dengan hub peristiwa sub grup synapse.
description: ''
directCommands:
- uid: az_synapse_kusto_data-connection_event-hub_create
  name: az synapse kusto data-connection event-hub create
  summary: Membuat koneksi data.
  description: ''
  syntax: >-
    az synapse kusto data-connection event-hub create --data-connection-name
                                                      --database-name
                                                      --kusto-pool-name
                                                      --resource-group
                                                      --workspace-name
                                                      [--compression {GZip, None}]
                                                      [--consumer-group]
                                                      [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                                      [--event-hub-resource-id]
                                                      [--event-system-properties]
                                                      [--location]
                                                      [--managed-identity-resource-id]
                                                      [--mapping-rule-name]
                                                      [--no-wait]
                                                      [--table-name]
  examples:
  - summary: KustoPoolDataConnectionsCreateOrUpdate.json
    syntax: az synapse kusto data-connection event-hub create --data-connection-name "DataConnections8" --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --location "westus" --consumer-group "testConsumerGroup1" --event-hub-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.EventHub/namespaces/eventhubTestns1/eventhubs/eventhubTest1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --data-connection-name
    summary: Nama koneksi data.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --compression
    parameterValueGroup: GZip, None
    summary: Jenis kompresi pesan pusat aktivitas.
    description: ''
  - name: --consumer-group
    summary: Grup konsumen pusat aktivitas.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Format data pesan. Secara opsional format data dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --event-hub-resource-id
    summary: ID sumber daya hub peristiwa yang akan digunakan untuk membuat koneksi data.
    description: ''
  - name: --event-system-properties
    summary: Properti sistem pusat aktivitas.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --managed-identity-resource-id
    summary: ID sumber daya identitas terkelola (sistem atau pengguna yang ditetapkan) yang akan digunakan untuk mengautentikasi dengan hub peristiwa.
    description: ''
  - name: --mapping-rule-name
    summary: Aturan pemetaan yang akan digunakan untuk menyerap data. Secara opsional informasi pemetaan dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --table-name
    summary: Tabel tempat data harus diserap. Secara opsional informasi tabel dapat ditambahkan ke setiap pesan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_data-connection_event-hub_update
  name: az synapse kusto data-connection event-hub update
  summary: Memperbarui koneksi data.
  description: ''
  syntax: >-
    az synapse kusto data-connection event-hub update [--compression {GZip, None}]
                                                      [--consumer-group]
                                                      [--data-connection-name]
                                                      [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                                      [--database-name]
                                                      [--event-hub-resource-id]
                                                      [--event-system-properties]
                                                      [--ids]
                                                      [--kusto-pool-name]
                                                      [--location]
                                                      [--managed-identity-resource-id]
                                                      [--mapping-rule-name]
                                                      [--no-wait]
                                                      [--resource-group]
                                                      [--table-name]
                                                      [--workspace-name]
  examples:
  - summary: KustoPoolDataConnectionsUpdate
    syntax: az synapse kusto data-connection event-hub update --data-connection-name "DataConnections8" --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --location "westus" --consumer-group "testConsumerGroup1" --event-hub-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.EventHub/namespaces/eventhubTestns1/eventhubs/eventhubTest1" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  optionalParameters:
  - name: --compression
    parameterValueGroup: GZip, None
    summary: Jenis kompresi pesan pusat aktivitas.
    description: ''
  - name: --consumer-group
    summary: Grup konsumen pusat aktivitas.
    description: ''
  - name: --data-connection-name
    summary: Nama koneksi data.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Format data pesan. Secara opsional format data dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --event-hub-resource-id
    summary: ID sumber daya hub peristiwa yang akan digunakan untuk membuat koneksi data.
    description: ''
  - name: --event-system-properties
    summary: Properti sistem pusat aktivitas.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --managed-identity-resource-id
    summary: ID sumber daya identitas terkelola (sistem atau pengguna yang ditetapkan) yang akan digunakan untuk mengautentikasi dengan hub peristiwa.
    description: ''
  - name: --mapping-rule-name
    summary: Aturan pemetaan yang akan digunakan untuk menyerap data. Secara opsional informasi pemetaan dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --table-name
    summary: Tabel tempat data harus diserap. Secara opsional informasi tabel dapat ditambahkan ke setiap pesan.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

### YamlMime:AzureCLIGroup
uid: az_synapse_kusto_data-connection
name: az synapse kusto data-connection
summary: Mengelola koneksi data kumpulan kusto dengan synapse.
description: ''
directCommands:
- uid: az_synapse_kusto_data-connection_delete
  name: az synapse kusto data-connection delete
  summary: Menghapus koneksi data dengan nama yang diberikan.
  description: ''
  syntax: >-
    az synapse kusto data-connection delete [--data-connection-name]
                                            [--database-name]
                                            [--ids]
                                            [--kusto-pool-name]
                                            [--no-wait]
                                            [--resource-group]
                                            [--workspace-name]
                                            [--yes]
  examples:
  - summary: KustoPoolDataConnectionsDelete
    syntax: az synapse kusto data-connection delete --data-connection-name "kustoeventhubconnection1" --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  optionalParameters:
  - name: --data-connection-name
    summary: Nama koneksi data.
    description: ''
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_data-connection_list
  name: az synapse kusto data-connection list
  summary: Mengembalikan daftar koneksi data dari database kumpulan Kusto yang diberikan.
  description: ''
  syntax: >-
    az synapse kusto data-connection list --database-name
                                          --kusto-pool-name
                                          --resource-group
                                          --workspace-name
  examples:
  - summary: KustoPoolDataConnectionsListByDatabase
    syntax: az synapse kusto data-connection list --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_data-connection_show
  name: az synapse kusto data-connection show
  summary: Mengembalikan koneksi data.
  description: ''
  syntax: >-
    az synapse kusto data-connection show [--data-connection-name]
                                          [--database-name]
                                          [--ids]
                                          [--kusto-pool-name]
                                          [--resource-group]
                                          [--workspace-name]
  examples:
  - summary: KustoPoolDataConnectionsGet
    syntax: az synapse kusto data-connection show --data-connection-name "DataConnections8" --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName"
  optionalParameters:
  - name: --data-connection-name
    summary: Nama koneksi data.
    description: ''
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_kusto_data-connection_wait
  name: az synapse kusto data-connection wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi koneksi data kusto synapse terpenuhi.
  description: ''
  syntax: >-
    az synapse kusto data-connection wait [--created]
                                          [--custom]
                                          [--data-connection-name]
                                          [--database-name]
                                          [--deleted]
                                          [--exists]
                                          [--ids]
                                          [--interval]
                                          [--kusto-pool-name]
                                          [--resource-group]
                                          [--timeout]
                                          [--updated]
                                          [--workspace-name]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi data kusto synapse berhasil dibuat.
    syntax: az synapse kusto data-connection wait --data-connection-name "DataConnections8" --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga koneksi data kusto synapse berhasil dihapus.
    syntax: az synapse kusto data-connection wait --data-connection-name "DataConnections8" --database-name "KustoDatabase8" --kusto-pool-name "kustoclusterrptest4" --resource-group "kustorptest" --workspace-name "synapseWorkspaceName" --deleted
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --data-connection-name
    summary: Nama koneksi data.
    description: ''
  - name: --database-name
    summary: Nama database di kumpulan Kusto.
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --kusto-pool-name
    summary: Nama kumpulan Kusto.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

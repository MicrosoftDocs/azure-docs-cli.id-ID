- uid: az_synapse_integration-runtime-node_update
  name: az synapse integration-runtime-node update
  summary: Perbarui simpul runtime integrasi yang dihost sendiri.
  description: ''
  syntax: >-
    az synapse integration-runtime-node update --auto-update {Off, On}
                                               --node-name
                                               --update-delay-offset
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--workspace-name]
  examples:
  - summary: Perbarui simpul runtime integrasi yang dihost sendiri.
    syntax: >-
      az synapse integration-runtime-node update --workspace-name testsynapseworkspace --resource-group rg \
        --name selfhostedintegrationruntime --node-name testnode --auto-update On --update-delay-offset 'PT03H'
  requiredParameters:
  - isRequired: true
    name: --auto-update
    parameterValueGroup: Off, On
    summary: Aktifkan atau nonaktifkan pembaruan otomatis runtime integrasi yang dihost sendiri.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Nama simpul runtime integrasi.
    description: ''
  - isRequired: true
    name: --update-delay-offset
    summary: Waktu dalam sehari untuk pembaruan otomatis runtime integrasi yang dihost sendiri.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama runtime integrasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

### YamlMime:AzureCLIGroup
uid: az_synapse_integration-runtime-node
name: az synapse integration-runtime-node
summary: Mengelola simpul runtime integrasi yang dihost sendiri dari Synapse.
description: ''
directCommands:
- uid: az_synapse_integration-runtime-node_delete
  name: az synapse integration-runtime-node delete
  summary: Menghapus simpul runtime integrasi yang dihost sendiri.
  description: ''
  syntax: >-
    az synapse integration-runtime-node delete --node-name
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--workspace-name]
                                               [--yes]
  examples:
  - summary: Menghapus simpul runtime integrasi yang dihost sendiri.
    syntax: >-
      az synapse integration-runtime-node delete --workspace-name testsynapseworkspace --resource-group rg \
        --name selfhostedintegrationruntime --node-name testnode
  requiredParameters:
  - isRequired: true
    name: --node-name
    summary: Nama simpul runtime integrasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama runtime integrasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

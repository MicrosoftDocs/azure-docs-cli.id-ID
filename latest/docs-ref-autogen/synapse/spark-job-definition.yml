  - name: --folder-path
    summary: 'Folder tempat definisi kerja spark ini berada. Jika tidak ditentukan, itu akan muncul di tingkat akar. Misalnya: folder/subfolder1.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark-job-definition_wait
  name: az synapse spark-job-definition wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi definisi pekerjaan spark terpenuhi.
  description: ''
  syntax: >-
    az synapse spark-job-definition wait --name
                                         --workspace-name
                                         [--created]
                                         [--custom]
                                         [--deleted]
                                         [--exists]
                                         [--interval]
                                         [--timeout]
                                         [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama definisi kerja spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

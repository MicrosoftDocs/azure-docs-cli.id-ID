### YamlMime:AzureCLIGroup
uid: az_synapse_spark-job-definition
name: az synapse spark-job-definition
summary: Mengelola definisi kerja spark di ruang kerja synapse.
description: ''
directCommands:
- uid: az_synapse_spark-job-definition_create
  name: az synapse spark-job-definition create
  summary: Buat definisi kerja spark.
  description: ''
  syntax: >-
    az synapse spark-job-definition create --file
                                           --name
                                           --workspace-name
                                           [--folder-path]
                                           [--no-wait]
  examples:
  - summary: Buat definisi kerja spark. Perhatikan untuk menambahkan "@" di bagian depan jalur file sebagai praktik terbaik untuk argumen kompleks seperti string JSON.
    syntax: >-
      az synapse spark-job-definition create --workspace-name testsynapseworkspace \
        --name testsjdname --file @"path/test.json" --folder-path 'folder/subfolder'
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Properti dapat disediakan dari file JSON menggunakan `@{path}` sintaks atau string JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama definisi kerja spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --folder-path
    summary: 'Folder tempat definisi kerja spark ini berada. Jika tidak ditentukan, itu akan muncul di tingkat akar. Misalnya: folder/subfolder1.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark-job-definition_delete

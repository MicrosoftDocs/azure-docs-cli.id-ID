- uid: az_synapse_spark-job-definition_update
  name: az synapse spark-job-definition update
  summary: Memperbarui definisi kerja spark.
  description: ''
  syntax: >-
    az synapse spark-job-definition update --file
                                           --name
                                           --workspace-name
                                           [--folder-path]
                                           [--no-wait]
  examples:
  - summary: Memperbarui definisi kerja spark. Perhatikan untuk menambahkan "@" di bagian depan jalur file sebagai praktik terbaik untuk argumen kompleks seperti string JSON.
    syntax: >-
      az synapse spark-job-definition update --workspace-name testsynapseworkspace \

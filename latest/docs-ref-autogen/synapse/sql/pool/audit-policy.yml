### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool_audit-policy
name: az synapse sql pool audit-policy
summary: Mengelola kebijakan audit kumpulan SQL.
description: ''
directCommands:
- uid: az_synapse_sql_pool_audit-policy_show
  name: az synapse sql pool audit-policy show
  summary: Dapatkan kebijakan audit kumpulan SQL.
  description: ''
  syntax: >-
    az synapse sql pool audit-policy show [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--workspace-name]
  examples:
  - summary: Dapatkan kebijakan audit kumpulan SQL.
    syntax: az synapse sql pool audit-policy show --name sqlpool --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_audit-policy_update
  name: az synapse sql pool audit-policy update
  summary: Perbarui kebijakan audit kumpulan SQL.
  description: Jika kebijakan sedang diaktifkan, `--storage-account` atau keduanya `--storage-endpoint` dan `--storage-key` harus ditentukan.
  syntax: >-
    az synapse sql pool audit-policy update [--actions]
                                            [--add]
                                            [--blob-storage-target-state {Disabled, Enabled}]
                                            [--eh]
                                            [--ehari]
                                            [--ehts {Disabled, Enabled}]
                                            [--enable-azure-monitor {false, true}]
                                            [--force-string]
                                            [--ids]
                                            [--lats {Disabled, Enabled}]
                                            [--lawri]
                                            [--name]
                                            [--remove]
                                            [--resource-group]
                                            [--retention-days]
                                            [--set]
                                            [--state {Disabled, Enabled}]
                                            [--storage-account]
                                            [--storage-endpoint]
                                            [--storage-key]
                                            [--storage-subscription]
                                            [--use-secondary-key {false, true}]
                                            [--workspace-name]
  examples:
  - summary: Aktifkan menurut nama akun penyimpanan.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Enabled --blob-storage-target-state Enabled --storage-account mystorage
  - summary: Aktifkan dengan titik akhir penyimpanan dan kunci.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Enabled --blob-storage-target-state Enabled \

      --storage-endpoint https://mystorage.blob.core.windows.net --storage-key MYKEY==
  - summary: Atur daftar tindakan audit.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --actions SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP 'UPDATE on database::mydb by public'
  - summary: Menonaktifkan kebijakan audit.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Disabled
  - summary: Nonaktifkan kebijakan audit penyimpanan blob.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --blob-storage-target-state Disabled
  - summary: Aktifkan kebijakan audit analitik log.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Enabled --log-analytics-target-state Enabled \

      --log-analytics-workspace-resource-id myworkspaceresourceid
  - summary: Nonaktifkan kebijakan audit analitik log.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --log-analytics-target-state Disabled
  - summary: Aktifkan kebijakan audit pusat aktivitas.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Enabled --event-hub-target-state Enabled \

      --event-hub-authorization-rule-id eventhubauthorizationruleid --event-hub eventhubname
  - summary: Aktifkan kebijakan audit hub peristiwa untuk hub peristiwa default.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --state Enabled --event-hub-target-state Enabled \

      --event-hub-authorization-rule-id eventhubauthorizationruleid
  - summary: Menonaktifkan kebijakan audit hub peristiwa.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg  --event-hub-target-state Disabled
  optionalParameters:
  - name: --actions
    summary: Daftar tindakan dan grup tindakan yang akan diaudit.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --blob-storage-target-state --bsts
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah penyimpanan blob adalah tujuan untuk rekaman audit.
    description: ''
  - name: --eh --event-hub
    summary: Nama event hub. Jika tidak ada yang ditentukan saat menyediakan event_hub_authorization_rule_id, hub peristiwa default akan dipilih.
    description: ''
  - name: --ehari --event-hub-authorization-rule-id
    summary: Id sumber daya untuk aturan otorisasi hub peristiwa.
    description: ''
  - name: --ehts --event-hub-target-state
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah hub peristiwa adalah tujuan untuk rekaman audit.
    description: ''
  - name: --enable-azure-monitor
    parameterValueGroup: false, true
    summary: Apakah mengaktifkan target azure monitor atau tidak.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lats --log-analytics-target-state
    parameterValueGroup: Disabled, Enabled
    summary: Menunjukkan apakah analitik log adalah tujuan untuk rekaman audit.
    description: ''
  - name: --lawri --log-analytics-workspace-resource-id
    summary: ID ruang kerja (ID sumber daya ruang kerja Analitik Log) untuk ruang kerja Log Analytics tempat Anda ingin mengirim Log Audit.
    description: ''
  - name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --retention-days
    summary: Jumlah hari untuk menyimpan log audit.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Mengaudit status kebijakan.
    description: ''
  - name: --storage-account
    summary: Nama akun penyimpanan.
    description: ''
  - name: --storage-endpoint
    summary: Titik akhir akun penyimpanan.
    description: ''
  - name: --storage-key
    summary: Kunci akses untuk akun penyimpanan.
    description: ''
  - name: --storage-subscription
    summary: Id langganan akun penyimpanan.
    description: ''
  - name: --use-secondary-key
    parameterValueGroup: false, true
    summary: Menunjukkan apakah menggunakan kunci penyimpanan sekunder atau tidak.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_sql_pool_audit-policy_show
- az_synapse_sql_pool_audit-policy_update

- uid: az_synapse_sql_pool_restore
  name: az synapse sql pool restore
  summary: Buat kumpulan SQL baru dengan memulihkan dari cadangan.
  description: ''
  syntax: >-
    az synapse sql pool restore --dest-name
                                [--deleted-time]
                                [--ids]
                                [--name]
                                [--performance-level]
                                [--resource-group]
                                [--storage-type {GRS, LRS}]
                                [--tags]
                                [--time]
                                [--workspace-name]
  examples:
  - summary: Buat kumpulan SQL baru dengan memulihkan titik pemulihan kumpulan SQL yang ada.
    syntax: >-
      az synapse sql pool restore --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --dest-name newsqlpool --time 2020-11-25T02:47:37
  requiredParameters:
  - isRequired: true
    name: --dest-name --destination-name
    summary: Nama kumpulan sql yang akan dibuat sebagai tujuan pemulihan.
    description: ''
  optionalParameters:
  - name: --deleted-time
    summary: 'Jika ditentukan, pulihkan dari database yang dihapus alih-alih dari database yang sudah ada. Harus cocok dengan waktu penghapusan database yang dihapus di server yang sama. Baik --time atau --deleted-time (atau keduanya) harus ditentukan. Waktu harus dalam format berikut: "YYYY-MM-DDTHH:MM:SS".'
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - name: --performance-level
    summary: Tingkat performa.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-type
    parameterValueGroup: GRS, LRS
    summary: Jenis Akun Storage.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --time -t
    summary: 'Titik waktu database sumber yang akan dipulihkan untuk membuat database baru. Harus lebih besar dari atau sama dengan nilai earliestRestoreDate database sumber. Baik --time atau --deleted-time (atau keduanya) harus ditentukan. Waktu harus dalam format berikut: "YYYY-MM-DDTHH:MM:SS".'
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

- uid: az_synapse_sql_pool_show-connection-string
  name: az synapse sql pool show-connection-string
  summary: Buat string koneksi ke kumpulan SQL.
  description: ''
  syntax: >-
    az synapse sql pool show-connection-string --client {ado.net, jdbc, odbc, php, php_pdo}
                                               [--auth-type {ADIntegrated, ADPassword, SqlPassword}]
                                               [--ids]
                                               [--name]
                                               [--workspace-name]
  examples:
  - summary: Membuat string koneksi untuk ado.net
    syntax: az synapse sql pool show-connection-string --name sqlpool --workspace-name testsynapseworkspace -c ado.net
  requiredParameters:
  - isRequired: true
    name: --client -c
    parameterValueGroup: ado.net, jdbc, odbc, php, php_pdo
    summary: Jenis penyedia koneksi klien.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    defaultValue: SqlPassword
    parameterValueGroup: ADIntegrated, ADPassword, SqlPassword
    summary: Jenis autentikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    defaultValue: <sql pool name>
    summary: Nama kumpulan SQL.
    description: ''
  - name: --workspace-name
    defaultValue: <workspace name>
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

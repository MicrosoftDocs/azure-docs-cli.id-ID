### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool
name: az synapse sql pool
summary: Mengelola kumpulan SQL.
description: ''
directCommands:
- uid: az_synapse_sql_pool_create
  name: az synapse sql pool create
  summary: Buat kumpulan SQL.
  description: ''
  syntax: >-
    az synapse sql pool create --name
                               --performance-level
                               --resource-group
                               --workspace-name
                               [--no-wait]
                               [--storage-type {GRS, LRS}]
                               [--tags]
  examples:
  - summary: Buat kumpulan SQL.
    syntax: >-
      az synapse sql pool create --name sqlpool --performance-level "DW1000c" \

      --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - isRequired: true
    name: --performance-level
    summary: Tingkat performa.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --storage-type
    parameterValueGroup: GRS, LRS
    summary: Jenis Akun Storage.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_delete
  name: az synapse sql pool delete
  summary: Menghapus kumpulan SQL.
  description: ''
  syntax: >-
    az synapse sql pool delete [--ids]
                               [--name]
                               [--no-wait]
                               [--resource-group]
                               [--workspace-name]
                               [--yes]
  examples:
  - summary: Menghapus kumpulan SQL.
    syntax: az synapse sql pool delete --name sqlpool --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kumpulan SQL.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py

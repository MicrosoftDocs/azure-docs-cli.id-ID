### YamlMime:AzureCLIGroup
uid: az_signalr_identity
name: az signalr identity
summary: Mengelola pengaturan identitas terkelola.
description: ''
directCommands:
- uid: az_signalr_identity_assign
  name: az signalr identity assign
  summary: Tetapkan identitas terkelola untuk SignalR Service.
  description: ''
  syntax: >-
    az signalr identity assign --identity
                               [--ids]
                               [--name]
                               [--resource-group]
  examples:
  - summary: Tetapkan identitas yang ditetapkan sistem.
    syntax: az signalr identity assign --identity [system] -n MySignalR -g MyResourceGroup
  - summary: Tetapkan identitas yang ditetapkan pengguna.
    syntax: az signalr identity assign --identity MyManagedIdentityId -n MySignalR -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --identity
    summary: Menetapkan identitas terkelola ke layanan. Gunakan '[system]' untuk merujuk ke identitas yang ditetapkan sistem atau ID sumber daya untuk merujuk ke identitas yang ditetapkan pengguna. Anda hanya dapat menetapkan salah satu dari mereka.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_identity_remove
  name: az signalr identity remove
  summary: Hapus identitas terkelola untuk SignalR Service.
  description: ''
  syntax: >-
    az signalr identity remove [--ids]
                               [--name]
                               [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_identity_show
  name: az signalr identity show
  summary: Tampilkan identitas terkelola untuk SignalR Service.
  description: ''
  syntax: >-
    az signalr identity show [--ids]

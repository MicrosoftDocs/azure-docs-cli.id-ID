### YamlMime:AzureCLIGroup
uid: az_signalr_upstream
name: az signalr upstream
summary: Mengelola pengaturan upstram.
description: ''
directCommands:
- uid: az_signalr_upstream_clear
  name: az signalr upstream clear
  summary: Mencantumkan pengaturan upstram dari SignalR Service yang sudah ada.
  description: ''
  syntax: >-
    az signalr upstream clear [--ids]
                              [--name]
                              [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_upstream_list
  name: az signalr upstream list
  summary: Mencantumkan pengaturan upstram dari SignalR Service yang sudah ada.
  description: ''
  syntax: >-
    az signalr upstream list --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_upstream_update
  name: az signalr upstream update
  summary: Perbarui pengaturan upstream sensitif pesanan untuk SignalR Service yang sudah ada.
  description: ''
  syntax: >-
    az signalr upstream update --template
                               [--ids]
                               [--name]
                               [--resource-group]
  examples:
  - summary: Perbarui dua pengaturan upstram untuk menangani pesan dan koneksi secara terpisah.
    syntax: az signalr upstream update -n MySignalR -g MyResourceGroup --template url-template="http://host-connections.com" category-pattern="connections" --template url-template="http://host-connections.com" category-pattern="messages"
  - summary: Perbarui satu pengaturan upstream untuk menangani peristiwa tertentu di hub tertentu.
    syntax: az signalr upstream update -n MySignalR -g MyResourceGroup --template url-template="http://host.com/{hub}/{event}/{category}" category-pattern="messages" event-pattern="broadcast" hub-pattern="chat"
  requiredParameters:
  - isRequired: true
    name: --template
    summary: Item templat untuk pengaturan upstram. Gunakan pola key=value untuk mengatur properti. Kunci yang didukung adalah "url-template", "hub-pattern", "event-pattern", "category-pattern".
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
commands:
- az_signalr_upstream_clear
- az_signalr_upstream_list
- az_signalr_upstream_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

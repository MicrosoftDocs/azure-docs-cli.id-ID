### YamlMime:AzureCLIGroup
uid: az_signalr_key
name: az signalr key
summary: Mengelola kunci untuk Azure SignalR Service.
description: ''
directCommands:
- uid: az_signalr_key_list
  name: az signalr key list
  summary: Mencantumkan kunci akses untuk SignalR Service.
  description: ''
  syntax: >-
    az signalr key list --name
                        --resource-group
  examples:
  - summary: Dapatkan kunci primer untuk SignalR Service.
    syntax: az signalr key list -n MySignalR -g MyResourceGroup --query primaryKey -o tsv
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_key_renew
  name: az signalr key renew
  summary: Regenerasi kunci akses untuk SignalR Service.
  description: ''
  syntax: >-
    az signalr key renew --key-type {primary, secondary}
                         [--ids]
                         [--name]
                         [--resource-group]
  examples:
  - summary: Perbarui kunci sekunder untuk SignalR Service.
    syntax: az signalr key renew -n MySignalR -g MyResourceGroup --key-type secondary
  requiredParameters:
  - isRequired: true
    name: --key-type
    parameterValueGroup: primary, secondary
    summary: Nama kunci akses untuk diregenerasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
commands:
- az_signalr_key_list
- az_signalr_key_renew
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

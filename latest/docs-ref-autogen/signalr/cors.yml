### YamlMime:AzureCLIGroup
uid: az_signalr_cors
name: az signalr cors
summary: Mengelola CORS untuk Azure SignalR Service.
description: ''
directCommands:
- uid: az_signalr_cors_add
  name: az signalr cors add
  summary: Tambahkan asal yang diizinkan ke SignalR Service.
  description: ''
  syntax: >-
    az signalr cors add --allowed-origins
                        [--ids]
                        [--name]
                        [--resource-group]
  examples:
  - summary: Menambahkan daftar asal yang diizinkan ke SignalR Service
    syntax: az signalr cors add -n MySignalR -g MyResourceGroup --allowed-origins "http://example1.com" "https://example2.com"
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Asal yang dipisahkan spasi yang harus diizinkan untuk melakukan panggilan lintas asal (misalnya: http://example.com:12345). Untuk mengizinkan semua, gunakan "\*".'
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_cors_list
  name: az signalr cors list
  summary: Mencantumkan asal yang diizinkan dari SignalR Service.
  description: ''
  syntax: >-
    az signalr cors list --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_cors_remove
  name: az signalr cors remove
  summary: Hapus asal yang diizinkan dari SignalR Service.
  description: ''
  syntax: >-
    az signalr cors remove --allowed-origins
                           [--ids]
                           [--name]
                           [--resource-group]
  examples:
  - summary: Menghapus daftar asal yang diizinkan dari SignalR Service
    syntax: az signalr cors remove -n MySignalR -g MyResourceGroup --allowed-origins "http://example1.com" "https://example2.com"
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: 'Asal yang dipisahkan spasi yang harus diizinkan untuk melakukan panggilan lintas asal (misalnya: http://example.com:12345). Untuk mengizinkan semua, gunakan "\*".'
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_cors_update
  name: az signalr cors update
  summary: Perbarui asal yang diizinkan ke SignalR Service.
  description: ''
  syntax: >-
    az signalr cors update --allowed-origins
                           [--ids]
                           [--name]
                           [--resource-group]
  examples:
  - summary: Memperbarui daftar asal yang diizinkan ke SignalR Service

### YamlMime:AzureCLIGroup
uid: az_signalr_network-rule
name: az signalr network-rule
summary: Mengelola aturan jaringan.
description: ''
directCommands:
- uid: az_signalr_network-rule_list
  name: az signalr network-rule list
  summary: Dapatkan kontrol akses Jaringan dari SignalR Service.
  description: ''
  syntax: >-
    az signalr network-rule list --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_network-rule_update
  name: az signalr network-rule update
  summary: Perbarui kontrol akses Jaringan SignalR Service.
  description: ''
  syntax: >-
    az signalr network-rule update [--allow]
                                   [--connection-name]
                                   [--deny]
                                   [--ids]
                                   [--name]
                                   [--public-network {false, true}]
                                   [--resource-group]
  examples:
  - summary: Atur mengizinkan RESTAPI hanya untuk jaringan publik.
    syntax: az signalr network-rule update --public-network -n MySignalR -g MyResourceGroup --allow RESTAPI
  - summary: Mengatur yang mengizinkan koneksi klien dan koneksi server untuk koneksi titik akhir privat
    syntax: az signalr network-rule update --connection-name MyPrivateEndpointConnection -n MySignalR -g MyResourceGroup --allow ClientConnection ServerConnection
  - summary: Mengatur menolak koneksi klien untuk koneksi jaringan publik dan titik akhir privat
    syntax: az signalr network-rule update --public-network --connection-name MyPrivateEndpointConnection1 MyPrivateEndpointConnection2 -n MySignalR -g MyResourceGroup --deny ClientConnection
  optionalParameters:
  - name: --allow
    summary: 'Aturan jaringan virtual yang diizinkan. Daftar cakupan yang dipisahkan spasi untuk ditetapkan. Nilai yang diizinkan: ClientConnection, ServerConnection, RESTAPI.'
    description: ''
  - name: --connection-name
    summary: Daftar nama koneksi titik akhir privat yang dipisahkan spasi.
    description: ''
  - name: --deny
    summary: 'Aturan jaringan virtual yang ditolak. Daftar cakupan yang dipisahkan spasi untuk ditetapkan. Nilai yang diizinkan: ClientConnection, ServerConnection, RESTAPI.'
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --public-network
    parameterValueGroup: false, true
    summary: Tetapkan aturan untuk jaringan publik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
commands:
- az_signalr_network-rule_list
- az_signalr_network-rule_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

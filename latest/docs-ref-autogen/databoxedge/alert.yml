### YamlMime:AzureCLIGroup
uid: az_databoxedge_alert
name: az databoxedge alert
summary: Kelola pemberitahuan dengan databoxedge.
description: ''
directCommands:
- uid: az_databoxedge_alert_list
  name: az databoxedge alert list
  summary: Dapatkan semua pemberitahuan untuk perangkat Data Box Edge/Data Box Gateway.
  description: ''
  syntax: >-
    az databoxedge alert list --device-name
                              --resource-group
  examples:
  - summary: Dapatkan semua pemberitahuan untuk perangkat Data Box Edge/Data Box Gateway.
    syntax: az databoxedge alert list --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_alert_show
  name: az databoxedge alert show
  summary: Dapatkan pemberitahuan berdasarkan nama.
  description: ''
  syntax: >-
    az databoxedge alert show [--device-name]
                              [--ids]
                              [--name]
                              [--resource-group]
  examples:
  - summary: Dapatkan pemberitahuan berdasarkan nama.
    syntax: az databoxedge alert show --name "159a00c7-8543-4343-9435-263ac87df3bb" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Nama perangkat.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pemberitahuan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
commands:
- az_databoxedge_alert_list
- az_databoxedge_alert_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

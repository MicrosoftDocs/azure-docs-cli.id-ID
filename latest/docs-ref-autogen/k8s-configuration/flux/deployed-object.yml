### YamlMime:AzureCLIGroup
uid: az_k8s-configuration_flux_deployed-object
name: az k8s-configuration flux deployed-object
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **konfigurasi k8s** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az k8s-configuration flux deployed-object** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk melihat objek yang disebarkan yang terkait dengan konfigurasi Kubernetes Flux v2.
description: ''
directCommands:
- uid: az_k8s-configuration_flux_deployed-object_list
  name: az k8s-configuration flux deployed-object list
  summary: Mencantumkan objek yang disebarkan yang terkait dengan konfigurasi Kubernetes Flux v2.
  description: ''
  syntax: >-
    az k8s-configuration flux deployed-object list --cluster-name
                                                   --cluster-type {connectedClusters, managedClusters}
                                                   --name
                                                   --resource-group
  examples:
  - summary: Mencantumkan semua objek yang disebarkan yang terkait dengan konfigurasi Kubernetes Flux v2
    syntax: >-
      az k8s-configuration flux deployed-object list --resource-group my-resource-group \

      --cluster-name mycluster --name myconfig --cluster-type connectedClusters
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: connectedClusters, managedClusters
    summary: Tentukan kluster yang terhubung dengan Arc atau kluster terkelola AKS.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi fluks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_k8s-configuration_flux_deployed-object_show
  name: az k8s-configuration flux deployed-object show
  summary: Menampilkan objek yang disebarkan yang terkait dengan konfigurasi Kubernetes Flux v2.
  description: ''
  syntax: >-
    az k8s-configuration flux deployed-object show --cluster-name
                                                   --cluster-type {connectedClusters, managedClusters}
                                                   --name
                                                   --object-kind {Bucket, GitRepository, HelmChart, HelmRelease, HelmRepository, Kustomization}
                                                   --object-name
                                                   --object-namespace
                                                   --resource-group
  examples:
  - summary: Menampilkan detail objek yang disebarkan yang terkait dengan konfigurasi Kubernetes Flux v2
    syntax: >-
      az k8s-configuration flux deployed-object show --resource-group my-resource-group \

      --cluster-name mycluster --cluster-type connectedClusters --name myconfig \

      --object-name my-object --object-namespace my-namespace --object-kind GitRepository
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: connectedClusters, managedClusters
    summary: Tentukan kluster yang terhubung dengan Arc atau kluster terkelola AKS.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi fluks.
    description: ''
  - isRequired: true
    name: --object-kind
    parameterValueGroup: Bucket, GitRepository, HelmChart, HelmRelease, HelmRepository, Kustomization
    summary: Jenis objek yang disebarkan oleh konfigurasi pada kluster.
    description: ''
  - isRequired: true
    name: --object-name
    summary: Nama objek yang disebarkan oleh konfigurasi pada kluster.
    description: ''
  - isRequired: true
    name: --object-namespace
    summary: Namespace objek yang disebarkan oleh konfigurasi pada kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_k8s-configuration_flux_deployed-object_list
- az_k8s-configuration_flux_deployed-object_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

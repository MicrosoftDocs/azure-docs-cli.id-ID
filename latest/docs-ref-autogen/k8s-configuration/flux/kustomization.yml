### YamlMime:AzureCLIGroup
uid: az_k8s-configuration_flux_kustomization
name: az k8s-configuration flux kustomization
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **konfigurasi k8s** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **kustomisasi fluks konfigurasi az k8s** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola Kustomisasi yang terkait dengan konfigurasi Kubernetes Flux v2.
description: ''
directCommands:
- uid: az_k8s-configuration_flux_kustomization_create
  name: az k8s-configuration flux kustomization create
  summary: Buat Kustomisasi yang terkait dengan konfigurasi Kubernetes Flux v2.
  description: ''
  syntax: >-
    az k8s-configuration flux kustomization create --cluster-name
                                                   --cluster-type {connectedClusters, managedClusters}
                                                   --kustomization-name
                                                   --name
                                                   --resource-group
                                                   [--dependencies]
                                                   [--force {false, true}]
                                                   [--interval]
                                                   [--no-wait]
                                                   [--path]
                                                   [--prune {false, true}]
                                                   [--retry-interval]
                                                   [--timeout]
  examples:
  - summary: Membuat Kustomisasi yang terkait dengan konfigurasi Kubernetes Flux v2
    syntax: >-
      az k8s-configuration flux kustomization create --resource-group my-resource-group \

      --cluster-name mycluster --cluster-type connectedClusters --name myconfig \

      --kustomization-name my-kustomization-2 --path ./my/path --prune --force
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: connectedClusters, managedClusters
    summary: Tentukan kluster yang terhubung dengan Arc atau kluster terkelola AKS.
    description: ''
  - isRequired: true
    name: --kustomization-name -k
    summary: Tentukan nama kustomisasi yang akan ditargetkan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi fluks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dependencies --depends --depends-on
    summary: Daftar dependensi kustomisasi yang dipisahkan koma.
    description: ''
  - name: --force
    parameterValueGroup: false, true
    summary: Buat ulang sumber daya yang tidak dapat diperbarui pada kluster (yaitu pekerjaan).
    description: ''
  - name: --interval --sync-interval
    summary: Waktu antara rekonsiliasi kustomisasi pada kluster.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path
    summary: Tentukan jalur di sumber yang harus diterapkan kustomisasi.
    description: ''
  - name: --prune
    parameterValueGroup: false, true
    summary: Sampah mengumpulkan sumber daya yang disebarkan oleh kustomisasi pada kluster.
    description: ''
  - name: --retry-interval
    summary: Waktu antara rekonsiliasi kustomisasi pada kluster pada kegagalan, default ke --sync-interval.
    description: ''
  - name: --timeout
    summary: Waktu maksimum untuk merekonsiliasi kustomisasi sebelum waktu habis.
    description: ''
- uid: az_k8s-configuration_flux_kustomization_delete
  name: az k8s-configuration flux kustomization delete
  summary: Hapus Kustomisasi yang terkait dengan konfigurasi Kubernetes Flux v2.
  description: ''
  syntax: >-
    az k8s-configuration flux kustomization delete --cluster-name
                                                   --cluster-type {connectedClusters, managedClusters}
                                                   --kustomization-name
                                                   --name
                                                   --resource-group
                                                   [--no-wait]
                                                   [--yes]
  examples:
  - summary: Menghapus Kustomisasi yang ada yang terkait dengan konfigurasi Kubernetes Flux v2
    syntax: >-
      az k8s-configuration flux kustomization delete --resource-group my-resource-group \

      --cluster-name mycluster --cluster-type connectedClusters --name myconfig \

      --kustomization-name my-kustomization
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Nama kluster Kubernetes.
    description: ''
  - isRequired: true
    name: --cluster-type -t
    parameterValueGroup: connectedClusters, managedClusters
    summary: Tentukan kluster yang terhubung dengan Arc atau kluster terkelola AKS.
    description: ''
  - isRequired: true
    name: --kustomization-name -k
    summary: Tentukan nama kustomisasi yang akan ditargetkan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi fluks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''

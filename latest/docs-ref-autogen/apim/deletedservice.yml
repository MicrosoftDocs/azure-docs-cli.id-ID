### YamlMime:AzureCLIGroup
uid: az_apim_deletedservice
name: az apim deletedservice
summary: Mengelola layanan Azure API Management yang dihapus sementara.
description: ''
directCommands:
- uid: az_apim_deletedservice_list
  name: az apim deletedservice list
  summary: Cantumkan semua instans layanan Api Management yang dihapus sementara yang tersedia untuk batal dihapus untuk langganan tertentu.
  description: ''
  syntax: az apim deletedservice list
  examples:
  - summary: Mencantumkan semua layanan yang dihapus sementara dalam langganan.
    syntax: az apim deletedservice list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_deletedservice_purge
  name: az apim deletedservice purge
  summary: Hapus menyeluruh instans layanan Api Management yang dihapus sementara (menghapusnya tanpa opsi untuk membatalkan penghapusan).
  description: ''
  syntax: >-
    az apim deletedservice purge --location
                                 --service-name
  examples:
  - summary: Hapus menyeluruh serivce yang dihapus sementara.
    syntax: az apim deletedservice purge --service-name MyApim --location westus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management yang dihapus sementara.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_deletedservice_show
  name: az apim deletedservice show
  summary: Dapatkan instans layanan Api Management yang dihapus sementara yang tersedia untuk batal dihapus berdasarkan nama.
  description: ''
  syntax: >-
    az apim deletedservice show --location
                                --service-name
  examples:
  - summary: Dapatkan layanan yang dihapus sementara dengan namanya.
    syntax: az apim deletedservice show --service-name MyApim --location westus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management yang dihapus sementara.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
commands:
- az_apim_deletedservice_list
- az_apim_deletedservice_purge
- az_apim_deletedservice_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

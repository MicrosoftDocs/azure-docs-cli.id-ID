### YamlMime:AzureCLIGroup
uid: az_apim_api
name: apim az
summary: Mengelola Azure API Management API.
description: ''
directCommands:
- uid: az_apim_api_create
  name: az apim api create
  summary: Buat API API Management.
  description: ''
  syntax: >-
    az apim api create --api-id
                       --display-name
                       --path
                       --resource-group
                       --service-name
                       [--api-type {graphql, http, soap, websocket}]
                       [--authorization-scope]
                       [--authorization-server-id]
                       [--bearer-token-sending-methods]
                       [--description]
                       [--no-wait]
                       [--open-id-provider-id]
                       [--protocols {http, https, ws, wss}]
                       [--service-url]
                       [--subscription-key-header-name]
                       [--subscription-key-query-param-name]
                       [--subscription-key-required]
                       [--subscription-required {false, true}]
  examples:
  - summary: Buat API dasar.
    syntax: az apim api create --service-name MyApim -g MyResourceGroup --api-id MyApi --path '/myapi' --display-name 'My API'
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Nama unik api yang akan dibuat.
    description: Pengidentifikasi revisi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
  - isRequired: true
    name: --display-name
    summary: Nama tampilan API yang akan dibuat.
    description: ''
  - isRequired: true
    name: --path
    summary: Jalur ke API.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --api-type
    parameterValueGroup: graphql, http, soap, websocket
    summary: Jenis API.
    description: ''
  - name: --authorization-scope
    summary: Menentukan cakupan operasi OAuth.
    description: ''
  - name: --authorization-server-id
    summary: Menentukan ID server otorisasi OAuth.
    description: ''
  - name: --bearer-token-sending-methods
    summary: Menentukan metode pengiriman untuk token pembawa.
    description: ''
  - name: --description
    summary: Deskripsi API. Mungkin menyertakan tag pemformatan HTML.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --open-id-provider-id
    summary: Menentukan openid dalam pengaturan autentikasi.
    description: ''
  - name: --protocols
    parameterValueGroup: http, https, ws, wss
    summary: Menjelaskan protokol mana yang dapat dipanggil oleh operasi dalam API ini.
    description: ''
  - name: --service-url
    summary: URL absolut dari layanan backend yang mengimplementasikan API ini. Panjangnya tidak boleh lebih dari 2000 karakter.
    description: ''
  - name: --subscription-key-header-name
    summary: Menentukan nama header kunci langganan.
    description: ''
  - name: --subscription-key-query-param-name
    summary: Menentukan nama parameter string kueri kunci langganan.
    description: ''
  - name: --subscription-key-required
    summary: Menentukan apakah kunci langganan diperlukan selama panggilan ke API ini, true - API disertakan ke dalam produk tertutup saja, false - API disertakan ke dalam produk terbuka saja, null - ada campuran produk.
    description: ''
  - name: --subscription-required
    parameterValueGroup: false, true
    summary: Jika true, API memerlukan kunci langganan berdasarkan permintaan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_delete
  name: az apim api delete
  summary: Menghapus API API Management.
  description: ''
  syntax: >-
    az apim api delete --api-id
                       --resource-group
                       --service-name
                       [--delete-revisions]
                       [--if-match]
                       [--no-wait]
                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --delete-revis
    summary: Hapus semua revisi Api.
    description: ''
  - name: --if-match
    summary: ETag Entitas.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_import
  name: az apim api import
  summary: Mengimpor API API Management.
  description: ''
  syntax: >-
    az apim api import --path
                       --resource-group
                       --service-name
                       --specification-format {OpenApi, OpenApiJson, Swagger, Wadl, Wsdl}
                       [--api-id]
                       [--api-revision]
                       [--api-type {graphql, http, soap, websocket}]
                       [--api-version]
                       [--api-version-set-id]
                       [--description]
                       [--display-name]
                       [--no-wait]
                       [--protocols {http, https, ws, wss}]
                       [--service-url]
                       [--soap-api-type]
                       [--specification-path]
                       [--specification-url]
                       [--subscription-key-header-name]
                       [--subscription-key-query-param-name]
                       [--subscription-required {false, true}]
                       [--wsdl-endpoint-name]
                       [--wsdl-service-name]
  examples:
  - summary: Mengimpor API API Management Dari file atau url
    syntax: az apim api import -g MyResourceGroup --service-name MyApim --path MyApi --specification-url https://MySpecificationURL --specification-format OpenApiJson
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Wajib diisi. URL relatif secara unik mengidentifikasi API ini dan semua jalur sumber dayanya dalam instans layanan API Management.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan api management.
    description: ''
  - isRequired: true
    name: --specification-format
    parameterValueGroup: OpenApi, OpenApiJson, Swagger, Wadl, Wsdl
    summary: Tentukan format API yang diimpor.
    description: ''
  optionalParameters:
  - name: --api-id
    summary: Pengidentifikasi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - name: --api-revisi
    summary: Menjelaskan Revisi Api. Jika tidak ada nilai yang disediakan, revisi default 1 dibuat.
    description: ''
  - name: --api-type
    parameterValueGroup: graphql, http, soap, websocket
    summary: Jenis API.
    description: ''
  - name: --api-version
    summary: Menjelaskan Versi Api. Jika Anda menambahkan versi ke API non-versi, versi Asli akan dibuat secara otomatis dan akan merespons URL default.
    description: ''
  - name: --api-version-set-id
    summary: Menjelaskan Set Versi yang akan digunakan dengan API.
    description: ''
  - name: --description
    summary: Deskripsi API. Mungkin menyertakan tag pemformatan HTML.
    description: ''
  - name: --display-name
    summary: Nama tampilan API ini.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --protocols
    parameterValueGroup: http, https, ws, wss
    summary: Menjelaskan protokol mana (satu atau beberapa) operasi dalam API ini dapat dipanggil.
    description: ''
  - name: --service-url
    summary: URL absolut dari layanan backend yang mengimplementasikan API ini. Panjangnya tidak boleh lebih dari 2000 karakter.
    description: ''
  - name: --soap-api-type
    summary: Jenis API saat format file adalah WSDL.
    description: ''
  - name: --specification-path
    summary: Jalur file yang ditentukan untuk mengimpor API.
    description: ''
  - name: --specification-url
    summary: Url yang ditentukan untuk mengimpor API.
    description: ''
  - name: --subscription-key-header-name
    summary: Menentukan nama header kunci langganan.
    description: ''
  - name: --subscription-key-query-param-name
    summary: Menentukan nama parameter string kueri kunci langganan.
    description: ''
  - name: --subscription-required
    parameterValueGroup: false, true
    summary: Jika true, API memerlukan kunci langganan berdasarkan permintaan.
    description: ''
  - name: --wsdl-endpoint-name
    summary: Nama lokal Titik Akhir WSDL (port) yang akan diimpor.
    description: ''
  - name: --wsdl-service-name
    summary: Nama lokal Layanan WSDL yang akan diimpor.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_list
  name: az apim api list
  summary: Mencantumkan API API Management.
  description: ''
  syntax: >-
    az apim api list --resource-group
                     --service-name
                     [--filter-display-name]
                     [--skip]
                     [--top]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --filter-display-name
    summary: Filter API menurut displayName.
    description: ''
  - name: --skip
    summary: Jumlah rekaman yang akan dilewati.
    description: ''
  - name: --top
    summary: Jumlah rekaman yang akan dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_show
  name: az apim api show
  summary: Menampilkan detail API API Management.
  description: ''
  syntax: >-
    az apim api show --api-id
                     --resource-group
                     --service-name
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nama instans layanan API Management.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_update
  name: az apim api update
  summary: Memperbarui API API Management.
  description: ''
  syntax: >-
    az apim api update --api-id
                       --resource-group
                       --service-name
                       [--add]
                       [--api-type {graphql, http, soap, websocket}]
                       [--description]
                       [--display-name]
                       [--force-string]
                       [--if-match]
                       [--no-wait]
                       [--path]
                       [--protocols {http, https, ws, wss}]
                       [--remove]
                       [--service-url]
                       [--set]
                       [--subscription-key-header-name]
                       [--subscription-key-query-param-name]
                       [--subscription-required {false, true}]
                       [--tags]
  examples:
  - summary: Buat API dasar.
    syntax: az apim api update --service-name MyApim -g MyResourceGroup --api-id MyApi --description foo
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Nama unik api yang akan dibuat.
    description: Pengidentifikasi revisi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --api-type
    parameterValueGroup: graphql, http, soap, websocket
    summary: Jenis API.
    description: ''
  - name: --description
    summary: Deskripsi API. Mungkin menyertakan tag pemformatan HTML.
    description: ''
  - name: --display-name
    summary: Nama API. Panjangnya harus 1 hingga 300 karakter.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag Entitas. Tidak diperlukan saat membuat entitas, tetapi diperlukan saat memperbarui entitas.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path
    summary: Wajib diisi. URL relatif secara unik mengidentifikasi API ini dan semua jalur sumber dayanya dalam instans layanan API Management.
    description: ''
  - name: --protocols
    parameterValueGroup: http, https, ws, wss
    summary: Menjelaskan protokol mana yang dapat dipanggil oleh operasi dalam API ini.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --service-url
    summary: URL absolut dari layanan backend yang mengimplementasikan API ini. Panjangnya tidak boleh lebih dari 2000 karakter.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --subscription-key-header-name
    summary: Menentukan nama header kunci langganan.
    description: ''
  - name: --subscription-key-query-param-name
    summary: Menentukan nama parameter string kueri kunci langganan.
    description: ''
  - name: --subscription-required
    parameterValueGroup: false, true
    summary: Jika true, API memerlukan kunci langganan berdasarkan permintaan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_wait
  name: az apim api wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi apim terpenuhi.
  description: ''
  syntax: >-
    az apim api wait --api-id
                     --name
                     --resource-group
                     [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--interval]
                     [--timeout]
                     [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi apim terpenuhi. (dibuat otomatis)
    syntax: az apim api wait --created --api-id MyApi --name MyApim --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi revisi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan api management.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py

### YamlMime:AzureCLIGroup
uid: az_apim_api_operation
name: az apim api operation
summary: Mengelola Azure API Management Api Operations.
description: ''
directCommands:
- uid: az_apim_api_operation_create
  name: az apim api operation create
  summary: Membuat operasi baru di API.
  description: ''
  syntax: >-
    az apim api operation create --api-id
                                 --display-name
                                 --method
                                 --resource-group
                                 --service-name
                                 --url-template
                                 [--description]
                                 [--if-match]
                                 [--operation-id]
                                 [--params]
  examples:
  - summary: Membuat operasi baru di API dengan beberapa parameter
    syntax: az apim api operation create --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --url-template "/session/{param1}/{param2}" --method "GET" --display-name MyOperationName --description MyDescription --template-parameters name=param1 description=descriptionContent type=paramType required="true" --template-parameters name=param2 required="false" type="string"
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Wajib diisi. Nama Operasi.
    description: ''
  - isRequired: true
    name: --method
    summary: Wajib diisi. Metode Operasi HTTP yang valid. Metode Http khas seperti GET, PUT, POST tetapi tidak hanya dibatasi oleh mereka.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  - isRequired: true
    name: --url-template
    summary: Templat URL relatif mengidentifikasi sumber daya target untuk operasi ini. Dapat mencakup parameter.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi operasi. Mungkin menyertakan tag pemformatan HTML.
    description: ''
  - name: --if-match
    summary: ETag Entitas.
    description: ''
  - name: --operation-id
    summary: Pengidentifikasi operasi dalam API. Harus unik dalam instans layanan API Management saat ini.
    description: ''
  - name: --params --template-parameters -p
    summary: Kumpulan parameter templat URL.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py

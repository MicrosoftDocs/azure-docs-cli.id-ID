- uid: az_apim_api_operation_update
  name: az apim api operation update
  summary: Memperbarui detail operasi dalam API yang ditentukan oleh pengidentifikasinya.
  description: ''
  syntax: >-
    az apim api operation update --api-id
                                 --operation-id
                                 --resource-group
                                 --service-name
                                 [--add]
                                 [--description]
                                 [--display-name]
                                 [--force-string]
                                 [--if-match]
                                 [--method]
                                 [--remove]
                                 [--set]
                                 [--url-template]
  examples:
  - summary: Metode pembaruan, nama tampilan, deskripsi operasi dalam API yang ditentukan oleh pengidentifikasinya.
    syntax: az apim api operation update --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --operation-id MyOperationId --method "PUT" --display-name NewDisplayName --description NewDescription
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --operation-id
    summary: Pengidentifikasi operasi dalam API. Harus unik dalam instans layanan API Management saat ini.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --description
    summary: Deskripsi operasi. Mungkin menyertakan tag pemformatan HTML.
    description: ''
  - name: --display-name
    summary: Wajib diisi. Nama Operasi.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag Entitas.
    description: ''
  - name: --method
    summary: Wajib diisi. Metode Operasi HTTP yang valid. Metode Http khas seperti GET, PUT, POST tetapi tidak hanya dibatasi oleh mereka.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --url-template
    summary: Templat URL relatif mengidentifikasi sumber daya target untuk operasi ini. Dapat mencakup parameter.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py

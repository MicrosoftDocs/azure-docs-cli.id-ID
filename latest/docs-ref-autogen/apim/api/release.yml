### YamlMime:AzureCLIGroup
uid: az_apim_api_release
name: rilis api apim az
summary: Mengelola Rilis AZURE API Management API.
description: ''
directCommands:
- uid: az_apim_api_release_create
  name: az apim api release create
  summary: Membuat Rilis baru untuk API.
  description: ''
  syntax: >-
    az apim api release create --api-id
                               --api-revision
                               --resource-group
                               --service-name
                               [--if-match]
                               [--notes]
                               [--release-id]
  examples:
  - summary: Membuat Rilis baru untuk API.
    syntax: az apim api release create --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --release-id MyReleaseId --api-revision 2 --notes MyNotes
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --api-revisi
    summary: Nomor revisi API.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag Entitas.
    description: ''
  - name: --notes
    summary: Catatan Rilis.
    description: ''
  - name: --release-id
    summary: Pengidentifikasi rilis dalam API. Harus unik dalam instans layanan API Management saat ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py

- uid: az_apim_api_release_update
  name: pembaruan rilis api apim az
  summary: Memperbarui detail rilis API yang ditentukan oleh pengidentifikasinya.
  description: ''
  syntax: >-
    az apim api release update --api-id
                               --release-id
                               --resource-group
                               --service-name
                               [--add]
                               [--force-string]
                               [--if-match]
                               [--notes]
                               [--remove]
                               [--set]
  examples:
  - summary: Memperbarui catatan rilis API yang ditentukan oleh pengidentifikasinya.
    syntax: az apim api release update --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --release-id MyReleaseId --notes MyNewNotes
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --release-id
    summary: Pengidentifikasi rilis dalam API. Harus unik dalam instans layanan API Management saat ini.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag Entitas.
    description: ''
  - name: --notes
    summary: Catatan Rilis.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py

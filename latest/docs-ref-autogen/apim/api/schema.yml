- uid: az_apim_api_schema_wait
  name: az apim api schema wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi skema apim terpenuhi.
  description: ''
  syntax: >-
    az apim api schema wait --api-id
                            --name
                            --resource-group
                            --schema-id
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--interval]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi skema apim terpenuhi.
    syntax: az apim api schema wait --created --api-id MyApi --name MyApim --schema-id schemaId -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi revisi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan api management.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --schema-id
    summary: Pengidentifikasi id skema. Harus unik dalam instans layanan API Management saat ini.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py

### YamlMime:AzureCLIGroup
uid: az_apim_api_schema
name: az apim api schema
summary: Mengelola Azure API Management API Schema.
description: ''
directCommands:
- uid: az_apim_api_schema_create
  name: az apim api schema create
  summary: Buat Skema API API Management.
  description: ''
  syntax: >-
    az apim api schema create --api-id
                              --resource-group
                              --schema-id
                              --schema-type
                              --service-name
                              [--no-wait]
                              [--resource-type]
                              [--schema-content]
                              [--schema-name]
                              [--schema-path]
  examples:
  - summary: Membuat Skema API.
    syntax: az apim api schema create --service-name MyApim -g MyResourceGroup --api-id MyApi --schema-id schemaId --schema-type schemaType --schema-path schemaFilePath
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Nama unik api yang skemanya perlu dibuat.
    description: Pengidentifikasi revisi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --schema-id
    summary: Nama unik skema api yang akan dibuat.
    description: Pengidentifikasi skema. Harus unik dalam instans layanan API Management saat ini.
  - isRequired: true
    name: --schema-type
    summary: Jenis skema (misalnya application/json, application/vnd.ms-azure-apim.graphql.schema).
    description: Harus berupa jenis media yang valid yang digunakan dalam header Content-Type seperti yang didefinisikan dalam RFC 2616. Jenis media dokumen skema.
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-type
    summary: Jenis sumber daya. Mis. "Microsoft.Compute/virtualMachines" atau "Microsoft.Storage/storageAccounts".
    description: ''
  - name: --schema-content
    summary: String escape Json yang menentukan dokumen yang mewakili Skema.
    description: Tentukan --schema-path atau --schema-content bukan keduanya.
  - name: --schema-name
    summary: Nama sumber daya skema.
    description: ''
  - name: --schema-path
    summary: Jalur file yang ditentukan untuk mengimpor skema API.
    description: Tentukan --schema-path atau --schema-content bukan keduanya.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_schema_delete

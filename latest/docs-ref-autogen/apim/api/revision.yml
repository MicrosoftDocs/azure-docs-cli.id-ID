### YamlMime:AzureCLIGroup
uid: az_apim_api_revision
name: az apim api revision
summary: Mengelola Azure API Management API Revisi.
description: ''
directCommands:
- uid: az_apim_api_revision_create
  name: az apim api revision create
  summary: Buat revisi API.
  description: ''
  syntax: >-
    az apim api revision create --api-id
                                --api-revision
                                --resource-group
                                --service-name
                                [--api-revision-description]
  examples:
  - summary: Buat revisi untuk API spesifikasi.
    syntax: az apim api revision create --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --api-revision RevisionNumber --api-revision-description RevisionDescription
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --api-revision
    summary: Menjelaskan Revisi Api.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --api-revision-description --rev-description
    summary: Deskripsi Revisi Api.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_revision_list
  name: az apim api revision list
  summary: Mencantumkan semua revisi API.
  description: ''
  syntax: >-
    az apim api revision list --api-id
                              --resource-group
                              --service-name
  examples:
  - summary: Mencantumkan semua revisi API.
    syntax: az apim api revision list --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py

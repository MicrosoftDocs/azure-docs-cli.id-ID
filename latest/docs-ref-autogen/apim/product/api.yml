  description: ''
  syntax: >-
    az apim product api check --api-id
                              --product-id
                              --resource-group
                              --service-name
  examples:
  - summary: Periksa apakah API dikaitkan dengan Produk.
    syntax: az apim product api check --resource-group MyResourceGroup  --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Pengidentifikasi API. Harus unik dalam instans layanan API Management saat ini. Revisi non-saat ini memiliki ;rev=n sebagai akhiran di mana n adalah nomor revisi.
    description: ''
  - isRequired: true
    name: --product-id
    summary: Pengidentifikasi produk. Harus unik dalam instans layanan API Management saat ini.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan api management.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_api_delete
  name: az apim product api delete
  summary: Menghapus API yang ditentukan dari produk yang ditentukan.
  description: ''
  syntax: >-
    az apim product api delete --api-id
                               --product-id
                               --resource-group
                               --service-name
  examples:
  - summary: Menghapus API yang ditentukan dari produk yang ditentukan.
    syntax: az apim product api delete --resource-group MyResourceGroup --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:

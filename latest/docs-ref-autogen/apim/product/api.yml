    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan api management.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_api_list
  name: az apim product api list
  summary: Mencantumkan kumpulan API yang terkait dengan produk.
  description: ''
  syntax: >-
    az apim product api list --product-id
                             --resource-group
                             --service-name
  examples:
  - summary: Mencantumkan semua API yang terkait dengan produk.
    syntax: az apim product api list --resource-group MyResourceGroup  --service-name MyServiceName  --product-id MyProductID
  requiredParameters:
  - isRequired: true
    name: --product-id
    summary: Pengidentifikasi produk. Harus unik dalam instans layanan API Management saat ini.

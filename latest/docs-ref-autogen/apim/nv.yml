### YamlMime:AzureCLIGroup
uid: az_apim_nv
name: az apim nv
summary: Mengelola Nilai Bernama Azure API Management.
description: ''
directCommands:
- uid: az_apim_nv_create
  name: az apim nv create
  summary: Buat nilai bernama API Management.
  description: ''
  syntax: >-
    az apim nv create --display-name
                      --named-value-id
                      --resource-group
                      --service-name
                      [--if-match]
                      [--no-wait]
                      [--secret {false, true}]
                      [--tags]
                      [--value]
  examples:
  - summary: Buat Nilai Bernama.
    syntax: az apim nv create --service-name MyApim -g MyResourceGroup --named-value-id MyNamedValue --display-name 'My Named Value' --value 'foo'
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Nama tampilan nilai bernama.
    description: ''
  - isRequired: true
    name: --named-value-id
    summary: Nama unik untuk Nilai Bernama yang akan dibuat.
    description: Harus unik dalam instans layanan API Management saat ini.
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag Entitas.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Menentukan apakah nilainya adalah rahasia dan harus dienkripsi atau tidak. Nilai defaultnya adalah salah.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --value
    summary: Nilai Nilai Bernama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_delete
  name: az apim nv delete
  summary: Menghapus nilai bernama API Management.
  description: ''
  syntax: >-
    az apim nv delete --named-value-id
                      --resource-group
                      --service-name
                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: Pengidentifikasi NamedValue.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_list
  name: az apim nv list
  summary: Mencantumkan nilai bernama API Management.
  description: ''
  syntax: >-
    az apim nv list --resource-group
                    --service-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_show
  name: az apim nv show
  summary: Perlihatkan detail API Management Nilai Bernama.
  description: ''
  syntax: >-
    az apim nv show --named-value-id
                    --resource-group
                    --service-name
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: Pengidentifikasi NamedValue.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_show-secret
  name: az apim nv show-secret
  summary: Mendapatkan rahasia nilai bernama API Management.
  description: ''
  syntax: >-
    az apim nv show-secret --named-value-id
                           --resource-group
                           --service-name
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: Pengidentifikasi NamedValue.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_update
  name: az apim nv update
  summary: Memperbarui nilai bernama API Management.
  description: ''
  syntax: >-
    az apim nv update --named-value-id
                      --resource-group
                      --service-name
                      [--add]
                      [--force-string]
                      [--if-match]
                      [--remove]
                      [--secret {false, true}]
                      [--set]
                      [--tags]
                      [--value]
  examples:
  - summary: Buat API dasar.
    syntax: az apim nv update --service-name MyApim -g MyResourceGroup --named-value-id MyNamedValue --value foo
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: Nama unik api yang akan dibuat.
    description: Harus unik dalam instans layanan API Management saat ini.
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nama instans layanan API Management.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag Entitas.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Menentukan apakah nilainya adalah rahasia dan harus dienkripsi atau tidak. Nilai defaultnya adalah salah.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --value
    summary: Nilai Nilai Bernama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
commands:
- az_apim_nv_create
- az_apim_nv_delete
- az_apim_nv_list
- az_apim_nv_show
- az_apim_nv_show-secret
- az_apim_nv_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_providerhub_operation
name: az providerhub operation
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **providerhub** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **operasi az providerhub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola operasi dengan providerhub.
description: ''
directCommands:
- uid: az_providerhub_operation_create
  name: az providerhub operation create
  summary: Buat operasi yang didukung oleh penyedia yang diberikan.
  description: ''
  syntax: >-
    az providerhub operation create --contents
                                    --provider-namespace
  examples:
  - summary: Operations_CreateOrUpdate
    syntax: az providerhub operation create --contents "[{\"name\":\"Microsoft.Contoso/Employees/Read\",\"display\":{\"description\":\"Read employees\",\"operation\":\"Gets/List employee resources\",\"provider\":\"Microsoft.Contoso\",\"resource\":\"Employees\"}}]" --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --contents
    summary: 'Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
- uid: az_providerhub_operation_delete
  name: az providerhub operation delete
  summary: Menghapus operasi.
  description: ''
  syntax: >-
    az providerhub operation delete --provider-namespace
                                    [--yes]
  examples:
  - summary: Operations_Delete
    syntax: az providerhub operation delete --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_providerhub_operation_list
  name: az providerhub operation list
  summary: Mendapatkan operasi yang didukung oleh penyedia yang diberikan.
  description: ''
  syntax: az providerhub operation list --provider-namespace
  examples:
  - summary: Operations_ListByProviderRegistration
    syntax: az providerhub operation list --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Nama penyedia sumber daya yang dihosting dalam ProviderHub.
    description: ''
commands:
- az_providerhub_operation_create
- az_providerhub_operation_delete
- az_providerhub_operation_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

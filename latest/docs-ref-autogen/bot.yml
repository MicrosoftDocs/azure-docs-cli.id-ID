### YamlMime:AzureCLIGroup
uid: az_bot
name: az bot
summary: Mengelola microsoft Azure Bot Service.
description: ''
directCommands:
- uid: az_bot_create
  name: az bot create
  summary: Buat bot SDK v4 baru.
  description: Buat bot SDK v4 baru.
  syntax: >-
    az bot create --app-type
                  --appid
                  --name
                  --resource-group
                  [--cmk]
                  [--description]
                  [--display-name]
                  [--endpoint]
                  [--location]
                  [--msi-resource-id]
                  [--sku {F0, S1}]
                  [--tags]
                  [--tenant-id]
  requiredParameters:
  - isRequired: true
    name: --app-type
    summary: Jenis Aplikasi Microsoft untuk bot.
    description: ''
  - isRequired: true
    name: --appid
    summary: ID akun Microsoft (ID MSA) yang akan digunakan dengan bot.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cmk --cmk-key-vault-key-url
    summary: Url kunci brankas kunci untuk mengaktifkan enkripsi Kunci yang Dikelola Pelanggan.
    description: ''
  - name: --description -d
    summary: Penjabaran dari bot.
    description: ''
  - name: --display-name
    summary: Nama tampilan bot. Jika tidak ditentukan, default ke nama bot.
    description: ''
  - name: --endpoint -e
    summary: Titik akhir olahpesan bot.
    description: ''
  - name: --location -l
    defaultValue: global
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --msi-resource-id
    summary: Id Sumber Daya Identitas Terkelola Aplikasi Microsoft untuk bot.
    description: ''
  - name: --sku
    defaultValue: F0
    parameterValueGroup: F0, S1
    summary: Sku bot.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --tenant-id
    summary: Id Penyewa Aplikasi Microsoft untuk bot.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_delete
  name: az bot delete
  summary: Menghapus bot yang sudah ada.
  description: ''
  syntax: >-
    az bot delete --name
                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_download
  name: az bot download
  summary: Unduh bot yang ada.
  description: Kode sumber diunduh dari aplikasi web yang terkait dengan bot. Anda kemudian dapat membuat perubahan pada perubahan tersebut dan memublikasikannya kembali ke aplikasi Anda.
  syntax: >-
    az bot download --name
                    --resource-group
                    [--save-path]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --save-path
    summary: Direktori tempat mengunduh kode bot.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_prepare-deploy
  name: az bot prepare-deploy
  summary: Tambahkan file skrip/konfigurasi untuk penerbitan dengan `az webapp deployment`.
  description: Tambahkan skrip atau file konfigurasi ke akar direktori kode sumber lokal Anda untuk dapat menerbitkan menggunakan `az webapp deployment`. Saat kode Anda disebarkan ke App Service Anda, skrip atau file konfigurasi yang dihasilkan akan muncul di D:homesitewwwroot di halaman web Kudu App Service.
  syntax: >-
    az bot prepare-deploy --lang {Csharp, Javascript, Typescript}
                          [--code-dir]
                          [--proj-file-path]
  examples:
  - summary: Bersiaplah untuk menggunakan `az webapp` untuk menyebarkan bot Javascript dengan mengambil file web.config IIS Node.js.
    syntax: az bot prepare-deploy --lang Javascript --code-dir "MyBotCode"
  - summary: Bersiaplah untuk menggunakan `az webapp` untuk menyebarkan bot Csharp dengan membuat file .deployment.
    syntax: az bot prepare-deploy --lang Csharp --code-dir "." --proj-file-path "MyBot.csproj"
  requiredParameters:
  - isRequired: true
    name: --lang
    parameterValueGroup: Csharp, Javascript, Typescript
    summary: Bahasa atau runtime bot.
    description: ''
  optionalParameters:
  - name: --code-dir
    summary: Direktori untuk menempatkan file penyebaran yang dihasilkan. Default ke direktori saat ini tempat perintah dipanggil.
    description: ''
  - name: --proj-file-path
    summary: Jalur ke file .csproj relatif terhadap --code-dir.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_prepare-publish
  name: az bot prepare-publish
  summary: (Mode pemeliharaan) Tambahkan skrip ke direktori kode sumber lokal Anda untuk dapat menerbitkan kembali menggunakan `az bot publish` untuk bot V3 SDK.
  description: ''
  syntax: >-
    az bot prepare-publish --name
                           --proj-file-path
                           --resource-group
                           --sln-name
                           [--code-dir]
                           [--version {v3, v4}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --proj-file-path
    summary: Jalur ke nama file proyek start up. (Misalnya, "./EchoBotWithCounter.csproj") Diperlukan hanya untuk C#.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sln-name
    summary: Nama nama file solusi start up. Diperlukan hanya untuk C#.
    description: ''
  optionalParameters:
  - name: --code-dir
    summary: Direktori untuk mengunduh skrip penyebaran.
    description: ''
  - name: --version -v
    defaultValue: v3
    parameterValueGroup: v3, v4
    summary: Versi Microsoft Bot Builder SDK yang akan digunakan dalam templat bot yang akan dibuat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_publish
  name: az bot publish
  summary: Terbitkan ke layanan aplikasi terkait bot.
  description: Terbitkan kode sumber Anda ke layanan aplikasi terkait bot Anda. Ini tidak digunakan lagi untuk bot v4 dan tidak lagi direkomendasikan untuk menerbitkan bot v4 ke Azure. Sebagai gantinya gunakan `az bot prepare-deploy` dan `az webapp deployment` untuk menyebarkan bot v4 Anda. Untuk informasi selengkapnya, lihat https://aka.ms/deploy-your-bot.
  syntax: >-
    az bot publish --name
                   --resource-group
                   [--code-dir]
                   [--keep-node-modules {false, true}]
                   [--proj-file-path]
                   [--timeout]
                   [--version]
  examples:
  - summary: Menerbitkan kode sumber ke Aplikasi Azure Anda, dari dalam folder kode bot
    syntax: az bot publish -n botName -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --code-dir
    summary: Direktori tempat mengunggah kode bot.
    description: ''
  - name: --keep-node-modules
    parameterValueGroup: false, true
    summary: Pertahankan folder node_modules dan jangan jalankan `npm install` pada App Service. Ini dapat sangat mempercepat perintah publikasi untuk bot SDK Node.js.
    description: ''
  - name: --proj-file-path
    summary: Jalur ke nama file proyek start up. (Misalnya, "./EchoBotWithCounter.csproj").
    description: ''
  - name: --timeout -t
    summary: Batas waktu yang dapat dikonfigurasi dalam hitungan detik untuk memeriksa status penyebaran.
    description: ''
  - name: --version -v
    defaultValue: v4
    summary: Bot versi Microsoft Bot Builder SDK.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_show
  name: az bot show
  summary: Dapatkan bot yang ada.
  description: Dapatkan informasi tentang bot yang sudah ada. Untuk mendapatkan informasi yang diperlukan untuk menyambungkan ke bot, gunakan bendera --msbot dengan perintah .
  syntax: >-
    az bot show --name
                --resource-group
                [--msbot {false, true}]
  examples:
  - summary: Dapatkan informasi yang diperlukan untuk menyambungkan ke bot yang sudah ada di Azure
    syntax: az bot show -n botName -g MyResourceGroup --msbot
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --msbot
    parameterValueGroup: false, true
    summary: Tampilkan output sebagai JSON yang kompatibel dengan file .bot.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_update
  name: az bot update
  summary: Perbarui bot yang sudah ada.
  description: ''
  syntax: >-
    az bot update --name
                  --resource-group
                  [--ai-api-key]
                  [--ai-app-id]
                  [--ai-key]
                  [--cmk]
                  [--cmk-off]
                  [--description]
                  [--display-name]
                  [--endpoint]
                  [--icon-url]
                  [--sku {F0, S1}]
                  [--tags]
  examples:
  - summary: Memperbarui deskripsi pada bot
    syntax: az bot update -n botName -g MyResourceGroup --endpoint "https://bing.com/api/messages" --display-name "Hello World"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya bot. Panjang nama vault harus terdiri antara 4 dan 42 karakter. Nama but hanya dapat memiliki karakter berikut -, a - z, A - Z, 0 - 9, dan _.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ai-api-key --app-insights-api-key
    summary: Kunci API Azure Application Insights digunakan untuk membaca data analitik bot. Berikan kunci jika Anda ingin melihat analitik tentang bot Anda di bilah Analytics.
    description: ''
  - name: --ai-app-id --app-insights-app-id
    summary: ID Aplikasi Azure Application Insights digunakan untuk membaca data analitik bot. Berikan Id jika Anda ingin melihat analitik tentang bot Anda di bilah Analytics.
    description: ''
  - name: --ai-key --app-insights-key
    summary: Kunci Azure Application Insights digunakan untuk menulis data analitik bot. Berikan kunci jika Anda ingin menerima analitik bot.
    description: ''
  - name: --cmk --cmk-key-vault-key-url
    summary: Url kunci brankas kunci untuk mengaktifkan enkripsi Kunci yang Dikelola Pelanggan.
    description: ''
  - name: --cmk-off
    summary: Atur enkripsi ke Kunci Microsoft-Managed.
    description: ''
  - name: --description
    summary: Deskripsi baru bot.
    description: ''
  - name: --display-name -d
    summary: Nama tampilan baru bot.
    description: ''
  - name: --endpoint -e
    summary: Titik akhir baru bot. Harus dimulai dengan "https://".
    description: ''
  - name: --icon-url
    summary: URL ikon untuk avatar bot. Menerima file PNG dengan batas ukuran file 30KB.
    description: ''
  - name: --sku
    parameterValueGroup: F0, S1
    summary: Sku bot.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py

    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sf_managed-node-type_show
  name: az sf managed-node-type show
  summary: Tampilkan properti jenis node.
  description: ''
  syntax: >-
    az sf managed-node-type show --cluster-name
                                 --name
                                 --resource-group
  examples:
  - summary: Dapatkan jenis node.
    syntax: az sf managed-node-type show -g testRG -c testCluster -n pnt
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Nama jenis node.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sf_managed-node-type_update
  name: az sf managed-node-type update
  summary: Memperbarui kluster terkelola.
  description: ''
  syntax: >-
    az sf managed-node-type update --cluster-name
                                   --name
                                   --resource-group
                                   [--app-end-port]
                                   [--app-start-port]
                                   [--capacity]
                                   [--ephemeral-end-port]
                                   [--ephemeral-start-port]
                                   [--instance-count]
                                   [--placement-property]
  examples:
  - summary: Perbarui jumlah instans jenis node.
    syntax: az sf managed-node-type update -g testRG -c testCluster -n snt --instance-count 7
  - summary: Memperbarui properti penempatan dari jenis node. Ini akan menimpa properti penempatan yang lebih lama jika ada.
    syntax: az sf managed-node-type update -g testRG -c testCluster -n snt --placement-property NodeColor=Red SomeProperty=6
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Nama jenis node.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app-end-port --application-end-port
    summary: Port Akhir Aplikasi dari berbagai port.
    description: ''
  - name: --app-start-port --application-start-port
    summary: Port awal aplikasi dari berbagai port.
    description: ''
  - name: --capacity
    summary: 'Tag kapasitas diterapkan ke simpul dalam jenis node sebagai pasangan kunci/nilai, manajer sumber daya kluster menggunakan tag ini untuk memahami berapa banyak sumber daya yang dimiliki simpul. Memperbarui ini akan menggantikan nilai saat ini.misalnya: --capacity ClientConnections=65536 param2=value2.'
    description: ''
  - name: --ephemeral-end-port
    summary: Port akhir ephemeral dari berbagai port.
    description: ''
  - name: --ephemeral-start-port
    summary: Port awal ephemeral dari berbagai port.
    description: ''
  - name: --instance-count
    summary: Essage = "Jumlah node dalam jenis node.
    description: ''
  - name: --placement-property
    summary: 'Tag penempatan diterapkan ke simpul dalam jenis node sebagai pasangan kunci/nilai, yang dapat digunakan untuk menunjukkan di mana layanan tertentu (beban kerja) harus berjalan. Memperbarui ini akan menggantikan nilai saat ini.misalnya: --placement-property NodeColor=Green SomeProperty=5.'
    description: ''

### YamlMime:AzureCLIGroup
uid: az_sf_managed-node-type_vm-secret
name: az sf managed-node-type vm-secret
summary: Rahasia vm terkelola pada jenis node pada kluster terkelola.
description: ''
directCommands:
- uid: az_sf_managed-node-type_vm-secret_add
  name: az sf managed-node-type vm-secret add
  summary: Tambahkan rahasia ke jenis node.
  description: ''
  syntax: >-
    az sf managed-node-type vm-secret add --certificate-store
                                          --certificate-url
                                          --cluster-name
                                          --name
                                          --resource-group
                                          --source-vault-id
  examples:
  - summary: Tambahkan sertifikat ke jenis node sebagai rahasia.
    syntax: az sf managed-node-type vm-secret add -g testRG -c testCluster -n snt --source-vault-id /subscriptions/XXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/testRG/providers/Microsoft.KeyVault/vaults/testkv --certificate-url https://testskv.vault.azure.net:443/secrets/TestCert/xxxxxxxxxxxxxxxxxxxxxxxx --certificate-store my
  requiredParameters:
  - isRequired: true
    name: --certificate-store
    summary: Menentukan penyimpanan sertifikat pada Komputer Virtual tempat sertifikat harus ditambahkan. Penyimpanan sertifikat yang ditentukan secara implisit di akun LocalMachine.
    description: ''
  - isRequired: true
    name: --certificate-url
    summary: 'Ini adalah URL sertifikat yang telah diunggah ke Key Vault sebagai rahasia. Untuk menambahkan rahasia ke Key Vault, lihat [Menambahkan kunci atau rahasia ke brankas kunci](https://docs.microsoft.com/azure/key-vault/key-vault-get-started/#add). Dalam hal ini, sertifikat Anda harus Merupakan pengodean Base64 dari Objek JSON berikut yang dikodekan dalam UTF-8: <br><br> {<br>  "data":"<> sertifikat yang dikodekan Base64",<br>  "dataType":"pfx",<br>  "password":"<pfx-file-password>"<br>}/.'
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Nama jenis node.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source-vault-id
    summary: Key Vault id sumber daya yang berisi sertifikat.
    description: ''
commands:
- az_sf_managed-node-type_vm-secret_add
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_sf_managed-node-type_node
name: az sf managed-node-type node
summary: Lakukan operasi pada simpul jenis node pada kluster terkelola.
description: ''
directCommands:
- uid: az_sf_managed-node-type_node_delete
  name: az sf managed-node-type node delete
  summary: Menghapus simpul dari jenis simpul.
  description: ''
  syntax: >-
    az sf managed-node-type node delete --cluster-name
                                        --name
                                        --node-name
                                        --resource-group
                                        [--force {false, true}]
  examples:
  - summary: Hapus 2 simpul.
    syntax: az sf managed-node-type node delete -g testRG -c testCluster -n snt --node-name snt_0 snt_1
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Nama jenis node.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Daftar simpul target untuk melakukan operasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    parameterValueGroup: false, true
    summary: Menggunakan bendera ini akan memaksa operasi meskipun service fabric tidak dapat menonaktifkan simpul. Gunakan dengan hati-hati karena ini dapat menyebabkan kehilangan data jika beban kerja stateful berjalan pada simpul.
    description: ''
- uid: az_sf_managed-node-type_node_reimage
  name: az sf managed-node-type node reimage
  summary: Menggambar ulang node dari jenis node.
  description: ''
  syntax: >-
    az sf managed-node-type node reimage --cluster-name
                                         --name
                                         --node-name
                                         --resource-group
                                         [--force {false, true}]
  examples:
  - summary: Reimage 2 node.
    syntax: az sf managed-node-type node reimage -g testRG -c testCluster -n snt --node-name snt_0 snt_1
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Nama jenis node.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Daftar simpul target untuk melakukan operasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    parameterValueGroup: false, true
    summary: Menggunakan bendera ini akan memaksa operasi meskipun service fabric tidak dapat menonaktifkan simpul. Gunakan dengan hati-hati karena ini dapat menyebabkan kehilangan data jika beban kerja stateful berjalan pada simpul.
    description: ''
- uid: az_sf_managed-node-type_node_restart
  name: az sf managed-node-type node restart
  summary: Mulai ulang simpul dari jenis node.
  description: ''
  syntax: >-
    az sf managed-node-type node restart --cluster-name
                                         --name
                                         --node-name
                                         --resource-group
                                         [--force {false, true}]
  examples:
  - summary: Mulai ulang 2 simpul.
    syntax: az sf managed-node-type node restart -g testRG -c testCluster -n snt --node-name snt_0 snt_1
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --name --node-type-name -n
    summary: Nama jenis node.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Daftar simpul target untuk melakukan operasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    parameterValueGroup: false, true
    summary: Menggunakan bendera ini akan memaksa operasi meskipun service fabric tidak dapat menonaktifkan simpul. Gunakan dengan hati-hati karena ini dapat menyebabkan kehilangan data jika beban kerja stateful berjalan pada simpul.
    description: ''
commands:
- az_sf_managed-node-type_node_delete
- az_sf_managed-node-type_node_reimage
- az_sf_managed-node-type_node_restart
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

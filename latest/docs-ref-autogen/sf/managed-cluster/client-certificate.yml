### YamlMime:AzureCLIGroup
uid: az_sf_managed-cluster_client-certificate
name: az sf managed-cluster client-certificate
summary: Mengelola sertifikat klien dari kluster terkelola.
description: ''
directCommands:
- uid: az_sf_managed-cluster_client-certificate_add
  name: az sf managed-cluster client-certificate add
  summary: Tambahkan sertifikat klien baru ke kluster terkelola.
  description: ''
  syntax: >-
    az sf managed-cluster client-certificate add --cluster-name
                                                 --resource-group
                                                 [--common-name]
                                                 [--is-admin {false, true}]
                                                 [--issuer-thumbprint]
                                                 [--thumbprint]
  examples:
  - summary: Tambahkan sertifikat klien admin dengan thumbprint.
    syntax: az sf managed-cluster client-certificate add -g testRG -c testCluster --thumbprint XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX --is-admin
  - summary: Tambahkan sertifikat klien non admin dengan nama umum.
    syntax: az sf managed-cluster client-certificate add -g testRG -c testCluster --common-name Contoso.com --issuer-thumbprint XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --common-name
    summary: Nama umum sertifikat klien.
    description: ''
  - name: --is-admin
    parameterValueGroup: false, true
    summary: Jenis autentikasi klien.
    description: ''
  - name: --issuer-thumbprint
    summary: Daftar thumbprint penerbit yang dipisahkan spasi.
    description: ''
  - name: --thumbprint
    summary: Thumbprint sertifikat klien.
    description: ''
- uid: az_sf_managed-cluster_client-certificate_delete
  name: az sf managed-cluster client-certificate delete
  summary: Menghapus sertifikat klien dari kluster terkelola.
  description: ''
  syntax: >-
    az sf managed-cluster client-certificate delete --cluster-name
                                                    --resource-group
                                                    [--common-name]
                                                    [--thumbprint]
  examples:
  - summary: Hapus sertifikat klien dengan thumbprint.
    syntax: az sf managed-cluster client-certificate delete -g testRG -c testCluster --thumbprint XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  - summary: Hapus sertifikat klien dengan nama umum.
    syntax: az sf managed-cluster client-certificate delete -g testRG -c testCluster --common-name Contoso.com
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --common-name
    summary: Daftar nama umum sertifikat klien tunggal atau yang dipisahkan spasi yang akan dihapus.
    description: ''
  - name: --thumbprint
    summary: Daftar thumbprint sertifikat klien tunggal atau yang dipisahkan spasi yang akan dihapus.
    description: ''
commands:
- az_sf_managed-cluster_client-certificate_add
- az_sf_managed-cluster_client-certificate_delete
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

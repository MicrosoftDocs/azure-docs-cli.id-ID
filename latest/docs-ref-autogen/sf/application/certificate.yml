### YamlMime:AzureCLIGroup
uid: az_sf_application_certificate
name: az sf application certificate
summary: Mengelola sertifikat aplikasi.
description: ''
directCommands:
- uid: az_sf_application_certificate_add
  name: az sf application certificate add
  summary: Tambahkan sertifikat baru ke Virtual Machine Scale Sets yang membentuk kluster yang akan digunakan oleh aplikasi yang dihosting.
  description: ''
  syntax: >-
    az sf application certificate add --cluster-name
                                      --resource-group
                                      [--cert-out-folder]
                                      [--cert-subject-name]
                                      [--certificate-file]
                                      [--certificate-password]
                                      [--secret-identifier]
                                      [--vault-name]
                                      [--vault-rg]
  examples:
  - summary: Tambahkan sertifikat aplikasi.
    syntax: az sf application certificate add -g group-name -c cluster1  --secret-identifier 'https://{KeyVault}.vault.azure.net/secrets/{Secret}'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cert-out-folder --certificate-output-folder
    summary: Folder file sertifikat baru yang akan dibuat.
    description: ''
  - name: --cert-subject-name --certificate-subject-name
    summary: Nama subjek sertifikat yang akan dibuat.
    description: ''
  - name: --certificate-file
    summary: Jalur file sertifikat yang ada untuk sertifikat kluster utama.
    description: ''
  - name: --certificate-password
    summary: Kata sandi file sertifikat.
    description: ''
  - name: --secret-identifier
    summary: URL rahasia brankas kunci Azure yang ada.
    description: ''
  - name: --vault-name
    summary: Nama brankas kunci Azure, yang tidak diberikan akan menjadi nama grup sumber daya kluster.
    description: ''
  - name: --vault-rg
    summary: Nama grup sumber daya brankas kunci, jika tidak diberikan akan menjadi nama grup sumber daya kluster.
    description: ''
commands:
- az_sf_application_certificate_add
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

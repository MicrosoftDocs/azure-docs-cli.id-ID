### YamlMime:AzureCLIGroup
uid: az_sf_managed-service_correlation-scheme
name: az sf managed-service correlation-scheme
summary: Mengelola skema korelasi layanan yang berjalan pada kluster terkelola Azure Service Fabric. Hanya mendukung layanan yang disebarkan ARM.
description: ''
directCommands:
- uid: az_sf_managed-service_correlation-scheme_create
  name: az sf managed-service correlation-scheme create
  summary: Buat skema korelasi layanan terkelola baru pada kluster terkelola Azure Service Fabric.
  description: Buat skema korelasi layanan terkelola baru pada kluster terkelola Azure Service Fabric. CATATAN Anda hanya dapat memiliki satu korelasi layanan per layanan.
  syntax: >-
    az sf managed-service correlation-scheme create --application
                                                    --cluster-name
                                                    --correlated-name
                                                    --name
                                                    --resource-group
                                                    --scheme
  examples:
  - summary: Buat skema korelasi layanan terkelola baru.
    syntax: >-
      az sf managed-service correlation-scheme create -g testRG -c testCluster --application-name testApp --service-name testService \
        --correlated-service-name "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/testRg/providers/Microsoft.ServiceFabric/managedclusters/testCluster/applications/testApp/services/testService2" \
          --scheme AlignedAffinity
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --correlated-name --correlated-service-name
    summary: Tentukan ID Sumber Daya Arm dari layanan tempat hubungan korelasi dibuat.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scheme
    summary: Tentukan ServiceCorrelationScheme yang menjelaskan hubungan antara layanan ini dan layanan yang ditentukan melalui correlated_service_name.
    description: ''
- uid: az_sf_managed-service_correlation-scheme_delete
  name: az sf managed-service correlation-scheme delete
  summary: Menghapus skema korelasi layanan terkelola.
  description: ''
  syntax: >-
    az sf managed-service correlation-scheme delete --application
                                                    --cluster-name
                                                    --correlated-name
                                                    --name
                                                    --resource-group
  examples:
  - summary: Menghapus skema korelasi layanan terkelola.
    syntax: >-
      az sf managed-service correlation-scheme delete -g testRG -c testCluster --application-name testApp --service-name testService \
        --correlated-service-name "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/testRg/providers/Microsoft.ServiceFabric/managedclusters/testCluster/applications/testApp/services/testService2"
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --correlated-name --correlated-service-name
    summary: Tentukan ID Sumber Daya Arm dari layanan tempat hubungan korelasi dibuat.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sf_managed-service_correlation-scheme_update
  name: az sf managed-service correlation-scheme update
  summary: Memperbarui skema korelasi layanan terkelola.
  description: ''
  syntax: >-
    az sf managed-service correlation-scheme update --application
                                                    --cluster-name
                                                    --correlated-name
                                                    --name
                                                    --resource-group
                                                    --scheme
  examples:
  - summary: Memperbarui skema korelasi layanan terkelola.
    syntax: >-
      az sf managed-service correlation-scheme update -g testRG -c testCluster --application-name testApp --service-name testService \
        --correlated-service-name "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/testRg/providers/Microsoft.ServiceFabric/managedclusters/testCluster/applications/testApp/services/testService2" \
          --scheme NonAlignedAffinity
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --correlated-name --correlated-service-name
    summary: Tentukan ID Sumber Daya Arm dari layanan tempat hubungan korelasi dibuat.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scheme
    summary: Tentukan ServiceCorrelationScheme yang menjelaskan hubungan antara layanan ini dan layanan yang ditentukan melalui correlated_service_name.
    description: ''
commands:
- az_sf_managed-service_correlation-scheme_create
- az_sf_managed-service_correlation-scheme_delete
- az_sf_managed-service_correlation-scheme_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

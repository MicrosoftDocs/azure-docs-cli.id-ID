### YamlMime:AzureCLIGroup
uid: az_sf_managed-service_load-metrics
name: az sf managed-service load-metrics
summary: Mengelola metrik beban layanan yang berjalan di kluster terkelola Azure Service Fabric. Hanya mendukung layanan yang disebarkan ARM.
description: ''
directCommands:
- uid: az_sf_managed-service_load-metrics_create
  name: az sf managed-service load-metrics create
  summary: Buat metrik beban layanan terkelola baru pada kluster terkelola Azure Service Fabric.
  description: ''
  syntax: >-
    az sf managed-service load-metrics create --application
                                              --cluster-name
                                              --metric-name
                                              --name
                                              --resource-group
                                              [--default-load]
                                              [--primary-default-load]
                                              [--secondary-default-load]
                                              [--weight]
  examples:
  - summary: Buat metrik beban layanan terkelola tanpa status baru.
    syntax: >-
      az sf managed-service load-metrics create -g testRG -c testCluster --application-name testApp --service-name testService \
        --metric-name Metric1 --weight Low --default-load 3
  - summary: Buat metrik beban layanan stateful baru.
    syntax: >-
      az sf managed-service load-metrics create -g testRG -c testCluster --application-name testApp --service-name testService2 \
        --metric-name Metric2 --weight High --primary-default-load 3 --secondary-default-load 2
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --metric-name
    summary: Tentukan nama metrik.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --default-load
    summary: Tentukan jumlah beban default, sebagai angka, yang dibuat layanan ini untuk metrik ini. Hanya digunakan untuk layanan Stateless.
    description: ''
  - name: --primary-default-load
    summary: Tentukan jumlah beban default, sebagai angka, yang dibuat layanan ini untuk metrik ini ketika merupakan replika Utama. Hanya digunakan untuk layanan Stateful.
    description: ''
  - name: --secondary-default-load
    summary: Tentukan jumlah beban default, sebagai angka, yang dibuat layanan ini untuk metrik ini ketika merupakan replika Sekunder. Hanya digunakan untuk layanan Stateful.
    description: ''
  - name: --weight
    summary: Tentukan bobot relatif metrik beban layanan, dibandingkan dengan metrik lain yang dikonfigurasi untuk layanan ini, sebagai angka.
    description: ''
- uid: az_sf_managed-service_load-metrics_delete
  name: az sf managed-service load-metrics delete
  summary: Menghapus layanan terkelola.
  description: ''
  syntax: >-
    az sf managed-service load-metrics delete --application
                                              --cluster-name
                                              --metric-name
                                              --name
                                              --resource-group
  examples:
  - summary: Menghapus layanan terkelola.
    syntax: >-
      az sf managed-service load-metrics delete -g testRG -c testCluster --application-name testApp --service-name testService2 \
        --metric-name Metric1
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --metric-name
    summary: Tentukan nama metrik.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sf_managed-service_load-metrics_update
  name: az sf managed-service load-metrics update
  summary: Memperbarui layanan terkelola.
  description: ''
  syntax: >-
    az sf managed-service load-metrics update --application
                                              --cluster-name
                                              --metric-name
                                              --name
                                              --resource-group
                                              [--default-load]
                                              [--primary-default-load]
                                              [--secondary-default-load]
                                              [--weight]
  examples:
  - summary: Perbarui metrik beban layanan terkelola tanpa status baru.
    syntax: >-
      az sf managed-service load-metrics update -g testRG -c testCluster --application-name testApp --service-name testService \
        --metric-name Metric1 --weight Medium --default-load 5
  - summary: Perbarui metrik beban layanan stateful baru.
    syntax: >-
      az sf managed-service load-metrics update -g testRG -c testCluster --application-name testApp --service-name testService2 \
        --metric-name Metric2 --weight Low --primary-default-load 2 --secondary-default-load 1
  requiredParameters:
  - isRequired: true
    name: --application --application-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --metric-name
    summary: Tentukan nama metrik.
    description: ''
  - isRequired: true
    name: --name --service-name
    summary: Tentukan nama layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --default-load
    summary: Tentukan jumlah beban default, sebagai angka, yang dibuat layanan ini untuk metrik ini. Hanya digunakan untuk layanan Stateless.
    description: ''
  - name: --primary-default-load
    summary: Tentukan jumlah beban default, sebagai angka, yang dibuat layanan ini untuk metrik ini ketika merupakan replika Utama. Hanya digunakan untuk layanan Stateful.
    description: ''
  - name: --secondary-default-load
    summary: Tentukan jumlah beban default, sebagai angka, yang dibuat layanan ini untuk metrik ini ketika merupakan replika Sekunder. Hanya digunakan untuk layanan Stateful.
    description: ''
  - name: --weight
    summary: Tentukan bobot relatif metrik beban layanan, dibandingkan dengan metrik lain yang dikonfigurasi untuk layanan ini, sebagai angka.
    description: ''
commands:
- az_sf_managed-service_load-metrics_create
- az_sf_managed-service_load-metrics_delete
- az_sf_managed-service_load-metrics_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

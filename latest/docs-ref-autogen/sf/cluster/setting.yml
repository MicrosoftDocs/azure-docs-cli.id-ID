### YamlMime:AzureCLIGroup
uid: az_sf_cluster_setting
name: az sf cluster setting
summary: Mengelola pengaturan kluster.
description: ''
directCommands:
- uid: az_sf_cluster_setting_remove
  name: az sf cluster setting remove
  summary: Menghapus pengaturan dari kluster.
  description: ''
  syntax: >-
    az sf cluster setting remove --cluster-name
                                 --resource-group
                                 [--parameter]
                                 [--section]
                                 [--settings-section]
  examples:
  - summary: '`MaxFileOperationTimeout` Hapus pengaturan dari kluster.'
    syntax: az sf cluster setting remove -g group-name -c cluster1 --section 'NamingService' --parameter 'MaxFileOperationTimeout'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --parameter
    summary: Nama parameter.
    description: ''
  - name: --section
    summary: Nama bagian.
    description: ''
  - name: --settings-section --settings-section-description
    summary: 'Konfigurasi parameter yang dikodekan JSON. Gunakan @{file} untuk memuat dari file. Misalnya: [{"section": "NamingService","parameter": "MaxOperationTimeout"}].'
    description: ''
- uid: az_sf_cluster_setting_set
  name: az sf cluster setting set
  summary: Memperbarui pengaturan kluster.
  description: ''
  syntax: >-
    az sf cluster setting set --cluster-name
                              --resource-group
                              [--parameter]
                              [--section]
                              [--settings-section]
                              [--value]
  examples:
  - summary: Atur `MaxFileOperationTimeout` pengaturan untuk kluster menjadi 5 detik.
    syntax: az sf cluster setting set -g group-name -c cluster1 --section 'NamingService' --parameter 'MaxFileOperationTimeout' --value 5000
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --parameter
    summary: Nama parameter.
    description: ''
  - name: --section
    summary: Nama bagian.
    description: ''
  - name: --settings-section --settings-section-description
    summary: 'Konfigurasi parameter yang dikodekan JSON. Gunakan @{file} untuk memuat dari file. Misalnya: [{"section": "NamingService","parameter": "MaxOperationTimeout","value": 1000},{"section": "MaxFileOperationTimeout","parameter": "Max2","value": 1000].'
    description: ''
  - name: --value
    summary: Tentukan nilainya.
    description: ''
commands:
- az_sf_cluster_setting_remove
- az_sf_cluster_setting_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

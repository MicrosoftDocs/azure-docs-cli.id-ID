### YamlMime:AzureCLIGroup
uid: az_sf_cluster_node-type
name: az sf cluster node-type
summary: Mengelola jenis node kluster.
description: ''
directCommands:
- uid: az_sf_cluster_node-type_add
  name: az sf cluster node-type add
  summary: Tambahkan jenis node baru ke kluster.
  description: ''
  syntax: >-
    az sf cluster node-type add --capacity
                                --cluster-name
                                --node-type
                                --resource-group
                                --vm-password
                                --vm-user-name
                                [--durability-level {Bronze, Gold, Silver}]
                                [--vm-sku]
                                [--vm-tier]
  examples:
  - summary: Tambahkan jenis node baru ke kluster.
    syntax: az sf cluster node-type add -g group-name -c cluster1 --node-type 'n2' --capacity 5 --vm-user-name 'adminName' --vm-password testPassword0
  requiredParameters:
  - isRequired: true
    name: --capacity
    summary: Tag kapasitas diterapkan ke simpul dalam jenis node. Manajer sumber daya kluster menggunakan tag ini untuk memahami berapa banyak kapasitas yang dimiliki simpul.
    description: ''
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --node-type
    summary: Nama jenis Node.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-password
    summary: Kata sandi Vm.
    description: ''
  - isRequired: true
    name: --vm-user-name
    summary: Nama pengguna untuk pengelogan ke Vm. Defaultnya adalah adminuser.
    description: ''
  optionalParameters:
  - name: --durability-level
    defaultValue: Bronze
    parameterValueGroup: Bronze, Gold, Silver
    summary: Tingkat durabilitas.
    description: ''
  - name: --vm-sku
    defaultValue: Standard_D2_V2
    summary: VM Sku.
    description: ''
  - name: --vm-tier
    defaultValue: Standard
    summary: Tingkat VM.
    description: ''
commands:
- az_sf_cluster_node-type_add
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_sf_cluster_reliability
name: az sf cluster reliability
summary: Mengelola keandalan kluster.
description: ''
directCommands:
- uid: az_sf_cluster_reliability_update
  name: az sf cluster reliability update
  summary: Perbarui tingkat keandalan untuk simpul utama dalam kluster.
  description: ''
  syntax: >-
    az sf cluster reliability update --cluster-name
                                     --reliability-level {Bronze, Gold, Platinum, Silver}
                                     --resource-group
                                     [--auto-add-node]
  examples:
  - summary: Ubah tingkat keandalan kluster menjadi 'Silver'.
    syntax: az sf cluster reliability update -g group-name -c cluster1 --reliability-level Silver
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --reliability-level
    parameterValueGroup: Bronze, Gold, Platinum, Silver
    summary: Tingkat durabilitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-add-node
    summary: Tambahkan jumlah simpul secara otomatis saat mengubah keandalan.
    description: ''
commands:
- az_sf_cluster_reliability_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

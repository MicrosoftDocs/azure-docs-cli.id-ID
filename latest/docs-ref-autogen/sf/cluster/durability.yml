### YamlMime:AzureCLIGroup
uid: az_sf_cluster_durability
name: az sf cluster durability
summary: Mengelola durabilitas kluster.
description: ''
directCommands:
- uid: az_sf_cluster_durability_update
  name: az sf cluster durability update
  summary: Perbarui tingkat durabilitas atau SKU VM dari jenis node di kluster.
  description: ''
  syntax: >-
    az sf cluster durability update --cluster-name
                                    --durability-level {Bronze, Gold, Silver}
                                    --node-type
                                    --resource-group
  examples:
  - summary: Ubah tingkat durabilitas kluster menjadi 'Silver'.
    syntax: az sf cluster durability update -g group-name -c cluster1 --durability-level Silver --node-type nt1
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --durability-level
    parameterValueGroup: Bronze, Gold, Silver
    summary: Tingkat durabilitas.
    description: ''
  - isRequired: true
    name: --node-type
    summary: Nama jenis Node.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_sf_cluster_durability_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

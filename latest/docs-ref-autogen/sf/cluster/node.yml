### YamlMime:AzureCLIGroup
uid: az_sf_cluster_node
name: az sf cluster node
summary: Mengelola instans node kluster.
description: ''
directCommands:
- uid: az_sf_cluster_node_add
  name: az sf cluster node add
  summary: Tambahkan node ke jenis node dalam kluster.
  description: ''
  syntax: >-
    az sf cluster node add --cluster-name
                           --node-type
                           --nodes-to-add
                           --resource-group
  examples:
  - summary: Tambahkan 2 simpul 'nt1' ke kluster.
    syntax: az sf cluster node add -g group-name -c cluster1 --number-of-nodes-to-add 2 --node-type 'nt1'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --node-type
    summary: Nama jenis Node.
    description: ''
  - isRequired: true
    name: --nodes-to-add --number-of-nodes-to-add
    summary: Jumlah simpul yang akan ditambahkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sf_cluster_node_remove
  name: az sf cluster node remove
  summary: Menghapus simpul dari jenis node dalam kluster.
  description: ''
  syntax: >-
    az sf cluster node remove --cluster-name
                              --node-type
                              --nodes-to-remove
                              --resource-group
  examples:
  - summary: Hapus 2 simpul 'nt1' dari kluster.
    syntax: az sf cluster node remove -g group-name -c cluster1 --node-type 'nt1' --number-of-nodes-to-remove 2
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --node-type
    summary: Nama jenis Node.
    description: ''
  - isRequired: true
    name: --nodes-to-remove --number-of-nodes-to-remove
    summary: Jumlah simpul yang akan dihapus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_sf_cluster_node_add
- az_sf_cluster_node_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_sf_cluster_client-certificate
name: az sf cluster client-certificate
summary: Mengelola sertifikat klien kluster.
description: ''
directCommands:
- uid: az_sf_cluster_client-certificate_add
  name: az sf cluster client-certificate add
  summary: Tambahkan nama umum atau thumbprint sertifikat ke kluster untuk autentikasi klien.
  description: ''
  syntax: >-
    az sf cluster client-certificate add --cluster-name
                                         --resource-group
                                         [--admin-client-thumbprints]
                                         [--cert-common-name]
                                         [--cert-issuer-tp]
                                         [--client-cert-cn]
                                         [--is-admin]
                                         [--readonly-client-thumbprints]
                                         [--thumbprint]
  examples:
  - summary: Menambahkan sertifikat klien dengan thumbprint
    syntax: az sf cluster client-certificate add -g group-name -c cluster1 --thumbprint '5F3660C715EBBDA31DB1FFDCF508302348DE8E7A'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --admin-client-thumbprints --admin-client-tps
    summary: Thumbprint sertifikat klien yang hanya memiliki izin admin.
    description: ''
  - name: --cert-common-name --certificate-common-name
    summary: Nama umum sertifikat klien.
    description: ''
  - name: --cert-issuer-tp --certificate-issuer-thumbprint
    summary: Thumbprint penerbit sertifikat klien.
    description: ''
  - name: --client-cert-cn --client-certificate-common-names
    summary: 'Konfigurasi parameter yang dikodekan JSON. Gunakan @{file} untuk memuat dari file. Misalnya: [{"isAdmin":true, "certificateCommonName": "test.com", "certificateIssuerThumbprint": "22B4AE296B504E512DF880A77A2CAE20200FF922"}].'
    description: ''
  - name: --is-admin
    summary: Jenis autentikasi klien.
    description: ''
  - name: --readonly-client-thumbprints --readonly-client-tps
    summary: Daftar thumbprint sertifikat klien yang dipisahkan spasi yang memiliki izin baca-saja.
    description: ''
  - name: --thumbprint
    summary: Thumbprint sertifikat klien.
    description: ''
- uid: az_sf_cluster_client-certificate_remove
  name: az sf cluster client-certificate remove
  summary: Hapus sertifikat klien atau nama subjek yang digunakan untuk autentikasi.
  description: ''
  syntax: >-
    az sf cluster client-certificate remove --cluster-name
                                            --resource-group
                                            [--cert-common-name]
                                            [--cert-issuer-tp]
                                            [--client-cert-cn]
                                            [--thumbprints]
  examples:
  - summary: Hapus sertifikat klien dengan thumbprint.
    syntax: az sf cluster client-certificate remove -g group-name -c cluster1 --thumbprint '5F3660C715EBBDA31DB1FFDCF508302348DE8E7A'
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cert-common-name --certificate-common-name
    summary: Nama umum sertifikat klien.
    description: ''
  - name: --cert-issuer-tp --certificate-issuer-thumbprint
    summary: Thumbprint penerbit sertifikat klien.
    description: ''
  - name: --client-cert-cn --client-certificate-common-names
    summary: 'Konfigurasi parameter yang dikodekan JSON. Gunakan @{file} untuk memuat dari file. Misalnya: [{"certificateCommonName": "test.com","certificateIssuerThumbprint": "22B4AE296B504E512DF880A77A2CAE20200FF922"}].'
    description: ''
  - name: --thumbprints
    summary: Daftar thumbprint sertifikat klien tunggal atau yang dipisahkan spasi yang akan dihapus.
    description: ''
commands:
- az_sf_cluster_client-certificate_add
- az_sf_cluster_client-certificate_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Mengelola sertifikat klien kluster.

### YamlMime:AzureCLIGroup
uid: az_sf_cluster_upgrade-type
name: az sf cluster upgrade-type
summary: Mengelola jenis peningkatan kluster.
description: ''
directCommands:
- uid: az_sf_cluster_upgrade-type_set
  name: az sf cluster upgrade-type set
  summary: Ubah jenis peningkatan untuk kluster.
  description: ''
  syntax: >-
    az sf cluster upgrade-type set --cluster-name
                                   --resource-group
                                   --upgrade-mode {automatic, manual}
                                   [--version]
  examples:
  - summary: Atur kluster untuk menggunakan mode peningkatan 'Otomatis'.
    syntax: az sf cluster upgrade-type set -g group-name -c cluster1 --upgrade-mode Automatic
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --upgrade-mode
    parameterValueGroup: automatic, manual
    summary: Mode peningkatan kluster.
    description: ''
  optionalParameters:
  - name: --version
    summary: Versi kode kluster.
    description: ''
commands:
- az_sf_cluster_upgrade-type_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_sf_cluster
name: az sf cluster
summary: Mengelola kluster Azure Service Fabric.
description: ''
directCommands:
- uid: az_sf_cluster_create
  name: az sf cluster create
  summary: Buat kluster Azure Service Fabric baru.
  description: ''
  syntax: >-
    az sf cluster create --resource-group
                         [--cert-out-folder]
                         [--cert-subject-name]
                         [--certificate-file]
                         [--certificate-password]
                         [--cluster-name]
                         [--cluster-size]
                         [--location]
                         [--os {UbuntuServer1604, WindowsServer1709, WindowsServer1709withContainers, WindowsServer1803withContainers, WindowsServer1809withContainers, WindowsServer2012R2Datacenter, WindowsServer2016Datacenter, WindowsServer2016DatacenterwithContainers, WindowsServer2019Datacenter, WindowsServer2019DatacenterwithContainers}]
                         [--parameter-file]
                         [--secret-identifier]
                         [--template-file]
                         [--vault-name]
                         [--vault-rg]
                         [--vm-password]
                         [--vm-sku]
                         [--vm-user-name]
  examples:
  - summary: Buat kluster dengan ukuran tertentu dan sertifikat yang ditandatangani sendiri yang diunduh secara lokal.
    syntax: az sf cluster create -g group-name -c cluster1 -l westus --cluster-size 4 --vm-password Password#1234 --certificate-output-folder MyCertificates --certificate-subject-name cluster1
  - summary: Gunakan sertifikat keyvault dan templat kustom untuk menyebarkan kluster.
    syntax: >-
      az sf cluster create -g group-name -c cluster1 -l westus --template-file template.json \
          --parameter-file parameter.json --secret-identifier https://{KeyVault}.vault.azure.net:443/secrets/{MyCertificate}
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cert-out-folder --certificate-output-folder
    summary: Folder file sertifikat baru yang akan dibuat.
    description: ''
  - name: --cert-subject-name --certificate-subject-name
    summary: Nama subjek sertifikat yang akan dibuat.
    description: ''
  - name: --certificate-file
    summary: Jalur file sertifikat yang ada untuk sertifikat kluster utama.
    description: ''
  - name: --certificate-password
    summary: Kata sandi file sertifikat.
    description: ''
  - name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - name: --cluster-size -s
    summary: Jumlah node dalam kluster. Defaultnya adalah 5 simpul.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --os --vm-os
    defaultValue: WindowsServer2016Datacenter
    parameterValueGroup: UbuntuServer1604, WindowsServer1709, WindowsServer1709withContainers, WindowsServer1803withContainers, WindowsServer1809withContainers, WindowsServer2012R2Datacenter, WindowsServer2016Datacenter, WindowsServer2016DatacenterwithContainers, WindowsServer2019Datacenter, WindowsServer2019DatacenterwithContainers
    summary: Sistem Operasi VM yang membentuk kluster.
    description: ''
  - name: --parameter-file
    summary: Jalur ke file parameter templat.
    description: ''
  - name: --secret-identifier
    summary: URL rahasia brankas kunci Azure yang ada.
    description: ''
  - name: --template-file
    summary: Jalur ke file templat.
    description: ''
  - name: --vault-name
    summary: Nama brankas kunci Azure, yang tidak diberikan akan menjadi nama grup sumber daya kluster.
    description: ''
  - name: --vault-rg
    summary: Nama grup sumber daya brankas kunci, jika tidak diberikan akan menjadi nama grup sumber daya kluster.
    description: ''
  - name: --vm-password
    summary: Kata sandi Vm.
    description: ''
  - name: --vm-sku
    summary: VM Sku.
    description: ''
  - name: --vm-user-name
    summary: Nama pengguna untuk pengelogan ke Vm. Defaultnya adalah adminuser.
    description: ''
- uid: az_sf_cluster_list
  name: az sf cluster list
  summary: Mencantumkan sumber daya kluster.
  description: ''
  syntax: az sf cluster list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
- uid: az_sf_cluster_show
  name: az sf cluster show
  summary: Mendapatkan sumber daya kluster Service Fabric.
  description: Dapatkan sumber daya kluster Service Fabric yang dibuat atau dalam proses dibuat dalam grup sumber daya yang ditentukan.
  syntax: >-
    az sf cluster show --cluster-name
                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Tentukan nama kluster, jika tidak diberikan akan sama dengan nama grup sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Tentukan nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_sf_cluster_client-certificate

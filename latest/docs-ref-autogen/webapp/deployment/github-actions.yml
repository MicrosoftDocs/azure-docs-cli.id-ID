### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_github-actions
name: az webapp deployment github-actions
summary: Mengonfigurasi Tindakan GitHub untuk aplikasi web.
description: ''
directCommands:
- uid: az_webapp_deployment_github-actions_add
  name: az webapp deployment github-actions add
  summary: Tambahkan file alur kerja tindakan GitHub ke repositori yang ditentukan. Alur kerja akan membangun dan menyebarkan aplikasi Anda ke aplikasi web yang ditentukan.
  description: ''
  syntax: >-
    az webapp deployment github-actions add --repo
                                            [--branch]
                                            [--force]
                                            [--ids]
                                            [--login-with-github]
                                            [--name]
                                            [--resource-group]
                                            [--runtime]
                                            [--slot]
                                            [--token]
  examples:
  - summary: Menambahkan Tindakan GitHub ke repositori tertentu, menyediakan token akses pribadi
    syntax: az webapp deployment github-actions add --repo "githubUser/githubRepo" -g MyResourceGroup -n MyWebapp --token MyPersonalAccessToken
  - summary: Menambahkan tindakan GitHub ke repositori tertentu, menggunakan metode interaktif untuk mengambil token akses pribadi
    syntax: az webapp deployment github-actions add --repo "githubUser/githubRepo" -g MyResourceGroup -n MyWebapp --login-with-github
  requiredParameters:
  - isRequired: true
    name: --repo
    summary: 'Repositori GitHub tempat file alur kerja akan ditambahkan. Dalam format: <owner>/<> nama repositori.'
    description: ''
  optionalParameters:
  - name: --branch -b
    defaultValue: master
    summary: Cabang tempat file alur kerja akan ditambahkan. Default ke "master" jika tidak ditentukan.
    description: ''
  - name: --force -f
    summary: Jika benar, perintah akan menimpa file alur kerja apa pun dengan nama yang bertentangan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --login-with-github
    summary: Masuk secara interaktif dengan Github untuk mengambil Token Akses Pribadi.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --runtime -r
    summary: Runtime web kanonis dalam format Framework| Versi, misalnya "PHP|5.6". Gunakan "az webapp list-runtimes" untuk daftar yang tersedia.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --token
    summary: 'Token Akses Pribadi dengan akses tulis ke repositori yang ditentukan. Untuk informasi selengkapnya: https://help.github.com/en/github/authenticating-to-github/creating-a-personal-access-token-for-the-command-line.'
    description: ''
- uid: az_webapp_deployment_github-actions_remove
  name: az webapp deployment github-actions remove
  summary: Hapus dan putuskan sambungan file alur kerja tindakan GitHub dari repositori yang ditentukan.
  description: ''
  syntax: >-
    az webapp deployment github-actions remove --repo
                                               [--branch]
                                               [--ids]
                                               [--login-with-github]
                                               [--name]
                                               [--resource-group]
                                               [--slot]
                                               [--token]
  examples:
  - summary: Menghapus Tindakan GitHub dari repositori tertentu, menyediakan token akses pribadi
    syntax: az webapp deployment github-actions remove --repo "githubUser/githubRepo" -g MyResourceGroup -n MyWebapp --token MyPersonalAccessToken
  - summary: Menghapus Tindakan GitHub dari repositori tertentu, menggunakan metode interaktif untuk mengambil token akses pribadi
    syntax: az webapp deployment github-actions remove --repo "githubUser/githubRepo" -g MyResourceGroup -n MyWebapp --login-with-github
  requiredParameters:
  - isRequired: true
    name: --repo
    summary: 'Repositori GitHub tempat file alur kerja akan ditambahkan. Dalam format: <owner>/<> nama repositori.'
    description: ''
  optionalParameters:
  - name: --branch -b
    defaultValue: master
    summary: Cabang tempat file alur kerja akan ditambahkan. Default ke "master" jika tidak ditentukan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --login-with-github
    summary: Masuk secara interaktif dengan Github untuk mengambil Token Akses Pribadi.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --token
    summary: 'Token Akses Pribadi dengan akses tulis ke repositori yang ditentukan. Untuk informasi selengkapnya: https://help.github.com/en/github/authenticating-to-github/creating-a-personal-access-token-for-the-command-line.'
    description: ''
commands:
- az_webapp_deployment_github-actions_add
- az_webapp_deployment_github-actions_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_container
name: az webapp deployment container
summary: Mengelola penyebaran berkelanjutan berbasis kontainer.
description: ''
directCommands:
- uid: az_webapp_deployment_container_config
  name: az webapp deployment container config
  summary: Mengonfigurasi penyebaran berkelanjutan melalui kontainer.
  description: ''
  syntax: >-
    az webapp deployment container config --enable-cd {false, true}
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--slot]
  examples:
  - summary: Mengonfigurasi penyebaran berkelanjutan melalui kontainer. (dibuat otomatis)
    syntax: az webapp deployment container config --enable-cd true --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --enable-cd -e
    parameterValueGroup: false, true
    summary: Aktifkan/nonaktifkan penyebaran berkelanjutan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_deployment_container_show-cd-url
  name: az webapp deployment container show-cd-url
  summary: Dapatkan URL yang dapat digunakan untuk mengonfigurasi webhook untuk penyebaran berkelanjutan.
  description: ''
  syntax: >-
    az webapp deployment container show-cd-url [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--slot]
  examples:
  - summary: Dapatkan URL yang dapat digunakan untuk mengonfigurasi webhook untuk penyebaran berkelanjutan (dibuat secara otomatis)
    syntax: az webapp deployment container show-cd-url --name MyWebApp --resource-group MyResourceGroup --slot staging
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_deployment_container_config
- az_webapp_deployment_container_show-cd-url
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

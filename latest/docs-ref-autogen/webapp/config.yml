### YamlMime:AzureCLIGroup
uid: az_webapp_config
name: az webapp config
summary: Mengonfigurasi aplikasi web.
description: ''
directCommands:
- uid: az_webapp_config_set
  name: az webapp config set
  summary: Atur konfigurasi aplikasi web.
  description: ''
  syntax: >-
    az webapp config set [--always-on {false, true}]
                         [--auto-heal-enabled {false, true}]
                         [--ftps-state {AllAllowed, Disabled, FtpsOnly}]
                         [--generic-configurations]
                         [--http20-enabled {false, true}]
                         [--ids]
                         [--java-container]
                         [--java-container-version]
                         [--java-version]
                         [--linux-fx-version]
                         [--min-tls-version]
                         [--name]
                         [--net-framework-version]
                         [--number-of-workers]
                         [--php-version]
                         [--prewarmed-instance-count]
                         [--python-version]
                         [--remote-debugging-enabled {false, true}]
                         [--resource-group]
                         [--slot]
                         [--startup-file]
                         [--use-32bit-worker-process {false, true}]
                         [--vnet-route-all-enabled {false, true}]
                         [--web-sockets-enabled {false, true}]
                         [--windows-fx-version]
  examples:
  - summary: aktifkan "alwaysOn"
    syntax: az webapp config set -g MyResourceGroup -n MyUniqueApp --always-on true
  - summary: mengatur konfigurasi melalui file JSON yang disebut params.json
    syntax: az webapp config set -g MyResourceGroup -n MyUniqueApp --generic-configurations "@.\params.json"
  optionalParameters:
  - name: --always-on
    parameterValueGroup: false, true
    summary: Pastikan aplikasi web dimuat sepanjang waktu, agak dibongkar setelah diam. Disarankan saat Anda menjalankan pekerjaan web berkelanjutan.
    description: ''
  - name: --auto-heal-enabled
    parameterValueGroup: false, true
    summary: Aktifkan atau nonaktifkan penyembuh otomatis.
    description: ''
  - name: --ftps-state
    parameterValueGroup: AllAllowed, Disabled, FtpsOnly
    summary: Atur nilai status Ftps untuk aplikasi. Nilai defaultnya adalah 'AllAllowed'.
    description: ''
  - name: --generic-configurations
    summary: Sediakan daftar konfigurasi situs dalam format pasangan `key=value` atau `@<json_file>`. Pengguna PowerShell dan Windows Command Prompt harus menggunakan file JSON untuk menyediakan konfigurasi ini untuk menghindari masalah kompatibilitas dengan karakter escape.
    description: ''
  - name: --http20-enabled
    parameterValueGroup: false, true
    summary: Mengonfigurasi situs web untuk memungkinkan klien tersambung melalui http2.0.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --java-container
    summary: Kontainer java, misalnya, Tomcat, Jetty.
    description: ''
  - name: --java-container-version
    summary: Versi kontainer java, misalnya, '8.0.23' untuk Tomcat.
    description: ''
  - name: --java-version
    summary: Versi yang digunakan untuk menjalankan aplikasi web Anda jika menggunakan Java, misalnya, '1.7' untuk Java 7, '1.8' untuk Java 8.
    description: ''
  - name: --linux-fx-version
    summary: Tumpukan runtime yang digunakan untuk aplikasi web berbasis linux Anda, misalnya, "RUBY|2.5.5", "NODE|12LTS", "PHP|7.2", "DOTNETCORE|2.1". Lihat https://aka.ms/linux-stacks untuk informasi selengkapnya.
    description: ''
  - name: --min-tls-version
    summary: Versi minimum TLS yang diperlukan untuk permintaan SSL, misalnya, '1.0', '1.1', '1.2'.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --net-framework-version
    summary: Versi yang digunakan untuk menjalankan aplikasi web Anda jika menggunakan .NET Framework, misalnya, 'v4.0' untuk .NET 4.6 dan 'v3.0' untuk .NET 3.5.
    description: ''
  - name: --number-of-workers
    summary: Jumlah pekerja yang akan dialokasikan.
    description: ''
  - name: --php-version
    summary: Versi yang digunakan untuk menjalankan aplikasi web Anda jika menggunakan PHP, misalnya, 5.5, 5.6, 7.0.
    description: ''
  - name: --prewarmed-instance-count
    summary: Jumlah instans yang telah dihangatkan sebelumnya yang dimiliki aplikasi fungsi.
    description: ''
  - name: --python-version
    summary: Versi yang digunakan untuk menjalankan aplikasi web Anda jika menggunakan Python, misalnya, 2.7, 3.4.
    description: ''
  - name: --remote-debugging-enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan atau menonaktifkan penelusuran kesalahan jarak jauh.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --startup-file
    summary: File startup untuk aplikasi web yang dihosting linux, misalnya 'process.json' untuk web Node.js.
    description: ''
  - name: --use-32bit-worker-process
    parameterValueGroup: false, true
    summary: Gunakan proses pekerja 32 bit atau tidak.
    description: ''
  - name: --vnet-route-all-enabled
    parameterValueGroup: false, true
    summary: Konfigurasikan integrasi VNet regional untuk merutekan semua lalu lintas ke VNet.
    description: ''
  - name: --web-sockets-enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan atau menonaktifkan soket web.
    description: ''
  - name: --windows-fx-version
    summary: Nama gambar docker yang digunakan untuk aplikasi web kontainer windows Anda, misalnya, microsoft/nanoserver:ltsc2016.
    description: ''
- uid: az_webapp_config_show
  name: az webapp config show
  summary: Dapatkan detail konfigurasi aplikasi web.
  description: ''
  syntax: >-
    az webapp config show [--ids]
                          [--name]
                          [--resource-group]
                          [--slot]
  examples:
  - summary: Dapatkan detail konfigurasi aplikasi web. (dibuat otomatis)
    syntax: az webapp config show --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''

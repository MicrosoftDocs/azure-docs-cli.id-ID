### YamlMime:AzureCLIGroup
uid: az_webapp_config_hostname
name: az webapp config hostname
summary: Mengonfigurasi nama host untuk aplikasi web.
description: ''
directCommands:
- uid: az_webapp_config_hostname_add
  name: az webapp config hostname add
  summary: Mengikat nama host ke aplikasi web.
  description: ''
  syntax: >-
    az webapp config hostname add [--hostname]
                                  [--ids]
                                  [--resource-group]
                                  [--slot]
                                  [--webapp-name]
  examples:
  - summary: Mengikat nama host ke aplikasi web. (dibuat otomatis)
    syntax: az webapp config hostname add --hostname cname.mycustomdomain.com --resource-group MyResourceGroup --webapp-name MyWebapp
  optionalParameters:
  - name: --hostname
    summary: Nama host yang ditetapkan ke situs, seperti domain kustom.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --webapp-name
    summary: Nama webapp. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
- uid: az_webapp_config_hostname_delete
  name: az webapp config hostname delete
  summary: Batalkan ikatan nama host dari aplikasi web.
  description: ''
  syntax: >-
    az webapp config hostname delete [--hostname]
                                     [--ids]
                                     [--resource-group]
                                     [--slot]
                                     [--webapp-name]
  optionalParameters:
  - name: --hostname
    summary: Nama host yang ditetapkan ke situs, seperti domain kustom.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --webapp-name
    summary: Nama webapp. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
- uid: az_webapp_config_hostname_get-external-ip
  name: az webapp config hostname get-external-ip
  summary: Dapatkan alamat IP eksternal untuk aplikasi web.
  description: ''
  syntax: >-
    az webapp config hostname get-external-ip [--ids]
                                              [--resource-group]
                                              [--webapp-name]
  examples:
  - summary: Dapatkan alamat IP eksternal untuk aplikasi web. (dibuat otomatis)
    syntax: az webapp config hostname get-external-ip --resource-group MyResourceGroup --webapp-name MyWebapp
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --webapp-name
    summary: Nama webapp. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
- uid: az_webapp_config_hostname_list
  name: az webapp config hostname list
  summary: Mencantumkan semua pengikatan nama host untuk aplikasi web.
  description: ''
  syntax: >-
    az webapp config hostname list --resource-group
                                   --webapp-name
                                   [--slot]
  examples:
  - summary: Mencantumkan semua pengikatan nama host untuk aplikasi web. (dibuat otomatis)
    syntax: az webapp config hostname list --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_config_hostname_add
- az_webapp_config_hostname_delete
- az_webapp_config_hostname_get-external-ip
- az_webapp_config_hostname_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

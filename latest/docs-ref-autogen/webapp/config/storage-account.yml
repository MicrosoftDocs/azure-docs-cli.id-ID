### YamlMime:AzureCLIGroup
uid: az_webapp_config_storage-account
name: az webapp config storage-account
summary: Mengelola konfigurasi akun penyimpanan Azure di aplikasi web. (Kontainer Web Apps Linux dan Windows Web Apps Saja).
description: ''
directCommands:
- uid: az_webapp_config_storage-account_add
  name: az webapp config storage-account add
  summary: Tambahkan konfigurasi akun penyimpanan Azure ke aplikasi web. (Kontainer Web Apps Linux dan Windows Web Apps Saja).
  description: ''
  syntax: >-
    az webapp config storage-account add --access-key
                                         --account-name
                                         --custom-id
                                         --share-name
                                         --storage-type {AzureBlob, AzureFiles}
                                         [--ids]
                                         [--mount-path]
                                         [--name]
                                         [--resource-group]
                                         [--slot]
                                         [--slot-setting]
  examples:
  - summary: Tambahkan koneksi ke berbagi file Azure Files yang disebut MyShare di akun penyimpanan bernama MyStorageAccount.
    syntax: >-
      az webapp config storage-account add -g MyResourceGroup -n MyUniqueApp \
        --custom-id CustomId \
        --storage-type AzureFiles \
        --account-name MyStorageAccount \
        --share-name MyShare \
        --access-key MyAccessKey \
        --mount-path /path/to/mount
  requiredParameters:
  - isRequired: true
    name: --access-key -k
    summary: Kunci akses akun penyimpanan.
    description: ''
  - isRequired: true
    name: --account-name -a
    summary: Nama akun penyimpanan.
    description: ''
  - isRequired: true
    name: --custom-id -i
    summary: Nama berbagi yang dikonfigurasi dalam aplikasi web.
    description: ''
  - isRequired: true
    name: --share-name --sn
    summary: Nama berbagi file seperti yang diberikan di akun penyimpanan.
    description: ''
  - isRequired: true
    name: --storage-type -t
    parameterValueGroup: AzureBlob, AzureFiles
    summary: jenis Storage.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --mount-path -m
    summary: 'Jalur yang digunakan aplikasi web untuk membaca-menulis data misalnya: /share1 atau /share2.'
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --slot-setting
    summary: Pengaturan slot.
    description: ''
- uid: az_webapp_config_storage-account_delete
  name: az webapp config storage-account delete
  summary: Menghapus konfigurasi akun penyimpanan Azure aplikasi web. (Kontainer Web Apps Linux dan Windows Web Apps Saja).
  description: ''
  syntax: >-
    az webapp config storage-account delete --custom-id
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--slot]
  examples:
  - summary: Menghapus konfigurasi akun penyimpanan Azure aplikasi web. (Kontainer Web Apps Linux dan Windows hanya Web Apps) (dibuat secara otomatis)
    syntax: az webapp config storage-account delete --custom-id CustomId --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --custom-id -i
    summary: Nama berbagi yang dikonfigurasi dalam aplikasi web.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_config_storage-account_list
  name: az webapp config storage-account list
  summary: Dapatkan konfigurasi akun penyimpanan Azure aplikasi web. (Kontainer Web Apps Linux dan Windows Web Apps Saja).
  description: ''
  syntax: >-
    az webapp config storage-account list --name
                                          --resource-group
                                          [--slot]
  examples:
  - summary: Dapatkan konfigurasi akun penyimpanan Azure aplikasi web. (Kontainer Web Apps Linux dan Windows hanya Web Apps) (dibuat secara otomatis)
    syntax: az webapp config storage-account list --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_config_storage-account_update
  name: az webapp config storage-account update
  summary: Perbarui konfigurasi akun penyimpanan Azure yang sudah ada di aplikasi web. (Kontainer Web Apps Linux dan Windows Web Apps Saja).
  description: ''
  syntax: >-
    az webapp config storage-account update --custom-id
                                            [--access-key]
                                            [--account-name]
                                            [--ids]
                                            [--mount-path]
                                            [--name]
                                            [--resource-group]
                                            [--share-name]
                                            [--slot]
                                            [--slot-setting]
                                            [--storage-type {AzureBlob, AzureFiles}]
  examples:
  - summary: Perbarui jalur pemasangan untuk koneksi ke berbagi file Azure Files dengan ID MyId.
    syntax: >-
      az webapp config storage-account update -g MyResourceGroup -n MyUniqueApp \
        --custom-id CustomId \
        --mount-path /path/to/new/mount
  - summary: Perbarui konfigurasi akun penyimpanan Azure yang sudah ada di aplikasi web. (Kontainer Web Apps Linux dan Windows hanya Web Apps) (dibuat secara otomatis)
    syntax: az webapp config storage-account update --access-key MyAccessKey --account-name MyAccount --custom-id CustomId --mount-path /path/to/new/mount --name MyUniqueApp --resource-group MyResourceGroup --share-name MyShare --storage-type AzureFiles
  requiredParameters:
  - isRequired: true
    name: --custom-id -i
    summary: Nama berbagi yang dikonfigurasi dalam aplikasi web.
    description: ''
  optionalParameters:
  - name: --access-key -k
    summary: Kunci akses akun penyimpanan.
    description: ''
  - name: --account-name -a
    summary: Nama akun penyimpanan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --mount-path -m
    summary: 'Jalur yang digunakan aplikasi web untuk membaca-menulis data misalnya: /share1 atau /share2.'
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --share-name --sn
    summary: Nama berbagi file seperti yang diberikan di akun penyimpanan.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --slot-setting
    summary: Pengaturan slot.
    description: ''
  - name: --storage-type -t
    parameterValueGroup: AzureBlob, AzureFiles
    summary: jenis Storage.
    description: ''
commands:
- az_webapp_config_storage-account_add
- az_webapp_config_storage-account_delete
- az_webapp_config_storage-account_list
- az_webapp_config_storage-account_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

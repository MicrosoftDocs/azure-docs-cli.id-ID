### YamlMime:AzureCLIGroup
uid: az_webapp_deleted
name: az webapp deleted
summary: Mengelola aplikasi web yang dihapus.
description: ''
directCommands:
- uid: az_webapp_deleted_list
  name: az webapp deleted list
  summary: Mencantumkan aplikasi web yang telah dihapus.
  description: ''
  syntax: >-
    az webapp deleted list [--name]
                           [--resource-group]
                           [--slot]
  optionalParameters:
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot aplikasi web yang dihapus.
    description: ''
- uid: az_webapp_deleted_restore
  name: az webapp deleted restore
  summary: Memulihkan aplikasi web yang dihapus.
  description: Memulihkan file dan pengaturan aplikasi web yang dihapus ke aplikasi web yang ditentukan.
  syntax: >-
    az webapp deleted restore --deleted-id
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--restore-content-only]
                              [--slot]
  examples:
  - summary: Pulihkan aplikasi yang dihapus ke slot Penahapan Situs Saya.
    syntax: az webapp deleted restore -g MyResourceGroup -n MySite -s Staging --deleted-id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Web/locations/location/deletedSites/1234
  - summary: Pulihkan aplikasi yang dihapus ke aplikasi MySite. Jangan pulihkan pengaturan aplikasi yang dihapus.
    syntax: az webapp deleted restore -g MyResourceGroup -n MySite --deleted-id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Web/locations/location/deletedSites/1234 --restore-content-only
  - summary: Memulihkan aplikasi web yang dihapus. (dibuat otomatis)
    syntax: az webapp deleted restore --deleted-id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Web/deletedSites/1234 --name MySite --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --deleted-id
    summary: ID sumber daya aplikasi web yang dihapus.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web untuk memulihkan konten yang dihapus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --restore-content-only
    summary: Pulihkan hanya file yang dihapus tanpa pengaturan aplikasi web.
    description: ''
  - name: --slot -s
    summary: Slot untuk memulihkan konten yang dihapus.
    description: ''
commands:
- az_webapp_deleted_list
- az_webapp_deleted_restore
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_webapp_log
name: az webapp log
summary: Mengelola log aplikasi web.
description: ''
directCommands:
- uid: az_webapp_log_config
  name: az webapp log config
  summary: Mengonfigurasi pengelogan untuk aplikasi web.
  description: ''
  syntax: >-
    az webapp log config [--application-logging {azureblobstorage, filesystem, off}]
                         [--detailed-error-messages {false, true}]
                         [--docker-container-logging {filesystem, off}]
                         [--failed-request-tracing {false, true}]
                         [--ids]
                         [--level {error, information, verbose, warning}]
                         [--name]
                         [--resource-group]
                         [--slot]
                         [--web-server-logging {filesystem, off}]
  examples:
  - summary: Mengonfigurasi pengelogan untuk aplikasi web. (dibuat otomatis)
    syntax: az webapp log config --name MyWebapp --resource-group MyResourceGroup --web-server-logging off
  - summary: Mengonfigurasi pengelogan untuk aplikasi web. (dibuat otomatis)
    syntax: az webapp log config --docker-container-logging off --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --application-logging
    parameterValueGroup: azureblobstorage, filesystem, off
    summary: Mengonfigurasi pengelogan aplikasi.
    description: ''
  - name: --detailed-error-messages
    parameterValueGroup: false, true
    summary: Mengonfigurasi pesan kesalahan terperinci.
    description: ''
  - name: --docker-container-logging
    parameterValueGroup: filesystem, off
    summary: Konfigurasikan pengumpulan output STDOUT dan STDERR dari kontainer.
    description: ''
  - name: --failed-request-tracing
    parameterValueGroup: false, true
    summary: Mengonfigurasi pelacakan permintaan yang gagal.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --level
    parameterValueGroup: error, information, verbose, warning
    summary: Tingkat pengelogan.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --web-server-logging
    parameterValueGroup: filesystem, off
    summary: Mengonfigurasi pengelogan server web.
    description: ''
- uid: az_webapp_log_download
  name: az webapp log download
  summary: Unduh riwayat log aplikasi web sebagai file zip.
  description: Perintah ini mungkin tidak berfungsi dengan aplikasi web yang berjalan di Linux.
  syntax: >-
    az webapp log download [--ids]
                           [--log-file]
                           [--name]
                           [--resource-group]
                           [--slot]
  examples:
  - summary: Unduh riwayat log aplikasi web sebagai file zip. (dibuat otomatis)
    syntax: az webapp log download --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --log-file
    defaultValue: webapp_logs.zip
    summary: Jalur file log zip yang diunduh.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_log_show
  name: az webapp log show
  summary: Dapatkan detail konfigurasi pengelogan aplikasi web.
  description: ''
  syntax: >-
    az webapp log show [--ids]
                       [--name]
                       [--resource-group]
                       [--slot]
  examples:
  - summary: Dapatkan detail konfigurasi pengelogan aplikasi web. (dibuat otomatis)
    syntax: az webapp log show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
- uid: az_webapp_log_tail
  name: az webapp log tail
  summary: Mulai pelacakan log langsung untuk aplikasi web.
  description: ''
  syntax: >-
    az webapp log tail [--ids]
                       [--name]
                       [--provider]
                       [--resource-group]
                       [--slot]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi web. Jika dibiarkan tidak ditentukan, nama akan dibuat secara acak. Anda dapat mengonfigurasi default menggunakan `az configure --defaults web=<name>`.
    description: ''
  - name: --provider
    summary: Secara default semua jejak langsung yang dikonfigurasi `az webapp log config` akan ditampilkan, tetapi Anda dapat mencakup penyedia/folder tertentu, misalnya 'aplikasi', 'http', dll. Untuk detailnya, lihat https://github.com/projectkudu/kudu/wiki/Diagnostic-Log-Stream.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
commands:
- az_webapp_log_config
- az_webapp_log_deployment
- az_webapp_log_deployment_list
- az_webapp_log_deployment_show
- az_webapp_log_download
- az_webapp_log_show
- az_webapp_log_tail
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

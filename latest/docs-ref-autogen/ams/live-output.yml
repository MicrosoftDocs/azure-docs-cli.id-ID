### YamlMime:AzureCLIGroup
uid: az_ams_live-output
name: az ams live-output
summary: Mengelola output langsung untuk akun Azure Media Service.
description: ''
directCommands:
- uid: az_ams_live-output_create
  name: az ams live-output create
  summary: Membuat output langsung.
  description: ''
  syntax: >-
    az ams live-output create --account-name
                              --archive-window-length
                              --asset-name
                              --live-event-name
                              --name
                              --resource-group
                              [--description]
                              [--fragments-per-ts-segment]
                              [--manifest-name]
                              [--output-snap-time]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --archive-window-length
    summary: Durasi rentang waktu ISO 8601 dari panjang jendela arsip. Ini adalah durasi pelanggan ingin mempertahankan konten yang direkam. Jendela minimum adalah 5 menit (PT5M atau 00:05:00). Jendela maksimum adalah 25 jam (PT25H atau 25:00:00). Misalnya, untuk mempertahankan output selama 10 menit, gunakan PT10M atau 00:10:00.
    description: ''
  - isRequired: true
    name: --asset-name
    summary: Nama aset.
    description: ''
  - isRequired: true
    name: --live-event-name
    summary: Nama acara langsung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama output langsung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi output langsung.
    description: ''
  - name: --fragments-per-ts-segment
    summary: Jumlah fragmen per segmen HLS.
    description: ''
  - name: --manifest-name
    summary: Nama file manifes. Jika tidak disediakan, layanan akan menghasilkannya secara otomatis.
    description: ''
  - name: --output-snap-time
    summary: Waktu rekam jepret output.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_live-output_delete
  name: az ams live-output delete
  summary: Menghapus output langsung.
  description: ''
  syntax: >-
    az ams live-output delete [--account-name]
                              [--ids]
                              [--live-event-name]
                              [--name]
                              [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --live-event-name
    summary: Nama acara langsung.
    description: ''
  - name: --name -n
    summary: Nama output langsung.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_live-output_list
  name: az ams live-output list
  summary: Mencantumkan semua output langsung dalam acara langsung.
  description: ''
  syntax: >-
    az ams live-output list --account-name
                            --live-event-name
                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --live-event-name
    summary: Nama acara langsung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_live-output_show
  name: az ams live-output show
  summary: Menampilkan detail output langsung.
  description: ''
  syntax: >-
    az ams live-output show [--account-name]
                            [--ids]
                            [--live-event-name]
                            [--name]
                            [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --live-event-name
    summary: Nama acara langsung.
    description: ''
  - name: --name -n
    summary: Nama output langsung.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_live-output_create
- az_ams_live-output_delete
- az_ams_live-output_list
- az_ams_live-output_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

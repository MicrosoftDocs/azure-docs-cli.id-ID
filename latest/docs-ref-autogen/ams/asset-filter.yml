### YamlMime:AzureCLIGroup
uid: az_ams_asset-filter
name: az ams asset-filter
summary: Mengelola filter aset untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_asset-filter_create
  name: az ams asset-filter create
  summary: Membuat filter aset.
  description: ''
  syntax: >-
    az ams asset-filter create --account-name
                               --asset-name
                               --name
                               --resource-group
                               [--bitrate]
                               [--end-timestamp]
                               [--first-quality]
                               [--force-end-timestamp {false, true}]
                               [--live-backoff-duration]
                               [--presentation-window-duration]
                               [--start-timestamp]
                               [--timescale]
                               [--tracks]
  examples:
  - summary: Buat filter aset dengan pilihan trek filter.
    syntax: az ams asset-filter create -a amsAccount -g resourceGroup -n filterName --force-end-timestamp=False --end-timestamp 200000 --start-timestamp 100000 --live-backoff-duration 60 --presentation-window-duration 600000 --timescale 1000 --first-quality 720 --asset-name assetName --tracks @C:\tracks.json
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --asset-name
    summary: Nama aset.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama filter aset.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --laju bit
    summary: Laju bit kualitas pertama.
    description: ''
  - name: --end-timestamp
    summary: Berlaku untuk Video on Demand (VoD). Untuk presentasi Streaming Langsung, presentasi diabaikan dan diterapkan secara diam-diam saat presentasi berakhir dan aliran menjadi VoD.Ini adalah nilai panjang yang mewakili titik akhir absolut presentasi, dibulatkan ke awal GOP terdekat berikutnya. Unit ini adalah skala waktu, jadi endTimestamp 1800000000 akan selama 3 menit. Gunakan startTimestamp dan endTimestamp untuk memangkas fragmen yang akan ada di daftar putar (manifes). Misalnya, startTimestamp=40000000 dan endTimestamp=100000000 menggunakan skala waktu default akan menghasilkan daftar putar yang berisi fragmen dari antara 4 detik dan 10 detik presentasi VoD. Jika fragmen mengangkangi batas, seluruh fragmen akan disertakan dalam manifes.
    description: ''
  - name: --first-quality
    summary: Laju bit kualitas pertama (terendah) yang disertakan dalam manifes.
    description: ''
  - name: --force-end-timestamp
    parameterValueGroup: false, true
    summary: 'Hanya berlaku untuk Live Streaming. Menunjukkan apakah properti endTimestamp harus ada. Jika true, endTimestamp harus ditentukan atau kode permintaan yang buruk dikembalikan. Nilai yang diperbolehkan: false, true.'
    description: ''
  - name: --live-backoff-duration
    summary: Hanya berlaku untuk Live Streaming. Nilai ini menentukan posisi live terbaru yang dapat dicari klien. Dengan menggunakan properti ini, Anda dapat menunda posisi pemutaran live dan membuat buffer sisi server untuk pemain. Unit untuk properti ini adalah skala waktu (lihat di bawah). Durasi live back off maksimum adalah 300 detik (3000000000). Misalnya, nilai 2000000000 berarti bahwa konten terbaru yang tersedia adalah 20 detik tertunda dari tepi live nyata.
    description: ''
  - name: --presentation-window-duration
    summary: Hanya berlaku untuk Streaming Langsung. Gunakan presentationWindowDuration untuk menerapkan jendela geser fragmen untuk disertakan dalam daftar putar. Unit untuk properti ini bernilai skala waktu (lihat di bawah). Misalnya, atur presentationWindowDuration=12000000000 untuk menerapkan jendela geser dua menit. Media dalam waktu 2 menit dari tepi live akan disertakan dalam daftar putar. Jika fragmen mengabaikan batas, seluruh fragmen akan disertakan dalam daftar putar. Durasi jendela presentasi minimum adalah 60 detik.
    description: ''
  - name: --start-timestamp
    summary: Berlaku untuk Video on Demand (VoD) atau Live Streaming. Ini adalah nilai panjang yang mewakili titik awal absolut dari aliran. Nilai akan dibulatkan menjadi nilai yang terdekat dengan mulai GOP berikutnya. Unit ini adalah skala waktu, sehingga startTimestamp 150000000 akan menjadi selama 15 detik. Gunakan startTimestamp dan endTimestampp untuk memangkas fragmen yang akan ada di daftar putar (manifes). Misalnya, startTimestamp=40000000 dan endTimestamp=100000000 menggunakan skala waktu default akan menghasilkan daftar putar yang berisi fragmen dari antara 4 detik dan 10 detik presentasi VoD. Jika fragmen mengangkangi batas, seluruh fragmen akan disertakan dalam manifes.
    description: ''
  - name: --timescale
    summary: Berlaku untuk semua tanda waktu dan durasi dalam Rentang Waktu Presentasi, yang ditentukan sebagai jumlah kenaikan dalam satu detik. Defaultnya adalah 10000000 - sepuluh juta kenaikan dalam satu detik, di mana setiap kenaikan akan menjadi 100 nanodetik panjang. Misalnya, jika Anda ingin mengatur startTimestamp pada 30 detik, Anda akan menggunakan nilai 300000000 saat menggunakan skala waktu default.
    description: ''
  - name: --tracks
    summary: JSON yang mewakili pilihan trek. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur JSON, silakan lihat dokumentasi swagger di https://docs.microsoft.com/rest/api/media/assetfilters/createorupdate#filtertrackselection.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py

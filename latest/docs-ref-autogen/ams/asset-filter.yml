                               [--asset-name]
                               [--bitrate]
                               [--end-timestamp]
                               [--first-quality]
                               [--force-end-timestamp {false, true}]
                               [--force-string]
                               [--ids]
                               [--live-backoff-duration]
                               [--name]
                               [--presentation-window-duration]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--start-timestamp]
                               [--timescale]
                               [--tracks]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'

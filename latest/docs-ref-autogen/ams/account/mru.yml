### YamlMime:AzureCLIGroup
uid: az_ams_account_mru
name: az ams account mru
summary: Mengelola unit cadangan media untuk akun Azure Media Services. Ini tidak berfungsi dengan akun yang dibuat dengan versi 2020-05-01 dari Media Services API atau yang lebih baru. Akun yang dibuat dengan cara ini tidak perlu lagi mengatur unit cadangan media karena sistem akan meningkatkan dan menurunkan skala secara otomatis berdasarkan beban.
description: ''
directCommands:
- uid: az_ams_account_mru_set
  name: az ams account mru set
  summary: Atur jenis dan jumlah unit cadangan media untuk akun Azure Media Services. Ini tidak berfungsi dengan akun yang dibuat dengan versi 2020-05-01 dari Media Services API atau yang lebih baru. Akun yang dibuat dengan cara ini tidak perlu lagi mengatur unit cadangan media karena sistem akan meningkatkan dan menurunkan skala secara otomatis berdasarkan beban.
  description: ''
  syntax: >-
    az ams account mru set [--count]
                           [--ids]
                           [--name]
                           [--resource-group]
                           [--type]
  optionalParameters:
  - name: --count
    summary: Jumlah unit cadangan pengodean yang ingin Anda sediakan untuk akun ini untuk tugas bersamaan (satu unit sama dengan satu tugas).
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --type
    summary: 'Kecepatan unit pemrosesan yang dipesan. Biaya pengodean media tergantung pada tingkat harga yang Anda pilih. Lihat https://azure.microsoft.com/pricing/details/media-services/ untuk detail lebih lanjut. Nilai yang diizinkan: S1, S2, S3.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_mru_show
  name: az ams account mru show
  summary: Tampilkan detail unit cadangan media untuk akun Azure Media Services. Ini tidak berfungsi dengan akun yang dibuat dengan versi 2020-05-01 dari Media Services API atau yang lebih baru. Akun yang dibuat dengan cara ini tidak perlu lagi mengatur unit cadangan media karena sistem akan meningkatkan dan menurunkan skala secara otomatis berdasarkan beban.
  description: ''
  syntax: >-
    az ams account mru show [--ids]
                            [--name]
                            [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_account_mru_set

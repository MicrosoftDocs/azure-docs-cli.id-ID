### YamlMime:AzureCLIGroup
uid: az_ams_account_encryption
name: enkripsi akun az ams
summary: Mengelola enkripsi untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_account_encryption_set
  name: set enkripsi akun az ams
  summary: Atur pengaturan enkripsi untuk akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account encryption set --key-type
                                  [--account-name]
                                  [--current-key-id]
                                  [--ids]
                                  [--key-identifier]
                                  [--resource-group]
                                  [--system-assigned {false, true}]
                                  [--user-assigned]
  examples:
  - summary: Mengatur enkripsi akun media ke kunci yang dikelola pelanggan
    syntax: az ams account encryption set -a myAmsAccount -g myRG --key-type CustomerKey --key-identifier keyVaultId
  - summary: Mengatur enkripsi akun media ke kunci yang dikelola sistem
    syntax: az ams account encryption set -a myAmsAccount -g myRG --key-type SystemKey
  requiredParameters:
  - isRequired: true
    name: --key-type
    summary: 'SystemKeySedertaan kunci enkripsi (penyedia). Nilai yang diizinkan: , . CustomerKey.'
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --current-key-id
    summary: Kunci saat ini digunakan untuk mengenkripsi akun Media Services, termasuk versi kunci.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key-identifier
    summary: URL kunci Key Vault yang digunakan untuk mengenkripsi akun. Kunci dapat diberi versi (misalnya https://vault/keys/mykey/version1) atau mereferensikan kunci tanpa versi (misalnya https://vault/keys/mykey).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Atur identitas terkelola sistem untuk enkripsi akun.
    description: ''
  - name: --user-assigned
    summary: Atur identitas terkelola pengguna untuk enkripsi akun.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_encryption_show
  name: az ams account encryption show
  summary: Tampilkan detail pengaturan enkripsi untuk akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account encryption show [--account-name]
                                   [--ids]
                                   [--resource-group]
  examples:
  - summary: Tampilkan detail enkripsi akun media
    syntax: az ams account encryption show --account-name myAmsAccount -g myRG
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_account_encryption_set
- az_ams_account_encryption_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

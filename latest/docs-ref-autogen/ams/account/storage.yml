### YamlMime:AzureCLIGroup
uid: az_ams_account_storage
name: az ams account storage
summary: Mengelola penyimpanan untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_account_storage_add
  name: az ams account storage add
  summary: Lampirkan penyimpanan sekunder ke akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account storage add [--account-name]
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--system-assigned {false, true}]
                               [--user-assigned]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama atau ID sumber daya akun penyimpanan sekunder untuk dicopot dari akun Azure Media Services.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Atur identitas terkelola sistem pada akun penyimpanan.
    description: ''
  - name: --user-assigned
    summary: Atur identitas terkelola pengguna di akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_storage_remove
  name: az ams account storage remove
  summary: Lepaskan penyimpanan sekunder dari akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account storage remove [--account-name]
                                  [--ids]
                                  [--name]
                                  [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama atau ID sumber daya akun penyimpanan sekunder untuk dicopot dari akun Azure Media Services.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_storage_set-authentication
  name: az ams account storage set-authentication
  summary: Atur autentikasi akun penyimpanan yang dilampirkan ke akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account storage set-authentication --storage-auth {ManagedIdentity, System}
                                              [--account-name]
                                              [--ids]
                                              [--resource-group]
                                              [--storage-account-id]
                                              [--system-assigned {false, true}]
                                              [--user-assigned]
  requiredParameters:
  - isRequired: true
    name: --storage-auth
    parameterValueGroup: ManagedIdentity, System
    summary: Jenis autentikasi untuk akun penyimpanan yang terkait dengan akun layanan media.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-account-id
    summary: Id akun penyimpanan.
    description: ''
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Atur identitas terkelola sistem pada akun penyimpanan.
    description: ''
  - name: --user-assigned
    summary: Atur identitas terkelola pengguna di akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_storage_sync-storage-keys
  name: az ams account storage sync-storage-keys
  summary: Menyinkronkan kunci akun penyimpanan untuk akun penyimpanan yang terkait dengan akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account storage sync-storage-keys --storage-account-id
                                             [--account-name]
                                             [--ids]
                                             [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --storage-account-id
    summary: Id akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_account_storage_add
- az_ams_account_storage_remove
- az_ams_account_storage_set-authentication
- az_ams_account_storage_sync-storage-keys
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_ams_account_identity
name: az ams account identity
summary: Mengelola pengaturan identitas terkelola untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_account_identity_assign
  name: az ams account identity assign
  summary: Tetapkan identitas terkelola ke akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account identity assign [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--system-assigned {false, true}]
                                   [--user-assigned]
  examples:
  - summary: Tetapkan identitas terkelola sistem ke akun Azure Media Services.
    syntax: az ams account identity assign -n myAmsAccount -g myRG --system-assigned
  - summary: Tetapkan identitas terkelola pengguna ke akun Azure Media Services.
    syntax: az ams account identity assign -n myAmsAccount -g myRG --user-assigned myUserId
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Atur identitas terkelola sistem pada akun layanan media.
    description: ''
  - name: --user-assigned
    summary: Atur identitas terkelola pengguna di akun layanan media.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_identity_remove
  name: az ams account identity remove
  summary: Menghapus identitas terkelola ke akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account identity remove [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--system-assigned {false, true}]
                                   [--user-assigned]
  examples:
  - summary: Menghapus identitas terkelola sistem ke akun Azure Media Services.
    syntax: az ams account identity remove -n myAmsAccount -g myRG --system-assigned
  - summary: Menghapus identitas terkelola pengguna ke akun Azure Media Services.
    syntax: az ams account identity remove -n myAmsAccount -g myRG --user-assigned myUserId
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Atur identitas terkelola sistem pada akun layanan media.
    description: ''
  - name: --user-assigned
    summary: Atur identitas terkelola pengguna di akun layanan media.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_identity_show
  name: az ams account identity show
  summary: Tampilkan detail pengaturan identitas terkelola untuk akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account identity show [--ids]
                                 [--name]
                                 [--resource-group]
  examples:
  - summary: Menampilkan detail identitas terkelola akun media
    syntax: az ams account identity show -n myAmsAccount -g myRG
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_account_identity_assign
- az_ams_account_identity_remove
- az_ams_account_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

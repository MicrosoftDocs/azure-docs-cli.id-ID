### YamlMime:AzureCLIGroup
uid: az_ams_account_sp
name: az ams account sp
summary: Mengelola perwakilan layanan dan akses berbasis peran untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_account_sp_create
  name: az ams account sp create
  summary: Membuat atau memperbarui perwakilan layanan dan mengonfigurasi aksesnya ke akun Azure Media Services.
  description: Penyebaran perwakilan layanan di seluruh Azure Active Directory mungkin memerlukan waktu beberapa detik tambahan untuk diselesaikan.
  syntax: >-
    az ams account sp create --account-name
                             --resource-group
                             [--name]
                             [--new-sp-name]
                             [--password]
                             [--role]
                             [--xml]
                             [--years]
  examples:
  - summary: Buat perwakilan layanan dengan kata sandi dan konfigurasikan aksesnya ke akun Azure Media Services. Output akan dalam format xml.
    syntax: az ams account sp create -a myAmsAccount -g myRG -n mySpName --password mySecret --role Owner --xml
  - summary: Perbarui perwakilan layanan dengan peran baru dan nama baru.
    syntax: az ams account sp create -a myAmsAccount -g myRG -n mySpName --new-sp-name myNewSpName --role newRole
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama aplikasi atau URI aplikasi untuk mengaitkan RBAC. Jika tidak ada, nama default seperti '{amsaccountname}-access-sp' akan dibuat.
    description: ''
  - name: --new-sp-name
    summary: Nama aplikasi atau URI aplikasi baru untuk memperbarui RBAC.
    description: ''
  - name: --password -p
    summary: Nama kata sandi yang mudah diingat. Kata sandi aktual akan menjadi kata sandi kuat yang dibuat secara otomatis yang akan ditampilkan setelah perintah berjalan.
    description: ''
  - name: --role
    summary: Peran perwakilan layanan.
    description: ''
  - name: --xml
    summary: Mengaktifkan format output xml.
    description: ''
  - name: --years
    summary: 'Jumlah tahun di mana rahasia akan valid. Default: 1 tahun.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_sp_reset-credentials
  name: az ams account sp reset-credentials
  summary: Buat rahasia klien baru untuk perwakilan layanan yang dikonfigurasi untuk akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account sp reset-credentials [--account-name]
                                        [--ids]
                                        [--name]
                                        [--password]
                                        [--resource-group]
                                        [--role]
                                        [--xml]
                                        [--years]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi atau URI aplikasi untuk mengaitkan RBAC. Jika tidak ada, nama default seperti '{amsaccountname}-access-sp' akan dibuat.
    description: ''
  - name: --password -p
    summary: Nama kata sandi yang mudah diingat. Kata sandi aktual akan menjadi kata sandi kuat yang dibuat secara otomatis yang akan ditampilkan setelah perintah berjalan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Peran perwakilan layanan.
    description: ''
  - name: --xml
    summary: Mengaktifkan format output xml.
    description: ''
  - name: --years
    defaultValue: "1"
    summary: 'Jumlah tahun di mana rahasia akan valid. Default: 1 tahun.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_account_sp_create
- az_ams_account_sp_reset-credentials
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_ams_live-event
name: az ams live-event
summary: Mengelola acara langsung untuk akun Azure Media Service.
description: ''
directCommands:
- uid: az_ams_live-event_create
  name: az ams live-event create
  summary: Membuat acara langsung.
  description: ''
  syntax: >-
    az ams live-event create --account-name
                             --ips
                             --name
                             --resource-group
                             --streaming-protocol {FragmentedMP4, RTMP}
                             [--access-token]
                             [--alternative-media-id]
                             [--auto-start]
                             [--client-access-policy]
                             [--cross-domain-policy]
                             [--description]
                             [--encoding-type]
                             [--hostname-prefix]
                             [--key-frame-interval]
                             [--key-frame-interval-duration]
                             [--no-wait]
                             [--preset-name]
                             [--preview-ips]
                             [--preview-locator]
                             [--stream-options {Default, LowLatency, LowLatencyV2}]
                             [--streaming-policy-name]
                             [--stretch-mode]
                             [--tags]
                             [--transcription-lang]
                             [--use-static-hostname]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --ips
    summary: Alamat IP yang dipisahkan spasi untuk kontrol akses. Alamat IP yang diizinkan dapat ditentukan sebagai satu alamat IP (misalnya "10.0.0.1") atau sebagai rentang IP menggunakan alamat IP dan subnet mask CIDR (misalnya "10.0.0.1/22"). Gunakan "" untuk menghapus daftar yang ada. Gunakan "AllowAll" untuk mengizinkan semua alamat IP. Mengizinkan semua IP tidak disarankan untuk lingkungan produksi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama acara langsung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --streaming-protocol
    parameterValueGroup: FragmentedMP4, RTMP
    summary: Protokol streaming untuk acara langsung. Nilai ini ditentukan pada waktu pembuatan dan tidak dapat diperbarui.
    description: ''
  optionalParameters:
  - name: --access-token
    summary: Pengidentifikasi unik untuk streaming. Ini dapat ditentukan pada waktu pembuatan tetapi tidak dapat diperbarui. Jika dihilangkan, layanan akan menghasilkan nilai unik.
    description: ''
  - name: --alternative-media-id
    summary: Pengidentifikasi Media Alternatif yang terkait dengan StreamingLocator yang dibuat untuk pratinjau. Nilai ini ditentukan pada waktu pembuatan dan tidak dapat diperbarui. Pengidentifikasi dapat digunakan dalam CustomLicenseAcquisitionUrlTemplate atau CustomKeyAcquisitionUrlTemplate dari StreamingPolicy yang ditentukan di bidang StreamingPolicyName.
    description: ''
  - name: --auto-start
    summary: Bendera menunjukkan apakah sumber daya harus dimulai secara otomatis saat pembuatan.
    description: ''
  - name: --client-access-policy
    summary: Filepath ke clientaccesspolicy.xml yang digunakan oleh Microsoft Silverlight dan Adobe Flash. Gunakan @{file} untuk memuat dari file.
    description: ''
  - name: --cross-domain-policy
    summary: Filepath ke crossdomain.xml yang digunakan oleh Microsoft Silverlight dan Adobe Flash. Gunakan @{file} untuk memuat dari file.
    description: ''
  - name: --description
    summary: Deskripsi acara langsung.
    description: ''
  - name: --encoding-type
    summary: 'Jenis pengodean untuk acara langsung. Nilai ini ditentukan pada waktu pembuatan dan tidak dapat diperbarui. Nilai yang diizinkan: Premium1080p, None, Standard.'
    description: ''
  - name: --hostname-prefix
    summary: Saat useStaticHostname diatur ke true, hostname_prefix menentukan bagian pertama dari nama host yang ditetapkan ke pratinjau acara langsung dan menyerap titik akhir. Nama host akhir akan menjadi kombinasi dari awalan ini, nama akun layanan media dan kode pendek untuk pusat data Azure Media Services.
    description: ''
  - name: --key-frame-interval
    summary: Gunakan nilai waktu ISO 8601 antara 0,5 hingga 20 detik untuk menentukan panjang fragmen output untuk video dan audiotrack dari acara langsung pengodean. Misalnya, gunakan PT2S untuk menunjukkan 2 detik. Untuk trek video, ini juga mendefinisikan interval bingkai kunci, atau panjang GoP (sekelompok gambar). Jika nilai ini tidak diatur untuk anencoding acara langsung, durasi fragmen default ke 2 detik. Nilai tidak dapat diatur untuk acara langsung pass-through.
    description: ''
  - name: --key-frame-interval-duration
    summary: Durasi rentang waktu ISO 8601 dari durasi interval bingkai kunci dalam hitungan detik. Nilai harus interger dalam rentang 1 (PT1S atau 00:00:01) hingga 30 (PT30S atau 00:00:30) detik.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --preset-name
    summary: Nama preset pengodean. Nilai ini ditentukan pada waktu pembuatan dan tidak dapat diperbarui.
    description: ''
  - name: --preview-ips
    summary: Alamat IP yang dipisahkan spasi untuk kontrol akses. Alamat IP yang diizinkan dapat ditentukan sebagai satu alamat IP (misalnya "10.0.0.1") atau sebagai rentang IP menggunakan alamat IP dan subnet mask CIDR (misalnya "10.0.0.1/22"). Gunakan "" untuk menghapus daftar yang ada. Gunakan "AllowAll" untuk mengizinkan semua alamat IP. Mengizinkan semua IP tidak disarankan untuk lingkungan produksi.
    description: ''
  - name: --preview-locator
    summary: Pengidentifikasi pencari pratinjau dalam format Guid. Menentukan ini pada waktu pembuatan memungkinkan pemanggil untuk mengetahui url pencari pratinjau sebelum peristiwa dibuat. Jika dihilangkan, layanan akan menghasilkan pengidentifikasi acak. Nilai ini tidak dapat diperbarui setelah acara langsung dibuat.
    description: ''
  - name: --stream-options
    parameterValueGroup: Default, LowLatency, LowLatencyV2
    summary: Opsi yang digunakan untuk LiveEvent. Nilai ini ditentukan pada waktu pembuatan dan tidak dapat diperbarui.
    description: ''
  - name: --streaming-policy-name
    summary: Nama kebijakan streaming yang digunakan untuk pratinjau acara langsung. Ini dapat ditentukan pada waktu pembuatan tetapi tidak dapat diperbarui.
    description: ''
  - name: --stretch-mode
    summary: 'Menentukan bagaimana video input akan diubah ukurannya agar sesuai dengan resolusi output yang diinginkan. Defaultnya adalah Tidak Ada.  Nilai yang diizinkan: Tidak Ada, Ukuran Otomatis, Paskan Otomatis.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --transcription-lang
    summary: 'Bahasa transkripsi langsung untuk acara langsung. Nilai yang diizinkan: ca-ES, da-DK, de-DE, en-AU, en-CA, en-GB, en-IN, en-NZ, en-US, es-ES, es-MX, fi-FI, fr-CA, fr-FR, it-IT, nl-NL, pt-BR, pt-PT, sv-SE Lihat https://go.microsoft.com/fwlink/?linkid=2133742 untuk informasi selengkapnya tentang fitur transkripsi langsung.'
    description: ''
  - name: --use-static-hostname
    summary: Menentukan apakah nama host statis akan ditetapkan ke pratinjau acara langsung dan menyerap titik akhir. Nilai ini hanya dapat diperbarui jika acara langsung dalam status Siaga. Jika hostname_prefix tidak ditentukan, nama acara langsung akan digunakan sebagai awalan nama host.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py

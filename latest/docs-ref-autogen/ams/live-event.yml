- uid: az_ams_live-event_update
  name: az ams live-event update
  summary: Perbarui detail acara langsung.
  description: ''
  syntax: >-
    az ams live-event update [--account-name]
                             [--add]
                             [--client-access-policy]
                             [--cross-domain-policy]
                             [--description]
                             [--force-string]
                             [--ids]
                             [--ips]
                             [--key-frame-interval-duration]
                             [--name]
                             [--preview-ips]
                             [--remove]
                             [--resource-group]
                             [--set]
                             [--tags]
  examples:
  - summary: Atur alamat IP baru yang diizinkan dan hapus alamat IP yang ada di indeks '0'.
    syntax: az ams live-event update -a amsAccount -g resourceGroup -n liveEventName --remove input.accessControl.ip.allow 0 --add input.accessControl.ip.allow 1.2.3.4/22
  - summary: Hapus alamat IP yang ada dan atur yang baru.
    syntax: az ams live-event update -a amsAccount -g resourceGroup -n liveEventName --ips 1.2.3.4/22 5.6.7.8/30
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --client-access-policy
    summary: Filepath ke clientaccesspolicy.xml yang digunakan oleh Microsoft Silverlight dan Adobe Flash. Gunakan @{file} untuk memuat dari file.
    description: ''
  - name: --cross-domain-policy
    summary: Filepath ke crossdomain.xml yang digunakan oleh Microsoft Silverlight dan Adobe Flash. Gunakan @{file} untuk memuat dari file.
    description: ''
  - name: --description
    summary: Deskripsi acara langsung.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ips
    summary: Alamat IP yang dipisahkan spasi untuk kontrol akses. Alamat IP yang diizinkan dapat ditentukan sebagai satu alamat IP (misalnya "10.0.0.1") atau sebagai rentang IP menggunakan alamat IP dan subnet mask CIDR (misalnya "10.0.0.1/22"). Gunakan "" untuk menghapus daftar yang ada. Gunakan "AllowAll" untuk mengizinkan semua alamat IP. Mengizinkan semua IP tidak disarankan untuk lingkungan produksi.
    description: ''
  - name: --key-frame-interval-duration
    summary: Durasi rentang waktu ISO 8601 dari durasi interval bingkai kunci dalam hitungan detik. Nilai harus interger dalam rentang 1 (PT1S atau 00:00:01) hingga 30 (PT30S atau 00:00:30) detik.
    description: ''
  - name: --name -n
    summary: Nama acara langsung.
    description: ''
  - name: --preview-ips
    summary: Alamat IP yang dipisahkan spasi untuk kontrol akses. Alamat IP yang diizinkan dapat ditentukan sebagai satu alamat IP (misalnya "10.0.0.1") atau sebagai rentang IP menggunakan alamat IP dan subnet mask CIDR (misalnya "10.0.0.1/22"). Gunakan "" untuk menghapus daftar yang ada. Gunakan "AllowAll" untuk mengizinkan semua alamat IP. Mengizinkan semua IP tidak disarankan untuk lingkungan produksi.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_live-event_wait
  name: az ams live-event wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi acara langsung terpenuhi.
  description: ''
  syntax: >-
    az ams live-event wait [--account-name]
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--ids]
                           [--interval]
                           [--name]
                           [--resource-group]
                           [--timeout]
                           [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga acara langsung dibuat.
    syntax: az ams live-event wait -g MyResourceGroup -a MyAmsAccount -n MyLiveEvent --created
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama acara langsung.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py

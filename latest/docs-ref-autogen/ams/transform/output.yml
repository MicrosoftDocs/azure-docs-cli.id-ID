### YamlMime:AzureCLIGroup
uid: az_ams_transform_output
name: output transformasi az ams
summary: Mengelola output transformasi untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_transform_output_add
  name: az ams transform output add
  summary: Tambahkan output ke transformasi yang ada.
  description: ''
  syntax: >-
    az ams transform output add --preset
                                [--account-name]
                                [--audio-analysis-mode]
                                [--audio-language]
                                [--blur-type]
                                [--face-detector-mode]
                                [--ids]
                                [--insights-to-extract {AllInsights, AudioInsightsOnly, VideoInsightsOnly}]
                                [--name]
                                [--on-error {ContinueJob, StopProcessingJob}]
                                [--relative-priority {High, Low, Normal}]
                                [--resolution]
                                [--resource-group]
                                [--video-analysis-mode]
  examples:
  - summary: Tambahkan output dengan preset Standard Encoder kustom dari file JSON.
    syntax: az ams transform output add -a myAmsAccount -n transformName -g myResourceGroup --preset "C:\MyPresets\CustomPreset.json"
  - summary: Tambahkan output dengan preset VideoAnalyzer dengan es-ES sebagai bahasa audio dan hanya dengan wawasan audio.
    syntax: az ams transform output add -a myAmsAccount -n transformName -g myResourceGroup --preset VideoAnalyzer --audio-language es-ES --insights-to-extract AudioInsightsOnly
  requiredParameters:
  - isRequired: true
    name: --preset
    summary: 'Preset yang menjelaskan operasi yang akan digunakan untuk memodifikasi, melakukan transkode, atau mengekstrak wawasan dari file sumber untuk menghasilkan output transformasi. Nilai yang diizinkan: H264SingleBitrateSD, H264SingleBitrate720p, H264SingleBitrate1080p, AdaptiveStreaming, AACGoodQualityAudio, ContentAwareEncodingExperimental, ContentAwareEncoding, CopyAllBitrateNonInterleaved, H264MultipleBitrate1080p, H264MultipleBitrate720p, H264MultipleBitrateSD, H265ContentAwareEncoding, H265AdaptiveStreaming, H265SingleBitrate720p, H265SingleBitrate1080p, H265SingleBitrate4K, AudioAnalyzer, VideoAnalyzer, FaceDetector. Selain nilai yang diizinkan, Anda juga dapat meneruskan jalur ke file JSON preset Encoder Standar kustom. Lihat https://docs.microsoft.com/rest/api/media/transforms/createorupdate#standardencoderpreset untuk detail lebih lanjut tentang pengaturan yang akan digunakan untuk membangun preset kustom.'
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --audio-analysis-mode
    summary: 'Menentukan serangkaian operasi analisis audio yang akan dilakukan. Jika tidak ditentukan, AudioAnalysisMode Standar akan dipilih. Nilai yang diizinkan: Standar, Dasar.'
    description: ''
  - name: --audio-language
    summary: 'Bahasa untuk payload audio dalam input menggunakan format BCP-47 dari "language tag-region" (misalnya: en-US). Jika tidak ditentukan, deteksi bahasa otomatis akan digunakan. Fitur ini saat ini mendukung bahasa Inggris, Cina, Prancis, Jerman, Italia, Jepang, Spanyol, Rusia, dan Portugis. Deteksi otomatis bekerja paling baik dengan rekaman audio dengan ucapan yang jelas jelas. Jika deteksi otomatis gagal menemukan bahasa, transkripsi akan kembali ke bahasa Inggris. Nilai yang diizinkan: en-US, en-GB, es-ES, es-MX, fr-FR, it-IT, ja-JP, pt-BR, zh-CN, de-DE, ar-EG, ru-RU, hi-IN.'
    description: ''
  - name: --blur-type
    summary: 'Nilai yang diizinkan: Box, Low, Med, High, Black.'
    description: ''
  - name: --face-detector-mode
    summary: 'Mode ini menyediakan kemampuan untuk memilih antara pengaturan berikut: 1) Analisis - Hanya untuk deteksi. Mode ini menghasilkan file JSON metadata yang menandai penampilan wajah di seluruh video. Jika memungkinkan, penampilan orang yang sama diberi ID yang sama. 2) Gabungan - Selain itu redaksi (kabur) wajah yang terdeteksi. 3) Redaksi - Ini memungkinkan proses 2-pass, memungkinkan redaksi selektif dari subset wajah yang terdeteksi. Dibutuhkan file metadata dari pass analisis sebelumnya, bersama dengan video sumber, dan subset ID yang dipilih pengguna yang memerlukan redaksi. Nilai yang diizinkan: Analisis, Redaksi, Gabungan.'
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --insights-to-extract
    parameterValueGroup: AllInsights, AudioInsightsOnly, VideoInsightsOnly
    summary: Jenis wawasan yang akan diekstraksi. Jika tidak diatur, maka jenis akan dipilih berdasarkan jenis konten. Jika konten adalah audio hanya maka hanya wawasan audio yang akan diekstraksi dan jika video hanya wawasan video yang akan diekstraksi.
    description: ''
  - name: --name -n
    summary: Nama transformasi.
    description: ''
  - name: --on-error
    parameterValueGroup: ContinueJob, StopProcessingJob
    summary: Transformasi dapat menentukan lebih dari satu output. Properti ini menentukan apa yang harus dilakukan layanan ketika satu output gagal - baik terus menghasilkan output lain, atau, menghentikan output lainnya. Status Pekerjaan keseluruhan tidak akan mencerminkan kegagalan output yang ditentukan dengan 'ContinueJob'. Defaultnya adalah 'StopProcessingJob'.
    description: ''
  - name: --relative-priority
    parameterValueGroup: High, Low, Normal
    summary: Mengatur prioritas relatif output transformasi dalam transformasi. Ini menetapkan prioritas yang digunakan layanan untuk memproses TransformOutputs. Prioritas defaultnya adalah Normal.
    description: ''
  - name: --resolution
    summary: 'Menentukan resolusi maksimum di mana video Anda dianalisis. Perilaku default adalah "SourceResolution," yang akan menyimpan video input pada resolusi aslinya saat dianalisis. Menggunakan StandardDefinition akan mengubah ukuran video input ke definisi standar sambil mempertahankan rasio aspek yang sesuai. Ini hanya akan mengubah ukuran jika video memiliki resolusi yang lebih tinggi. Misalnya, input 1920x1080 akan diskalakan ke 640x360 sebelum diproses. Beralih ke "StandardDefinition" akan mengurangi waktu yang diperlukan untuk memproses video resolusi tinggi. Ini juga dapat mengurangi biaya penggunaan komponen ini (lihat https://azure.microsoft.com/pricing/details/media-services/#analytics untuk detailnya). Namun, wajah yang akhirnya terlalu kecil dalam video yang diubah ukurannya mungkin tidak terdeteksi. Nilai yang diizinkan: StandardDefinition, SourceResolution.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --video-analysis-mode
    summary: 'Menentukan serangkaian operasi analisis audio yang akan dilakukan. Jika tidak ditentukan, AudioAnalysisMode Standar akan dipilih. Nilai yang diizinkan: Standar, Dasar.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_transform_output_remove
  name: az ams transform output remove
  summary: Menghapus output dari transformasi yang ada.
  description: ''
  syntax: >-
    az ams transform output remove --output-index
                                   [--account-name]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Hapus elemen output pada indeks yang ditentukan dengan argumen --output-index.
    syntax: az ams transform output remove -a myAmsAccount -n transformName -g myResourceGroup --output-index 1
  requiredParameters:
  - isRequired: true
    name: --output-index
    summary: Indeks elemen output yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama transformasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_transform_output_add
- az_ams_transform_output_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_ams_asset
name: az ams asset
summary: Mengelola aset untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_asset_create
  name: az ams asset create
  summary: Buat aset.
  description: ''
  syntax: >-
    az ams asset create --account-name
                        --name
                        --resource-group
                        [--alternate-id]
                        [--container]
                        [--description]
                        [--storage-account]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aset.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --alternate-id
    summary: Id alternatif aset.
    description: ''
  - name: --container
    summary: Nama kontainer blob aset.
    description: ''
  - name: --description
    summary: Deskripsi aset.
    description: ''
  - name: --storage-account
    summary: Nama akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_delete
  name: az ams asset delete
  summary: Menghapus aset.
  description: ''
  syntax: >-
    az ams asset delete [--account-name]
                        [--ids]
                        [--name]
                        [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aset.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_get-encryption-key
  name: az ams asset get-encryption-key
  summary: Dapatkan kunci enkripsi penyimpanan aset yang digunakan untuk mendekripsi konten yang dibuat oleh versi 2 dari API Media Services.
  description: ''
  syntax: >-
    az ams asset get-encryption-key [--account-name]
                                    [--ids]
                                    [--name]
                                    [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aset.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_get-sas-urls
  name: az ams asset get-sas-urls
  summary: Mencantumkan URL kontainer penyimpanan dengan tanda tangan akses bersama (SAS) untuk mengunggah dan mengunduh konten Aset. Tanda tangan berasal dari kunci akun penyimpanan.
  description: ''
  syntax: >-
    az ams asset get-sas-urls [--account-name]
                              [--expiry]
                              [--ids]
                              [--name]
                              [--permissions {Read, ReadWrite, ReadWriteDelete}]
                              [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --expiry
    defaultValue: 2022-05-11 12:25:33.084561
    summary: Menentukan tanggalwaktu UTC (Y-m-d'T'H:M:S'Z') di mana SAS menjadi tidak valid. Ini harus kurang dari 24 jam dari waktu saat ini.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aset.
    description: ''
  - name: --permissions
    defaultValue: Read
    parameterValueGroup: Read, ReadWrite, ReadWriteDelete
    summary: Izin untuk diatur pada URL SAS.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_list
  name: az ams asset list
  summary: Mencantumkan semua aset akun Azure Media Services.
  description: ''
  syntax: >-
    az ams asset list --account-name
                      --resource-group
                      [--filter]
                      [--orderby]
                      [--top]
  examples:
  - summary: Cantumkan semua aset yang namanya dimulai dengan string 'Sesuatu'.
    syntax: az ams asset list -a amsAccount -g resourceGroup --query [?starts_with(name,'Something')]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Membatasi kumpulan item yang dikembalikan.
    description: ''
  - name: --orderby
    summary: Menentukan kunci tempat pengumpulan hasil harus diurutkan.
    description: ''
  - name: --top
    summary: Menentukan bilangan bulat non-negatif n yang membatasi jumlah item yang dikembalikan dari koleksi. Layanan mengembalikan jumlah item yang tersedia hingga tetapi tidak lebih besar dari nilai n yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_list-streaming-locators
  name: az ams asset list-streaming-locators
  summary: Mencantumkan pencari streaming yang terkait dengan aset ini.
  description: ''
  syntax: >-
    az ams asset list-streaming-locators [--account-name]
                                         [--ids]
                                         [--name]
                                         [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aset.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_show
  name: az ams asset show
  summary: Menampilkan detail aset.
  description: ''
  syntax: >-
    az ams asset show [--account-name]
                      [--ids]
                      [--name]
                      [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aset.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_update
  name: az ams asset update
  summary: Perbarui detail aset.
  description: ''
  syntax: >-
    az ams asset update [--account-name]
                        [--add]
                        [--alternate-id]
                        [--description]
                        [--force-string]
                        [--ids]
                        [--name]
                        [--remove]
                        [--resource-group]
                        [--set]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --alternate-id
    summary: Id alternatif aset.
    description: ''
  - name: --description
    summary: Deskripsi aset.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aset.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_asset_create
- az_ams_asset_delete
- az_ams_asset_get-encryption-key
- az_ams_asset_get-sas-urls
- az_ams_asset_list
- az_ams_asset_list-streaming-locators
- az_ams_asset_show
- az_ams_asset_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

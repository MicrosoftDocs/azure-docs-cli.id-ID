### YamlMime:AzureCLIGroup
uid: az_ams_account-filter
name: az ams account-filter
summary: Mengelola filter akun untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_account-filter_create
  name: az ams account-filter create
  summary: Membuat filter akun.
  description: ''
  syntax: >-
    az ams account-filter create --account-name
                                 --name
                                 --resource-group
                                 [--bitrate]
                                 [--end-timestamp]
                                 [--first-quality]
                                 [--force-end-timestamp {false, true}]
                                 [--live-backoff-duration]
                                 [--presentation-window-duration]
                                 [--start-timestamp]
                                 [--timescale]
                                 [--tracks]
  examples:
  - summary: Buat filter aset dengan pilihan trek filter.
    syntax: az ams account-filter create -a amsAccount -g resourceGroup -n filterName --force-end-timestamp=False --end-timestamp 200000 --start-timestamp 100000 --live-backoff-duration 60 --presentation-window-duration 600000 --timescale 1000 --first-quality 720 --tracks @C:\tracks.json
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama filter akun.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --bitrate
    summary: Laju bit kualitas pertama.
    description: ''
  - name: --end-timestamp
    summary: Berlaku untuk Video on Demand (VoD). Untuk presentasi Live Streaming, diabaikan dan diterapkan secara tersembunyi saat presentasi berakhir dan streaming menjadi VoD. Ini adalah nilai panjang yang mewakili titik akhir absolut presentasi, dibulatkan ke awal GOP terdekat berikutnya. Unit ini adalah skala waktu, jadi endTimestamp 1800000000 akan selama 3 menit. Gunakan startTimestamp dan endTimestamp untuk memangkas fragmen yang akan ada di daftar putar (manifes). Misalnya, startTimestamp=40000000 dan endTimestamp=100000000 menggunakan skala waktu default akan menghasilkan daftar putar yang berisi fragmen dari antara 4 detik dan 10 detik presentasi VoD. Jika fragmen mengangkangi batas, seluruh fragmen akan disertakan dalam manifes.
    description: ''
  - name: --first-quality
    summary: Laju bit kualitas pertama (terendah) yang disertakan dalam manifes.
    description: ''
  - name: --force-end-timestamp
    parameterValueGroup: false, true
    summary: 'Hanya berlaku untuk Live Streaming. Menunjukkan apakah properti endTimestamp harus ada. Jika true, endTimestamp harus ditentukan atau kode permintaan yang buruk dikembalikan. Nilai yang diperbolehkan: false, true.'
    description: ''
  - name: --live-backoff-duration
    summary: Hanya berlaku untuk Live Streaming. Nilai ini menentukan posisi live terbaru yang dapat dicari klien. Dengan menggunakan properti ini, Anda dapat menunda posisi pemutaran live dan membuat buffer sisi server untuk pemain. Unit untuk properti ini adalah skala waktu (lihat di bawah). Durasi live back off maksimum adalah 300 detik (3000000000). Misalnya, nilai 2000000000 berarti bahwa konten terbaru yang tersedia adalah 20 detik tertunda dari tepi live nyata.
    description: ''
  - name: --presentation-window-duration
    summary: Hanya berlaku untuk Live Streaming. Gunakan presentationWindowDuration untuk menerapkan jendela geser fragmen untuk disertakan dalam daftar putar. Unit untuk properti ini adalah skala waktu (lihat di bawah). Misalnya, atur presentationWindowDuration=1200000000 untuk menerapkan jendela geser dua menit. Media dalam waktu 2 menit dari tepi live akan disertakan dalam daftar putar. Jika fragmen mengabaikan batas, seluruh fragmen akan disertakan dalam daftar putar. Durasi jendela presentasi minimum adalah 60 detik.
    description: ''
  - name: --start-timestamp
    summary: Berlaku untuk Video on Demand (VoD) atau Live Streaming. Ini adalah nilai panjang yang mewakili titik awal absolut dari aliran. Nilai akan dibulatkan menjadi nilai yang terdekat dengan mulai GOP berikutnya. Unit ini adalah skala waktu, sehingga startTimestamp 150000000 akan menjadi selama 15 detik. Gunakan startTimestamp dan endTimestampp untuk memangkas fragmen yang akan ada di daftar putar (manifes). Misalnya, startTimestamp=40000000 dan endTimestamp=100000000 menggunakan skala waktu default akan menghasilkan daftar putar yang berisi fragmen dari antara 4 detik dan 10 detik presentasi VoD. Jika fragmen mengangkangi batas, seluruh fragmen akan disertakan dalam manifes.
    description: ''
  - name: --timescale
    summary: Berlaku untuk semua stempel waktu dan durasi dalam Presentation Time Range, yang ditentukan sebagai jumlah kenaikan dalam satu detik. Defaultnya adalah 10000000 - sepuluh juta tahapan dalam satu detik, yang mana setiap kenaikan akan berlangsung selama 100 nanodetik. Misalnya, jika Anda ingin mengatur startTimestamp pada 30 detik, Anda akan menggunakan nilai 300000000 saat menggunakan skala waktu default.
    description: ''
  - name: --tracks
    summary: JSON yang mewakili pilihan trek. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur JSON, silakan lihat dokumentasi swagger di https://docs.microsoft.com/rest/api/media/accountfilters/createorupdate#filtertrackselection.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account-filter_delete
  name: az ams account-filter delete
  summary: Menghapus filter akun.
  description: ''
  syntax: >-
    az ams account-filter delete [--account-name]
                                 [--ids]
                                 [--name]
                                 [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama filter akun.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account-filter_list

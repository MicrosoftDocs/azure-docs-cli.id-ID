                                 [--add]
                                 [--bitrate]
                                 [--end-timestamp]
                                 [--first-quality]
                                 [--force-end-timestamp {false, true}]
                                 [--force-string]
                                 [--ids]
                                 [--live-backoff-duration]
                                 [--name]
                                 [--presentation-window-duration]
                                 [--remove]
                                 [--resource-group]
                                 [--set]
                                 [--start-timestamp]
                                 [--timescale]
                                 [--tracks]

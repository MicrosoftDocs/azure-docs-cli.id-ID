### YamlMime:AzureCLIGroup
uid: az_ams_job
name: az ams job
summary: Mengelola pekerjaan untuk transformasi.
description: ''
directCommands:
- uid: az_ams_job_cancel
  name: az ams job cancel
  summary: Batalkan pekerjaan.
  description: ''
  syntax: >-
    az ams job cancel [--account-name]
                      [--delete]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--transform-name]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --delete
    summary: Hapus pekerjaan yang dibatalkan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pekerjaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --transform-name -t
    summary: Nama transformasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_job_delete
  name: az ams job delete
  summary: Menghapus pekerjaan.
  description: ''
  syntax: >-
    az ams job delete [--account-name]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--transform-name]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pekerjaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --transform-name -t
    summary: Nama transformasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_job_list
  name: az ams job list
  summary: Mencantumkan semua pekerjaan transformasi dalam akun Azure Media Services.
  description: ''
  syntax: >-
    az ams job list --account-name
                    --resource-group
                    --transform-name
                    [--filter]
                    [--orderby]
  examples:
  - summary: Cantumkan semua pekerjaan transformasi dengan prioritas 'Normal' berdasarkan nama.
    syntax: az ams job list -a amsAccount -g resourceGroup -t transformName --query [?priority=='Normal'].{jobName:name}
  - summary: Mencantumkan semua pekerjaan transformasi berdasarkan nama dan input.
    syntax: az ams job list -a amsAccount -g resourceGroup -t transformName --query [].{jobName:name,jobInput:input}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --transform-name -t
    summary: Nama transformasi.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Membatasi kumpulan item yang dikembalikan.
    description: ''
  - name: --orderby
    summary: Menentukan kunci di mana kumpulan hasil harus diurutkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_job_show
  name: az ams job show
  summary: Tampilkan detail pekerjaan.
  description: ''
  syntax: >-
    az ams job show [--account-name]
                    [--ids]
                    [--name]
                    [--resource-group]
                    [--transform-name]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pekerjaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --transform-name -t
    summary: Nama transformasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_job_start
  name: az ams job start
  summary: Mulai pekerjaan.
  description: ''
  syntax: >-
    az ams job start --output-assets
                     [--account-name]
                     [--base-uri]
                     [--correlation-data]
                     [--description]
                     [--files]
                     [--ids]
                     [--input-asset-name]
                     [--label]
                     [--name]
                     [--priority {High, Low, Normal}]
                     [--resource-group]
                     [--transform-name]
  requiredParameters:
  - isRequired: true
    name: --output-assets
    summary: "Aset yang dipisahkan spasi dalam format 'assetName=label'. Aset tanpa label dapat dikirim seperti ini: 'assetName='."
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --base-uri
    summary: Uri dasar untuk input pekerjaan http. Ini akan digabungkan dengan nama file yang disediakan. Jika tidak ada uri dasar yang diberikan, maka daftar file yang disediakan diasumsikan sebagai uri yang sepenuhnya memenuhi syarat.
    description: ''
  - name: --correlation-data
    summary: Data korelasi yang dipisahkan spasi dalam format 'key[=value]'. Data yang disediakan pelanggan ini akan dikembalikan dalam peristiwa status Job dan JobOutput.
    description: ''
  - name: --description
    summary: Deskripsi pekerjaan.
    description: ''
  - name: --files
    summary: Daftar file yang dipisahkan spasi. Ini dapat digunakan untuk memberi tahu layanan untuk hanya menggunakan file yang ditentukan dari aset input.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --input-asset-name
    summary: Nama aset input.
    description: ''
  - name: --label
    summary: Label yang ditetapkan ke Input Pekerjaan yang digunakan untuk memenuhi referensi yang digunakan dalam Transformasi. Misalnya, Transformasi dapat ditulis untuk mengambil file gambar dengan label 'xyz' dan menerapkannya sebagai overlay ke video input sebelum dikodekan. Saat mengirimkan Pekerjaan, tepat salah satu JobInputs harus berupa file gambar, dan harus memiliki label 'xyz'.
    description: ''
  - name: --name -n
    summary: Nama pekerjaan.
    description: ''
  - name: --prioritas
    parameterValueGroup: High, Low, Normal
    summary: Prioritas pekerjaan harus diproses.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --transform-name -t
    summary: Nama transformasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_job_update
  name: az ams job update
  summary: Memperbarui pekerjaan yang sudah ada.
  description: ''
  syntax: >-
    az ams job update [--account-name]
                      [--add]
                      [--description]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--priority {High, Low, Normal}]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--transform-name]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --description
    summary: Deskripsi pekerjaan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pekerjaan.
    description: ''
  - name: --priority
    parameterValueGroup: High, Low, Normal
    summary: Prioritas pekerjaan yang harus diproses.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --transform-name -t
    summary: Nama transformasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_job_cancel
- az_ams_job_delete
- az_ams_job_list
- az_ams_job_show
- az_ams_job_start
- az_ams_job_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_ams_streaming-endpoint_akamai
name: az ams streaming-endpoint akamai
summary: Kelola objek AkamaiAccessControl yang akan digunakan pada titik akhir streaming.
description: ''
directCommands:
- uid: az_ams_streaming-endpoint_akamai_add
  name: az ams streaming-endpoint akamai add
  summary: Tambahkan AkamaiAccessControl ke titik akhir streaming yang ada.
  description: ''
  syntax: >-
    az ams streaming-endpoint akamai add [--account-name]
                                         [--base64-key]
                                         [--expiration]
                                         [--identifier]
                                         [--ids]
                                         [--name]
                                         [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --base64-key
    summary: Kunci autentikasi yang dikodekan Base64 yang akan digunakan oleh CDN. Kunci autentikasi yang disediakan oleh Akamai adalah string yang dikodekan ASCII, dan harus dikonversi menjadi byte lalu dikodekan base64.
    description: ''
  - name: --expiration
    summary: Nilai DateTime ISO 8601 yang menentukan kapan autentikasi Akamai kedaluwarsa.
    description: ''
  - name: --identifier
    summary: Pengidentifikasi untuk kunci autentikasi. Ini adalah nonce yang disediakan oleh Akamai.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir streaming.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-endpoint_akamai_remove
  name: az ams streaming-endpoint akamai remove
  summary: Hapus AkamaiAccessControl dari titik akhir streaming yang ada.
  description: ''
  syntax: >-
    az ams streaming-endpoint akamai remove --identifier
                                            [--account-name]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --identifier
    summary: Pengidentifikasi untuk kunci autentikasi. Ini adalah nonce yang disediakan oleh Akamai.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir streaming.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_streaming-endpoint_akamai_add
- az_ams_streaming-endpoint_akamai_remove

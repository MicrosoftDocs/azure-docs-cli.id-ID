### YamlMime:AzureCLIGroup
uid: az_ams_streaming-endpoint
name: az ams streaming-endpoint
summary: Mengelola titik akhir streaming untuk akun Azure Media Service.
description: ''
directCommands:
- uid: az_ams_streaming-endpoint_create
  name: az ams streaming-endpoint create
  summary: Membuat titik akhir streaming.
  description: ''
  syntax: >-
    az ams streaming-endpoint create --account-name
                                     --name
                                     --resource-group
                                     --scale-units
                                     [--auto-start]
                                     [--availability-set-name]
                                     [--cdn-profile]
                                     [--cdn-provider]
                                     [--client-access-policy]
                                     [--cross-domain-policy]
                                     [--custom-host-names]
                                     [--description]
                                     [--ips]
                                     [--max-cache-age]
                                     [--no-wait]
                                     [--tags]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir streaming.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scale-units
    summary: Jumlah unit skala untuk Premium StreamingEndpoints. Untuk StreamingEndpoints Standar, atur nilai ini ke 0. Gunakan operasi Skala untuk menyesuaikan nilai ini untuk Premium StreamingEndpoints.
    description: ''
  optionalParameters:
  - name: --auto-start
    summary: Bendera menunjukkan apakah sumber daya harus dimulai secara otomatis saat pembuatan.
    description: ''
  - name: --availability-set-name
    summary: Nama AvailabilitySet yang digunakan dengan StreamingEndpoint ini untuk streaming ketersediaan tinggi. Nilai ini hanya dapat diatur pada waktu pembuatan.
    description: ''
  - name: --cdn-profile
    summary: Nama profil CDN.
    description: ''
  - name: --cdn-provider
    summary: 'Nama penyedia CDN. Nilai yang diizinkan: StandardVerizon, PremiumVerizon, StandardAkamai.'
    description: ''
  - name: --client-access-policy
    summary: XML yang mewakili data clientaccesspolicy yang digunakan oleh Microsoft Silverlight dan Adobe Flash. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur XML, lihat dokumentasi di https://docs.microsoft.com/rest/api/media/operations/crosssiteaccesspolicies.
    description: ''
  - name: --cross-domain-policy
    summary: XML yang mewakili data crossdomain yang digunakan oleh Silverlight. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur XML, lihat dokumentasi di https://docs.microsoft.com/rest/api/media/operations/crosssiteaccesspolicies.
    description: ''
  - name: --custom-host-names
    summary: Daftar nama host kustom yang dipisahkan spasi untuk titik akhir streaming. Gunakan "" untuk menghapus daftar yang ada.
    description: ''
  - name: --description
    summary: Deskripsi titik akhir streaming.
    description: ''
  - name: --ips
    summary: Alamat IP yang dipisahkan spasi untuk kontrol akses. Alamat IP yang diizinkan dapat ditentukan sebagai satu alamat IP (misalnya "10.0.0.1") atau sebagai rentang IP menggunakan alamat IP dan subnet mask CIDR (misalnya "10.0.0.1/22"). Gunakan "" untuk menghapus daftar yang ada. Jika tidak ada alamat IP yang ditentukan alamat IP apa pun akan diizinkan.
    description: ''
  - name: --max-cache-age
    summary: Usia cache maks.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py

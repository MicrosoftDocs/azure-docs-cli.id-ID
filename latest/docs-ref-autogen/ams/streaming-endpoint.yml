  description: ''
  syntax: >-
    az ams streaming-endpoint update [--account-name]
                                     [--add]
                                     [--cdn-profile]
                                     [--cdn-provider]
                                     [--client-access-policy]
                                     [--cross-domain-policy]
                                     [--custom-host-names]
                                     [--description]
                                     [--disable-cdn]
                                     [--force-string]
                                     [--ids]
                                     [--ips]
                                     [--max-cache-age]
                                     [--name]
                                     [--no-wait]
                                     [--remove]
                                     [--resource-group]
                                     [--set]
                                     [--tags]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --cdn-profile
    summary: Nama profil CDN.
    description: ''
  - name: --cdn-provider
    summary: 'Nama penyedia CDN. Nilai yang diizinkan: StandardVerizon, PremiumVerizon, StandardAkamai.'
    description: ''
  - name: --client-access-policy
    summary: XML yang mewakili data clientaccesspolicy yang digunakan oleh Microsoft Silverlight dan Adobe Flash. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur XML, lihat dokumentasi di https://docs.microsoft.com/rest/api/media/operations/crosssiteaccesspolicies.
    description: ''

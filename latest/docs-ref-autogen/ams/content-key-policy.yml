### YamlMime:AzureCLIGroup
uid: az_ams_content-key-policy
name: az ams content-key-policy
summary: Mengelola kebijakan kunci konten untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_content-key-policy_create
  name: az ams content-key-policy create
  summary: Buat kebijakan kunci konten baru.
  description: ''
  syntax: >-
    az ams content-key-policy create --account-name
                                     --name
                                     --policy-option-name
                                     --resource-group
                                     [--alt-rsa-token-keys]
                                     [--alt-symmetric-token-keys]
                                     [--alt-x509-token-keys]
                                     [--ask]
                                     [--audience]
                                     [--clear-key-configuration]
                                     [--description]
                                     [--fair-play-pfx]
                                     [--fair-play-pfx-password]
                                     [--fp-playback-duration-seconds]
                                     [--fp-storage-duration-seconds]
                                     [--issuer]
                                     [--open-id-connect-discovery-document]
                                     [--open-restriction]
                                     [--play-ready-template]
                                     [--rental-and-lease-key-type]
                                     [--rental-duration]
                                     [--token-claims]
                                     [--token-key]
                                     [--token-key-type]
                                     [--token-type]
                                     [--widevine-template]
  examples:
  - summary: Buat kebijakan kunci konten dengan Konfigurasi FairPlay.
    syntax: az ams content-key-policy create -a amsAccount -g resourceGroup -n contentKeyPolicyName --policy-option-name policyOptionName --open-restriction --ask "ask-32-chars-hex-string" --fair-play-pfx pfxPath --fair-play-pfx-password "pfxPassword" --rental-and-lease-key-type PersistentUnlimited --rental-duration 5000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kebijakan kunci konten.
    description: ''
  - isRequired: true
    name: --policy-option-name
    summary: Nama opsi kebijakan kunci konten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --alt-rsa-token-keys
    summary: Daftar kunci token rsa alternatif yang dipisahkan spasi.
    description: ''
  - name: --alt-symmetric-token-keys
    summary: Daftar kunci token simetris alternatif yang dipisahkan spasi.
    description: ''
  - name: --alt-x509-token-keys
    summary: Daftar kunci token sertifikat x509 alternatif yang dipisahkan spasi.
    description: ''
  - name: --ask
    summary: Kunci yang harus digunakan sebagai Kunci Rahasia Aplikasi FairPlay, yang merupakan string heksa 32 karakter.
    description: ''
  - name: --audience
    summary: Audiens untuk token.
    description: ''
  - name: --clear-key-configuration
    summary: Gunakan konfigurasi Clear Key, alias enkripsi AES. Ini ditujukan untuk kunci non-DRM.
    description: ''
  - name: --description
    summary: Deskripsi kebijakan kunci konten.
    description: ''
  - name: --fair-play-pfx
    summary: Jalur file ke file sertifikat FairPlay dalam format PKCS 12 (pfx) (termasuk kunci privat).
    description: ''
  - name: --fair-play-pfx-password
    summary: Kata sandi mengenkripsi sertifikat FairPlay dalam format PKCS 12 (pfx).
    description: ''
  - name: --fp-playback-duration-seconds
    summary: Durasi pemutaran.
    description: ''
  - name: --fp-storage-duration-seconds
    summary: Storage durasi.
    description: ''
  - name: --issuer
    summary: Penerbit token.
    description: ''
  - name: --open-id-connect-discovery-document
    summary: Dokumen penemuan koneksi OpenID.
    description: ''
  - name: --open-restriction
    summary: Gunakan pembatasan terbuka. Lisensi atau kunci akan dikirimkan pada setiap permintaan. Tidak disarankan untuk lingkungan produksi.
    description: ''
  - name: --play-ready-template
    summary: Templat lisensi JSON PlayReady. Gunakan @{file} untuk memuat dari file.
    description: ''
  - name: --rental-and-lease-key-type
    summary: 'Jenis kunci sewa dan sewa. Nilai yang tersedia: Tidak terdefinisi, DualExpiry, PersistentUnlimited, PersistentLimited.'
    description: ''
  - name: --rental-duration
    summary: Durasi penyewaan. Harus lebih besar dari atau sama dengan 0.
    description: ''
  - name: --token-claims
    summary: Klaim token yang diperlukan yang dipisahkan spasi dalam format '[key=value]'.
    description: ''
  - name: --token-key
    summary: Baik string (untuk kunci konten) atau filepath ke sertifikat (x509) atau kunci publik (rsa). Harus digunakan bersama dengan --token-key-type.
    description: ''
  - name: --token-key-type
    summary: 'Jenis kunci token yang akan digunakan untuk kunci verifikasi utama. Nilai yang diizinkan: Simetris, RSA, X509.'
    description: ''
  - name: --token-type
    summary: 'Jenis token. Nilai yang diizinkan: Jwt, Swt.'
    description: ''
  - name: --widevine-template
    summary: Templat lisensi JSON Widevine. Gunakan @{file} untuk memuat dari file.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content-key-policy_delete
  name: az ams content-key-policy delete
  summary: Menghapus kebijakan kunci konten.
  description: ''
  syntax: >-
    az ams content-key-policy delete [--account-name]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan kunci konten.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content-key-policy_list
  name: az ams content-key-policy list
  summary: Cantumkan semua kebijakan kunci konten dalam akun Azure Media Services.
  description: ''
  syntax: >-
    az ams content-key-policy list --account-name
                                   --resource-group
                                   [--filter]
                                   [--orderby]
                                   [--top]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Membatasi kumpulan item yang dikembalikan.
    description: ''
  - name: --orderby
    summary: Menentukan kunci tempat pengumpulan hasil harus diurutkan.
    description: ''
  - name: --top
    summary: Menentukan bilangan bulat non-negatif n yang membatasi jumlah item yang dikembalikan dari koleksi. Layanan mengembalikan jumlah item yang tersedia hingga tetapi tidak lebih besar dari nilai n yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content-key-policy_show
  name: az ams content-key-policy show
  summary: Tampilkan kebijakan kunci konten yang ada.
  description: ''
  syntax: >-
    az ams content-key-policy show [--account-name]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--with-secrets]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan kunci konten.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --with-secrets
    summary: Sertakan nilai rahasia kebijakan kunci konten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content-key-policy_update
  name: az ams content-key-policy update
  summary: Perbarui kebijakan kunci konten yang ada.
  description: ''
  syntax: >-
    az ams content-key-policy update [--account-name]
                                     [--add]
                                     [--description]
                                     [--force-string]
                                     [--ids]
                                     [--name]
                                     [--remove]
                                     [--resource-group]
                                     [--set]
  examples:
  - summary: Perbarui kebijakan kunci konten yang ada, atur deskripsi baru dan edit opsi pertamanya untuk mengatur penerbit dan audiens baru.
    syntax: az ams content-key-policy update -n contentKeyPolicyName -a amsAccount --description newDescription --set options[0].restriction.issuer=newIssuer --set options[0].restriction.audience=newAudience
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --description
    summary: Deskripsi kebijakan kunci konten.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan kunci konten.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py

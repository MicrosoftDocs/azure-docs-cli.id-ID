    description: ''
  - name: --name -n
    summary: Nama pencari lokasi streaming.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-locator_list
  name: az ams streaming-locator list
  summary: Mencantumkan semua pencari streaming dalam akun Azure Media Services.
  description: ''
  syntax: >-
    az ams streaming-locator list --account-name
                                  --resource-group
                                  [--filter]
                                  [--orderby]
                                  [--top]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Membatasi kumpulan item yang dikembalikan.
    description: ''
  - name: --orderby
    summary: Menentukan kunci tempat pengumpulan hasil harus diurutkan.
    description: ''
  - name: --top
    summary: Menentukan bilangan bulat non-negatif n yang membatasi jumlah item yang dikembalikan dari koleksi. Layanan mengembalikan jumlah item yang tersedia hingga tetapi tidak lebih besar dari nilai n yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-locator_list-content-keys

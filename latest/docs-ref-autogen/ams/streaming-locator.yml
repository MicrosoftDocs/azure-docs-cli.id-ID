### YamlMime:AzureCLIGroup
uid: az_ams_streaming-locator
name: az ams streaming-locator
summary: Mengelola pencari streaming untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_streaming-locator_create
  name: az ams streaming-locator create
  summary: Buat pencari lokasi streaming.
  description: ''
  syntax: >-
    az ams streaming-locator create --account-name
                                    --asset-name
                                    --name
                                    --resource-group
                                    --streaming-policy-name
                                    [--alternative-media-id]
                                    [--content-key-policy-name]
                                    [--content-keys]
                                    [--end-time]
                                    [--filters]
                                    [--start-time]
                                    [--streaming-locator-id]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --asset-name
    summary: Nama aset yang digunakan oleh pencari streaming.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pencari lokasi streaming.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --streaming-policy-name
    summary: 'Nama kebijakan streaming yang digunakan oleh pencari streaming. Anda dapat membuatnya dengan `az ams streaming policy create` atau menggunakan salah satu kebijakan yang telah ditentukan sebelumnya: Predefined_DownloadOnly, Predefined_ClearStreamingOnly, Predefined_DownloadAndClearStreaming, Predefined_ClearKey, Predefined_MultiDrmCencStreaming, Predefined_MultiDrmStreaming.'
    description: ''
  optionalParameters:
  - name: --alternative-media-id
    summary: Pengidentifikasi media alternatif yang terkait dengan pencari streaming.
    description: ''
  - name: --content-key-policy-name
    summary: Nama kebijakan kunci konten default yang digunakan oleh pencari streaming.
    description: ''
  - name: --content-keys
    summary: String JSON dengan kunci konten yang akan digunakan oleh pencari streaming. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur JSON, silakan lihat dokumentasi swagger di https://docs.microsoft.com/rest/api/media/streaminglocators/create#streaminglocatorcontentkey.
    description: ''
  - name: --end-time
    summary: Waktu akhir TanggalWaktu ISO 8601 (Y-m-d'T'H:M:S'Z') dari pencari lokasi streaming.
    description: ''
  - name: --filters
    summary: Daftar nama filter aset dan/atau nama filter akun yang dipisahkan spasi.
    description: ''
  - name: --start-time
    summary: Waktu mulai TanggalWaktu ISO 8601 (Y-m-d'T'H:M:S'Z') dari pencari lokasi streaming.
    description: ''
  - name: --streaming-locator-id
    summary: Pengidentifikasi pencari streaming.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-locator_delete
  name: az ams streaming-locator delete
  summary: Menghapus Pencari Lokasi Streaming.
  description: Menghapus Pencari Lokasi Streaming di akun Media Services.
  syntax: >-
    az ams streaming-locator delete [--account-name]
                                    [--ids]
                                    [--name]
                                    [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pencari lokasi streaming.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-locator_get-paths
  name: az ams streaming-locator get-paths
  summary: Mencantumkan jalur yang didukung oleh pencari lokasi streaming.
  description: ''
  syntax: >-
    az ams streaming-locator get-paths [--account-name]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.

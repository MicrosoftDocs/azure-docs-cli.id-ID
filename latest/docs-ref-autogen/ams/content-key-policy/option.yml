### YamlMime:AzureCLIGroup
uid: az_ams_content-key-policy_option
name: opsi az ams content-key-policy
summary: Kelola opsi untuk kebijakan kunci konten yang ada.
description: ''
directCommands:
- uid: az_ams_content-key-policy_option_add
  name: az ams content-key-policy option add
  summary: Tambahkan opsi baru ke kebijakan kunci konten yang sudah ada.
  description: ''
  syntax: >-
    az ams content-key-policy option add --policy-option-name
                                         [--account-name]
                                         [--alt-rsa-token-keys]
                                         [--alt-symmetric-token-keys]
                                         [--alt-x509-token-keys]
                                         [--ask]
                                         [--audience]
                                         [--clear-key-configuration]
                                         [--fair-play-pfx]
                                         [--fair-play-pfx-password]
                                         [--fp-playback-duration-seconds]
                                         [--fp-storage-duration-seconds]
                                         [--ids]
                                         [--issuer]
                                         [--name]
                                         [--open-id-connect-discovery-document]
                                         [--open-restriction]
                                         [--play-ready-template]
                                         [--rental-and-lease-key-type]
                                         [--rental-duration]
                                         [--resource-group]
                                         [--token-claims]
                                         [--token-key]
                                         [--token-key-type]
                                         [--token-type]
                                         [--widevine-template]
  requiredParameters:
  - isRequired: true
    name: --policy-option-name
    summary: Nama opsi kebijakan kunci konten.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --alt-rsa-token-keys
    summary: Daftar kunci token rsa alternatif yang dipisahkan spasi.
    description: ''
  - name: --alt-symmetric-token-keys
    summary: Daftar kunci token simetris alternatif yang dipisahkan spasi.
    description: ''
  - name: --alt-x509-token-keys
    summary: Daftar kunci token sertifikat x509 alternatif yang dipisahkan spasi.
    description: ''
  - name: --ask
    summary: Kunci yang harus digunakan sebagai Kunci Rahasia Aplikasi FairPlay, yang merupakan string heksa 32 karakter.
    description: ''
  - name: --audience
    summary: Audiens untuk token.
    description: ''
  - name: --clear-key-configuration
    summary: Gunakan konfigurasi Clear Key, alias enkripsi AES. Ini ditujukan untuk kunci non-DRM.
    description: ''
  - name: --fair-play-pfx
    summary: Jalur file ke file sertifikat FairPlay dalam format PKCS 12 (pfx) (termasuk kunci privat).
    description: ''
  - name: --fair-play-pfx-password
    summary: Kata sandi mengenkripsi sertifikat FairPlay dalam format PKCS 12 (pfx).
    description: ''
  - name: --fp-playback-duration-seconds
    summary: Durasi pemutaran.
    description: ''
  - name: --fp-storage-duration-seconds
    summary: Storage durasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --issuer
    summary: Penerbit token.
    description: ''
  - name: --name -n
    summary: Nama kebijakan kunci konten.
    description: ''
  - name: --open-id-connect-discovery-document
    summary: Dokumen penemuan koneksi OpenID.
    description: ''
  - name: --open-restriction
    summary: Gunakan pembatasan terbuka. Lisensi atau kunci akan dikirimkan pada setiap permintaan. Tidak disarankan untuk lingkungan produksi.
    description: ''
  - name: --play-ready-template
    summary: Templat lisensi JSON PlayReady. Gunakan @{file} untuk memuat dari file.
    description: ''
  - name: --rental-and-lease-key-type
    summary: 'Jenis kunci sewa dan sewa. Nilai yang tersedia: Tidak terdefinisi, DualExpiry, PersistentUnlimited, PersistentLimited.'
    description: ''
  - name: --rental-duration
    summary: Durasi penyewaan. Harus lebih besar dari atau sama dengan 0.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --token-claims
    summary: Klaim token yang diperlukan yang dipisahkan spasi dalam format '[key=value]'.
    description: ''
  - name: --token-key
    summary: Baik string (untuk kunci konten) atau filepath ke sertifikat (x509) atau kunci publik (rsa). Harus digunakan bersama dengan --token-key-type.
    description: ''
  - name: --token-key-type
    summary: 'Jenis kunci token yang akan digunakan untuk kunci verifikasi utama. Nilai yang diizinkan: Simetris, RSA, X509.'
    description: ''
  - name: --token-type
    summary: 'Jenis token. Nilai yang diizinkan: Jwt, Swt.'
    description: ''
  - name: --widevine-template
    summary: Templat lisensi JSON Widevine. Gunakan @{file} untuk memuat dari file.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content-key-policy_option_remove
  name: az ams content-key-policy option remove
  summary: Hapus opsi dari kebijakan kunci konten yang ada.
  description: ''
  syntax: >-
    az ams content-key-policy option remove --policy-option-id
                                            [--account-name]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --policy-option-id
    summary: Pengidentifikasi opsi kebijakan kunci konten. Nilai ini dapat diperoleh dari properti "policyOptionId" dengan menjalankan operasi peragaan pada sumber daya kebijakan kunci konten.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan kunci konten.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content-key-policy_option_update
  name: pembaruan opsi az ams content-key-policy
  summary: Perbarui opsi dari kebijakan kunci konten yang ada.
  description: ''
  syntax: >-
    az ams content-key-policy option update --policy-option-id
                                            [--account-name]
                                            [--add-alt-token-key]
                                            [--add-alt-token-key-type]
                                            [--ask]
                                            [--audience]
                                            [--fair-play-pfx]
                                            [--fair-play-pfx-password]
                                            [--fp-playback-duration-seconds]
                                            [--fp-storage-duration-seconds]
                                            [--ids]
                                            [--issuer]
                                            [--name]
                                            [--open-id-connect-discovery-document]
                                            [--play-ready-template]
                                            [--policy-option-name]
                                            [--rental-and-lease-key-type]
                                            [--rental-duration]
                                            [--resource-group]
                                            [--token-claims]
                                            [--token-key]
                                            [--token-key-type]
                                            [--token-type]
                                            [--widevine-template]
  examples:
  - summary: Perbarui kebijakan kunci konten yang ada dengan menambahkan kunci token alternatif ke opsi yang ada.
    syntax: az ams content-key-policy option update -n contentKeyPolicyName -g resourceGroup -a amsAccount --policy-option-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --add-alt-token-key tokenKey --add-alt-token-key-type Symmetric
  requiredParameters:
  - isRequired: true
    name: --policy-option-id
    summary: Pengidentifikasi opsi kebijakan kunci konten. Nilai ini dapat diperoleh dari properti "policyOptionId" dengan menjalankan operasi peragaan pada sumber daya kebijakan kunci konten.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --add-alt-token-key
    summary: Membuat kunci token alternatif dengan string (untuk kunci konten) atau filepath ke sertifikat (x509) atau kunci publik (rsa). Harus digunakan bersama dengan --add-alt-token-key-type.
    description: ''
  - name: --add-alt-token-key-type
    summary: 'Jenis kunci token yang akan digunakan untuk kunci verifikasi alternatif. Nilai yang diizinkan: Simetris, RSA, X509.'
    description: ''
  - name: --ask
    summary: Kunci yang harus digunakan sebagai Kunci Rahasia Aplikasi FairPlay, yang merupakan string heksa 32 karakter.
    description: ''
  - name: --audience
    summary: Audiens untuk token.
    description: ''
  - name: --fair-play-pfx
    summary: Jalur file ke file sertifikat FairPlay dalam format PKCS 12 (pfx) (termasuk kunci privat).
    description: ''
  - name: --fair-play-pfx-password
    summary: Kata sandi mengenkripsi sertifikat FairPlay dalam format PKCS 12 (pfx).
    description: ''
  - name: --fp-playback-duration-seconds
    summary: Durasi pemutaran.
    description: ''
  - name: --fp-storage-duration-seconds
    summary: durasi Storage.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --issuer
    summary: Penerbit token.
    description: ''
  - name: --name -n
    summary: Nama kebijakan kunci konten.
    description: ''
  - name: --open-id-connect-discovery-document
    summary: Dokumen penemuan sambungkan OpenID.
    description: ''
  - name: --play-ready-template
    summary: Templat lisensi JSON PlayReady. Gunakan @{file} untuk memuat dari file.
    description: ''
  - name: --policy-option-name
    summary: Nama opsi kebijakan kunci konten.
    description: ''
  - name: --rental-and-lease-key-type
    summary: 'Jenis kunci sewa dan sewa. Nilai yang tersedia: Tidak terdefinisi, DualExpiry, PersistentUnlimited, PersistentLimited.'
    description: ''
  - name: --rental-duration
    summary: Durasi penyewaan. Harus lebih besar dari atau sama dengan 0.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --token-claims
    summary: Klaim token yang diperlukan yang dipisahkan spasi dalam format '[key=value]'.
    description: ''
  - name: --token-key
    summary: Baik string (untuk kunci konten) atau jalur file ke sertifikat (x509) atau kunci publik (rsa). Harus digunakan bersama dengan --token-key-type.
    description: ''
  - name: --token-key-type
    summary: 'Jenis kunci token yang akan digunakan untuk kunci verifikasi utama. Nilai yang diizinkan: Simetris, RSA, X509.'
    description: ''
  - name: --token-type
    summary: 'Jenis token. Nilai yang diizinkan: Jwt, Swt.'
    description: ''
  - name: --widevine-template
    summary: Templat lisensi JSON Widevine. Gunakan @{file} untuk memuat dari file.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_content-key-policy_option_add

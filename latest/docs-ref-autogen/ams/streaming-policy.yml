### YamlMime:AzureCLIGroup
uid: az_ams_streaming-policy
name: az ams streaming-policy
summary: Mengelola kebijakan streaming untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_streaming-policy_create
  name: az ams streaming-policy create
  summary: Membuat kebijakan streaming.
  description: ''
  syntax: >-
    az ams streaming-policy create --account-name
                                   --name
                                   --resource-group
                                   [--cbcs-clear-tracks]
                                   [--cbcs-default-key-label]
                                   [--cbcs-default-key-policy-name]
                                   [--cbcs-fair-play-allow-persistent-license {false, true}]
                                   [--cbcs-fair-play-template]
                                   [--cbcs-key-to-track-mappings]
                                   [--cbcs-play-ready-attributes]
                                   [--cbcs-play-ready-template]
                                   [--cbcs-protocols]
                                   [--cbcs-widevine-template]
                                   [--cenc-clear-tracks]
                                   [--cenc-default-key-label]
                                   [--cenc-default-key-policy-name]
                                   [--cenc-disable-play-ready {false, true}]
                                   [--cenc-disable-widevine {false, true}]
                                   [--cenc-key-to-track-mappings]
                                   [--cenc-play-ready-attributes]
                                   [--cenc-play-ready-template]
                                   [--cenc-protocols]
                                   [--cenc-widevine-template]
                                   [--default-content-key-policy-name]
                                   [--envelope-clear-tracks]
                                   [--envelope-default-key-label]
                                   [--envelope-default-key-policy-name]
                                   [--envelope-key-to-track-mappings]
                                   [--envelope-protocols]
                                   [--envelope-template]
                                   [--no-encryption-protocols]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kebijakan streaming.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --cbcs-clear-tracks
    summary: JSON yang mewakili trek mana yang tidak boleh dienkripsi. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur JSON, silakan lihat dokumentasi swagger di https://docs.microsoft.com/rest/api/media/streamingpolicies/create#trackselection.
    description: ''
  - name: --cbcs-default-key-label
    summary: Label untuk menentukan Kunci Konten Default untuk skema enkripsi.
    description: ''
  - name: --cbcs-default-key-policy-name
    summary: Kebijakan yang digunakan oleh Kunci Konten Default.
    description: ''
  - name: --cbcs-fair-play-allow-persistent-license
    parameterValueGroup: false, true
    summary: Memungkinkan lisensi tetap atau tidak.
    description: ''
  - name: --cbcs-fair-play-template
    summary: Templat URL akuisisi lisensi kustom untuk layanan pelanggan guna memberikan kunci kepada pengguna akhir. Tidak diperlukan saat menggunakan Azure Media Services untuk mengeluarkan kunci.
    description: ''
  - name: --cbcs-key-to-track-mappings
    summary: JSON mewakili daftar StreamingPolicyContentKey. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur JSON, silakan lihat dokumentasi swagger di https://docs.microsoft.com/rest/api/media/streamingpolicies/create#streamingpolicycontentkey.
    description: ''
  - name: --cbcs-play-ready-attributes
    summary: Atribut kustom untuk PlayReady.
    description: ''
  - name: --cbcs-play-ready-template
    summary: Templat URL akuisisi lisensi kustom untuk layanan pelanggan guna memberikan kunci kepada pengguna akhir. Tidak diperlukan saat menggunakan Azure Media Services untuk mengeluarkan kunci.
    description: ''
  - name: --cbcs-protocols
    summary: 'Daftar protokol yang diaktifkan yang dipisahkan spasi untuk Common Encryption CBCS. Nilai yang diizinkan: Unduh, Dash, HLS, SmoothStreaming.'
    description: ''
  - name: --cbcs-widevine-template
    summary: Templat URL akuisisi lisensi kustom untuk layanan pelanggan guna memberikan kunci kepada pengguna akhir. Tidak diperlukan saat menggunakan Azure Media Services untuk mengeluarkan kunci.
    description: ''
  - name: --cenc-clear-tracks
    summary: JSON yang mewakili trek mana yang tidak boleh dienkripsi. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur JSON, silakan lihat dokumentasi swagger di https://docs.microsoft.com/rest/api/media/streamingpolicies/create#trackselection.
    description: ''
  - name: --cenc-default-key-label
    summary: Label untuk menentukan Kunci Konten Default untuk skema enkripsi.
    description: ''
  - name: --cenc-default-key-policy-name
    summary: Kebijakan yang digunakan oleh Kunci Konten Default.
    description: ''
  - name: --cenc-disable-play-ready
    parameterValueGroup: false, true
    summary: Jika ditentukan, tidak ada PLAYReady cenc DRM yang akan dikonfigurasi. Jika --cenc-disable-play-ready diatur, --cenc-disable-widevine juga tidak dapat diatur.
    description: ''
  - name: --cenc-disable-widevine
    parameterValueGroup: false, true
    summary: Jika ditentukan, tidak ada Widevine cenc DRM yang akan dikonfigurasi. Jika --cenc-disable-widevine diatur, --cenc-disable-play-ready juga tidak dapat diatur.
    description: ''
  - name: --cenc-key-to-track-mappings
    summary: JSON mewakili daftar StreamingPolicyContentKey. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur JSON, silakan lihat dokumentasi swagger di https://docs.microsoft.com/rest/api/media/streamingpolicies/create#streamingpolicycontentkey.
    description: ''
  - name: --cenc-play-ready-attributes
    summary: Atribut kustom untuk PlayReady.
    description: ''
  - name: --cenc-play-ready-template
    summary: Templat URL akuisisi lisensi kustom untuk layanan pelanggan guna memberikan kunci kepada pengguna akhir. Tidak diperlukan saat menggunakan Azure Media Services untuk mengeluarkan kunci.
    description: ''
  - name: --cenc-protocols
    summary: 'Daftar protokol yang diaktifkan yang dipisahkan ruang untuk Common Encryption CENC. Nilai yang diizinkan: Unduh, Dash, HLS, SmoothStreaming.'
    description: ''
  - name: --cenc-widevine-template
    summary: Templat URL akuisisi lisensi kustom untuk layanan pelanggan guna memberikan kunci kepada pengguna akhir. Tidak diperlukan saat menggunakan Azure Media Services untuk mengeluarkan kunci.
    description: ''
  - name: --default-content-key-policy-name
    summary: Kunci Konten Default yang digunakan oleh kebijakan streaming saat ini.
    description: ''
  - name: --amplop-clear-tracks
    summary: JSON yang mewakili trek mana yang tidak boleh dienkripsi. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur JSON, silakan lihat dokumentasi swagger di https://docs.microsoft.com/rest/api/media/streamingpolicies/create#trackselection.
    description: ''
  - name: --amplop-default-key-label
    summary: Label yang digunakan untuk menentukan Kunci Konten saat membuat pencari streaming.
    description: ''
  - name: --envelope-default-key-policy-name
    summary: Kebijakan yang digunakan oleh Kunci Default.
    description: ''
  - name: --envelope-key-to-track-mappings
    summary: JSON mewakili daftar StreamingPolicyContentKey. Gunakan @{file} untuk memuat dari file. Untuk informasi lebih lanjut tentang struktur JSON, silakan lihat dokumentasi swagger di https://docs.microsoft.com/rest/api/media/streamingpolicies/create#streamingpolicycontentkey.
    description: ''
  - name: --envelope-protocols
    summary: 'Daftar protokol yang diaktifkan yang dipisahkan spasi untuk Enkripsi Amplop. Nilai yang diizinkan: Unduh, Dash, HLS, SmoothStreaming.'
    description: ''
  - name: --amplop-template
    summary: KeyAcquistionUrlTemplate digunakan untuk mengarahkan ke layanan yang ditentukan pengguna ke kunci konten pengiriman.
    description: ''
  - name: --no-encryption-protocols
    summary: 'Daftar protokol yang diaktifkan yang dipisahkan spasi untuk NoEncryption. Nilai yang diizinkan: Unduh, Dash, HLS, SmoothStreaming.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-policy_delete
  name: az ams streaming-policy delete
  summary: Menghapus Kebijakan Streaming.
  description: Menghapus Kebijakan Streaming di akun Media Services.
  syntax: >-
    az ams streaming-policy delete [--account-name]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan streaming.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-policy_list
  name: az ams streaming-policy list
  summary: Mencantumkan semua kebijakan streaming dalam akun Azure Media Services.
  description: ''
  syntax: >-
    az ams streaming-policy list --account-name
                                 --resource-group
                                 [--filter]
                                 [--orderby]
                                 [--top]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Membatasi kumpulan item yang dikembalikan.
    description: ''
  - name: --orderby
    summary: Menentukan kunci tempat pengumpulan hasil harus diurutkan.
    description: ''
  - name: --top
    summary: Menentukan bilangan bulat non-negatif n yang membatasi jumlah item yang dikembalikan dari koleksi. Layanan mengembalikan jumlah item yang tersedia hingga tetapi tidak lebih besar dari nilai n yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-policy_show
  name: az ams streaming-policy show
  summary: Menampilkan detail kebijakan streaming.
  description: ''
  syntax: >-
    az ams streaming-policy show [--account-name]
                                 [--ids]
                                 [--name]
                                 [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan streaming.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_streaming-policy_create
- az_ams_streaming-policy_delete
- az_ams_streaming-policy_list
- az_ams_streaming-policy_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

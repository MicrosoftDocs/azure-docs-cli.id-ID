### YamlMime:AzureCLIGroup
uid: az_ams_account
name: az ams account
summary: Mengelola akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_account_check-name
  name: az ams account check-name
  summary: Memeriksa apakah nama sumber daya Media Service tersedia.
  description: ''
  syntax: >-
    az ams account check-name --name
                              [--location]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun Azure Media Services.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_create
  name: az ams account create
  summary: Membuat akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account create --name
                          --resource-group
                          --storage-account
                          [--default-action]
                          [--disable-public-network]
                          [--ip-allow-list]
                          [--location]
                          [--mi-system-assigned {false, true}]
                          [--mi-user-assigned]
                          [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Nama atau ID sumber daya akun penyimpanan utama untuk dilampirkan ke akun Azure Media Services. Akun penyimpanan HARUS berada dalam langganan Azure yang sama dengan akun Media Services. Sangat disarankan agar akun penyimpanan berada dalam grup sumber daya yang sama dengan akun Media Services. Akun blob saja tidak diizinkan sebagai primer.
    description: ''
  optionalParameters:
  - name: --default-action
    summary: 'Perilaku untuk kontrol akses IP di Pengiriman Kunci. Nilai yang diizinkan: Izinkan,Tolak.'
    description: ''
  - name: --disable-public-network
    summary: Atur bendera ini untuk menonaktifkan akses jaringan publik untuk sumber daya di bawah akun Media Services. Jika tidak mengatur akses jaringan publik akan diaktifkan.
    description: ''
  - name: --ip-allow-list
    summary: Daftar izin IP untuk kontrol akses di Pengiriman Kunci. Jika tindakan default diatur ke Izinkan, daftar izin IP harus kosong.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mi-system-assigned
    parameterValueGroup: false, true
    summary: Atur identitas terkelola sistem pada akun layanan media.
    description: ''
  - name: --mi-user-assigned
    summary: Atur identitas terkelola pengguna di akun layanan media.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_delete
  name: az ams account delete
  summary: Menghapus akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account delete [--ids]
                          [--name]
                          [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_list
  name: az ams account list
  summary: Mencantumkan akun Azure Media Services untuk seluruh langganan.
  description: ''
  syntax: az ams account list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_show
  name: az ams account show
  summary: Tampilkan detail akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account show [--ids]
                        [--name]
                        [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_update
  name: az ams account update
  summary: Perbarui detail akun Azure Media Services.
  description: ''
  syntax: >-
    az ams account update [--add]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--tags]
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py

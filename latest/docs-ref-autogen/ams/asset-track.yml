### YamlMime:AzureCLIGroup
uid: az_ams_asset-track
name: az ams asset-track
summary: Mengelola trek aset untuk akun Azure Media Services.
description: ''
directCommands:
- uid: az_ams_asset-track_create
  name: az ams asset-track create
  summary: Buat trek untuk aset Azure Media Services.
  description: ''
  syntax: >-
    az ams asset-track create --account-name
                              --asset-name
                              --resource-group
                              --track-name
                              --track-type
                              [--display-name]
                              [--file-name]
                              [--language-code]
                              [--no-wait]
                              [--player-visibility]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - isRequired: true
    name: --asset-name
    summary: Nama aset.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --track-name
    summary: Nama trek.
    description: ''
  - isRequired: true
    name: --track-type
    summary: 'Jenis trek. Nilai yang diizinkan: Teks.'
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nama tampilan trek teks pada pemutar video. Di HLS, ini memetakan ke atribut NAME EXT-X-MEDIA.
    description: ''
  - name: --file-name
    summary: 'Nama file. Catatan: file ini harus sudah diunggah ke kontainer penyimpanan.'
    description: ''
  - name: --language-code
    summary: Kode bahasa RFC5646 untuk trek teks.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --player-visibility
    summary: Ketika PlayerVisibility diatur ke "Visible", trek teks akan ada dalam manifes DASH atau daftar putar HLS saat diminta oleh klien. Ketika PlayerVisibility diatur ke "Tersembunyi", teks tidak akan tersedia untuk klien. Nilai defaultnya adalah "Terlihat".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset-track_delete
  name: az ams asset-track delete
  summary: Menghapus Trek.
  description: Menghapus Trek di aset.
  syntax: >-
    az ams asset-track delete --asset-name
                              --track-name
                              [--account-name]
                              [--ids]
                              [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --asset-name
    summary: Nama aset.
    description: ''
  - isRequired: true
    name: --track-name
    summary: Nama trek.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun Azure Media Services.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py

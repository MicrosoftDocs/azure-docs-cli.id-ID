### YamlMime:AzureCLIGroup
uid: az_webpubsub_client
name: az webpubsub client
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **webpubsub** untuk Azure CLI (versi 2.22.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **klien az webpubsub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola koneksi klien.
description: ''
directCommands:
- uid: az_webpubsub_client_start
  name: az webpubsub client start
  summary: Mulai koneksi klien interaktif.
  description: ''
  syntax: >-
    az webpubsub client start --hub-name
                              --name
                              --resource-group
                              [--user-id]
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: Hub tempat klien terhubung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Webpubsub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --user-id
    summary: Id pengguna.
    description: ''
commands:
- az_webpubsub_client_start
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

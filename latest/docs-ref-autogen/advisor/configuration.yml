### YamlMime:AzureCLIGroup
uid: az_advisor_configuration
name: az advisor configuration
summary: Mengelola konfigurasi Azure Advisor.
description: ''
directCommands:
- uid: az_advisor_configuration_list
  name: az advisor configuration list
  summary: Mencantumkan konfigurasi Azure Advisor untuk seluruh langganan.
  description: ''
  syntax: az advisor configuration list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_configuration_show
  name: az advisor configuration show
  summary: Tampilkan konfigurasi Azure Advisor untuk langganan atau grup sumber daya yang diberikan.
  description: ''
  syntax: az advisor configuration show [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_configuration_update
  name: az advisor configuration update
  summary: Perbarui konfigurasi Azure Advisor.
  description: ''
  syntax: >-
    az advisor configuration update [--add]
                                    [--configuration-name]
                                    [--exclude]
                                    [--force-string]
                                    [--include]
                                    [--low-cpu-threshold {10, 15, 20, 5}]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
  examples:
  - summary: Perbarui ambang batas CPU rendah untuk langganan tertentu menjadi 20%.
    syntax: az advisor configuration update -l 20
  - summary: Kecualikan grup sumber daya tertentu dari pembuatan rekomendasi.
    syntax: az advisor configuration update -g myRG -e
  - summary: Perbarui konfigurasi Azure Advisor. (dibuat otomatis)
    syntax: az advisor configuration update --include --resource-group myRG
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --configuration-name
    summary: Nama konfigurasi Advisor. Nilai harus "default".
    description: ''
  - name: --exclude -e
    summary: Kecualikan dari pembuatan rekomendasi.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --include -i
    summary: Sertakan dalam pembuatan rekomendasi.
    description: ''
  - name: --low-cpu-threshold -l
    parameterValueGroup: 10, 15, 20, 5
    summary: Nilai untuk ambang batas CPU rendah.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
commands:
- az_advisor_configuration_list
- az_advisor_configuration_show
- az_advisor_configuration_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

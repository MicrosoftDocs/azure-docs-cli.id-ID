### YamlMime:AzureCLIGroup
uid: az_advisor_recommendation
name: az advisor recommendation
summary: Tinjau rekomendasi Azure Advisor.
description: ''
directCommands:
- uid: az_advisor_recommendation_disable
  name: az advisor recommendation disable
  summary: Nonaktifkan rekomendasi Azure Advisor.
  description: ''
  syntax: >-
    az advisor recommendation disable [--days]
                                      [--ids]
                                      [--name]
                                      [--resource-group]
  optionalParameters:
  - name: --days -d
    summary: Jumlah hari untuk dinonaktifkan. Jika tidak ditentukan, rekomendasi dinonaktifkan selamanya.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --name -n
    summary: Nama rekomendasi sebagai output oleh perintah daftar.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_recommendation_enable
  name: az advisor recommendation enable
  summary: Aktifkan rekomendasi Azure Advisor.
  description: ''
  syntax: >-
    az advisor recommendation enable [--ids]
                                     [--name]
                                     [--resource-group]
  examples:
  - summary: Aktifkan rekomendasi Azure Advisor. (dibuat otomatis)
    syntax: az advisor recommendation enable --name MyRecommendation
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --name -n
    summary: Nama rekomendasi sebagai output oleh perintah daftar.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_recommendation_list
  name: az advisor recommendation list
  summary: Mencantumkan rekomendasi Azure Advisor.
  description: ''
  syntax: >-
    az advisor recommendation list [--category {Cost, HighAvailability, Performance, Security}]
                                   [--ids]
                                   [--refresh]
                                   [--resource-group]
  optionalParameters:
  - name: --category -c
    parameterValueGroup: Cost, HighAvailability, Performance, Security
    summary: Nama kategori rekomendasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --refresh -r
    summary: Hasilkan rekomendasi baru.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
commands:
- az_advisor_recommendation_disable
- az_advisor_recommendation_enable
- az_advisor_recommendation_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

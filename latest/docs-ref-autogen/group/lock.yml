### YamlMime:AzureCLIGroup
uid: az_group_lock
name: az group lock
summary: Mengelola kunci grup sumber daya Azure.
description: ''
directCommands:
- uid: az_group_lock_create
  name: az group lock create
  summary: Buat kunci grup sumber daya.
  description: ''
  syntax: >-
    az group lock create --lock-type {CanNotDelete, ReadOnly}
                         --name
                         --resource-group
                         [--notes]
  examples:
  - summary: Buat kunci tingkat grup sumber daya baca-saja.
    syntax: az group lock create --lock-type ReadOnly -n lockName -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Jenis pembatasan kunci.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama kunci.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --notes
    summary: Catatan tentang kunci ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_lock_delete
  name: az group lock delete
  summary: Menghapus kunci grup sumber daya.
  description: ''
  syntax: >-
    az group lock delete [--ids]
                         [--name]
                         [--resource-group]
  examples:
  - summary: Menghapus kunci grup sumber daya
    syntax: az group lock delete --name lockName -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --name -n
    summary: Nama kunci.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_lock_list
  name: az group lock list
  summary: Mencantumkan informasi kunci dalam grup sumber daya.
  description: ''
  syntax: >-
    az group lock list [--filter-string]
                       [--resource-group]
  examples:
  - summary: Mencantumkan semua kunci pada tingkat grup sumber daya
    syntax: az group lock list -g MyResourceGroup
  optionalParameters:
  - name: --filter-string
    summary: Filter kueri yang digunakan untuk membatasi hasil.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_lock_show
  name: az group lock show
  summary: Menampilkan detail kunci grup sumber daya.
  description: ''
  syntax: >-
    az group lock show [--ids]
                       [--name]
                       [--resource-group]
  examples:
  - summary: Perlihatkan kunci tingkat grup sumber daya
    syntax: az group lock show -n lockname -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --name -n
    summary: Nama kunci.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_lock_update
  name: az group lock update
  summary: Memperbarui kunci grup sumber daya.
  description: ''
  syntax: >-
    az group lock update [--ids]
                         [--lock-type {CanNotDelete, ReadOnly}]
                         [--name]
                         [--notes]
                         [--resource-group]
  examples:
  - summary: Memperbarui kunci grup sumber daya dengan catatan dan jenis baru
    syntax: az group lock update --name lockName -g MyResourceGroup --notes newNotesHere --lock-type CanNotDelete
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Jika disediakan, tidak ada argumen "Id Sumber Daya" lain yang harus ditentukan.
    description: ''
  - name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Jenis pembatasan kunci.
    description: ''
  - name: --name -n
    summary: Nama kunci.
    description: ''
  - name: --notes
    summary: Catatan tentang kunci ini.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_group_lock_create
- az_group_lock_delete
- az_group_lock_list
- az_group_lock_show
- az_group_lock_update

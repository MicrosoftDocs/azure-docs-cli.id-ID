### YamlMime:AzureCLIGroup
uid: az_servicebus_namespace_network-rule
name: az servicebus namespace network-rule
summary: Mengelola NetworkruleSet Azure ServiceBus untuk namespace.
description: ''
directCommands:
- uid: az_servicebus_namespace_network-rule_add
  name: az servicebus namespace network-rule add
  summary: Tambahkan aturan jaringan untuk namespace.
  description: ''
  syntax: >-
    az servicebus namespace network-rule add --namespace-name
                                             --resource-group
                                             [--action {Allow}]
                                             [--ignore-missing-endpoint {false, true}]
                                             [--ip-address]
                                             [--subnet]
                                             [--vnet-name]
  examples:
  - summary: menambahkan aturan VirtualNetwork di NetworkruleSet untuk namespace
    syntax: az servicebus namespace network-rule add --resource-group myresourcegroup --namespace-name mynamespace --subnet {subnetId} --ignore-missing-endpoint True
  - summary: menambahkan aturan IP di NetworkruleSet untuk namespace
    syntax: az servicebus namespace network-rule add --resource-group myresourcegroup --namespace-name mynamespace --ip-address 10.0.0.0/24 --action Allow
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: Allow
    parameterValueGroup: Allow
    summary: Tindakan aturan IP.
    description: ''
  - name: --ignore-missing-endpoint
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah akan mengabaikan Titik Akhir Layanan vnet yang hilang.
    description: ''
  - name: --ip-address
    summary: Alamat IPv4 atau rentang CIDR.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --vnet-name
    summary: Nama Virtual Network.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_network-rule_list
  name: az servicebus namespace network-rule list
  summary: Perlihatkan properti aturan Jaringan dari Namespace yang diberikan.
  description: ''
  syntax: >-
    az servicebus namespace network-rule list --namespace-name
                                              --resource-group
  examples:
  - summary: Perlihatkan properti aturan Jaringan dari Namespace yang diberikan
    syntax: az servicebus namespace network-rule list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_namespace_network-rule_remove
  name: az servicebus namespace network-rule remove
  summary: Hapus aturan jaringan untuk namespace.
  description: ''
  syntax: >-
    az servicebus namespace network-rule remove --namespace-name
                                                --resource-group
                                                [--ip-address]
                                                [--subnet]
                                                [--vnet-name]
  examples:
  - summary: menghapus aturan VirtualNetwork dari NetworkruleSet untuk namespace
    syntax: az servicebus namespace network-rule remove --resource-group myresourcegroup --namespace-name mynamespace --subnet {subnetId}
  - summary: hapus aturan IP dari NetworkruleSet untuk namespace
    syntax: az servicebus namespace network-rule remove --resource-group myresourcegroup --namespace-name mynamespace --ip-address 10.0.0.0/24
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Alamat IPv4 atau rentang CIDR.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --vnet-name
    summary: Nama Virtual Network.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
commands:
- az_servicebus_namespace_network-rule_add

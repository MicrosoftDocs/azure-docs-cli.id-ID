### YamlMime:AzureCLIGroup
uid: az_servicebus_topic_subscription_rule
name: az servicebus topic subscription rule
summary: Mengelola Aturan Azure Service Bus.
description: ''
directCommands:
- uid: az_servicebus_topic_subscription_rule_create
  name: az servicebus topic subscription rule create
  summary: Buat Aturan ServiceBus untuk Langganan.
  description: ''
  syntax: >-
    az servicebus topic subscription rule create --name
                                                 --namespace-name
                                                 --resource-group
                                                 --subscription-name
                                                 --topic-name
                                                 [--action-compatibility-level]
                                                 [--action-sql-expression]
                                                 [--content-type]
                                                 [--correlation-id]
                                                 [--enable-action-preprocessing {false, true}]
                                                 [--enable-correlation-preprocessing {false, true}]
                                                 [--enable-sql-preprocessing {false, true}]
                                                 [--filter-sql-expression]
                                                 [--filter-type {CorrelationFilter, SqlFilter}]
                                                 [--label]
                                                 [--message-id]
                                                 [--reply-to]
                                                 [--reply-to-session-id]
                                                 [--session-id]
                                                 [--to]
  examples:
  - summary: Buat Aturan.
    syntax: az servicebus topic subscription rule create --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription --name myrule --filter-sql-expression myproperty=myvalue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Aturan.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subscription-name
    summary: Nama Langganan.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nama Topik.
    description: ''
  optionalParameters:
  - name: --action-compatibility-level
    summary: Properti ini disediakan untuk digunakan di masa mendatang. Nilai bilangan bulat yang menunjukkan tingkat kompatibilitas, saat ini dikodekan secara permanen menjadi 20.
    description: ''
  - name: --action-sql-expression
    summary: Tindakan SQL ekspresi.
    description: ''
  - name: --content-type
    summary: Tipe isi pesan.
    description: ''
  - name: --correlation-id
    summary: Pengidentifikasi korelasi.
    description: ''
  - name: --enable-action-preprocessing
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah tindakan aturan memerlukan pra-pemrosesan.
    description: ''
  - name: --enable-correlation-preprocessing
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah tindakan aturan memerlukan pra-pemrosesan.
    description: ''
  - name: --enable-sql-preprocessing
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah tindakan aturan memerlukan pra-pemrosesan.
    description: ''
  - name: --filter-sql-expression
    summary: SQL ekspresi. misalnya myproperty=test.
    description: ''
  - name: --filter-type
    parameterValueGroup: CorrelationFilter, SqlFilter
    summary: Jenis Filter Aturan.
    description: ''
  - name: --label
    summary: Label khusus aplikasi.
    description: ''
  - name: --message-id
    summary: Pengidentifikasi pesan.
    description: ''
  - name: --reply-to
    summary: Alamat antrean yang akan di balas.
    description: ''
  - name: --reply-to-session-id
    summary: Pengidentifikasi sesi untuk membalas.
    description: ''
  - name: --session-id
    summary: Pengidentifikasi sesi.
    description: ''
  - name: --to
    summary: Alamat yang akan dikirim.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_rule_delete
  name: az servicebus topic subscription rule delete
  summary: Menghapus Aturan ServiceBus.
  description: ''
  syntax: >-
    az servicebus topic subscription rule delete [--ids]
                                                 [--name]
                                                 [--namespace-name]
                                                 [--resource-group]
                                                 [--subscription-name]
                                                 [--topic-name]
  examples:
  - summary: Menghapus Aturan ServiceBus
    syntax: az servicebus topic subscription rule delete --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription --name myrule
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Aturan.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription-name
    summary: Nama Langganan.
    description: ''
  - name: --topic-name
    summary: Nama Topik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_rule_list
  name: az servicebus topic subscription rule list
  summary: Cantumkan Aturan ServiceBus menurut Langganan.
  description: ''
  syntax: >-
    az servicebus topic subscription rule list --namespace-name
                                               --resource-group
                                               --subscription-name
                                               --topic-name
                                               [--skip]
                                               [--top]
  examples:
  - summary: Memperlihatkan Rule ServiceBus berdasarkan Langganan.
    syntax: az servicebus topic subscription rule list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --subscription-name mysubscription
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subscription-name
    summary: Nama Langganan.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nama Topik.
    description: ''
  optionalParameters:
  - name: --skip
    summary: Lewati hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter lewati yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Dapat digunakan untuk membatasi jumlah hasil ke N usageDetails terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_subscription_rule_show

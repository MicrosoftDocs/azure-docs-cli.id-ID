### YamlMime:AzureCLIGroup
uid: az_servicebus_topic_authorization-rule
name: az servicebus topic authorization-rule
summary: Mengelola Aturan Otorisasi Topik Azure Service Bus.
description: ''
directCommands:
- uid: az_servicebus_topic_authorization-rule_create
  name: az servicebus topic authorization-rule create
  summary: Buat Aturan Otorisasi untuk Topik Bus Layanan yang diberikan.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule create --name
                                                  --namespace-name
                                                  --resource-group
                                                  --topic-name
                                                  [--rights {Listen, Manage, Send}]
  examples:
  - summary: Membuat Aturan Otorisasi untuk Topik Bus Layanan yang diberikan
    syntax: az servicebus topic authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nama Topik.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Daftar hak aturan Otorisasi yang dipisahkan spasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_authorization-rule_delete
  name: az servicebus topic authorization-rule delete
  summary: Menghapus Aturan Otorisasi dari Topik Bus Layanan yang diberikan.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule delete [--ids]
                                                  [--name]
                                                  [--namespace-name]
                                                  [--resource-group]
                                                  [--topic-name]
  examples:
  - summary: Menghapus Aturan Otorisasi Topik Bus Layanan.
    syntax: az servicebus topic authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Topik.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --topic-name
    summary: Nama Topik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_authorization-rule_list
  name: az servicebus topic authorization-rule list
  summary: Memperlihatkan daftar Aturan Otorisasi menurut Topik Bus Layanan.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule list --namespace-name
                                                --resource-group

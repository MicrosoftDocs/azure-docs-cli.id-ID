  examples:
  - summary: memperlihatkan daftar Aturan Otorisasi menurut Topik Bus Layanan
    syntax: az servicebus topic authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nama Topik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_authorization-rule_show
  name: az servicebus topic authorization-rule show
  summary: Memperlihatkan detail Aturan Otorisasi untuk Topik Bus Layanan tertentu.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule show [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--resource-group]
                                                [--topic-name]
  examples:
  - summary: Memperlihatkan detail Aturan Otorisasi untuk Topik Bus Layanan yang diberikan
    syntax: az servicebus topic authorization-rule show --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Topik.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --topic-name
    summary: Nama Topik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_authorization-rule_update
  name: az servicebus topic authorization-rule update
  summary: Buat Aturan Otorisasi untuk Topik Bus Layanan yang diberikan.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule update --rights {Listen, Manage, Send}
                                                  [--add]
                                                  [--force-string]
                                                  [--ids]
                                                  [--name]
                                                  [--namespace-name]
                                                  [--remove]
                                                  [--resource-group]
                                                  [--set]
                                                  [--topic-name]
  examples:
  - summary: Membuat Aturan Otorisasi untuk Topik Bus Layanan yang diberikan
    syntax: az servicebus topic authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --rights Send
  requiredParameters:
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Daftar hak aturan Otorisasi yang dipisahkan spasi.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Topik.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --topic-name
    summary: Nama Topik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py

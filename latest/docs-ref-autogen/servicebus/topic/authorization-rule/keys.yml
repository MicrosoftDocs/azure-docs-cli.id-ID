### YamlMime:AzureCLIGroup
uid: az_servicebus_topic_authorization-rule_keys
name: az servicebus topic authorization-rule keys
summary: Mengelola kunci Aturan Otorisasi Azure untuk Topik Bus Layanan.
description: ''
directCommands:
- uid: az_servicebus_topic_authorization-rule_keys_list
  name: az servicebus topic authorization-rule keys list
  summary: Cantumkan kunci dan string koneksi Aturan Otorisasi untuk Topik Bus Layanan.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule keys list --name
                                                     --namespace-name
                                                     --resource-group
                                                     --topic-name
  examples:
  - summary: Cantumkan kunci dan string koneksi Aturan Otorisasi untuk Topik Bus Layanan.
    syntax: az servicebus topic authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi Topik.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nama Topik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_topic_authorization-rule_keys_renew
  name: az servicebus topic authorization-rule keys renew
  summary: Regenerasi kunci Aturan Otorisasi untuk Topik Bus Layanan.
  description: ''
  syntax: >-
    az servicebus topic authorization-rule keys renew --name
                                                      [--ids]
                                                      [--key {PrimaryKey, SecondaryKey}]
                                                      [--key-value]
                                                      [--namespace-name]
                                                      [--resource-group]
                                                      [--topic-name]
  examples:
  - summary: Regenerasi kunci Topik Bus Layanan.
    syntax: az servicebus topic authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --topic-name mytopic --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi Topik.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Menentukan kunci Primer atau Sekunder perlu diatur ulang.
    description: ''
  - name: --key-value
    summary: Opsional, jika nilai kunci yang disediakan, diatur untuk KeyType atau nilai Kunci yang dibuat secara otomatis yang ditetapkan untuk keyType.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --topic-name
    summary: Nama Topik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
commands:
- az_servicebus_topic_authorization-rule_keys_list
- az_servicebus_topic_authorization-rule_keys_renew

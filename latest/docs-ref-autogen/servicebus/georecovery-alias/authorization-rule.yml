### YamlMime:AzureCLIGroup
uid: az_servicebus_georecovery-alias_authorization-rule
name: az servicebus georecovery-alias authorization-rule
summary: Kelola Aturan Otorisasi Azure Service Bus untuk Namespace dengan Alias Konfigurasi Pemulihan Geo-Disaster.
description: ''
directCommands:
- uid: az_servicebus_georecovery-alias_authorization-rule_list
  name: az servicebus georecovery-alias authorization-rule list
  summary: Memperlihatkan daftar Aturan Otorisasi menurut Bus Layanan Namespace.
  description: ''
  syntax: >-
    az servicebus georecovery-alias authorization-rule list --alias
                                                            --namespace-name
                                                            --resource-group
  examples:
  - summary: Memperlihatkan daftar Aturan Otorisasi menurut namespace Bus Layanan
    syntax: az servicebus georecovery-alias authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Nama Alias Konfigurasi Pemulihan Geo-Disaster.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_georecovery-alias_authorization-rule_show
  name: az servicebus georecovery-alias authorization-rule show
  summary: Mendapatkan aturan otorisasi untuk namespace menurut nama aturan.
  description: ''
  syntax: >-
    az servicebus georecovery-alias authorization-rule show [--alias]
                                                            [--ids]
                                                            [--name]
                                                            [--namespace-name]
                                                            [--resource-group]
  optionalParameters:
  - name: --alias -a
    summary: Nama Alias Konfigurasi Pemulihan Geo-Disaster.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Namespace.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py

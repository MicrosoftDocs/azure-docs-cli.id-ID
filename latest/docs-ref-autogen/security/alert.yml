### YamlMime:AzureCLIGroup
uid: az_security_alert
name: az security alert
summary: Lihat pemberitahuan keamanan.
description: ''
directCommands:
- uid: az_security_alert_list
  name: az security alert list
  summary: Mencantumkan pemberitahuan keamanan.
  description: ''
  syntax: >-
    az security alert list [--location]
                           [--resource-group]
  examples:
  - summary: Dapatkan pemberitahuan keamanan pada cakupan langganan.
    syntax: az security alert list
  - summary: Dapatkan pemberitahuan keamanan pada cakupan grup sumber daya.
    syntax: az security alert list -g "myRg"
  optionalParameters:
  - name: --location -l
    summary: Lokasi sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_alert_show
  name: az security alert show
  summary: Menampilkan pemberitahuan keamanan.
  description: ''
  syntax: >-
    az security alert show --location
                           --name
                           [--resource-group]
  examples:
  - summary: Dapatkan pemberitahuan keamanan pada cakupan langganan.
    syntax: az security alert show --location "centralus" -n "alertName"
  - summary: Dapatkan pemberitahuan keamanan pada cakupan grup sumber daya.
    syntax: az security alert show -g "myRg" --location "centralus" -n "alertName"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi sumber daya.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_alert_update
  name: az security alert update
  summary: Memperbarui status pemberitahuan keamanan.
  description: ''
  syntax: >-
    az security alert update --location
                             --name
                             --status
                             [--resource-group]
  examples:
  - summary: Menutup pemberitahuan keamanan pada cakupan langganan.
    syntax: az security alert update --location "centralus" -n "alertName" --status "dismiss"
  - summary: Menutup pemberitahuan keamanan pada cakupan grup sumber daya.
    syntax: az security alert update -g "myRg" --location "centralus" -n "alertName" --status "dismiss"
  - summary: Mengaktifkan pemberitahuan keamanan pada cakupan subskritpsi.
    syntax: az security alert update --location "centralus" -n "alertName" --status "activate"
  - summary: Mengaktifkan pemberitahuan keamanan pada cakupan grup sumber daya.
    syntax: az security alert update -g "myRg" --location "centralus" -n "alertName" --status "activate"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi sumber daya.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --status
    summary: Status target pemberitahuan. nilai yang mungkin adalah "tutup" dan "aktifkan".
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_alert_list
- az_security_alert_show
- az_security_alert_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scopes
    summary: Kumpulan cakupan tempat logika otomatisasi keamanan diterapkan.
    description: ''
  - isRequired: true
    name: --sources
    summary: Kumpulan jenis peristiwa sumber yang mengevaluasi kumpulan aturan otomatisasi keamanan.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi otomatisasi keamanan.
    description: ''
  - name: --etag
    summary: Tag entitas digunakan untuk membandingkan dua entitas atau lebih dari sumber daya yang diminta yang sama.
    description: ''
  - name: --isEnabled
    summary: Menunjukkan apakah otomatisasi keamanan diaktifkan.
    description: ''
  - name: --location -l
    summary: Lokasi sumber daya.
    description: ''
  - name: --tags
    summary: Daftar pasangan nilai kunci yang menjelaskan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_automation_create_or_update
- az_security_automation_delete
- az_security_automation_list
- az_security_automation_show

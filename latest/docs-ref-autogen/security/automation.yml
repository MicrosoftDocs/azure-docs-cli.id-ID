### YamlMime:AzureCLIGroup
uid: az_security_automation
name: az security automation
summary: Lihat otomatisasi keamanan Anda.
description: ''
directCommands:
- uid: az_security_automation_create_or_update
  name: az security automation create_or_update
  summary: Membuat atau memperbarui otomatisasi keamanan.
  description: ''
  syntax: >-
    az security automation create_or_update --actions
                                            --name
                                            --resource-group
                                            --scopes
                                            --sources
                                            [--description]
                                            [--etag]
                                            [--isEnabled]
                                            [--location]
                                            [--tags]
  examples:
  - summary: Membuat otomatisasi keamanan.
    syntax: "az security automation create_or_update -g Sample-RG -n sampleAutomation -l eastus --scopes '[{\"description\": \"Scope for 487bb485-b5b0-471e-9c0d-10717612f869\", \"scopePath\": \"/subscriptions/487bb485-b5b0-471e-9c0d-10717612f869\"}]' --sources '[{\"eventSource\":\"SubAssessments\",\"ruleSets\":null}]' --actions '[{\"actionType\":\"EventHub\",\"eventHubResourceId\":\"subscriptions/212f9889-769e-45ae-ab43-6da33674bd26/resourceGroups/ContosoSiemPipeRg/providers/Microsoft.EventHub/namespaces/contososiempipe-ns/eventhubs/surashed-test\",\"connectionString\":\"Endpoint=sb://contososiempipe-ns.servicebus.windows.net/;SharedAccessKeyName=Send;SharedAccessKey=dummy=;EntityPath=dummy\",\"SasPolicyName\":\"dummy\"}]'"
  requiredParameters:
  - isRequired: true
    name: --actions
    summary: Kumpulan tindakan yang dipicu jika semua evaluasi aturan yang dikonfigurasi, dalam setidaknya satu kumpulan aturan, adalah benar.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scopes
    summary: Kumpulan cakupan tempat logika otomatisasi keamanan diterapkan.
    description: ''
  - isRequired: true
    name: --sources
    summary: Kumpulan jenis peristiwa sumber yang mengevaluasi kumpulan aturan otomatisasi keamanan.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi otomatisasi keamanan.
    description: ''
  - name: --etag
    summary: Tag entitas digunakan untuk membandingkan dua entitas atau lebih dari sumber daya yang diminta yang sama.
    description: ''
  - name: --isEnabled
    summary: Menunjukkan apakah otomatisasi keamanan diaktifkan.
    description: ''
  - name: --location -l
    summary: Lokasi sumber daya.
    description: ''
  - name: --tags
    summary: Daftar pasangan nilai kunci yang menjelaskan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_automation_delete
  name: az security automation delete
  summary: Menghapus otomatisasi keamanan.
  description: ''
  syntax: >-
    az security automation delete --name
                                  --resource-group
  examples:
  - summary: Menghapus otomatisasi keamanan.
    syntax: az security automation delete -g 'sampleRg' -n 'sampleAutomation'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_automation_list
  name: az security automation list
  summary: Cantumkan semua otomatisasi keamanan di bawah grup langganan/sumber daya.
  description: ''
  syntax: az security automation list [--resource-group]
  examples:
  - summary: Mencantumkan semua otomatisasi keamanan di bawah langganan
    syntax: az security automation list
  - summary: Mencantumkan semua otomatisasi keamanan di bawah grup sumber daya
    syntax: az security automation list -g 'sampleRg'
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_automation_show
  name: az security automation show
  summary: Menampilkan otomatisasi keamanan.
  description: ''
  syntax: >-
    az security automation show --name
                                --resource-group
  examples:
  - summary: Menampilkan otomatisasi keamanan.
    syntax: az security automation show -g Sample-RG -n 'sampleAutomation'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang akan diambil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_automation_validate
  name: az security automation validate
  summary: Memvalidasi model otomatisasi keamanan sebelum membuat atau memperbarui.
  description: ''
  syntax: >-
    az security automation validate --actions
                                    --name
                                    --resource-group
                                    --scopes
                                    --sources
                                    [--description]
                                    [--etag]
                                    [--isEnabled]
                                    [--location]
                                    [--tags]
  examples:

### YamlMime:AzureCLIGroup
uid: az_security_va_sql_scans
name: az security va sql scans
summary: Lihat ringkasan pemindaian Penilaian Kerentanan Sql.
description: ''
directCommands:
- uid: az_security_va_sql_scans_list
  name: az security va sql scans list
  summary: Buat daftar semua ringkasan pemindaian Penilaian Kerentanan Sql.
  description: ''
  syntax: >-
    az security va sql scans list --database-name
                                  --server-name
                                  --vm-resource-id
                                  --workspace-id
                                  [--agent-id]
                                  [--vm-name]
                                  [--vm-uuid]
  examples:
  - summary: Mencantumkan semua ringkasan pemindaian Penilaian Kerentanan Sql pada komputer virtual Azure.
    syntax: az security va sql scans list --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.Compute/VirtualMachines/MyVmName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName
  - summary: Cantumkan semua ringkasan pemindaian Penilaian Kerentanan Sql pada komputer Lokal.
    syntax: az security va sql scans list --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.OperationalInsights/Workspaces/MyWorkspaceName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --vm-name MyVmName --agent-id MyAgentId --vm-uuid MyVmUUID
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database yang dipindai.
    description: ''
  - isRequired: true
    name: --server-name
    summary: Nama server yang dipindai.
    description: ''
  - isRequired: true
    name: --vm-resource-id
    summary: ID sumber daya komputer yang dipindai. Untuk komputer Lokal, berikan ID sumber daya ruang kerja Anda.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: ID ruang kerja yang terhubung ke mesin yang dipindai.
    description: ''
  optionalParameters:
  - name: --agent-id
    summary: Berikan ID agen pada komputer yang dipindai, hanya untuk sumber daya Lokal.
    description: ''
  - name: --vm-name
    summary: Berikan nama komputer, hanya untuk sumber daya Lokal.
    description: ''
  - name: --vm-uuid
    summary: Berikan UUID komputer yang dipindai, hanya untuk sumber daya Lokal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_va_sql_scans_show
  name: az security va sql scans show
  summary: Lihat ringkasan pemindaian Penilaian Kerentanan Sql.
  description: ''
  syntax: >-
    az security va sql scans show --database-name
                                  --scan-id
                                  --server-name
                                  --vm-resource-id
                                  --workspace-id
                                  [--agent-id]
                                  [--vm-name]
                                  [--vm-uuid]
  examples:
  - summary: Lihat ringkasan pemindaian Penilaian Kerentanan Sql pada komputer virtual Azure.
    syntax: az security va sql scans show --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.Compute/VirtualMachines/MyVmName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --scan-id MyScanId
  - summary: Lihat ringkasan pemindaian Penilaian Kerentanan Sql pada komputer Lokal.
    syntax: az security va sql scans show --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.OperationalInsights/Workspaces/MyWorkspaceName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --vm-name MyVmName --agent-id MyAgentId --vm-uuid MyVmUUID --scan-id MyScanId
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database yang dipindai.
    description: ''
  - isRequired: true
    name: --scan-id
    summary: ID pemindaian.
    description: ''
  - isRequired: true
    name: --server-name
    summary: Nama server yang dipindai.
    description: ''
  - isRequired: true
    name: --vm-resource-id
    summary: ID sumber daya komputer yang dipindai. Untuk komputer Lokal, berikan ID sumber daya ruang kerja Anda.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: ID ruang kerja yang terhubung ke mesin yang dipindai.
    description: ''
  optionalParameters:
  - name: --agent-id
    summary: Berikan ID agen pada komputer yang dipindai, hanya untuk sumber daya Lokal.
    description: ''
  - name: --vm-name
    summary: Berikan nama komputer, hanya untuk sumber daya Lokal.
    description: ''
  - name: --vm-uuid
    summary: Berikan UUID komputer yang dipindai, hanya untuk sumber daya Lokal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_va_sql_scans_list
- az_security_va_sql_scans_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

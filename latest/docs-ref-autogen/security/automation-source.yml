directCommands:
- uid: az_security_automation-source_create
  name: az security automation-source create
  summary: Membuat sumber otomatisasi keamanan.
  description: ''
  syntax: >-
    az security automation-source create --event-source
                                         [--rule-sets]
  examples:
  - summary: Membuat sumber otomatisasi keamanan.
    syntax: az security automation-source create --event-source 'Assessments'
  requiredParameters:
  - isRequired: true
    name: --event-source
    summary: Jenis sumber peristiwa yang valid.
    description: ''
  optionalParameters:
  - name: --rule-sets
    summary: Seperangkat aturan yang mengevaluasi penyadapan peristiwa. Disjunction logis diterapkan antara seperangkat aturan yang ditentukan (logis "atau").
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py

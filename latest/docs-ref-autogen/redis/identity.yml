### YamlMime:AzureCLIGroup
uid: az_redis_identity
name: az redis identity
summary: Mengelola identitas yang ditetapkan ke Azure cache for Redis.
description: ''
directCommands:
- uid: az_redis_identity_assign
  name: az redis identity assign
  summary: Tetapkan identitas untuk Azure cache for Redis.
  description: ''
  syntax: >-
    az redis identity assign [--ids]
                             [--mi-system-assigned]
                             [--mi-user-assigned]
                             [--name]
                             [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --mi-system-assigned
    summary: Bendera untuk menentukan identitas yang ditetapkan sistem.
    description: ''
  - name: --mi-user-assigned
    summary: Satu atau beberapa ID sumber daya yang dipisahkan ruang dari identitas yang ditetapkan pengguna.
    description: ''
  - name: --name -n
    summary: Nama cache Redis.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_identity_remove
  name: az redis identity remove
  summary: Hapus identitas yang sudah ditetapkan untuk Azure cache for Redis.
  description: ''
  syntax: >-
    az redis identity remove [--ids]
                             [--mi-system-assigned]
                             [--mi-user-assigned]
                             [--name]
                             [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --mi-system-assigned
    summary: Bendera untuk menentukan identitas yang ditetapkan sistem.
    description: ''
  - name: --mi-user-assigned
    summary: Satu atau beberapa ID sumber daya yang dipisahkan ruang dari identitas yang ditetapkan pengguna.
    description: ''
  - name: --name -n
    summary: Nama cache Redis.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_identity_show
  name: az redis identity show
  summary: Tampilkan identitas yang ditetapkan untuk Azure cache for Redis.
  description: ''
  syntax: >-
    az redis identity show [--ids]
                           [--name]
                           [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama cache Redis.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
commands:
- az_redis_identity_assign

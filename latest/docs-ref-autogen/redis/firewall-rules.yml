uid: az_redis_firewall-rules
name: az redis firewall-rules
summary: Mengelola aturan firewall Redis.
description: ''
directCommands:
- uid: az_redis_firewall-rules_create
  name: az redis firewall-rules create
  summary: Buat aturan firewall cache redis.
  description: Contoh penggunaan - az redis firewall-rules create --name testCacheName --resource-group testResourceGroup --start-ip 10.10.10.10 --end-ip 20.20.20.20 --rule-name 10to20.
  syntax: >-
    az redis firewall-rules create --end-ip
                                   --name
                                   --resource-group
                                   --rule-name
                                   --start-ip
  requiredParameters:
  - isRequired: true
    name: --end-ip
    summary: Alamat IP tertinggi yang disertakan dalam rentang.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama cache Redis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan firewall.
    description: ''
  - isRequired: true
    name: --start-ip
    summary: Alamat IP terendah yang disertakan dalam rentang.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_firewall-rules_delete
  name: az redis firewall-rules delete
  summary: Menghapus satu aturan firewall dalam cache redis tertentu.
  description: ''
  syntax: >-
    az redis firewall-rules delete --rule-name
                                   [--ids]
                                   [--name]
                                   [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: Nama aturan firewall.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama cache Redis.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py

### YamlMime:AzureCLIGroup
uid: az_redis_server-link
name: az redis server-link
summary: Mengelola tautan server Redis.
description: ''
directCommands:
- uid: az_redis_server-link_create
  name: az redis server-link create
  summary: Menambahkan tautan server ke cache Redis (memerlukan SKU Premium).
  description: Contoh penggunaan - az redis server-link create --name testCacheName --resource-group testResourceGroup --cache-to-link secondTestCacheName --replication-role Secondary.
  syntax: >-
    az redis server-link create --name
                                --replication-role {Primary, Secondary}
                                --resource-group
                                --server-to-link
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama cache Redis.
    description: ''
  - isRequired: true
    name: --replication-role
    parameterValueGroup: Primary, Secondary
    summary: Peran cache redis yang akan ditautkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-to-link
    summary: ID sumber daya atau nama cache redis yang akan ditautkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_server-link_delete
  name: az redis server-link delete
  summary: Menghapus server yang ditautkan dari cache redis (memerlukan SKU Premium).
  description: ''
  syntax: >-
    az redis server-link delete --linked-server-name
                                --name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --linked-server-name
    summary: Nama cache redis yang ditautkan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama cache Redis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_server-link_list
  name: az redis server-link list
  summary: Mendapatkan daftar server tertaut yang terkait dengan cache redis ini (memerlukan SKU Premium).
  description: ''
  syntax: >-
    az redis server-link list --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama cache Redis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_server-link_show
  name: az redis server-link show
  summary: Mendapatkan informasi terperinci tentang server tertaut dari cache redis (memerlukan SKU Premium).
  description: ''
  syntax: >-
    az redis server-link show --linked-server-name
                              --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --linked-server-name
    summary: Nama cache redis yang ditautkan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama cache Redis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
commands:
- az_redis_server-link_create
- az_redis_server-link_delete
- az_redis_server-link_list
- az_redis_server-link_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

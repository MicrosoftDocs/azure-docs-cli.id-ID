summary: Mengelola jadwal patch Redis.
description: ''
directCommands:
- uid: az_redis_patch-schedule_create
  name: az redis patch-schedule create
  summary: Buat jadwal patching untuk cache Redis.
  description: Contoh penggunaan - az redis patch-schedule create --name testCacheName --resource-group testResourceGroup --schedule-entries '[{"dayOfWeek":"Tuesday","startHourUtc":"00","maintenanceWindow":"PT5H"}]'.
  syntax: >-
    az redis patch-schedule create --name
                                   --resource-group
                                   --schedule-entries
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama cache Redis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --schedule-entries
    summary: Daftar entri jadwal Patch. Contoh Nilai:[{"dayOfWeek":"Senin","startHourUtc":"00","maintenanceWindow":"PT5H"}].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_patch-schedule_delete
  name: az redis patch-schedule delete

### YamlMime:AzureCLIGroup
uid: az_kusto_database
name: az kusto database
summary: Mengelola database Azure Kusto.
description: Perintah Azure CLI untuk Kusto sekarang menjadi ekstensi.  Jalankan "az extension add -n kusto" untuk menginstal ekstensi.  Modul inti asli untuk Kusto tidak lagi didukung.
directCommands:
- uid: az_kusto_database_add-principal
  name: az kusto database add-principal
  summary: Tambahkan izin Prinsipal database.
  description: ''
  syntax: >-
    az kusto database add-principal --cluster-name
                                    --database-name
                                    --resource-group
                                    [--value]
  examples:
  - summary: KustoDatabaseAddPrincipals
    syntax: az kusto database add-principal --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --value name="Some User" type="User" app-id="" email="user@microsoft.com" fqn="aaduser=some_guid" role="Admin" --value name="Kusto" type="Group" app-id="" email="kusto@microsoft.com" fqn="aadgroup=some_guid" role="Viewer" --value name="SomeApp" type="App" app-id="some_guid_app_id" email="" fqn="aadapp=some_guid_app_id" role="Admin" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database di kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --value
    summary: Daftar prinsipal database Kusto.
    description: >-
      Penggunaan: --value role=XX name=XX type=XX fqn=XX email=XX app-id=XX


      peran: Diperlukan. Peran utama database.

      nama: Diperlukan. Nama prinsipal database.

      jenis: Diperlukan. Jenis prinsipal database.

      fqn: Nama prinsipal database yang sepenuhnya memenuhi syarat.

      email: Email utama database jika ada.

      app-id: Id aplikasi - hanya relevan untuk jenis perwakilan aplikasi.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --value.
- uid: az_kusto_database_create
  name: az kusto database create
  summary: Buat database Kusto.
  description: ''
  syntax: >-
    az kusto database create --cluster-name
                             --name
                             --resource-group
                             [--hot-cache-period]
                             [--no-wait]
                             [--soft-delete-period]
  examples:
  - summary: membuat Database Kusto.
    syntax: az kusto database create --cluster-name myclustername -g myrgname -n mydbname  --soft-delete-period P365D --hot-cache-period P31D
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --hot-cache-period
    summary: Jumlah waktu data harus disimpan dalam cache. Durasi dalam format ISO8601 (misalnya, 100 hari adalah P100D).
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --soft-delete-period
    summary: Jumlah waktu data harus disimpan sehingga tersedia untuk kueri. Durasi dalam format ISO8601 (misalnya, 100 hari adalah P100D).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_delete
  name: az kusto database delete
  summary: Menghapus database Kusto.
  description: ''
  syntax: >-
    az kusto database delete [--cluster-name]
                             [--ids]
                             [--name]
                             [--resource-group]
                             [--yes]
  optionalParameters:
  - name: --cluster-name
    summary: Nama kluster.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama database.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_list
  name: az kusto database list
  summary: Mencantumkan database Kusto.
  description: ''
  syntax: >-
    az kusto database list --cluster-name
                           --resource-group
  examples:
  - summary: Mencantumkan database Kusto. (dibuat otomatis)
    syntax: az kusto database list --cluster-name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_list-principal
  name: az kusto database list-principal

### YamlMime:AzureCLIGroup
uid: az_kusto_private-link-resource
name: az kusto private-link-resource
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kusto** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az kusto private-link-resource** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya tautan privat dengan kusto.
description: ''
directCommands:
- uid: az_kusto_private-link-resource_list
  name: az kusto private-link-resource list
  summary: Mengembalikan daftar sumber daya tautan privat.
  description: ''
  syntax: >-
    az kusto private-link-resource list --cluster-name
                                        --resource-group
  examples:
  - summary: Mendapatkan koneksi titik akhir privat.
    syntax: az kusto private-link-resource list --cluster-name "kustoCluster" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_kusto_private-link-resource_show
  name: az kusto private-link-resource show
  summary: Mendapatkan sumber daya tautan privat.
  description: ''
  syntax: >-
    az kusto private-link-resource show --cluster-name
                                        --name
                                        --resource-group
  examples:
  - summary: Mendapatkan koneksi titik akhir privat.
    syntax: az kusto private-link-resource show --cluster-name "kustoCluster" --name "cluster" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --name --private-link-resource-name -n
    summary: Nama sumber daya tautan privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_kusto_private-link-resource_list
- az_kusto_private-link-resource_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_kusto_cluster
name: az kusto cluster
summary: Mengelola kluster Azure Kusto.
description: Modul ini tidak akan didukung mulai 1 Januari 2021. Silakan jalankan "az extension add -n kusto" untuk menginstal ekstensi Kusto yang didukung.
directCommands:
- uid: az_kusto_cluster_add-language-extension
  name: az kusto cluster add-language-extension
  summary: Tambahkan daftar ekstensi bahasa yang dapat berjalan dalam kueri KQL.
  description: ''
  syntax: >-
    az kusto cluster add-language-extension --cluster-name
                                            --resource-group
                                            [--no-wait]
                                            [--value]
  examples:
  - summary: KustoClusterAddLanguageExtensions
    syntax: az kusto cluster add-language-extension --name "kustoclusterrptest4" --value language-extension-name="PYTHON" --value language-extension-name="R" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --value
    summary: Daftar ekstensi bahasa.
    description: >-
      Penggunaan: --value language-extension-name=XX


      language-extension-name: Nama ekstensi bahasa.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --value.
- uid: az_kusto_cluster_create
  name: az kusto cluster create
  summary: Buat kluster Kusto.
  description: ''
  syntax: >-
    az kusto cluster create --name
                            --resource-group
                            --sku {Dev(No SLA)_Standard_D11_v2, Dev(No SLA)_Standard_E2a_v4, Standard_D11_v2, Standard_D12_v2, Standard_D13_v2, Standard_D14_v2, Standard_DS13_v2+1TB_PS, Standard_DS13_v2+2TB_PS, Standard_DS14_v2+3TB_PS, Standard_DS14_v2+4TB_PS, Standard_E16a_v4, Standard_E16as_v4+3TB_PS, Standard_E16as_v4+4TB_PS, Standard_E2a_v4, Standard_E4a_v4, Standard_E8a_v4, Standard_E8as_v4+1TB_PS, Standard_E8as_v4+2TB_PS, Standard_L16s, Standard_L4s, Standard_L8s}
                            [--capacity]
                            [--location]
                            [--no-wait]
  examples:
  - summary: Membuat Kluster Kusto.
    syntax: az kusto cluster create -l "Central US" -n myclustername -g myrgname --sku D13_v2 --capacity 10
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Dev(No SLA)_Standard_D11_v2, Dev(No SLA)_Standard_E2a_v4, Standard_D11_v2, Standard_D12_v2, Standard_D13_v2, Standard_D14_v2, Standard_DS13_v2+1TB_PS, Standard_DS13_v2+2TB_PS, Standard_DS14_v2+3TB_PS, Standard_DS14_v2+4TB_PS, Standard_E16a_v4, Standard_E16as_v4+3TB_PS, Standard_E16as_v4+4TB_PS, Standard_E2a_v4, Standard_E4a_v4, Standard_E8a_v4, Standard_E8as_v4+1TB_PS, Standard_E8as_v4+2TB_PS, Standard_L16s, Standard_L4s, Standard_L8s
    summary: Nama sku.
    description: ''
  optionalParameters:
  - name: --capacity
    summary: Nomor instans VM.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_cluster_delete
  name: az kusto cluster delete
  summary: Menghapus kluster Kusto.
  description: ''
  syntax: >-
    az kusto cluster delete [--ids]
                            [--name]
                            [--resource-group]
                            [--yes]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kluster.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_cluster_detach-follower-database
  name: az kusto cluster detach-follower-database
  summary: Mencopot semua pengikut database yang dimiliki oleh kluster ini.
  description: ''
  syntax: >-
    az kusto cluster detach-follower-database --attached-database-configuration-name
                                              --cluster-name
                                              --cluster-resource-id
                                              --resource-group
                                              [--no-wait]
  examples:
  - summary: KustoClusterDetachFollowerDatabases
    syntax: az kusto cluster detach-follower-database --name "kustoclusterrptest4" --attached-database-configuration-name "myAttachedDatabaseConfiguration" --cluster-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/leader4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name
    summary: Nama sumber daya konfigurasi database terlampir di kluster pengikut.
    description: ''
  - isRequired: true
    name: --cluster-name --name -n
    summary: Nama kluster Kusto.
    description: ''
  - isRequired: true
    name: --cluster-resource-id
    summary: Id sumber daya kluster yang mengikuti database yang dimiliki oleh kluster ini.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''

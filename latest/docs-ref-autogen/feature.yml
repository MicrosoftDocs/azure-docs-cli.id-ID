### YamlMime:AzureCLIGroup
uid: az_feature
name: az feature
summary: Mengelola fitur penyedia sumber daya.
description: ''
directCommands:
- uid: az_feature_list
  name: az feature list
  summary: Mencantumkan fitur pratinjau.
  description: ''
  syntax: az feature list [--namespace]
  examples:
  - summary: Mencantumkan fitur pratinjau
    syntax: az feature list
  optionalParameters:
  - name: --namespace
    summary: Namespace layanan sumber daya, alias 'penyedia'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_register
  name: az feature register
  summary: Daftarkan fitur pratinjau.
  description: ''
  syntax: >-
    az feature register --name
                        --namespace
  examples:
  - summary: daftarkan fitur "Shared Image Gallery"
    syntax: az feature register --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama fitur.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace layanan sumber daya, alias 'penyedia'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_show
  name: az feature show
  summary: Mendapatkan fitur pratinjau dengan nama yang ditentukan.
  description: ''
  syntax: >-
    az feature show --name
                    --namespace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama fitur.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace layanan sumber daya, alias 'penyedia'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_unregister
  name: az feature unregister
  summary: Membatalkan pendaftaran fitur pratinjau.
  description: ''
  syntax: >-
    az feature unregister --name
                          --namespace
  examples:
  - summary: membatalkan pendaftaran fitur "Shared Image Gallery"
    syntax: az feature unregister --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama fitur.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace layanan sumber daya, alias 'penyedia'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_feature_list
- az_feature_register
- az_feature_registration
- az_feature_registration_create
- az_feature_registration_delete
- az_feature_registration_list
- az_feature_registration_show
- az_feature_show
- az_feature_unregister
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

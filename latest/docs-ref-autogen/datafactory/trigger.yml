  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --name --trigger-name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_trigger_list
  name: az datafactory trigger list
  summary: Mencantumkan pemicu.
  description: ''
  syntax: >-
    az datafactory trigger list --factory-name
                                --resource-group
  examples:
  - summary: Triggers_ListByFactory
    syntax: az datafactory trigger list --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_trigger_query-by-factory
  name: az datafactory trigger query-by-factory
  summary: Pemicu kueri.
  description: ''
  syntax: >-
    az datafactory trigger query-by-factory --factory-name
                                            --resource-group
                                            [--continuation-token]
                                            [--parent-trigger-name]
  examples:
  - summary: Triggers_QueryByFactory
    syntax: az datafactory trigger query-by-factory --factory-name "exampleFactoryName" --parent-trigger-name "exampleTrigger" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Token kelanjutan untuk mendapatkan halaman hasil berikutnya. Null untuk halaman pertama.
    description: ''
  - name: --parent-trigger-name
    summary: Nama induk TumblingWindowTrigger untuk mendapatkan pemicu eksekusi ulang anak.
    description: ''
- uid: az_datafactory_trigger_show
  name: az datafactory trigger show
  summary: Mendapatkan pemicu.
  description: ''
  syntax: >-
    az datafactory trigger show --factory-name
                                --name
                                --resource-group
                                [--if-none-match]
  examples:
  - summary: Triggers_Get
    syntax: az datafactory trigger show --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup" --name "exampleTrigger"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.

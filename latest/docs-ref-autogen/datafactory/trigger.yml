  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag entitas pemicu. Hanya boleh ditentukan untuk mendapatkan. Jika ETag cocok dengan tag entitas yang ada, atau jika \* disediakan, maka tidak ada konten yang akan dikembalikan.
    description: ''

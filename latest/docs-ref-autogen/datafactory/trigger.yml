### YamlMime:AzureCLIGroup
uid: az_datafactory_trigger
name: az datafactory trigger
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **datafactory** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **pemicu az datafactory** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pemicu dengan datafactory.
description: ''
directCommands:
- uid: az_datafactory_trigger_create
  name: az datafactory trigger create
  summary: Buat pemicu.
  description: ''
  syntax: >-
    az datafactory trigger create --factory-name
                                  --name
                                  --properties
                                  --resource-group
                                  [--if-match]
  examples:
  - summary: Triggers_Create
    syntax: az datafactory trigger create --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup" --properties "{\"type\":\"ScheduleTrigger\",\"pipelines\":[{\"parameters\":{\"OutputBlobNameList\":[\"exampleoutput.csv\"]},\"pipelineReference\":{\"type\":\"PipelineReference\",\"referenceName\":\"examplePipeline\"}}],\"typeProperties\":{\"recurrence\":{\"endTime\":\"2018-06-16T00:55:13.8441801Z\",\"frequency\":\"Minute\",\"interval\":4,\"startTime\":\"2018-06-16T00:39:13.8441801Z\",\"timeZone\":\"UTC\"}}}" --name "exampleTrigger"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --name --trigger-name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --properties
    summary: 'Properti pemicu. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag entitas pemicu.  Hanya boleh ditentukan untuk pembaruan, yang seharusnya cocok dengan entitas yang ada atau dapat \* untuk pembaruan tanpa syarat.
    description: ''
- uid: az_datafactory_trigger_delete
  name: az datafactory trigger delete
  summary: Menghapus pemicu.
  description: ''
  syntax: >-
    az datafactory trigger delete --factory-name
                                  --name
                                  --resource-group
                                  [--yes]
  examples:
  - summary: Triggers_Delete
    syntax: az datafactory trigger delete --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup" --name "exampleTrigger"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nama pabrik.
    description: ''
  - isRequired: true
    name: --name --trigger-name -n
    summary: Nama pemicu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''

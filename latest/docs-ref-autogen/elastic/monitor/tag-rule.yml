### YamlMime:AzureCLIGroup
uid: az_elastic_monitor_tag-rule
name: az elastic monitor tag-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **elastis** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az elastic monitor tag-rule** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aturan tag dengan elastis.
description: ''
directCommands:
- uid: az_elastic_monitor_tag-rule_create
  name: az elastic monitor tag-rule create
  summary: Buat seperangkat aturan tag untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az elastic monitor tag-rule create --monitor-name
                                       --resource-group
                                       --rule-set-name
                                       [--filtering-tags]
                                       [--provisioning-state {Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating}]
                                       [--send-aad-logs {false, true}]
                                       [--send-activity-logs {false, true}]
                                       [--send-subscription-logs {false, true}]
  examples:
  - summary: TagRules_CreateOrUpdate
    syntax: az elastic monitor tag-rule create --monitor-name "myMonitor" --filtering-tags name="Environment" action="Include" value="Prod" --filtering-tags name="Environment" action="Exclude" value="Dev" --send-aad-logs false --send-activity-logs true --send-subscription-logs true --resource-group "myResourceGroup" --rule-set-name "default"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama sumber daya Kumpulan Aturan Tag.
    description: ''
  optionalParameters:
  - name: --filtering-tags
    summary: Daftar tag pemfilteran yang akan digunakan untuk menangkap log. Ini hanya berlaku jika bendera SendActivityLogs diaktifkan. Jika kosong, semua sumber daya akan ditangkap. Jika hanya tindakan Kecualikan yang ditentukan, aturan akan berlaku untuk daftar semua sumber daya yang tersedia. Jika Tindakan sertakan ditentukan, aturan hanya akan menyertakan sumber daya dengan tag terkait.
    description: >-
      Penggunaan: --filtering-tags name=XX value=XX action=XX


      nama: Nama (juga dikenal sebagai kunci) dari tag.

      nilai: Nilai tag.

      action: Tindakan yang valid untuk tag pemfilteran.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --filtering-tags.
  - name: --provisioning-state
    parameterValueGroup: Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating
    summary: Status provisi aturan tag pemantauan.
    description: ''
  - name: --send-aad-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log AAD harus dikirim untuk sumber daya Monitor.
    description: ''
  - name: --send-activity-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log aktivitas dari sumber daya Azure harus dikirim untuk sumber daya Monitor.
    description: ''
  - name: --send-subscription-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log langganan harus dikirim untuk sumber daya Monitor.
    description: ''
- uid: az_elastic_monitor_tag-rule_delete
  name: az elastic monitor tag-rule delete
  summary: Hapus seperangkat aturan tag untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az elastic monitor tag-rule delete --monitor-name
                                       --resource-group
                                       --rule-set-name
                                       [--no-wait]
                                       [--yes]
  examples:
  - summary: TagRules_Delete
    syntax: az elastic monitor tag-rule delete --monitor-name "myMonitor" --resource-group "myResourceGroup" --rule-set-name "default"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama sumber daya Kumpulan Aturan Tag.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_elastic_monitor_tag-rule_list
  name: az elastic monitor tag-rule list
  summary: Mencantumkan aturan tag untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az elastic monitor tag-rule list --monitor-name
                                     --resource-group
  examples:
  - summary: TagRules_List
    syntax: az elastic monitor tag-rule list --monitor-name "myMonitor" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_elastic_monitor_tag-rule_show
  name: az elastic monitor tag-rule show
  summary: Dapatkan seperangkat aturan tag untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az elastic monitor tag-rule show --monitor-name
                                     --resource-group
                                     --rule-set-name
  examples:
  - summary: TagRules_Get
    syntax: az elastic monitor tag-rule show --monitor-name "myMonitor" --resource-group "myResourceGroup" --rule-set-name "default"
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama sumber daya Kumpulan Aturan Tag.
    description: ''
- uid: az_elastic_monitor_tag-rule_update
  name: az elastic monitor tag-rule update
  summary: Perbarui seperangkat aturan tag untuk sumber daya monitor tertentu.
  description: ''
  syntax: >-
    az elastic monitor tag-rule update --monitor-name
                                       --resource-group
                                       --rule-set-name
                                       [--add]
                                       [--filtering-tags]
                                       [--force-string]
                                       [--provisioning-state {Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating}]
                                       [--remove]
                                       [--send-aad-logs {false, true}]
                                       [--send-activity-logs {false, true}]
                                       [--send-subscription-logs {false, true}]
                                       [--set]
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama sumber daya Kumpulan Aturan Tag.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --filtering-tags
    summary: Daftar tag pemfilteran yang akan digunakan untuk menangkap log. Ini hanya berlaku jika bendera SendActivityLogs diaktifkan. Jika kosong, semua sumber daya akan ditangkap. Jika hanya tindakan Kecualikan yang ditentukan, aturan akan berlaku untuk daftar semua sumber daya yang tersedia. Jika Tindakan sertakan ditentukan, aturan hanya akan menyertakan sumber daya dengan tag terkait.
    description: >-
      Penggunaan: --filtering-tags name=XX value=XX action=XX


      nama: Nama (juga dikenal sebagai kunci) dari tag.

      nilai: Nilai tag.

      action: Tindakan yang valid untuk tag pemfilteran.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --filtering-tags.
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --provisioning-state
    parameterValueGroup: Accepted, Canceled, Creating, Deleted, Deleting, Failed, NotSpecified, Succeeded, Updating
    summary: Status provisi aturan tag pemantauan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --send-aad-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log AAD harus dikirim untuk sumber daya Monitor.
    description: ''
  - name: --send-activity-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log aktivitas dari sumber daya Azure harus dikirim untuk sumber daya Monitor.
    description: ''
  - name: --send-subscription-logs
    parameterValueGroup: false, true
    summary: Bendera yang menentukan apakah log langganan harus dikirim untuk sumber daya Monitor.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
- uid: az_elastic_monitor_tag-rule_wait
  name: az elastic monitor tag-rule wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi aturan tag monitor elastis terpenuhi.
  description: ''
  syntax: >-
    az elastic monitor tag-rule wait --monitor-name
                                     --resource-group
                                     --rule-set-name
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga aturan tag monitor elastis berhasil dihapus.
    syntax: az elastic monitor tag-rule wait --monitor-name "myMonitor" --resource-group "myResourceGroup" --rule-set-name "default" --deleted
  requiredParameters:
  - isRequired: true
    name: --monitor-name
    summary: Pantau nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama sumber daya Kumpulan Aturan Tag.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_elastic_monitor_tag-rule_create
- az_elastic_monitor_tag-rule_delete
- az_elastic_monitor_tag-rule_list
- az_elastic_monitor_tag-rule_show
- az_elastic_monitor_tag-rule_update
- az_elastic_monitor_tag-rule_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

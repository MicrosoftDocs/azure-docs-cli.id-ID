### YamlMime:AzureCLIGroup
uid: az_boards_area_project
name: az boards area project
summary: Mengelola area untuk proyek.
description: ''
directCommands:
- uid: az_boards_area_project_create
  name: az boards area project create
  summary: Buat area.
  description: ''
  syntax: >-
    az boards area project create --name
                                  [--detect {false, true}]
                                  [--org]
                                  [--path]
                                  [--project]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama area.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --path
    summary: Jalur absolut area. Membuat area pada tingkat akar jika --path tidak ditentukan. Contoh:ProjectNameAreaAreaName.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_boards_area_project_delete
  name: az boards area project delete
  summary: Hapus area.
  description: ''
  syntax: >-
    az boards area project delete --path
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur absolut area. Contoh:ProjectNameAreaAreaName.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_boards_area_project_list
  name: az boards area project list
  summary: Mencantumkan area untuk proyek.
  description: ''
  syntax: >-
    az boards area project list [--depth]
                                [--detect {false, true}]
                                [--org]
                                [--path]
                                [--project]
  optionalParameters:
  - name: --depth
    defaultValue: "1"
    summary: 'Kedalaman simpul anak yang akan diambil. Contoh: --depth 3.'
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --path
    summary: Jalur absolut area. Contoh:ProjectNameAreaAreaName.
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_boards_area_project_show
  name: az boards area project show
  summary: Tampilkan detail area untuk proyek.
  description: ''
  syntax: >-
    az boards area project show --id
                                [--detect {false, true}]
                                [--org]
                                [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID Area.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_boards_area_project_update
  name: az boards area project update
  summary: Perbarui area.
  description: Pindahkan area atau perbarui nama area.
  syntax: >-
    az boards area project update --path
                                  [--child-id]
                                  [--detect {false, true}]
                                  [--name]
                                  [--org]
                                  [--project]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur absolut area. Contoh:ProjectNameAreaAreaName.
    description: ''
  optionalParameters:
  - name: --child-id
    summary: Pindahkan area yang ada dan tambahkan sebagai simpul anak untuk area ini.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --name
    summary: Nama baru area.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_boards_area_project_create
- az_boards_area_project_delete
- az_boards_area_project_list
- az_boards_area_project_show
- az_boards_area_project_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

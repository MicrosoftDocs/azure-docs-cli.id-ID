### YamlMime:AzureCLIGroup
uid: az_cloud-service_role-instance
name: az cloud-service role-instance
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan cloud** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az cloud-service role-instance** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola instans peran layanan awan dengan layanan cloud.
description: ''
directCommands:
- uid: az_cloud-service_role-instance_delete
  name: az cloud-service role-instance delete
  summary: Menghapus instans peran dari layanan awan.
  description: ''
  syntax: >-
    az cloud-service role-instance delete --cloud-service-name
                                          --resource-group
                                          --role-instance-name
                                          [--no-wait]
                                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nama instans peran.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_cloud-service_role-instance_list
  name: az cloud-service role-instance list
  summary: Dapatkan daftar semua instans peran dalam layanan cloud.
  description: ''
  syntax: >-
    az cloud-service role-instance list --cloud-service-name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_cloud-service_role-instance_rebuild
  name: az cloud-service role-instance rebuild
  summary: Operasi Membangun kembali Asinkron Instans Peran menginstal ulang sistem operasi pada instans peran web atau peran pekerja dan menginisialisasi sumber daya penyimpanan yang digunakan oleh mereka. Jika Anda tidak ingin menginisialisasi sumber daya penyimpanan, Anda dapat menggunakan Reimage Role Instance.
  description: ''
  syntax: >-
    az cloud-service role-instance rebuild --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nama instans peran.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_cloud-service_role-instance_reimage
  name: az cloud-service role-instance reimage
  summary: Operasi Reimage Role Instance asinkron menginstal ulang sistem operasi pada instans peran web atau peran pekerja.
  description: ''
  syntax: >-
    az cloud-service role-instance reimage --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nama instans peran.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_cloud-service_role-instance_restart
  name: az cloud-service role-instance restart
  summary: Operasi Reboot Role Instance asinkron meminta boot ulang instans peran di layanan cloud.
  description: ''
  syntax: >-
    az cloud-service role-instance restart --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nama instans peran.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_cloud-service_role-instance_show
  name: az cloud-service role-instance show
  summary: Dapatkan instans peran dari layanan cloud.
  description: ''
  syntax: >-
    az cloud-service role-instance show --cloud-service-name
                                        --resource-group
                                        --role-instance-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nama instans peran.
    description: ''
- uid: az_cloud-service_role-instance_show-instance-view
  name: az cloud-service role-instance show-instance-view
  summary: Ambil informasi tentang status run-time instans peran di layanan awan.
  description: ''
  syntax: >-
    az cloud-service role-instance show-instance-view --cloud-service-name
                                                      --resource-group
                                                      --role-instance-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nama instans peran.
    description: ''
- uid: az_cloud-service_role-instance_show-remote-desktop-file
  name: az cloud-service role-instance show-remote-desktop-file
  summary: Dapatkan file desktop jarak jauh untuk instans peran di layanan cloud.
  description: ''
  syntax: >-
    az cloud-service role-instance show-remote-desktop-file --cloud-service-name
                                                            --resource-group
                                                            --role-instance-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nama layanan cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nama instans peran.
    description: ''

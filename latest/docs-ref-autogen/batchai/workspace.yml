### YamlMime:AzureCLIGroup
uid: az_batchai_workspace
name: az batchai workspace
summary: Perintah untuk mengelola ruang kerja.
description: ''
directCommands:
- uid: az_batchai_workspace_create
  name: az batchai workspace create
  summary: Membuat ruang kerja.
  description: ''
  syntax: >-
    az batchai workspace create --resource-group
                                --workspace
                                [--location]
  examples:
  - summary: Membuat ruang kerja di wilayah US Timur.
    syntax: az batchai workspace create -g MyResourceGroup -n MyWorkspace -l eastus
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace -n
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: Lokasi ruang kerja. Jika dihilangkan, lokasi grup sumber daya akan digunakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_workspace_delete
  name: az batchai workspace delete
  summary: Menghapus ruang kerja.
  description: ''
  syntax: >-
    az batchai workspace delete [--ids]
                                [--no-wait]
                                [--resource-group]
                                [--workspace]
                                [--yes]
  examples:
  - summary: Menghapus ruang kerja.
    syntax: az batchai workspace delete -g MyResourceGroup -n MyWorkspace
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace -n
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_workspace_list
  name: az batchai workspace list
  summary: Mencantumkan ruang kerja.
  description: ''
  syntax: az batchai workspace list [--resource-group]
  examples:
  - summary: Cantumkan semua ruang kerja di bawah langganan saat ini.
    syntax: az batchai workspace list -o table
  - summary: Mencantumkan ruang kerja dalam grup sumber daya yang diberikan.
    syntax: az batchai workspace list -g MyResourceGroup -o table
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_workspace_show
  name: az batchai workspace show
  summary: Tampilkan informasi tentang ruang kerja.
  description: ''
  syntax: >-
    az batchai workspace show [--ids]
                              [--resource-group]
                              [--workspace]
  examples:
  - summary: Tampilkan informasi tentang ruang kerja.
    syntax: az batchai workspace show -g MyResourceGroup -n MyWorkspace -o table
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace -n
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_workspace_create
- az_batchai_workspace_delete
- az_batchai_workspace_list
- az_batchai_workspace_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

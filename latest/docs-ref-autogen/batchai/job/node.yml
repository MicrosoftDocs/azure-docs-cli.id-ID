### YamlMime:AzureCLIGroup
uid: az_batchai_job_node
name: az batchai job node
summary: Perintah untuk bekerja dengan simpul yang menjalankan pekerjaan.
description: ''
directCommands:
- uid: az_batchai_job_node_exec
  name: az batchai job node exec
  summary: Menjalankan baris perintah pada node kluster yang digunakan untuk menjalankan pekerjaan dengan penerusan port opsional.
  description: ''
  syntax: >-
    az batchai job node exec --experiment
                             --job
                             --resource-group
                             --workspace
                             [--address]
                             [--exec]
                             [--node-id]
                             [--password]
                             [--ssh-private-key]
  examples:
  - summary: Laporkan status GPU untuk simpul pekerjaan.
    syntax: >-
      az batchai job node exec -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          --exec "nvidia-smi"
  - summary: Laporkan rekam jepret dari proses saat ini.
    syntax: >-
      az batchai job node exec -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          --exec "ps aux"
  - summary: Teruskan lokal 9000 ke port 9001 pada simpul yang diberikan.
    syntax: >-
      az batchai job node exec -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -n tvm-xxx -L 9000:localhost:9001
  requiredParameters:
  - isRequired: true
    name: --experiment -e
    summary: Nama eksperimen.
    description: ''
  - isRequired: true
    name: --job -j
    summary: Nama pekerjaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --address -L
    summary: Menentukan bahwa koneksi ke port TCP atau soket Unix yang diberikan pada host lokal (klien) akan diteruskan ke host dan port yang diberikan, atau soket Unix, di sisi jarak jauh. misalnya -L 8080:localhost:8080.
    description: ''
  - name: --exec
    summary: Baris perintah opsional yang akan dijalankan pada simpul. Jika tidak disediakan, perintah hanya akan melakukan penerusan port.
    description: ''
  - name: --node-id -n
    summary: ID simpul untuk meneruskan port. Jika tidak disediakan, perintah akan dijalankan pada simpul pertama yang tersedia.
    description: ''
  - name: --password -p
    summary: Kata sandi opsional untuk membuat koneksi SSH.
    description: ''
  - name: --ssh-private-key -k
    summary: Jalur kunci privat SSH opsional untuk membuat koneksi SSH. Jika dihilangkan, kunci privat SSH default akan digunakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_job_node_list
  name: az batchai job node list
  summary: Mencantumkan informasi masuk jarak jauh untuk simpul yang menjalankan pekerjaan.
  description: Cantumkan informasi masuk jarak jauh untuk simpul yang saat ini ada (tidak dibatalkan alokasinya) tempat pekerjaan dijalankan. Anda dapat melakukan ssh ke simpul tertentu menggunakan alamat IP publik yang disediakan dan nomor port. Mis. nomor port SSH simpul ssh <admin user name>@<public ip> -p <>.
  syntax: >-
    az batchai job node list --experiment
                             --job
                             --resource-group
                             --workspace
  examples:
  - summary: Mencantumkan informasi login jarak jauh untuk simpul pekerjaan.
    syntax: az batchai job node list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob -o table
  requiredParameters:
  - isRequired: true
    name: --experiment -e
    summary: Nama eksperimen.
    description: ''
  - isRequired: true
    name: --job -j
    summary: Nama pekerjaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_job_node_exec
- az_batchai_job_node_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

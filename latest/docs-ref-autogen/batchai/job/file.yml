### YamlMime:AzureCLIGroup
uid: az_batchai_job_file
name: az batchai job file
summary: Perintah untuk mencantumkan dan mengalirkan file dalam direktori output pekerjaan.
description: ''
directCommands:
- uid: az_batchai_job_file_list
  name: az batchai job file list
  summary: Mencantumkan file output pekerjaan dalam direktori dengan id yang diberikan.
  description: Cantumkan file output pekerjaan dalam direktori dengan id tertentu jika direktori output terletak di Azure File Share atau Blob Container yang dipasang.
  syntax: >-
    az batchai job file list --experiment
                             --job
                             --resource-group
                             --workspace
                             [--expiry]
                             [--output-directory-id]
                             [--path]
  examples:
  - summary: Mencantumkan file dalam direktori output standar pekerjaan.
    syntax: az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob
  - summary: Mencantumkan file dalam direktori output standar pekerjaan. Menghasilkan output dalam format tabel.
    syntax: az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob -o table
  - summary: Mencantumkan file dalam folder 'MyFolder/MySubfolder' dari direktori output dengan id 'MODELS'.
    syntax: >-
      az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -d MODELS -p MyFolder/MySubfolder
  - summary: Cantumkan file dalam direktori output standar pekerjaan yang membuat URL unduhan tetap valid selama 15 menit.
    syntax: >-
      az batchai job file list -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          --expiry 15
  requiredParameters:
  - isRequired: true
    name: --experiment -e
    summary: Nama eksperimen.
    description: ''
  - isRequired: true
    name: --job -j
    summary: Nama pekerjaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --expiry
    defaultValue: "60"
    summary: Waktu dalam menit untuk berapa lama URL unduhan yang dihasilkan harus tetap valid.
    description: ''
  - name: --output-directory-id -d
    defaultValue: stdouterr
    summary: Id direktori output pekerjaan (seperti yang ditentukan oleh elemen "id" dalam koleksi outputDirectories dalam parameter pembuatan pekerjaan).
    description: ''
  - name: --path -p
    defaultValue: .
    summary: Jalur relatif dalam direktori output yang diberikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_job_file_stream
  name: az batchai job file stream
  summary: Streaming konten file (mirip dengan 'tail -f').
  description: Menunggu pekerjaan untuk membuat file yang diberikan dan mulai mengalirkannya mirip dengan perintah 'tail -f'. Perintah selesai ketika pekerjaan selesai dieksekusi.
  syntax: >-
    az batchai job file stream --experiment
                               --file-name
                               --job
                               --resource-group
                               --workspace
                               [--output-directory-id]
                               [--path]
  examples:
  - summary: Streaming file output standar pekerjaan.
    syntax: >-
      az batchai job file stream -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -f stdout.txt
  - summary: Streaming file 'log.txt' dari folder 'log' direktori output dengan id 'OUTPUTS'.
    syntax: >-
      az batchai job file stream -g MyResourceGroup -w MyWorkspace -e MyExperiment -j MyJob \
          -d OUTPUTS -p logs -f log.txt
  requiredParameters:
  - isRequired: true
    name: --experiment -e
    summary: Nama eksperimen.
    description: ''
  - isRequired: true
    name: --file-name -f
    summary: Nama file yang akan dialirkan.
    description: ''
  - isRequired: true
    name: --job -j
    summary: Nama pekerjaan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --output-directory-id -d
    defaultValue: stdouterr
    summary: Id direktori output pekerjaan (seperti yang ditentukan oleh elemen "id" dalam koleksi outputDirectories dalam parameter pembuatan pekerjaan).
    description: ''
  - name: --path -p
    defaultValue: .
    summary: Jalur relatif dalam direktori output yang diberikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_job_file_list
- az_batchai_job_file_stream
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

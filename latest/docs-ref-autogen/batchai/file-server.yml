### YamlMime:AzureCLIGroup
uid: az_batchai_file-server
name: az batchai file-server
summary: Perintah untuk mengelola server file.
description: ''
directCommands:
- uid: az_batchai_file-server_create
  name: az batchai file-server create
  summary: Membuat server file.
  description: ''
  syntax: >-
    az batchai file-server create --name
                                  --resource-group
                                  --workspace
                                  [--caching-type {none, readonly, readwrite}]
                                  [--config-file]
                                  [--disk-count]
                                  [--disk-size]
                                  [--generate-ssh-keys]
                                  [--no-wait]
                                  [--password]
                                  [--ssh-key]
                                  [--storage-sku {Premium_LRS, Standard_LRS}]
                                  [--subnet]
                                  [--user-name]
                                  [--vm-size]
  examples:
  - summary: Buat server file NFS menggunakan file konfigurasi.
    syntax: az batchai file-server create -g MyResourceGroup -w MyWorkspace -n MyNFS -f nfs.json
  - summary: Buat NFS yang menyediakan parameter secara manual.
    syntax: >-
      az batchai file-server create -g MyResourceGroup -w MyWorkspace -n MyNFS \
          -s Standard_D14 --disk-count 4 --disk-size 512 \
          --storage-sku Premium_LRS --caching-type readonly \
          -u $USER -k ~/.ssh/id_rsa.pub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama server file.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi nilai default dengan menyiapkan ruang kerja default menggunakan `az batchai workspace set-default`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Nama atau ID ARM ruang kerja. Anda dapat mengonfigurasi ruang kerja default menggunakan `az batchai workspace set-default`.
    description: ''
  optionalParameters:
  - name: --caching-type
    parameterValueGroup: none, readonly, readwrite
    summary: Jenis penembolokan untuk disk premium. Jika tidak disediakan melalui baris perintah atau dalam file konfigurasi, tidak ada penembolokan yang akan digunakan.
    description: ''
  - name: --config-file -f
    summary: Jalur ke file json yang berisi parameter pembuatan server file (representasi json dari azure.mgmt.batchai.models.FileServerCreateParameters). Catatan, parameter yang diberikan melalui baris perintah akan menimpa parameter yang ditentukan dalam file konfigurasi.
    description: ''
  - name: --disk-count
    summary: Jumlah disk.
    description: ''
  - name: --disk-size
    summary: Ukuran disk dalam Gb.
    description: ''
  - name: --generate-ssh-keys
    summary: Hasilkan file kunci publik dan privat SSH di direktori ~/.ssh (jika hilang).
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --password -p
    summary: Kata sandi opsional untuk pengguna admin yang dibuat pada simpul NFS.
    description: ''
  - name: --ssh-key -k
    summary: Nilai atau jalur kunci publik SSH opsional. Jika di-ommit dan tidak ada kata sandi yang ditentukan, kunci SSH default (~/.ssh/id_rsa.pub) akan digunakan.
    description: ''
  - name: --storage-sku
    parameterValueGroup: Premium_LRS, Standard_LRS
    summary: Sku akun penyimpanan untuk mempertahankan VM.
    description: ''
  - name: --subnet
    summary: ID ARM subnet jaringan virtual untuk memasukkan server file. Jika tidak disediakan melalui baris perintah atau dalam file konfigurasi, Batch AI akan membuat jaringan virtual dan subnet baru di bawah langganan Anda.
    description: ''
  - name: --user-name -u
    summary: Nama akun pengguna admin yang akan dibuat pada simpul NFS. Jika nilai tidak disediakan dan tidak ada konfigurasi pengguna yang disediakan dalam file konfigurasi, nama pengguna saat ini akan digunakan.
    description: ''
  - name: --vm-size -s
    summary: Ukuran VM.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_file-server_list
  name: az batchai file-server list
  summary: Mencantumkan server file.
  description: ''
  syntax: >-
    az batchai file-server list --resource-group
                                --workspace
  examples:
  - summary: Cantumkan semua server file di ruang kerja yang diberikan.
    syntax: az batchai file-server list -g MyResourceGroup -w MyWorkspace -o table
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_file-server_create
- az_batchai_file-server_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_batchai_experiment
name: az batchai experiment
summary: Perintah untuk mengelola eksperimen.
description: ''
directCommands:
- uid: az_batchai_experiment_create
  name: az batchai experiment create
  summary: Buat eksperimen.
  description: ''
  syntax: >-
    az batchai experiment create --name
                                 --resource-group
                                 --workspace
  examples:
  - summary: Buat eksperimen.
    syntax: az batchai experiment create -g MyResourceGroup -w MyWorkspace -n MyExperiment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama eksperimen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_experiment_delete
  name: az batchai experiment delete
  summary: Menghapus eksperimen.
  description: ''
  syntax: >-
    az batchai experiment delete [--ids]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--workspace]
                                 [--yes]
  examples:
  - summary: Menghapus eksperimen. Semua pekerjaan yang berjalan akan dihentikan.
    syntax: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -n MyExperiment
  - summary: Hapus eksperimen tanpa meminta konfirmasi (untuk skenario non-interaktif).
    syntax: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -n MyExperiment -y
  - summary: Minta penghapusan eksperimen tanpa menunggu pekerjaan dihapus.
    syntax: az batchai experiment delete -g MyResourceGroup -w MyWorkspace -n MyExperiment --no-wait
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama eksperimen.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace -w
    summary: Nama ruang kerja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_experiment_list
  name: az batchai experiment list
  summary: Mencantumkan eksperimen.
  description: ''
  syntax: >-
    az batchai experiment list --resource-group
                               --workspace
  examples:
  - summary: Mencantumkan eksperimen.
    syntax: az batchai experiment list -g MyResourceGroup -w MyWorkspace -o table
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
- uid: az_batchai_experiment_show
  name: az batchai experiment show
  summary: Tampilkan informasi tentang eksperimen.
  description: ''
  syntax: >-
    az batchai experiment show [--ids]
                               [--name]
                               [--resource-group]
                               [--workspace]
  examples:
  - summary: Tampilkan informasi tentang eksperimen.
    syntax: az batchai experiment show -g MyResourceGroup -w MyWorkspace -n MyExperiment -o table
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama eksperimen.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace -w
    summary: Nama ruang kerja.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_experiment_create
- az_batchai_experiment_delete
- az_batchai_experiment_list
- az_batchai_experiment_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

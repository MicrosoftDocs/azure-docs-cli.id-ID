### YamlMime:AzureCLIGroup
uid: az_batchai_cluster_file
name: az batchai cluster file
summary: Perintah untuk bekerja dengan file yang dihasilkan oleh tugas penyiapan simpul.
description: ''
directCommands:
- uid: az_batchai_cluster_file_list
  name: az batchai cluster file list
  summary: Mencantumkan file yang dihasilkan oleh tugas penyiapan simpul kluster.
  description: Cantumkan file yang dihasilkan oleh tugas penyiapan simpul kluster di bawah jalur $AZ_BATCHAI_STDOUTERR_DIR. Fungsionalitas ini hanya tersedia jika direktori output tugas penyiapan simpul terletak di Azure File Share atau Azure Blob Container yang dipasang.
  syntax: >-
    az batchai cluster file list --cluster
                                 --resource-group
                                 --workspace
                                 [--expiry]
                                 [--path]
  examples:
  - summary: Mencantumkan nama dan ukuran file dan direktori di dalam $AZ_BATCHAI_STDOUTERR_DIR.
    syntax: az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster -o table
  - summary: Cantumkan nama, ukuran, dan unduh URL untuk file dan direktori di dalam $AZ_BATCHAI_STDOUTERR_DIR.
    syntax: az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster
  - summary: Cantumkan nama, ukuran, dan unduh URL untuk file dan direktori di dalam $AZ_BATCHAI_STDOUTERR_DIR/folder/subfolder.
    syntax: >-
      az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster \
          -p folder/subfolder
  - summary: Cantumkan nama, ukuran, dan unduh URL untuk file dan direktori di dalam $AZ_BATCHAI_STDOUTERR_DIR yang membuat URL unduhan tetap valid selama satu jam.
    syntax: >-
      az batchai cluster file list -g MyResourceGroup -w MyWorkspace -c MyCluster \
          --expiry 60
  requiredParameters:
  - isRequired: true
    name: --cluster -c
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --expiry
    defaultValue: "60"
    summary: Waktu dalam menit untuk berapa lama URL unduhan yang dihasilkan harus tetap valid.
    description: ''
  - name: --path -p
    defaultValue: .
    summary: Jalur relatif subfolder di dalam direktori output tugas penyiapan simpul.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
commands:
- az_batchai_cluster_file_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_containerapp_auth_apple
name: az containerapp auth apple
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az containerapp auth apple** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola autentikasi containerapp dan otorisasi IdP Apple.
description: ''
directCommands:
- uid: az_containerapp_auth_apple_show
  name: az containerapp auth apple show
  summary: Tampilkan pengaturan autentikasi untuk IdP Apple.
  description: ''
  syntax: >-
    az containerapp auth apple show --name
                                    --resource-group
  examples:
  - summary: Tampilkan pengaturan autentikasi untuk IdP Apple.
    syntax: az containerapp auth apple show --name MyContainerapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_auth_apple_update
  name: az containerapp auth apple update
  summary: Perbarui id klien dan rahasia klien untuk IdP Apple.
  description: ''
  syntax: >-
    az containerapp auth apple update --name
                                      --resource-group
                                      [--client-id]
                                      [--client-secret]
                                      [--client-secret-name]
                                      [--scopes]
                                      [--yes]
  examples:
  - summary: Perbarui id klien dan rahasia klien untuk IdP Apple.
    syntax: >-
      az containerapp auth apple update  -g myResourceGroup --name MyContainerapp \
        --client-id my-client-id --client-secret very_secret_password
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --client-id
    summary: ID Klien aplikasi yang digunakan untuk masuk.
    description: ''
  - name: --client-secret
    summary: Rahasia klien.
    description: ''
  - name: --client-secret-name
    summary: Nama rahasia aplikasi yang berisi rahasia klien dari aplikasi pihak yang mengandalkan.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang harus diminta saat mengautentikasi.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_containerapp_auth_apple_show
- az_containerapp_auth_apple_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

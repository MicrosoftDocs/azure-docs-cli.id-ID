### YamlMime:AzureCLIGroup
uid: az_containerapp_identity
name: az containerapp identity
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **identitas az containerapp** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola identitas terkelola.
description: ''
directCommands:
- uid: az_containerapp_identity_assign
  name: az containerapp identity assign
  summary: Tetapkan identitas terkelola ke aplikasi kontainer.
  description: Identitas terkelola dapat ditetapkan pengguna atau ditetapkan sistem.
  syntax: >-
    az containerapp identity assign --name
                                    --resource-group
                                    [--no-wait]
                                    [--system-assigned]
                                    [--user-assigned]
  examples:
  - summary: Tetapkan identitas sistem.
    syntax: az containerapp identity assign -n myContainerapp -g MyResourceGroup --system-assigned
  - summary: Tetapkan identitas pengguna.
    syntax: az containerapp identity assign -n myContainerapp -g MyResourceGroup --user-assigned myUserIdentityName
  - summary: Tetapkan identitas pengguna (dari grup sumber daya yang berbeda dari containerapp).
    syntax: az containerapp identity assign -n myContainerapp -g MyResourceGroup --user-assigned myUserIdentityResourceId
  - summary: Tetapkan sistem dan identitas pengguna.
    syntax: az containerapp identity assign -n myContainerapp -g MyResourceGroup --system-assigned --user-assigned myUserIdentityResourceId
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --system-assigned
    summary: Boolean menunjukkan apakah akan menetapkan identitas yang ditetapkan sistem.
    description: ''
  - name: --user-assigned
    summary: Identitas pengguna yang dipisahkan spasi.
    description: ''
- uid: az_containerapp_identity_remove
  name: az containerapp identity remove
  summary: Menghapus identitas terkelola dari aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp identity remove --name
                                    --resource-group
                                    [--no-wait]
                                    [--system-assigned]
                                    [--user-assigned]
  examples:
  - summary: Hapus identitas sistem.
    syntax: az containerapp identity remove -n myContainerapp -g MyResourceGroup --system-assigned
  - summary: Hapus identitas pengguna.
    syntax: az containerapp identity remove -n myContainerapp -g MyResourceGroup --user-assigned myUserIdentityName
  - summary: Hapus sistem dan identitas pengguna (dari grup sumber daya yang berbeda dari containerapp).
    syntax: az containerapp identity remove -n myContainerapp -g MyResourceGroup --system-assigned --user-assigned myUserIdentityResourceId
  - summary: Hapus semua identitas pengguna.
    syntax: az containerapp identity remove -n myContainerapp -g MyResourceGroup --user-assigned
  - summary: Hapus identitas sistem dan semua identitas pengguna.
    syntax: az containerapp identity remove -n myContainerapp -g MyResourceGroup --system-assigned --user-assigned
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --system-assigned
    summary: Boolean menunjukkan apakah akan menetapkan identitas yang ditetapkan sistem.
    description: ''
  - name: --user-assigned
    summary: Identitas pengguna yang dipisahkan spasi. Jika tidak ada identitas pengguna yang ditentukan, semua identitas pengguna akan dihapus.
    description: ''
- uid: az_containerapp_identity_show
  name: az containerapp identity show
  summary: Menampilkan identitas terkelola dari aplikasi kontainer.
  description: ''
  syntax: >-
    az containerapp identity show --name
                                  --resource-group
  examples:
  - summary: Tampilkan identitas terkelola.
    syntax: az containerapp identity show -n myContainerapp -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Containerapp.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_containerapp_identity_assign
- az_containerapp_identity_remove
- az_containerapp_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

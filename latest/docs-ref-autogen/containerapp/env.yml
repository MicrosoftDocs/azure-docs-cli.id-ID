### YamlMime:AzureCLIGroup
uid: az_containerapp_env
name: az containerapp env
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **containerapp** untuk Azure CLI (versi 2.37.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az containerapp env** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola lingkungan Container Apps.
description: ''
directCommands:
- uid: az_containerapp_env_create
  name: az containerapp env create
  summary: Membuat lingkungan Container Apps.
  description: ''
  syntax: >-
    az containerapp env create --name
                               --resource-group
                               [--dapr-instrumentation-key]
                               [--docker-bridge-cidr]
                               [--infrastructure-subnet-resource-id]
                               [--internal-only {false, true}]
                               [--location]
                               [--logs-workspace-id]
                               [--logs-workspace-key]
                               [--no-wait]
                               [--platform-reserved-cidr]
                               [--platform-reserved-dns-ip]
                               [--tags]
                               [--zone-redundant]
  examples:
  - summary: Buat lingkungan dengan ruang kerja Analitik Log yang dibuat secara otomatis.
    syntax: >-
      az containerapp env create -n MyContainerappEnvironment -g MyResourceGroup \
          --location eastus2
  - summary: Buat lingkungan dengan ruang kerja Analitik Log yang sudah ada.
    syntax: >-
      az containerapp env create -n MyContainerappEnvironment -g MyResourceGroup \
          --logs-workspace-id myLogsWorkspaceID \
          --logs-workspace-key myLogsWorkspaceKey \
          --location eastus2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama lingkungan Aplikasi Kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dapr-instrumentation-key
    summary: Kunci instrumentasi Insights aplikasi yang digunakan oleh Dapr untuk mengekspor telemetri komunikasi Layanan ke Layanan.
    description: ''
  - name: --docker-bridge-cidr
    summary: Rentang IP notasi CIDR yang ditetapkan ke jembatan Docker. Ini tidak boleh tumpang tindih dengan rentang IP Subnet atau rentang IP yang ditentukan dalam CIDR Cadangan Platform, jika ditentukan.
    description: ''
  - name: --infrastructure-subnet-resource-id -s
    summary: ID sumber daya subnet untuk komponen infrastruktur dan kontainer aplikasi pengguna.
    description: ''
  - name: --internal-only
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan lingkungan hanya memiliki load balancer internal. Lingkungan ini tidak memiliki sumber daya IP statis publik, oleh karena itu harus menyediakan infrastructureSubnetResourceId jika mengaktifkan properti ini.
    description: ''
  - name: --location -l
    summary: 'Lokasi sumber daya. Contoh: eastus2, northeurope.'
    description: ''
  - name: --logs-workspace-id
    summary: Nama atau ID sumber daya ruang kerja Analitik Log untuk mengirim log diagnostik. Anda dapat menggunakan "az monitor log-analytics workspace create" untuk membuatnya. Penagihan tambahan mungkin berlaku.
    description: ''
  - name: --logs-workspace-key
    summary: Kunci ruang kerja Analitik Log untuk mengonfigurasi ruang kerja Analitik Log Anda. Anda dapat menggunakan "az monitor log-analytics workspace get-shared-keys" untuk mengambil kunci.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --platform-reserved-cidr
    summary: Rentang IP dalam notasi CIDR yang dapat dicadangkan untuk alamat IP infrastruktur lingkungan. Ini tidak boleh tumpang tindih dengan rentang IP Subnet lainnya.
    description: ''
  - name: --platform-reserved-dns-ip
    summary: Alamat IP dari rentang IP yang ditentukan oleh PLATFORM Reserved CIDR yang akan dicadangkan untuk server DNS internal.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone-redundant -z
    summary: Aktifkan redundansi zona pada lingkungan. Tidak dapat digunakan tanpa --infrastructure-subnet-resource-id. Jika digunakan dengan --location, lokasi subnet harus cocok.
    description: ''
- uid: az_containerapp_env_delete
  name: az containerapp env delete
  summary: Menghapus lingkungan Container Apps.
  description: ''
  syntax: >-
    az containerapp env delete --name
                               --resource-group
                               [--no-wait]
                               [--yes]
  examples:
  - summary: Menghapus lingkungan.
    syntax: az containerapp env delete -n MyContainerappEnvironment -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Lingkungan Aplikasi Kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_containerapp_env_list
  name: az containerapp env list
  summary: Mencantumkan lingkungan Container Apps menurut langganan atau grup sumber daya.
  description: ''
  syntax: az containerapp env list [--resource-group]
  examples:
  - summary: Mencantumkan lingkungan dalam langganan saat ini.
    syntax: az containerapp env list
  - summary: Mencantumkan lingkungan menurut grup sumber daya.
    syntax: az containerapp env list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_containerapp_env_show
  name: az containerapp env show
  summary: Menampilkan detail lingkungan Aplikasi Kontainer.
  description: ''
  syntax: >-
    az containerapp env show --name
                             --resource-group
  examples:
  - summary: Menampilkan detail lingkungan.
    syntax: az containerapp env show -n MyContainerappEnvironment -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Lingkungan Aplikasi Kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

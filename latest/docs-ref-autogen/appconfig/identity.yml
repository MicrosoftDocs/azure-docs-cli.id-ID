### YamlMime:AzureCLIGroup
uid: az_appconfig_identity
name: az appconfig identity
summary: Identitas terkelola untuk App Configurations.
description: ''
directCommands:
- uid: az_appconfig_identity_assign
  name: az appconfig identity assign
  summary: Memperbarui identitas terkelola untuk App Configuration.
  description: ''
  syntax: >-
    az appconfig identity assign --name
                                 [--identities]
                                 [--resource-group]
  examples:
  - summary: Mengaktifkan identitas yang ditetapkan sistem untuk App Configuration yang ada
    syntax: az appconfig identity assign -g MyResourceGroup -n MyAppConfiguration
  - summary: Menetapkan identitas terkelola yang ditetapkan pengguna untuk App Configuration yang sudah ada
    syntax: az appconfig identity assign -g MyResourceGroup -n MyAppConfiguration --identities "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCEGROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentity"
  - summary: Menetapkan identitas yang ditetapkan sistem dan pengguna untuk App Configuration yang ada
    syntax: az appconfig identity assign -g MyResourceGroup -n MyAppConfiguration --identities [system] "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCEGROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentity"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --identitas
    summary: Terima identitas terkelola yang ditetapkan sistem atau ditetapkan pengguna yang dipisahkan oleh spasi. Gunakan '[system]' untuk merujuk ke identitas terkelola yang ditetapkan sistem atau ID sumber daya untuk merujuk ke identitas terkelola yang ditetapkan pengguna. Jika argumen ini tidak disediakan atau argumen ini disediakan tanpa nilai apa pun, identitas terkelola yang ditetapkan sistem akan digunakan secara default.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_identity_remove
  name: az appconfig identity remove
  summary: Menghapus identitas terkelola untuk App Configuration.
  description: ''
  syntax: >-
    az appconfig identity remove --name
                                 [--identities]
                                 [--resource-group]
  examples:
  - summary: Hapus identitas yang ditetapkan sistem dari App Configuration.
    syntax: az appconfig identity remove -g MyResourceGroup -n MyAppConfiguration
  - summary: Menghapus identitas yang ditetapkan pengguna dari App Configuration.
    syntax: az appconfig identity remove -g MyResourceGroup -n MyAppConfiguration --identities "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCEGROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentity"
  - summary: Hapus semua identitas dari App Configuration.
    syntax: az appconfig identity remove -g MyResourceGroup -n MyAppConfiguration --identities [all]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --identitas
    summary: Terima identitas terkelola yang ditetapkan sistem atau ditetapkan pengguna yang dipisahkan oleh spasi. Gunakan '[system]' untuk merujuk ke identitas terkelola yang ditetapkan sistem, '[all]' untuk semua identitas terkelola atau ID sumber daya untuk merujuk identitas terkelola yang ditetapkan pengguna. Jika argumen ini tidak disediakan atau argumen ini disediakan tanpa nilai apa pun, identitas terkelola yang ditetapkan sistem akan dihapus secara default.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_identity_show
  name: az appconfig identity show
  summary: Menampilkan identitas terkelola untuk App Configuration.
  description: ''
  syntax: >-
    az appconfig identity show --name
                               [--resource-group]
  examples:
  - summary: Menampilkan identitas terkelola untuk tugas.
    syntax: az appconfig identity show -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama App Configuration. Anda dapat mengonfigurasi nama default menggunakan `az configure --defaults app_configuration_store=<name>`.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
commands:
- az_appconfig_identity_assign
- az_appconfig_identity_remove
- az_appconfig_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

- uid: az_vm_install-patches
  name: az vm install-patches
  summary: Instal patch pada VM.
  description: ''
  syntax: >-
    az vm install-patches --maximum-duration
                          --reboot-setting {Always, IfRequired, Never}
                          [--classifications-to-include-linux {Critical, Other, Security}]
                          [--classifications-to-include-win {Critical, Definition, FeaturePack, Security, ServicePack, Tools, UpdateRollUp, Updates}]
                          [--exclude-kbs-requiring-reboot {false, true}]
                          [--ids]
                          [--kb-numbers-to-exclude]
                          [--kb-numbers-to-include]
                          [--name]
                          [--no-wait]
                          [--package-name-masks-to-exclude]
                          [--package-name-masks-to-include]
                          [--resource-group]
  examples:
  - summary: Instal patch pada VM windows, memungkinkan jumlah waktu maksimum menjadi 4 jam, dan VM akan reboot jika diperlukan selama operasi pembaruan perangkat lunak.
    syntax: az vm install-patches -g MyResourceGroup -n MyVm --maximum-duration PT4H --reboot-setting IfRequired --classifications-to-include-win Critical Security --exclude-kbs-requiring-reboot true
  - summary: Instal patch pada VM linux, memungkinkan jumlah waktu maksimum menjadi 4 jam, dan VM akan reboot jika diperlukan selama operasi pembaruan perangkat lunak.
    syntax: az vm install-patches -g MyResourceGroup -n MyVm --maximum-duration PT4H --reboot-setting IfRequired --classifications-to-include-linux Critical
  requiredParameters:
  - isRequired: true
    name: --maximum-duration
    summary: Tentukan jumlah waktu maksimum operasi akan berjalan. Ini harus berupa string durasi yang mematuhi ISO 8601 seperti PT4H (4 jam).
    description: ''
  - isRequired: true
    name: --reboot-setting
    parameterValueGroup: Always, IfRequired, Never
    summary: Tentukan kapan dapat diterima untuk me-reboot VM selama operasi pembaruan perangkat lunak.
    description: ''
  optionalParameters:
  - name: --classifications-to-include-linux
    parameterValueGroup: Critical, Other, Security
    summary: Daftar klasifikasi yang dipisahkan ruang untuk disertakan untuk VM Linux.
    description: ''
  - name: --classifications-to-include-win
    parameterValueGroup: Critical, Definition, FeaturePack, Security, ServicePack, Tools, UpdateRollUp, Updates
    summary: Daftar klasifikasi yang dipisahkan ruang untuk disertakan untuk VM Windows.
    description: ''
  - name: --exclude-kbs-requiring-reboot
    parameterValueGroup: false, true
    summary: Filter KB yang tidak memiliki perilaku reboot 'NeverReboots' saat ini diatur. Hanya berlaku untuk Windows VM.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kb-numbers-to-exclude
    summary: Daftar KB yang dipisahkan spasi untuk dikecualikan dalam operasi patch. Hanya berlaku untuk Windows VM.
    description: ''
  - name: --kb-numbers-to-include
    summary: Daftar KB yang dipisahkan spasi untuk disertakan dalam operasi patch. Hanya berlaku untuk Windows VM.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --package-name-masks-to-exclude
    summary: 'Daftar paket yang dipisahkan spasi untuk dikecualikan dalam operasi patch. Format: packageName_packageVersion. Hanya berlaku untuk VM Linux.'
    description: ''
  - name: --package-name-masks-to-include
    summary: 'Daftar paket yang dipisahkan spasi untuk disertakan dalam operasi patch. Format: packageName_packageVersion. Hanya berlaku untuk VM Linux.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_list
  name: az vm list
  summary: Mencantumkan detail Virtual Machines.
  description: '`--resource-group` dapat meneruskan string kosong sebagai parameter, yang akan menghasilkan semua informasi VM di bawah langganan. Untuk informasi selengkapnya tentang mengkueri informasi tentang Virtual Machines, lihat https://docs.microsoft.com/cli/azure/query-az-cli2.'

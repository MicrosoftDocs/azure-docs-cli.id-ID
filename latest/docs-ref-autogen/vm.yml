                 [--write-accelerator]
  examples:
  - summary: Menambahkan atau memperbarui tag.
    syntax: az vm update -n name -g group --set tags.tagName=tagValue
  - summary: Menghapus tag.
    syntax: az vm update -n name -g group --remove tags.tagName
  - summary: Atur NIC utama VM.
    syntax: az vm update -n name -g group --set networkProfile.networkInterfaces[1].primary=false networkProfile.networkInterfaces[0].primary=true
  - summary: Tambahkan NIC non-primer baru ke VM.
    syntax: az vm update -n name -g group --add networkProfile.networkInterfaces primary=false id={NIC_ID}
  - summary: Hapus NIC keempat dari VM.
    syntax: az vm update -n name -g group --remove networkProfile.networkInterfaces 3
  - summary: Menambahkan VM yang ada ke host khusus
    syntax: >-
      az vm deallocate -n name -g group

      az vm update -n name -g group --host my-host

      az vm start -n name -g group
  - summary: Menambahkan VM yang ada ke grup host khusus
    syntax: >-
      az vm deallocate -n name -g group

      az vm update -n name -g group --host-group my-host-group

      az vm start -n name -g group
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --capacity-reservation-group --crg
    summary: ID atau nama grup reservasi kapasitas yang digunakan untuk mengalokasikan. Teruskan "Tidak Ada" untuk memisahkan grup reservasi kapasitas. Harap dicatat bahwa jika Anda ingin menghapus VM/VMSS yang telah dikaitkan dengan grup reservasi kapasitas, Anda perlu memisahkan grup reservasi kapasitas terlebih dahulu.
    description: ''
  - name: --disk-caching
    summary: Gunakan nilai tunggal untuk diterapkan di seluruh, atau tentukan disk individual, misalnya 'os=ReadWrite 0=None 1=ReadOnly' harus mengaktifkan pembaruan disk os dan 2 disk data.
    description: ''
  - name: --enable-hibernation
    parameterValueGroup: false, true
    summary: Bendera yang mengaktifkan atau menonaktifkan kemampuan hibernasi pada VM.
    description: ''
  - name: --enable-secure-boot
    parameterValueGroup: false, true
    summary: Aktifkan boot aman.
    description: ''
  - name: --enable-vtpm
    parameterValueGroup: false, true
    summary: Aktifkan vTPM.
    description: ''
  - name: --ephemeral-os-disk-placement --ephemeral-placement
    parameterValueGroup: CacheDisk, ResourceDisk
    summary: Hanya berlaku saat digunakan dengan `--size`. Memungkinkan Anda memilih lokasi provisi disk OS Ephemeral.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --host
    summary: ID sumber daya dari host khusus tempat VM akan berada. --host dan --host-group tidak dapat digunakan bersama-sama. Anda harus membatalkan alokasi VM sebelum memperbarui, dan memulai VM setelah pembaruan. Silakan lihat bantuan untuk contoh lebih lanjut.
    description: ''
  - name: --host-group
    summary: Nama atau ID sumber daya dari grup host khusus tempat VM akan berada. --host dan --host-group tidak dapat digunakan bersama-sama. Anda harus membatalkan alokasi VM sebelum memperbarui, dan memulai VM setelah pembaruan. Silakan lihat bantuan untuk contoh lebih lanjut.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BASE, RHEL_BASESAPAPPS, RHEL_BASESAPHA, RHEL_BYOS, RHEL_ELS_6, RHEL_EUS, RHEL_SAPAPPS, RHEL_SAPHA, SLES_BYOS, SLES_HPC, SLES_SAP, SLES_STANDARD, Windows_Client, Windows_Server
    summary: Menentukan bahwa gambar atau disk Windows dilisensikan secara lokal. Untuk mengaktifkan Azure Hybrid Benefit untuk Windows Server, gunakan 'Windows_Server'. Untuk mengaktifkan Hak Hosting Multi-penyewa untuk Windows 10, gunakan 'Windows_Client'. Untuk informasi selengkapnya, lihat dokumen online Azure Windows VM.
    description: ''
  - name: --max-price
    summary: Harga maksimum (dalam Dolar AS) yang bersedia Anda bayar untuk Spot VM/VMSS. -1 menunjukkan bahwa Spot VM/VMSS tidak boleh dikeluarkan karena alasan harga.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --os-disk
    summary: ID disk OS terkelola atau nama untuk ditukar.
    description: ''
  - name: --ppg
    summary: Nama atau ID grup penempatan kedekatan yang harus dikaitkan dengan VM.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular, Spot
    summary: Prioritas. Gunakan 'Spot' untuk menjalankan beban kerja berumur pendek dengan cara yang hemat biaya. Enum 'Rendah' akan ditolak di masa depan. Silakan gunakan 'Spot' untuk menyebarkan Azure spot VM dan/atau VMSS. Default ke Reguler.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --size
    summary: Ukuran baru komputer virtual. Lihat https://azure.microsoft.com/pricing/details/virtual-machines/ untuk info ukuran.
    description: ''
  - name: --ultra-ssd-enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan atau menonaktifkan kemampuan untuk memiliki 1 disk data terkelola atau lebih dengan akun penyimpanan UltraSSD_LRS.
    description: ''
  - name: --user-data
    summary: UserData untuk VM. Ini dapat diteruskan sebagai file atau string. Jika string kosong diteruskan, nilai yang ada akan dihapus.
    description: ''
  - name: --v-cpus-available
    summary: Tentukan jumlah vCPU yang tersedia.
    description: ''
  - name: --v-cpus-per-core
    summary: Tentukan rasio vCPU ke inti fisik. Mengatur properti ini ke 1 juga berarti bahwa hyper-threading dinonaktifkan.
    description: ''
  - name: --workspace
    summary: Nama atau ID Ruang Kerja Analitik Log. Jika Anda menentukan ruang kerja melalui namanya, ruang kerja harus berada dalam grup sumber daya yang sama dengan vm, jika tidak, ruang kerja baru akan dibuat.
    description: ''
  - name: --write-accelerator
    summary: Aktifkan/nonaktifkan akselerator tulis disk. Gunakan nilai tunggal 'true/false' untuk diterapkan di seluruh, atau tentukan disk individual, misalnya'os=true 1=true 2=true' untuk disk os dan disk data dengan lun 1 & 2.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_wait
  name: az vm wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi VM terpenuhi.
  description: ''
  syntax: >-
    az vm wait [--created]
               [--custom]
               [--deleted]
               [--exists]
               [--ids]
               [--interval]
               [--name]
               [--resource-group]
               [--timeout]
               [--updated]
  examples:
  - summary: Tunggu hingga VM dibuat.
    syntax: az vm wait -g MyResourceGroup -n MyVm --created
  - summary: Tunggu hingga semua VM dalam grup sumber daya dihapus.
    syntax: az vm wait --deleted --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py

### YamlMime:AzureCLIGroup
uid: az_vm
name: az vm
summary: Mengelola komputer virtual Linux atau Windows.
description: ''
directCommands:
- uid: az_vm_assess-patches
  name: az vm assess-patches
  summary: Menilai patch pada VM.
  description: ''
  syntax: >-
    az vm assess-patches [--ids]
                         [--name]
                         [--resource-group]
  examples:
  - summary: Menilai patch pada VM.
    syntax: az vm assess-patches -g MyResourceGroup -n MyVm
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_auto-shutdown
  name: az vm auto-shutdown
  summary: Mengelola matikan otomatis untuk VM.
  description: ''
  syntax: >-
    az vm auto-shutdown [--email]
                        [--ids]
                        [--location]
                        [--name]
                        [--off]
                        [--resource-group]
                        [--time]
                        [--webhook]
  examples:
  - summary: Membuat jadwal matikan otomatis untuk VM.
    syntax: az vm auto-shutdown -g MyResourceGroup -n MyVm --time 1730 --email "foo@bar.com" --webhook "https://example.com/"
  - summary: Menghapus jadwal matikan otomatis untuk VM.
    syntax: az vm auto-shutdown -g MyResourceGroup -n MyVm --off
  optionalParameters:
  - name: --email
    summary: Penerima email untuk mengirim pemberitahuan ke (dapat menjadi daftar alamat email yang dipisahkan titik koma).
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --off
    summary: Nonaktifkan matikan otomatis untuk VM. Konfigurasi akan dihapus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --time
    summary: 'Waktu UTC hari jadwal akan terjadi setiap hari. Format: hhmm. Contoh: 1730.'
    description: ''
  - name: --webhook
    summary: URL webhook tempat pemberitahuan akan dikirim.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_capture
  name: az vm capture
  summary: Mengambil informasi untuk VM yang dihentikan.
  description: Untuk tutorial end-to-end, lihat https://docs.microsoft.com/azure/virtual-machines/linux/capture-image.
  syntax: >-
    az vm capture --vhd-name-prefix
                  [--ids]
                  [--name]
                  [--overwrite]
                  [--resource-group]
                  [--storage-container]
  examples:
  - summary: Batalkan alokasi, generalisasi, dan tangkap komputer virtual yang dihentikan.
    syntax: >-
      az vm deallocate -g MyResourceGroup -n MyVm

      az vm generalize -g MyResourceGroup -n MyVm

      az vm capture -g MyResourceGroup -n MyVm --vhd-name-prefix MyPrefix
  - summary: Batalkan alokasi, generalisasi, dan tangkap beberapa komputer virtual yang dihentikan.
    syntax: >-
      vms_ids=$(az vm list -g MyResourceGroup --query "[].id" -o tsv)

      az vm deallocate --ids {vms_ids}

      az vm generalize --ids {vms_ids}

      az vm capture --ids {vms_ids} --vhd-name-prefix MyPrefix
  requiredParameters:
  - isRequired: true
    name: --vhd-name-prefix
    summary: Awalan nama VHD menentukan untuk disk VM.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --overwrite
    defaultValue: "1"
    summary: Timpa file disk yang ada.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-container
    defaultValue: vhds
    summary: Nama kontainer akun penyimpanan untuk menyimpan disk.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_convert
  name: az vm convert
  summary: Mengonversi VM dengan disk tidak terkelola untuk menggunakan disk terkelola.
  description: ''
  syntax: >-
    az vm convert [--ids]
                  [--name]
                  [--resource-group]
  examples:
  - summary: Mengonversi VM dengan disk tidak terkelola untuk menggunakan disk terkelola.
    syntax: az vm convert -g MyResourceGroup -n MyVm
  - summary: Konversikan semua VM dengan disk tidak terkelola dalam grup sumber daya untuk menggunakan disk terkelola.
    syntax: az vm convert --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_create
  name: az vm create
  summary: Membuat Azure Virtual Machine.
  description: Untuk tutorial end-to-end, lihat https://docs.microsoft.com/azure/virtual-machines/linux/quick-create-cli.
  syntax: >-
    az vm create --name
                 --resource-group
                 [--accelerated-networking {false, true}]
                 [--accept-term]
                 [--admin-password]
                 [--admin-username]
                 [--asgs]
                 [--assign-identity]
                 [--attach-data-disks]
                 [--attach-os-disk]
                 [--authentication-type {all, password, ssh}]
                 [--availability-set]
                 [--boot-diagnostics-storage]
                 [--capacity-reservation-group]
                 [--computer-name]
                 [--count]
                 [--custom-data]
                 [--data-disk-caching]
                 [--data-disk-delete-option]
                 [--data-disk-encryption-sets]
                 [--data-disk-sizes-gb]
                 [--disable-integrity-monitoring]
                 [--edge-zone]
                 [--enable-agent {false, true}]
                 [--enable-auto-update {false, true}]
                 [--enable-hibernation {false, true}]
                 [--enable-hotpatching {false, true}]
                 [--enable-secure-boot {false, true}]
                 [--enable-vtpm {false, true}]
                 [--encryption-at-host {false, true}]
                 [--ephemeral-os-disk {false, true}]
                 [--ephemeral-os-disk-placement {CacheDisk, ResourceDisk}]
                 [--eviction-policy {Deallocate, Delete}]
                 [--generate-ssh-keys]
                 [--host]
                 [--host-group]
                 [--image]
                 [--license-type {None, RHEL_BASE, RHEL_BASESAPAPPS, RHEL_BASESAPHA, RHEL_BYOS, RHEL_ELS_6, RHEL_EUS, RHEL_SAPAPPS, RHEL_SAPHA, SLES_BYOS, SLES_HPC, SLES_SAP, SLES_STANDARD, Windows_Client, Windows_Server}]
                 [--location]
                 [--max-price]
                 [--nic-delete-option]
                 [--nics]
                 [--no-wait]
                 [--nsg]
                 [--nsg-rule {NONE, RDP, SSH}]
                 [--os-disk-caching {None, ReadOnly, ReadWrite}]
                 [--os-disk-delete-option {Delete, Detach}]
                 [--os-disk-encryption-set]
                 [--os-disk-name]
                 [--os-disk-size-gb]
                 [--os-type {linux, windows}]
                 [--patch-mode {AutomaticByOS, AutomaticByPlatform, ImageDefault, Manual}]
                 [--plan-name]
                 [--plan-product]
                 [--plan-promotion-code]
                 [--plan-publisher]
                 [--platform-fault-domain]
                 [--ppg]
                 [--priority {Low, Regular, Spot}]
                 [--private-ip-address]
                 [--public-ip-address]
                 [--public-ip-address-allocation {dynamic, static}]
                 [--public-ip-address-dns-name]
                 [--public-ip-sku {Basic, Standard}]
                 [--role]
                 [--scope]
                 [--secrets]
                 [--security-type {TrustedLaunch}]
                 [--size]
                 [--specialized {false, true}]
                 [--ssh-dest-key-path]
                 [--ssh-key-name]
                 [--ssh-key-values]
                 [--storage-account]
                 [--storage-container-name]
                 [--storage-sku]
                 [--subnet]
                 [--subnet-address-prefix]
                 [--tags]
                 [--ultra-ssd-enabled {false, true}]
                 [--use-unmanaged-disk]
                 [--user-data]
                 [--v-cpus-available]
                 [--v-cpus-per-core]
                 [--validate]
                 [--vmss]
                 [--vnet-address-prefix]
                 [--vnet-name]
                 [--workspace]
                 [--zone {1, 2, 3}]
  examples:
  - summary: Buat VM Ubuntu default dengan autentikasi SSH otomatis.
    syntax: az vm create -n MyVm -g MyResourceGroup --image UbuntuLTS
  - summary: Buat VM RedHat default dengan autentikasi SSH otomatis menggunakan URN gambar.
    syntax: az vm create -n MyVm -g MyResourceGroup --image RedHat:RHEL:7-RAW:7.4.2018010506
  - summary: Buat komputer virtual Windows Server default dengan alamat IP privat.
    syntax: az vm create -n MyVm -g MyResourceGroup --public-ip-address "" --image Win2012R2Datacenter
  - summary: Membuat VM dari gambar terkelola kustom.
    syntax: az vm create -g MyResourceGroup -n MyVm --image MyImage
  - summary: Buat VM dari versi gambar galeri umum.
    syntax: az vm create -g MyResourceGroup -n MyVm --image /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Compute/galleries/myGallery/images/myImage/versions/1.0.0
  - summary: Buat VM dari versi gambar galeri khusus.
    syntax: az vm create -g MyResourceGroup -n MyVm --image /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Compute/galleries/myGallery/images/myImage/versions/1.0.0 --specialized
  - summary: Membuat VM dari versi terbaru gambar galeri
    syntax: az vm create -g MyResourceGroup -n MyVm --image /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Compute/galleries/myGallery/images/myImage
  - summary: Buat VM dengan melampirkan ke disk sistem operasi terkelola.
    syntax: az vm create -g MyResourceGroup -n MyVm --attach-os-disk MyOsDisk --os-type linux
  - summary: 'Buat VM Linux Ubuntu menggunakan skrip cloud-init untuk konfigurasi. Lihat: https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init.'
    syntax: az vm create -g MyResourceGroup -n MyVm --image debian --custom-data MyCloudInitScript.yml
  - summary: Buat VM Debian dengan autentikasi kunci SSH dan entri DNS publik, yang terletak di jaringan virtual dan set ketersediaan yang ada.
    syntax: >-
      az vm create -n MyVm -g MyResourceGroup --image debian --vnet-name MyVnet --subnet subnet1 \
          --availability-set MyAvailabilitySet --public-ip-address-dns-name MyUniqueDnsName \
          --ssh-key-values @key-file
  - summary: Buat VM Linux Ubuntu sederhana dengan alamat IP publik, entri DNS, dua disk data (10GB dan 20GB), lalu hasilkan pasangan kunci ssh.
    syntax: >-
      az vm create -n MyVm -g MyResourceGroup --public-ip-address-dns-name MyUniqueDnsName \
          --image ubuntults --data-disk-sizes-gb 10 20 --size Standard_DS2_v2 \
          --generate-ssh-keys
  - summary: Buat VM Debian menggunakan rahasia Key Vault.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  - summary: Buat komputer virtual CentOS dengan identitas yang ditetapkan sistem. VM akan memiliki peran 'Kontributor' dengan akses ke akun penyimpanan.
    syntax: az vm create -n MyVm -g rg1 --image centos --assign-identity [system] --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1 --role Contributor
  - summary: Buat VM debian dengan identitas yang ditetapkan pengguna.
    syntax: az vm create -n MyVm -g rg1 --image debian --assign-identity /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Buat VM debian dengan sistem dan identitas yang ditetapkan pengguna.
    syntax: az vm create -n MyVm -g rg1 --image debian --assign-identity [system] /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Buat VM di zona ketersediaan di wilayah grup sumber daya saat ini.
    syntax: az vm create -n MyVm -g MyResourceGroup --image Centos --zone 1
  - summary: Membuat beberapa VM. Dalam contoh ini, 3 VM dibuat. Mereka adalah MyVm0, MyVm1, MyVm2.
    syntax: az vm create -n MyVm -g MyResourceGroup --image centos --count 3
  - summary: Buat VM dari gambar galeri bersama (fitur pratinjau pribadi, silakan hubungi tim galeri gambar bersama melalui email sigpmdev@microsoft.com untuk mendaftar pratinjau jika Anda tertarik menggunakan fitur ini).
    syntax: az vm create -n MyVm -g MyResourceGroup --image /SharedGalleries/{gallery_unique_name}/Images/{image}/Versions/{version}
  - summary: Buat VM dari gambar galeri komunitas (fitur pratinjau pribadi, silakan hubungi tim galeri gambar komunitas melalui email sigpmdev@microsoft.com untuk mendaftar pratinjau jika Anda tertarik menggunakan fitur ini).
    syntax: az vm create -n MyVm -g MyResourceGroup --image /CommunityGalleries/{gallery_unique_name}/Images/{image}/Versions/{version}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktifkan jaringan yang dipercepat. Kecuali ditentukan, CLI akan mengaktifkannya berdasarkan gambar dan ukuran komputer.
    description: ''
  - name: --accept-term
    summary: Terima perjanjian lisensi dan pernyataan privasi.
    description: ''
  - name: --admin-password
    summary: Kata sandi untuk VM jika jenis autentikasi adalah 'Kata Sandi'.
    description: ''
  - name: --admin-username
    summary: Nama pengguna untuk VM. Nilai default adalah nama pengguna OS saat ini. Jika nilai default adalah sistem yang dicadangkan, maka nilai default akan diatur ke azureuser. Silakan merujuk ke https://docs.microsoft.com/rest/api/compute/virtualmachines/createorupdate#osprofile untuk mendapatkan daftar lengkap nilai yang dipesan.
    description: ''
  - name: --asgs
    summary: Daftar grup keamanan aplikasi yang dipisahkan spasi untuk dikaitkan dengan VM.
    description: ''
  - name: --assign-identity
    summary: Terima identitas yang ditetapkan sistem atau pengguna yang dipisahkan oleh spasi. Gunakan '[system]' untuk merujuk identitas yang ditetapkan sistem, atau id sumber daya untuk merujuk identitas yang ditetapkan pengguna. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --attach-data-disks
    summary: Lampirkan disk data yang ada ke VM. Dapat menggunakan nama atau ID disk terkelola atau URI ke VHD disk yang tidak dikelola.
    description: ''
  - name: --attach-os-disk
    summary: Lampirkan disk OS yang ada ke VM. Dapat menggunakan nama atau ID disk terkelola atau URI ke VHD disk yang tidak dikelola.
    description: ''
  - name: --authentication-type
    parameterValueGroup: all, password, ssh
    summary: Jenis autentikasi yang akan digunakan dengan VM. Default ke kata sandi untuk kunci umum Windows dan SSH untuk Linux. "all" memungkinkan autentikasi ssh dan kata sandi.
    description: ''
  - name: --availability-set
    summary: Nama atau ID dari set ketersediaan yang ada untuk menambahkan VM. Tidak ada secara default.
    description: ''
  - name: --boot-diagnostics-storage
    summary: Nama akun penyimpanan yang sudah ada sebelumnya atau uri blob-nya untuk menangkap diagnostik boot. Sku-nya harus menjadi salah satu Standard_GRS, Standard_LRS dan Standard_RAGRS.
    description: ''
  - name: --capacity-reservation-group --crg
    summary: ID atau nama grup reservasi kapasitas yang digunakan untuk mengalokasikan. Teruskan "Tidak Ada" untuk memisahkan grup reservasi kapasitas. Harap dicatat bahwa jika Anda ingin menghapus VM/VMSS yang telah dikaitkan dengan grup reservasi kapasitas, Anda perlu memisahkan grup reservasi kapasitas terlebih dahulu.
    description: ''
  - name: --computer-name
    summary: Nama OS host komputer virtual. Default ke nama VM.
    description: ''
  - name: --count
    summary: Jumlah komputer virtual yang akan dibuat. Rentang nilai adalah [2, 250], inklusif. Jangan tentukan parameter ini jika Anda ingin membuat VM tunggal normal. VM dibuat secara paralel. Output dari perintah ini adalah array VM, bukan satu VM tunggal. Setiap VM memiliki IP publik sendiri, NIC. VNET dan NSG dibagikan. Disarankan agar tidak ada IP publik, NIC, VNET, dan NSG yang ada dalam grup sumber daya. Ketika --count ditentukan, --attach-data-disks, --attach-os-disk, --boot-diagnostics-storage, --computer-name, --host, --host-group, --nics, --os-disk-name, --private-ip-address, --public-ip-address, --public-ip-address-dns-name, --storage-account, --storage-container-name, --subnet, --use-unmanaged-disk, --vnet-name tidak diizinkan.
    description: ''
  - name: --custom-data
    summary: File atau teks skrip init kustom (cloud-init, cloud-config, dll..).
    description: ''
  - name: --data-disk-caching
    summary: Storage jenis penembolokan untuk disk data, termasuk 'None', 'ReadOnly', 'ReadWrite', dll. Gunakan nilai tunggal untuk diterapkan pada semua disk, atau gunakan `<lun>=<vaule1> <lun>=<value2>` untuk mengonfigurasi disk individual.
    description: ''
  - name: --data-disk-delete-option
    summary: Tentukan apakah disk data harus dihapus atau dicopot setelah penghapusan VM. Jika satu disk data dilampirkan, nilai yang diizinkan adalah Hapus dan Lepaskan. Untuk beberapa disk data terpasang, silakan gunakan "<data_disk>=Delete <data_disk2>=Detach" untuk mengonfigurasi setiap disk.
    description: ''
  - name: --data-disk-encryption-sets
    summary: Nama atau ID (dibatasi spasi) set enkripsi disk untuk disk data.
    description: ''
  - name: --data-disk-sizes-gb
    summary: Ukuran disk data terkelola kosong yang dipisahkan spasi dalam GB untuk dibuat.
    description: ''
  - name: --disable-integrity-monitoring
    summary: Nonaktifkan perilaku default menginstal ekstensi pengesahan tamu dan mengaktifkan Identitas yang Ditetapkan Sistem untuk VM dan VMSS yang diaktifkan Peluncuran Tepercaya.
    description: ''
  - name: --edge-zone
    summary: Nama zona tepi.
    description: ''
  - name: --enable-agent
    parameterValueGroup: false, true
    summary: Menunjukkan apakah agen komputer virtual harus disediakan pada komputer virtual. Ketika properti ini tidak ditentukan, perilaku default adalah mengaturnya ke true. Ini akan memastikan bahwa Agen VM diinstal pada VM sehingga ekstensi dapat ditambahkan ke VM nanti.
    description: ''
  - name: --enable-auto-update
    parameterValueGroup: false, true
    summary: Menunjukkan apakah Pembaruan Otomatis diaktifkan untuk komputer virtual Windows.
    description: ''
  - name: --enable-hibernation
    parameterValueGroup: false, true
    summary: Bendera yang mengaktifkan atau menonaktifkan kemampuan hibernasi pada VM.
    description: ''
  - name: --enable-hotpatching
    parameterValueGroup: false, true
    summary: Patch VM tanpa memerlukan boot ulang. --enable-agent harus diatur dan --patch-mode harus diatur ke AutomaticByPlatform.
    description: ''
  - name: --enable-secure-boot
    parameterValueGroup: false, true
    summary: Aktifkan boot aman.
    description: ''
  - name: --enable-vtpm
    parameterValueGroup: false, true
    summary: Aktifkan vTPM.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Aktifkan Enkripsi Host untuk VM atau VMSS. Ini akan mengaktifkan enkripsi untuk semua disk termasuk disk Resource/Temp di host itu sendiri.
    description: ''
  - name: --ephemeral-os-disk
    parameterValueGroup: false, true
    summary: Memungkinkan Anda membuat disk OS langsung pada node host, memberikan performa disk lokal dan waktu pencitraan ulang VM/VMSS yang lebih cepat.
    description: ''
  - name: --ephemeral-os-disk-placement --ephemeral-placement
    parameterValueGroup: CacheDisk, ResourceDisk
    summary: Hanya berlaku saat digunakan dengan `--ephemeral-os-disk`. Memungkinkan Anda memilih lokasi provisi disk OS Ephemeral.
    description: ''
  - name: --eviction-policy
    parameterValueGroup: Deallocate, Delete
    summary: Kebijakan pengeluaran untuk komputer virtual prioritas Spot. Kebijakan pengeluaran default adalah Batalkan alokasi untuk komputer virtual prioritas Spot.
    description: ''
  - name: --generate-ssh-keys
    summary: Hasilkan file kunci publik dan privat SSH jika hilang. Kunci akan disimpan di direktori ~/.ssh.
    description: ''
  - name: --host
    summary: ID sumber daya dari host khusus tempat VM akan berada. --host dan --host-group tidak dapat digunakan bersama-sama.
    description: ''
  - name: --host-group
    summary: Nama atau ID sumber daya dari grup host khusus tempat VM akan berada. --host dan --host-group tidak dapat digunakan bersama-sama.
    description: ''
  - name: --image
    summary: 'Nama gambar sistem operasi sebagai alias URN, URN, nama gambar kustom atau ID, ID versi gambar kustom, atau URI blob VHD. Selain itu, ini juga mendukung gambar galeri bersama. Parameter ini diperlukan kecuali menggunakan `--attach-os-disk.` format URN Yang Valid: "Publisher:Offer:Sku:Version". Untuk informasi selengkapnya, lihat https://docs.microsoft.com/azure/virtual-machines/linux/cli-ps-findimage.'
    description: ''
    valueFrom: az vm image list, az vm image show, az sig image-version show-shared
  - name: --license-type
    parameterValueGroup: None, RHEL_BASE, RHEL_BASESAPAPPS, RHEL_BASESAPHA, RHEL_BYOS, RHEL_ELS_6, RHEL_EUS, RHEL_SAPAPPS, RHEL_SAPHA, SLES_BYOS, SLES_HPC, SLES_SAP, SLES_STANDARD, Windows_Client, Windows_Server
    summary: Menentukan bahwa gambar atau disk Windows dilisensikan secara lokal. Untuk mengaktifkan Azure Hybrid Benefit untuk Windows Server, gunakan 'Windows_Server'. Untuk mengaktifkan Hak Hosting Multi-penyewa untuk Windows 10, gunakan 'Windows_Client'. Untuk informasi selengkapnya, lihat dokumen online Azure Windows VM.
    description: ''
  - name: --location -l
    summary: Lokasi untuk membuat VM dan sumber daya terkait. Jika lokasi default tidak dikonfigurasi, akan default ke lokasi grup sumber daya.
    description: ''
  - name: --max-price
    summary: Harga maksimum (dalam Dolar AS) yang bersedia Anda bayar untuk Spot VM/VMSS. -1 menunjukkan bahwa Spot VM/VMSS tidak boleh dikeluarkan karena alasan harga.
    description: ''
  - name: --nic-delete-option
    summary: Tentukan apa yang terjadi pada antarmuka jaringan ketika VM dihapus. Gunakan nilai tunggal untuk diterapkan pada semua sumber daya, atau gunakan <Name>=<Value> untuk mengonfigurasi perilaku penghapusan untuk sumber daya individual. Opsi yang mungkin adalah Hapus dan Lepaskan.
    description: ''
  - name: --nics
    summary: Nama atau ID NIC yang ada untuk dilampirkan ke VM. NIC pertama akan ditetapkan sebagai primer. Jika dihilangkan, NIC baru akan dibuat. Jika NIC yang ada ditentukan, jangan tentukan subnet, VNet, IP publik, atau NSG.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --nsg
    summary: Nama yang akan digunakan saat membuat Kelompok Keamanan Jaringan baru (default) atau mereferensikan yang sudah ada. Dapat juga mereferensikan NSG yang ada dengan ID atau menentukan "" untuk tidak ada ('""' di Azure CLI menggunakan operator PowerShell atau --%).
    description: ''
  - name: --nsg-rule
    parameterValueGroup: NONE, RDP, SSH
    summary: Aturan NSG untuk dibuat saat membuat NSG baru. Default untuk membuka port untuk mengizinkan RDP pada Windows dan mengizinkan SSH di Linux. NONE tidak mewakili aturan NSG.
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: 'Storage jenis penembolokan untuk disk OS VM. Default: ReadWrite.'
    description: ''
  - name: --os-disk-delete-option
    parameterValueGroup: Delete, Detach
    summary: Tentukan perilaku disk terkelola saat VM dihapus, yaitu apakah disk terkelola dihapus atau dicopot.
    description: ''
  - name: --os-disk-encryption-set
    summary: Nama atau ID enkripsi disk yang ditetapkan untuk disk OS.
    description: ''
  - name: --os-disk-name
    summary: Nama disk OS VM baru.
    description: ''
  - name: --os-disk-size-gb
    summary: Ukuran disk OS dalam GB untuk dibuat.
    description: ''
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Jenis OS yang diinstal pada VHD kustom. Jangan gunakan saat menentukan alias URN atau URN.
    description: ''
  - name: --patch-mode
    parameterValueGroup: AutomaticByOS, AutomaticByPlatform, ImageDefault, Manual
    summary: 'Mode patching in-guest ke komputer virtual IaaS. Nilai yang diizinkan untuk VM Windows: AutomaticByOS, AutomaticByPlatform, Manual. Nilai yang diizinkan untuk Linux VM: AutomaticByPlatform, ImageDefault. Manual - Anda mengontrol aplikasi patch ke komputer virtual. Anda melakukan ini dengan menerapkan patch secara manual di dalam VM. Dalam mode ini, pembaruan otomatis dinonaktifkan; paramater --enable-auto-update harus false. AutomaticByOS - Komputer virtual akan diperbarui secara otomatis oleh OS. Parameter --enable-auto-update harus benar. AutomaticByPlatform - komputer virtual akan diperbarui secara otomatis oleh OS. ImageDefault - Konfigurasi patching default komputer virtual digunakan. Parameter --enable-agent dan --enable-auto-update harus benar.'
    description: ''
  - name: --plan-name
    summary: Nama rencana.
    description: ''
  - name: --plan-product
    summary: Rencanakan produk.
    description: ''
  - name: --plan-promotion-code
    summary: Rencanakan kode promosi.
    description: ''
  - name: --plan-publisher
    summary: Merencanakan penerbit.
    description: ''
  - name: --platform-fault-domain
    summary: Tentukan domain kesalahan logis set skala tempat komputer virtual akan dibuat. Secara default, komputer virtual akan secara otomatis ditetapkan ke domain kesalahan yang paling menjaga keseimbangan di seluruh domain kesalahan yang tersedia. Ini hanya berlaku jika properti virtualMachineScaleSet dari komputer virtual ini diatur. Set skala komputer virtual yang dirujuk, harus memiliki jumlah domain kesalahan platform. Properti ini tidak dapat diperbarui setelah komputer virtual dibuat. Penetapan domain kesalahan dapat dilihat dalam tampilan instans komputer virtual.
    description: ''
  - name: --ppg
    summary: Nama atau ID grup penempatan kedekatan yang harus dikaitkan dengan VM.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular, Spot
    summary: Prioritas. Gunakan 'Spot' untuk menjalankan beban kerja berumur pendek dengan cara yang hemat biaya. Enum 'rendah' akan ditolak di masa mendatang. Silakan gunakan 'Spot' untuk menyebarkan Azure spot VM dan/atau VMSS. Default ke Reguler.
    description: ''
  - name: --private-ip-address
    summary: Alamat IP privat statis (misalnya 10.0.0.5).
    description: ''
  - name: --public-ip-address
    summary: Nama alamat IP publik saat membuat alamat IP publik (default) atau mereferensikan yang sudah ada. Dapat juga mereferensikan IP publik yang ada dengan ID atau menentukan "" untuk Tidak Ada ('""' di Azure CLI menggunakan operator PowerShell atau --%).
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: dynamic, static
    summary: ''
    description: ''
  - name: --public-ip-address-dns-name
    summary: Nama DNS unik global untuk IP publik yang baru dibuat.
    description: ''
  - name: --public-ip-sku
    parameterValueGroup: Basic, Standard
    summary: SKU IP Publik. Ini diatur ke Dasar secara default. IP publik didukung untuk dibuat di zona tepi hanya ketika 'Standar'.
    description: ''
  - name: --role
    summary: Nama peran atau id yang akan dimiliki identitas yang ditetapkan sistem.
    description: ''
  - name: --scope
    summary: Cakupan yang dapat diakses oleh identitas yang ditetapkan sistem.
    description: ''
  - name: --secrets
    summary: 'Satu atau banyak rahasia Key Vault sebagai string atau file JSON melalui `@{path}` yang berisi `[{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }]`.'
    description: ''
  - name: --security-type
    parameterValueGroup: TrustedLaunch
    summary: Tentukan apakah VM diaktifkan Peluncuran Tepercaya. Lihat https://docs.microsoft.com/azure/virtual-machines/trusted-launch.
    description: ''
  - name: --size
    defaultValue: Standard_DS1_v2
    summary: Ukuran VM yang akan dibuat. Lihat https://azure.microsoft.com/pricing/details/virtual-machines/ untuk info ukuran.
    description: ''
    valueFrom: az vm list-sizes
  - name: --specialized
    parameterValueGroup: false, true
    summary: Menunjukkan apakah gambar sumber dikhususkan.
    description: ''
  - name: --ssh-dest-key-path
    summary: Jalur file tujuan pada VM untuk kunci SSH. Jika file sudah ada, kunci yang ditentukan ditambahkan ke file. Jalur tujuan untuk kunci umum SSH saat ini terbatas pada nilai defaultnya "/home/username/.ssh/authorized_keys" karena masalah yang diketahui di agen provisi Linux.
    description: ''
  - name: --ssh-key-name
    summary: Gunakan sebagai kunci umum di komputer virtual. Ini harus menjadi sumber daya kunci SSH yang ada di Azure.
    description: ''
  - name: --ssh-key-values
    summary: Daftar kunci umum SSH yang dipisahkan spasi atau jalur file kunci publik.
    description: ''
  - name: --storage-account
    summary: Hanya berlaku saat digunakan dengan `--use-unmanaged-disk`. Nama yang akan digunakan saat membuat akun penyimpanan baru atau mereferensikan akun penyimpanan yang sudah ada. Jika dihilangkan, akun penyimpanan yang sesuai di grup sumber daya dan lokasi yang sama akan digunakan, atau yang baru akan dibuat.
    description: ''
  - name: --storage-container-name
    summary: 'Hanya berlaku saat digunakan dengan `--use-unmanaged-disk`. Nama kontainer penyimpanan untuk disk OS VM. Default: vhds.'
    description: ''
  - name: --storage-sku
    summary: 'SKU akun penyimpanan untuk mempertahankan VM. Gunakan sku tunggal yang akan diterapkan di semua disk, atau tentukan disk individual. Penggunaan: [--storage-sku SKU | --storage-sku ID=SKU ID=SKU ID=SKU...], di mana setiap ID adalah "os" atau lun yang diindeks 0. Nilai yang diizinkan: Standard_LRS, Premium_LRS, StandardSSD_LRS, UltraSSD_LRS, Premium_ZRS, StandardSSD_ZRS.'
    description: ''
  - name: --subnet
    summary: Nama subnet saat membuat VNet baru atau mereferensikan yang sudah ada. Juga dapat mereferensikan subnet yang ada berdasarkan ID. Jika nama vnet dan subnet dihilangkan, VNet dan subnet yang sesuai akan dipilih secara otomatis, atau yang baru akan dibuat.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: 10.0.0.0/24
    summary: Awalan alamat IP subnet yang akan digunakan saat membuat VNet baru dalam format CIDR.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --ultra-ssd-enabled
    parameterValueGroup: false, true
    summary: Mengaktifkan atau menonaktifkan kemampuan untuk memiliki 1 atau lebih disk data terkelola dengan akun penyimpanan UltraSSD_LRS.
    description: ''
  - name: --use-unmanaged-disk
    summary: Jangan gunakan disk terkelola untuk mempertahankan VM.
    description: ''
  - name: --user-data
    summary: UserData untuk VM. Ini dapat diteruskan sebagai file atau string.
    description: ''
  - name: --v-cpus-available
    summary: Tentukan jumlah vCPU yang tersedia.
    description: ''
  - name: --v-cpus-per-core
    summary: Tentukan rasio vCPU ke inti fisik. Mengatur properti ini ke 1 juga berarti bahwa hyper-threading dinonaktifkan.
    description: ''
  - name: --validate
    summary: Buat dan validasi templat ARM tanpa membuat sumber daya apa pun.
    description: ''
  - name: --vmss
    summary: Nama atau ID dari set skala komputer virtual yang ada yang harus ditetapkan komputer virtual. Tidak ada secara default.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Awalan alamat IP yang akan digunakan saat membuat VNet baru dalam format CIDR.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual saat membuat jaringan baru atau mereferensikan yang sudah ada.
    description: ''
  - name: --workspace
    summary: Nama atau ID Ruang Kerja Analitik Log. Jika Anda menentukan ruang kerja melalui namanya, ruang kerja harus berada dalam grup sumber daya yang sama dengan vm, jika tidak, ruang kerja baru akan dibuat.
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Zona ketersediaan untuk menyediakan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_deallocate
  name: az vm deallocate
  summary: Batalkan alokasi VM.
  description: Untuk tutorial end-to-end, lihat https://docs.microsoft.com/azure/virtual-machines/linux/capture-image.
  syntax: >-
    az vm deallocate [--hibernate]
                     [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
  examples:
  - summary: Batalkan alokasi, generalisasi, dan tangkap komputer virtual yang dihentikan.
    syntax: >-
      az vm deallocate -g MyResourceGroup -n MyVm

      az vm generalize -g MyResourceGroup -n MyVm

      az vm capture -g MyResourceGroup -n MyVm --vhd-name-prefix MyPrefix
  - summary: Batalkan alokasi, generalisasi, dan tangkap beberapa komputer virtual yang dihentikan.
    syntax: >-
      vms_ids=$(az vm list -g MyResourceGroup --query "[].id" -o tsv)

      az vm deallocate --ids {vms_ids}

      az vm generalize --ids {vms_ids}

      az vm capture --ids {vms_ids} --vhd-name-prefix MyPrefix
  - summary: Batalkan alokasi VM. (dibuat otomatis)
    syntax: az vm deallocate --name MyVm --no-wait --resource-group MyResourceGroup
  optionalParameters:
  - name: --hibernate
    summary: Parameter opsional untuk hibernasi komputer virtual. (Fitur dalam Pratinjau).
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_delete
  name: az vm delete
  summary: Menghapus komputer virtual.
  description: ''
  syntax: >-
    az vm delete [--force-deletion]
                 [--ids]
                 [--name]
                 [--no-wait]
                 [--resource-group]
                 [--yes]
  examples:
  - summary: Hapus VM tanpa permintaan konfirmasi.
    syntax: az vm delete -g MyResourceGroup -n MyVm --yes
  - summary: Hapus semua VM dalam grup sumber daya.

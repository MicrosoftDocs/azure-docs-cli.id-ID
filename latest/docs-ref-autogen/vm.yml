- uid: az_vm_open-port
  name: az vm open-port
  summary: Membuka mesin virtual ke lalu lintas masuk pada port tertentu.
  description: Menambahkan aturan keamanan ke kelompok keamanan jaringan (NSG) yang dilampirkan ke antarmuka jaringan (NIC) atau subnet VM. NSG yang ada akan digunakan atau NSG baru akan dibuat. Nama aturan adalah 'open-port-{port}' dan akan menimpa aturan yang ada dengan nama ini. Untuk VM multi-NIC, atau untuk kontrol yang lebih halus, gunakan perintah jaringan yang sesuai secara langsung (buat aturan nsg, dll).
  syntax: >-
    az vm open-port --port
                    [--apply-to-subnet]
                    [--ids]
                    [--name]
                    [--nsg-name]
                    [--priority]
                    [--resource-group]
  examples:
  - summary: Buka semua port pada VM untuk lalu lintas masuk.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port '*'
  - summary: Buka berbagai port pada VM untuk lalu lintas masuk dengan prioritas tertinggi.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port 80-100 --priority 100
  - summary: Buka port 555, 557, 558, dan 559 ke lalu lintas masuk dengan prioritas tertinggi.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port 555,557-559 --priority 100
  - summary: Buka semua port untuk semua VM dalam grup sumber daya.
    syntax: az vm open-port --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv) --port '*'
  requiredParameters:
  - isRequired: true
    name: --port
    summary: "Rentang port atau port (misalnya: 80-100) untuk membuka lalu lintas masuk. Gunakan '\\*' untuk mengizinkan lalu lintas ke semua port. Gunakan nilai yang dipisahkan koma untuk menentukan lebih dari satu port atau rentang port."
    description: ''
  optionalParameters:
  - name: --apply-to-subnet
    summary: Izinkan lalu lintas masuk pada subnet alih-alih NIC.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama komputer virtual untuk membuka lalu lintas masuk.
    description: ''
  - name: --nsg-name
    summary: Nama grup keamanan jaringan yang akan dibuat jika tidak ada. Diabaikan jika NSG sudah ada.
    description: ''
  - name: --priority
    defaultValue: "900"
    summary: Prioritas aturan, antara 100 (prioritas tertinggi) dan 4096 (prioritas terendah). Harus unik untuk setiap aturan dalam koleksi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py

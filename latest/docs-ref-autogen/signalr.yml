### YamlMime:AzureCLIGroup
uid: az_signalr
name: az signalr
summary: Mengelola Azure SignalR Service.
description: ''
directCommands:
- uid: az_signalr_create
  name: az signalr create
  summary: Membuat SignalR Service.
  description: ''
  syntax: >-
    az signalr create --name
                      --resource-group
                      --sku
                      [--allowed-origins]
                      [--default-action {Allow, Deny}]
                      [--enable-message-logs {false, true}]
                      [--location]
                      [--service-mode {Classic, Default, Serverless}]
                      [--tags]
                      [--unit-count]
  examples:
  - summary: Buat SignalR Service dengan SKU Standar dan mode tanpa server dan aktifkan log olahpesan.
    syntax: az signalr create -n MySignalR -g MyResourceGroup --sku Standard_S1 --unit-count 1 --service-mode Serverless --enable-message-logs True
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: Nama sku dari layanan signalr. Mis. Standard_S1.
    description: ''
  optionalParameters:
  - name: --allowed-origins -a
    summary: 'Asal yang dipisahkan spasi yang harus diizinkan untuk melakukan panggilan lintas asal (misalnya: http://example.com:12345). Untuk mengizinkan semua, gunakan "\*".'
    description: ''
  - name: --default-action
    defaultValue: Allow
    parameterValueGroup: Allow, Deny
    summary: Tindakan default yang akan diterapkan saat tidak ada aturan yang cocok.
    description: ''
  - name: --enable-message-logs
    parameterValueGroup: false, true
    summary: Sakelar untuk log olahpesan yang akan dihasilkan oleh layanan signalr atau tidak.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --service-mode
    defaultValue: Default
    parameterValueGroup: Classic, Default, Serverless
    summary: Mode layanan yang akan digabungkan oleh layanan signalr.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --unit-count
    defaultValue: "1"
    summary: Jumlah jumlah unit layanan signalr.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_delete
  name: az signalr delete
  summary: Menghapus SignalR Service.
  description: ''
  syntax: >-
    az signalr delete [--ids]
                      [--name]
                      [--resource-group]
  examples:
  - summary: Menghapus SignalR Service.
    syntax: az signalr delete -n MySignalR -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_list
  name: az signalr list
  summary: Mencantumkan semua SignalR Service di bawah langganan saat ini.
  description: ''
  syntax: az signalr list [--resource-group]
  examples:
  - summary: Mencantumkan SignalR Service dan memperlihatkan hasilnya dalam tabel.
    syntax: az signalr list -o table
  - summary: Mencantumkan SignalR Service dalam grup sumber daya dan memperlihatkan hasilnya dalam tabel.
    syntax: az signalr list -g MySignalR -o table
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_restart
  name: az signalr restart
  summary: Mulai ulang SignalR Service yang ada.
  description: ''
  syntax: >-
    az signalr restart [--ids]
                       [--name]
                       [--resource-group]
  examples:
  - summary: Mulai ulang instans SignalR Service.
    syntax: az signalr restart -n MySignalR -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_show
  name: az signalr show
  summary: Dapatkan detail SignalR Service.
  description: ''
  syntax: >-
    az signalr show [--ids]
                    [--name]
                    [--resource-group]
  examples:
  - summary: Dapatkan sku untuk SignalR Service.
    syntax: az signalr show -n MySignalR -g MyResourceGroup --query sku
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_update
  name: az signalr update
  summary: Perbarui SignalR Service yang sudah ada.
  description: ''
  syntax: >-
    az signalr update [--add]
                      [--allowed-origins]
                      [--default-action {Allow, Deny}]
                      [--enable-message-logs {false, true}]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--remove]
                      [--resource-group]
                      [--service-mode {Classic, Default, Serverless}]
                      [--set]
                      [--sku]
                      [--tags]
                      [--unit-count]
  examples:
  - summary: Perbarui jumlah unit untuk menskalakan layanan.
    syntax: az signalr update -n MySignalR -g MyResourceGroup --sku Standard_S1 --unit-count 50
  - summary: Perbarui mode layanan.
    syntax: az signalr update -n MySignalR -g MyResourceGroup --service-mode Serverless
  - summary: Perbarui untuk mengaktifkan log olahpesan dalam layanan.
    syntax: az signalr update -n MySignalR -g MyResourceGroup --enable-message-logs True
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --allowed-origins -a
    summary: 'Asal yang dipisahkan spasi yang harus diizinkan untuk melakukan panggilan lintas asal (misalnya: http://example.com:12345). Untuk mengizinkan semua, gunakan "\*".'
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Tindakan default yang akan diterapkan saat tidak ada aturan yang cocok.
    description: ''
  - name: --enable-message-logs
    parameterValueGroup: false, true
    summary: Sakelar untuk log olahpesan yang akan dihasilkan oleh layanan signalr atau tidak.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan signalr.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --service-mode
    parameterValueGroup: Classic, Default, Serverless
    summary: Mode layanan yang akan digabungkan oleh layanan signalr.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    summary: Nama sku dari layanan signalr. Mis. Standard_S1.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --unit-count
    defaultValue: "1"
    summary: Jumlah jumlah unit layanan signalr.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py

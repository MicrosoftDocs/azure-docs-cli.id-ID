### YamlMime:AzureCLIGroup
uid: az_ml_model
name: model az ml
extensionInformation: >-
  > [!Note]

  > This reference is part of the **ml** extension for the Azure CLI  (version 2.15.0 or higher).  The extension will automatically install the first time you run an **az ml model** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Mengelola model Azure ML.
description: Model Azure ML terdiri dari file biner yang mewakili model pembelajaran mesin dan metadata yang sesuai.  Model-model ini dapat digunakan dalam penyebaran titik akhir untuk inferensi real time dan batch.
directCommands:
- uid: az_ml_model_archive
  name: arsip model az ml
  summary: Mengarsipkan model.
  description: Pengarsipan model akan menyembunyikannya secara default dari kueri daftar (`az ml model list`). Anda masih dapat terus mereferensikan dan menggunakan model yang diarsipkan dalam alur kerja Anda. Anda dapat mengarsipkan kontainer model atau versi model tertentu. Pengarsipan kontainer model akan mengarsipkan semua versi model dengan nama yang diberikan. Anda dapat memulihkan model yang diarsipkan menggunakan `az ml model restore`. Jika seluruh kontainer model diarsipkan, Anda tidak dapat memulihkan versi model individual - Anda harus memulihkan kontainer model.
  syntax: >-
    az ml model archive --name
                        --resource-group
                        --workspace-name
                        [--label]
                        [--version]
  examples:
  - summary: Mengarsipkan kontainer model (mengarsipkan semua versi model tersebut)
    syntax: az ml model archive --name my-model --resource-group my-resource-group --workspace-name my-workspace
  - summary: Mengarsipkan versi model tertentu
    syntax: az ml model archive --name my-model --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama model.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label model.
    description: ''
  - name: --version -v
    summary: Versi model.
    description: ''
- uid: az_ml_model_create
  name: az ml model create
  summary: Membuat model.
  description: Model dapat dibuat dari file atau direktori lokal. Model yang dibuat akan dilacak di ruang kerja dengan nama dan versi yang ditentukan.
  syntax: >-
    az ml model create --resource-group
                       --workspace-name
                       [--description]
                       [--file]
                       [--name]
                       [--path]
                       [--set]
                       [--tags]
                       [--type]
                       [--version]
  examples:
  - summary: Membuat model dari file spesifikasi YAML
    syntax: az ml model create --file model.yml --resource-group my-resource-group --workspace-name my-workspace
  - summary: Membuat model dari folder lokal menggunakan opsi perintah
    syntax: az ml model create --name my-model --version 1 --path ./my-model --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi model.
    description: ''
  - name: --file -f
    summary: Jalur lokal ke file YAML yang berisi spesifikasi model Azure ML. --name/-n dan --version/-v harus disediakan jika file YAML tidak memiliki nama dan versi.
    description: ''
  - name: --name -n
    summary: Nama model.
    description: ''
  - name: --path -p
    summary: Jalur ke file model. Ini bisa berupa lokasi lokal atau jarak jauh. Jika ditentukan, --name/-n dan --version/-v juga harus disediakan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur. Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: Pasangan kunci-nilai yang dipisahkan spasi untuk tag objek.
    description: ''
  - name: --type -t
    summary: Jenis model, nilai yang diizinkan adalah custom_model, mlflow_model, dan triton_model. Jenis defaultnya adalah custom_model.
    description: ''
  - name: --version -v
    summary: Versi model.
    description: ''
- uid: az_ml_model_download
  name: unduhan model ml az
  summary: Unduh semua file terkait model.
  description: File akan diunduh ke dalam folder yang dinamai sesuai dengan nama model.
  syntax: >-
    az ml model download --name
                         --resource-group
                         --version
                         --workspace-name
                         [--download-path]
  examples:
  - summary: Mengunduh model dengan nama dan versi yang ditentukan
    syntax: az ml model download --name my-model --version 1 --resource-group my-resource-group --workspace-name my-workspace
  - summary: Mengunduh model dengan nama dan versi yang ditentukan, ke jalur lokal tertentu
    syntax: az ml model download --name my-model --version 1  --download-path local_path --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama model.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Versi model.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --download-path -p
    summary: Jalur untuk mengunduh file model, default ke direktori kerja saat ini.
    description: ''
- uid: az_ml_model_list
  name: az ml model list
  summary: Mencantumkan model di ruang kerja.
  description: ''
  syntax: >-
    az ml model list --resource-group
                     --workspace-name
                     [--include-archived]
                     [--max-results]
                     [--name]
  examples:
  - summary: Mencantumkan semua model di ruang kerja
    syntax: az ml model list --resource-group my-resource-group --workspace-name my-workspace
  - summary: Mencantumkan semua versi model untuk nama yang ditentukan di ruang kerja
    syntax: az ml model list --name my-model --resource-group my-resource-group --workspace-name my-workspace
  - summary: Cantumkan semua model di ruang kerja menggunakan argumen --query untuk menjalankan kueri JMESPath pada hasil perintah.
    syntax: az ml model list --query "[].{Name:name}"  --output table --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --include-archived
    summary: Mencantumkan model yang diarsipkan dan model aktif.
    description: ''
  - name: --max-results -r
    summary: Jumlah maksimum hasil yang akan dikembalikan.
    description: ''
  - name: --name -n
    summary: Nama model. Jika disediakan, semua versi model dengan nama ini akan dikembalikan.
    description: ''
- uid: az_ml_model_restore
  name: az ml model restore
  summary: Memulihkan model yang diarsipkan.
  description: Ketika model yang diarsipkan dipulihkan, model tidak akan lagi disembunyikan dari kueri daftar (`az ml model list`). Jika seluruh kontainer model diarsipkan, Anda dapat memulihkan kontainer yang diarsipkan tersebut. Ini akan memulihkan semua versi model dengan nama yang diberikan. Anda tidak dapat memulihkan hanya versi model tertentu jika seluruh kontainer model diarsipkan - Anda harus memulihkan seluruh kontainer. Jika hanya versi model individual yang diarsipkan, Anda dapat memulihkan versi tertentu tersebut.
  syntax: >-
    az ml model restore --name
                        --resource-group
                        --workspace-name
                        [--label]
                        [--version]
  examples:
  - summary: Memulihkan kontainer model yang diarsipkan (memulihkan semua versi model tersebut )
    syntax: az ml model restore --name my-model --resource-group my-resource-group --workspace-name my-workspace
  - summary: Memulihkan versi model tertentu yang diarsipkan
    syntax: az ml model restore --name my-model --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama model.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label model.
    description: ''
  - name: --version -v
    summary: Versi model.
    description: ''
- uid: az_ml_model_show
  name: az ml model show
  summary: Menampilkan detail untuk model.
  description: ''
  syntax: >-
    az ml model show --name
                     --resource-group
                     --workspace-name
                     [--label]
                     [--version]
  examples:
  - summary: Menampilkan detail untuk model dengan nama dan versi yang ditentukan
    syntax: az ml model show --name my-model --version 1 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama model.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --label -l
    summary: Label model.
    description: ''
  - name: --version -v
    summary: Versi model.
    description: ''
- uid: az_ml_model_update
  name: az ml model update
  summary: Memperbarui model.
  description: Properti 'description', dan 'tag' dapat diperbarui.
  syntax: >-
    az ml model update --name
                       --resource-group
                       --workspace-name
                       [--add]
                       [--force-string]
                       [--label]
                       [--remove]
                       [--set]
                       [--version]
  examples:
  - summary: Memperbarui ragam model
    syntax: az ml model update --name my-model --version 1 --set flavors.python_function.python_version=3.8 --resource-group my-resource-group --workspace-name my-workspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama model.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja Azure ML. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults workspace=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --label -l
    summary: Label model.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --version -v
    summary: Versi model.
    description: ''
commands:
- az_ml_model_archive
- az_ml_model_create
- az_ml_model_download
- az_ml_model_list
- az_ml_model_restore
- az_ml_model_show
- az_ml_model_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:
  description: Model Azure ML terdiri dari file biner yang mewakili model pembelajaran mesin dan metadata yang sesuai.  Model-model ini dapat digunakan dalam penyebaran titik akhir untuk inferensi real time dan batch.

### YamlMime:AzureCLIGroup
uid: az_policy_assignment
name: az policy assignment
summary: Mengelola penetapan kebijakan sumber daya.
description: ''
directCommands:
- uid: az_policy_assignment_create
  name: az policy assignment create
  summary: Membuat penetapan kebijakan sumber daya.
  description: ''
  syntax: >-
    az policy assignment create [--assign-identity]
                                [--description]
                                [--display-name]
                                [--enforcement-mode {Default, DoNotEnforce}]
                                [--identity-scope]
                                [--location]
                                [--mi-system-assigned]
                                [--mi-user-assigned]
                                [--name]
                                [--not-scopes]
                                [--params]
                                [--policy]
                                [--policy-set-definition]
                                [--resource-group]
                                [--role]
                                [--scope]
                                [--sku {free, standard}]
  examples:
  - summary: Membuat penetapan kebijakan sumber daya pada cakupan
    syntax: >-
      Valid scopes are management group, subscription, resource group, and resource, for example
         management group:  /providers/Microsoft.Management/managementGroups/MyManagementGroup
         subscription:      /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333
         resource group:    /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup
         resource:          /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM
           az policy assignment create --scope \
              "/providers/Microsoft.Management/managementGroups/MyManagementGroup" \
                  --policy {PolicyName} -p "{ \"allowedLocations\": \
                      { \"value\": [ \"australiaeast\", \"eastus\", \"japaneast\" ] } }"
  - summary: Buat penetapan kebijakan sumber daya dan berikan nilai parameter aturan.
    syntax: >-
      az policy assignment create --policy {PolicyName} -p "{ \"allowedLocations\": \
          { \"value\": [ \"australiaeast\", \"eastus\", \"japaneast\" ] } }"
  - summary: Buat penetapan kebijakan sumber daya dengan identitas yang ditetapkan sistem.
    syntax: az policy assignment create --name myPolicy --policy {PolicyName} --mi-system-assigned --location eastus
  - summary: Buat penetapan kebijakan sumber daya dengan identitas yang ditetapkan sistem. Identitas akan memiliki akses peran 'Kontributor' ke langganan.
    syntax: az policy assignment create --name myPolicy --policy {PolicyName} --mi-system-assigned --identity-scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --role Contributor --location eastus
  - summary: Buat penetapan kebijakan sumber daya dengan identitas yang ditetapkan pengguna.
    syntax: az policy assignment create --name myPolicy --policy {PolicyName} -g MyResourceGroup --mi-user-assigned myAssignedId --location westus
  - summary: Buat penetapan kebijakan sumber daya dengan mode penegakan. Ini menunjukkan apakah efek kebijakan akan diberlakukan atau tidak selama pembuatan dan pembaruan penugasan. Silakan kunjungi https://aka.ms/azure-policyAssignment-enforcement-mode untuk informasi lebih lanjut.
    syntax: az policy assignment create --name myPolicy --policy {PolicyName} --enforcement-mode 'DoNotEnforce'
  optionalParameters:
  - name: --assign-identity
    summary: Menetapkan identitas yang ditetapkan sistem ke penetapan kebijakan. Argumen ini tidak akan digunakan lagi, silakan gunakan --mi-system-assigned sebagai gantinya.
    description: ''
  - name: --description
    summary: Deskripsi penetapan kebijakan.
    description: ''
  - name: --display-name
    summary: Nama tampilan penetapan kebijakan.
    description: ''
  - name: --enforcement-mode -e
    defaultValue: Default
    parameterValueGroup: Default, DoNotEnforce
    summary: Mode penegakan penetapan kebijakan, misalnya Default, DoNotEnforce. Silakan kunjungi https://aka.ms/azure-policyAssignment-enforcement-mode untuk informasi lebih lanjut.
    description: ''
  - name: --identity-scope
    summary: Cakupan yang dapat diakses oleh identitas yang ditetapkan sistem.
    description: ''
  - name: --location -l
    summary: Lokasi penetapan kebijakan. Hanya diperlukan saat menggunakan identitas terkelola.
    description: ''
  - name: --mi-system-assigned
    summary: Berikan bendera ini untuk menggunakan identitas yang ditetapkan sistem untuk penetapan kebijakan. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --mi-user-assigned
    summary: Id Identitas UserAssigned yang akan digunakan untuk penetapan kebijakan. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --name -n
    summary: Nama penetapan kebijakan baru.
    description: ''
  - name: --not-scopes
    summary: Cakupan yang dipisahkan spasi di mana penetapan kebijakan tidak berlaku.
    description: ''
  - name: --params -p
    summary: String berformat JSON atau jalur ke file atau uri dengan nilai parameter aturan kebijakan.
    description: ''
  - name: --policy
    summary: Nama atau id definisi kebijakan.
    description: ''
  - name: --policy-set-definition -d
    summary: Nama atau id definisi kumpulan kebijakan.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nama peran atau id yang akan ditetapkan ke identitas terkelola.
    description: ''
  - name: --scope
    summary: Cakupan yang berlaku untuk penetapan kebijakan ini.
    description: ''
  - name: --sku -s
    parameterValueGroup: free, standard
    summary: Sku kebijakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_delete
  name: az policy assignment delete

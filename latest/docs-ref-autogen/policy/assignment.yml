    az policy assignment delete --name
                                [--resource-group]
                                [--scope]
  examples:
  - summary: Menghapus penetapan kebijakan sumber daya. (dibuat otomatis)
    syntax: az policy assignment delete --name MyPolicyAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan kebijakan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --scope
    summary: Cakupan yang berlaku untuk penetapan kebijakan ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --scope
    summary: Cakupan yang berlaku untuk penetapan kebijakan ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_update
  name: az policy assignment update
  summary: Memperbarui penetapan kebijakan sumber daya.
  description: ''
  syntax: >-
    az policy assignment update [--description]
                                [--display-name]
                                [--enforcement-mode {Default, DoNotEnforce}]
                                [--name]
                                [--not-scopes]
                                [--params]
                                [--resource-group]
                                [--scope]
                                [--sku {free, standard}]
  examples:
  - summary: Perbarui deskripsi penetapan kebijakan sumber daya.
    syntax: az policy assignment update --name myPolicy --description 'My policy description'
  optionalParameters:
  - name: --description
    summary: Deskripsi penetapan kebijakan.

    summary: Sertakan penetapan kebijakan yang diwarisi dari cakupan induk atau pada cakupan anak.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --scope
    summary: Cakupan yang berlaku untuk penetapan kebijakan ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

### YamlMime:AzureCLIGroup
uid: az_policy_metadata
name: az policy metadata
summary: Mendapatkan sumber daya metadata kebijakan.
description: ''
directCommands:
- uid: az_policy_metadata_list
  name: az policy metadata list
  summary: Mencantumkan sumber daya metadata kebijakan.
  description: ''
  syntax: az policy metadata list [--top]
  examples:
  - summary: Dapatkan semua sumber daya metadata kebijakan.
    syntax: az policy metadata list
  - summary: Dapatkan sumber daya metadata kebijakan, batasi output ke 5 sumber daya.
    syntax: az policy metadata list --top 5
  optionalParameters:
  - name: --top
    summary: Jumlah maksimum rekaman yang akan dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_metadata_show
  name: az policy metadata show
  summary: Dapatkan satu sumber daya metadata kebijakan.
  description: ''
  syntax: az policy metadata show --name
  examples:
  - summary: Dapatkan sumber daya metadata kebijakan dengan nama 'ACF1000'.
    syntax: az policy metadata show --name ACF1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya metadata.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_metadata_list
- az_policy_metadata_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

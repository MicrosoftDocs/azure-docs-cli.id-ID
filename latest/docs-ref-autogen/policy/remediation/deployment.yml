### YamlMime:AzureCLIGroup
uid: az_policy_remediation_deployment
name: az policy remediation deployment
summary: Mengelola penyebaran remediasi kebijakan sumber daya.
description: ''
directCommands:
- uid: az_policy_remediation_deployment_list
  name: az policy remediation deployment list
  summary: Mencantumkan penyebaran untuk remediasi kebijakan sumber daya.
  description: ''
  syntax: >-
    az policy remediation deployment list --name
                                          [--management-group]
                                          [--namespace]
                                          [--parent]
                                          [--resource]
                                          [--resource-group]
                                          [--resource-type]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama remediasi.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Nama grup manajemen.
    description: ''
  - name: --namespace
    summary: 'Namespace penyedia (Misalnya: Microsoft.Provider).'
    description: ''
  - name: --parent
    summary: 'Jalur induk (Misalnya: resourceTypeA/nameA/resourceTypeB/nameB).'
    description: ''
  - name: --resource
    summary: ID sumber daya atau nama sumber daya. Jika nama diberikan, berikan grup sumber daya dan argumen id sumber daya lain yang relevan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: 'Jenis sumber daya (Misalnya: resourceTypeC).'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_remediation_deployment_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_policy_event
name: az policy event
summary: Mengelola peristiwa kebijakan.
description: ''
directCommands:
- uid: az_policy_event_list
  name: az policy event list
  summary: Mencantumkan peristiwa kebijakan.
  description: ''
  syntax: >-
    az policy event list [--apply]
                         [--filter]
                         [--from]
                         [--management-group]
                         [--namespace]
                         [--order-by]
                         [--parent]
                         [--policy-assignment]
                         [--policy-definition]
                         [--policy-set-definition]
                         [--resource]
                         [--resource-group]
                         [--resource-type]
                         [--select]
                         [--to]
                         [--top]
  examples:
  - summary: Dapatkan peristiwa kebijakan pada cakupan langganan saat ini yang dibuat di hari terakhir.
    syntax: az policy event list
  - summary: Mendapatkan peristiwa kebijakan di cakupan grup manajemen.
    syntax: az policy event list -m "myMg"
  - summary: Dapatkan peristiwa kebijakan di cakupan grup sumber daya dalam langganan saat ini.
    syntax: az policy event list -g "myRg"
  - summary: Mendapatkan peristiwa kebijakan untuk sumber daya menggunakan ID sumber daya.
    syntax: az policy event list --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myResourceGroup /providers/Microsoft.EventHub/namespaces/myns1/eventhubs/eh1/consumergroups/cg1"
  - summary: Mendapatkan peristiwa kebijakan untuk sumber daya menggunakan nama sumber daya.
    syntax: az policy event list --resource "myKeyVault" --namespace "Microsoft.KeyVault" --resource-type "vaults" -g "myresourcegroup"
  - summary: Mendapatkan peristiwa kebijakan untuk sumber daya berlapis menggunakan nama sumber daya.
    syntax: az policy event list --resource "myRule1" --namespace "Microsoft.Network" --resource-type "securityRules" --parent "networkSecurityGroups/mysecuritygroup1" -g "myresourcegroup"
  - summary: Mendapatkan peristiwa kebijakan untuk definisi yang ditetapkan kebijakan dalam langganan saat ini.
    syntax: az policy event list -s "fff58873-fff8-fff5-fffc-fffbe7c9d697"
  - summary: Mendapatkan peristiwa kebijakan untuk definisi kebijakan dalam langganan saat ini.
    syntax: az policy event list -d "fff69973-fff8-fff5-fffc-fffbe7c9d698"
  - summary: Dapatkan peristiwa kebijakan untuk penetapan kebijakan dalam langganan saat ini.
    syntax: az policy event list -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Dapatkan peristiwa kebijakan untuk penetapan kebijakan di grup sumber daya yang ditentukan dalam langganan saat ini.
    syntax: az policy event list -g "myRg" -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Dapatkan 5 peristiwa kebijakan teratas dalam langganan saat ini, memilih subset properti dan menyesuaikan urutan.
    syntax: az policy event list --top 5 --order-by "timestamp desc, policyAssignmentName asc" --select "timestamp, resourceId, policyAssignmentId, policySetDefinitionId, policyDefinitionId"
  - summary: Mendapatkan peristiwa kebijakan dalam langganan saat ini selama interval waktu kustom.
    syntax: az policy event list --from "2018-03-08T00:00:00Z" --to "2018-03-15T00:00:00Z"
  - summary: Dapatkan peristiwa kebijakan dalam hasil pemfilteran langganan saat ini berdasarkan beberapa nilai properti.
    syntax: az policy event list --filter "(policyDefinitionAction eq 'deny' or policyDefinitionAction eq 'audit') and resourceLocation ne 'eastus'"
  - summary: Mendapatkan jumlah peristiwa kebijakan dalam langganan saat ini.
    syntax: az policy event list --apply "aggregate($count as numberOfRecords)"
  - summary: Dapatkan peristiwa kebijakan dalam langganan saat ini yang menggabungkan hasil berdasarkan beberapa properti.
    syntax: az policy event list --apply "groupby((policyAssignmentId, policyDefinitionId, policyDefinitionAction, resourceId), aggregate($count as numEvents))"
  - summary: Dapatkan peristiwa kebijakan dalam hasil pengelompokan langganan saat ini berdasarkan beberapa properti.
    syntax: az policy event list --apply "groupby((policyAssignmentName, resourceId))"
  - summary: Dapatkan peristiwa kebijakan dalam langganan saat ini yang menggabungkan hasil berdasarkan beberapa properti yang menentukan beberapa pengelompokan.
    syntax: az policy event list --apply "groupby((policyAssignmentId, policyDefinitionId, resourceId))/groupby((policyAssignmentId, policyDefinitionId), aggregate($count as numResourcesWithEvents))"
  optionalParameters:
  - name: --apply
    summary: Terapkan ekspresi untuk agregasi menggunakan notasi OData.
    description: ''
  - name: --filter
    summary: Filter ekspresi menggunakan notasi OData.
    description: ''
  - name: --from
    summary: Tanda waktu berformat ISO 8601 yang menentukan waktu mulai interval untuk kueri.
    description: ''
  - name: --management-group -m
    summary: Nama grup manajemen.
    description: ''
  - name: --namespace
    summary: 'Namespace penyedia (Misalnya: Microsoft.Provider).'
    description: ''
  - name: --order-by
    summary: Mengurutkan ekspresi menggunakan notasi OData.
    description: ''
  - name: --parent
    summary: 'Jalur induk (Misalnya: resourceTypeA/nameA/resourceTypeB/nameB).'
    description: ''
  - name: --policy-assignment -a
    summary: Nama penetapan kebijakan.
    description: ''
  - name: --policy-definition -d
    summary: Nama definisi kebijakan.
    description: ''
  - name: --policy-set-definition -s
    summary: Nama definisi kumpulan kebijakan.
    description: ''
  - name: --resource
    summary: ID sumber daya atau nama sumber daya. Jika nama diberikan, berikan grup sumber daya dan argumen id sumber daya lain yang relevan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: 'Jenis sumber daya (Misalnya: resourceTypeC).'
    description: ''
  - name: --select
    summary: Pilih ekspresi menggunakan notasi OData.
    description: ''
  - name: --to
    summary: Tanda waktu berformat ISO 8601 yang menentukan waktu akhir interval untuk kueri.
    description: ''
  - name: --top
    summary: Jumlah maksimum rekaman yang akan dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

### YamlMime:AzureCLIGroup
uid: az_policy_exemption
name: az policy exemption
summary: Mengelola pengecualian kebijakan sumber daya.
description: ''
directCommands:
- uid: az_policy_exemption_create
  name: az policy exemption create
  summary: Buat pengecualian kebijakan.
  description: ''
  syntax: >-
    az policy exemption create --name
                               [--description]
                               [--display-name]
                               [--exemption-category {Mitigated, Waiver}]
                               [--expires-on]
                               [--metadata]
                               [--policy-assignment]
                               [--policy-definition-reference-ids]
                               [--resource-group]
                               [--scope]
  examples:
  - summary: Buat pengecualian kebijakan dalam langganan default.
    syntax: >-
      az policy exemption create -n exemptTestVM \
          --policy-assignment "/subscriptions/mySubId/providers/Microsoft.Authorization/policyAssignments/limitVMSku" \
          --exemption-category "Waiver"
  - summary: Buat pengecualian kebijakan di grup sumber daya.
    syntax: >-
      az policy exemption create -n exemptTestVM \
          --policy-assignment "/subscriptions/mySubId/providers/Microsoft.Authorization/policyAssignments/limitVMSku" \
          --exemption-category "Waiver" \
          --resource-group "myResourceGroup"
  - summary: Buat pengecualian kebijakan dalam grup manajemen.
    syntax: >-
      az policy exemption create -n exemptTestVM \
          --policy-assignment "/providers/Microsoft.Management/managementGroups/myMG/providers/Microsoft.Authorization/policyAssignments/limitVMSku" \
          --exemption-category "Waiver" \
          --scope "/providers/Microsoft.Management/managementGroups/myMG"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pengecualian kebijakan baru.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi pengecualian kebijakan.
    description: ''
  - name: --display-name
    summary: Nama tampilan pengecualian kebijakan.
    description: ''
  - name: --exemption-category -e
    parameterValueGroup: Mitigated, Waiver
    summary: Kategori pembebasan kebijakan dari pembebasan kebijakan.
    description: ''
  - name: --expires-on
    summary: Tanggal dan waktu kedaluwarsa (dalam format UTC ISO 8601 yyyy-MM-ddTHH:mm:ssZ) dari pengecualian kebijakan.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi.
    description: ''
  - name: --policy-assignment -a
    summary: Id penetapan kebijakan yang dirujuk untuk pengecualian kebijakan.
    description: ''
  - name: --policy-definition-reference-ids -r
    summary: Id referensi definisi kebijakan yang akan dikecualikan dalam inisiatif (kumpulan kebijakan).
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --scope
    summary: Cakupan pembebasan kebijakan ini berlaku.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

  name: az policy exemption list
  summary: Mencantumkan pengecualian kebijakan.
  description: ''
  syntax: >-
    az policy exemption list [--disable-scope-strict-match]
                             [--resource-group]
                             [--scope]
  optionalParameters:
  - name: --disable-scope-strict-match -i
    summary: Sertakan pengecualian kebijakan yang diwarisi dari cakupan induk atau pada cakupan anak.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.

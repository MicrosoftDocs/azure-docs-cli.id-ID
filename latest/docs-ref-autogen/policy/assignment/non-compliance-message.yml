### YamlMime:AzureCLIGroup
uid: az_policy_assignment_non-compliance-message
name: az policy assignment non-compliance-message
summary: Mengelola pesan ketidakpatuhan penetapan kebijakan.
description: ''
directCommands:
- uid: az_policy_assignment_non-compliance-message_create
  name: az policy assignment non-compliance-message create
  summary: Tambahkan pesan ketidakpatuhan ke penetapan kebijakan.
  description: ''
  syntax: >-
    az policy assignment non-compliance-message create --message
                                                       --name
                                                       [--policy-definition-reference-id]
                                                       [--resource-group]
                                                       [--scope]
  examples:
  - summary: Tambahkan pesan ketidakpatuhan ke penetapan kebijakan.
    syntax: az policy assignment non-compliance-message create -g MyResourceGroup -n MyPolicyAssignment -m 'Resources must follow naming standards'
  - summary: Tambahkan pesan ketidakpatuhan untuk kebijakan tertentu dalam definisi yang ditetapkan kebijakan.
    syntax: az policy assignment non-compliance-message create -g MyResourceGroup -n MyPolicySetAssignment -m 'Resources must use allowed SKUs' --policy-definition-reference-id SkuPolicyRefId
  requiredParameters:
  - isRequired: true
    name: --message -m
    summary: Pesan yang akan ditampilkan saat sumber daya ditolak oleh detail kebijakan atau evaluasi diperiksa.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penetapan kebijakan.
    description: ''
  optionalParameters:
  - name: --policy-definition-reference-id -r
    summary: ID referensi definisi kebijakan dalam inisiatif yang ditetapkan (kumpulan kebijakan) tempat pesan berlaku.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --scope
    summary: Cakupan yang berlaku untuk penetapan kebijakan ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_non-compliance-message_delete
  name: az policy assignment non-compliance-message delete
  summary: Hapus satu atau beberapa pesan ketidakpatuhan dari penetapan kebijakan.
  description: ''
  syntax: >-
    az policy assignment non-compliance-message delete --message
                                                       --name
                                                       [--policy-definition-reference-id]
                                                       [--resource-group]
                                                       [--scope]
  examples:
  - summary: Hapus pesan ketidakpatuhan dari penetapan kebijakan yang berisi pesan tertentu dan tidak ada ID referensi definisi kebijakan.
    syntax: az policy assignment non-compliance-message delete -g MyResourceGroup -n MyPolicyAssignment -m 'Resources must follow naming standards'
  - summary: Hapus pesan ketidakpatuhan dari penetapan kebijakan yang berisi pesan tertentu dan ID referensi definisi kebijakan tertentu.
    syntax: az policy assignment non-compliance-message delete -g MyResourceGroup -n MyPolicySetAssignment -m 'Resources must use allowed SKUs' --policy-definition-reference-id SkuPolicyRefId
  requiredParameters:
  - isRequired: true
    name: --message -m
    summary: Pesan yang akan ditampilkan saat sumber daya ditolak oleh detail kebijakan atau evaluasi diperiksa.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama penetapan kebijakan.
    description: ''
  optionalParameters:
  - name: --policy-definition-reference-id -r
    summary: ID referensi definisi kebijakan dalam inisiatif yang ditetapkan (kumpulan kebijakan) tempat pesan berlaku.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --scope
    summary: Cakupan yang berlaku untuk penetapan kebijakan ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_non-compliance-message_list
  name: az policy assignment non-compliance-message list
  summary: Mencantumkan pesan ketidakpatuhan untuk penetapan kebijakan.
  description: ''
  syntax: >-
    az policy assignment non-compliance-message list --name
                                                     [--resource-group]
                                                     [--scope]
  examples:
  - summary: Mencantumkan pesan ketidakpatuhan untuk penetapan kebijakan.
    syntax: az policy assignment non-compliance-message list -g MyResourceGroup -n MyPolicyAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan kebijakan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --scope
    summary: Cakupan yang berlaku untuk penetapan kebijakan ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py

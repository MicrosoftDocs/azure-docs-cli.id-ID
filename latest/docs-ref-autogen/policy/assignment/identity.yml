### YamlMime:AzureCLIGroup
uid: az_policy_assignment_identity
name: az policy assignment identity
summary: Mengelola identitas terkelola penetapan kebijakan.
description: ''
directCommands:
- uid: az_policy_assignment_identity_assign
  name: az policy assignment identity assign
  summary: Tambahkan identitas yang ditetapkan sistem atau identitas yang ditetapkan pengguna ke penetapan kebijakan.
  description: ''
  syntax: >-
    az policy assignment identity assign --name
                                         [--identity-scope]
                                         [--resource-group]
                                         [--role]
                                         [--scope]
                                         [--system-assigned]
                                         [--user-assigned]
  examples:
  - summary: Tambahkan identitas terkelola yang ditetapkan sistem ke penetapan kebijakan.
    syntax: az policy assignment identity assign --system-assigned -g MyResourceGroup -n MyPolicyAssignment
  - summary: Tambahkan identitas terkelola yang ditetapkan sistem ke penetapan kebijakan dan berikan peran 'Kontributor' untuk grup sumber daya saat ini.
    syntax: az policy assignment identity assign --system-assigned -g MyResourceGroup -n MyPolicyAssignment --role Contributor --identity-scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/MyResourceGroup
  - summary: Tambahkan identitas terkelola yang ditetapkan pengguna ke penetapan kebijakan.
    syntax: az policy assignment identity assign --user-assigned MyAssignedId -g MyResourceGroup -n MyPolicyAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan kebijakan.
    description: ''
  optionalParameters:
  - name: --identity-scope
    summary: Cakupan yang dapat diakses oleh identitas yang ditetapkan sistem.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nama peran atau id yang akan ditetapkan ke identitas terkelola.
    description: ''
  - name: --scope
    summary: Cakupan yang berlaku untuk penetapan kebijakan ini.
    description: ''
  - name: --system-assigned
    summary: Berikan bendera ini untuk menggunakan identitas yang ditetapkan sistem untuk penetapan kebijakan. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --user-assigned
    summary: Id Identitas UserAssigned yang akan digunakan untuk penetapan kebijakan. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_identity_remove
  name: az policy assignment identity remove
  summary: Menghapus identitas terkelola dari penetapan kebijakan.
  description: ''
  syntax: >-
    az policy assignment identity remove --name
                                         [--resource-group]
                                         [--scope]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan kebijakan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --scope
    summary: Cakupan yang berlaku untuk penetapan kebijakan ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_identity_show
  name: az policy assignment identity show
  summary: Menampilkan identitas terkelola penetapan kebijakan.
  description: ''
  syntax: >-
    az policy assignment identity show --name
                                       [--resource-group]
                                       [--scope]
  examples:
  - summary: Menampilkan identitas terkelola penetapan kebijakan. (dibuat otomatis)
    syntax: az policy assignment identity show --name MyPolicyAssignment --scope '/providers/Microsoft.Management/managementGroups/MyManagementGroup'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penetapan kebijakan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Grup sumber daya tempat kebijakan akan diterapkan.
    description: ''
  - name: --scope
    summary: Cakupan yang berlaku untuk penetapan kebijakan ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_assignment_identity_assign
- az_policy_assignment_identity_remove
- az_policy_assignment_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_policy_state
name: az policy state
summary: Mengelola status kepatuhan kebijakan.
description: ''
directCommands:
- uid: az_policy_state_list
  name: az policy state list
  summary: Mencantumkan status kepatuhan kebijakan.
  description: ''
  syntax: >-
    az policy state list [--all]
                         [--apply]
                         [--expand]
                         [--filter]
                         [--from]
                         [--management-group]
                         [--namespace]
                         [--order-by]
                         [--parent]
                         [--policy-assignment]
                         [--policy-definition]
                         [--policy-set-definition]
                         [--resource]
                         [--resource-group]
                         [--resource-type]
                         [--select]
                         [--to]
                         [--top]
  examples:
  - summary: Dapatkan status kebijakan terbaru pada cakupan langganan saat ini.
    syntax: az policy state list
  - summary: Dapatkan semua status kebijakan pada cakupan langganan saat ini.
    syntax: az policy state list --all
  - summary: Dapatkan status kebijakan terbaru di cakupan grup manajemen.
    syntax: az policy state list -m "myMg"
  - summary: Dapatkan status kebijakan terbaru di cakupan grup sumber daya dalam langganan saat ini.
    syntax: az policy state list -g "myRg"
  - summary: Dapatkan status kebijakan terbaru untuk sumber daya menggunakan ID sumber daya.
    syntax: az policy state list --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myResourceGroup /providers/Microsoft.EventHub/namespaces/myns1/eventhubs/eh1/consumergroups/cg1"
  - summary: Dapatkan status kebijakan terbaru untuk sumber daya menggunakan nama sumber daya.
    syntax: az policy state list --resource "myKeyVault" --namespace "Microsoft.KeyVault" --resource-type "vaults" -g "myresourcegroup"
  - summary: Dapatkan status kebijakan terbaru untuk sumber daya berlapis menggunakan nama sumber daya.
    syntax: az policy state list --resource "myRule1" --namespace "Microsoft.Network" --resource-type "securityRules" --parent "networkSecurityGroups/mysecuritygroup1" -g "myresourcegroup"
  - summary: Dapatkan status kebijakan terbaru untuk definisi kumpulan kebijakan dalam langganan saat ini.
    syntax: az policy state list -s "fff58873-fff8-fff5-fffc-fffbe7c9d697"
  - summary: Dapatkan status kebijakan terbaru untuk definisi kebijakan dalam langganan saat ini.
    syntax: az policy state list -d "fff69973-fff8-fff5-fffc-fffbe7c9d698"
  - summary: Dapatkan status kebijakan terbaru untuk penetapan kebijakan dalam langganan saat ini.
    syntax: az policy state list -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Dapatkan status kebijakan terbaru untuk penetapan kebijakan di grup sumber daya yang ditentukan dalam langganan saat ini.
    syntax: az policy state list -g "myRg" -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Dapatkan 5 status kebijakan terbaru teratas dalam langganan saat ini, memilih subset properti dan menyesuaikan pemesanan.
    syntax: az policy state list --top 5 --order-by "timestamp desc, policyAssignmentName asc" --select "timestamp, resourceId, policyAssignmentId, policySetDefinitionId, policyDefinitionId"
  - summary: Dapatkan status kebijakan terbaru dalam langganan saat ini selama interval waktu kustom.
    syntax: az policy state list --from "2018-03-08T00:00:00Z" --to "2018-03-15T00:00:00Z"
  - summary: Dapatkan status kebijakan terbaru dalam hasil pemfilteran langganan saat ini berdasarkan beberapa nilai properti.
    syntax: az policy state list --filter "(policyDefinitionAction eq 'deny' or policyDefinitionAction eq 'audit') and resourceLocation ne 'eastus'"
  - summary: Dapatkan jumlah status kebijakan terbaru dalam langganan saat ini.
    syntax: az policy state list --apply "aggregate($count as numberOfRecords)"
  - summary: Dapatkan status kebijakan terbaru dalam hasil agregasi langganan saat ini berdasarkan beberapa properti.
    syntax: az policy state list --apply "groupby((policyAssignmentId, policySetDefinitionId, policyDefinitionReferenceId, policyDefinitionId), aggregate($count as numStates))"
  - summary: Dapatkan status kebijakan terbaru dalam hasil pengelompokan langganan saat ini berdasarkan beberapa properti.
    syntax: az policy state list --apply "groupby((policyAssignmentName, resourceId))"
  - summary: Dapatkan status kebijakan terbaru dalam langganan saat ini yang menggabungkan hasil berdasarkan beberapa properti yang menentukan beberapa pengelompokan.
    syntax: az policy state list --apply "groupby((policyAssignmentId, policySetDefinitionId, policyDefinitionReferenceId, policyDefinitionId, resourceId))/groupby((policyAssignmentId, policySetDefinitionId, policyDefinitionReferenceId, policyDefinitionId), aggregate($count as numNonCompliantResources))"
  - summary: Dapatkan status kebijakan terbaru untuk sumber daya termasuk detail evaluasi kebijakan.
    syntax: az policy state list --resource "myKeyVault" --namespace "Microsoft.KeyVault" --resource-type "vaults" -g "myresourcegroup" --expand PolicyEvaluationDetails
  - summary: Dapatkan status kebijakan komponen terbaru untuk sumber daya (misalnya. vault) dan penetapan kebijakan yang mereferensikan definisi kebijakan mode penyedia sumber daya
    syntax: az policy state list --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myResourceGroup/providers/Microsoft.KeyVault/vaults/myKeyVault" --filter "policyAssignmentId eq '/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/providers/Microsoft.Authorization/policyAssignments/myPa'" --expand "Components($filter=ComplianceState eq 'NonCompliant' or ComplianceState eq 'Compliant')"
  - summary: Dapatkan status kebijakan komponen terbaru untuk sumber daya (misalnya. vault) dan penetapan kebijakan yang mereferensikan inisiatif yang berisi definisi kebijakan mode penyedia sumber daya
    syntax: az policy state list --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myResourceGroup/providers/Microsoft.KeyVault/vaults/myKeyVault" --filter "policyAssignmentId eq '/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/providers/Microsoft.Authorization/policyAssignments/myPa' and policyDefinitionReferenceId eq 'myResourceProviderModeDefinitionReferenceId'" --expand "Components($filter=ComplianceState eq 'NonCompliant' or ComplianceState eq 'Compliant')"
  - summary: Dapatkan jumlah komponen terbaru berdasarkan status kepatuhan untuk sumber daya (misalnya. vault) dan penetapan kebijakan yang mereferensikan definisi kebijakan mode penyedia sumber daya
    syntax: az policy state list --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myResourceGroup/providers/Microsoft.KeyVault/vaults/myKeyVault" --filter "policyAssignmentId eq '/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/providers/Microsoft.Authorization/policyAssignments/myPa'" --expand "Components($filter=ComplianceState eq 'NonCompliant' or ComplianceState eq 'Compliant' or ComplianceState eq 'Conflict';$apply=groupby((complianceState),aggregate($count as count)))"
  optionalParameters:
  - name: --all
    summary: Dalam interval waktu yang ditentukan, dapatkan semua status kebijakan alih-alih yang terbaru saja.
    description: ''
  - name: --apply
    summary: Terapkan ekspresi untuk agregasi menggunakan notasi OData.
    description: ''
  - name: --expand
    summary: Perluas ekspresi menggunakan notasi OData.
    description: ''
  - name: --filter
    summary: Filter ekspresi menggunakan notasi OData.
    description: ''
  - name: --from
    summary: Tanda waktu berformat ISO 8601 yang menentukan waktu mulai interval untuk kueri.
    description: ''
  - name: --management-group -m
    summary: Nama grup manajemen.
    description: ''
  - name: --namespace
    summary: 'Namespace penyedia (Misalnya: Microsoft.Provider).'
    description: ''
  - name: --order-by
    summary: Mengurutkan ekspresi menggunakan notasi OData.
    description: ''
  - name: --parent
    summary: 'Jalur induk (Mis: resourceTypeA/nameA/resourceTypeB/nameB).'
    description: ''
  - name: --policy-assignment -a
    summary: Nama penetapan kebijakan.
    description: ''
  - name: --policy-definition -d
    summary: Nama definisi kebijakan.
    description: ''
  - name: --policy-set-definition -s
    summary: Nama definisi kumpulan kebijakan.
    description: ''
  - name: --resource
    summary: ID sumber daya atau nama sumber daya. Jika nama diberikan, berikan grup sumber daya dan argumen id sumber daya relevan lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: 'Jenis sumber daya (Misalnya: resourceTypeC).'
    description: ''
  - name: --select
    summary: Pilih ekspresi menggunakan notasi OData.
    description: ''
  - name: --to
    summary: Tanda waktu berformat ISO 8601 yang menentukan waktu akhir interval untuk kueri.
    description: ''
  - name: --top
    summary: Jumlah maksimum rekaman yang akan dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_state_summarize
  name: az policy state summarize
  summary: Meringkas status kepatuhan kebijakan.
  description: ''
  syntax: >-
    az policy state summarize [--filter]
                              [--from]
                              [--management-group]
                              [--namespace]
                              [--parent]
                              [--policy-assignment]
                              [--policy-definition]
                              [--policy-set-definition]
                              [--resource]
                              [--resource-group]
                              [--resource-type]
                              [--to]
                              [--top]
  examples:
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak sesuai pada cakupan langganan saat ini.
    syntax: az policy state summarize
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak sesuai di cakupan grup manajemen.
    syntax: az policy state summarize -m "myMg"
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak sesuai di cakupan grup sumber daya dalam langganan saat ini.
    syntax: az policy state summarize -g "myRg"
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak sesuai untuk sumber daya menggunakan ID sumber daya.
    syntax: az policy state summarize --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myResourceGroup /providers/Microsoft.EventHub/namespaces/myns1/eventhubs/eh1/consumergroups/cg1"
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak sesuai untuk sumber daya menggunakan nama sumber daya.
    syntax: az policy state summarize --resource "myKeyVault" --namespace "Microsoft.KeyVault" --resource-type "vaults" -g "myresourcegroup"
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak sesuai untuk sumber daya berlapis menggunakan nama sumber daya.
    syntax: az policy state summarize --resource "myRule1" --namespace "Microsoft.Network" --resource-type "securityRules" --parent "networkSecurityGroups/mysecuritygroup1" -g "myresourcegroup"
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak patuh untuk definisi yang ditetapkan kebijakan dalam langganan saat ini.
    syntax: az policy state summarize -s "fff58873-fff8-fff5-fffc-fffbe7c9d697"
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak patuh untuk definisi kebijakan dalam langganan saat ini.
    syntax: az policy state summarize -d "fff69973-fff8-fff5-fffc-fffbe7c9d698"
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak patuh untuk penetapan kebijakan dalam langganan saat ini.
    syntax: az policy state summarize -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak patuh untuk penetapan kebijakan di grup sumber daya yang ditentukan dalam langganan saat ini.
    syntax: az policy state summarize -g "myRg" -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak sesuai dalam langganan saat ini, membatasi ringkasan penugasan ke 5 teratas.
    syntax: az policy state summarize --top 5
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak sesuai dalam langganan saat ini untuk interval waktu kustom.
    syntax: az policy state summarize --from "2018-03-08T00:00:00Z" --to "2018-03-15T00:00:00Z"
  - summary: Dapatkan ringkasan status kebijakan terbaru yang tidak sesuai dalam hasil pemfilteran langganan saat ini berdasarkan beberapa nilai properti.
    syntax: az policy state summarize --filter "(policyDefinitionAction eq 'deny' or policyDefinitionAction eq 'audit') and resourceLocation ne 'eastus'"
  optionalParameters:
  - name: --filter
    summary: Filter ekspresi menggunakan notasi OData.
    description: ''
  - name: --from
    summary: Tanda waktu berformat ISO 8601 yang menentukan waktu mulai interval untuk kueri.
    description: ''
  - name: --management-group -m
    summary: Nama grup manajemen.
    description: ''
  - name: --namespace
    summary: 'Namespace penyedia (Misalnya: Microsoft.Provider).'
    description: ''
  - name: --parent
    summary: 'Jalur induk (Mis: resourceTypeA/nameA/resourceTypeB/nameB).'
    description: ''
  - name: --policy-assignment -a
    summary: Nama penetapan kebijakan.
    description: ''
  - name: --policy-definition -d
    summary: Nama definisi kebijakan.
    description: ''
  - name: --policy-set-definition -s
    summary: Nama definisi kumpulan kebijakan.
    description: ''
  - name: --resource
    summary: ID sumber daya atau nama sumber daya. Jika nama diberikan, berikan grup sumber daya dan argumen id sumber daya relevan lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: 'Jenis sumber daya (Misalnya: resourceTypeC).'
    description: ''
  - name: --to
    summary: Tanda waktu berformat ISO 8601 yang menentukan waktu akhir interval untuk kueri.
    description: ''
  - name: --top
    summary: Jumlah maksimum rekaman yang akan dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_state_trigger-scan
  name: az policy state trigger-scan
  summary: Memicu evaluasi kepatuhan kebijakan untuk cakupan.
  description: ''
  syntax: >-
    az policy state trigger-scan [--no-wait]
                                 [--resource-group]
  examples:
  - summary: Picu evaluasi kepatuhan kebijakan pada cakupan langganan saat ini.
    syntax: az policy state trigger-scan
  - summary: Memicu evaluasi kepatuhan kebijakan untuk grup sumber daya.
    syntax: az policy state trigger-scan -g "myRg"
  - summary: Picu evaluasi kepatuhan kebijakan untuk grup sumber daya dan jangan tunggu hingga selesai.
    syntax: az policy state trigger-scan -g "myRg" --no-wait
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_state_list
- az_policy_state_summarize
- az_policy_state_trigger-scan
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

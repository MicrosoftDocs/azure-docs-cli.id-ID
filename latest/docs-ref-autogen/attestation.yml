### YamlMime:AzureCLIGroup
uid: az_attestation
name: az attestation
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **pengesahan** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **pengesahan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola Microsoft Azure Attestation (MAA).
description: ''
directCommands:
- uid: az_attestation_create
  name: az attestation create
  summary: Membuat instans Penyedia Pengesahan baru.
  description: ''
  syntax: >-
    az attestation create --location
                          --name
                          --resource-group
                          [--certs-input-path]
                          [--tags]
  examples:
  - summary: AttestationProviders_Create
    syntax: az attestation create --name "myattestationprovider" --resource-group "MyResourceGroup" -l westus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan pengesahan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --certs-input-path
    summary: Jalur file yang dipisahkan spasi ke file PEM/DER yang berisi sertifikat.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_attestation_delete
  name: az attestation delete
  summary: Hapus Layanan Pengesahan.
  description: ''
  syntax: >-
    az attestation delete [--id]
                          [--name]
                          [--resource-group]
                          [--yes]
  examples:
  - summary: AttestationProviders_Delete
    syntax: az attestation delete --name "myattestationprovider" --resource-group "sample-resource-group"
  optionalParameters:
  - name: --id
    summary: ID sumber daya penyedia. Silakan hilangkan --resource-group/-g atau --name/-n jika Anda telah menentukan --id.
    description: ''
  - name: --name -n
    summary: Nama instans layanan pengesahan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_attestation_get-default-by-location
  name: az attestation get-default-by-location
  summary: Dapatkan penyedia default berdasarkan lokasi.
  description: ''
  syntax: az attestation get-default-by-location --location
  examples:
  - summary: AttestationProviders_GetDefaultWithLocation
    syntax: az attestation get-default-by-location --location "Central US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. (misalnya: "US Barat").'
    description: ''
- uid: az_attestation_list
  name: az attestation list
  summary: Mengembalikan daftar penyedia pengesahan dalam langganan.
  description: ''
  syntax: az attestation list [--resource-group]
  examples:
  - summary: AttestationProviders_ListByResourceGroup
    syntax: az attestation list --resource-group "testrg1"
  - summary: AttestationProviders_List
    syntax: az attestation list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_attestation_list-default
  name: az attestation list-default
  summary: Dapatkan penyedia default.
  description: ''
  syntax: az attestation list-default
  examples:
  - summary: AttestationProviders_GetDefault
    syntax: az attestation list-default
- uid: az_attestation_show
  name: az attestation show
  summary: Dapatkan status Penyedia Pengesahan.
  description: ''
  syntax: >-
    az attestation show [--id]
                        [--name]
                        [--resource-group]
  examples:
  - summary: AttestationProviders_Get
    syntax: az attestation show --name "myattestationprovider" --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --id
    summary: ID sumber daya penyedia. Silakan hilangkan --resource-group/-g atau --name/-n jika Anda telah menentukan --id.
    description: ''
  - name: --name -n
    summary: Nama instans layanan pengesahan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_attestation_update
  name: az attestation update
  summary: Memperbarui Penyedia Pengesahan.
  description: ''
  syntax: >-
    az attestation update --name
                          --resource-group
                          [--tags]
  examples:
  - summary: AttestationProviders_Update
    syntax: >-
      az attestation update --name "myattestationprovider" --resource-group "MyResourceGroup" \

      --tags Property1="Value1" Property2="Value2" Property3="Value3"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan pengesahan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_attestation_create
- az_attestation_delete
- az_attestation_get-default-by-location
- az_attestation_list
- az_attestation_list-default
- az_attestation_policy
- az_attestation_policy_reset
- az_attestation_policy_set
- az_attestation_policy_show
- az_attestation_show
- az_attestation_signer
- az_attestation_signer_add
- az_attestation_signer_list
- az_attestation_signer_remove
- az_attestation_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_relay_wcfrelay
name: az relay wcfrelay
summary: Mengelola Relai dan Aturan Otorisasi WCF Azure Relay Service.
description: ''
directCommands:
- uid: az_relay_wcfrelay_create
  name: az relay wcfrelay create
  summary: Buat Relai WCF Relay Layanan Relai.
  description: ''
  syntax: >-
    az relay wcfrelay create --name
                             --namespace-name
                             --relay-type {Http, NetTcp}
                             --resource-group
                             [--requires-client-authorization {false, true}]
                             [--requires-transport-security {false, true}]
                             [--user-metadata]
  examples:
  - summary: Buat Relai WCF Layanan Relai.
    syntax: az relay wcfrelay create --resource-group myresourcegroup --namespace-name mynamespace --name myrelay --relay-type NetTcp
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama WCF Relay.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --relay-type
    defaultValue: NetTcp
    parameterValueGroup: Http, NetTcp
    summary: Jenis relai.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --requires-client-authorization
    parameterValueGroup: false, true
    summary: Menunjukkan apakah otorisasi klien diperlukan.
    description: ''
  - name: --requires-transport-security
    parameterValueGroup: false, true
    summary: Menunjukkan apakah keamanan transportasi diperlukan.
    description: ''
  - name: --user-metadata
    summary: Metadata titik akhir.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_delete
  name: az relay wcfrelay delete
  summary: Menghapus Relai WCF Relay Layanan Relai.
  description: ''
  syntax: >-
    az relay wcfrelay delete [--ids]
                             [--name]
                             [--namespace-name]
                             [--resource-group]
  examples:
  - summary: Menghapus wcfrelay
    syntax: az relay wcfrelay delete --resource-group myresourcegroup --namespace-name mynamespace --name myrelay
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama WCF Relay.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_list
  name: az relay wcfrelay list
  summary: Cantumkan WCF Relay by Relay Service Namespace.
  description: ''
  syntax: >-
    az relay wcfrelay list --namespace-name
                           --resource-group
  examples:
  - summary: Dapatkan WCF Relays by Relay Service Namespace.
    syntax: az relay wcfrelay list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_show
  name: az relay wcfrelay show
  summary: Menampilkan Detail Relai WCF Layanan Relai.
  description: ''
  syntax: >-
    az relay wcfrelay show [--ids]
                           [--name]
                           [--namespace-name]
                           [--resource-group]
  examples:
  - summary: Menampilkan Detail Relai WCF Layanan Relai
    syntax: az relay wcfrelay show --resource-group myresourcegroup --namespace-name mynamespace --name myrelay
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama WCF Relay.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_update
  name: az relay wcfrelay update
  summary: Memperbarui Relai WCF Layanan Relai yang ada.
  description: ''
  syntax: >-
    az relay wcfrelay update [--add]
                             [--force-string]
                             [--ids]
                             [--name]
                             [--namespace-name]
                             [--relay-type {Http, NetTcp}]
                             [--remove]
                             [--resource-group]
                             [--set]
                             [--status {Active, Disabled, ReceiveDisabled, SendDisabled}]
                             [--user-metadata]
  examples:
  - summary: Memperbarui Relai WCF Layanan Relai.
    syntax: az relay wcfrelay update --resource-group myresourcegroup --namespace-name mynamespace --name myrelay
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama WCF Relay.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --relay-type
    defaultValue: NetTcp
    parameterValueGroup: Http, NetTcp
    summary: Jenis relai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, ReceiveDisabled, SendDisabled
    summary: Menghitung nilai yang mungkin untuk status entitas olahpesan.
    description: ''
  - name: --user-metadata
    summary: Metadata titik akhir.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py

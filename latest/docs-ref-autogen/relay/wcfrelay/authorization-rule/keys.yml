### YamlMime:AzureCLIGroup
uid: az_relay_wcfrelay_authorization-rule_keys
name: az relay wcfrelay authorization-rule keys
summary: Mengelola kunci Aturan Otorisasi Azure untuk Relai WCF Layanan Relay.
description: ''
directCommands:
- uid: az_relay_wcfrelay_authorization-rule_keys_list
  name: az relay wcfrelay authorization-rule keys list
  summary: Cantumkan kunci dan string koneksi Aturan Otorisasi untuk Relay WCF Layanan Relay yang diberikan.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule keys list --name
                                                   --namespace-name
                                                   --relay-name
                                                   --resource-group
  examples:
  - summary: Mencantumkan kunci dan string koneksi Aturan Otorisasi untuk Relai WCF Layanan Relai yang diberikan
    syntax: az relay wcfrelay authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi Relai WCF.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Nama WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_keys_renew
  name: az relay wcfrelay authorization-rule keys renew
  summary: Regenerasi kunci Aturan Otorisasi untuk Relay WCF Relay Layanan Relai.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                    [--ids]
                                                    [--key-value]
                                                    [--name]
                                                    [--namespace-name]
                                                    [--relay-name]
                                                    [--resource-group]
  examples:
  - summary: Meregenerasi kunci Aturan Otorisasi untuk Relai WCF Relay Layanan Relai
    syntax: az relay wcfrelay authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Menentukan kunci Primer atau Sekunder perlu diatur ulang.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key-value
    summary: Opsional, jika nilai kunci yang disediakan, diatur untuk KeyType atau nilai Kunci yang dibuat secara otomatis yang ditetapkan untuk keyType.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Relai WCF.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --relay-name
    summary: Nama WCF Relay.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py

### YamlMime:AzureCLIGroup
uid: az_relay_wcfrelay_authorization-rule
name: az relay wcfrelay authorization-rule
summary: Mengelola Aturan Otorisasi WCF Relay Azure Relay Service.
description: ''
directCommands:
- uid: az_relay_wcfrelay_authorization-rule_create
  name: az relay wcfrelay authorization-rule create
  summary: Buat Aturan Otorisasi untuk Relay WCF Relay Layanan Relay yang diberikan.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule create --name
                                                --namespace-name
                                                --relay-name
                                                --resource-group
                                                [--rights {Listen, Manage, Send}]
  examples:
  - summary: Membuat Aturan Otorisasi untuk WCF Relay
    syntax: az relay wcfrelay authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi Relai WCF.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Nama WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Daftar hak aturan Otorisasi yang dipisahkan spasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_delete
  name: az relay wcfrelay authorization-rule delete
  summary: Hapus Aturan Otorisasi Relay Relay Service WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule delete [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--relay-name]
                                                [--resource-group]
  examples:
  - summary: Menghapus Aturan Otorisasi Relay Relay Service WCF Relay
    syntax: az relay wcfrelay authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Relai WCF.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --relay-name
    summary: Nama WCF Relay.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization-rule_list
  name: az relay wcfrelay authorization-rule list
  summary: Daftar Aturan Otorisasi oleh Relay WCF Relay Layanan Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule list --namespace-name
                                              --relay-name
                                              --resource-group
  examples:
  - summary: Daftar Aturan Otorisasi oleh WCF Relay
    syntax: az relay wcfrelay authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Nama WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g

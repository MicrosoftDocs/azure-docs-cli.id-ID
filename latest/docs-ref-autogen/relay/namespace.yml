### YamlMime:AzureCLIGroup
uid: az_relay_namespace
name: az relay namespace
summary: Mengelola Namespace Layanan Azure Relay.
description: ''
directCommands:
- uid: az_relay_namespace_create
  name: az relay namespace create
  summary: Buat Namespace Layanan Relay.
  description: ''
  syntax: >-
    az relay namespace create --name
                              --resource-group
                              [--location]
                              [--tags]
  examples:
  - summary: Buat Namespace Layanan Relay.
    syntax: az relay namespace create --resource-group myresourcegroup --name mynamespace --location westus --tags tag1=value1 tag2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_namespace_delete
  name: az relay namespace delete
  summary: Menghapus Namespace Layanan Relay.
  description: ''
  syntax: >-
    az relay namespace delete [--ids]
                              [--name]
                              [--resource-group]
  examples:
  - summary: Menghapus Namespace Layanan Relai
    syntax: az relay namespace delete --resource-group myresourcegroup --name mynamespace
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_namespace_exists
  name: az relay namespace exists
  summary: Periksa ketersediaan nama yang diberikan untuk Namespace.
  description: ''
  syntax: az relay namespace exists --name
  examples:
  - summary: periksa ketersediaan mynamespace untuk Namespace
    syntax: az relay namespace exists --name mynamespace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama namespace. Nama hanya boleh berisi huruf, angka, dan tanda hubung. Namespace harus dimulai dengan huruf, dan harus diakhir dengan huruf atau angka.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_namespace_list
  name: az relay namespace list
  summary: Cantumkan Namespace Layanan Relay.
  description: ''
  syntax: az relay namespace list [--resource-group]
  examples:
  - summary: Mendapatkan Namespace Layanan Relay menurut grup sumber daya
    syntax: az relay namespace list --resource-group myresourcegroup
  - summary: Dapatkan Namespace Layanan Relay berdasarkan Langganan.
    syntax: az relay namespace list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_namespace_show
  name: az relay namespace show
  summary: Memperlihatkan detail Namespace Layanan Relay.
  description: ''
  syntax: >-
    az relay namespace show [--ids]
                            [--name]
                            [--resource-group]
  examples:
  - summary: memperlihatkan detail Namespace.
    syntax: az relay namespace show --resource-group myresourcegroup --name mynamespace
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_namespace_update
  name: az relay namespace update
  summary: Memperbarui Namespace Layanan Relay.
  description: ''
  syntax: >-
    az relay namespace update [--add]
                              [--force-string]
                              [--ids]
                              [--name]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--tags]
  examples:
  - summary: Memperbarui Namespace Layanan Relay.
    syntax: az relay namespace update --resource-group myresourcegroup --name mynamespace --tags tag=value
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Namespace.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py

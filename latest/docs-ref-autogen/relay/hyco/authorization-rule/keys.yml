### YamlMime:AzureCLIGroup
uid: az_relay_hyco_authorization-rule_keys
name: az relay hyco authorization-rule keys
summary: Mengelola kunci Aturan Otorisasi Azure untuk Koneksi Hibrid Layanan Relay.
description: ''
directCommands:
- uid: az_relay_hyco_authorization-rule_keys_list
  name: az relay hyco authorization-rule keys list
  summary: Cantumkan kunci dan string koneksi Aturan Otorisasi untuk Koneksi Hibrid Layanan Relai.
  description: ''
  syntax: >-
    az relay hyco authorization-rule keys list --hybrid-connection-name
                                               --name
                                               --namespace-name
                                               --resource-group
  examples:
  - summary: Cantumkan kunci dan string koneksi Aturan Otorisasi untuk Koneksi Hibrid Layanan Relai.
    syntax: az relay hyco authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
  - summary: Mencantumkan kunci dan string koneksi Aturan Otorisasi untuk Koneksi Hibrid Layanan Relai (dibuat secara otomatis)
    syntax: az relay hyco authorization-rule keys list --hybrid-connection-name myhyco --name myauthorule --namespace-name mynamespace --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: Nama Koneksi Hibrid.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi Koneksi Hibrid.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization-rule_keys_renew
  name: az relay hyco authorization-rule keys renew
  summary: Regenerasi kunci Aturan Otorisasi untuk Koneksi Hibrid Layanan Relai.
  description: ''
  syntax: >-
    az relay hyco authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                [--hybrid-connection-name]
                                                [--ids]
                                                [--key-value]
                                                [--name]
                                                [--namespace-name]
                                                [--resource-group]
  examples:
  - summary: Regenerasi kunci Koneksi Hibrid Layanan Relay.
    syntax: az relay hyco authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Menentukan kunci Primer atau Sekunder perlu diatur ulang.
    description: ''
  optionalParameters:
  - name: --hybrid-connection-name
    summary: Nama Koneksi Hibrid.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key-value
    summary: Opsional, jika nilai kunci yang disediakan, diatur untuk KeyType atau nilai Kunci yang dibuat secara otomatis yang ditetapkan untuk keyType.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Koneksi Hibrid.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
commands:
- az_relay_hyco_authorization-rule_keys_list
- az_relay_hyco_authorization-rule_keys_renew

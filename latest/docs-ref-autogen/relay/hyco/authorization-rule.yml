  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: Nama Koneksi Hibrid.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g

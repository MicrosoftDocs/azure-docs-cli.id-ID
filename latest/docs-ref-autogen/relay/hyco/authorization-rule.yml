### YamlMime:AzureCLIGroup
uid: az_relay_hyco_authorization-rule
name: az relay hyco authorization-rule
summary: Mengelola Aturan Otorisasi Koneksi Hibrid Azure Relay Service.
description: ''
directCommands:
- uid: az_relay_hyco_authorization-rule_create
  name: az relay hyco authorization-rule create
  summary: Buat Aturan Otorisasi untuk Koneksi Hibrid Layanan Relay yang diberikan.
  description: ''
  syntax: >-
    az relay hyco authorization-rule create --hybrid-connection-name
                                            --name
                                            --namespace-name
                                            --resource-group
                                            [--rights {Listen, Manage, Send}]
  examples:
  - summary: Membuat Aturan Otorisasi untuk Koneksi Hibrid Layanan Relay yang diberikan
    syntax: az relay hyco authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection-name
    summary: Nama Koneksi Hibrid.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Aturan Otorisasi Koneksi Hibrid.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Daftar hak aturan Otorisasi yang dipisahkan spasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_authorization-rule_delete
  name: az relay hyco authorization-rule delete
  summary: Menghapus Aturan Otorisasi dari Koneksi Hibrid Layanan Relay yang diberikan.
  description: ''
  syntax: >-
    az relay hyco authorization-rule delete [--hybrid-connection-name]
                                            [--ids]
                                            [--name]
                                            [--namespace-name]
                                            [--resource-group]
  examples:
  - summary: Menghapus Aturan Otorisasi Koneksi Hibrid Layanan Relay.
    syntax: az relay hyco authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --hybrid-connection-name myhyco --name myauthorule
  optionalParameters:
  - name: --hybrid-connection-name
    summary: Nama Koneksi Hibrid.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Aturan Otorisasi Koneksi Hibrid.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py

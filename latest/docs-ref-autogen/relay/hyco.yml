### YamlMime:AzureCLIGroup
uid: az_relay_hyco
name: az relay hyco
summary: Mengelola Koneksi Hibrid azure Relay Service dan Aturan Otorisasi.
description: ''
directCommands:
- uid: az_relay_hyco_create
  name: az relay hyco create
  summary: Buat Koneksi Hibrid Layanan Relay.
  description: ''
  syntax: >-
    az relay hyco create --name
                         --namespace-name
                         --resource-group
                         [--requires-client-authorization {false, true}]
                         [--user-metadata]
  examples:
  - summary: Membuat Koneksi Hibrid Layanan Relay baru
    syntax: az relay hyco create --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Koneksi Hibrid.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --requires-client-authorization
    parameterValueGroup: false, true
    summary: Menunjukkan apakah otorisasi klien diperlukan.
    description: ''
  - name: --user-metadata
    summary: Metadata titik akhir.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_delete
  name: az relay hyco delete
  summary: Menghapus Koneksi Hibrid Layanan Relay.
  description: ''
  syntax: >-
    az relay hyco delete [--ids]
                         [--name]
                         [--namespace-name]
                         [--resource-group]
  examples:
  - summary: Menghapus Koneksi Hibrid Layanan Relay
    syntax: az relay hyco delete --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Koneksi Hibrid.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_list
  name: az relay hyco list
  summary: Cantumkan Koneksi Hibrid menurut Namespace Layanan Relay.
  description: ''
  syntax: >-
    az relay hyco list --namespace-name
                       --resource-group
  examples:
  - summary: Dapatkan Koneksi Hibrid menurut Namespace.
    syntax: az relay hyco list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_show
  name: az relay hyco show
  summary: Memperlihatkan Detail Koneksi Hibrid Layanan Relai.
  description: ''
  syntax: >-
    az relay hyco show [--ids]
                       [--name]
                       [--namespace-name]
                       [--resource-group]
  examples:
  - summary: Memperlihatkan detail Koneksi Hibrid.
    syntax: az relay hyco show --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Koneksi Hibrid.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_hyco_update
  name: az relay hyco update
  summary: Memperbarui Koneksi Hibrid Layanan Relay.
  description: ''
  syntax: >-
    az relay hyco update [--add]
                         [--force-string]
                         [--ids]
                         [--name]
                         [--namespace-name]
                         [--remove]
                         [--requires-client-authorization {false, true}]
                         [--resource-group]
                         [--set]
                         [--status {Active, Disabled, ReceiveDisabled, SendDisabled}]
                         [--user-metadata]
  examples:
  - summary: Memperbarui Koneksi Hibrid Layanan Relai yang ada.
    syntax: az relay hyco update --resource-group myresourcegroup --namespace-name mynamespace --name myhyco
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Koneksi Hibrid.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --requires-client-authorization
    parameterValueGroup: false, true
    summary: Menunjukkan apakah otorisasi klien diperlukan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, ReceiveDisabled, SendDisabled
    summary: Menghitung nilai yang mungkin untuk status entitas olahpesan.
    description: ''
  - name: --user-metadata
    summary: Metadata titik akhir.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py

### YamlMime:AzureCLIGroup
uid: az_peering_location
name: az peering location
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **peering** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **lokasi peering az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Lokasi peering.
description: ''
directCommands:
- uid: az_peering_location_list
  name: az peering location list
  summary: Mencantumkan semua lokasi peering yang tersedia untuk jenis peering yang ditentukan.
  description: ''
  syntax: >-
    az peering location list --kind {Direct, Exchange}
                             [--direct-peering-type {Cdn, Edge, Internal, Ix, IxRs, Transit}]
  examples:
  - summary: Mencantumkan lokasi peering langsung
    syntax: az peering location list --kind "Direct"
  - summary: Mencantumkan lokasi peering pertukaran
    syntax: az peering location list --kind "Exchange"
  requiredParameters:
  - isRequired: true
    name: --kind
    parameterValueGroup: Direct, Exchange
    summary: Jenis peering.
    description: ''
  optionalParameters:
  - name: --direct-peering-type
    parameterValueGroup: Cdn, Edge, Internal, Ix, IxRs, Transit
    summary: Jenis peering langsung.
    description: ''
commands:
- az_peering_location_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

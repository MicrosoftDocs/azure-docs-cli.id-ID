### YamlMime:AzureCLIGroup
uid: az_peering_service_location
name: az peering service location
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **peering** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **lokasi layanan peering az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Lokasi layanan peering.
description: ''
directCommands:
- uid: az_peering_service_location_list
  name: az peering service location list
  summary: Mencantumkan semua lokasi yang tersedia untuk peering service.
  description: ''
  syntax: az peering service location list [--country]
  examples:
  - summary: Mencantumkan lokasi peering service
    syntax: az peering service location list
  optionalParameters:
  - name: --country
    summary: Negara yang diminati, di mana lokasi akan hadir.
    description: ''
commands:
- az_peering_service_location_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_peering_legacy
name: az peering legacy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **peering** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **warisan peering az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Warisan peering.
description: ''
directCommands:
- uid: az_peering_legacy_list
  name: az peering legacy list
  summary: Mencantumkan semua peering warisan di bawah langganan tertentu yang cocok dengan jenis dan lokasi yang ditentukan.
  description: ''
  syntax: >-
    az peering legacy list --kind {Direct, Exchange}
                           --peering-location
                           [--asn]
  examples:
  - summary: Mencantumkan peering warisan
    syntax: az peering legacy list --kind "Exchange" --peering-location "peeringLocation0"
  requiredParameters:
  - isRequired: true
    name: --kind
    parameterValueGroup: Direct, Exchange
    summary: Jenis peering.
    description: ''
  - isRequired: true
    name: --peering-location
    summary: Lokasi peering.
    description: ''
  optionalParameters:
  - name: --asn
    summary: Nomor ASN yang terkait dengan peering warisan.
    description: ''
commands:
- az_peering_legacy_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

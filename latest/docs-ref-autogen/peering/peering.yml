### YamlMime:AzureCLIGroup
uid: az_peering_peering
name: az peering peering
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **peering** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az peering peering** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Peering peering.
description: ''
directCommands:
- uid: az_peering_peering_create
  name: az peering peering create
  summary: Membuat peering baru atau memperbarui peering yang sudah ada dengan nama yang ditentukan di bawah grup langganan dan sumber daya yang diberikan.
  description: ''
  syntax: >-
    az peering peering create --kind {Direct, Exchange}
                              --location
                              --peering-name
                              --resource-group
                              --sku
                              [--direct]
                              [--exchange]
                              [--peering-location]
                              [--tags]
  examples:
  - summary: Membuat peering langsung
    syntax: az peering peering create --kind "Direct" --location "eastus" --direct "{\"connections\":[{\"bandwidthInMbps\":10000,\"bgpSession\":{\"maxPrefixesAdvertisedV4\":1000,\"maxPrefixesAdvertisedV6\":100,\"md5AuthenticationKey\":\"test-md5-auth-key\",\"sessionPrefixV4\":\"192.168.0.0/31\",\"sessionPrefixV6\":\"fd00::0/127\"},\"connectionIdentifier\":\"5F4CB5C7-6B43-4444-9338-9ABC72606C16\",\"peeringDBFacilityId\":99999,\"sessionAddressProvider\":\"Peer\",\"useForPeeringService\":false},{\"bandwidthInMbps\":10000,\"connectionIdentifier\":\"8AB00818-D533-4504-A25A-03A17F61201C\",\"peeringDBFacilityId\":99999,\"sessionAddressProvider\":\"Microsoft\",\"useForPeeringService\":true}],\"directPeeringType\":\"Edge\",\"peerAsn\":{\"id\":\"/subscriptions/subId/providers/Microsoft.Peering/peerAsns/myAsn1\"}}" --peering-location "peeringLocation0" --sku name="Basic_Direct_Free" --peering-name "peeringName" --resource-group "rgName"
  - summary: Membuat peering dengan server rute exchange
    syntax: az peering peering create --kind "Direct" --location "eastus" --direct "{\"connections\":[{\"bandwidthInMbps\":10000,\"bgpSession\":{\"maxPrefixesAdvertisedV4\":1000,\"maxPrefixesAdvertisedV6\":100,\"microsoftSessionIPv4Address\":\"192.168.0.123\",\"peerSessionIPv4Address\":\"192.168.0.234\",\"sessionPrefixV4\":\"192.168.0.0/24\"},\"connectionIdentifier\":\"5F4CB5C7-6B43-4444-9338-9ABC72606C16\",\"peeringDBFacilityId\":99999,\"sessionAddressProvider\":\"Peer\",\"useForPeeringService\":true}],\"directPeeringType\":\"IxRs\",\"peerAsn\":{\"id\":\"/subscriptions/subId/providers/Microsoft.Peering/peerAsns/myAsn1\"}}" --peering-location "peeringLocation0" --sku name="Premium_Direct_Free" --peering-name "peeringName" --resource-group "rgName"
  - summary: Membuat peering pertukaran
    syntax: az peering peering create --kind "Exchange" --location "eastus" --exchange "{\"connections\":[{\"bgpSession\":{\"maxPrefixesAdvertisedV4\":1000,\"maxPrefixesAdvertisedV6\":100,\"md5AuthenticationKey\":\"test-md5-auth-key\",\"peerSessionIPv4Address\":\"192.168.2.1\",\"peerSessionIPv6Address\":\"fd00::1\"},\"connectionIdentifier\":\"CE495334-0E94-4E51-8164-8116D6CD284D\",\"peeringDBFacilityId\":99999},{\"bgpSession\":{\"maxPrefixesAdvertisedV4\":1000,\"maxPrefixesAdvertisedV6\":100,\"md5AuthenticationKey\":\"test-md5-auth-key\",\"peerSessionIPv4Address\":\"192.168.2.2\",\"peerSessionIPv6Address\":\"fd00::2\"},\"connectionIdentifier\":\"CDD8E673-CB07-47E6-84DE-3739F778762B\",\"peeringDBFacilityId\":99999}],\"peerAsn\":{\"id\":\"/subscriptions/subId/providers/Microsoft.Peering/peerAsns/myAsn1\"}}" --peering-location "peeringLocation0" --sku name="Basic_Exchange_Free" --peering-name "peeringName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --kind
    parameterValueGroup: Direct, Exchange
    summary: Jenis peering.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: 'SKU yang mendefinisikan tingkat dan jenis peering. Nilai harapan: KEY1=VALUE1 KEY2=VALUE2 ... , KEY yang tersedia adalah: nama, tingkat, keluarga, ukuran.'
    description: ''
  optionalParameters:
  - name: --direct
    summary: 'Properti yang menentukan peering langsung. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --exchange
    summary: 'Properti yang menentukan peering pertukaran. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --peering-location
    summary: Lokasi peering.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_peering_peering_delete
  name: az peering peering delete
  summary: Menghapus peering yang sudah ada dengan nama yang ditentukan di bawah langganan dan grup sumber daya yang diberikan.
  description: ''
  syntax: >-
    az peering peering delete --peering-name
                              --resource-group
  examples:
  - summary: Menghapus komunikasi dua arah
    syntax: az peering peering delete --peering-name "peeringName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_peering_peering_list
  name: az peering peering list
  summary: Mencantumkan semua peering di bawah langganan yang diberikan.
  description: ''
  syntax: az peering peering list [--resource-group]
  examples:
  - summary: Mencantumkan peering dalam grup sumber daya
    syntax: az peering peering list --resource-group "rgName"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_peering_peering_show
  name: az peering peering show
  summary: Mendapatkan peering yang sudah ada dengan nama yang ditentukan di bawah langganan dan grup sumber daya yang diberikan.
  description: ''
  syntax: >-
    az peering peering show --peering-name
                            --resource-group
  examples:
  - summary: Mendapatkan peering
    syntax: az peering peering show --peering-name "peeringName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_peering_peering_update
  name: az peering peering update
  summary: Memperbarui tag untuk peering dengan nama yang ditentukan di bawah grup langganan dan sumber daya yang diberikan.
  description: ''
  syntax: >-
    az peering peering update --peering-name
                              --resource-group
                              [--tags]
  examples:
  - summary: Memperbarui tag peering
    syntax: az peering peering update --peering-name "peeringName" --resource-group "rgName" --tags tags={"tag0":"value0","tag1":"value1"}
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: Nama peering.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_peering_peering_create
- az_peering_peering_delete
- az_peering_peering_list
- az_peering_peering_show
- az_peering_peering_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

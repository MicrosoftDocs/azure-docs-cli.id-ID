- uid: az_cosmosdb_update
  name: az cosmosdb update
  summary: Memperbarui akun database Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb update [--analytical-storage-schema-type {FullFidelity, WellDefined}]
                       [--backup-interval]
                       [--backup-policy-type {Continuous, Periodic}]
                       [--backup-redundancy {Geo, Local, Zone}]
                       [--backup-retention]
                       [--capabilities]
                       [--default-consistency-level {BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong}]
                       [--default-identity]
                       [--disable-key-based-metadata-write-access {false, true}]
                       [--enable-analytical-storage {false, true}]
                       [--enable-automatic-failover {false, true}]
                       [--enable-multiple-write-locations {false, true}]
                       [--enable-public-network {false, true}]
                       [--enable-virtual-network {false, true}]
                       [--ids]
                       [--ip-range-filter]
                       [--key-uri]
                       [--locations]
                       [--max-interval]
                       [--max-staleness-prefix]
                       [--name]
                       [--network-acl-bypass {AzureServices, None}]
                       [--network-acl-bypass-resource-ids]
                       [--resource-group]
                       [--server-version {3.2, 3.6, 4.0}]
                       [--tags]
                       [--virtual-network-rules]
  examples:
  - summary: Memperbarui akun database Azure Cosmos DB. (dibuat otomatis)
    syntax: az cosmosdb update --capabilities EnableGremlin --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  - summary: Membuat akun database Azure Cosmos DB baru dengan dua wilayah. UK Selatan adalah zona redundan.
    syntax: az cosmosdb update -n myaccount -g mygroup --locations regionName=eastus failoverPriority=0 isZoneRedundant=False --locations regionName=uksouth failoverPriority=1 isZoneRedundant=True --enable-multiple-write-locations --network-acl-bypass AzureServices --network-acl-bypass-resource-ids /subscriptions/subId/resourceGroups/rgName/providers/Microsoft.Synapse/workspaces/wsName
  optionalParameters:
  - name: --analytical-storage-schema-type --as-schema
    parameterValueGroup: FullFidelity, WellDefined
    summary: Jenis skema untuk penyimpanan analitis.
    description: ''
  - name: --backup-interval
    summary: Frekuensi(dalam menit) tempat pencadangan diambil (hanya untuk akun dengan cadangan mode berkala).
    description: ''
  - name: --backup-policy-type
    parameterValueGroup: Continuous, Periodic
    summary: Jenis kebijakan pencadangan akun yang akan dibuat.
    description: ''
  - name: --backup-redundancy
    parameterValueGroup: Geo, Local, Zone
    summary: Jenis redundansi akun Storage cadangan.
    description: ''
  - name: --backup-retention
    summary: Waktu(dalam jam) di mana setiap cadangan dipertahankan (hanya untuk akun dengan cadangan mode berkala).
    description: ''
  - name: --capabilities
    summary: Atur kemampuan kustom pada akun database Cosmos DB.
    description: ''
  - name: --default-consistency-level
    parameterValueGroup: BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong
    summary: Tingkat konsistensi default akun database Cosmos DB.
    description: ''
  - name: --default-identity
    summary: Identitas utama untuk mengakses brankas kunci dalam fitur terkait CMK. misalnya 'FirstPartyIdentity', 'SystemAssignedIdentity' dan banyak lagi.
    description: ''
  - name: --disable-key-based-metadata-write-access
    parameterValueGroup: false, true
    summary: Nonaktifkan operasi tulis pada sumber daya metadata (database, kontainer, throughput) melalui kunci akun.
    description: ''
  - name: --enable-analytical-storage
    parameterValueGroup: false, true
    summary: Benderai untuk mengaktifkan penyimpanan log di akun.
    description: ''
  - name: --enable-automatic-failover
    parameterValueGroup: false, true
    summary: Mengaktifkan failover otomatis wilayah tulis jika wilayah tersebut tidak tersedia karena pemadaman. Failover otomatis akan menghasilkan wilayah tulis baru untuk akun dan dipilih berdasarkan prioritas failover yang dikonfigurasi untuk akun tersebut.
    description: ''
  - name: --enable-multiple-write-locations
    parameterValueGroup: false, true
    summary: Aktifkan Beberapa Lokasi Tulis.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Aktifkan atau nonaktifkan akses jaringan publik ke server.
    description: ''
  - name: --enable-virtual-network
    parameterValueGroup: false, true
    summary: Mengaktifkan jaringan virtual pada akun database Cosmos DB.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ip-range-filter
    summary: Dukungan firewall. Menentukan sekumpulan alamat IP atau rentang alamat IP dalam formulir CIDR untuk disertakan sebagai daftar IP klien yang diizinkan untuk akun database tertentu. Alamat/rentang IP harus dipisahkan koma dan tidak boleh berisi spasi apa pun.
    description: ''
  - name: --key-uri
    summary: URI brankas kunci.
    description: ''
  - name: --locations
    summary: Tambahkan lokasi ke akun database Cosmos DB.
    description: >-
      Penggunaan: --locations KEY=VALUE [KEY=VALUE ...] Kunci yang Diperlukan: regionName, failoverPriority Optional Key: isZoneRedundant Default: akun wilayah tunggal di lokasi grup sumber daya yang ditentukan.

      Nilai prioritas failover adalah 0 untuk wilayah tulis dan lebih besar dari 0 untuk wilayah baca. Nilai prioritas failover harus unik dan kurang dari jumlah total wilayah.

      Beberapa lokasi dapat ditentukan dengan menggunakan lebih dari satu `--locations` argumen.
  - name: --max-interval
    summary: Ketika digunakan dengan konsistensi Keusangan Terikat, nilai ini menunjukkan jumlah waktu kedaluarsa (dalam detik) yang ditoleransi. Rentang yang diterima untuk nilai ini adalah 5 - 86400.
    description: ''
  - name: --max-staleness-prefix
    summary: Saat digunakan dengan konsistensi Keusangan Terikat, nilai ini menunjukkan jumlah permintaan kedaluarsa yang ditoleransi. Rentang yang diterima untuk nilai ini adalah 10 - 2.147.483.647.
    description: ''
  - name: --name -n
    summary: Nama akun database Cosmos DB.
    description: ''
  - name: --network-acl-bypass
    parameterValueGroup: AzureServices, None
    summary: Bendera untuk mengaktifkan atau menonaktifkan Bypass Acl Jaringan.
    description: ''
  - name: --network-acl-bypass-resource-ids -i
    summary: Daftar Id Sumber Daya untuk mengizinkan Bypass Acl Jaringan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-version
    parameterValueGroup: 3.2, 3.6, 4.0
    summary: Hanya berlaku untuk akun MongoDB.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --virtual-network-rules
    summary: ACL untuk jaringan virtual.
    description: ''

                       [--name]
                       [--resource-group]
                       [--yes]
  examples:
  - summary: Menghapus akun database Azure Cosmos DB. (dibuat otomatis)
    syntax: az cosmosdb delete --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun database Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_failover-priority-change
  name: az cosmosdb failover-priority-change
  summary: Mengubah prioritas failover untuk akun database Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb failover-priority-change --failover-policies
                                         [--ids]
                                         [--name]
                                         [--resource-group]
  examples:
  - summary: Mengubah prioritas failover untuk akun database Azure Cosmos DB.
    syntax: az cosmosdb failover-priority-change --failover-policies southafricanorth=0 westus=8 northeurope=3 --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --failover-policies
    summary: Kebijakan failover yang dipisahkan spasi dalam format 'regionName=failoverPriority'. Jumlah kebijakan harus sesuai dengan jumlah wilayah akun yang saat ini direplikasi. Semua nilai regionName harus cocok dengan wilayah yang saat ini direplikasi oleh akun. Semua nilai failoverPriority harus unik. Harus ada satu nilai failoverPriority nol (0) yang ditentukan. Semua nilai failoverPriority yang tersisa dapat berupa bilangan bulat positif apa pun dan tidak harus berdekatan, tidak ditulis dalam urutan tertentu. Misalnya eastus=0 westus=1.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama akun database Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py

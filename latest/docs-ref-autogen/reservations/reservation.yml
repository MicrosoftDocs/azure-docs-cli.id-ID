### YamlMime:AzureCLIGroup
uid: az_reservations_reservation
name: az reservations reservation
summary: Mengelola entitas reservasi.
description: ''
directCommands:
- uid: az_reservations_reservation_list
  name: az reservations reservation list
  summary: Dapatkan semua reservasi.
  description: Mencantumkan semua reservasi dalam pesanan reservasi.
  syntax: az reservations reservation list --reservation-order-id
  requiredParameters:
  - isRequired: true
    name: --reservation-order-id
    summary: Id pesanan reservasi kontainer.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation_list-history
  name: az reservations reservation list-history
  summary: Mendapatkan riwayat reservasi.
  description: ''
  syntax: >-
    az reservations reservation list-history --reservation-id
                                             --reservation-order-id
  requiredParameters:
  - isRequired: true
    name: --reservation-id
    summary: Id reservasi reservasi.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Id pesanan reservasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation_merge
  name: az reservations reservation merge
  summary: Gabungkan dua reservasi.
  description: ''
  syntax: >-
    az reservations reservation merge --reservation-id-1
                                      --reservation-id-2
                                      --reservation-order-id
  requiredParameters:
  - isRequired: true
    name: --reservation-id-1 -1
    summary: Id reservasi pertama yang akan digabungkan.
    description: ''
  - isRequired: true
    name: --reservation-id-2 -2
    summary: Id reservasi kedua yang akan digabungkan.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Id pesanan reservasi reservasi untuk digabungkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation_show
  name: az reservations reservation show
  summary: Mendapatkan detail reservasi.
  description: ''
  syntax: >-
    az reservations reservation show --reservation-id
                                     --reservation-order-id
                                     [--expand]
  requiredParameters:
  - isRequired: true
    name: --reservation-id
    summary: Id reservasi reservasi untuk dicari.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Id pesanan reservasi untuk dicari.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Nilai yang didukung dari kueri ini adalah renewProperties. Nilai defaultnya adalah Tidak Ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation_split
  name: az reservations reservation split
  summary: Pisahkan reservasi.
  description: ''
  syntax: >-
    az reservations reservation split --quantity-1
                                      --quantity-2
                                      --reservation-id
                                      --reservation-order-id
  requiredParameters:
  - isRequired: true
    name: --quantity-1 -1
    summary: Kuantitas reservasi pertama yang akan dibuat dari operasi terpisah.
    description: ''
  - isRequired: true
    name: --quantity-2 -2
    summary: Kuantitas reservasi kedua yang akan dibuat dari operasi terpisah.
    description: ''
  - isRequired: true
    name: --reservation-id
    summary: Id reservasi reservasi yang akan dipisahkan.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Id pesanan reservasi reservasi yang akan dipisahkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation_update
  name: az reservations reservation update
  summary: Memperbarui cakupan reservasi yang diterapkan.
  description: ''
  syntax: >-
    az reservations reservation update --applied-scope-type {Shared, Single}
                                       --reservation-id
                                       --reservation-order-id
                                       [--applied-scopes]
                                       [--instance-flexibility {Off, On}]
  requiredParameters:
  - isRequired: true
    name: --applied-scope-type -t
    parameterValueGroup: Shared, Single
    summary: Jenis Cakupan yang Diterapkan untuk memperbarui reservasi.
    description: ''
  - isRequired: true
    name: --reservation-id
    summary: Id reservasi yang akan diperbarui.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Id pesanan reservasi reservasi yang akan diperbarui.
    description: ''
  optionalParameters:
  - name: --applied-scopes -s
    summary: Langganan yang akan diterapkan manfaatnya. Jangan tentukan apakah AppliedScopeType dibagikan.
    description: ''
  - name: --instance-flexibility -i
    parameterValueGroup: Off, On
    summary: Jenis Fleksibilitas Instans untuk memperbarui reservasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
commands:
- az_reservations_reservation_list
- az_reservations_reservation_list-history
- az_reservations_reservation_merge
- az_reservations_reservation_show
- az_reservations_reservation_split
- az_reservations_reservation_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_sig_gallery-application_version
name: az sig gallery-application version
summary: Mengelola versi aplikasi galeri.
description: ''
directCommands:
- uid: az_sig_gallery-application_version_create
  name: az sig gallery-application version create
  summary: Membuat Versi Aplikasi galeri.
  description: ''
  syntax: >-
    az sig gallery-application version create --application-name
                                              --gallery-name
                                              --install-command
                                              --name
                                              --package-file-link
                                              --remove-command
                                              --resource-group
                                              [--default-file-link]
                                              [--end-of-life-date]
                                              [--exclude-from {false, true}]
                                              [--location]
                                              [--no-wait]
                                              [--tags]
                                              [--target-regions]
                                              [--update-command]
  examples:
  - summary: Buat galeri sederhana Versi Aplikasi.
    syntax: az sig gallery-application version create --gallery-name myGalleryName --application-name myGalleryApplicationName -n 1.0.0 -g myResourceGroup --package-file-link https://{myStorageAccount}.blob.core.windows.net/{myStorageContainer}/{myStorageBlob}  --install-command installCommand  --remove-command removeCommand
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi galeri.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --install-command
    summary: Jalur dan argumen untuk menginstal aplikasi galeri.
    description: ''
  - isRequired: true
    name: --name --version-name -n
    summary: Nama galeri Versi Aplikasi.
    description: ''
  - isRequired: true
    name: --package-file-link
    summary: MediaLink artefak, harus berupa blob halaman penyimpanan yang dapat dibaca.
    description: ''
  - isRequired: true
    name: --remove-command
    summary: Jalur dan argumen untuk menghapus aplikasi galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --default-file-link
    summary: Tautan konfigurasi default artefak, harus berupa blob halaman penyimpanan yang dapat dibaca.
    description: ''
  - name: --end-of-life-date
    summary: Tanggal akhir masa pakai versi gambar galeri. Properti ini dapat digunakan untuk tujuan penonaktifan. Properti ini dapat diperbarui.
    description: ''
  - name: --exclude-from
    parameterValueGroup: false, true
    summary: Jika diatur ke true, Virtual Machines yang disebarkan dari versi terbaru Definisi Gambar tidak akan menggunakan Versi Gambar ini.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --target-regions
    summary: 'Wilayah target tempat Versi Gambar akan direplikasi. Properti ini dapat diperbarui. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --update-command
    summary: Jalur dan argumen untuk memperbarui aplikasi galeri. Jika tidak ada, maka operasi pembaruan akan memanggil perintah hapus pada versi sebelumnya dan menginstal perintah pada versi aplikasi galeri saat ini.
    description: ''
- uid: az_sig_gallery-application_version_delete
  name: az sig gallery-application version delete
  summary: Menghapus Versi Aplikasi galeri.
  description: ''
  syntax: >-
    az sig gallery-application version delete --application-name
                                              --gallery-name
                                              --name
                                              --resource-group
                                              [--no-wait]
                                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Nama aplikasi galeri.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --name --version-name -n
    summary: Nama galeri Versi Aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''

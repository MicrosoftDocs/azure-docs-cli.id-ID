    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Ekspresi perluas untuk diterapkan pada operasi. Nilai defaultnya adalah Tidak Ada.
    description: ''
- uid: az_sig_gallery-application_version_update
  name: az sig gallery-application version update
  summary: Memperbarui Versi Aplikasi galeri.

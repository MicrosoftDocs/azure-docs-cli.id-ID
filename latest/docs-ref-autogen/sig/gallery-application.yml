### YamlMime:AzureCLIGroup
uid: az_sig_gallery-application
name: az sig gallery-application
summary: Mengelola aplikasi galeri.
description: ''
directCommands:
- uid: az_sig_gallery-application_create
  name: az sig gallery-application create
  summary: Membuat Definisi Aplikasi galeri.
  description: ''
  syntax: >-
    az sig gallery-application create --application-name
                                      --gallery-name
                                      --os-type {Linux, Windows}
                                      --resource-group
                                      [--description]
                                      [--location]
                                      [--no-wait]
                                      [--tags]
  examples:
  - summary: Buat Aplikasi galeri sederhana.
    syntax: az sig gallery-application create --gallery-name MyGallery --name AppName -g MyResourceGroup --os-type windows
  requiredParameters:
  - isRequired: true
    name: --application-name --name -n
    summary: Nama aplikasi galeri.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --os-type
    parameterValueGroup: Linux, Windows
    summary: 'Properti ini memungkinkan Anda menentukan jenis OS yang didukung yang dibuat aplikasinya. <br><br> Potensi nilai: <br><br> Windows <br><br> Linux.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi sumber daya Definisi Aplikasi galeri ini. Properti ini dapat diperbarui.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_sig_gallery-application_delete
  name: az sig gallery-application delete
  summary: Menghapus Aplikasi galeri.
  description: ''
  syntax: >-
    az sig gallery-application delete --application-name
                                      --gallery-name
                                      --resource-group
                                      [--no-wait]
                                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --application-name --name -n
    summary: Nama aplikasi galeri.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_sig_gallery-application_list
  name: az sig gallery-application list
  summary: Mencantumkan Definisi Aplikasi galeri di galeri.
  description: ''
  syntax: >-
    az sig gallery-application list --gallery-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sig_gallery-application_show
  name: az sig gallery-application show
  summary: Mengambil informasi tentang Definisi Aplikasi galeri.
  description: ''
  syntax: >-
    az sig gallery-application show --application-name
                                    --gallery-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --application-name --name -n
    summary: Nama aplikasi galeri.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sig_gallery-application_update
  name: az sig gallery-application update
  summary: Memperbarui Definisi Aplikasi galeri.
  description: ''
  syntax: >-
    az sig gallery-application update --application-name
                                      --gallery-name
                                      --resource-group
                                      [--description]
                                      [--location]
                                      [--no-wait]
                                      [--tags]
  examples:
  - summary: Perbarui Aplikasi galeri sederhana.
    syntax: az sig gallery-application update --gallery-name GalleryName --name AppName -g MyResourceGroup --description Description --tags tag=MyTag
  requiredParameters:
  - isRequired: true
    name: --application-name --name -n
    summary: Nama aplikasi galeri.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi sumber daya Definisi Aplikasi galeri ini. Properti ini dapat diperbarui.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_sig_gallery-application_wait
  name: az sig gallery-application wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi aplikasi galeri sig terpenuhi.
  description: ''
  syntax: >-
    az sig gallery-application wait --application-name
                                    --gallery-name
                                    --resource-group
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--interval]
                                    [--timeout]
                                    [--updated]
  requiredParameters:
  - isRequired: true
    name: --application-name --name -n
    summary: Nama aplikasi galeri.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_sig_gallery-application_create
- az_sig_gallery-application_delete
- az_sig_gallery-application_list
- az_sig_gallery-application_show
- az_sig_gallery-application_update
- az_sig_gallery-application_version
- az_sig_gallery-application_version_create
- az_sig_gallery-application_version_delete
- az_sig_gallery-application_version_list
- az_sig_gallery-application_version_show
- az_sig_gallery-application_version_update
- az_sig_gallery-application_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

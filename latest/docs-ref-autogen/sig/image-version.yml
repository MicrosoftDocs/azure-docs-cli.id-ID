### YamlMime:AzureCLIGroup
uid: az_sig_image-version
name: az sig image-version
summary: Mengelola versi gambar galeri bersama dengan VM.
description: ''
directCommands:
- uid: az_sig_image-version_create
  name: az sig image-version create
  summary: Buat versi gambar baru.
  description: Operasi ini mungkin memakan waktu lama tergantung pada nomor wilayah replikasi. Gunakan "--no-wait" disarankan.
  syntax: >-
    az sig image-version create --gallery-image-definition
                                --gallery-image-version
                                --gallery-name
                                --resource-group
                                [--data-snapshot-luns]
                                [--data-snapshots]
                                [--data-vhds-luns]
                                [--data-vhds-sa]
                                [--data-vhds-uris]
                                [--end-of-life-date]
                                [--exclude-from-latest {false, true}]
                                [--image-version]
                                [--location]
                                [--managed-image]
                                [--no-wait]
                                [--os-snapshot]
                                [--os-vhd-storage-account]
                                [--os-vhd-uri]
                                [--replica-count]
                                [--replication-mode {Full, Shallow}]
                                [--storage-account-type {Premium_LRS, Standard_LRS, Standard_ZRS}]
                                [--tags]
                                [--target-region-cvm-encryption]
                                [--target-region-encryption]
                                [--target-regions]
                                [--virtual-machine]
  examples:
  - summary: Menambahkan versi gambar baru dari komputer virtual
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --virtual-machine /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/virtualMachines/MyVM
  - summary: Menambahkan versi gambar baru dari gambar terkelola
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --managed-image /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/images/MyManagedImage
  - summary: Menambahkan versi gambar baru dari versi gambar lain
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --image-version /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/galleries/MyGallery/images/MyImageDefinition/versions/1.0.0
  - summary: Menambahkan versi gambar baru dari disk terkelola
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --os-snapshot /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/disks/MyOSDisk
  - summary: Menambahkan versi gambar baru dari disk terkelola dan menambahkan disk data tambahan
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --os-snapshot /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/disks/MyOSDisk \

      --data-snapshots /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/disks/MyDataDisk \

      --data-snapshot-luns 0
  - summary: Tambahkan versi gambar baru dari rekam jepret disk OS.
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --os-snapshot /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/snapshots/MyOsDiskSnapshot
  - summary: Menambahkan versi gambar baru dari rekam jepret disk OS dan menambahkan rekam jepret tambahan sebagai disk data
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --os-snapshot /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/snapshots/MyOsDiskSnapshot \

      --data-snapshots /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/snapshots/MyDiskSnapshot \

      --data-snapshot-luns 0
  - summary: Tambahkan versi gambar baru dari VHD disk OS.
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --os-vhd-storage-account /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Storage/storageAccounts/mystorageaccount \

      --os-vhd-uri https://mystorageaccount.blob.core.windows.net/container/path_to_vhd_file
  - summary: Menambahkan versi gambar baru dari VHD disk OS dan menambahkan VHD tambahan sebagai disk data
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --os-vhd-storage-account /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Storage/storageAccounts/mystorageaccount \

      --os-vhd-uri https://mystorageaccount.blob.core.windows.net/container/path_to_vhd_file \

      --data-vhds-sa /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Storage/storageAccounts/myotherstorageaccount \

      --data-vhds-uris https://myotherstorageaccount.blob.core.windows.net/container/path_to_vhd_file \

      --data-vhds-luns 0
  - summary: Anda dapat menggabungkan rekam jepret, disk terkelola, dan VHD untuk membuat versi gambar baru. Tambahkan versi gambar baru menggunakan VHD sebagai disk OS dan disk terkelola dan rekam jepret sebagai disk data.
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --os-vhd-storage-account /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Storage/storageAccounts/mystorageaccount \

      --os-vhd-uri https://mystorageaccount.blob.core.windows.net/container/path_to_vhd_file \

      --data-snapshots /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/disks/MyDataDisk subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/snapshots/MyDiskSnapshot \

      --data-snapshot-luns 0 1
  - summary: Tambahkan versi gambar baru dan salin ke wilayah tambahan. Lokasi beranda untuk sumber versi gambar harus disertakan dalam daftar wilayah target. Untuk setiap wilayah tambahan, Anda dapat menentukan jumlah replika dan jenis akun penyimpanan yang berbeda. Jika tidak, wilayah akan mewarisi dari global. Jumlah replika default adalah 1 dan jenis akun penyimpanan default adalah LRS Standar. Dalam contoh ini, eastus2 akan memiliki satu replika yang disimpan pada penyimpanan ZRS Standar, ukwest akan memiliki 3 replika yang disimpan pada penyimpanan ZRS Standar, southindia akan memiliki satu replika yang disimpan pada penyimpanan LRS Standar, dan brasilouth akan memiliki 2 replika yang disimpan pada penyimpanan LRS Standar.
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 --replica-count 1 \

      --storage-account-type Standard_ZRS --managed-image image-name \

      --target-regions eastus2 ukwest=3 southindia=standard_lrs \

      brazilsouth=2=standard_lrs
  - summary: Tambahkan versi gambar baru dengan enkripsi menggunakan set enkripsi disk. Enkripsi diterapkan ke setiap disk yang merupakan bagian dari versi gambar.
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --virtual-machine /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/virtualMachines/MyVM \

      --target-regions westus=2=standard eastus \

      --target-region-encryption WestUSDiskEncryptionSet1,0,WestUSDiskEncryptionSet2 \

      EastUSDiskEncryptionSet1,0,EastUSDiskEncryptionSet2
  - summary: Tambahkan versi gambar baru dan jangan tunggu di dalamnya. Nantinya Anda dapat memanggil perintah "az sig image-version wait" ketika siap untuk membuat vm dari versi gambar galeri
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --virtual-machine /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/virtualMachines/MyVM \

      --no-wait
  - summary: Menambahkan versi gambar baru tetapi menghapusnya dari pertimbangan sebagai versi terbaru dalam definisi gambarnya
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --virtual-machine /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/virtualMachines/MyVM \

      --exclude-from-latest true
  - summary: Tambahkan versi gambar baru dan atur tanggal akhir masa pakainya. Versi gambar masih dapat digunakan untuk membuat komputer virtual setelah tanggal akhir masa pakainya.
    syntax: >-
      az sig image-version create --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --virtual-machine /subscriptions/00000000-0000-0000-0000-00000000xxxx/resourceGroups/imageGroups/providers/Microsoft.Compute/virtualMachines/MyVM \

      --end-of-life-date 2024-08-02T00:00:00+00:00
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Definisi gambar galeri.
    description: ''
  - isRequired: true
    name: --gallery-image-version -e
    summary: Versi gambar galeri dalam pola versi semantik. Karakter yang diperbolehkan adalah digit dan titik. Digit harus berada dalam rentang bilangan bulat 32-bit, misalnya `<MajorVersion>.<MinorVersion>.<Patch>`.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --data-snapshot-luns
    summary: Nomor unit logis (dibatasi spasi) dari rekam jepret disk data.
    description: ''
  - name: --data-snapshots
    summary: Nama atau ID (dibatasi spasi) rekam jepret disk data.
    description: ''
  - name: --data-vhds-luns
    summary: Nomor unit logis (dibatasi spasi) dari URI VHD sumber disk data.
    description: ''
  - name: --data-vhds-sa --data-vhds-storage-accounts
    summary: Nama atau ID (dibatasi spasi) akun penyimpanan URI VHD sumber disk data.
    description: ''
  - name: --data-vhds-uris
    summary: URI VHD sumber (dibatasi spasi) disk data.
    description: ''
  - name: --end-of-life-date
    summary: Tanggal akhir masa pakai, misalnya '2020-12-31'.
    description: ''
  - name: --exclude-from-latest
    parameterValueGroup: false, true
    summary: Bendera berarti bahwa jika diatur ke true, orang yang menyebarkan VM dengan versi dihilangkan tidak akan menggunakan versi ini.
    description: ''
  - name: --image-version
    summary: Id sumber daya sumber daya sumber versi gambar galeri.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --managed-image
    summary: Nama gambar(jika dalam grup sumber daya yang sama) atau id sumber daya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --os-snapshot
    summary: Nama atau ID rekam jepret disk OS.
    description: ''
  - name: --os-vhd-storage-account
    summary: Nama atau ID akun penyimpanan URI VHD sumber disk OS.
    description: ''
  - name: --os-vhd-uri
    summary: Sumber VHD URI disk OS.
    description: ''
  - name: --replica-count
    summary: Jumlah default replika yang akan dibuat per wilayah. Untuk mengatur jumlah replikasi regional, gunakan --target-regions.
    description: ''
  - name: --replication-mode
    parameterValueGroup: Full, Shallow
    summary: Parameter opsional yang menentukan mode yang akan digunakan untuk replikasi. Properti ini tidak dapat diperbarui.
    description: ''
  - name: --storage-account-type
    parameterValueGroup: Premium_LRS, Standard_LRS, Standard_ZRS
    summary: Jenis akun penyimpanan default yang akan digunakan per wilayah. Untuk mengatur jenis akun penyimpanan regional, gunakan --target-regions.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --target-region-cvm-encryption
    summary: 'Daftar kunci yang dikelola pelanggan yang dipisahkan ruang untuk VM Rahasia yang mengenkripsi disk OS di artefak galeri untuk setiap wilayah. Format untuk setiap wilayah: `<os_cvm_encryption_type>,<os_cvm_des>`. Nilai yang valid untuk os_cvm_encryption_type adalah EncryptedVMGuestStateOnlyWithPmk, EncryptedWithPmk, EncryptedWithCmk.'
    description: ''
  - name: --target-region-encryption
    summary: 'Daftar kunci yang dikelola pelanggan yang dipisahkan ruang untuk mengenkripsi OS dan disk data di artefak galeri untuk setiap wilayah. Format untuk setiap wilayah: `<os_des>,<lun1>,<lun1_des>,<lun2>,<lun2_des>`. Gunakan "null" sebagai tempat penampung.'
    description: ''
  - name: --target-regions
    summary: Daftar wilayah yang dipisahkan spasi dan jumlah replikanya. Gunakan `<region>[=<replica count>][=<storage account type>]` untuk mengatur jumlah replika dan/atau jenis akun penyimpanan secara opsional untuk setiap wilayah. Jika jumlah replika tidak ditentukan, jumlah replika default akan digunakan. Jika jenis akun penyimpanan tidak ditentukan, jenis akun penyimpanan default akan digunakan.
    description: ''
  - name: --virtual-machine
    summary: Id sumber daya sumber VM.
    description: ''
- uid: az_sig_image-version_delete
  name: az sig image-version delete
  summary: Menghapus versi gambar galeri.
  description: ''
  syntax: >-
    az sig image-version delete --gallery-image-definition
                                --gallery-image-version
                                --gallery-name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Definisi gambar galeri.
    description: ''
  - isRequired: true
    name: --gallery-image-version -e
    summary: Versi gambar galeri dalam pola versi semantik. Karakter yang diperbolehkan adalah digit dan titik. Digit harus berada dalam rentang bilangan bulat 32-bit, misalnya `<MajorVersion>.<MinorVersion>.<Patch>`.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sig_image-version_list
  name: az sig image-version list
  summary: Mencantumkan versi gambar galeri dalam definisi gambar galeri.
  description: ''
  syntax: >-
    az sig image-version list --gallery-image-definition
                              --gallery-name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Definisi gambar galeri.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sig_image-version_list-community
  name: az sig image-version list-community
  summary: Mencantumkan Versi Gambar VM di komunitas galeri.
  description: Mencantumkan Versi Gambar VM di komunitas galeri.
  syntax: >-
    az sig image-version list-community [--gallery-image-definition]
                                        [--ids]
                                        [--location]
                                        [--marker]
                                        [--public-gallery-name]
                                        [--show-next-marker]
  examples:
  - summary: Mencantumkan versi gambar di komunitas galeri.
    syntax: >-
      az sig image-version list-community --public-gallery-name publicGalleryName \

      --gallery-image-definition MyImage --location myLocation
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: Nama definisi gambar galeri komunitas tempat versi gambar akan dicantumkan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --marker
    summary: Nilai string yang mengidentifikasi bagian dari daftar kontainer yang akan dikembalikan dengan operasi daftar berikutnya. Operasi mengembalikan nilai NextMarker dalam isi respons jika operasi daftar tidak mengembalikan semua kontainer yang tersisa untuk dicantumkan dengan halaman saat ini. Jika ditentukan, generator ini akan mulai mengembalikan hasil dari titik di mana generator sebelumnya berhenti.
    description: ''
  - name: --public-gallery-name
    summary: Nama publik galeri komunitas.
    description: ''
  - name: --show-next-marker
    summary: Perlihatkan nextMarker dalam hasil ketika ditentukan.
    description: ''
- uid: az_sig_image-version_list-shared
  name: az sig image-version list-shared
  summary: Mencantumkan Versi Gambar VM di galeri yang dibagikan langsung ke langganan atau penyewa Anda.
  description: Mencantumkan Versi Gambar VM di galeri yang dibagikan langsung ke langganan atau penyewa Anda.
  syntax: >-
    az sig image-version list-shared [--gallery-image-definition]
                                     [--gallery-unique-name]
                                     [--ids]
                                     [--location]
                                     [--marker]
                                     [--shared-to {tenant}]
                                     [--show-next-marker]
  examples:
  - summary: Mencantumkan versi gambar di galeri yang dibagikan langsung ke langganan Anda di lokasi dan definisi gambar tertentu.
    syntax: >-
      az sig image-version list-shared --gallery-unique-name galleryUniqueName \

      --gallery-image-definition MyImage --location myLocation
  - summary: Mencantumkan versi gambar di galeri yang dibagikan langsung ke penyewa Anda di lokasi dan definisi gambar yang diberikan.
    syntax: >-
      az sig image-version list-shared --gallery-unique-name galleryUniqueName \

      --gallery-image-definition MyImage --location myLocation --shared-to tenant
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: Nama Definisi Gambar Shared Gallery tempat Versi Gambar akan dicantumkan.
    description: ''
  - name: --gallery-unique-name
    summary: Nama unik Shared Gallery.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --marker
    summary: Nilai string yang mengidentifikasi bagian dari daftar kontainer yang akan dikembalikan dengan operasi daftar berikutnya. Operasi mengembalikan nilai NextMarker dalam isi respons jika operasi daftar tidak mengembalikan semua kontainer yang tersisa untuk dicantumkan dengan halaman saat ini. Jika ditentukan, generator ini akan mulai mengembalikan hasil dari titik di mana generator sebelumnya berhenti.
    description: ''
  - name: --shared-to
    parameterValueGroup: tenant
    summary: Parameter kueri untuk memutuskan galeri bersama apa yang akan diambil saat melakukan operasi daftar. Jika tidak ditentukan, cantumkan menurut id langganan.
    description: ''
  - name: --show-next-marker
    summary: Perlihatkan nextMarker dalam hasil ketika ditentukan.
    description: ''
- uid: az_sig_image-version_show
  name: az sig image-version show
  summary: Mengambil informasi tentang versi gambar galeri.
  description: ''
  syntax: >-
    az sig image-version show --gallery-image-definition
                              --gallery-image-version
                              --gallery-name
                              --resource-group
                              [--expand]
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Definisi gambar galeri.
    description: ''
  - isRequired: true
    name: --gallery-image-version -e
    summary: Versi gambar galeri dalam pola versi semantik. Karakter yang diperbolehkan adalah digit dan titik. Digit harus berada dalam rentang bilangan bulat 32-bit, misalnya `<MajorVersion>.<MinorVersion>.<Patch>`.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Ekspresi perluas untuk diterapkan pada operasi, misalnya 'ReplicationStatus'.
    description: ''
- uid: az_sig_image-version_show-community
  name: az sig image-version show-community
  summary: Dapatkan versi gambar galeri komunitas.
  description: ''
  syntax: >-
    az sig image-version show-community [--gallery-image-definition]
                                        [--gallery-image-version]
                                        [--ids]
                                        [--location]
                                        [--public-gallery-name]
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: Nama definisi gambar galeri komunitas tempat versi gambar akan dicantumkan.
    description: ''
  - name: --gallery-image-version -e
    summary: 'Nama versi gambar galeri yang akan dibuat. Perlu mengikuti pola nama versi semantik: Karakter yang diizinkan adalah digit dan titik. Digit harus berada dalam rentang bilangan bulat 32-bit. Format: <MajorVersion>.<MinorVersion>.<Patch>.'
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --public-gallery-name
    summary: Nama publik galeri komunitas.
    description: ''
- uid: az_sig_image-version_show-shared
  name: az sig image-version show-shared
  summary: Dapatkan versi gambar di galeri yang dibagikan langsung ke langganan atau penyewa Anda.
  description: Dapatkan versi gambar di galeri yang dibagikan langsung ke langganan atau penyewa Anda.
  syntax: >-
    az sig image-version show-shared [--gallery-image-definition]
                                     [--gallery-image-version]
                                     [--gallery-unique-name]
                                     [--ids]
                                     [--location]
  examples:
  - summary: Dapatkan versi gambar di galeri yang dibagikan langsung ke langganan atau penyewa Anda di lokasi tertentu.
    syntax: >-
      az sig image-version show-shared --gallery-unique-name galleryUniqueName \

      --gallery-image-definition MyImage --gallery-image-version 1.0.0 --location myLocation
  optionalParameters:
  - name: --gallery-image-definition -i
    summary: Nama Definisi Gambar Shared Gallery tempat Versi Gambar akan dicantumkan.
    description: ''
  - name: --gallery-image-version -e
    summary: 'Nama versi gambar galeri yang akan dibuat. Perlu mengikuti pola nama versi semantik: Karakter yang diizinkan adalah digit dan titik. Digit harus berada dalam rentang bilangan bulat 32-bit. Format: <MajorVersion>.<MinorVersion>.<Patch>.'
    description: ''
  - name: --gallery-unique-name
    summary: Nama unik Shared Gallery.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
- uid: az_sig_image-version_update
  name: az sig image-version update
  summary: Memperbarui versi gambar berbagi.
  description: ''
  syntax: >-
    az sig image-version update --gallery-image-definition
                                --gallery-image-version
                                --gallery-name
                                --resource-group
                                [--add]
                                [--force-string]
                                [--no-wait]
                                [--remove]
                                [--replica-count]
                                [--set]
                                [--target-regions]
  examples:
  - summary: Mengubah wilayah replikasi dan jumlah replika
    syntax: >-
      az sig image-version update --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --target-regions westcentralus=2 eastus2
  - summary: Replikasi ke wilayah tambahan. Opsional, Anda dapat mengatur jumlah replika untuk wilayah tersebut.
    syntax: >-
      az sig image-version update --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0 \

      --add publishingProfile.targetRegions name=westcentralus \

      regionalReplicaCount=3
  - summary: Ubah apakah gambar harus disertakan dalam pertimbangan untuk versi terbaru dalam definisi gambar. Mengatur nilai ini ke true mengecualikan gambar dari pertimbangan dan mengatur nilai ini ke false menyertakan gambar untuk dipertimbangkan.
    syntax: >-
      az sig image-version update -g MyResourceGroup --gallery-name MyGallery \

      --gallery-image-definition MyImage --gallery-image-version 1.0.0 \

      --set publishingProfile.excludeFromLatest=true
  - summary: Ubah tanggal akhir masa pakai untuk versi gambar. Gambar masih dapat digunakan untuk membuat komputer virtual setelah tanggal berakhirnya masa pakai.
    syntax: >-
      az sig image-version update -g MyResourceGroup --gallery-name MyGallery \

      --gallery-image-definition MyImage --gallery-image-version 1.0.0 \

      --set publishingProfile.endOfLifeDate=2024-08-02T00:00:00+00:00
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Definisi gambar galeri.
    description: ''
  - isRequired: true
    name: --gallery-image-version -e
    summary: Versi gambar galeri dalam pola versi semantik. Karakter yang diperbolehkan adalah digit dan titik. Digit harus berada dalam rentang bilangan bulat 32-bit, misalnya `<MajorVersion>.<MinorVersion>.<Patch>`.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --replica-count
    summary: Jumlah default replika yang akan dibuat per wilayah. Untuk mengatur jumlah replikasi regional, gunakan --target-regions.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --target-regions
    summary: Daftar wilayah yang dipisahkan spasi dan jumlah replikanya. Gunakan `<region>[=<replica count>][=<storage account type>]` untuk mengatur jumlah replika dan/atau jenis akun penyimpanan secara opsional untuk setiap wilayah. Jika jumlah replika tidak ditentukan, jumlah replika default akan digunakan. Jika jenis akun penyimpanan tidak ditentukan, jenis akun penyimpanan default akan digunakan.
    description: ''
- uid: az_sig_image-version_wait
  name: az sig image-version wait
  summary: Tunggu operasi terkait versi gambar.
  description: ''
  syntax: >-
    az sig image-version wait --gallery-image-definition
                              --gallery-image-version
                              --gallery-name
                              --resource-group
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--expand]
                              [--interval]
                              [--timeout]
                              [--updated]
  examples:
  - summary: tunggu versi gambar diperbarui
    syntax: >-
      az sig image-version wait --updated --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0
  - summary: tunggu operasi terkait versi gambar. (dibuat otomatis)
    syntax: >-
      az sig image-version wait --created --resource-group MyResourceGroup \

      --gallery-name MyGallery --gallery-image-definition MyImage \

      --gallery-image-version 1.0.0
  requiredParameters:
  - isRequired: true
    name: --gallery-image-definition -i
    summary: Definisi gambar galeri.
    description: ''
  - isRequired: true
    name: --gallery-image-version -e
    summary: Versi gambar galeri dalam pola versi semantik. Karakter yang diperbolehkan adalah digit dan titik. Digit harus berada dalam rentang bilangan bulat 32-bit, misalnya `<MajorVersion>.<MinorVersion>.<Patch>`.
    description: ''
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --expand
    summary: Ekspresi perluas untuk diterapkan pada operasi. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

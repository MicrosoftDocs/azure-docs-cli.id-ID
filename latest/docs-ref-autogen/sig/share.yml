### YamlMime:AzureCLIGroup
uid: az_sig_share
name: az sig share
summary: Mengelola profil berbagi galeri.
description: ''
directCommands:
- uid: az_sig_share_add
  name: az sig share add
  summary: Bagikan galeri dengan langganan dan penyewa.
  description: ''
  syntax: >-
    az sig share add [--gallery-name]
                     [--ids]
                     [--no-wait]
                     [--op-type]
                     [--resource-group]
                     [--subscription-ids]
                     [--tenant-ids]
  examples:
  - summary: Bagikan seluruh galeri dengan semua anggota langganan dan/atau penyewa.
    syntax: >-
      az sig share add --resource-group MyResourceGroup --gallery-name MyGallery

      --gallery-image-definition MyImage \

      --subscription-ids subId1 subId2 --tenant-ids tenantId1 tenantId2
  optionalParameters:
  - name: --gallery-name -r
    summary: Nama Shared Image Gallery.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --op-type
    defaultValue: Add
    summary: Membedakan operasi penambahan dan menghapus operasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription-ids
    summary: Daftar id langganan untuk berbagi galeri.
    description: ''
  - name: --tenant-ids
    summary: Daftar id penyewa untuk berbagi galeri.
    description: ''
- uid: az_sig_share_enable-community
  name: az sig share enable-community
  summary: Izinkan untuk berbagi galeri ke komunitas.
  description: ''
  syntax: >-
    az sig share enable-community [--gallery-name]
                                  [--ids]
                                  [--no-wait]
                                  [--op-type]
                                  [--resource-group]
                                  [--subscription-ids]
                                  [--tenant-ids]
  examples:
  - summary: Izinkan untuk berbagi galeri ke komunitas
    syntax: az sig share enable-community --resource-group MyResourceGroup --gallery-name MyGallery
  optionalParameters:
  - name: --gallery-name -r
    summary: Nama Shared Image Gallery.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --op-type
    defaultValue: EnableCommunity
    summary: Membedakan operasi penambahan dan menghapus operasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription-ids
    summary: Daftar id langganan untuk berbagi galeri.
    description: ''
  - name: --tenant-ids
    summary: Daftar id penyewa untuk berbagi galeri.
    description: ''
- uid: az_sig_share_remove
  name: az sig share remove
  summary: Berhenti berbagi galeri dengan langganan atau penyewa.
  description: ''
  syntax: >-
    az sig share remove [--gallery-name]
                        [--ids]
                        [--no-wait]
                        [--op-type]
                        [--resource-group]
                        [--subscription-ids]
                        [--tenant-ids]
  examples:
  - summary: Berhenti berbagi dengan ID langganan atau penyewa
    syntax: >-
      az sig share remove --resource-group MyResourceGroup --gallery-name MyGallery \

      --subscription-ids subId1 subId2 --tenant-ids tenantId1 tenantId2
  optionalParameters:
  - name: --gallery-name -r
    summary: Nama Shared Image Gallery.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --op-type
    defaultValue: Remove
    summary: Membedakan operasi penambahan dan menghapus operasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription-ids
    summary: Daftar id langganan untuk berbagi galeri.
    description: ''
  - name: --tenant-ids
    summary: Daftar id penyewa untuk berbagi galeri.
    description: ''
- uid: az_sig_share_reset
  name: az sig share reset
  summary: Nonaktifkan galeri agar tidak dibagikan dengan langganan atau penyewa.
  description: ''
  syntax: >-
    az sig share reset [--gallery-name]
                       [--ids]
                       [--no-wait]
                       [--resource-group]
  examples:
  - summary: Mengatur ulang profil berbagi galeri.
    syntax: az sig share reset --resource-group MyResourceGroup --gallery-name MyGallery
  optionalParameters:
  - name: --gallery-name -r
    summary: Nama Shared Image Gallery.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_sig_share_wait
  name: az sig share wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi galeri bersama terpenuhi.
  description: ''
  syntax: >-
    az sig share wait --gallery-name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga objek berbagi galeri diperbarui.
    syntax: az sig share wait --updated --resource-group MyResourceGroup --gallery-name Gallery
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Nama galeri.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_sig_share_add
- az_sig_share_enable-community
- az_sig_share_remove
- az_sig_share_reset
- az_sig_share_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

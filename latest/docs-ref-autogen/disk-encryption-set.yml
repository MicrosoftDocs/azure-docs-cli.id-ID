### YamlMime:AzureCLIGroup
uid: az_disk-encryption-set
name: az disk-encryption-set
summary: Sumber daya Set Enkripsi Disk.
description: ''
directCommands:
- uid: az_disk-encryption-set_create
  name: az disk-encryption-set create
  summary: Buat set enkripsi disk.
  description: ''
  syntax: >-
    az disk-encryption-set create --key-url
                                  --name
                                  --resource-group
                                  [--auto-rotation {false, true}]
                                  [--encryption-type {ConfidentialVmEncryptedWithCustomerKey, EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey}]
                                  [--federated-client-id]
                                  [--location]
                                  [--mi-system-assigned {false, true}]
                                  [--mi-user-assigned]
                                  [--no-wait]
                                  [--source-vault]
                                  [--tags]
  examples:
  - summary: Buat set enkripsi disk.
    syntax: az disk-encryption-set create --resource-group MyResourceGroup --name MyDiskEncryptionSet --key-url MyKey --source-vault MyVault
  - summary: Buat set enkripsi disk dengan identitas yang ditetapkan sistem.
    syntax: az disk-encryption-set create --resource-group MyResourceGroup --name MyDiskEncryptionSet --key-url MyKey --source-vault MyVault --mi-system-assigned
  - summary: Buat set enkripsi disk dengan identitas yang ditetapkan pengguna.
    syntax: az disk-encryption-set create --resource-group MyResourceGroup --name MyDiskEncryptionSet --key-url MyKey --source-vault MyVault --mi-user-assigned myAssignedId
  - summary: Buat set enkripsi disk dengan identitas yang ditetapkan sistem dan identitas yang ditetapkan pengguna.
    syntax: az disk-encryption-set create --resource-group MyResourceGroup --name MyDiskEncryptionSet --key-url MyKey --source-vault MyVault --mi-system-assigned --mi-user-assigned myAssignedId
  - summary: Buat set enkripsi disk dengan id klien aplikasi multi-penyewa untuk mengakses brankas kunci di penyewa yang berbeda.
    syntax: az disk-encryption-set create --resource-group MyResourceGroup --name MyDiskEncryptionSet --key-url MyKey --source-vault MyVault --federated-client-id myFederatedClientId
  - summary: Buat set enkripsi disk yang mendukung enkripsi ganda.
    syntax: az disk-encryption-set create --resource-group MyResourceGroup --name MyDiskEncryptionSet --key-url MyKey --source-vault MyVault --encryption-type EncryptionAtRestWithPlatformAndCustomerKeys
  requiredParameters:
  - isRequired: true
    name: --key-url
    summary: URL yang menunjuk ke kunci atau rahasia di KeyVault.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama set enkripsi disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-rotation --enable-auto-key-rotation
    parameterValueGroup: false, true
    summary: Aktifkan rotasi otomatis kunci.
    description: ''
  - name: --encryption-type
    parameterValueGroup: ConfidentialVmEncryptedWithCustomerKey, EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey
    summary: 'Jenis kunci yang digunakan untuk mengenkripsi data disk. EncryptionAtRestWithPlatformKey: Disk dienkripsi saat tidak aktif dengan kunci yang dikelola Platform. Ini adalah jenis enkripsi default. EncryptionAtRestWithCustomerKey: Disk dienkripsi saat tidak aktif dengan kunci yang dikelola Pelanggan yang dapat diubah dan dicabut oleh pelanggan. EncryptionAtRestWithPlatformAndCustomerKeys: Disk dienkripsi saat tidak aktif dengan 2 lapisan enkripsi. Salah satu kuncinya adalah Dikelola pelanggan dan kunci lainnya adalah dikelola Platform. ConfidentialVmEncryptedWithCustomerKey: Jenis enkripsi tambahan yang diterima untuk VM rahasia. Disk dienkripsi saat tidak aktif dengan kunci yang dikelola Pelanggan.'
    description: ''
  - name: --federated-client-id
    summary: Id klien federasi yang digunakan dalam skenario lintas penyewa.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mi-system-assigned
    parameterValueGroup: false, true
    summary: Berikan bendera ini untuk menggunakan identitas yang ditetapkan sistem. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --mi-user-assigned
    summary: Id Identitas yang Ditetapkan Pengguna yang akan digunakan untuk set enkripsi disk. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --source-vault
    summary: Nama atau ID KeyVault yang berisi kunci atau rahasia.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_disk-encryption-set_delete
  name: az disk-encryption-set delete
  summary: Menghapus set enkripsi disk.
  description: ''
  syntax: >-
    az disk-encryption-set delete [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Menghapus set enkripsi disk. (dibuat otomatis)
    syntax: az disk-encryption-set delete --name MyDiskEncryptionSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set enkripsi disk.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-encryption-set_list
  name: az disk-encryption-set list
  summary: Mencantumkan set enkripsi disk.
  description: ''
  syntax: az disk-encryption-set list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-encryption-set_list-associated-resources
  name: az disk-encryption-set list-associated-resources
  summary: Mencantumkan semua sumber daya yang dienkripsi dengan set enkripsi disk ini.
  description: ''
  syntax: >-
    az disk-encryption-set list-associated-resources [--ids]
                                                     [--name]
                                                     [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set enkripsi disk.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-encryption-set_show
  name: az disk-encryption-set show
  summary: Mendapatkan informasi set enkripsi disk.
  description: ''
  syntax: >-
    az disk-encryption-set show [--ids]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Mendapatkan informasi set enkripsi disk (dibuat secara otomatis)
    syntax: az disk-encryption-set show --name MyDiskEncryptionSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set enkripsi disk.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_disk-encryption-set_update
  name: az disk-encryption-set update
  summary: Memperbarui set enkripsi disk.
  description: ''
  syntax: >-
    az disk-encryption-set update [--add]
                                  [--auto-rotation {false, true}]
                                  [--federated-client-id]
                                  [--force-string]
                                  [--ids]
                                  [--key-url]
                                  [--name]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--source-vault]
  examples:
  - summary: Memperbarui set enkripsi disk. (dibuat otomatis)
    syntax: az disk-encryption-set update --name MyDiskEncryptionSet --resource-group MyResourceGroup --key-url MyKey --source-vault MyVault
  - summary: Perbarui id klien aplikasi multi-penyewa dari set enkripsi disk.
    syntax: az disk-encryption-set update --name MyDiskEncryptionSet --resource-group MyResourceGroup --key-url MyKey --source-vault MyVault --federated-client-id myFederatedClientId
  - summary: Hapus id klien aplikasi multi-penyewa dari set enkripsi disk.
    syntax: az disk-encryption-set update --name MyDiskEncryptionSet --resource-group MyResourceGroup --key-url MyKey --source-vault MyVault --federated-client-id None
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --auto-rotation --enable-auto-key-rotation
    parameterValueGroup: false, true
    summary: Aktifkan rotasi otomatis kunci.
    description: ''
  - name: --federated-client-id
    summary: Id klien federasi yang digunakan dalam skenario lintas penyewa.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --key-url
    summary: URL yang menunjuk ke kunci atau rahasia di KeyVault.
    description: ''
  - name: --name -n
    summary: Nama set enkripsi disk.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --source-vault
    summary: Nama atau ID KeyVault yang berisi kunci atau rahasia.
    description: ''
commands:
- az_disk-encryption-set_create
- az_disk-encryption-set_delete

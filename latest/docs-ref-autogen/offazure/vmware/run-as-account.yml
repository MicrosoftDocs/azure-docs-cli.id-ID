### YamlMime:AzureCLIGroup
uid: az_offazure_vmware_run-as-account
name: az offazure vmware run-as-account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **offazure** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az offazure vmware run-as-account** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola run-as-account VMware.
description: ''
directCommands:
- uid: az_offazure_vmware_run-as-account_list
  name: az offazure vmware run-as-account list
  summary: Cantumkan semua run-as-accounts di situs lokal.
  description: ''
  syntax: >-
    az offazure vmware run-as-account list --resource-group
                                           --site-name
  examples:
  - summary: Mencantumkan run-as-accounts VMware menurut situs.
    syntax: az offazure vmware run-as-account list --resource-group MyResourceGroup                  --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama situs VMware.
    description: ''
- uid: az_offazure_vmware_run-as-account_show
  name: az offazure vmware run-as-account show
  summary: Dapatkan detail run-as-account.
  description: ''
  syntax: >-
    az offazure vmware run-as-account show --account-name
                                           --resource-group
                                           --site-name
  examples:
  - summary: Dapatkan run-as-account VMware.
    syntax: az offazure vmware run-as-account show --account-name MyAccountName --resource-group                  MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nama run-as-account.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nama situs VMware.
    description: ''
commands:
- az_offazure_vmware_run-as-account_list
- az_offazure_vmware_run-as-account_show

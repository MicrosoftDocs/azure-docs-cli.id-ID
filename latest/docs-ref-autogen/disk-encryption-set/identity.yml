### YamlMime:AzureCLIGroup
uid: az_disk-encryption-set_identity
name: az disk-encryption-set identity
summary: Mengelola identitas set enkripsi disk.
description: ''
directCommands:
- uid: az_disk-encryption-set_identity_assign
  name: az disk-encryption-set identity assign
  summary: Tambahkan identitas terkelola ke set enkripsi disk yang ada.
  description: ''
  syntax: >-
    az disk-encryption-set identity assign [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--system-assigned {false, true}]
                                           [--user-assigned]
  examples:
  - summary: Tambahkan identitas terkelola yang ditetapkan sistem ke kumpulan enkripsi disk yang ada.
    syntax: az disk-encryption-set identity assign --name MyDiskEncryptionSet --resource-group MyResourceGroup --system-assigned
  - summary: Tambahkan identitas terkelola yang ditetapkan pengguna ke kumpulan enkripsi disk yang ada.
    syntax: az disk-encryption-set identity assign --name MyDiskEncryptionSet --resource-group MyResourceGroup --user-assigned MyAssignedId
  - summary: Tambahkan identitas yang ditetapkan sistem dan identitas terkelola yang ditetapkan pengguna ke kumpulan enkripsi disk yang ada.
    syntax: az disk-encryption-set identity assign --name MyDiskEncryptionSet --resource-group MyResourceGroup --system-assigned --user-assigned MyAssignedId
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set enkripsi disk.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Berikan bendera ini untuk menggunakan identitas yang ditetapkan sistem untuk set enkripsi disk. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --user-assigned
    summary: Id Identitas yang Ditetapkan Pengguna yang akan digunakan untuk set enkripsi disk. Lihat bantuan untuk contoh selengkapnya.
    description: ''
- uid: az_disk-encryption-set_identity_remove
  name: az disk-encryption-set identity remove
  summary: Hapus identitas terkelola dari kumpulan enkripsi disk yang ada.
  description: ''
  syntax: >-
    az disk-encryption-set identity remove [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--system-assigned {false, true}]
                                           [--user-assigned]
                                           [--yes]
  examples:
  - summary: Hapus identitas terkelola yang ditetapkan sistem dari kumpulan enkripsi disk yang ada.
    syntax: az disk-encryption-set identity remove --name MyDiskEncryptionSet --resource-group MyResourceGroup --system-assigned
  - summary: Hapus identitas terkelola yang ditetapkan pengguna dari kumpulan enkripsi disk yang ada.
    syntax: az disk-encryption-set identity remove --name MyDiskEncryptionSet --resource-group MyResourceGroup --user-assigned MyAssignedId
  - summary: Hapus semua identitas terkelola yang ditetapkan pengguna dari kumpulan enkripsi disk yang ada.
    syntax: az disk-encryption-set identity remove --name MyDiskEncryptionSet --resource-group MyResourceGroup --user-assigned
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set enkripsi disk.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Berikan bendera ini untuk menggunakan identitas yang ditetapkan sistem untuk set enkripsi disk. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --user-assigned
    summary: Id Identitas yang Ditetapkan Pengguna yang akan digunakan untuk set enkripsi disk. Lihat bantuan untuk contoh selengkapnya.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_disk-encryption-set_identity_show
  name: az disk-encryption-set identity show
  summary: Menampilkan identitas terkelola dari kumpulan enkripsi disk.
  description: ''
  syntax: >-
    az disk-encryption-set identity show [--ids]
                                         [--name]
                                         [--resource-group]
  examples:
  - summary: Menampilkan identitas terkelola dari kumpulan enkripsi disk.
    syntax: az disk-encryption-set identity show --name MyDiskEncryptionSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama set enkripsi disk.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_disk-encryption-set_identity_assign
- az_disk-encryption-set_identity_remove
- az_disk-encryption-set_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

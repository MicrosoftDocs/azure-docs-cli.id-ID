### YamlMime:AzureCLIGroup
uid: az_ml(v1)_run
name: az ml run
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az ml run** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengirimkan, memperbarui, dan memantau berjalan.
description: ''
directCommands:
- uid: az_ml(v1)_run_cancel
  name: az ml run cancel
  summary: Batalkan eksekusi.
  description: ''
  syntax: >-
    az ml run cancel --run
                     [--experiment-name]
                     [--output-metadata-file]
                     [--path]
                     [--resource-group]
                     [--subscription-id]
                     [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --run -r
    summary: RunId dari eksperimen yang dijalankan.
    description: ''
  optionalParameters:
  - name: --experiment-name -e
    summary: Nama eksperimen.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_run_download-logs
  name: az ml run download-logs
  summary: Unduh file log.
  description: ''
  syntax: >-
    az ml run download-logs --output-dir
                            --run
                            [--experiment-name]
                            [--output-metadata-file]
                            [--path]
                            [--resource-group]
                            [--subscription-id]
                            [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --output-dir -d
    summary: Direktori output untuk mengunduh file log.
    description: ''
  - isRequired: true
    name: --run -r
    summary: RunId dari eksperimen yang dijalankan.
    description: ''
  optionalParameters:
  - name: --experiment-name -e
    summary: Nama eksperimen.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_run_list
  name: az ml run list
  summary: Daftar berjalan.
  description: ''
  syntax: >-
    az ml run list [--compute-target-name]
                   [--experiment-name]
                   [--last]
                   [--minimal]
                   [--output-metadata-file]
                   [--parent-run-id]
                   [--path]
                   [--pipeline-run-id]
                   [--resource-group]
                   [--status {Completed, Failed, Finalizing, Preparing, Provisioning, Queued, Running, Starting}]
                   [--subscription-id]
                   [--tags]
                   [--workspace-name]
  optionalParameters:
  - name: --compute-target-name
    summary: Nama target komputasi.
    description: ''
  - name: --experiment-name -e
    summary: Nama eksperimen.
    description: ''
  - name: --last
    defaultValue: "10"
    summary: Ambil elemen N terbaru.
    description: ''
  - name: --minimal
    summary: Bendera untuk menyediakan properti minimum untuk output eksekusi.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --parent-run-id
    summary: ID Eksekusi Induk.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --pipeline-run-id
    summary: ID Eksekusi Alur.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --status
    parameterValueGroup: Completed, Failed, Finalizing, Preparing, Provisioning, Queued, Running, Starting
    summary: Status eksekusi.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --tags
    summary: Tag untuk eksekusi dengan sintaks 'key[=value]'.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''

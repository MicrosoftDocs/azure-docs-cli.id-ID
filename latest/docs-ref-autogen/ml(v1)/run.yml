- uid: az_ml(v1)_run_submit-hyperdrive
  name: az ml run submit-hyperdrive
  summary: Kirim sapuan parameter hyper menggunakan konfigurasi eksekusi.
  description: ''
  syntax: >-
    az ml run submit-hyperdrive --hyperdrive-configuration-name
                                [--async]
                                [--conda-dependencies]
                                [--ct]
                                [--experiment-name]
                                [--output-metadata-file]
                                [--path]
                                [--resource-group]
                                [--run-configuration-name]
                                [--source-directory]
                                [--subscription-id]
                                [--workspace-name]
                                [<USER_SCRIPT_AND_ARGUMENTS>]
  requiredParameters:
  - isRequired: true
    name: --hyperdrive-configuration-name
    summary: Nama lengkap file konfigurasi hyperdrive. File harus berada di sub-folder direktori yang ditentukan oleh parameter jalur.
    description: ''
  optionalParameters:
  - name: --async
    summary: Nonaktifkan streaming output.
    description: ''
  - name: --conda-dependencies -d
    summary: Ambil alih file dependensi Conda default.
    description: ''
  - name: --ct --target
    summary: Nama target komputasi yang akan digunakan untuk eksekusi.
    description: ''
  - name: --experiment-name -e
    summary: Nama eksperimen.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --run-configuration-name -c
    summary: Nama (tanpa ekstensi) dari file konfigurasi eksekusi. File harus berada di sub-folder direktori yang ditentukan oleh parameter jalur.
    description: ''
  - name: --source-directory
    summary: Direktori lokal yang berisi file kode sumber. Default ke jalur jika direktori sumber tidak disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
  - name: <USER_SCRIPT_AND_ARGUMENTS>
    summary: Argumen kirim eksekusi, seperti nama skrip dan argumen skrip.
    description: ''
- uid: az_ml(v1)_run_submit-pipeline
  name: az ml run submit-pipeline
  summary: Kirim alur untuk eksekusi, dari ID alur atau file YAML alur yang diterbitkan.
  description: ''
  syntax: >-
    az ml run submit-pipeline [--datapaths]
                              [--experiment-name]
                              [--output-metadata-file]
                              [--output_file]
                              [--parameters]
                              [--path]
                              [--pipeline-id]
                              [--pipeline-yaml]
                              [--resource-group]
                              [--subscription-id]
                              [--workspace-name]
  optionalParameters:
  - name: --datapaths -d
    summary: Daftar pasangan name=datastore/path yang dipisahkan koma untuk penetapan parameter jalur data.
    description: ''
  - name: --experiment-name -n
    summary: Nama eksperimen untuk pengiriman eksekusi. Jika tidak ditentukan, gunakan nama alur.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --output_file -f
    summary: File untuk menulis output dalam format JSON.
    description: ''
  - name: --parameters -p
    summary: Daftar pasangan name=value yang dipisahkan koma untuk penetapan parameter alur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --pipeline-id -i
    summary: ID alur yang akan dikirimkan (guid).
    description: ''
  - name: --pipeline-yaml -y
    summary: File YAML yang mendefinisikan alur.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_run_submit-script
  name: az ml run submit-script

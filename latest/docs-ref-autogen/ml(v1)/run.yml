                            [--path]
                            [--resource-group]
                            [--run-configuration-name]
                            [--source-directory]
                            [--subscription-id]
                            [--workspace-name]
                            [<USER_SCRIPT_AND_ARGUMENTS>]
  optionalParameters:
  - name: --async
    summary: Nonaktifkan streaming output.
    description: ''
  - name: --conda-dependencies -d
    summary: Ambil alih file dependensi Conda default.
    description: ''
  - name: --ct --target
    summary: Nama target komputasi yang akan digunakan untuk eksekusi.
    description: ''
  - name: --experiment-name -e
    summary: Nama eksperimen.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --run-configuration-name -c
    summary: Nama (tanpa ekstensi) dari file konfigurasi eksekusi. File harus berada di sub-folder direktori yang ditentukan oleh parameter jalur.
    description: ''
  - name: --source-directory
    summary: Direktori lokal yang berisi file kode sumber. Default ke jalur jika direktori sumber tidak disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
  - name: <USER_SCRIPT_AND_ARGUMENTS>
    summary: Argumen kirim eksekusi, seperti nama skrip dan argumen skrip.
    description: ''
- uid: az_ml(v1)_run_update
  name: az ml run update
  summary: Perbarui eksekusi dengan menambahkan tag.
  description: ''
  syntax: >-
    az ml run update --run
                     [--add-tag]
                     [--experiment-name]
                     [--output-metadata-file]
                     [--path]
                     [--resource-group]
                     [--subscription-id]
                     [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --run -r
    summary: RunId dari eksperimen yang dijalankan.
    description: ''
  optionalParameters:
  - name: --add-tag
    summary: Tandai entitiy dengan sintaks 'key[=value]'.
    description: ''
  - name: --experiment-name -e
    summary: Nama eksperimen.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''

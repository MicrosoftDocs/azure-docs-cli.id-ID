- uid: az_ml(v1)_workspace_share
  name: az ml workspace share
  summary: Berbagi ruang kerja dengan pengguna lain dengan peran tertentu.
  description: ''
  syntax: >-
    az ml workspace share --role
                          --user
                          [--output-metadata-file]
                          [--path]
                          [--resource-group]
                          [--subscription-id]
                          [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --role
    summary: Peran yang akan ditetapkan untuk pengguna ini.
    description: ''
  - isRequired: true
    name: --user
    summary: Pengguna dengan siapa harus berbagi ruang kerja ini.
    description: ''
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''

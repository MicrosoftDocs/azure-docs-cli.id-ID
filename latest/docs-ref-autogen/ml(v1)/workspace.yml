- uid: az_ml(v1)_workspace_update
  name: az ml workspace update
  summary: Memperbarui ruang kerja.
  description: ''
  syntax: >-
    az ml workspace update [--allow-public-access]
                           [--description]
                           [--friendly-name]
                           [--image-build-compute]
                           [--output-metadata-file]
                           [--path]
                           [--primary-user-assigned-identity]
                           [--resource-group]
                           [--subscription-id]
                           [--tags]
                           [--workspace-name]
  optionalParameters:
  - name: --allow-public-access
    summary: Izinkan akses publik ke ruang kerja link pribadi.
    description: ''
  - name: --description -d
    summary: Deskripsi ruang kerja ini.
    description: ''
  - name: --friendly-name -f
    summary: Nama yang mudah diingat.
    description: ''
  - name: --image-build-compute
    summary: Target komputasi untuk build gambar.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --primary-user-assigned-identity
    summary: resourceId dari identitas yang ditetapkan pengguna yang digunakan untuk mewakili identitas ruang kerja.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --tags
    summary: Tag yang terkait dengan ruang kerja ini dengan sintaks 'key=value'.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_ml(v1)_workspace
name: az ml workspace
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az ml workspace** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah subgrup ruang kerja.
description: ''
directCommands:
- uid: az_ml(v1)_workspace_create
  name: az ml workspace create
  summary: Membuat ruang kerja.
  description: ''
  syntax: >-
    az ml workspace create --workspace-name
                           [--adb-workspace]
                           [--application-insights]
                           [--cmk-keyvault]
                           [--container-registry]
                           [--exist-ok]
                           [--friendly-name]
                           [--hbi-workspace]
                           [--keyvault]
                           [--location]
                           [--pe-auto-approval]
                           [--pe-name]
                           [--pe-resource-group]
                           [--pe-subnet-name]
                           [--pe-subscription-id]
                           [--pe-vnet-name]
                           [--primary-user-assigned-identity]
                           [--resource-cmk-uri]
                           [--resource-group]
                           [--sku]
                           [--storage-account]
                           [--system_datastores_auth_mode]
                           [--tags]
                           [--user-assigned-identity-for-cmk-encryption]
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
  optionalParameters:
  - name: --adb-workspace
    summary: Ruang Kerja Adb yang akan ditautkan dengan ruang kerja ini.
    description: ''
  - name: --application-insights
    summary: Aplikasi Insights untuk dikaitkan dengan ruang kerja ini.
    description: ''
  - name: --cmk-keyvault
    summary: Brankas kunci yang berisi kunci yang dikelola pelanggan dalam format ID sumber daya Azure.
    description: ''
  - name: --container-registry
    summary: Container Registry yang akan dikaitkan dengan ruang kerja ini.
    description: ''
  - name: --exist-ok
    summary: Jangan gagal jika ada ruang kerja.
    description: ''
  - name: --friendly-name -f
    summary: Nama yang mudah diingat untuk ruang kerja ini.
    description: ''
  - name: --hbi-workspace
    summary: Menentukan apakah data pelanggan berdampak Bisnis Tinggi (HBI), yaitu, berisi informasi bisnis yang sensitif.
    description: ''
  - name: --keyvault
    summary: Key Vault yang akan dikaitkan dengan ruang kerja ini.
    description: ''
  - name: --location -l
    summary: Lokasi untuk sumber daya.
    description: ''
  - name: --pe-auto-approval
    summary: Apakah koneksi titik akhir privat ke sumber daya ruang kerja melalui tautan privat harus disetujui secara otomatis.
    description: ''
  - name: --pe-name
    summary: Nama titik akhir privat ruang kerja. Gunakan parameter ini untuk membatasi akses ruang kerja ke jaringan privat, melalui titik akhir privat.
    description: ''
  - name: --pe-resource-group
    summary: Nama grup sumber daya yang ada untuk membuat titik akhir privat ruang kerja. Vnet harus berada dalam grup sumber daya yang sama. Jika tidak ditentukan, grup sumber daya ruang kerja akan digunakan.
    description: ''
  - name: --pe-subnet-name
    defaultValue: default
    summary: Nama subnet yang ada untuk membuat titik akhir privat ruang kerja.
    description: ''
  - name: --pe-subscription-id
    summary: Id langganan yang ada untuk membuat titik akhir privat ruang kerja. Vnet harus berada dalam langganan yang sama. Jika tidak ditentukan, ID langganan ruang kerja akan digunakan.
    description: ''
  - name: --pe-vnet-name
    summary: Nama vnet yang ada untuk membuat titik akhir privat ruang kerja.
    description: ''
  - name: --primary-user-assigned-identity
    summary: resourceId dari identitas yang ditetapkan pengguna yang digunakan untuk mewakili identitas ruang kerja.
    description: ''
  - name: --resource-cmk-uri
    summary: URI kunci dari kunci yang dikelola pelanggan untuk mengenkripsi data tidak aktif.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --sku
    defaultValue: basic
    summary: SKU/edisi ruang kerja -dapat menjadi ruang kerja 'dasar' atau ruang kerja 'perusahaan' yang kaya fitur.
    description: ''
  - name: --storage-account
    summary: Storage akun yang akan dikaitkan dengan ruang kerja ini.
    description: ''
  - name: --system_datastores_auth_mode
    defaultValue: accessKey
    summary: Menentukan apakah akan menggunakan kredensial untuk penyimpanan data sistem ruang kerja 'workspaceblobstore' dan 'workspacefilestore'. Nilai defaultnya adalah 'accessKey', dalam hal ini, ruang kerja akan membuat penyimpanan data sistem dengan kredensial.  Jika diatur ke 'identitas', ruang kerja akan membuat penyimpanan data sistem tanpa kredensial.
    description: ''
  - name: --tags -t
    summary: Tag yang terkait dengan ruang kerja ini dengan sintaks 'key=value'.
    description: ''
  - name: --user-assigned-identity-for-cmk-encryption
    summary: resourceId dari identitas yang ditetapkan pengguna yang perlu digunakan untuk mengakses kunci enkripsi.
    description: ''
  - name: --yes -y
    summary: Buat grup sumber daya untuk ruang kerja ini.
    description: ''
- uid: az_ml(v1)_workspace_delete
  name: az ml workspace delete
  summary: Menghapus ruang kerja.
  description: ''
  syntax: >-
    az ml workspace delete [--all-resources]
                           [--no-wait]
                           [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--workspace-name]
  optionalParameters:
  - name: --all-resources
    summary: Menghapus sumber daya yang bergantung pada ruang kerja ini seperti penyimpanan, acr, kv, dan wawasan aplikasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu penghapusan ruang kerja selesai.
    description: ''
  - name: --output-metadata-file -t
    summary: Berikan lokasi file output opsional untuk output objek terstruktur.
    description: ''
  - name: --path
    defaultValue: .
    summary: Jalur ke direktori akar untuk menjalankan file konfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja.
    description: ''
- uid: az_ml(v1)_workspace_diagnose

### YamlMime:AzureCLIGroup
uid: az_ml(v1)_service
name: az ml service
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **layanan ml az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola layanan yang dioprasikan.
description: ''
directCommands:
- uid: az_ml(v1)_service_delete
  name: az ml service delete
  summary: Menghapus layanan dari ruang kerja.
  description: ''
  syntax: >-
    az ml service delete --name
                         [--path]
                         [--resource-group]
                         [--subscription-id]
                         [--workspace-name]
                         [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan yang akan dihapus.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_service_get-access-token
  name: az ml service get-access-token
  summary: Dapatkan token untuk mengeluarkan permintaan layanan.
  description: ''
  syntax: >-
    az ml service get-access-token --name
                                   [--path]
                                   [--resource-group]
                                   [--subscription-id]
                                   [--workspace-name]
                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Layanan.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan yang akan ditampilkan.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_service_get-keys
  name: az ml service get-keys
  summary: Dapatkan kunci untuk mengeluarkan permintaan terhadap layanan.
  description: ''
  syntax: >-
    az ml service get-keys --name
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--workspace-name]
                           [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Layanan.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan yang akan ditampilkan.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_service_get-logs
  name: az ml service get-logs
  summary: Mendapatkan log untuk layanan.
  description: ''
  syntax: >-
    az ml service get-logs --name
                           [--init]
                           [--num_lines]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--workspace-name]
                           [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Layanan.
    description: ''
  optionalParameters:
  - name: --init -i
    summary: Dapatkan log kontainer init alih-alih kontainer penilaian.
    description: ''
  - name: --num_lines -l
    defaultValue: "5000"
    summary: Jumlah baris log yang dikembalikan dari ekor (defaultnya adalah 5000).
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan yang akan ditampilkan.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_service_list
  name: az ml service list
  summary: Mencantumkan layanan di ruang kerja.
  description: ''
  syntax: >-
    az ml service list [--compute-type]
                       [--image-digest]
                       [--model-id]
                       [--model-name]
                       [--path]
                       [--property]
                       [--resource-group]
                       [--subscription-id]
                       [--tag]
                       [--workspace-name]
                       [-v]
  optionalParameters:
  - name: --compute-type -c
    summary: Jika disediakan, hanya akan menampilkan layanan yang memiliki jenis komputasi yang ditentukan. (Opsinya adalah 'ACI', 'AKS').
    description: ''
  - name: --image-digest
    summary: Jika disediakan, hanya akan menampilkan layanan yang memiliki hash gambar yang ditentukan.
    description: ''
  - name: --model-id
    summary: Jika disediakan, hanya akan menampilkan layanan yang memiliki id model yang ditentukan.
    description: ''
  - name: --model-name
    summary: Jika disediakan, hanya akan menampilkan layanan yang memiliki nama model yang ditentukan.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --property
    summary: Jika disediakan, akan memfilter berdasarkan kunci/nilai yang disediakan (misalnya kunci, atau key=value). Beberapa properti dapat ditentukan dengan beberapa opsi --property.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --tag
    summary: Jika disediakan, akan memfilter berdasarkan kunci/nilai yang disediakan (misalnya kunci, atau key=value). Beberapa tag dapat ditentukan dengan beberapa opsi --tag.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan yang akan dicantumkan.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_service_regen-key
  name: az ml service regen-key
  summary: Meregenerasi kunci untuk layanan.
  description: ''
  syntax: >-
    az ml service regen-key --key
                            --name
                            [--path]
                            [--resource-group]
                            [--set-key]
                            [--subscription-id]
                            [--workspace-name]
                            [-v]
  requiredParameters:
  - isRequired: true
    name: --key -k
    summary: 'Kunci mana yang akan diregenerasi, jika regenerasi ditentukan. Opsi: Primer, Sekunder.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Layanan.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --set-key -s
    summary: Berikan nilai autentikasi untuk kunci yang ditentukan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan yang akan ditampilkan.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_service_run
  name: az ml service run
  summary: Jalankan layanan di ruang kerja.
  description: ''
  syntax: >-
    az ml service run --name
                      [--input-data]
                      [--path]
                      [--resource-group]
                      [--subscription-id]
                      [--workspace-name]
                      [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan untuk dinilai.
    description: ''
  optionalParameters:
  - name: --input-data -d
    summary: Data yang digunakan untuk memanggil layanan web.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan yang akan dijalankan.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_service_show
  name: az ml service show
  summary: Tampilkan detail untuk layanan di ruang kerja.
  description: ''
  syntax: >-
    az ml service show --name
                       [--path]
                       [--resource-group]
                       [--subscription-id]
                       [--workspace-name]
                       [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan web yang akan ditampilkan.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan yang akan ditampilkan.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_service_update
  name: az ml service update
  summary: Memperbarui layanan di ruang kerja.
  description: ''
  syntax: >-
    az ml service update --name
                         [--add-property]
                         [--add-tag]
                         [--ae]
                         [--ai]
                         [--ar]
                         [--as]
                         [--at]
                         [--autoscale-max-replicas]
                         [--autoscale-min-replicas]
                         [--base-image]
                         [--base-image-registry]
                         [--cc]
                         [--ccl]
                         [--cf]
                         [--collect-model-data]
                         [--compute-target]
                         [--cuda-version]
                         [--dc]
                         [--description]
                         [--dn]
                         [--ds]
                         [--ed]
                         [--eg]
                         [--entry-script]
                         [--environment-name]
                         [--environment-version]
                         [--failure-threshold]
                         [--gb]
                         [--gbl]
                         [--gc]
                         [--ic]
                         [--id]
                         [--is-migration]
                         [--kp]
                         [--ks]
                         [--lo]
                         [--max-request-wait-time]
                         [--model]
                         [--model-metadata-file]
                         [--no-wait]
                         [--nr]
                         [--path]
                         [--period-seconds]
                         [--po]
                         [--remove-tag]
                         [--replica-max-concurrent-requests]
                         [--resource-group]
                         [--rt]
                         [--sc]
                         [--scoring-timeout-ms]
                         [--sd]
                         [--se]
                         [--sk]
                         [--sp]
                         [--st]
                         [--subscription-id]
                         [--timeout-seconds]
                         [--token-auth-enabled]
                         [--workspace-name]
                         [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama layanan yang akan diperbarui.
    description: ''
  optionalParameters:
  - name: --add-property
    summary: Properti kunci/nilai untuk ditambahkan (misalnya key=value ). Beberapa properti dapat ditentukan dengan beberapa opsi --add-property.
    description: ''
  - name: --add-tag
    summary: Tag kunci/nilai untuk ditambahkan (misalnya key=value ). Beberapa tag dapat ditentukan dengan beberapa opsi --add-tag.
    description: ''
  - name: --ae --auth-enabled
    summary: Apakah akan mengaktifkan autentikasi kunci untuk Layanan web ini atau tidak. Default ke False.
    description: ''
  - name: --ai --enable-app-insights
    summary: Apakah akan mengaktifkan Application Insights untuk Layanan Web ini atau tidak. Default ke False.
    description: ''
  - name: --ar --autoscale-refresh-seconds
    summary: Seberapa sering pembuat skala otomatis mencoba menskalakan Webservice ini. Default ke 1.
    description: ''
  - name: --as --autoscale-enabled
    summary: Apakah akan mengaktifkan penskalaan otomatis untuk Webservice ini atau tidak. Default ke True jika num_replicas Tidak Ada.
    description: ''
  - name: --at --autoscale-target-utilization
    summary: Pemanfaatan target (dalam persen dari 100) penskala otomatis harus berusaha mempertahankan Layanan web ini. Default ke 70.
    description: ''
  - name: --autoscale-max-replicas --ma
    summary: Jumlah maksimum kontainer yang digunakan ketika melakukan penskalaan otomatis Webservice ini. Default ke 10.
    description: ''
  - name: --autoscale-min-replicas --mi
    summary: Jumlah minimum kontainer yang digunakan saat melakukan penskalaan otomatis Webservice ini. Default ke 1.
    description: ''
  - name: --base-image --bi
    summary: Gambar kustom untuk digunakan sebagai gambar dasar. Jika tidak ada gambar dasar yang diberikan maka gambar dasar akan digunakan berdasarkan parameter runtime yang diberikan.
    description: ''
  - name: --base-image-registry --ir
    summary: Registri gambar yang berisi gambar dasar.
    description: ''
  - name: --cc --cpu-cores
    summary: Jumlah inti cpu yang akan dialokasikan untuk Layanan web ini. Bisa berupa desimal. Default ke 0.1.
    description: ''
  - name: --ccl --cpu-cores-limit
    summary: Jumlah maksimum inti CPU yang diperbolehkan untuk digunakan oleh Layanan web ini. Bisa jadi desimal.
    description: ''
  - name: --cf --conda-file
    summary: Jalur ke file lokal yang berisi definisi lingkungan conda yang akan digunakan untuk gambar.
    description: ''
  - name: --collect-model-data --md
    summary: Apakah akan mengaktifkan pengumpulan data model untuk Layanan web ini atau tidak. Default ke False.
    description: ''
  - name: --compute-target
    summary: (Pratinjau) Menentukan target komputasi dengan ekstensi AzureML yang diinstal untuk menghosting titik akhir dan penyebaran online Kubernetes yang dimigrasikan.
    description: ''
  - name: --cuda-version --cv
    summary: Versi CUDA dipasang untuk gambar yang membutuhkan dukungan GPU. Gambar GPU harus digunakan pada Microsoft Azure Service seperti Azure Container Instances, Azure Machine Learning Compute, Azure Virtual Machines, dan Azure Kubernetes Service. Versi yang didukung adalah 9.0, 9.1 dan 10.0. Jika 'enable_gpu' diatur, defaultnya adalah '9.1'.
    description: ''
  - name: --dc --deploy-config-file
    summary: Jalur ke file JSON yang berisi metadata penyebaran.
    description: ''
  - name: --description -d
    summary: Deskripsi layanan.
    description: ''
  - name: --dn --dns-name-label
    summary: Nama dns untuk Layanan Web ini.
    description: ''
  - name: --ds --extra-docker-file-steps
    summary: Jalur ke file lokal yang berisi langkah-langkah Docker tambahan untuk dijalankan saat menyiapkan gambar.
    description: ''
  - name: --ed --environment-directory
    summary: Direktori untuk lingkungan Azure Machine Learning untuk penyebaran. Ini adalah jalur direktori yang sama seperti yang disediakan dalam perintah 'az ml environment scaffold'.
    description: ''
  - name: --eg --enable-gpu
    summary: Apakah akan mengaktifkan dukungan GPU dalam gambar atau tidak. Gambar GPU harus digunakan pada Microsoft Azure Service seperti Azure Container Instances, Azure Machine Learning Compute, Azure Virtual Machines, dan Azure Kubernetes Service. Default ke False.
    description: ''
  - name: --entry-script --es
    summary: Jalur ke file lokal yang berisi kode yang akan dijalankan untuk layanan (jalur relatif dari source_directory jika disediakan).
    description: ''
  - name: --environment-name -e
    summary: Nama lingkungan Azure Machine Learning untuk penyebaran.
    description: ''
  - name: --environment-version --ev
    summary: Versi Lingkungan Azure Machine Learning yang ada untuk penyebaran.
    description: ''
  - name: --failure-threshold --ft
    summary: Ketika sebuah Pod dimulai dan pemeriksaan keaktifan gagal, Kubernetes akan mencoba --failure-threshold kali sebelum menyerah. Default ke 3. Nilai minimalnya adalah 1.
    description: ''
  - name: --gb --memory-gb
    summary: Jumlah memori (dalam GB) yang akan dialokasikan untuk Layanan web ini. Bisa jadi desimal.
    description: ''
  - name: --gbl --memory-gb-limit
    summary: Jumlah maksimum memori (dalam GB) yang boleh digunakan oleh Layanan web ini. Bisa jadi desimal.
    description: ''
  - name: --gc --gpu-cores
    summary: Jumlah inti gpu yang akan dialokasikan untuk Layanan Web ini. Defaultnya adalah 1.
    description: ''
  - name: --ic --inference-config-file
    summary: Jalur ke file JSON atau YAML yang berisi konfigurasi inferensi.
    description: ''
  - name: --id --initial-delay-seconds
    summary: Jumlah detik setelah kontainer dimulai sebelum probe keaktifan dimulai. Default ke 310.
    description: ''
  - name: --is-migration
    summary: (Pratinjau) Apakah akan memigrasikan layanan web AKS ke titik akhir dan penyebaran online Kubernetes atau tidak. Default ke False.
    description: ''
  - name: --kp --primary-key
    summary: Kunci autentikasi utama yang digunakan untuk Layanan Web ini.
    description: ''
  - name: --ks --secondary-key
    summary: Kunci autentikasi sekunder yang digunakan untuk Layanan Web ini.
    description: ''
  - name: --lo --location
    summary: 'Wilayah Azure untuk menggunakan Layanan Web ini. Jika tidak ditentukan, lokasi Ruang Kerja akan digunakan. Detail selengkapnya tentang wilayah yang tersedia dapat ditemukan di sini: https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=all&products=container-instances.'
    description: ''
  - name: --max-request-wait-time --mr
    summary: Jumlah maksimum waktu permintaan akan tetap dalam permintaan (dalam milidetik) sebelum menampilkan kesalahan 503. Default ke 500.
    description: ''
  - name: --model -m
    summary: ID model yang akan disebarkan. Beberapa model dapat ditentukan dengan argumen -m tambahan. Model perlu didaftarkan terlebih dahulu.
    description: ''
  - name: --model-metadata-file -f
    summary: Jalur ke file JSON yang berisi metadata pendaftaran model. Beberapa model dapat disediakan menggunakan beberapa parameter -f.
    description: ''
  - name: --no-wait
    summary: Benderai untuk tidak menunggu panggilan asinkron.
    description: ''
  - name: --nr --num-replicas
    summary: Jumlah kontainer yang dialokasikan untuk Layanan web ini. Tidak ada default, jika parameter ini tidak diatur maka penskala otomatis akan diaktifkan secara default.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --period-seconds --ps
    summary: Seberapa sering (dalam hitungan detik) untuk melakukan probe keaktifan. Default ke 10 detik. Nilai minimalnya adalah 1.
    description: ''
  - name: --po --port
    summary: Port lokal tempat mengekspos titik akhir HTTP layanan.
    description: ''
  - name: --remove-tag
    summary: Kunci tag yang akan dihapus. Beberapa tag dapat ditentukan dengan beberapa opsi --remove-tag.
    description: ''
  - name: --replica-max-concurrent-requests --rm
    summary: Jumlah permintaan bersamaan maksimum per simpul untuk memungkinkan Layanan Web ini. Default ke 1.
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --rt --runtime
    summary: Runtime mana yang akan digunakan untuk gambar. Runtime yang didukung saat ini adalah 'spark-py' dan 'python'spark-py|python|python-slim.
    description: ''
  - name: --sc --ssl-cname
    summary: Cname jika SSL diaktifkan. Hanya berlaku saat memperbarui layanan ACI.
    description: ''
  - name: --scoring-timeout-ms --tm
    summary: Batas waktu untuk memberlakukan penilaian panggilan ke Layanan web ini. Default ke 60000.
    description: ''
  - name: --sd --source-directory
    summary: Jalur ke folder yang berisi semua file untuk membuat gambar.
    description: ''
  - name: --se --ssl-enabled
    summary: Apakah akan mengaktifkan SSL untuk Layanan Web ini atau tidak. Default ke False.
    description: ''
  - name: --sk --ssl-key-pem-file
    summary: File kunci diperlukan jika SSL diaktifkan.
    description: ''
  - name: --sp --ssl-cert-pem-file
    summary: File sertifikat diperlukan jika SSL diaktifkan.
    description: ''
  - name: --st --success-threshold
    summary: Keberhasilan minimum berturut-turut untuk probe keaktifan dianggap berhasil setelah gagal. Default ke 1. Nilai minimalnya adalah 1.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --timeout-seconds --ts
    summary: Jumlah detik setelah waktu pemeriksaan keaktifan habis. Defaultnya diatur ke 2 detik. Nilai minimalnya adalah 1.
    description: ''
  - name: --token-auth-enabled
    summary: Apakah akan mengaktifkan autentikasi token untuk Layanan Web ini atau tidak. Hanya tersedia untuk layanan web AKS. Default ke False.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja yang berisi layanan untuk diperbarui.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
commands:
- az_ml(v1)_service_delete
- az_ml(v1)_service_get-access-token
- az_ml(v1)_service_get-keys
- az_ml(v1)_service_get-logs
- az_ml(v1)_service_list
- az_ml(v1)_service_regen-key
- az_ml(v1)_service_run
- az_ml(v1)_service_show
- az_ml(v1)_service_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

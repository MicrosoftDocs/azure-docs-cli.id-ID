### YamlMime:AzureCLIGroup
uid: az_ml(v1)_computetarget_amlcompute_identity
name: az ml computetarget amlcompute identity
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az ml computetarget amlcompute identity** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah identitas target komputasi AzureML.
description: ''
directCommands:
- uid: az_ml(v1)_computetarget_amlcompute_identity_assign
  name: az ml computetarget amlcompute identity assign
  summary: Tetapkan identitas ke target komputasi AzureML.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity assign --identities
                                                   --name
                                                   [--path]
                                                   [--resource-group]
                                                   [--subscription-id]
                                                   [--workspace-name]
                                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Gunakan '[system]' untuk mengatur identitas yang ditetapkan sistem, id sumber daya input lain yang dipisahkan oleh koma (yaitu 'ResourceID1,ResourceID2') untuk mengatur identitas yang ditetapkan pengguna.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi yang akan disediakan.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_computetarget_amlcompute_identity_remove
  name: az ml computetarget amlcompute identity remove
  summary: Menghapus identitas dari target komputasi AzureML.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity remove --identities
                                                   --name
                                                   [--path]
                                                   [--resource-group]
                                                   [--subscription-id]
                                                   [--workspace-name]
                                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Gunakan '[system]' untuk menghapus identitas yang ditetapkan sistem, id sumber daya input lain yang dipisahkan oleh koma (yaitu 'ResourceID1,ResourceID2') untuk menghapus identitas yang ditetapkan pengguna.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi yang akan disediakan.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_computetarget_amlcompute_identity_show
  name: az ml computetarget amlcompute identity show
  summary: Menampilkan identitas target komputasi AzureML.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity show --name
                                                 [--path]
                                                 [--resource-group]
                                                 [--subscription-id]
                                                 [--workspace-name]
                                                 [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi yang akan disediakan.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
commands:
- az_ml(v1)_computetarget_amlcompute_identity_assign
- az_ml(v1)_computetarget_amlcompute_identity_remove
- az_ml(v1)_computetarget_amlcompute_identity_show

### YamlMime:AzureCLIGroup
uid: az_ml(v1)_computetarget_update
name: az ml computetarget update
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azure-cli-ml** untuk Azure CLI (versi 2.0.28 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az ml computetarget update** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Memperbarui target komputasi (aks atau amlcompute).
description: ''
directCommands:
- uid: az_ml(v1)_computetarget_update_aks
  name: az ml computetarget update aks
  summary: Memperbarui target komputasi AKS.
  description: ''
  syntax: >-
    az ml computetarget update aks --name
                                   [--load-balancer-subnet]
                                   [--load-balancer-type]
                                   [--no-wait]
                                   [--path]
                                   [--resource-group]
                                   [--ssl-cert-file]
                                   [--ssl-cname]
                                   [--ssl-disable]
                                   [--ssl-key-file]
                                   [--ssl-leaf-domain-label]
                                   [--ssl-overwrite-domain]
                                   [--ssl-renew]
                                   [--subscription-id]
                                   [--workspace-name]
                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi yang akan diperbarui.
    description: ''
  optionalParameters:
  - name: --load-balancer-subnet
    summary: Anda dapat menentukan subnet untuk kluster AKS saat Internal Load Balancer digunakan sebagai jenis load balancer. Defaultnya adalah "aks-subnet".
    description: ''
  - name: --load-balancer-type
    summary: Anda dapat membuat kluster AKS dengan IP Publik atau Load Balancer Internal. Nilai yang diterima adalah "PublicIp" dan "InternalLoadBalancer". Defaultnya adalah "PublicIp".
    description: ''
  - name: --no-wait
    summary: Benderai untuk tidak menunggu panggilan asinkron.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --ssl-cert-file
    summary: File Pem Cert yang akan digunakan untuk validasi SSL. Jika disediakan, juga harus menyediakan file cname dan pem kunci.
    description: ''
  - name: --ssl-cname
    summary: Cname yang digunakan untuk validasi SSL. Jika disediakan, juga harus menyediakan file sertifikasi dan pem kunci.
    description: ''
  - name: --ssl-disable
    summary: Nonaktifkan validasi SSL.
    description: ''
  - name: --ssl-key-file
    summary: File pem kunci yang digunakan untuk validasi SSL. Jika disediakan, juga harus menyediakan file cname dan cert pem.
    description: ''
  - name: --ssl-leaf-domain-label
    summary: Label domain daun yang digunakan untuk sertifikat yang dibuat secara otomatis.
    description: ''
  - name: --ssl-overwrite-domain
    summary: Saat diatur menimpa label domain daun yang ada.
    description: ''
  - name: --ssl-renew
    summary: Menyegarkan sertifikat yang dibuat secara otomatis. Jika disediakan, konfigurasi SSL yang ada harus otomatis.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
- uid: az_ml(v1)_computetarget_update_amlcompute
  name: az ml computetarget update amlcompute
  summary: Memperbarui target komputasi AzureML.
  description: ''
  syntax: >-
    az ml computetarget update amlcompute --name
                                          [--idle-seconds-before-scaledown]
                                          [--max-nodes]
                                          [--min-nodes]
                                          [--path]
                                          [--resource-group]
                                          [--subscription-id]
                                          [--workspace-name]
                                          [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama target komputasi yang akan disediakan.
    description: ''
  optionalParameters:
  - name: --idle-seconds-before-scaledown
    summary: Waktu idle simpul dalam hitungan detik sebelum menskalakan kluster.
    description: ''
  - name: --max-nodes
    summary: Jumlah maksimum simpul yang akan digunakan.
    description: ''
  - name: --min-nodes
    summary: Jumlah minimum simpul yang akan digunakan.
    description: ''
  - name: --path
    summary: 'Jalur ke folder proyek. Default: direktori saat ini.'
    description: ''
  - name: --resource-group -g
    summary: Grup sumber daya yang sesuai dengan ruang kerja yang disediakan.
    description: ''
  - name: --subscription-id
    summary: Menentukan ID langganan.
    description: ''
  - name: --workspace-name -w
    summary: Nama ruang kerja untuk membuat target komputasi ini.
    description: ''
  - name: -v
    summary: Bendera verbositas.
    description: ''
commands:
- az_ml(v1)_computetarget_update_aks
- az_ml(v1)_computetarget_update_amlcompute
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

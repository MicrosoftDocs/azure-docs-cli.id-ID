### YamlMime:AzureCLIGroup
uid: az_stack-hci_arc-setting
name: az stack-hci arc-setting
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **stack-hci** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az stack-hci arc-setting** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola pengaturan busur dengan tumpukan hci.
description: ''
directCommands:
- uid: az_stack-hci_arc-setting_create
  name: az stack-hci arc-setting create
  summary: Buat ArcSetting untuk kluster HCI.
  description: ''
  syntax: >-
    az stack-hci arc-setting create --arc-setting-name
                                    --cluster-name
                                    --resource-group
                                    [--created-at]
                                    [--created-by]
                                    [--created-by-type {Application, Key, ManagedIdentity, User}]
                                    [--instance-rg]
                                    [--last-modified-at]
                                    [--last-modified-by]
                                    [--last-modified-by-type {Application, Key, ManagedIdentity, User}]
  examples:
  - summary: Membuat ArcSetting
    syntax: az stack-hci arc-setting create --name "default" --cluster-name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name --name -n
    summary: Nama sumber daya proksi yang menyimpan detail informasi HCI ArcSetting.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created-at
    summary: Tanda waktu pembuatan sumber daya (UTC).
    description: ''
  - name: --created-by
    summary: Identitas yang membuat sumber daya.
    description: ''
  - name: --created-by-type
    parameterValueGroup: Application, Key, ManagedIdentity, User
    summary: Jenis identitas yang membuat sumber daya.
    description: ''
  - name: --instance-rg
    summary: Grup sumber daya yang menghosting agen Arc, yaitu. Sumber daya Hybrid Compute Machine.
    description: ''
  - name: --last-modified-at
    summary: Tanda waktu modifikasi terakhir sumber daya (UTC).
    description: ''
  - name: --last-modified-by
    summary: Identitas yang terakhir memodifikasi sumber daya.
    description: ''
  - name: --last-modified-by-type
    parameterValueGroup: Application, Key, ManagedIdentity, User
    summary: Jenis identitas yang terakhir mengubah sumber daya.
    description: ''
- uid: az_stack-hci_arc-setting_delete
  name: az stack-hci arc-setting delete
  summary: Menghapus ArcSetting detail sumber daya Kluster HCI.
  description: ''
  syntax: >-
    az stack-hci arc-setting delete --arc-setting-name
                                    --cluster-name
                                    --resource-group
                                    [--no-wait]
                                    [--yes]
  examples:
  - summary: Menghapus ArcSetting
    syntax: az stack-hci arc-setting delete --name "default" --cluster-name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name --name -n
    summary: Nama sumber daya proksi yang menyimpan detail informasi HCI ArcSetting.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_stack-hci_arc-setting_list
  name: az stack-hci arc-setting list
  summary: Mendapatkan sumber daya ArcSetting dari Kluster HCI.
  description: ''
  syntax: >-
    az stack-hci arc-setting list --cluster-name
                                  --resource-group
  examples:
  - summary: Mencantumkan sumber daya ArcSetting menurut Kluster HCI
    syntax: az stack-hci arc-setting list --cluster-name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci_arc-setting_show
  name: az stack-hci arc-setting show
  summary: Mendapatkan detail sumber daya ArcSetting dari Kluster HCI.
  description: ''
  syntax: >-
    az stack-hci arc-setting show --arc-setting-name
                                  --cluster-name
                                  --resource-group
  examples:
  - summary: Dapatkan ArcSetting
    syntax: az stack-hci arc-setting show --name "default" --cluster-name "myCluster" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name --name -n
    summary: Nama sumber daya proksi yang menyimpan detail informasi HCI ArcSetting.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_stack-hci_arc-setting_wait
  name: az stack-hci arc-setting wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi pengaturan arc stack-hci terpenuhi.
  description: ''
  syntax: >-
    az stack-hci arc-setting wait --arc-setting-name
                                  --cluster-name
                                  --resource-group
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pengaturan arc stack-hci berhasil dihapus.
    syntax: az stack-hci arc-setting wait --name "default" --cluster-name "myCluster" --resource-group "test-rg" --deleted
  requiredParameters:
  - isRequired: true
    name: --arc-setting-name --name -n
    summary: Nama sumber daya proksi yang menyimpan detail informasi HCI ArcSetting.
    description: ''
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_stack-hci_arc-setting_create
- az_stack-hci_arc-setting_delete
- az_stack-hci_arc-setting_list
- az_stack-hci_arc-setting_show
- az_stack-hci_arc-setting_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

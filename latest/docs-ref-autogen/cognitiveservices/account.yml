### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account
name: az cognitiveservices account
summary: Mengelola akun Azure Cognitive Services.
description: Artikel ini mencantumkan perintah Azure CLI hanya untuk akun Azure Cognitive Services dan manajemen langganan. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
directCommands:
- uid: az_cognitiveservices_account_create
  name: az cognitiveservices account create
  summary: Mengelola akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI hanya untuk akun Azure Cognitive Services dan manajemen langganan. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: >-
    az cognitiveservices account create --kind
                                        --location
                                        --name
                                        --resource-group
                                        --sku
                                        [--api-properties]
                                        [--assign-identity]
                                        [--custom-domain]
                                        [--encryption]
                                        [--storage]
                                        [--tags]
                                        [--yes]
  examples:
  - summary: Buat akun Cognitive Services API wajah S0 di Eropa Barat tanpa memerlukan konfirmasi.
    syntax: az cognitiveservices account create -n myresource -g myResourceGroup --kind Face --sku S0 -l WestEurope --yes
  - summary: Mengelola akun Azure Cognitive Services. (dibuat otomatis)
    syntax: az cognitiveservices account create --kind Face --location WestEurope --name myresource --resource-group myResourceGroup --sku S0 --subscription MySubscription --yes
  requiredParameters:
  - isRequired: true
    name: --kind
    summary: Nama API akun layanan kognitif.
    description: ''
    valueFrom: az cognitiveservices account list-kinds
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: Nama Sku akun layanan kognitif.
    description: ''
    valueFrom: az cognitiveservices account list-skus
  optionalParameters:
  - name: --api-properties
    summary: Properti api dalam format JSON atau format a=b c=d. Beberapa layanan kognitif (yaitu QnA Maker) memerlukan properti api tambahan untuk membuat akun.
    description: ''
  - name: --assign-identity
    summary: Buat dan tetapkan identitas Azure Active Directory untuk akun ini.
    description: ''
  - name: --custom-domain
    summary: Domain pengguna yang ditetapkan ke akun. Nama adalah sumber CNAME.
    description: ''
  - name: --encryption
    summary: Properti enkripsi untuk sumber daya ini, dalam format JSON.
    description: ''
  - name: --storage
    summary: Akun penyimpanan untuk sumber daya ini, dalam format array JSON.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --ya
    summary: Jangan meminta konfirmasi persyaratan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py

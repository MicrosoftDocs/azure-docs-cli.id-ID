- uid: az_cognitiveservices_account_list-skus
  name: az cognitiveservices account list-skus
  summary: Mengelola akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI hanya untuk akun Azure Cognitive Services dan manajemen langganan. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: >-
    az cognitiveservices account list-skus [--kind]
                                           [--location]
                                           [--name]
                                           [--resource-group]
  examples:
  - summary: Tampilkan SKU.
    syntax: az cognitiveservices account list-skus --kind Face --location westus
  optionalParameters:
  - name: --kind
    summary: Nama API akun layanan kognitif.
    description: ''
    valueFrom: az cognitiveservices account list-kinds
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama akun layanan kognitif.
    description: >-
      --kind dan --location akan diabaikan ketika --name ditentukan.

      --resource-group diperlukan ketika --name ditentukan.
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: --resource-group digunakan ketika --name ditentukan. Dalam kasus lain, itu akan diabaikan.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py

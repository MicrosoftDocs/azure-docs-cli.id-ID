### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_deployment
name: az cognitiveservices account deployment
summary: Mengelola penyebaran untuk akun Azure Cognitive Services.
description: ''
directCommands:
- uid: az_cognitiveservices_account_deployment_create
  name: az cognitiveservices account deployment create
  summary: Buat penyebaran untuk akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI hanya untuk akun Azure Cognitive Services dan manajemen langganan. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: >-
    az cognitiveservices account deployment create --model-format
                                                   --model-name
                                                   --model-version
                                                   --name
                                                   --resource-group
                                                   --scale-settings-scale-type {Manual, Standard}
                                                   [--deployment-name]
                                                   [--scale-capacity]
  examples:
  - summary: Buat penyebaran untuk akun Azure Cognitive Services.
    syntax: az cognitiveservices account deployment create -g yuanyang-test-sdk -n yytest-oai --deployment-name dpy --model-name ada --model-version "1" --model-format OpenAI --scale-settings-capacity 1 --scale-settings-scale-type "Manual"
  requiredParameters:
  - isRequired: true
    name: --model-format
    summary: Format model penyebaran akun Cognitive Services.
    description: ''
  - isRequired: true
    name: --model-name
    summary: Nama model penyebaran akun Cognitive Services.
    description: ''
  - isRequired: true
    name: --model-version
    summary: Versi model penyebaran akun Cognitive Services.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scale-settings-scale-type --scale-type
    parameterValueGroup: Manual, Standard
    summary: Jenis skala pengaturan skala penyebaran akun Cognitive Services.
    description: ''
  optionalParameters:
  - name: --deployment-name
    summary: Nama penyebaran akun Cognitive Services.
    description: ''
  - name: --scale-capacity --scale-settings-capacity
    summary: Kapasitas pengaturan skala penyebaran akun Cognitive Services.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_deployment_delete
  name: az cognitiveservices account deployment delete
  summary: Menghapus penyebaran dari akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI hanya untuk akun Azure Cognitive Services dan manajemen langganan. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: >-
    az cognitiveservices account deployment delete --name
                                                   --resource-group
                                                   [--deployment-name]
  examples:
  - summary: Menghapus penyebaran dari akun Azure Cognitive Services.
    syntax: az cognitiveservices account deployment delete -g yuanyang-test-sdk -n yytest-oai --deployment-name dpy
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --deployment-name
    summary: Nama penyebaran akun Cognitive Services.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_deployment_list
  name: az cognitiveservices account deployment list
  summary: Tampilkan semua penyebaran untuk akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI hanya untuk akun Azure Cognitive Services dan manajemen langganan. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: >-
    az cognitiveservices account deployment list --name
                                                 --resource-group
  examples:
  - summary: Tampilkan semua penyebaran untuk akun Azure Cognitive Services.
    syntax: az cognitiveservices account deployment list -g yuanyang-test-sdk -n yytest-oai
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_deployment_show
  name: az cognitiveservices account deployment show

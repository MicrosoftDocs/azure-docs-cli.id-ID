### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_keys
name: kunci akun cognitiveservices az
summary: Mengelola akun Azure Cognitive Services.
description: Artikel ini mencantumkan perintah Azure CLI untuk akun Azure Cognitive Services dan manajemen langganan saja. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
directCommands:
- uid: az_cognitiveservices_account_keys_list
  name: az cognitiveservices account keys list
  summary: Mengelola akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI untuk akun Azure Cognitive Services dan manajemen langganan saja. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: >-
    az cognitiveservices account keys list --name
                                           --resource-group
  examples:
  - summary: Dapatkan kunci sumber daya saat ini.
    syntax: az cognitiveservices account keys list --name myresource -g cognitive-services-resource-group
  - summary: Mengelola akun Azure Cognitive Services. (dibuat otomatis)
    syntax: az cognitiveservices account keys list --name myresource --resource-group cognitive-services-resource-group --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_keys_regenerate
  name: az cognitiveservices account keys regenerate
  summary: Mengelola akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI untuk akun Azure Cognitive Services dan manajemen langganan saja. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: >-
    az cognitiveservices account keys regenerate --key-name {Key1, Key2}
                                                 --name
                                                 --resource-group
  examples:
  - summary: Dapatkan kunci baru untuk sumber daya.
    syntax: az cognitiveservices account keys regenerate --name myresource -g cognitive-services-resource-group --key-name key1
  requiredParameters:
  - isRequired: true
    name: --key-name
    parameterValueGroup: Key1, Key2
    summary: Nama kunci yang akan dihasilkan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
commands:
- az_cognitiveservices_account_keys_list
- az_cognitiveservices_account_keys_regenerate

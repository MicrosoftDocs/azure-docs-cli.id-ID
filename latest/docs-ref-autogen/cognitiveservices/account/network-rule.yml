### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_network-rule
name: az cognitiveservices account network-rule
summary: Mengelola aturan jaringan.
description: ''
directCommands:
- uid: az_cognitiveservices_account_network-rule_add
  name: az cognitiveservices account network-rule add
  summary: Tambahkan aturan jaringan.
  description: Aturan dapat dibuat untuk alamat IPv4, rentang alamat (format CIDR), atau subnet jaringan virtual.
  syntax: >-
    az cognitiveservices account network-rule add --name
                                                  --resource-group
                                                  [--ip-address]
                                                  [--subnet]
                                                  [--vnet-name]
  examples:
  - summary: Buat aturan untuk mengizinkan rentang alamat tertentu.
    syntax: az cognitiveservices account network-rule add -g myRg --name MyAccount --ip-address 23.45.1.0/24
  - summary: Buat aturan untuk mengizinkan akses untuk subnet.
    syntax: az cognitiveservices account network-rule add -g myRg --name MyAccount --vnet myvnet --subnet mysubnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Alamat IPv4 atau rentang CIDR.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_network-rule_list
  name: daftar aturan jaringan akun cognitiveservices az
  summary: Mencantumkan aturan jaringan.
  description: ''
  syntax: >-
    az cognitiveservices account network-rule list --name
                                                   --resource-group
  examples:
  - summary: Mencantumkan aturan jaringan.
    syntax: az cognitiveservices account network-rule list --name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_network-rule_remove
  name: az cognitiveservices account network-rule remove
  summary: Menghapus aturan jaringan.
  description: ''
  syntax: >-
    az cognitiveservices account network-rule remove --name
                                                     --resource-group
                                                     [--ip-address]
                                                     [--subnet]
                                                     [--vnet-name]
  examples:
  - summary: Menghapus aturan jaringan.
    syntax: az cognitiveservices account network-rule remove --name MyAccount --resource-group MyResourceGroup --subnet mysubnet
  - summary: Menghapus aturan jaringan.
    syntax: az cognitiveservices account network-rule remove --name MyAccount --ip-address 23.45.1.0/24 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Alamat IPv4 atau rentang CIDR.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py

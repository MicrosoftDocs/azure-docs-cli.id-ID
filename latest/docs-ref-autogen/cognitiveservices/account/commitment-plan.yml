### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_commitment-plan
name: az cognitiveservices account commitment-plan
summary: Mengelola paket komitmen untuk akun Azure Cognitive Services.
description: ''
directCommands:
- uid: az_cognitiveservices_account_commitment-plan_create
  name: az cognitiveservices account commitment-plan create
  summary: Buat rencana komitmen untuk akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI untuk akun Azure Cognitive Services dan manajemen langganan saja. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: >-
    az cognitiveservices account commitment-plan create --auto-renew {false, true}
                                                        --commitment-plan-name
                                                        --hosting-model {ConnectedContainer, DisconnectedContainer, Web}
                                                        --name
                                                        --plan-type
                                                        --resource-group
                                                        [--current-count]
                                                        [--current-tier]
                                                        [--next-count]
                                                        [--next-tier]
  examples:
  - summary: Buat rencana komitmen untuk akun Azure Cognitive Services.
    syntax: az cognitiveservices account commitment-plan create -g yuanyang-test-sdk -n yytest-ta --commitment-plan-name "plan" --hosting-model "Web" --plan-type "TA" --auto-renew false --current-tier "T1" --next-tier "T2"
  requiredParameters:
  - isRequired: true
    name: --perpanjangan otomatis
    parameterValueGroup: false, true
    summary: Boolean yang menunjukkan apakah akan menerapkan perpanjangan otomatis.
    description: ''
  - isRequired: true
    name: --commitment-plan-name
    summary: Nama paket komitmen akun Cognitive Services.
    description: ''
  - isRequired: true
    name: --hosting-model
    parameterValueGroup: ConnectedContainer, DisconnectedContainer, Web
    summary: Model hosting akun Cognitive Services.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --plan-type
    summary: Jenis paket komitmen akun Cognitive Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --current-count
    summary: Jumlah periode komitmen akun Cognitive Services saat ini.
    description: ''
  - name: --current-tier
    summary: Paket komitmen akun Cognitive Services tingkat periode komitmen saat ini.
    description: ''
  - name: --next-count
    summary: Paket komitmen akun Cognitive Services jumlah periode komitmen berikutnya.
    description: ''
  - name: --next-tier
    summary: Paket komitmen akun Cognitive Services tingkat periode komitmen berikutnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_commitment-plan_delete
  name: az cognitiveservices account commitment-plan delete
  summary: Menghapus paket komitmen dari akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI untuk akun Azure Cognitive Services dan manajemen langganan saja. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: >-
    az cognitiveservices account commitment-plan delete --commitment-plan-name
                                                        --name
                                                        --resource-group
  examples:
  - summary: Menghapus paket komitmen dari akun Azure Cognitive Services.
    syntax: az cognitiveservices account commitment-plan delete -g yuanyang-test-sdk -n yytest-ta --commitment-plan-name "plan"
  requiredParameters:
  - isRequired: true
    name: --commitment-plan-name
    summary: Nama paket komitmen akun Cognitive Services.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_commitment-plan_list
  name: az cognitiveservices account commitment-plan list
  summary: Tampilkan semua paket komitmen dari akun Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI untuk akun Azure Cognitive Services dan manajemen langganan saja. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: >-
    az cognitiveservices account commitment-plan list --name
                                                      --resource-group
  examples:
  - summary: Tampilkan semua paket komitmen dari akun Azure Cognitive Services.
    syntax: az cognitiveservices account commitment-plan list -g yuanyang-test-sdk -n yytest-ta
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py

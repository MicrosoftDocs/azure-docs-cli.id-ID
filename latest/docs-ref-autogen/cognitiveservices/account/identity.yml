### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_identity
name: identitas akun cognitiveservices az
summary: Mengelola identitas akun Cognitive Services.
description: ''
directCommands:
- uid: az_cognitiveservices_account_identity_assign
  name: az cognitiveservices account identity assign
  summary: Tetapkan identitas akun Cognitive Services.
  description: Tetapkan objek identitas dari akun Cognitive Services. Identitas yang ditetapkan sistem akan dihasilkan dan ditetapkan ke akun.
  syntax: >-
    az cognitiveservices account identity assign --name
                                                 --resource-group
  examples:
  - summary: Tetapkan identitas akun Cognitive Services.
    syntax: az cognitiveservices account identity assign --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_identity_remove
  name: az cognitiveservices account identity remove
  summary: Hapus identitas dari akun Cognitive Services.
  description: Hapus identitas (jika ada) dari akun Cognitive Services.
  syntax: >-
    az cognitiveservices account identity remove --name
                                                 --resource-group
  examples:
  - summary: Hapus identitas dari akun Cognitive Services.
    syntax: az cognitiveservices account identity remove --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_identity_show
  name: az cognitiveservices account identity show
  summary: Menampilkan identitas akun Cognitive Services.
  description: Tampilkan objek identitas akun Cognitive Services, objek kosong mungkin dikembalikan jika akun tidak memiliki identitas yang ditetapkan.
  syntax: >-
    az cognitiveservices account identity show --name
                                               --resource-group
  examples:
  - summary: Tampilkan identitas akun Cognitive Services.
    syntax: az cognitiveservices account identity show --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun layanan kognitif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py

name: az cognitiveservices commitment-tier
summary: Mengelola tingkat komitmen untuk Azure Cognitive Services.
description: ''
directCommands:
- uid: az_cognitiveservices_commitment-tier_list
  name: az cognitiveservices commitment-tier list
  summary: Tampilkan semua tingkat komitmen untuk Azure Cognitive Services.
  description: Artikel ini mencantumkan perintah Azure CLI untuk akun Azure Cognitive Services dan manajemen langganan saja. Lihat dokumentasi di https://docs.microsoft.com/azure/cognitive-services/ untuk layanan individual untuk mempelajari cara menggunakan API dan SDK yang didukung.
  syntax: az cognitiveservices commitment-tier list --location
  examples:
  - summary: Tampilkan semua tingkat komitmen untuk Azure Cognitive Services.
    syntax: az cognitiveservices commitment-tier list -l centraluseuap
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
commands:
- az_cognitiveservices_commitment-tier_list

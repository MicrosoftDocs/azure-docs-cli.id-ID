- uid: az_apim_update
  name: az apim update
  summary: Memperbarui instans layanan API Management.
  description: ''
  syntax: >-
    az apim update --name
                   --resource-group
                   [--add]
                   [--enable-client-certificate {false, true}]
                   [--enable-managed-identity {false, true}]
                   [--force-string]
                   [--no-wait]
                   [--publisher-email]
                   [--publisher-name]
                   [--remove]
                   [--set]
                   [--sku-capacity]
                   [--sku-name {Basic, Consumption, Developer, Isolated, Premium, Standard}]
                   [--tags]
                   [--virtual-network {External, Internal, None}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan api management.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --enable-client-certificate
    parameterValueGroup: false, true
    summary: Memberlakukan sertifikat klien untuk disajikan pada setiap permintaan ke gateway dan juga memungkinkan kemampuan untuk mengautentikasi sertifikat dalam kebijakan di gateway.
    description: ''
  - name: --enable-managed-identity
    parameterValueGroup: false, true
    summary: Buat identitas terkelola untuk layanan API Management untuk mengakses sumber daya Azure lainnya.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --publisher-email
    summary: Alamat email untuk menerima semua pemberitahuan sistem.
    description: ''
  - name: --publisher-name
    summary: Nama organisasi Anda untuk digunakan di portal pengembang dan pemberitahuan email.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku-capacity
    summary: Jumlah unit SKU yang disebarkan.
    description: ''
  - name: --sku-name
    parameterValueGroup: Basic, Consumption, Developer, Isolated, Premium, Standard
    summary: Sku instans api management.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --virtual-network -v
    parameterValueGroup: External, Internal, None
    summary: Jenis jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_wait
  name: az apim wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi apim terpenuhi.
  description: ''
  syntax: >-
    az apim wait --name
                 --resource-group
                 [--created]
                 [--custom]
                 [--deleted]
                 [--exists]
                 [--interval]
                 [--timeout]
                 [--updated]
  examples:
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi apim terpenuhi. (dibuat otomatis)
    syntax: az apim wait --created --name MyApim --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan api management.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py

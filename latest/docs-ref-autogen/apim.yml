### YamlMime:AzureCLIGroup
uid: az_apim
name: az apim
summary: Mengelola layanan Azure API Management.
description: ''
directCommands:
- uid: az_apim_apply-network-updates
  name: az apim apply-network-updates
  summary: Perbarui sumber daya API Management yang berjalan di jaringan virtual untuk memilih pengaturan jaringan yang diperbarui.
  description: ''
  syntax: >-
    az apim apply-network-updates --name
                                  --resource-group
                                  [--location]
                                  [--no-wait]
  examples:
  - summary: Memperbarui pengaturan jaringan virtual instans layanan API Management
    syntax: az apim apply-network-updates --name MyApim -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan api management.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_backup
  name: az apim backup
  summary: Membuat cadangan layanan API Management ke Akun Azure Storage yang diberikan. Ini adalah operasi yang berjalan lama dan bisa memakan waktu beberapa menit untuk diselesaikan.
  description: ''
  syntax: >-
    az apim backup --backup-name
                   --container-name
                   --name
                   --resource-group
                   --storage-account-key
                   --storage-account-name
                   [--no-wait]
  examples:
  - summary: Membuat cadangan instans layanan API Management
    syntax: az apim backup --name MyApim -g MyResourceGroup --backup-name myBackup              --storage-account-name mystorageaccount --storage-account-container backups              --storage-account-key Ay2ZbdxLnD4OJPT29F6jLPkB6KynOzx85YCObhrw==
  requiredParameters:
  - isRequired: true
    name: --backup-name
    summary: Nama file cadangan yang akan dibuat.
    description: ''
  - isRequired: true
    name: --container-name --storage-account-container
    summary: Nama kontainer akun penyimpanan yang digunakan untuk menempatkan cadangan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan api management.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account-key
    summary: Kunci akses akun penyimpanan yang digunakan untuk menempatkan cadangan.
    description: ''
  - isRequired: true
    name: --storage-account-name
    summary: Nama akun penyimpanan yang digunakan untuk menempatkan cadangan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_check-name
  name: az apim check-name
  summary: Memeriksa untuk melihat apakah nama layanan tersedia untuk digunakan.
  description: ''
  syntax: az apim check-name --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan api management.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_create
  name: az apim create
  summary: Buat sebuah instans layanan API Management.
  description: ''
  syntax: >-
    az apim create --name
                   --publisher-email
                   --publisher-name
                   --resource-group
                   [--enable-client-certificate {false, true}]
                   [--enable-managed-identity {false, true}]
                   [--location]
                   [--no-wait]
                   [--sku-capacity]
                   [--sku-name {Basic, Consumption, Developer, Isolated, Premium, Standard}]
                   [--tags]
                   [--virtual-network {External, Internal, None}]
  examples:
  - summary: Membuat layanan API Management tingkat Pengembang.
    syntax: az apim create --name MyApim -g MyResourceGroup -l eastus --publisher-email email@mydomain.com --publisher-name Microsoft
  - summary: Buat layanan API Management tingkat Konsumsi.
    syntax: >-
      az apim create --name MyApim -g MyResourceGroup -l eastus --sku-name Consumption --enable-client-certificate \
          --publisher-email email@mydomain.com --publisher-name Microsoft
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama unik instans layanan yang akan dibuat.
    description: Nama harus unik secara global karena akan disertakan sebagai nama host gateway seperti' https://my-api-servicename.azure-api.net'.  Lihat contoh.
  - isRequired: true
    name: --publisher-email
    summary: Alamat email untuk menerima semua pemberitahuan sistem.
    description: ''
  - isRequired: true
    name: --publisher-name
    summary: Nama organisasi Anda untuk digunakan di portal pengembang dan pemberitahuan email.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --enable-client-certificate
    parameterValueGroup: false, true
    summary: Memberlakukan sertifikat klien untuk disajikan pada setiap permintaan ke gateway dan juga memungkinkan kemampuan untuk mengautentikasi sertifikat dalam kebijakan di gateway.
    description: ''
  - name: --enable-managed-identity
    parameterValueGroup: false, true
    summary: Buat identitas terkelola untuk layanan API Management untuk mengakses sumber daya Azure lainnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku-capacity
    defaultValue: "1"
    summary: Jumlah unit SKU yang disebarkan.
    description: ''
  - name: --sku-name
    defaultValue: Developer
    parameterValueGroup: Basic, Consumption, Developer, Isolated, Premium, Standard
    summary: Sku instans api management.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --virtual-network -v
    defaultValue: None
    parameterValueGroup: External, Internal, None
    summary: Jenis jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_delete
  name: az apim delete
  summary: Menghapus layanan API Management.
  description: ''
  syntax: >-
    az apim delete --name
                   --resource-group
                   [--no-wait]
                   [--yes]
  examples:
  - summary: Menghapus layanan API Management.
    syntax: az apim delete -n MyApim -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan api management.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_list
  name: az apim list
  summary: Mencantumkan instans layanan API Management.
  description: ''
  syntax: az apim list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_restore
  name: az apim restore
  summary: Memulihkan cadangan layanan API Management yang dibuat menggunakan operasi ApiManagementService_Backup pada layanan saat ini. Ini adalah operasi yang berjalan lama dan bisa memakan waktu beberapa menit untuk diselesaikan.
  description: ''
  syntax: >-
    az apim restore --backup-name
                    --container-name
                    --name
                    --resource-group
                    --storage-account-key
                    --storage-account-name
                    [--no-wait]
  examples:
  - summary: Memulihkan cadangan instans layanan API Management
    syntax: az apim restore --name MyApim -g MyResourceGroup --backup-name myBackup              --storage-account-name mystorageaccount --storage-account-container backups              --storage-account-key Ay2ZbdxLnD4OJPT29F6jLPkB6KynOzx85YCObhrw==
  requiredParameters:
  - isRequired: true
    name: --backup-name
    summary: Nama file cadangan yang akan dipulihkan.
    description: ''
  - isRequired: true
    name: --container-name --storage-account-container
    summary: Nama kontainer akun penyimpanan yang digunakan untuk mengambil cadangan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama instans layanan api management.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account-key
    summary: Kunci akses akun penyimpanan yang digunakan untuk mengambil cadangan.
    description: ''
  - isRequired: true
    name: --storage-account-name
    summary: Nama akun penyimpanan yang digunakan untuk mengambil cadangan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_show

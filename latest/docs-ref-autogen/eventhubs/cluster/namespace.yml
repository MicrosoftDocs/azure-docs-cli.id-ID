uid: az_eventhubs_cluster_namespace
name: az eventhubs cluster namespace
summary: Mengelola Kluster Azure EventHubs untuk namespace layanan.
description: ''
directCommands:
- uid: az_eventhubs_cluster_namespace_list
  name: az eventhubs cluster namespace list
  summary: Daftar Namespace dalam Kluster tertentu.
  description: ''
  syntax: >-
    az eventhubs cluster namespace list --name
                                        --resource-group
  examples:
  - summary: Daftar Namespace dalam Kluster tertentu.
    syntax: az eventhubs cluster namespace list --resource-group myresourcegroup --name mycluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

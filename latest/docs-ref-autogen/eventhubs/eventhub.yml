### YamlMime:AzureCLIGroup
uid: az_eventhubs_eventhub
name: az eventhubs eventhub
summary: Mengelola eventhub dan aturan otorisasi Azure EventHubs.
description: ''
directCommands:
- uid: az_eventhubs_eventhub_create
  name: az eventhubs eventhub create
  summary: Membuat EventHubs Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub create --name
                                 --namespace-name
                                 --resource-group
                                 [--archive-name-format]
                                 [--blob-container]
                                 [--capture-interval]
                                 [--capture-size-limit]
                                 [--destination-name]
                                 [--enable-capture {false, true}]
                                 [--message-retention]
                                 [--partition-count]
                                 [--skip-empty-archives {false, true}]
                                 [--status {Active, Disabled, SendDisabled}]
                                 [--storage-account]
  examples:
  - summary: Buat Eventhub baru.
    syntax: az eventhubs eventhub create --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub --message-retention 4 --partition-count 15
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Eventhub.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --archive-name-format
    summary: Konvensi penamaan blob untuk arsip, misalnya {Namespace}/{EventHub}/{PartitionId}/{Year}/{Month}/{Day}/{Hour}/{Minute}/{Second}. Di sini semua parameter (Namespace,EventHub .. dll) wajib terlepas dari urutan.
    description: ''
  - name: --blob-container
    summary: Nama kontainer blob.
    description: ''
  - name: --capture-interval
    summary: Memungkinkan Anda mengatur frekuensi pengambilan ke Azure Blobs akan terjadi, nilai harus antara 60 hingga 900 detik.
    description: ''
  - name: --capture-size-limit
    summary: Menentukan jumlah data yang dibangun di Pusat Aktivitas Anda sebelum operasi penangkapan, nilai harus antara 10485760 hingga byte 524288000.
    description: ''
  - name: --destination-name
    summary: Nama untuk tujuan pengambilan, harus EventHubArchive.AzureBlockBlob.
    description: ''
  - name: --enable-capture
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah deskripsi pengambilan diaktifkan.
    description: ''
  - name: --message-retention
    summary: Jumlah hari untuk menyimpan peristiwa untuk Pusat Aktivitas ini, nilainya harus 1 hingga 7 hari dan bergantung pada sku Namespace. jika Namespace sku adalah Dasar dari nilai harus satu dan merupakan parameter Manadatory. Namespace sku adalah nilai standar harus 1 hingga 7 hari, defaultnya adalah 7 hari dan merupakan parameter opsional.
    description: ''
  - name: --partition-count
    summary: Jumlah partisi yang dibuat untuk Pusat Aktivitas. Secara default, nilai yang diizinkan adalah 2-32. Nilai yang lebih rendah dari 1 didukung dengan namespace yang diaktifkan Kafka. Dengan adanya kuota kustom, batas atas akan cocok dengan batas atas kuota.
    description: ''
  - name: --skip-empty-archives
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah akan Melompati Kosong.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Status of Eventhub.
    description: ''
  - name: --storage-account
    summary: Nama (jika dalam grup sumber daya yang sama dan bukan jenis Classic Storage) atau id ARM dari akun penyimpanan yang akan digunakan untuk membuat blob.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_delete
  name: az eventhubs eventhub delete
  summary: Menghapus Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub delete [--ids]
                                 [--name]
                                 [--namespace-name]
                                 [--resource-group]
  examples:
  - summary: Menghapus Eventhub
    syntax: az eventhubs eventhub delete --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Eventhub.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_list
  name: az eventhubs eventhub list
  summary: Mencantumkan EventHub menurut Namespace.
  description: ''
  syntax: >-
    az eventhubs eventhub list --namespace-name
                               --resource-group
                               [--skip]
                               [--top]
  examples:
  - summary: Dapatkan Eventhubs menurut Namespace.
    syntax: az eventhubs eventhub list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip
    summary: Lewati hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter lewati yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Dapat digunakan untuk membatasi jumlah hasil ke N usageDetails terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_show
  name: az eventhubs eventhub show
  summary: Menampilkan Detail Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub show [--ids]
                               [--name]
                               [--namespace-name]
                               [--resource-group]
  examples:
  - summary: Menampilkan detail Eventhub.
    syntax: az eventhubs eventhub show --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Eventhub.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_update
  name: az eventhubs eventhub update
  summary: Memperbarui EventHubs Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub update [--add]
                                 [--archive-name-format]
                                 [--blob-container]
                                 [--capture-interval]
                                 [--capture-size-limit]
                                 [--destination-name]
                                 [--enable-capture {false, true}]
                                 [--force-string]
                                 [--ids]
                                 [--message-retention]
                                 [--name]
                                 [--namespace-name]
                                 [--partition-count]
                                 [--remove]
                                 [--resource-group]
                                 [--set]
                                 [--skip-empty-archives {false, true}]
                                 [--status {Active, Disabled, SendDisabled}]
                                 [--storage-account]
  examples:
  - summary: Memperbarui Eventhub baru.
    syntax: az eventhubs eventhub update --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub --message-retention 3 --partition-count 12
  - summary: Memperbarui EventHubs Eventhub (dibuat secara otomatis)
    syntax: az eventhubs eventhub update --name myeventhub --namespace-name mynamespace --partition-count 12 --resource-group myresourcegroup
  - summary: Memperbarui EventHubs Eventhub (dibuat secara otomatis)
    syntax: az eventhubs eventhub update --message-retention 3 --name myeventhub --namespace-name mynamespace --resource-group myresourcegroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --archive-name-format
    summary: Konvensi penamaan blob untuk arsip, misalnya {Namespace}/{EventHub}/{PartitionId}/{Year}/{Month}/{Day}/{Hour}/{Minute}/{Second}. Di sini semua parameter (Namespace,EventHub .. dll) wajib terlepas dari urutan.
    description: ''
  - name: --blob-container
    summary: Nama kontainer blob.
    description: ''
  - name: --capture-interval
    summary: Memungkinkan Anda mengatur frekuensi pengambilan ke Azure Blobs akan terjadi, nilai harus antara 60 hingga 900 detik.
    description: ''
  - name: --capture-size-limit
    summary: Menentukan jumlah data yang dibangun di Pusat Aktivitas Anda sebelum operasi penangkapan, nilai harus antara 10485760 hingga byte 524288000.
    description: ''
  - name: --destination-name
    summary: Nama untuk tujuan pengambilan, harus EventHubArchive.AzureBlockBlob.
    description: ''
  - name: --enable-capture
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah deskripsi pengambilan diaktifkan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --message-retention
    summary: Jumlah hari untuk menyimpan peristiwa untuk Pusat Aktivitas ini, nilainya harus 1 hingga 7 hari dan bergantung pada sku Namespace. jika Namespace sku adalah Dasar dari nilai harus satu dan merupakan parameter Manadatory. Namespace sku adalah nilai standar harus 1 hingga 7 hari, defaultnya adalah 7 hari dan merupakan parameter opsional.
    description: ''
  - name: --name -n
    summary: Nama Eventhub.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --partition-count
    summary: Jumlah partisi yang dibuat untuk Pusat Aktivitas. Secara default, nilai yang diizinkan adalah 2-32. Nilai yang lebih rendah dari 1 didukung dengan namespace yang diaktifkan Kafka. Dengan adanya kuota kustom, batas atas akan cocok dengan batas atas kuota.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --skip-empty-archives
    parameterValueGroup: false, true
    summary: Nilai boolean yang menunjukkan apakah akan Melompati Kosong.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Status of Eventhub.
    description: ''
  - name: --storage-account
    summary: Nama (jika dalam grup sumber daya yang sama dan bukan jenis Classic Storage) atau id ARM dari akun penyimpanan yang akan digunakan untuk membuat blob.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

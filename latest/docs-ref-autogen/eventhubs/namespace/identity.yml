### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_identity
name: az eventhubs namespace identity
summary: Mengelola identitas namespace layanan eventhubs.
description: ''
directCommands:
- uid: az_eventhubs_namespace_identity_assign
  name: az eventhubs namespace identity assign
  summary: Tetapkan Sistem atau Pengguna atau Sistem, Identitas yang ditetapkan pengguna ke namespace layanan.
  description: ''
  syntax: >-
    az eventhubs namespace identity assign --namespace-name
                                           --resource-group
                                           [--system-assigned {false, true}]
                                           [--user-assigned]
  examples:
  - summary: Tetapkan sistem yang ditetapkan dan identitas yang ditetapkan pengguna ke namespace layanan. (berikan daftar id identitas untuk --user-assigned)
    syntax: az eventhubs namespace identity assign --namespace-name mynamespace -g MyResourceGroup --system-assigned --user-assigned /subscriptions/{subscriptionId}}/resourceGroups/{resourcegroup}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MSIName /subscriptions/{subscriptionId}}/resourceGroups/{resourcegroup}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MSIName2
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Identitas yang Ditetapkan Sistem.
    description: ''
  - name: --user-assigned
    summary: Identitas yang Ditetapkan Pengguna.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_identity_remove
  name: az eventhubs namespace identity remove
  summary: Hapus Sistem atau Pengguna atau Sistem, Identitas yang ditetapkan pengguna dari namespace layanan.
  description: ''
  syntax: >-
    az eventhubs namespace identity remove --namespace-name
                                           --resource-group
                                           [--system-assigned {false, true}]
                                           [--user-assigned]
  examples:
  - summary: Hapus sistem yang ditetapkan dan identitas yang ditetapkan pengguna dari namespace layanan. (berikan daftar id identitas untuk --user-assigned)
    syntax: az eventhubs namespace identity remove --namespace-name mynamespace -g MyResourceGroup --system-assigned --user-assigned /subscriptions/{subscriptionId}}/resourceGroups/{resourcegroup}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MSIName
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Identitas yang Ditetapkan Sistem.
    description: ''
  - name: --user-assigned
    summary: Identitas yang Ditetapkan Pengguna.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

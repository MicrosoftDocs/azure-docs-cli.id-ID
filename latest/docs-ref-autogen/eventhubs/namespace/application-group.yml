### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_application-group
name: az eventhubs namespace application-group
summary: Mengelola Grup Aplikasi untuk namespace layanan eventhubs premium.
description: ''
directCommands:
- uid: az_eventhubs_namespace_application-group_create
  name: az eventhubs namespace application-group create
  summary: Membuat grup aplikasi untuk namespace EventHub.
  description: ''
  syntax: >-
    az eventhubs namespace application-group create --client-app-group-id
                                                    --name
                                                    --namespace-name
                                                    --policy-config
                                                    --resource-group
                                                    [--is-enabled {false, true}]
  examples:
  - summary: Buat grup aplikasi myAppGroup untuk namespace layanan eventhub mynamespace dengan 2 kebijakan pembatasan. Kebijakan pembatasan maksimum yang diizinkan adalah 4.
    syntax: az eventhubs namespace application-group create --namespace-name mynamespace -g MyResourceGroup --name myAppGroup --client-app-group-identifier SASKeyName=keyname --throttling-policy-config name=policy1 metric-id=IncomingMessages rate-limit-threshold=10000 --throttling-policy-config name=policy2 metric-id=IncomingBytes rate-limit-threshold=20000
  requiredParameters:
  - isRequired: true
    name: --client-app-group-id --client-app-group-identifier
    summary: Pengidentifikasi unik untuk grup aplikasi. Mendukung SAS(SASKeyName=KeyName) atau AAD(AADAppID=Guid).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Grup Aplikasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --policy-config --throttling-policy --throttling-policy-config
    summary: Daftar Objek Kebijakan Pembatasan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --is-enabled
    parameterValueGroup: false, true
    summary: Menentukan apakah Grup Aplikasi diizinkan untuk membuat koneksi dengan namespace layanan atau tidak. Setelah isEnabled diatur ke false, semua koneksi grup aplikasi yang ada terputus dan tidak ada koneksi baru yang akan diizinkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_application-group_delete
  name: az eventhubs namespace application-group delete
  summary: Menghapus ApplicationGroup untuk Namespace.
  description: ''
  syntax: >-
    az eventhubs namespace application-group delete [--ids]
                                                    [--name]
                                                    [--namespace-name]
                                                    [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Grup Aplikasi.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_application-group_list
  name: az eventhubs namespace application-group list
  summary: Mencantumkan semua grup aplikasi di namespace Layanan EventHub.
  description: ''
  syntax: >-
    az eventhubs namespace application-group list --namespace-name
                                                  --resource-group
  examples:
  - summary: Mencantumkan semua grup aplikasi di namespace layanan eventhub mynamespace.
    syntax: az eventhubs namespace application-group list --namespace-name mynamespace -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_application-group_show
  name: az eventhubs namespace application-group show
  summary: Mendapatkan grup aplikasi di namespace EventHub.
  description: ''
  syntax: >-
    az eventhubs namespace application-group show [--ids]
                                                  [--name]
                                                  [--namespace-name]
                                                  [--resource-group]
  examples:
  - summary: Mendapatkan grup aplikasi myAppGroup untuk namespace layanan eventhub mynamespace.
    syntax: az eventhubs namespace application-group show --namespace-name mynamespace -g MyResourceGroup --name myAppGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Grup Aplikasi.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_application-group_update
  name: az eventhubs namespace application-group update
  summary: Updates grup aplikasi di namespace EventHub.
  description: ''
  syntax: >-
    az eventhubs namespace application-group update [--ids]
                                                    [--is-enabled {false, true}]
                                                    [--name]
                                                    [--namespace-name]
                                                    [--resource-group]
  examples:
  - summary: Updates grup aplikasi myAppGroup untuk namespace mynamespace eventhub.
    syntax: az eventhubs namespace application-group update --namespace-name mynamespace -g MyResourceGroup --name myAppGroup --is-enabled false
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --is-enabled
    parameterValueGroup: false, true
    summary: Menentukan apakah Grup Aplikasi diizinkan untuk membuat koneksi dengan namespace layanan atau tidak. Setelah isEnabled diatur ke false, semua koneksi grup aplikasi yang ada terputus dan tidak ada koneksi baru yang akan diizinkan.
    description: ''
  - name: --name -n
    summary: Nama Grup Aplikasi.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

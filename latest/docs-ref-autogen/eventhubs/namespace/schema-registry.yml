### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_schema-registry
name: az eventhubs namespace schema-registry
summary: Mengelola registri skema namespace eventhubs.
description: ''
directCommands:
- uid: az_eventhubs_namespace_schema-registry_create
  name: az eventhubs namespace schema-registry create
  summary: Membuat grup skema untuk namespace Layanan EventHub.
  description: ''
  syntax: >-
    az eventhubs namespace schema-registry create --name
                                                  --namespace-name
                                                  --resource-group
                                                  --schema-compatibility {Backward, Forward, None}
                                                  --schema-type {Avro}
                                                  [--group-properties]
  examples:
  - summary: Membuat grup skema mySchemaGroup untuk namespace layanan eventhub mynamespace
    syntax: az eventhubs namespace schema-registry create --namespace-name mynamespace -g MyResourceGroup --name mySchemaGroup --schema-compatibility Forward --schema-type Avro --group-properties k1=v1 k2=v2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup skema.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --schema-compatibility
    parameterValueGroup: Backward, Forward, None
    summary: Kompatibilitas Skema.
    description: ''
  - isRequired: true
    name: --schema-type
    parameterValueGroup: Avro
    summary: Jenis Skema.
    description: ''
  optionalParameters:
  - name: --group-properties
    summary: Jenis Skema.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_schema-registry_delete
  name: az eventhubs namespace schema-registry delete
  summary: Menghapus grup skema dari namespace.
  description: ''
  syntax: >-
    az eventhubs namespace schema-registry delete [--ids]
                                                  [--name]
                                                  [--namespace-name]
                                                  [--resource-group]
  examples:
  - summary: Menghapus grup skema mySchemaGroup dari namespace
    syntax: az eventhubs namespace schema-registry delete --namespace-name mynamespace -g MyResourceGroup --name mySchemaGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup skema.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_schema-registry_list
  name: az eventhubs namespace schema-registry list
  summary: Mencantumkan semua grup skema Namespace Layanan EventHub.
  description: ''
  syntax: >-
    az eventhubs namespace schema-registry list --namespace-name
                                                --resource-group
                                                [--skip]
                                                [--top]
  examples:
  - summary: Cantumkan semua grup skema dalam namespace layanan eventhub mynamespace.
    syntax: az eventhubs namespace schema-registry list --namespace-name mynamespace -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip
    summary: Lewati hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter lewati yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --top
    summary: Dapat digunakan untuk membatasi jumlah hasil ke N usageDetails terbaru. Nilai defaultnya adalah Tidak Ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_schema-registry_show
  name: az eventhubs namespace schema-registry show
  summary: Dapatkan grup skema tertentu dari namespace Layanan EventHub.
  description: ''
  syntax: >-
    az eventhubs namespace schema-registry show [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--resource-group]
  examples:
  - summary: Dapatkan mySchemaGroup dari namespace mynamespace
    syntax: az eventhubs namespace schema-registry show --namespace-name mynamespace -g MyResourceGroup --name mySchemaGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup skema.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

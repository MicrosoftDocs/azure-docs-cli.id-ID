### YamlMime:AzureCLIGroup
uid: az_eventhubs_eventhub_consumer-group
name: az eventhubs eventhub consumer-group
summary: Mengelola Azure Event Hubs consumergroup.
description: ''
directCommands:
- uid: az_eventhubs_eventhub_consumer-group_create
  name: az eventhubs eventhub consumer-group create
  summary: Membuat EventHub ConsumerGroup.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group create --eventhub-name
                                                --name
                                                --namespace-name
                                                --resource-group
                                                [--user-metadata]
  examples:
  - summary: Buat EventHub ConsumerGroup.
    syntax: az eventhubs eventhub consumer-group create --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Nama EventHub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama ConsumerGroup.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --user-metadata
    summary: Usermetadata adalah tempat penampung untuk menyimpan data string yang ditentukan pengguna dengan panjang maksimum 1024. misalnya dapat digunakan untuk menyimpan data deskriptif, seperti daftar tim dan informasi kontak mereka juga pengaturan konfigurasi yang ditentukan pengguna dapat disimpan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_consumer-group_delete
  name: az eventhubs eventhub consumer-group delete
  summary: Menghapus ConsumerGroup.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group delete [--eventhub-name]
                                                [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--resource-group]
  examples:
  - summary: Menghapus ConsumerGroup
    syntax: az eventhubs eventhub consumer-group delete --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
  optionalParameters:
  - name: --eventhub-name
    summary: Nama EventHub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama ConsumerGroup.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_consumer-group_list
  name: az eventhubs eventhub consumer-group list
  summary: Cantumkan ConsumerGroup oleh Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group list --eventhub-name
                                              --namespace-name
                                              --resource-group
                                              [--skip]
                                              [--top]
  examples:
  - summary: Cantumkan ConsumerGroup oleh Eventhub.
    syntax: az eventhubs eventhub consumer-group list --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Nama EventHub.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip
    summary: Lewati hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skip yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Dapat digunakan untuk membatasi jumlah hasil ke N usageDetails terbaru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_consumer-group_show
  name: az eventhubs eventhub consumer-group show
  summary: Menampilkan Detail ConsumerGroup.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group show [--eventhub-name]
                                              [--ids]
                                              [--name]
                                              [--namespace-name]
                                              [--resource-group]
  examples:
  - summary: Menampilkan detail ConsumerGroup.
    syntax: az eventhubs eventhub consumer-group show --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
  optionalParameters:
  - name: --eventhub-name
    summary: Nama EventHub.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama ConsumerGroup.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_consumer-group_update
  name: az eventhubs eventhub consumer-group update
  summary: Memperbarui EventHub ConsumerGroup.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group update [--add]
                                                [--eventhub-name]
                                                [--force-string]
                                                [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--user-metadata]
  examples:
  - summary: Memperbarui ConsumerGroup.
    syntax: az eventhubs eventhub consumer-group update --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup --user-metadata MyUserMetadata
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --eventhub-name
    summary: Nama EventHub.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama ConsumerGroup.
    description: ''
  - name: --namespace-name
    summary: Nama Namespace.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --user-metadata
    summary: Usermetadata adalah tempat penampung untuk menyimpan data string yang ditentukan pengguna dengan panjang maksimum 1024. misalnya dapat digunakan untuk menyimpan data deskriptif, seperti daftar tim dan informasi kontak mereka juga pengaturan konfigurasi yang ditentukan pengguna dapat disimpan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py

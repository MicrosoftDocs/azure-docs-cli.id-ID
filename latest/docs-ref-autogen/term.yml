### YamlMime:AzureCLIGroup
uid: az_term
name: az term
summary: Mengelola perjanjian marketplace dengan marketplaceordering.
description: ''
directCommands:
- uid: az_term_accept
  name: az term accept
  summary: Terima persyaratan marketplace.
  description: ''
  syntax: >-
    az term accept --plan
                   --product
                   --publisher
  examples:
  - summary: Atur persyaratan marketplace.
    syntax: az term accept --product "windows-data-science-vm" --plan "windows2016" --publisher "microsoft-ads"
  requiredParameters:
  - isRequired: true
    name: --plan
    summary: String pengidentifikasi rencana gambar yang sedang disebarkan.
    description: ''
  - isRequired: true
    name: --product
    summary: Menawarkan string gambar pengidentifikasi yang sedang disebarkan.
    description: ''
  - isRequired: true
    name: --publisher
    summary: Publisher string gambar pengidentifikasi yang sedang disebarkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/marketplaceordering/_help.py
- uid: az_term_show
  name: az term show
  summary: Dapatkan persyaratan marketplace.
  description: ''
  syntax: >-
    az term show --plan
                 --product
                 --publisher
  examples:
  - summary: Dapatkan persyaratan marketeplace.
    syntax: az term show --product "windows-data-science-vm" --plan "windows2016" --publisher "microsoft-ads"
  requiredParameters:
  - isRequired: true
    name: --plan
    summary: String pengidentifikasi rencana gambar yang sedang disebarkan.
    description: ''
  - isRequired: true
    name: --product
    summary: String gambar offeridentifier yang sedang disebarkan.
    description: ''
  - isRequired: true
    name: --publisher
    summary: Publisher string gambar pengidentifikasi yang sedang disebarkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/marketplaceordering/_help.py
commands:
- az_term_accept
- az_term_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

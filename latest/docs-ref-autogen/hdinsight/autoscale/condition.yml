### YamlMime:AzureCLIGroup
uid: az_hdinsight_autoscale_condition
name: az hdinsight autoscale condition
summary: Kelola kondisi jadwal kluster HDInsight yang mengaktifkan Autoscale berbasis Jadwal.
description: ''
directCommands:
- uid: az_hdinsight_autoscale_condition_create
  name: az hdinsight autoscale condition create
  summary: Tambahkan kondisi jadwal baru.
  description: ''
  syntax: >-
    az hdinsight autoscale condition create --cluster-name
                                            --days {Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday}
                                            --resource-group
                                            --time
                                            --workernode-count
                                            [--no-wait]
  examples:
  - summary: Tambahkan kondisi jadwal baru.
    syntax: >-
      az hdinsight autoscale condition create --resource-group MyResourceGroup --cluster-name MyCluster \

      --days Monday Tuesday --time 09:00 --workernode-count 5
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --days
    parameterValueGroup: Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday
    summary: Daftar hari jadwal yang dibatasi spasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --time
    summary: Waktu 24 jam dalam bentuk xx:xx dalam hari.
    description: ''
  - isRequired: true
    name: --workernode-count
    summary: Jumlah simpul pekerja jadwal.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_condition_delete
  name: az hdinsight autoscale condition delete
  summary: Menghapus kondisi jadwal.
  description: ''
  syntax: >-
    az hdinsight autoscale condition delete --cluster-name
                                            --index
                                            --resource-group
                                            [--no-wait]
                                            [--yes]
  examples:
  - summary: Menghapus kondisi jadwal.
    syntax: az hdinsight autoscale condition delete --resource-group MyResourceGroup --cluster-name MyCluster --index 0
  - summary: Menghapus beberapa kondisi jadwal.
    syntax: az hdinsight autoscale condition delete --resource-group MyResourceGroup --cluster-name MyCluster --index 0 1
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --index
    summary: Daftar indeks kondisi yang dipisahkan spasi yang dimulai dengan 0 untuk dihapus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_condition_list
  name: az hdinsight autoscale condition list
  summary: Mencantumkan semua kondisi jadwal.
  description: ''
  syntax: >-
    az hdinsight autoscale condition list --cluster-name
                                          --resource-group
  examples:
  - summary: Mencantumkan semua kondisi jadwal.
    syntax: az hdinsight autoscale condition list --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_condition_update
  name: az hdinsight autoscale condition update
  summary: Memperbarui kondisi jadwal.
  description: ''
  syntax: >-
    az hdinsight autoscale condition update --cluster-name
                                            --index
                                            --resource-group
                                            [--days {Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday}]
                                            [--no-wait]
                                            [--time]
                                            [--workernode-count]
  examples:
  - summary: Memperbarui kondisi jadwal.
    syntax: >-
      az hdinsight autoscale condition update --resource-group MyResourceGroup --cluster-name MyCluster --index 0 \

      --time 10:00 --workernode-count 5
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --index
    summary: Indeks kondisi jadwal yang dimulai dengan 0.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --days
    parameterValueGroup: Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday
    summary: Daftar hari jadwal yang dibatasi spasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --time
    summary: Waktu 24 jam dalam bentuk xx:xx dalam hari.
    description: ''
  - name: --workernode-count
    summary: Jumlah simpul pekerja jadwal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_condition_wait
  name: az hdinsight autoscale condition wait
  summary: Tempatkan CLI dalam status menunggu hingga operasi selesai.
  description: ''
  syntax: >-
    az hdinsight autoscale condition wait --name
                                          --resource-group
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--timeout]
                                          [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
commands:
- az_hdinsight_autoscale_condition_create
- az_hdinsight_autoscale_condition_delete
- az_hdinsight_autoscale_condition_list
- az_hdinsight_autoscale_condition_update
- az_hdinsight_autoscale_condition_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

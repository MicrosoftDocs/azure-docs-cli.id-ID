### YamlMime:AzureCLIGroup
uid: az_account_management-group
name: az account management-group
summary: Mengelola Grup Manajemen Azure.
description: ''
directCommands:
- uid: az_account_management-group_check-name-availability
  name: az account management-group check-name-availability
  summary: Periksa apakah Nama Grup Manajemen Valid.
  description: Periksa apakah Nama Grup Manajemen Valid.
  syntax: az account management-group check-name-availability --name
  examples:
  - summary: Periksa apakah Nama Grup Manajemen Valid.
    syntax: az account management-group check-name-availability --name GroupName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup manajemen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management-group_create
  name: az account management-group create
  summary: Membuat grup manajemen baru.
  description: Membuat grup manajemen baru.
  syntax: >-
    az account management-group create --name
                                       [--display-name]
                                       [--no-register]
                                       [--parent]
  examples:
  - summary: Membuat grup manajemen baru.
    syntax: az account management-group create --name GroupName
  - summary: Buat grup manajemen baru dengan nama tampilan tertentu.
    syntax: az account management-group create --name GroupName --display-name DisplayName
  - summary: Buat grup manajemen baru dengan induk tertentu.
    syntax: az account management-group create --name GroupName --parent ParentId/ParentName
  - summary: Buat grup manajemen baru dengan nama tampilan dan induk tertentu.
    syntax: az account management-group create --name GroupName --display-name DisplayName --parent ParentId/ParentName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup manajemen.
    description: ''
  optionalParameters:
  - name: --display-name -d
    summary: Mengatur nama tampilan grup manajemen. Jika null, nama grup diatur sebagai nama tampilan.
    description: ''
  - name: --no-register
    summary: Lewati pendaftaran untuk penyedia sumber daya Microsoft.Management.
    description: ''
  - name: --parent -p
    summary: Mengatur induk grup manajemen. Dapat menjadi id yang sepenuhnya memenuhi syarat atau nama grup manajemen. Jika null, grup penyewa akar diatur sebagai induk.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management-group_delete
  name: az account management-group delete
  summary: Menghapus grup manajemen yang sudah ada.
  description: Menghapus grup manajemen yang sudah ada.
  syntax: >-
    az account management-group delete --name
                                       [--no-register]
  examples:
  - summary: Menghapus grup manajemen yang sudah ada
    syntax: az account management-group delete --name GroupName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup manajemen.
    description: ''
  optionalParameters:
  - name: --no-register
    summary: Lewati pendaftaran untuk penyedia sumber daya Microsoft.Management.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management-group_list
  name: az account management-group list
  summary: Mencantumkan semua grup manajemen.
  description: Daftar semua grup manajemen di penyewa saat ini.
  syntax: az account management-group list [--no-register]
  examples:
  - summary: Mencantumkan semua grup manajemen
    syntax: az account management-group list
  optionalParameters:
  - name: --no-register
    summary: Lewati pendaftaran untuk penyedia sumber daya Microsoft.Management.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management-group_show
  name: az account management-group show
  summary: Mendapatkan grup manajemen tertentu.
  description: Dapatkan detail grup manajemen.
  syntax: >-
    az account management-group show --name
                                     [--expand]
                                     [--no-register]
                                     [--recurse]
  examples:
  - summary: Mendapatkan grup manajemen.
    syntax: az account management-group show --name GroupName
  - summary: Dapatkan grup manajemen dengan anak-anak di tingkat hierarki pertama.
    syntax: az account management-group show --name GroupName -e
  - summary: Dapatkan grup manajemen dengan anak-anak di semua tingkat hierarki.
    syntax: az account management-group show --name GroupName -e -r
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup manajemen (segmen terakhir ID sumber daya). Jangan gunakan nama tampilan.
    description: ''
  optionalParameters:
  - name: --expand -e
    summary: Jika diberikan, mencantumkan turunan di tingkat hierarki pertama.
    description: ''
  - name: --no-register
    summary: Lewati pendaftaran untuk penyedia sumber daya Microsoft.Management.
    description: ''
  - name: --recurse -r
    summary: Jika diberikan, mencantumkan turunan di semua tingkat hierarki.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management-group_update
  name: az account management-group update
  summary: Perbarui grup manajemen yang sudah ada.
  description: Perbarui grup manajemen yang sudah ada.
  syntax: >-
    az account management-group update --name
                                       [--add]
                                       [--display-name]
                                       [--force-string]
                                       [--parent]
                                       [--remove]
                                       [--set]
  examples:
  - summary: Perbarui grup manajemen yang sudah ada dengan nama tampilan tertentu.
    syntax: az account management-group update --name GroupName --display-name DisplayName
  - summary: Perbarui grup manajemen yang ada dengan induk tertentu.
    syntax: az account management-group update --name GroupName --parent ParentId/ParentName
  - summary: Perbarui grup manajemen yang ada dengan nama tampilan dan induk tertentu.
    syntax: az account management-group update --name GroupName --display-name DisplayName --parent ParentId/ParentName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup manajemen.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --display-name -d
    summary: Memperbarui nama tampilan grup manajemen. Jika null, tidak ada perubahan yang dilakukan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --parent -p
    summary: Perbarui induk grup manajemen. Dapat menjadi id yang sepenuhnya memenuhi syarat atau nama grup manajemen. Jika null, tidak ada perubahan yang dilakukan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py

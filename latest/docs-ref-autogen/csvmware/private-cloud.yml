### YamlMime:AzureCLIGroup
uid: az_csvmware_private-cloud
name: az csvmware private-cloud
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **csvmware** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az csvmware private-cloud** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola cloud privat VMware.
description: ''
directCommands:
- uid: az_csvmware_private-cloud_list
  name: az csvmware private-cloud list
  summary: Mencantumkan detail cloud privat di suatu wilayah.
  description: ''
  syntax: az csvmware private-cloud list --location
  examples:
  - summary: Mencantumkan detail cloud privat di US Timur.
    syntax: az csvmware private-cloud list --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah tempat cloud privat berada.
    description: ''
- uid: az_csvmware_private-cloud_show
  name: az csvmware private-cloud show
  summary: Mendapatkan detail cloud privat di suatu wilayah.
  description: ''
  syntax: >-
    az csvmware private-cloud show --location
                                   --name
  examples:
  - summary: Dapatkan detail cloud privat yang berada di US Timur.
    syntax: az csvmware private-cloud show -n MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Wilayah tempat cloud privat berada.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama atau ID cloud privat CloudSimple.
    description: ''
commands:
- az_csvmware_private-cloud_list
- az_csvmware_private-cloud_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

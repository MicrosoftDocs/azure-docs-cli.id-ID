### YamlMime:AzureCLIGroup
uid: az_csvmware_vm_disk
name: az csvmware vm disk
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **csvmware** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az csvmware vm disk** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola disk komputer virtual VMware.
description: ''
directCommands:
- uid: az_csvmware_vm_disk_add
  name: az csvmware vm disk add
  summary: Tambahkan disk ke komputer virtual VMware.
  description: ''
  syntax: >-
    az csvmware vm disk add --resource-group
                            --vm-name
                            [--controller]
                            [--mode {independent_nonpersistent, independent_persistent, persistent}]
                            [--size]
  examples:
  - summary: Tambahkan disk dengan parameter default dalam VM.
    syntax: az csvmware vm disk add --vm-name MyVm -g MyResourceGroup
  - summary: Tambahkan disk dengan pengontrol SATA 0 dan memori 64 GB dalam VM.
    syntax: az csvmware vm disk add --vm-name MyVm -g MyResourceGroup --controller 15000 --size 67108864
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
  optionalParameters:
  - name: --controller
    defaultValue: "1000"
    summary: Id pengontrol. Input 1000 untuk pengontrol SCSI 0, dan 15000 untuk pengontrol SATA 0.
    description: ''
  - name: --mode
    defaultValue: persistent
    parameterValueGroup: independent_nonpersistent, independent_persistent, persistent
    summary: Mode independensi disk.
    description: ''
  - name: --size
    defaultValue: "16777216"
    summary: Jumlah ukuran disk dalam KB.
    description: ''
- uid: az_csvmware_vm_disk_delete
  name: az csvmware vm disk delete
  summary: Menghapus disk dari VM.
  description: ''
  syntax: >-
    az csvmware vm disk delete --disks
                               --resource-group
                               --vm-name
  examples:
  - summary: Menghapus dua disk dari VM.
    syntax: az csvmware vm disk delete --vm-name MyVm -g MyResourceGroup --disks "My Disk Name 1" "My Disk Name 2"
  requiredParameters:
  - isRequired: true
    name: --disks
    summary: Nama disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
- uid: az_csvmware_vm_disk_list
  name: az csvmware vm disk list
  summary: Mencantumkan detail disk yang tersedia di komputer virtual VMware.
  description: ''
  syntax: >-
    az csvmware vm disk list --resource-group
                             --vm-name
  examples:
  - summary: Mencantumkan detail disk dalam VM.
    syntax: az csvmware vm disk list --vm-name MyVm -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
- uid: az_csvmware_vm_disk_show
  name: az csvmware vm disk show
  summary: Dapatkan detail disk komputer virtual VMware.
  description: ''
  syntax: >-
    az csvmware vm disk show --name
                             --resource-group
                             --vm-name
  examples:
  - summary: Dapatkan detail disk di VM.
    syntax: az csvmware vm disk show --vm-name MyVm -g MyResourceGroup -n "My Disk Name"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama disk.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama komputer virtual.
    description: ''
commands:
- az_csvmware_vm_disk_add
- az_csvmware_vm_disk_delete
- az_csvmware_vm_disk_list
- az_csvmware_vm_disk_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

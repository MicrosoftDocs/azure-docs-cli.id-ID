### YamlMime:AzureCLIGroup
uid: az_scvmm_avset
name: az scvmm avset
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **scvmm** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az scvmm avset** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Arc untuk sumber daya Set Ketersediaan SCVMM.
description: ''
directCommands:
- uid: az_scvmm_avset_create
  name: az scvmm avset create
  summary: Buat sumber daya set ketersediaan.
  description: ''
  syntax: >-
    az scvmm avset create --avset-name
                          --custom-location
                          --location
                          --name
                          --resource-group
                          --vmmserver
                          [--no-wait]
                          [--tags]
  examples:
  - summary: Membuat set availabilty
    syntax: az scvmm avset create --subscription contoso-sub --resource-group contoso-rg --location eastus --custom-location contoso-cl --vmmserver contoso-vmmserver --avset-name "name of the availability set in vmm" --name contoso-avset
  requiredParameters:
  - isRequired: true
    name: --avset-name -a
    summary: Nama Set Availabilty.
    description: ''
  - isRequired: true
    name: --custom-location
    summary: Nama atau ID lokasi kustom yang akan mengelola sumber daya ini.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vmmserver -v
    summary: Nama atau ID vmmserver yang mengelola sumber daya ini.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_scvmm_avset_delete
  name: az scvmm avset delete
  summary: Hapus sumber daya set ketersediaan.
  description: ''
  syntax: >-
    az scvmm avset delete --name
                          --resource-group
                          [--force]
                          [--no-wait]
                          [--yes]
  examples:
  - summary: Menghapus availabilty yang ditetapkan oleh ARM ID
    syntax: az scvmm avset delete --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/availabiltySets/contoso-avset
  - summary: Menghapus availabilty yang ditetapkan berdasarkan nama
    syntax: az scvmm avset delete --subscription contoso-sub --resource-group contoso-rg --name contoso-avset
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Paksa sumber daya dihapus dari azure.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_scvmm_avset_list
  name: az scvmm avset list
  summary: Ambil daftar set ketersediaan.
  description: ''
  syntax: az scvmm avset list [--resource-group]
  examples:
  - summary: Mengambil daftar set ketersediaan yang ada dalam grup sumber daya
    syntax: az scvmm avset list --subscription contoso-sub --resource-group contoso-rg
  - summary: Mengambil daftar set ketersediaan yang ada dalam langganan
    syntax: az scvmm avset list --subscription contoso-sub
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_avset_show
  name: az scvmm avset show
  summary: Mendapatkan detail set ketersediaan.
  description: ''
  syntax: >-
    az scvmm avset show --name
                        --resource-group
  examples:
  - summary: Mendapatkan detail ketersediaan yang ditetapkan oleh ARM ID
    syntax: az scvmm avset show --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/availabiltySets/contoso-avset
  - summary: Mendapatkan detail availabilty yang ditetapkan berdasarkan nama
    syntax: az scvmm avset show --subscription contoso-sub --resource-group contoso-rg --name contoso-avset
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_scvmm_avset_update
  name: az scvmm avset update
  summary: Memperbarui sumber daya set ketersediaan.
  description: ''
  syntax: >-
    az scvmm avset update --name
                          --resource-group
                          [--no-wait]
                          [--tags]
  examples:
  - summary: Memperbarui availabilty yang ditetapkan oleh ARM ID
    syntax: az scvmm avset update --ids /subscriptions/01234567-0123-0123-0123-0123456789ab/resourceGroups/contoso-rg/providers/Microsoft.ScVmm/availabiltySets/contoso-avset --tags department=Sales
  - summary: Memperbarui availabilty yang ditetapkan berdasarkan nama
    syntax: az scvmm avset update --subscription contoso-sub --resource-group contoso-rg --name contoso-avset --tags department=Sales
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_scvmm_avset_wait
  name: az scvmm avset wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi set ketersediaan terpenuhi.
  description: ''
  syntax: >-
    az scvmm avset wait --availability-set-name
                        --resource-group
                        [--created]
                        [--custom]
                        [--deleted]
                        [--exists]
                        [--interval]
                        [--timeout]
                        [--updated]
  requiredParameters:
  - isRequired: true
    name: --availability-set-name
    summary: Nama AvailabilitySet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_scvmm_avset_create
- az_scvmm_avset_delete
- az_scvmm_avset_list
- az_scvmm_avset_show
- az_scvmm_avset_update
- az_scvmm_avset_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

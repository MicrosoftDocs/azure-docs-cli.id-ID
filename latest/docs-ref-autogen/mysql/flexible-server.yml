### YamlMime:AzureCLIGroup
uid: az_mysql_flexible-server
name: az mysql flexible-server
summary: Kelola Azure Database for MySQL Server Fleksibel.
description: ''
directCommands:
- uid: az_mysql_flexible-server_connect
  name: az mysql flexible-server connect
  summary: Koneksi ke server fleksibel.
  description: ''
  syntax: >-
    az mysql flexible-server connect --admin-user
                                     --name
                                     [--admin-password]
                                     [--database-name]
                                     [--interactive]
                                     [--querytext]
  requiredParameters:
  - isRequired: true
    name: --admin-user -u
    summary: Nama pengguna masuk administrator.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  optionalParameters:
  - name: --admin-password -p
    summary: Kata sandi masuk administrator.
    description: ''
  - name: --database-name -d
    summary: Nama database.
    description: ''
  - name: --interactive
    summary: Teruskan parameter ini untuk menyambungkan ke database dalam mode interaktif.
    description: ''
  - name: --querytext -q
    summary: Kueri untuk dijalankan terhadap server fleksibel.
    description: ''
- uid: az_mysql_flexible-server_create
  name: az mysql flexible-server create
  summary: Buat server fleksibel MySQL.
  description: >-
    Buat server fleksibel MySQL dengan konfigurasi kustom atau default. Untuk informasi selengkapnya tentang konfigurasi jaringan, lihat

    - Mengonfigurasi akses publik https://docs.microsoft.com/en-us/azure/mysql/flexible-server/how-to-manage-firewall-cli

    - Mengonfigurasi akses https://docs.microsoft.com/en-us/azure/mysql/flexible-server/how-to-manage-virtual-network-cliprivat .
  syntax: >-
    az mysql flexible-server create [--address-prefixes]
                                    [--admin-password]
                                    [--admin-user]
                                    [--backup-retention]
                                    [--database-name]
                                    [--geo-redundant-backup {Disabled, Enabled}]
                                    [--high-availability {Disabled, Enabled, SameZone, ZoneRedundant}]
                                    [--iops]
                                    [--location]
                                    [--name]
                                    [--private-dns-zone]
                                    [--public-access]
                                    [--resource-group]
                                    [--sku-name]
                                    [--standby-zone]
                                    [--storage-auto-grow {Disabled, Enabled}]
                                    [--storage-size]
                                    [--subnet]
                                    [--subnet-prefixes]
                                    [--tags]
                                    [--tier]
                                    [--version]
                                    [--vnet]
                                    [--yes]
                                    [--zone]
  examples:
  - summary: Membuat server fleksibel MySQL dengan parameter kustom
    syntax: >-
      az mysql flexible-server create --location northeurope --resource-group testGroup \
        --name testserver --admin-user username --admin-password password \
        --sku-name Standard_B1ms --tier Burstable --public-access 0.0.0.0 --storage-size 32 \
        --tags "key=value" --version 5.7 --high-availability ZoneRedundant --zone 1 \
        --standby-zone 3 --storage-auto-grow Enabled --iops 500
  - summary: Buat server fleksibel MySQL dengan parameter default dan akses publik yang diaktifkan secara default.       Grup sumber daya, nama server, nama pengguna, kata sandi, dan database default akan dibuat oleh CLI
    syntax: az mysql flexible-server create
  - summary: Buat server fleksibel MySQL dengan akses publik dan tambahkan rentang alamat IP untuk memiliki akses ke server ini. Parameter --public-access dapat berupa 'Semua', 'Tidak Ada', <startIpAddress>, atau <startIpAddress>-<endIpAddress>
    syntax: az mysql flexible-server create --resource-group testGroup --name testserver --public-access 125.23.54.31-125.23.54.35
  - summary: Buat server fleksibel MySQL dengan akses privat. Jika jaringan virtual dan subnet yang disediakan tidak ada, jaringan virtual dan subnet dengan prefiks alamat yang ditentukan akan dibuat.
    syntax: az mysql flexible-server create --resource-group testGroup --name testserver --vnet myVnet --subnet mySubnet --address-prefixes 10.0.0.0/16 --subnet-prefixes 10.0.0.0/24
  - summary: Buat server fleksibel MySQL menggunakan ID sumber daya subnet baru dan ID sumber daya zona DNS privat baru. Subnet dan zona DNS dapat dibuat di langganan atau grup sumber daya yang berbeda.
    syntax: >-
      az mysql flexible-server create \
        --resource-group testGroup --name testserver \
        --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNetName}/subnets/{SubnetName} \
        --private-dns-zone /subscriptions/{SubID}/resourceGroups/{resourceGroup}/providers/Microsoft.Network/privateDnsZones/testMySQLFlexibleDnsZone.private.mysql.database.azure.com \
        --address-prefixes 172.0.0.0/16 --subnet-prefixes 172.0.0.0/24
  - summary: Buat server fleksibel MySQL menggunakan sumber daya jaringan yang ada dalam grup sumber daya yang sama. Subnet yang disediakan tidak boleh memiliki sumber daya lain yang disebarkan di dalamnya dan subnet ini akan didelegasikan ke Microsoft.DBforMySQL/flexibleServers, jika belum didelegasikan. Zona DNS privat akan ditautkan ke jaringan virtual jika belum ditautkan.
    syntax: >-
      # create vnet

      az network vnet create --resource-group testGroup --name testVnet --location testLocation --address-prefixes 172.0.0.0/16


      # create subnet

      az network vnet subnet create --resource-group testGroup --vnet-name testVnet --address-prefixes 172.0.0.0/24 --name testSubnet


      # create private dns zone

      az network private-dns zone create -g testGroup -n testDNS.private.mysql.database.azure.com


      az mysql flexible-server create --resource-group testGroup \
        --name testserver --location testLocation \
        --subnet /subscriptions/{SubId}/resourceGroups/{testGroup}/providers/Microsoft.Network/virtualNetworks/tesetVnet/subnets/testSubnet \
        --private-dns-zone /subscriptions/{SubId}/resourceGroups/{testGroup}/providers/Microsoft.Network/privateDnsZones/testDNS.mysql.database.azure.com\


      az mysql flexible-server create --resource-group testGroup --name testserver \
        --vnet testVnet --subnet testSubnet --location testLocation \
        --private-dns-zone /subscriptions/{SubId}/resourceGroups/{testGroup}/providers/Microsoft.Network/privateDnsZones/testDNS.mysql.database.azure.com
  - summary: Buat server fleksibel MySQL menggunakan sumber daya jaringan yang ada di grup sumber daya/langganan yang berbeda.
    syntax: >-
      az mysql flexible-server create --resource-group testGroup \
         --name testserver --location testLocation \
        --subnet /subscriptions/{SubId2}/resourceGroups/{testGroup2}/providers/Microsoft.Network/virtualNetworks/tesetVnet/subnets/testSubnet \
        --private-dns-zone /subscriptions/{SubId2}/resourceGroups/{testGroup2}/providers/Microsoft.Network/privateDnsZones/testDNS.mysql.database.azure.com
  optionalParameters:
  - name: --address-prefixes
    summary: Awalan alamat IP yang akan digunakan saat membuat jaringan virtual baru dalam format CIDR. Nilai defaultnya adalah 10.0.0.0/16.
    description: ''
  - name: --admin-password -p
    summary: 'Kata sandi administrator. Minimal 8 karakter dan maksimum 128 karakter. Sandi Anda harus berisi karakter dari tiga kategori berikut: huruf besar bahasa Inggris, huruf kecil bahasa Inggris, angka, dan karakter non-alfanumerik.'
    description: ''
  - name: --admin-user -u
    defaultValue: medicaltruffle1
    summary: Nama pengguna administrator untuk server. Setelah diatur, itu tidak dapat diubah.
    description: ''
  - name: --backup-retention
    defaultValue: "7"
    summary: Jumlah hari cadangan dipertahankan. Rentang 1 hingga 35 hari. Defaultnya adalah 7 hari.
    description: ''
  - name: --database-name -d
    summary: Nama database yang akan dibuat saat menyediakan server database.
    description: ''
  - name: --geo-redundant-backup
    defaultValue: Disabled
    parameterValueGroup: Disabled, Enabled
    summary: Apakah pencadangan redundan geografis diaktifkan atau tidak.
    description: ''
  - name: --high-availability
    defaultValue: Disabled
    parameterValueGroup: Disabled, Enabled, SameZone, ZoneRedundant
    summary: Aktifkan (ZoneRedundant atau SameZone) atau nonaktifkan fitur ketersediaan tinggi. Nilai defaultnya adalah Dinonaktifkan. Ketersediaan tinggi hanya dapat diatur selama waktu pembuatan server yang fleksibel.
    description: ''
  - name: --iops
    summary: Jumlah IOPS yang akan dialokasikan untuk server ini. Anda akan mendapatkan sejumlah IOPS gratis berdasarkan komputasi dan penyimpanan yang disediakan. Nilai default untuk IOPS adalah IOPS gratis. Untuk mempelajari lebih lanjut tentang IOPS berdasarkan komputasi dan penyimpanan, lihat IOPS di server fleksibel Azure Database for MySQL.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --private-dns-zone
    summary: Parameter ini hanya berlaku untuk server dengan akses privat. Nama atau id zona dns privat baru atau yang sudah ada. Anda bisa menggunakan zona dns privat dari grup sumber daya yang sama, grup sumber daya yang berbeda, atau langganan yang berbeda. Jika Anda ingin menggunakan zona dari grup sumber daya atau langganan yang berbeda, harap berikan Id sumber daya. CLI membuat zona dns privat baru dalam grup sumber daya yang sama dengan jaringan virtual jika tidak disediakan oleh pengguna.
    description: ''
  - name: --public-access
    summary: Menentukan akses publik. Masukkan satu atau rentang alamat IP yang akan disertakan dalam daftar IP yang diizinkan. Rentang alamat IP harus dipisahkan dengan garis putus-putus dan tidak berisi spasi apa pun. Menentukan 0.0.0.0 memungkinkan akses publik dari sumber daya apa pun yang disebarkan dalam Azure untuk mengakses server Anda. Mengaturnya ke "Tidak Ada" mengatur server dalam mode akses publik tetapi tidak membuat aturan firewall.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sku-name
    defaultValue: Standard_B1ms
    summary: 'Nama SKU komputasi. Mengikuti konvensi Standard_{nama VM}. Contoh: Standard_D4s_v3.'
    description: ''
  - name: --standby-zone
    summary: Informasi zona ketersediaan server siaga ketika ketersediaan tinggi diaktifkan.
    description: ''
  - name: --storage-auto-grow
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Mengaktifkan atau menonaktifkan pertumbuhan otomatis penyimpanan. Nilai default diaktifkan.
    description: ''
  - name: --storage-size
    defaultValue: "32"
    summary: Kapasitas penyimpanan server. Minimum adalah 32 GiB dan maks adalah 16 TiB.
    description: ''
  - name: --subnet
    summary: Nama atau ID sumber daya dari subnet baru atau yang sudah ada. Jika Anda ingin menggunakan subnet dari grup sumber daya atau langganan yang berbeda, harap berikan ID sumber daya alih-alih nama. Harap dicatat bahwa subnet akan didelegasikan ke flexibleServers. Setelah delegasi, subnet ini tidak dapat digunakan untuk jenis sumber daya Azure lainnya.
    description: ''
  - name: --subnet-prefixes
    summary: Awalan alamat IP subnet yang akan digunakan saat membuat subnet baru dalam format CIDR. Nilai defaultnya adalah 10.0.0.0/24.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --tier
    defaultValue: Burstable
    summary: 'Tingkat komputasi server. Nilai yang diterima: Burstable, GeneralPurpose, Memory Optimized.'
    description: ''
  - name: --version
    defaultValue: "5.7"
    summary: Versi utama server.
    description: ''
  - name: --vnet
    summary: Nama atau ID jaringan virtual baru atau yang sudah ada. Jika Anda ingin menggunakan vnet dari grup sumber daya atau langganan yang berbeda, berikan ID sumber daya. Nama harus antara 2 hingga 64 karakter. Nama harus diawali dengan huruf atau angka, diakhiri dengan huruf, angka atau garis bawah, dan hanya boleh berisi huruf, angka, garis bawah, titik, atau tanda hubung.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  - name: --zone -z
    summary: Zona ketersediaan untuk menyediakan sumber daya.
    description: ''
- uid: az_mysql_flexible-server_delete
  name: az mysql flexible-server delete
  summary: Menghapus server fleksibel.
  description: ''
  syntax: >-
    az mysql flexible-server delete [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--yes]
  examples:
  - summary: Menghapus server fleksibel.
    syntax: az mysql flexible-server delete --resource-group testGroup --name testserver
  - summary: Hapus server fleksibel tanpa permintaan konfirmasi.
    syntax: az mysql flexible-server delete --resource-group testGroup --name testserver --yes
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_mysql_flexible-server_execute
  name: az mysql flexible-server execute
  summary: Koneksi ke server fleksibel.
  description: ''
  syntax: >-
    az mysql flexible-server execute --admin-password
                                     --admin-user
                                     --name
                                     [--database-name]
                                     [--file-path]
                                     [--querytext]
  requiredParameters:
  - isRequired: true
    name: --admin-password -p
    summary: Kata sandi masuk administrator.
    description: ''
  - isRequired: true
    name: --admin-user -u
    summary: Nama pengguna masuk administrator.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  optionalParameters:
  - name: --database-name -d
    summary: Nama database.
    description: ''
  - name: --file-path -f
    summary: Jalur file sql yang akan dijalankan.
    description: ''
  - name: --querytext -q
    summary: Kueri untuk dijalankan terhadap server fleksibel.
    description: ''
- uid: az_mysql_flexible-server_geo-restore
  name: az mysql flexible-server geo-restore
  summary: Pemulihan geografis server fleksibel dari cadangan.
  description: ''
  syntax: >-
    az mysql flexible-server geo-restore --location
                                         --source-server
                                         [--address-prefixes]
                                         [--ids]
                                         [--name]
                                         [--no-wait]
                                         [--private-dns-zone]
                                         [--public-access {Disabled, Enabled}]
                                         [--resource-group]
                                         [--subnet]
                                         [--subnet-prefixes]
                                         [--vnet]
                                         [--yes]
                                         [--zone]
  examples:
  - summary: Pemulihan geografis 'testserver' ke server baru 'testserverNew' di lokasi 'newLocation' dengan konfigurasi jaringan yang sama. Server akses privat akan menggunakan zona dns privat yang berbeda.
    syntax: az mysql flexible-server geo-restore --resource-group testGroup --name testserverNew --source-server testserver --location newLocation
  - summary: Akses publik geo-estore atau server akses privat 'testserver' sebagai server baru 'testserverNew' dengan subnet baru. Vnet, subnet, dan zona dns privat baru untuk server yang dipulihkan akan disediakan. Silakan lihat perintah 'flexible-server create' untuk skenario akses yang lebih privat.
    syntax: >-
      az mysql flexible-server geo-restore --resource-group testGroup --name testserverNew \
        --source-server testserver --vnet newVnet --subnet newSubnet \
        --address-prefixes 172.0.0.0/16 --subnet-prefixes 172.0.0.0/24 \
        --private-dns-zone testDNS.mysql.database.azure.com --location newLocation
  - summary: Server akses privat Gep-estore 'testserver' sebagai server baru 'testserverNew' dengan akses publik.
    syntax: az mysql flexible-server geo-restore --resource-group testGroup --name testserverNew  --source-server testserver --public-access Enabled --location newLocation
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --source-server
    summary: Nama atau ID sumber daya dari server sumber yang akan dipulihkan.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    summary: Awalan alamat IP yang akan digunakan saat membuat jaringan virtual baru dalam format CIDR. Nilai defaultnya adalah 10.0.0.0/16.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-dns-zone
    summary: Parameter ini hanya berlaku untuk server dengan akses privat. Nama atau id zona dns privat baru atau yang sudah ada. Anda bisa menggunakan zona dns privat dari grup sumber daya yang sama, grup sumber daya yang berbeda, atau langganan yang berbeda. Jika Anda ingin menggunakan zona dari grup sumber daya atau langganan yang berbeda, harap berikan Id sumber daya. CLI membuat zona dns privat baru dalam grup sumber daya yang sama dengan jaringan virtual jika tidak disediakan oleh pengguna.
    description: ''
  - name: --public-access
    parameterValueGroup: Disabled, Enabled
    summary: Menentukan akses publik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subnet
    summary: Nama atau ID sumber daya dari subnet baru atau yang sudah ada. Jika Anda ingin menggunakan subnet dari grup sumber daya atau langganan yang berbeda, harap berikan ID sumber daya alih-alih nama. Harap dicatat bahwa subnet akan didelegasikan ke flexibleServers. Setelah delegasi, subnet ini tidak dapat digunakan untuk jenis sumber daya Azure lainnya.
    description: ''
  - name: --subnet-prefixes
    summary: Awalan alamat IP subnet yang akan digunakan saat membuat subnet baru dalam format CIDR. Nilai defaultnya adalah 10.0.0.0/24.
    description: ''
  - name: --vnet
    summary: Nama atau ID jaringan virtual baru atau yang sudah ada. Jika Anda ingin menggunakan vnet dari grup sumber daya atau langganan yang berbeda, berikan ID sumber daya. Nama harus antara 2 hingga 64 karakter. Nama harus diawali dengan huruf atau angka, diakhiri dengan huruf, angka atau garis bawah, dan hanya boleh berisi huruf, angka, garis bawah, titik, atau tanda hubung.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  - name: --zone -z
    summary: Zona ketersediaan untuk menyediakan sumber daya.
    description: ''
- uid: az_mysql_flexible-server_list
  name: az mysql flexible-server list
  summary: Mencantumkan server fleksibel yang tersedia.
  description: ''
  syntax: az mysql flexible-server list [--resource-group]
  examples:
  - summary: Mencantumkan semua server fleksibel MySQL dalam langganan.
    syntax: az mysql flexible-server list
  - summary: Mencantumkan semua server fleksibel MySQL dalam grup sumber daya.
    syntax: az mysql flexible-server list --resource-group testGroup
  - summary: Mencantumkan semua server fleksibel MySQL dalam grup sumber daya dalam format tabel.
    syntax: az mysql flexible-server list --resource-group testGroup --output table
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mysql_flexible-server_list-skus
  name: az mysql flexible-server list-skus
  summary: Mencantumkan sku yang tersedia di wilayah tertentu.
  description: ''
  syntax: az mysql flexible-server list-skus --location
  examples:
  - summary: Mencantumkan sku yang tersedia di wilayah tertentu.
    syntax: az mysql flexible-server list-skus -l eastus
  - summary: Mencantumkan sku yang tersedia di wilayah tertentu dalam output tabel
    syntax: az mysql flexible-server list-skus -l eastus -o table
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
- uid: az_mysql_flexible-server_restart
  name: az mysql flexible-server restart
  summary: Mulai ulang server fleksibel.
  description: ''
  syntax: >-
    az mysql flexible-server restart [--failover]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
  examples:
  - summary: Mulai ulang server fleksibel.
    syntax: az mysql flexible-server restart --resource-group testGroup --name testserver
  - summary: Menghidupkan ulang server fleksibel dengan failover
    syntax: az mysql flexible-server restart --resource-group testGroup --name testserver --failover Forced
  optionalParameters:
  - name: --failover
    summary: 'Failover paksa untuk operasi hidupkan ulang server. Nilai yang diizinkan: Dipaksa.'
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mysql_flexible-server_restore
  name: az mysql flexible-server restore
  summary: Pulihkan server fleksibel dari cadangan.
  description: ''
  syntax: >-
    az mysql flexible-server restore --source-server
                                     [--address-prefixes]
                                     [--ids]
                                     [--name]
                                     [--no-wait]
                                     [--private-dns-zone]
                                     [--public-access {Disabled, Enabled}]
                                     [--resource-group]
                                     [--restore-time]
                                     [--subnet]
                                     [--subnet-prefixes]
                                     [--vnet]
                                     [--yes]
                                     [--zone]
  examples:
  - summary: Pulihkan 'testserver' ke titik waktu tertentu sebagai server baru 'testserverNew' dengan konfigurasi jaringan yang sama.
    syntax: az mysql flexible-server restore --resource-group testGroup --name testserverNew --source-server testserver --restore-time "2017-06-15T13:10:00Z"
  - summary: Pulihkan akses publik atau server akses privat 'testserver' sebagai server baru 'testserverNew' dengan subnet baru ke titik waktu saat ini. Vnet, subnet, dan zona dns privat baru untuk server yang dipulihkan akan disediakan. Silakan lihat perintah 'flexible-server create' untuk skenario akses yang lebih privat.
    syntax: >-
      az mysql flexible-server restore --resource-group testGroup --name testserverNew \
        --source-server testserver --vnet newVnet --subnet newSubnet \
        --address-prefixes 172.0.0.0/16 --subnet-prefixes 172.0.0.0/24 \
        --private-dns-zone testDNS.mysql.database.azure.com
  - summary: Pulihkan server akses privat 'testserver' ke point-in-time saat ini sebagai server baru 'testserverNew' dengan akses publik.
    syntax: >-
      az mysql flexible-server restore --resource-group testGroup --name testserverNew \
        --source-server testserver --public-access Enabled
  requiredParameters:
  - isRequired: true
    name: --source-server
    summary: Nama atau ID sumber daya dari server sumber yang akan dipulihkan.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    summary: Awalan alamat IP yang akan digunakan saat membuat jaringan virtual baru dalam format CIDR. Nilai defaultnya adalah 10.0.0.0/16.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --private-dns-zone
    summary: Parameter ini hanya berlaku untuk server dengan akses privat. Nama atau id zona dns privat baru atau yang sudah ada. Anda bisa menggunakan zona dns privat dari grup sumber daya yang sama, grup sumber daya yang berbeda, atau langganan yang berbeda. Jika Anda ingin menggunakan zona dari grup sumber daya atau langganan yang berbeda, harap berikan Id sumber daya. CLI membuat zona dns privat baru dalam grup sumber daya yang sama dengan jaringan virtual jika tidak disediakan oleh pengguna.
    description: ''
  - name: --public-access
    parameterValueGroup: Disabled, Enabled
    summary: Menentukan akses publik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --restore-time
    defaultValue: 2022-05-03T13:43:26+00:00
    summary: Titik waktu dalam UTC untuk memulihkan dari (format ISO8601), misalnya, 2017-04-26T02:10:00+00:00Nilai default diatur ke waktu saat ini.
    description: ''
  - name: --subnet
    summary: Nama atau ID sumber daya dari subnet baru atau yang sudah ada. Jika Anda ingin menggunakan subnet dari grup sumber daya atau langganan yang berbeda, harap berikan ID sumber daya alih-alih nama. Harap dicatat bahwa subnet akan didelegasikan ke flexibleServers. Setelah delegasi, subnet ini tidak dapat digunakan untuk jenis sumber daya Azure lainnya.
    description: ''
  - name: --subnet-prefixes
    summary: Awalan alamat IP subnet yang akan digunakan saat membuat subnet baru dalam format CIDR. Nilai defaultnya adalah 10.0.0.0/24.
    description: ''
  - name: --vnet
    summary: Nama atau ID jaringan virtual baru atau yang sudah ada. Jika Anda ingin menggunakan vnet dari grup sumber daya atau langganan yang berbeda, berikan ID sumber daya. Nama harus antara 2 hingga 64 karakter. Nama harus diawali dengan huruf atau angka, diakhiri dengan huruf, angka atau garis bawah, dan hanya boleh berisi huruf, angka, garis bawah, titik, atau tanda hubung.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  - name: --zone -z
    summary: Zona ketersediaan untuk menyediakan sumber daya.
    description: ''
- uid: az_mysql_flexible-server_show
  name: az mysql flexible-server show
  summary: Dapatkan detail server fleksibel.
  description: ''
  syntax: >-
    az mysql flexible-server show [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Mendapatkan detail server fleksibel
    syntax: az mysql flexible-server show --resource-group testGroup --name testserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mysql_flexible-server_show-connection-string
  name: az mysql flexible-server show-connection-string
  summary: Perlihatkan string koneksi untuk database server fleksibel MySQL.
  description: ''
  syntax: >-
    az mysql flexible-server show-connection-string [--admin-password]
                                                    [--admin-user]
                                                    [--database-name]
                                                    [--ids]
                                                    [--server-name]
  examples:
  - summary: Perlihatkan string koneksi untuk cmd dan bahasa pemrograman.
    syntax: az mysql flexible-server show-connection-string -s testserver -u username -p password -d databasename
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: 'Kata sandi administrator. Minimal 8 karakter dan maksimum 128 karakter. Sandi Anda harus berisi karakter dari tiga kategori berikut: huruf besar bahasa Inggris, huruf kecil bahasa Inggris, angka, dan karakter non-alfanumerik.'
    description: ''
  - name: --admin-user -u
    defaultValue: '{login}'
    summary: Nama pengguna administrator untuk server. Setelah diatur, itu tidak dapat diubah.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Nama database yang akan dibuat saat menyediakan server database.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_mysql_flexible-server_start
  name: az mysql flexible-server start
  summary: Memulai server fleksibel.
  description: ''
  syntax: >-
    az mysql flexible-server start [--ids]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Memulai server fleksibel.
    syntax: az mysql flexible-server start --resource-group testGroup --name testserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mysql_flexible-server_stop
  name: az mysql flexible-server stop
  summary: Hentikan server fleksibel.
  description: ''
  syntax: >-
    az mysql flexible-server stop [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Hentikan server fleksibel.
    syntax: az mysql flexible-server stop --resource-group testGroup --name testserver
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mysql_flexible-server_update
  name: az mysql flexible-server update
  summary: Memperbarui server fleksibel.
  description: ''
  syntax: >-
    az mysql flexible-server update [--add]
                                    [--admin-password]
                                    [--backup-retention]
                                    [--force-string]
                                    [--high-availability {Disabled, Enabled, SameZone, ZoneRedundant}]
                                    [--ids]
                                    [--iops]
                                    [--maintenance-window]
                                    [--name]
                                    [--remove]
                                    [--replication-role]
                                    [--resource-group]
                                    [--set]
                                    [--sku-name]
                                    [--standby-zone]
                                    [--storage-auto-grow {Disabled, Enabled}]
                                    [--storage-size]
                                    [--tags]
                                    [--tier]
  examples:
  - summary: Perbarui sku server fleksibel, menggunakan konteks lokal untuk server dan grup sumber daya.
    syntax: az mysql flexible-server update --sku-name Standard_D4ds_v4 --tier GeneralPurpose
  - summary: Memperbarui tag server yang fleksibel.
    syntax: az mysql flexible-server update --resource-group testGroup --name testserver --tags "k1=v1" "k2=v2"
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --admin-password -p
    summary: 'Kata sandi administrator. Minimal 8 karakter dan maksimum 128 karakter. Sandi Anda harus berisi karakter dari tiga kategori berikut: huruf besar bahasa Inggris, huruf kecil bahasa Inggris, angka, dan karakter non-alfanumerik.'
    description: ''
  - name: --backup-retention
    summary: Jumlah hari cadangan dipertahankan. Rentang 1 hingga 35 hari. Defaultnya adalah 7 hari.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --high-availability
    parameterValueGroup: Disabled, Enabled, SameZone, ZoneRedundant
    summary: Aktifkan (ZoneRedundant atau SameZone) atau nonaktifkan fitur ketersediaan tinggi. Nilai defaultnya adalah Dinonaktifkan. Ketersediaan tinggi hanya dapat diatur selama waktu pembuatan server yang fleksibel.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --iops
    summary: Jumlah IOPS yang akan dialokasikan untuk server ini. Anda akan mendapatkan sejumlah IOPS gratis berdasarkan komputasi dan penyimpanan yang disediakan. Nilai default untuk IOPS adalah IOPS gratis. Untuk mempelajari lebih lanjut tentang IOPS berdasarkan komputasi dan penyimpanan, lihat IOPS di server fleksibel Azure Database for MySQL.
    description: ''
  - name: --maintenance-window
    summary: 'Periode waktu (UTC) yang ditunjuk untuk pemeliharaan. Contoh: "Min:23:30" untuk menjadwalkan pada hari Minggu, 23:30 UTC. Untuk mengatur kembali ke pass default di "Dinonaktifkan".'
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --replication-role
    summary: Peran replikasi server.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku-name
    summary: 'Nama SKU komputasi. Mengikuti konvensi Standard_{nama VM}. Contoh: Standard_D4s_v3.'
    description: ''
  - name: --standby-zone
    summary: Informasi zona ketersediaan server siaga ketika ketersediaan tinggi diaktifkan.
    description: ''
  - name: --storage-auto-grow
    parameterValueGroup: Disabled, Enabled
    summary: Mengaktifkan atau menonaktifkan pertumbuhan otomatis penyimpanan. Nilai default diaktifkan.
    description: ''
  - name: --storage-size
    summary: Kapasitas penyimpanan server. Minimum adalah 32 GiB dan maks adalah 16 TiB.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --tier
    summary: 'Tingkat komputasi server. Nilai yang diterima: Burstable, GeneralPurpose, Memory Optimized.'
    description: ''
- uid: az_mysql_flexible-server_wait
  name: az mysql flexible-server wait
  summary: Tunggu hingga server fleksibel memenuhi kondisi tertentu.
  description: ''
  syntax: >-
    az mysql flexible-server wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Tunggu hingga server fleksibel memenuhi kondisi tertentu.
    syntax: az mysql flexible-server wait --exists --resource-group testGroup --name testserver
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

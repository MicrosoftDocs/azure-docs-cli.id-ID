### YamlMime:AzureCLIGroup
uid: az_mysql_flexible-server_parameter
name: az mysql flexible-server parameter
summary: Perintah untuk mengelola nilai parameter server untuk server fleksibel.
description: ''
directCommands:
- uid: az_mysql_flexible-server_parameter_list
  name: az mysql flexible-server parameter list
  summary: Mencantumkan nilai parameter untuk server fleksibel.
  description: ''
  syntax: >-
    az mysql flexible-server parameter list --resource-group
                                            --server-name
  examples:
  - summary: Mencantumkan nilai parameter untuk server fleksibel.
    syntax: az mysql flexible-server parameter list --resource-group testGroup --server-name testserver
  - summary: Mencantumkan nilai parameter untuk server fleksibel dalam format tabel.
    syntax: az mysql flexible-server parameter list --resource-group testGroup --server-name testserver --output table
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_mysql_flexible-server_parameter_set
  name: az mysql flexible-server parameter set
  summary: Perbarui parameter server fleksibel.
  description: ''
  syntax: >-
    az mysql flexible-server parameter set [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--server-name]
                                           [--source]
                                           [--value]
  examples:
  - summary: Tetapkan nilai parameter baru.
    syntax: az mysql flexible-server parameter set --resource-group testGroup --server-name testserver --name parameterName --value parameterValue
  - summary: Atur nilai parameter ke defaultnya.
    syntax: az mysql flexible-server parameter set --resource-group testGroup --server-name testserver --name parameterName
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi server.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --source
    summary: Sumber konfigurasi.
    description: ''
  - name: --value -v
    summary: Nilai konfigurasi.
    description: ''
- uid: az_mysql_flexible-server_parameter_show
  name: az mysql flexible-server parameter show
  summary: Dapatkan parameter untuk server fleksibel.".
  description: ''
  syntax: >-
    az mysql flexible-server parameter show [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--server-name]
  examples:
  - summary: Dapatkan parameter untuk server.
    syntax: az mysql flexible-server parameter show --resource-group testGroup --server-name testserver --name parameterName
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi server.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
commands:
- az_mysql_flexible-server_parameter_list
- az_mysql_flexible-server_parameter_set
- az_mysql_flexible-server_parameter_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

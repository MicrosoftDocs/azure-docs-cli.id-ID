### YamlMime:AzureCLIGroup
uid: az_mysql_flexible-server_replica
name: az mysql flexible-server replica
summary: Mengelola replika baca.
description: ''
directCommands:
- uid: az_mysql_flexible-server_replica_create
  name: az mysql flexible-server replica create
  summary: Membuat replika baca untuk server.
  description: ''
  syntax: >-
    az mysql flexible-server replica create --replica-name
                                            --resource-group
                                            --source-server
                                            [--no-wait]
                                            [--zone]
  examples:
  - summary: Buat replika baca 'testReplicaServer' untuk 'testserver' di zona yang ditentukan jika tersedia.
    syntax: az mysql flexible-server replica create --replica-name testReplicaServer -g testGroup --source-server testserver --zone 3
  requiredParameters:
  - isRequired: true
    name: --replica-name
    summary: Nama server yang akan dipulihkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source-server
    summary: Nama atau ID sumber daya dari server sumber yang akan dipulihkan.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --zone -z
    summary: Zona ketersediaan untuk menyediakan sumber daya.
    description: ''
- uid: az_mysql_flexible-server_replica_list
  name: az mysql flexible-server replica list
  summary: Daftar semua replika baca untuk server tertentu.
  description: ''
  syntax: >-
    az mysql flexible-server replica list --name
                                          --resource-group
  examples:
  - summary: Cantumkan semua replika baca untuk server master 'testserver'.
    syntax: az mysql flexible-server replica list -g testGroup -n primaryservername
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama server sumber.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mysql_flexible-server_replica_stop-replication
  name: az mysql flexible-server replica stop-replication
  summary: Hentikan replikasi ke replika baca dan jadikan server baca/tulis.
  description: ''
  syntax: >-
    az mysql flexible-server replica stop-replication [--ids]
                                                      [--name]
                                                      [--resource-group]
                                                      [--yes]
  examples:
  - summary: Hentikan replikasi ke 'testReplicaServer' dan jadikan server baca/tulis.
    syntax: az mysql flexible-server replica stop-replication -g testGroup -n testReplicaServer
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
commands:
- az_mysql_flexible-server_replica_create
- az_mysql_flexible-server_replica_list
- az_mysql_flexible-server_replica_stop-replication
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_mysql_server_key
name: az mysql server key
summary: Mengelola kunci server MySQL.
description: ''
directCommands:
- uid: az_mysql_server_key_create
  name: az mysql server key create
  summary: Buat kunci server.
  description: ''
  syntax: >-
    az mysql server key create --kid
                               --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Pengidentifikasi kunci Azure Key Vault kunci server. Contoh pengidentifikasi kunci adalah "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
    description: ''
  - isRequired: true
    name: --name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mysql_server_key_delete
  name: az mysql server key delete
  summary: Hapus kunci server.
  description: ''
  syntax: >-
    az mysql server key delete --kid
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Pengidentifikasi kunci Azure Key Vault kunci server. Contoh pengidentifikasi kunci adalah "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_mysql_server_key_list
  name: az mysql server key list
  summary: Mendapatkan daftar kunci Server.
  description: ''
  syntax: >-
    az mysql server key list [--ids]
                             [--name]
                             [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_mysql_server_key_show
  name: az mysql server key show
  summary: Tampilkan kunci server.
  description: ''
  syntax: >-
    az mysql server key show --kid
                             [--ids]
                             [--name]
                             [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Pengidentifikasi kunci Azure Key Vault kunci server. Contoh pengidentifikasi kunci adalah "https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901".
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_mysql_server_key_create
- az_mysql_server_key_delete
- az_mysql_server_key_list
- az_mysql_server_key_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

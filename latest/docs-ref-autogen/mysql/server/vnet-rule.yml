### YamlMime:AzureCLIGroup
uid: az_mysql_server_vnet-rule
name: az mysql server vnet-rule
summary: Mengelola aturan jaringan virtual server.
description: ''
directCommands:
- uid: az_mysql_server_vnet-rule_create
  name: az mysql server vnet-rule create
  summary: Buat aturan jaringan virtual untuk memungkinkan akses ke server MySQL.
  description: ''
  syntax: >-
    az mysql server vnet-rule create --name
                                     --resource-group
                                     --server-name
                                     --subnet
                                     [--ignore-missing-endpoint {false, true}]
                                     [--vnet-name]
  examples:
  - summary: Buat aturan jaringan virtual dengan menyediakan id subnet.
    syntax: az mysql server vnet-rule create -g testgroup -s testsvr -n vnetRuleName --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/vnetName/subnets/subnetName
  - summary: Buat aturan vnet dengan memberikan nama vnet dan subnet. Id subnet dibuat dengan mengambil nama grup sumber daya dan id langganan server.
    syntax: az mysql server vnet-rule create -g testgroup -s testsvr -n vnetRuleName --subnet subnetName --vnet-name vnetName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan vnet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang memungkinkan akses ke Server Azure Postgres. Jika nama subnet disediakan, --vnet-name harus disediakan.
    description: ''
  optionalParameters:
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Buat aturan vnet sebelum jaringan virtual mengaktifkan titik akhir layanan vnet.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
- uid: az_mysql_server_vnet-rule_delete
  name: az mysql server vnet-rule delete
  summary: Menghapus aturan jaringan virtual dengan nama yang diberikan.
  description: ''
  syntax: >-
    az mysql server vnet-rule delete [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--server-name]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan vnet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_mysql_server_vnet-rule_list
  name: az mysql server vnet-rule list
  summary: Mendapatkan daftar aturan jaringan virtual di server.
  description: ''
  syntax: >-
    az mysql server vnet-rule list [--ids]
                                   [--resource-group]
                                   [--server-name]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_mysql_server_vnet-rule_show
  name: az mysql server vnet-rule show
  summary: Mendapatkan aturan jaringan virtual.
  description: ''
  syntax: >-
    az mysql server vnet-rule show [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--server-name]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan vnet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
- uid: az_mysql_server_vnet-rule_update
  name: az mysql server vnet-rule update
  summary: Memperbarui aturan jaringan virtual.
  description: ''
  syntax: >-
    az mysql server vnet-rule update --subnet
                                     [--add]
                                     [--force-string]
                                     [--ids]
                                     [--ignore-missing-endpoint {false, true}]
                                     [--name]
                                     [--remove]
                                     [--resource-group]
                                     [--server-name]
                                     [--set]
                                     [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang memungkinkan akses ke Server Azure Postgres. Jika nama subnet disediakan, --vnet-name harus disediakan.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Buat aturan vnet sebelum jaringan virtual mengaktifkan titik akhir layanan vnet.
    description: ''
  - name: --name -n
    summary: Nama aturan vnet.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server. Nama hanya boleh berisi huruf kecil, angka, dan karakter tanda hubung (-). Minimal 3 karakter dan maksimum 63 karakter.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
commands:
- az_mysql_server_vnet-rule_create
- az_mysql_server_vnet-rule_delete
- az_mysql_server_vnet-rule_list
- az_mysql_server_vnet-rule_show
- az_mysql_server_vnet-rule_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_arcappliance_run
name: az arcappliance run
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **arcappliance** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az arcappliance run** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Grup perintah untuk menjalankan operasi pembuatan Appliance.
description: ''
directCommands:
- uid: az_arcappliance_run_hci
  name: az arcappliance run hci
  summary: Perintah untuk menjalankan semua operasi untuk pembuatan Appliance di Azure Stack HCI.
  description: ''
  syntax: >-
    az arcappliance run hci --location
                            --name
                            --resource-group
                            [--force]
                            [--out-dir]
                            [--tags]
                            [--working-dir]
  examples:
  - summary: Jalankan Konfigurasi HCI Appliance
    syntax: az arcappliance run hci --resource-group [REQUIRED] --name [REQUIRED] --location [REQUIRED] --out-dir [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi Sumber Daya Appliance.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    summary: Hapus lingkungan Appliance dengan nama/id yang sama (jika ada) sebelum melanjutkan ke perintah jalankan.
    description: ''
  - name: --out-dir
    summary: Direktori output tempat file konfigurasi yang dibuat harus output, default ke ./ (direktori saat ini).
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --working-dir
    summary: Jalur direktori lokal tempat gambar dan file akan diunduh untuk penyebaran. Jika tidak, direktori sementara default digunakan.
    description: ''

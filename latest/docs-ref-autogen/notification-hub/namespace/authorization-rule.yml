### YamlMime:AzureCLIGroup
uid: az_notification-hub_namespace_authorization-rule
name: az notification-hub namespace authorization-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **notification-hub** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az notification-hub namespace authorization-rule** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola aturan otorisasi namespace notification hubs.
description: ''
directCommands:
- uid: az_notification-hub_namespace_authorization-rule_create
  name: az notification-hub namespace authorization-rule create
  summary: Buat aturan otorisasi untuk namespace.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule create --name
                                                            --namespace-name
                                                            --resource-group
                                                            --rights
  examples:
  - summary: Membuat aturan otorisasi namespace
    syntax: >-
      az notification-hub namespace authorization-rule create --resource-group \

      MyResourceGroup --namespace-name my-namespace --name "sdk-AuthRules-1788" --rights Listen Send
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rights
    summary: Hak yang terkait dengan aturan.
    description: ''
- uid: az_notification-hub_namespace_authorization-rule_delete
  name: az notification-hub namespace authorization-rule delete
  summary: Menghapus aturan otorisasi namespace.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule delete --name
                                                            --namespace-name
                                                            --resource-group
                                                            [--yes]
  examples:
  - summary: Menghapus aturan otorisasi namespace
    syntax: >-
      az notification-hub namespace authorization-rule delete --resource-group MyResourceGroup \

      --namespace-name my-namespace --name "RootManageSharedAccessKey"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_notification-hub_namespace_authorization-rule_list
  name: az notification-hub namespace authorization-rule list
  summary: Mencantumkan aturan otorisasi untuk namespace.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule list --namespace-name
                                                          --resource-group
  examples:
  - summary: Mencantumkan aturan otorisasi namespace
    syntax: >-
      az notification-hub namespace authorization-rule list --resource-group MyResourceGroup \

      --namespace-name my-namespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_notification-hub_namespace_authorization-rule_list-keys
  name: az notification-hub namespace authorization-rule list-keys
  summary: Cantumkan ConnectionString Primer dan Sekunder ke namespace.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule list-keys --name
                                                               --namespace-name
                                                               --resource-group
  examples:
  - summary: Mencantumkan kunci aturan otorisasi namesapce
    syntax: >-
      az notification-hub namespace authorization-rule list-keys --resource-group MyResourceGroup --namespace-name \

      my-namespace --name "RootManageSharedAccessKey"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_notification-hub_namespace_authorization-rule_regenerate-keys
  name: az notification-hub namespace authorization-rule regenerate-keys
  summary: Regenerasi Kunci Primer/Sekunder ke Aturan Otorisasi Namespace.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule regenerate-keys --name
                                                                     --namespace-name
                                                                     --policy-key {Primary Key, Secondary Key}
                                                                     --resource-group
  examples:
  - summary: Meregenerasi kunci aturan otorisasi namesapce
    syntax: >-
      az notification-hub namespace authorization-rule regenerate-keys --resource-group MyResourceGroup --namespace-name \

      my-namespace --name "RootManageSharedAccessKey" --policy-key "Secondary Key"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --policy-key
    parameterValueGroup: Primary Key, Secondary Key
    summary: Nama kunci yang harus diregenerasi untuk Aturan Otorisasi Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_notification-hub_namespace_authorization-rule_show
  name: az notification-hub namespace authorization-rule show
  summary: Perlihatkan aturan otorisasi untuk namespace menurut nama.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule show --name
                                                          --namespace-name
                                                          --resource-group
  examples:
  - summary: Tampilkan info aturan otorisasi namespace
    syntax: >-
      az notification-hub namespace authorization-rule show --resource-group MyResourceGroup \

      --namespace-name my-namespace --name "RootManageSharedAccessKey"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_notification-hub_namespace_authorization-rule_create
- az_notification-hub_namespace_authorization-rule_delete
- az_notification-hub_namespace_authorization-rule_list
- az_notification-hub_namespace_authorization-rule_list-keys

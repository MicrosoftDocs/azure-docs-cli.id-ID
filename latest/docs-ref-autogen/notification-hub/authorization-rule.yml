### YamlMime:AzureCLIGroup
uid: az_notification-hub_authorization-rule
name: az notification-hub authorization-rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **notification-hub** untuk Azure CLI (versi 2.3.1 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az notification-hub authorization-rule** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola aturan otorisasi hub pemberitahuan.
description: ''
directCommands:
- uid: az_notification-hub_authorization-rule_create
  name: az notification-hub authorization-rule create
  summary: Buat aturan otorisasi untuk NotificationHub.
  description: ''
  syntax: >-
    az notification-hub authorization-rule create --name
                                                  --namespace-name
                                                  --notification-hub-name
                                                  --resource-group
                                                  --rights
  examples:
  - summary: Membuat aturan otorisasi
    syntax: >-
      az notification-hub authorization-rule create --resource-group MyResourceGroup \

      --namespace-name my-namespace --notification-hub-name my-hub --name \

      DefaultListenSharedAccessSignature --rights Listen Send
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nama hub pemberitahuan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rights
    summary: Hak yang terkait dengan aturan.
    description: ''
- uid: az_notification-hub_authorization-rule_delete
  name: az notification-hub authorization-rule delete
  summary: Menghapus aturan otorisasi notificationHub.
  description: ''
  syntax: >-
    az notification-hub authorization-rule delete --name
                                                  --namespace-name
                                                  --notification-hub-name
                                                  --resource-group
  examples:
  - summary: Menghapus aturan otorisasi
    syntax: >-
      az notification-hub authorization-rule delete --resource-group MyResourceGroup \

      --namespace-name my-namespace --notification-hub-name my-hub --name \

      DefaultListenSharedAccessSignature
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nama hub pemberitahuan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_notification-hub_authorization-rule_list
  name: az notification-hub authorization-rule list
  summary: Mencantumkan aturan otorisasi untuk NotificationHub.
  description: ''
  syntax: >-
    az notification-hub authorization-rule list --namespace-name
                                                --notification-hub-name
                                                --resource-group
  examples:
  - summary: Mencantumkan aturan otorisasi
    syntax: >-
      az notification-hub authorization-rule list --resource-group MyResourceGroup \

      --namespace-name my-namespace --notification-hub-name my-hub
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nama hub pemberitahuan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_notification-hub_authorization-rule_list-keys
  name: az notification-hub authorization-rule list-keys
  summary: Cantumkan ConnectionString Primer dan Sekunder ke NotificationHub.
  description: ''
  syntax: >-
    az notification-hub authorization-rule list-keys --name
                                                     --namespace-name
                                                     --notification-hub-name
                                                     --resource-group
  examples:
  - summary: Mencantumkan connectionStrings dari aturan otorisasi
    syntax: >-
      az notification-hub authorization-rule list-keys --resource-group MyResourceGroup --namespace-name my-namespace \

      --notification-hub-name my-hub --name "sdk-AuthRules-5800"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nama hub pemberitahuan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_notification-hub_authorization-rule_regenerate-keys
  name: az notification-hub authorization-rule regenerate-keys
  summary: Regenerasi Kunci Primer/Sekunder ke Aturan Otorisasi NotificationHub.
  description: ''
  syntax: >-
    az notification-hub authorization-rule regenerate-keys --name
                                                           --namespace-name
                                                           --notification-hub-name
                                                           --policy-key {Primary Key, Secondary Key}
                                                           --resource-group
  examples:
  - summary: Meregenerasi aturan otorisasi Notification Hub
    syntax: >-
      az notification-hub authorization-rule regenerate-keys --resource-group MyResourceGroup --namespace-name \

      my-namespace --notification-hub-name my-hub --name \

      DefaultListenSharedAccessSignature --policy-key "Secondary Key"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nama hub pemberitahuan.
    description: ''
  - isRequired: true
    name: --policy-key
    parameterValueGroup: Primary Key, Secondary Key
    summary: Nama kunci yang harus diregenerasi untuk Aturan Otorisasi Notification Hub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_notification-hub_authorization-rule_show
  name: az notification-hub authorization-rule show
  summary: Tampilkan aturan otorisasi untuk NotificationHub berdasarkan nama.
  description: ''
  syntax: >-
    az notification-hub authorization-rule show --name
                                                --namespace-name
                                                --notification-hub-name
                                                --resource-group
  examples:
  - summary: Perlihatkan informasi aturan otorisasi
    syntax: >-
      az notification-hub authorization-rule show --resource-group MyResourceGroup \

      --namespace-name my-namespace --notification-hub-name my-hub --name \

      DefaultListenSharedAccessSignature
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan otorisasi.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nama namespace.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nama hub pemberitahuan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_notification-hub_authorization-rule_create
- az_notification-hub_authorization-rule_delete
- az_notification-hub_authorization-rule_list
- az_notification-hub_authorization-rule_list-keys

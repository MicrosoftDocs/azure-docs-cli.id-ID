### YamlMime:AzureCLIGroup
uid: az_netappfiles_pool
name: az netappfiles pool
summary: Mengelola sumber daya kumpulan Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_pool_create
  name: az netappfiles pool create
  summary: Buat kumpulan Azure NetApp Files (ANF) baru.
  description: ''
  syntax: >-
    az netappfiles pool create --account-name
                               --name
                               --resource-group
                               --service-level {Premium, Standard, Ultra}
                               --size
                               [--cool-access {false, true}]
                               [--encryption-type]
                               [--location]
                               [--qos-type]
                               [--tags]
  examples:
  - summary: Membuat kumpulan ANF
    syntax: az netappfiles pool create -g mygroup --account-name myaccountname --name mypoolname -l westus2 --size 8 --service-level premium
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --name --pool-name -n -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-level
    parameterValueGroup: Premium, Standard, Ultra
    summary: Tingkat layanan untuk kumpulan ANF.
    description: ''
  - isRequired: true
    name: --size
    summary: Ukuran untuk kumpulan ANF. Harus berupa jumlah bilangan bulat tebibyte dalam kelipatan 4.
    description: ''
  optionalParameters:
  - name: --cool-access
    parameterValueGroup: false, true
    summary: Jika diaktifkan (true) kumpulan dapat berisi volume yang diaktifkan Access dingin.
    description: ''
  - name: --encryption-type
    summary: Jenis enkripsi kumpulan kapasitas, atur jenis enkripsi untuk data tidak aktif untuk kumpulan ini dan semua volume di dalamnya. Nilai ini hanya dapat diatur saat membuat kumpulan baru. Nilai yang mungkin adalah Tunggal atau Ganda. Nilai defaultnya adalah Tunggal.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --qos-type
    summary: Jenis qos dari kumpulan ANF.
    description: ''
  - name: --tags
    summary: Tag yang dipisahkan spasi dalam `key[=value]` format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_pool_delete
  name: az netappfiles pool delete
  summary: Hapus kumpulan ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles pool delete [--account-name]
                               [--ids]
                               [--name]
                               [--resource-group]
  examples:
  - summary: Menghapus kumpulan ANF
    syntax: az netappfiles pool delete -g mygroup --account-name myaccname --name mypoolname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --pool-name -n -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_pool_list
  name: az netappfiles pool list
  summary: L:ist kumpulan ANF untuk akun yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles pool list --account-name
                             --resource-group
  examples:
  - summary: Mencantumkan kumpulan untuk akun ANF
    syntax: az netappfiles pool list -g mygroup --account-name myname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_pool_show
  name: az netappfiles pool show
  summary: Dapatkan kumpulan ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles pool show [--account-name]
                             [--ids]
                             [--name]
                             [--resource-group]
  examples:
  - summary: Mendapatkan kumpulan ANF
    syntax: az netappfiles pool show -g mygroup --account-name myaccname --name mypoolname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --pool-name -n -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_pool_update
  name: az netappfiles pool update
  summary: Perbarui tag kumpulan ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles pool update [--account-name]
                               [--add]
                               [--force-string]
                               [--ids]
                               [--name]
                               [--qos-type]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--size]
                               [--tags]
  examples:
  - summary: Memperbarui nilai tertentu untuk kumpulan ANF
    syntax: az netappfiles pool update -g mygroup --account-name myaccname --name mypoolname --tags mytag1=abcd mytag2=efgh
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --pool-name -n -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --qos-type
    summary: Jenis qos dari kumpulan ANF.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --size
    summary: Ukuran untuk kumpulan ANF. Harus berupa jumlah bilangan bulat tebibyte dalam kelipatan 4.
    description: ''
  - name: --tags
    summary: Tag yang dipisahkan spasi dalam `key[=value]` format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_pool_create
- az_netappfiles_pool_delete
- az_netappfiles_pool_list
- az_netappfiles_pool_show
- az_netappfiles_pool_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

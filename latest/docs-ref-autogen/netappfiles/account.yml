### YamlMime:AzureCLIGroup
uid: az_netappfiles_account
name: akun az netappfiles
summary: Mengelola sumber daya akun Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_account_create
  name: az netappfiles account create
  summary: Buat akun Azure NetApp Files (ANF) baru. Perhatikan bahwa direktori aktif ditambahkan menggunakan perintah subgrup.
  description: ''
  syntax: >-
    az netappfiles account create --account-name
                                  --resource-group
                                  [--encryption]
                                  [--location]
                                  [--tags]
  examples:
  - summary: Membuat akun ANF
    syntax: az netappfiles account create -g mygroup --name myname -l location --tags testtag1=mytag1 testtag3=mytagg
  requiredParameters:
  - isRequired: true
    name: --account-name --name -a -n
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --encryption
    summary: Pengaturan enkripsi.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: Tag yang dipisahkan spasi dalam `key[=value]` format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_delete
  name: az netappfiles account delete
  summary: Hapus akun ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles account delete [--account-name]
                                  [--ids]
                                  [--resource-group]
  examples:
  - summary: Menghapus akun ANF
    syntax: az netappfiles account delete -g mygroup --name myname
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_list
  name: az netappfiles account list
  summary: Mencantumkan akun ANF menurut langganan atau menurut nama grup sumber daya.
  description: ''
  syntax: az netappfiles account list [--resource-group]
  examples:
  - summary: Mencantumkan akun ANF dalam grup sumber daya
    syntax: az netappfiles account list -g mygroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_set
  name: set akun az netappfiles
  summary: Mengatur tag atau detail direktori aktif untuk akun ANF tertentu. Mengatur properti direktori aktif ke persis apa yang disediakan. Jika tidak ada yang disediakan maka direktori aktif dihapus, yaitu sediakan [] kosong.
  description: ''
  syntax: >-
    az netappfiles account set --account-name
                               --location
                               --resource-group
                               [--active-directories]
                               [--tags]
  examples:
  - summary: Memperbarui tag dan direktori aktif akun ANF
    syntax: "az netappfiles account set -g group --account-name name --tags 'key[=value] key[=value]' --active-directories '[{\"username\": \"aduser\", \"password\": \"aduser\", \"smbservername\": \"SMBSERVER\", \"dns\": \"1.2.3.4\", \"domain\": \"westcentralus\"}]' -l westus2"
  - summary: Menghapus direktori aktif dari akun ANF
    syntax: az netappfiles account set -g group --account-name name --active-directories '[]' -l westus2
  requiredParameters:
  - isRequired: true
    name: --account-name -a -n
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --active-directories
    summary: Array pengaturan direktori aktif (AD) dalam format json. Batasan satu AD/langganan. Terdiri dari bidang nama pengguna (Nama pengguna administrator domain Direktori Aktif), kata sandi (Kata sandi teks biasa administrator domain Direktori Aktif), domain (Nama domain Direktori Aktif), dns (Daftar alamat IP server DNS yang dipisahkan koma untuk domain Direktori Aktif), smb_server_name (nama NetBIOS server SMB. Nama ini akan didaftarkan sebagai akun komputer di AD dan digunakan untuk memasang volume. Harus 10 karakter atau kurang), organizational_unit (Unit Organisasi (OU) dalam Direktori Aktif Windows).
    description: ''
  - name: --tags
    summary: Daftar tag yang dipisahkan spasi untuk diterapkan ke akun.
    description: ''
- uid: az_netappfiles_account_show
  name: az netappfiles account show
  summary: Dapatkan akun ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles account show [--account-name]
                                [--ids]
                                [--resource-group]
  examples:
  - summary: Mendapatkan akun ANF
    syntax: az netappfiles account show -g mygroup --name myname
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_update
  name: az netappfiles account update
  summary: Atur/ubah tag untuk akun ANF tertentu.
  description: ''
  syntax: >-
    az netappfiles account update [--account-name]
                                  [--add]
                                  [--encryption]
                                  [--force-string]
                                  [--ids]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--tags]
  examples:
  - summary: Memperbarui tag akun ANF
    syntax: az netappfiles account update -g mygroup --name myname --tags testtag2=mytagb
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Nama akun ANF.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --encryption
    summary: Pengaturan enkripsi.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: Tag yang dipisahkan spasi dalam `key[=value]` format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

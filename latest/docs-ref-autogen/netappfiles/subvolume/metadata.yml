### YamlMime:AzureCLIGroup
uid: az_netappfiles_subvolume_metadata
name: az netappfiles subvolume metadata
summary: Mengelola sumber daya Metadata Subvolume Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_subvolume_metadata_show
  name: az netappfiles subvolume metadata show
  summary: Dapatkan metadata ANF yang ditentukan dari subvolume.
  description: ''
  syntax: >-
    az netappfiles subvolume metadata show [--account-name]
                                           [--ids]
                                           [--pool-name]
                                           [--resource-group]
                                           [--subvolume-name]
                                           [--volume-name]
  examples:
  - summary: Mendapatkan metadata subvolume ANF
    syntax: az netappfiles subvolume metadata show -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subvolume-name
    summary: Nama subvolume ANF.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_subvolume_metadata_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

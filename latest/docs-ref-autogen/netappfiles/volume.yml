### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume
name: az netappfiles volume
summary: Mengelola sumber daya volume Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_volume_create
  name: az netappfiles volume create
  summary: Buat volume Azure NetApp Files (ANF) baru. Kebijakan ekspor diterapkan dengan perintah subgrup tetapi perhatikan bahwa volume selalu dibuat dengan kebijakan ekspor default.
  description: ''
  syntax: >-
    az netappfiles volume create --account-name
                                 --file-path
                                 --name
                                 --pool-name
                                 --resource-group
                                 --usage-threshold
                                 --vnet
                                 [--allowed-clients]
                                 [--avs-data-store]
                                 [--backup-enabled {false, true}]
                                 [--backup-id]
                                 [--backup-policy-id]
                                 [--chown-mode]
                                 [--cifs {false, true}]
                                 [--cool-access {false, true}]
                                 [--coolness-period]
                                 [--default-group-quota]
                                 [--default-user-quota]
                                 [--enable-subvolumes]
                                 [--encryption-key-source]
                                 [--endpoint-type]
                                 [--has-root-access]
                                 [--is-def-quota-enabled {false, true}]
                                 [--kerberos-enabled {false, true}]
                                 [--kerberos5-r]
                                 [--kerberos5-rw]
                                 [--kerberos5i-r]
                                 [--kerberos5i-rw]
                                 [--kerberos5p-r]
                                 [--kerberos5p-rw]
                                 [--ldap-enabled {false, true}]
                                 [--location]
                                 [--network-features]
                                 [--no-wait]
                                 [--policy-enforced {false, true}]
                                 [--protocol-types]
                                 [--remote-volume-resource-id]
                                 [--replication-schedule]
                                 [--rule-index]
                                 [--security-style]
                                 [--service-level {Premium, Standard, Ultra}]
                                 [--smb-continuously-avl {false, true}]
                                 [--smb-encryption {false, true}]
                                 [--snapshot-dir-visible]
                                 [--snapshot-id]
                                 [--snapshot-policy-id]
                                 [--subnet]
                                 [--tags]
                                 [--throughput-mibps]
                                 [--unix-permissions]
                                 [--unix-read-only {false, true}]
                                 [--unix-read-write {false, true}]
                                 [--vault-id]
                                 [--volume-type]
                                 [--zones]
  examples:
  - summary: Membuat volume ANF
    syntax: az netappfiles volume create -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname -l westus2 --service-level premium --usage-threshold 100 --file-path "unique-file-path" --vnet myvnet --subnet mysubnet --protocol-types NFSv3 NFSv4.1
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --file-path
    summary: Nilai string alfanumerik panjang 1-80 karakter yang mengidentifikasi berbagi file unik atau titik pemasangan di subnet delegasi target.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --usage-threshold
    summary: Kuota penyimpanan maksimum yang diizinkan untuk sistem file sebagai jumlah bilangan bulat GiB. Min 100 GiB, maks 100TiB".
    description: ''
  - isRequired: true
    name: --vnet
    summary: ID ARM atau nama vnet untuk volume.
    description: ''
  optionalParameters:
  - name: --allowed-clients
    summary: Spesifikasi ingress klien sebagai string yang dipisahkan koma dengan CIDR IPv4, alamat host IPv4, dan nama host.
    description: ''
  - name: --avs-data-store
    summary: Menentukan apakah volume diaktifkan untuk tujuan penyimpanan data Azure VMware Solution (AVS). Nilai yang mungkin Diaktifkan dan Dinonaktifkan. Nilai defaultnya adalah Dinonaktifkan.
    description: ''
  - name: --backup-enabled
    parameterValueGroup: false, true
    summary: Pencadangan Diaktifkan.
    description: ''
  - name: --backup-id
    summary: ID Cadangan. UUID v4 atau pengidentifikasi sumber daya yang digunakan untuk mengidentifikasi Cadangan.
    description: ''
  - name: --backup-policy-id
    summary: ID Sumber Daya Kebijakan Pencadangan.
    description: ''
  - name: --chown-mode
    summary: Parameter ini menentukan siapa yang berwenang untuk mengubah kepemilikan file. dibatasi - Hanya pengguna root yang dapat mengubah kepemilikan file. unrestricted - Pengguna non-root dapat mengubah kepemilikan file yang mereka miliki.
    description: ''
  - name: --cifs
    parameterValueGroup: false, true
    summary: Memungkinkan protokol NFSv3. Aktifkan hanya untuk volume jenis NFSv3.
    description: ''
  - name: --cool-access
    parameterValueGroup: false, true
    summary: Menentukan apakah Cool Access(tiering) diaktifkan untuk volume.
    description: ''
  - name: --coolness-period
    summary: Menentukan jumlah hari setelah data yang tidak diakses oleh klien akan dijenjangkan.
    description: ''
  - name: --default-group-quota
    summary: Kuota grup default untuk volume dalam KiB. Jika isDefaultQuotaEnabled diatur, nilai minimum 4 KiB berlaku.
    description: ''
  - name: --default-user-quota
    summary: Kuota pengguna default untuk volume dalam KiB. Jika isDefaultQuotaEnabled diatur, nilai minimum 4 KiB berlaku.
    description: ''
  - name: --enable-subvolumes
    summary: Bendera yang menunjukkan apakah operasi subvolume diaktifkan pada volume. Nilai yang mungkin Diaktifkan dan Dinonaktifkan. Nilai defaultnya adalah Dinonaktifkan.
    description: ''
  - name: --encryption-key-source
    summary: Sumber Kunci Enkripsi.
    description: ''
  - name: --endpoint-type
    summary: Apakah volume adalah sumber ("src") atau tujuan ("dst").
    description: ''
  - name: --has-root-access
    summary: Memiliki akses root ke volume.
    description: ''
  - name: --is-def-quota-enabled
    parameterValueGroup: false, true
    summary: Menentukan apakah kuota default diaktifkan untuk volume.
    description: ''
  - name: --kerberos-enabled
    parameterValueGroup: false, true
    summary: Jelaskan apakah volume adalah KerberosEnabled.
    description: ''
  - name: --kerberos5-r
    summary: Akses Baca kerberos5 saja.
    description: ''
  - name: --kerberos5-rw
    summary: Akses Baca dan tulis Kerberos5.
    description: ''
  - name: --kerberos5i-r
    summary: Akses Baca kerberos5i saja.
    description: ''
  - name: --kerberos5i-rw
    summary: Akses Baca dan tulis Kerberos5i.
    description: ''
  - name: --kerberos5p-r
    summary: Akses Baca kerberos5p saja.
    description: ''
  - name: --kerberos5p-rw
    summary: Akses Baca dan tulis Kerberos5p.
    description: ''
  - name: --ldap-enabled
    parameterValueGroup: false, true
    summary: Menentukan apakah LDAP diaktifkan atau tidak untuk volume NFS tertentu.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --network-features
    summary: Jaringan dasar, atau fitur Standar tersedia untuk volume. Nilai yang mungkin adalah Dasar dan Standar. Nilai defaultnya adalah Dasar.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --policy-enforced
    parameterValueGroup: false, true
    summary: Kebijakan Diberlakukan.
    description: ''
  - name: --protocol-types
    summary: Daftar protokol yang dipisahkan ruang yang dapat digunakan volume, protokol yang tersedia adalah "NFSv4.1", "NFSv3", "CIFS".
    description: ''
  - name: --remote-volume-resource-id
    summary: Id volume volume jarak jauh replikasi (tujuan untuk titik akhir volume "src" dan sumber untuk titik akhir "dst").
    description: ''
  - name: --replication-schedule
    summary: Jadwal replikasi, misalnya "_10minutely, per jam, harian, mingguan, bulanan".
    description: ''
  - name: --rule-index
    summary: Indeks pesanan.
    description: ''
  - name: --security-style
    summary: Gaya keamanan volume.
    description: ''
  - name: --service-level
    parameterValueGroup: Premium, Standard, Ultra
    summary: Tingkat layanan.
    description: ''
  - name: --smb-continuously-avl
    parameterValueGroup: false, true
    summary: Mengaktifkan properti berbagi yang terus tersedia untuk volume smb. Hanya berlaku untuk volume SMB. Nilai defaultnya adalah Salah.
    description: ''
  - name: --smb-encryption
    parameterValueGroup: false, true
    summary: Mengaktifkan enkripsi untuk data smb3 dalam penerbangan. Hanya berlaku untuk volume SMB/DualProtocol. Untuk digunakan dengan swagger versi 2020-08-01 atau yang lebih baru. Nilai defaultnya adalah Salah.
    description: ''
  - name: --snapshot-dir-visible
    summary: Jika diaktifkan (benar) volume akan berisi direktori .snapshot baca-saja yang menyediakan akses ke setiap rekam jepret volume (default ke true).
    description: ''
  - name: --snapshot-id
    summary: Buat volume yang dibuat dari rekam jepret ini. UUID v4 atau pengidentifikasi sumber daya yang digunakan untuk mengidentifikasi Rekam Jepret. contoh snapshot-id "9760acf5-4638-11e7-9bdb-020073ca3333".
    description: ''
  - name: --snapshot-policy-id
    summary: ResourceId Kebijakan Rekam Jepret.
    description: ''
  - name: --subnet
    defaultValue: default
    summary: Id ARM atau nama subnet yang didelegasikan untuk vnet. Jika dihilangkan 'default' akan digunakan.
    description: ''
  - name: --tags
    summary: Tag yang dipisahkan spasi dalam `key[=value]` format.
    description: ''
  - name: --throughput-mibps
    summary: Throughput maksimum dalam Mibps yang dapat dicapai oleh volume ini.
    description: ''
  - name: --unix-permissions
    summary: Izin UNIX untuk volume NFS diterima dalam format oktal 4 digit. Digit pertama memilih atribut SET USER ID(4), set group ID (2) dan sticky (1). Digit kedua memilih izin untuk pemilik file- baca (4), tulis (2) dan jalankan (1). Ketiga memilih izin untuk pengguna lain dalam grup yang sama. yang keempat untuk pengguna lain yang tidak ada dalam grup. 0755 - memberikan izin baca/tulis/jalankan kepada pemilik dan baca/jalankan ke grup dan pengguna lain.
    description: ''
  - name: --unix-read-only
    parameterValueGroup: false, true
    summary: Akses baca saja.
    description: ''
  - name: --unix-read-write
    parameterValueGroup: false, true
    summary: Akses baca dan tulis.
    description: ''
  - name: --vault-id
    summary: ID Sumber Daya Vault.
    description: ''
  - name: --volume-type
    summary: Apakah volume harus berupa volume perlindungan data ("DataProtection"), kosongkan jika ini bukan volume perlindungan data.
    description: ''
  - name: --zones
    summary: Zona Ketersediaan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_delete
  name: az netappfiles volume delete
  summary: Hapus volume ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles volume delete [--account-name]
                                 [--force-delete {false, true}]
                                 [--ids]
                                 [--name]
                                 [--no-wait]
                                 [--pool-name]
                                 [--resource-group]
  examples:
  - summary: Menghapus volume ANF
    syntax: az netappfiles volume delete -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --force-delete
    parameterValueGroup: false, true
    summary: Opsi untuk menghapus volume secara paksa. Akan membersihkan sumber daya yang terhubung ke volume tertentu.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

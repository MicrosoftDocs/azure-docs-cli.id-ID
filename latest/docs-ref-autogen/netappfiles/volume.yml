  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_pool-change
  name: az netappfiles volume pool-change
  summary: Ubah kumpulan untuk volume Azure NetApp Files (ANF).
  description: ''
  syntax: >-
    az netappfiles volume pool-change --new-pool-resource-id
                                      [--account-name]
                                      [--ids]
                                      [--name]
                                      [--no-wait]
                                      [--pool-name]
                                      [--resource-group]
  examples:
  - summary: Ini mengubah kumpulan untuk volume myvolname dari mypoolname ke kumpulan dengan Id mynewresourceid
    syntax: az netappfiles volume pool-change -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --new-pool-resource-id mynewresourceid
  requiredParameters:
  - isRequired: true
    name: --new-pool-resource-id -d
    summary: Id sumber daya kumpulan ANF baru.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

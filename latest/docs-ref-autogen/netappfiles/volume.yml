- uid: az_netappfiles_volume_revert
  name: az netappfiles volume revert
  summary: Mengembalikan volume ke salah satu rekam jepretnya.
  description: Mengembalikan volume ke rekam jepret yang ditentukan dalam isi.
  syntax: >-
    az netappfiles volume revert --account-name
                                 --name
                                 --pool-name
                                 --resource-group
                                 --snapshot-id
                                 [--no-wait]
  examples:
  - summary: Mengembalikan volume ke salah satu rekam jepretnya.
    syntax: az netappfiles volume revert -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --snapshot-id 9760acf5-4638-11e7-9bdb-020073ca3333
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --snapshot-id -s
    summary: SnapshotId rekam jepret. UUID v4 digunakan untuk mengidentifikasi Snapshot, contoh "9760acf5-4638-11e7-9bdb-020073ca3333".
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_revert-relocation
  name: az netappfiles volume revert-relocation
  summary: Mengembalikan proses relokasi volume Azure NetApp Files (ANF), membersihkan volume baru dan mulai menggunakan volume yang sudah ada sebelumnya.
  description: ''
  syntax: >-
    az netappfiles volume revert-relocation [--account-name]
                                            [--ids]
                                            [--name]
                                            [--no-wait]
                                            [--pool-name]
                                            [--resource-group]
                                            [--yes]
  examples:
  - summary: Mengembalikan proses relokasi volume, membersihkan volume baru dan mulai menggunakan volume yang sudah ada sebelumnya
    syntax: az netappfiles volume revert-relocation -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_show
  name: az netappfiles volume show
  summary: Dapatkan volume ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles volume show [--account-name]
                               [--ids]
                               [--name]
                               [--pool-name]
                               [--resource-group]
  examples:
  - summary: Mengembalikan properti volume ANF yang diberikan
    syntax: az netappfiles volume show -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama kumpulan ANF.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_update
  name: az netappfiles volume update
  summary: Perbarui volume ANF yang ditentukan dengan nilai yang disediakan. Nilai yang tidak ditentukan akan tetap tidak berubah. Kebijakan ekspor diubah/dibuat dengan perintah subgrup.
  description: ''
  syntax: >-
    az netappfiles volume update [--account-name]
                                 [--add]
                                 [--backup-enabled {false, true}]
                                 [--backup-policy-id]
                                 [--default-group-quota]
                                 [--default-user-quota]
                                 [--force-string]
                                 [--ids]
                                 [--is-def-quota-enabled {false, true}]
                                 [--name]
                                 [--no-wait]
                                 [--policy-enforced {false, true}]
                                 [--pool-name]
                                 [--remove]
                                 [--resource-group]
                                 [--service-level {Premium, Standard, Ultra}]
                                 [--set]
                                 [--snapshot-policy-id]
                                 [--tags]
                                 [--throughput-mibps]
                                 [--unix-permissions]
                                 [--usage-threshold]
                                 [--vault-id]
  examples:
  - summary: Memperbarui volume ANF
    syntax: az netappfiles volume update -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --service-level ultra --usage-threshold 100 --tags mytag=specialvol
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --backup-enabled
    parameterValueGroup: false, true
    summary: Pencadangan Diaktifkan.
    description: ''
  - name: --backup-policy-id
    summary: ID Sumber Daya Kebijakan Pencadangan.
    description: ''
  - name: --default-group-quota
    summary: Kuota grup default untuk volume dalam KiB. Jika isDefaultQuotaEnabled diatur, nilai minimum 4 KiB berlaku.
    description: ''
  - name: --default-user-quota
    summary: Kuota pengguna default untuk volume dalam KiB. Jika isDefaultQuotaEnabled diatur, nilai minimum 4 KiB berlaku.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --is-def-quota-enabled
    parameterValueGroup: false, true
    summary: Menentukan apakah kuota default diaktifkan untuk volume.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --policy-enforced
    parameterValueGroup: false, true
    summary: Kebijakan Pencadangan Diberlakukan.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --service-level
    parameterValueGroup: Premium, Standard, Ultra
    summary: Tingkat layanan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --snapshot-policy-id
    summary: ResourceId Kebijakan Rekam Jepret.
    description: ''
  - name: --tags
    summary: Tag yang dipisahkan spasi dalam `key[=value]` format.
    description: ''
  - name: --throughput-mibps
    summary: Throughput maksimum dalam Mibps yang dapat dicapai oleh volume ini dan ini akan diterima sebagai input hanya untuk volume qosType manual.
    description: ''
  - name: --unix-permissions
    summary: Izin UNIX untuk volume NFS diterima dalam format oktal 4 digit. Digit pertama memilih atribut SET USER ID(4), set group ID (2) dan sticky (1). Digit kedua memilih izin untuk pemilik file- baca (4), tulis (2) dan jalankan (1). Ketiga memilih izin untuk pengguna lain dalam grup yang sama. yang keempat untuk pengguna lain yang tidak ada dalam grup. 0755 - memberikan izin baca/tulis/eksekusi kepada pemilik dan baca/jalankan ke grup dan pengguna lain.
    description: ''
  - name: --usage-threshold
    summary: Kuota penyimpanan maksimum yang diizinkan untuk sistem file sebagai jumlah bilangan bulat GiB. Min 100 GiB, maks 100TiB.
    description: ''
  - name: --vault-id
    summary: ID Sumber Daya Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_wait
  name: az netappfiles volume wait
  summary: Tunggu operasi volume.
  description: ''
  syntax: >-
    az netappfiles volume wait [--account-name]
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--name]
                               [--pool-name]
                               [--resource-group]
                               [--timeout]
                               [--updated]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

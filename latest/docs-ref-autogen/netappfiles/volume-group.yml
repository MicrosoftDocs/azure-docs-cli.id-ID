### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume-group
name: az netappfiles volume-group
summary: Kelola Sumber Daya Grup Volume Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_volume-group_create
  name: az netappfiles volume-group create
  summary: Membuat Grup Volume ANF.
  description: ''
  syntax: >-
    az netappfiles volume-group create --account-name
                                       --group-name
                                       --pool-name
                                       --ppg
                                       --resource-group
                                       --sap-sid
                                       --vnet
                                       [--add-snapshot-capacity]
                                       [--backup-nfsv3]
                                       [--data-backup-repl-skd]
                                       [--data-backup-size]
                                       [--data-backup-src-id]
                                       [--data-backup-throughput]
                                       [--data-repl-skd]
                                       [--data-size]
                                       [--data-src-id]
                                       [--data-throughput]
                                       [--global-placement-rules]]
                                       [--location]
                                       [--log-backup-repl-skd]
                                       [--log-backup-size]
                                       [--log-backup-src-id]
                                       [--log-backup-throughput]
                                       [--log-size]
                                       [--log-throughput]
                                       [--memory]
                                       [--no-wait]
                                       [--number-of-hots]
                                       [--prefix]
                                       [--shared-repl-skd]
                                       [--shared-size]
                                       [--shared-src-id]
                                       [--shared-throughput]
                                       [--start-host-id]
                                       [--subnet]
                                       [--system-role {DR, HA, PRIMARY}]
                                       [--tags]
  examples:
  - summary: Membuat grup volume ANF
    syntax: az netappfiles volume-group create -g mygroup --account-name myaccountname --pool-name mypoolname --volume-group-name myvolumegroupname --vnet myvnet --ppg myppg --sap-sid mysapsid
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --group-name --volume-group-name
    summary: Nama grup volume ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --ppg
    summary: Id sumber daya Grup Penempatan Kedekatan untuk penempatan volume.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sap-sid
    summary: ID sistem SAP. String alfa-numerik panjang tiga karakter.
    description: ''
  - isRequired: true
    name: --vnet
    summary: ID ARM atau nama vnet untuk volume.
    description: ''
  optionalParameters:
  - name: --add-snapshot-capacity
    defaultValue: "50"
    summary: Memori tambahan untuk menyimpan rekam jepret, harus ditentukan sebagai % dari RAM (rentang 0-200). Ini digunakan untuk menghitung ukuran penyimpanan secara otomatis.
    description: ''
  - name: --backup-nfsv3
    summary: Menunjukkan apakah Protokol NFS versi 3 lebih disukai untuk volume cadangan data dan cadangan log. Defaultnya adalah false.
    description: ''
  - name: --data-backup-repl-skd
    summary: Jadwal Replikasi untuk volume cadangan data.
    description: ''
  - name: --data-backup-size
    summary: Kapasitas (dalam GiB) untuk volume cadangan data. Jika tidak disediakan, ukuran akan dihitung secara otomatis.
    description: ''
  - name: --data-backup-src-id
    summary: ResourceId dari volume sumber cadangan data.
    description: ''
  - name: --data-backup-throughput
    summary: Throughput dalam MiB/dtk untuk volume cadangan data. Jika tidak disediakan, ukuran akan dihitung secara otomatis.
    description: ''
  - name: --data-repl-skd
    summary: Jadwal Replikasi untuk volume data.
    description: ''
  - name: --data-size
    summary: Kapasitas (dalam GiB) untuk volume data. Jika tidak disediakan, ukuran akan dihitung secara otomatis.
    description: ''
  - name: --data-src-id
    summary: ResourceId dari volume sumber data.
    description: ''
  - name: --data-throughput
    summary: Throughput dalam MiB/dtk untuk volume data. Jika tidak disediakan, ukuran akan dihitung secara otomatis.
    description: ''
  - name: --global-placement-rules] --gp-rules
    summary: Pengidentifikasi spesifik aplikasi aturan penyebaran untuk grup volume. String yang dipisahkan spasi dalam `key=value` format.
    description: ''
  - name: --location -l
    summary: Lokasi ANF. Jika lokasi grup sumber daya berbeda dari lokasi ANF, lokasi ANF perlu ditentukan.
    description: ''
  - name: --log-backup-repl-skd
    summary: Jadwal Replikasi untuk volume cadangan log.
    description: ''
  - name: --log-backup-size
    summary: Kapasitas (dalam GiB) untuk volume cadangan log. Jika tidak disediakan, ukuran akan dihitung secara otomatis.
    description: ''
  - name: --log-backup-src-id
    summary: ResourceId dari volume sumber cadangan log.
    description: ''
  - name: --log-backup-throughput
    summary: Throughput dalam MiB/dtk untuk volume cadangan log. Jika tidak disediakan, ukuran akan dihitung secara otomatis.
    description: ''
  - name: --log-size
    summary: Kapasitas (dalam GiB) untuk volume log. Jika tidak disediakan, ukuran akan dihitung secara otomatis.
    description: ''
  - name: --log-throughput
    summary: Throughput dalam MiB/dtk untuk volume log. Jika tidak disediakan, ukuran akan dihitung secara otomatis.
    description: ''
  - name: --memory
    defaultValue: "100"
    summary: SAP Hana memori dalam GiB (maks 12000 GiB), digunakan untuk menghitung ukuran dan throughput penyimpanan komputasi otomatis.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --number-of-hots
    defaultValue: "1"
    summary: Jumlah Total host SAP Hana dalam penyebaran ini (saat ini maksimal 3 simpul dapat dikonfigurasi).
    description: ''
  - name: --prefix
    summary: Semua nama volume akan diawali dengan teks yang diberikan. Nilai default untuk teks awalan bergantung pada peran sistem. Untuk PRIMARY akan menjadi `""` dan HA itu akan menjadi `"HA-"`.
    description: ''
  - name: --shared-repl-skd
    summary: Jadwal Replikasi untuk volume bersama.
    description: ''
  - name: --shared-size
    summary: Kapasitas (dalam GiB) untuk volume bersama. Jika tidak disediakan, ukuran akan dihitung secara otomatis.
    description: ''
  - name: --shared-src-id
    summary: ResourceId dari volume sumber bersama.
    description: ''
  - name: --shared-throughput
    summary: Throughput dalam MiB/dtk untuk volume bersama. Jika tidak disediakan, ukuran akan dihitung secara otomatis.
    description: ''
  - name: --start-host-id
    defaultValue: "1"
    summary: Memulai ID Host SAP Hana. ID Host 1 menunjukkan Host Master. Volume Bersama, Pencadangan Data, dan Cadangan Log hanya disediakan untuk Host Master, yaitu `HostID == 1`.
    description: ''
  - name: --subnet
    defaultValue: default
    summary: Nama Subnet yang didelegasikan.
    description: ''
  - name: --system-role
    defaultValue: PRIMARY
    parameterValueGroup: DR, HA, PRIMARY
    summary: Jenis peran untuk akun penyimpanan. Primer menunjukkan pertama dari penyiapan SAP Hana Replikasi (HSR) atau Tanpa HSR. Ketersediaan Tinggi (HA) menentukan skenario lokal. Defaultnya adalah PRIMARY.
    description: ''
  - name: --tags
    summary: Tag yang dipisahkan spasi dalam `key=value` format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume-group_delete
  name: az netappfiles volume-group delete
  summary: Menghapus grup volume.
  description: Hapus grup volume yang ditentukan hanya jika tidak ada volume di bawah grup volume.
  syntax: >-
    az netappfiles volume-group delete --account-name
                                       --group-name
                                       --resource-group
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --group-name --volume-group-name
    summary: Nama grup volume ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume-group_list
  name: az netappfiles volume-group list
  summary: Dapatkan daftar Grup Volume ANF.
  description: ''
  syntax: >-
    az netappfiles volume-group list --account-name
                                     --resource-group
  examples:
  - summary: Mendapatkan daftar grup volume ANF
    syntax: az netappfiles volume-group list -g mygroup --account-name myaccountname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume-group_show
  name: az netappfiles volume-group show
  summary: Dapatkan Grup Volume ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles volume-group show --account-name
                                     --group-name
                                     --resource-group
  examples:
  - summary: Mendapatkan grup volume ANF
    syntax: az netappfiles volume-group show -g mygroup --account-name myaccountname --volume-group-name myvolumegroupname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --group-name --volume-group-name
    summary: Nama grup volume ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume-group_wait
  name: az netappfiles volume-group wait
  summary: Tunggu hingga grup volume dibuat.
  description: ''
  syntax: >-
    az netappfiles volume-group wait --account-name
                                     --group-name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --group-name --volume-group-name
    summary: Nama grup volume ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_volume-group_create
- az_netappfiles_volume-group_delete
- az_netappfiles_volume-group_list
- az_netappfiles_volume-group_show
- az_netappfiles_volume-group_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

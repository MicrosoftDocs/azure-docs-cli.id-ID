- uid: az_netappfiles_volume_backup_update
  name: az netappfiles volume backup update
  summary: Perbarui cadangan ANF yang ditentukan dengan nilai yang disediakan.
  description: ''
  syntax: >-
    az netappfiles volume backup update [--account-name]
                                        [--add]
                                        [--backup-name]
                                        [--force-string]
                                        [--ids]
                                        [--label]
                                        [--name]
                                        [--no-wait]
                                        [--pool-name]
                                        [--remove]
                                        [--resource-group]
                                        [--set]
                                        [--use-existing-snapshot {false, true}]
  examples:
  - summary: Memperbarui cadangan ANF
    syntax: az netappfiles volume backup update -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --backup-name mybackupname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --backup-name -b
    summary: Nama cadangan ANF.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --label
    summary: Label untuk pencadangan.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --use-existing-snapshot
    parameterValueGroup: false, true
    summary: Pencadangan manual rekam jepret yang sudah ada. Ini akan selalu salah untuk pencadangan terjadwal dan benar atau salah untuk pencadangan manual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_backup_wait
  name: az netappfiles volume backup wait
  summary: Tunggu operasi pencadangan volume.
  description: ''
  syntax: >-
    az netappfiles volume backup wait [--account-name]
                                      [--backup-name]
                                      [--created]
                                      [--custom]
                                      [--deleted]
                                      [--exists]
                                      [--ids]
                                      [--interval]
                                      [--name]
                                      [--pool-name]
                                      [--resource-group]
                                      [--timeout]
                                      [--updated]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --backup-name -b
    summary: Nama cadangan.
    description: ''
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

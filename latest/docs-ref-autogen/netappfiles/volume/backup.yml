### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume_backup
name: az netappfiles volume backup
summary: Mengelola sumber daya Cadangan Volume Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_volume_backup_create
  name: az netappfiles volume backup create
  summary: Buat cadangan volume ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles volume backup create --account-name
                                        --backup-name
                                        --name
                                        --pool-name
                                        --resource-group
                                        [--location]
                                        [--no-wait]
                                        [--use-existing-snapshot {false, true}]
  examples:
  - summary: Mengembalikan cadangan ANF yang dibuat
    syntax: az netappfiles volume backup create -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname -l westus2 --backup-name mybackupname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --backup-name -b
    summary: Nama cadangan ANF.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --use-existing-snapshot
    parameterValueGroup: false, true
    summary: Pencadangan manual rekam jepret yang sudah ada. Ini akan selalu salah untuk pencadangan terjadwal dan true/false untuk pencadangan manual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_backup_delete
  name: az netappfiles volume backup delete
  summary: Hapus cadangan.
  description: Menghapus cadangan volume.
  syntax: >-
    az netappfiles volume backup delete [--account-name]
                                        [--backup-name]
                                        [--ids]
                                        [--name]
                                        [--no-wait]
                                        [--pool-name]
                                        [--resource-group]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --backup-name -b
    summary: Nama cadangan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

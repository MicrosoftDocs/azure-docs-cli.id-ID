  examples:
  - summary: Mencantumkan cadangan ANF volume
    syntax: az netappfiles volume backup list -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

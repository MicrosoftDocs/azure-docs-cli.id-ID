### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume_export-policy
name: kebijakan ekspor volume az netappfiles
summary: Mengelola kebijakan ekspor volume Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_volume_export-policy_add
  name: az netappfiles volume export-policy add
  summary: Tambahkan aturan baru ke kebijakan ekspor untuk volume.
  description: ''
  syntax: >-
    az netappfiles volume export-policy add --allowed-clients
                                            --cifs {false, true}
                                            --nfsv3 {false, true}
                                            --nfsv41 {false, true}
                                            --rule-index
                                            --unix-read-only {false, true}
                                            --unix-read-write {false, true}
                                            [--account-name]
                                            [--add]
                                            [--chown-mode]
                                            [--force-string]
                                            [--has-root-access]
                                            [--ids]
                                            [--kerberos5-r]
                                            [--kerberos5-rw]
                                            [--kerberos5i-r]
                                            [--kerberos5i-rw]
                                            [--kerberos5p-r]
                                            [--kerberos5p-rw]
                                            [--name]
                                            [--pool-name]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
  examples:
  - summary: Menambahkan aturan kebijakan ekspor untuk volume ANF
    syntax: az netappfiles volume export-policy add -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --allowed-clients "1.2.3.0/24" --rule-index 2 --unix-read-only true --unix-read-write false --cifs false --nfsv3 true --nfsv41 false
  requiredParameters:
  - isRequired: true
    name: --allowed-clients
    summary: Spesifikasi ingress klien sebagai string yang dipisahkan koma dengan CIDR IPv4, alamat host IPv4, dan nama host).
    description: ''
  - isRequired: true
    name: --cifs
    parameterValueGroup: false, true
    summary: Indikasi bahwa protokol CIFS diizinkan.
    description: ''
  - isRequired: true
    name: --nfsv3
    parameterValueGroup: false, true
    summary: Indikasi bahwa protokol NFSv3 diizinkan.
    description: ''
  - isRequired: true
    name: --nfsv41
    parameterValueGroup: false, true
    summary: Indikasi bahwa protokol NFSv4.1 diizinkan.
    description: ''
  - isRequired: true
    name: --rule-index
    summary: Indeks pesanan. Tidak ada angka yang dapat diulang. Aturan maksimal 6.
    description: ''
  - isRequired: true
    name: --unix-read-only
    parameterValueGroup: false, true
    summary: Indikasi akses baca saja.
    description: ''
  - isRequired: true
    name: --unix-read-write
    parameterValueGroup: false, true
    summary: Indikasi akses baca dan tulis.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --chown-mode
    summary: Parameter ini menentukan siapa yang berwenang untuk mengubah kepemilikan file. dibatasi - Hanya pengguna root yang dapat mengubah kepemilikan file. unrestricted - Pengguna non-root dapat mengubah kepemilikan file yang mereka miliki.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --has-root-access
    summary: Memiliki akses root ke volume.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --kerberos5-r
    summary: Akses Baca kerberos5 saja.
    description: ''
  - name: --kerberos5-rw
    summary: Akses Baca dan tulis Kerberos5.
    description: ''
  - name: --kerberos5i-r
    summary: Akses Baca kerberos5i saja.
    description: ''
  - name: --kerberos5i-rw
    summary: Akses Baca dan tulis Kerberos5i.
    description: ''
  - name: --kerberos5p-r
    summary: Akses Baca kerberos5p saja.
    description: ''
  - name: --kerberos5p-rw
    summary: Akses Baca dan tulis Kerberos5p.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_export-policy_list
  name: az netappfiles volume export-policy list
  summary: Mencantumkan aturan kebijakan ekspor untuk volume.
  description: ''
  syntax: >-
    az netappfiles volume export-policy list --account-name
                                             --name
                                             --pool-name
                                             --resource-group
  examples:
  - summary: Mencantumkan aturan kebijakan ekspor untuk volume ANF
    syntax: az netappfiles volume export-policy list -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_export-policy_remove
  name: az netappfiles volume export-policy remove
  summary: Menghapus aturan dari kebijakan ekspor untuk volume menurut indeks aturan. Aturan saat ini dapat diperoleh dengan melakukan perintah daftar subgrup.
  description: ''
  syntax: >-
    az netappfiles volume export-policy remove --rule-index
                                               [--account-name]
                                               [--add]
                                               [--force-string]
                                               [--ids]
                                               [--name]
                                               [--pool-name]
                                               [--remove]
                                               [--resource-group]
                                               [--set]
  examples:
  - summary: Menghapus aturan kebijakan ekspor untuk volume ANF
    syntax: az netappfiles volume export-policy remove -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --rule-index 4
  requiredParameters:
  - isRequired: true
    name: --rule-index
    summary: Indeks pesanan. Rentang 1 hingga 6.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_volume_export-policy_add
- az_netappfiles_volume_export-policy_list
- az_netappfiles_volume_export-policy_remove

### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume_replication
name: az netappfiles volume replication
summary: Mengelola operasi replikasi Volume Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_volume_replication_approve
  name: az netappfiles volume replication approve
  summary: Mengotorisasi volume sebagai tujuan replikasi untuk sumber tertentu.
  description: ''
  syntax: >-
    az netappfiles volume replication approve --account-name
                                              --name
                                              --pool-name
                                              --resource-group
                                              [--no-wait]
                                              [--remote-volume-resource-id]
  examples:
  - summary: Mengotorisasi volume sebagai tujuan replikasi untuk sumber
    syntax: az netappfiles volume replication approve -g mygroup --account-name myaccname --pool-name mypoolname --name mysourcevolname --remote-volume-resource-id /subscriptions/69a75bda-882e-44d5-8431-63421204131c/resourceGroups/mygroup1/providers/Microsoft.NetApp/netAppAccounts/myaccount1/capacityPools/mypool1/volumes/mydestinationvolume
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Nama volume sumber replikasi.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remote-volume-resource-id -d
    summary: Id sumber daya volume replikasi tujuan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_list
  name: az netappfiles volume replication list
  summary: Daftar replikasi untuk volume ANF.
  description: ''
  syntax: >-
    az netappfiles volume replication list --account-name
                                           --name
                                           --pool-name
                                           --resource-group
  examples:
  - summary: Mencantumkan semua replikasi untuk volume tertentu
    syntax: az netappfiles volume replication list -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_re-initialize
  name: az netappfiles volume replication re-initialize
  summary: Menginisialisasi ulang replikasi volume untuk volume tujuan yang ditentukan. Proses replikasi dilanjutkan dari sumber ke tujuan.
  description: ''
  syntax: >-
    az netappfiles volume replication re-initialize [--account-name]
                                                    [--ids]
                                                    [--name]
                                                    [--no-wait]
                                                    [--pool-name]
                                                    [--resource-group]
  examples:
  - summary: Menginisialisasi ulang proses replikasi
    syntax: az netappfiles volume replication re-initialize -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume tujuan replikasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_remove
  name: az netappfiles volume replication remove
  summary: Hapus replikasi volume untuk volume tujuan yang ditentukan. Objek replikasi data volume sumber dan tujuan akan dihapus.
  description: ''
  syntax: >-
    az netappfiles volume replication remove [--account-name]
                                             [--ids]
                                             [--name]
                                             [--no-wait]
                                             [--pool-name]
                                             [--resource-group]
  examples:
  - summary: Menghapus objek replikasi dari volume yang dipasangkan
    syntax: az netappfiles volume replication remove -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume tujuan replikasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_resume
  name: az netappfiles volume replication resume
  summary: Sinkronisasi ulang replikasi volume untuk volume tujuan yang ditentukan. Proses replikasi dilanjutkan dari sumber ke tujuan.
  description: ''
  syntax: >-
    az netappfiles volume replication resume [--account-name]
                                             [--ids]
                                             [--name]
                                             [--no-wait]
                                             [--pool-name]
                                             [--resource-group]
  examples:
  - summary: Melanjutkan proses replikasi
    syntax: az netappfiles volume replication resume -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume tujuan replikasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_status
  name: az netappfiles volume replication status
  summary: Dapatkan status replikasi untuk volume replikasi yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles volume replication status [--account-name]
                                             [--ids]
                                             [--name]
                                             [--pool-name]
                                             [--resource-group]
  examples:
  - summary: Dapatkan status replikasi untuk volume. Mengembalikan apakah replikasi sehat, jadwal replikasi dan status cermin (apakah replikasi ditangguhkan/rusak atau disinkronkan/dicerminkan)
    syntax: az netappfiles volume replication status -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume tujuan replikasi.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_suspend
  name: az netappfiles volume replication suspend
  summary: Tangguhkan/putuskan replikasi volume untuk volume tujuan yang ditentukan. Proses replikasi ditangguhkan hingga dilanjutkan atau dihapus.
  description: ''
  syntax: >-
    az netappfiles volume replication suspend [--account-name]
                                              [--force {false, true}]
                                              [--ids]
                                              [--name]
                                              [--no-wait]
                                              [--pool-name]
                                              [--resource-group]
  examples:
  - summary: Menangguhkan proses replikasi
    syntax: az netappfiles volume replication suspend -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --force --force-break-replication -f
    parameterValueGroup: false, true
    summary: Paksa pecahkan replikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume tujuan replikasi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_wait
  name: az netappfiles volume replication wait
  summary: Tunggu operasi replikasi volume.
  description: ''
  syntax: >-
    az netappfiles volume replication wait [--account-name]
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--ids]
                                           [--interval]
                                           [--name]
                                           [--pool-name]
                                           [--resource-group]
                                           [--timeout]
                                           [--updated]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name --volume-name -n -v
    summary: Nama volume ANF.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

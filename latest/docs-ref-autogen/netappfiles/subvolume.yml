### YamlMime:AzureCLIGroup
uid: az_netappfiles_subvolume
name: az netappfiles subvolume
summary: Mengelola sumber daya subvolume Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_subvolume_create
  name: az netappfiles subvolume create
  summary: Buat subvolume di jalur yang ditentukan atau kloning subvolume yang ditentukan dalam parentPath.
  description: ''
  syntax: >-
    az netappfiles subvolume create --account-name
                                    --pool-name
                                    --resource-group
                                    --subvolume-name
                                    --volume-name
                                    [--parent-path]
                                    [--path]
                                    [--size]
  examples:
  - summary: Membuat subvolume ANF
    syntax: az netappfiles subvolume create -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subvolume-name
    summary: Nama subvolume ANF.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  optionalParameters:
  - name: --parent-path
    summary: Jalur ke subvolume induk.
    description: ''
  - name: --path
    summary: Jalur ke subvolume.
    description: ''
  - name: --size
    summary: Ukuran subvolume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_delete
  name: az netappfiles subvolume delete
  summary: Menghapus subvolume ANF tertentu.
  description: ''
  syntax: >-
    az netappfiles subvolume delete [--account-name]
                                    [--ids]
                                    [--pool-name]
                                    [--resource-group]
                                    [--subvolume-name]
                                    [--volume-name]
                                    [--yes]
  examples:
  - summary: Menghapus subvolume volume ANF
    syntax: az netappfiles subvolume delete -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subvolume-name
    summary: Nama subvolume ANF.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_list
  name: az netappfiles subvolume list
  summary: Cantumkan semua subvolumna ANF dalam volume NetApp yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles subvolume list --account-name
                                  --pool-name
                                  --resource-group
                                  --volume-name
  examples:
  - summary: Mencantumkan semua subvolumna volume ANF
    syntax: az netappfiles subvolume list -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_show
  name: az netappfiles subvolume show
  summary: Dapatkan jalur yang terkait dengan subvolumeName.
  description: ''
  syntax: >-
    az netappfiles subvolume show [--account-name]
                                  [--ids]
                                  [--pool-name]
                                  [--resource-group]
                                  [--subvolume-name]
                                  [--volume-name]
  examples:
  - summary: Mendapatkan subvolume volume ANF
    syntax: az netappfiles subvolume show -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subvolume-name
    summary: Nama subvolume ANF.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_update
  name: az netappfiles subvolume update
  summary: Memperbarui subvolume ANF tertentu.
  description: ''
  syntax: >-
    az netappfiles subvolume update [--account-name]
                                    [--ids]
                                    [--path]
                                    [--pool-name]
                                    [--resource-group]
                                    [--size]
                                    [--subvolume-name]
                                    [--volume-name]
  examples:
  - summary: Memperbarui subvolume
    syntax: az netappfiles subvolume update -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --path
    summary: Jalur ke subvolume.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --size
    summary: Ukuran subvolume.
    description: ''
  - name: --subvolume-name
    summary: Nama subvolume ANF.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

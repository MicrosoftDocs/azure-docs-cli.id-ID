### YamlMime:AzureCLIGroup
uid: az_netappfiles_subvolume
name: az netappfiles subvolume
summary: Mengelola Sumber Daya Subvolume Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_subvolume_create
  name: az netappfiles subvolume create
  summary: Buat subvolume di jalur yang ditentukan atau kloning subvolume yang ditentukan dalam parentPath.
  description: ''
  syntax: >-
    az netappfiles subvolume create --account-name
                                    --pool-name
                                    --resource-group
                                    --subvolume-name
                                    --volume-name
                                    [--no-wait]
                                    [--parent-path]
                                    [--path]
                                    [--size]
  examples:
  - summary: Membuat subvolume ANF
    syntax: az netappfiles subvolume create -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subvolume-name
    summary: Nama subvolume ANF.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --parent-path
    summary: Jalur ke subvolume induk.
    description: ''
  - name: --path
    summary: Jalur ke subvolume.
    description: ''
  - name: --size
    summary: Ukuran subvolume.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_delete
  name: az netappfiles subvolume delete
  summary: Menghapus subvolume ANF tertentu.
  description: ''
  syntax: >-
    az netappfiles subvolume delete [--account-name]
                                    [--ids]
                                    [--no-wait]
                                    [--pool-name]
                                    [--resource-group]
                                    [--subvolume-name]
                                    [--volume-name]
                                    [--yes]
  examples:
  - summary: Menghapus subvolume volume ANF
    syntax: az netappfiles subvolume delete -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subvolume-name
    summary: Nama subvolume ANF.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_list
  name: az netappfiles subvolume list
  summary: Cantumkan semua subvolum ANF dalam volume NetApp yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles subvolume list --account-name
                                  --pool-name
                                  --resource-group
                                  --volume-name
  examples:
  - summary: Mencantumkan semua subvokasi volume ANF
    syntax: az netappfiles subvolume list -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_show
  name: az netappfiles subvolume show
  summary: Dapatkan jalur yang terkait dengan subvolumeName.
  description: ''
  syntax: >-
    az netappfiles subvolume show [--account-name]
                                  [--ids]
                                  [--pool-name]
                                  [--resource-group]
                                  [--subvolume-name]
                                  [--volume-name]
  examples:
  - summary: Mendapatkan subvolume volume ANF
    syntax: az netappfiles subvolume show -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subvolume-name
    summary: Nama subvolume ANF.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_update
  name: az netappfiles subvolume update
  summary: Memperbarui subvolume ANF tertentu.
  description: ''
  syntax: >-
    az netappfiles subvolume update [--account-name]
                                    [--add]
                                    [--force-string]
                                    [--ids]
                                    [--no-wait]
                                    [--path]
                                    [--pool-name]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--size]
                                    [--subvolume-name]
                                    [--volume-name]
  examples:
  - summary: Memperbarui subvolume
    syntax: az netappfiles subvolume update -g mygroup --account-name myaccountname  --pool-name mypoolname --volume-name myvolumename --subvolume-name mysubvolumename
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path
    summary: Jalur ke subvolume.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --size
    summary: Ukuran subvolume.
    description: ''
  - name: --subvolume-name
    summary: Nama subvolume ANF.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_subvolume_wait
  name: az netappfiles subvolume wait
  summary: Tunggu operasi subvolume.
  description: ''
  syntax: >-
    az netappfiles subvolume wait [--account-name]
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--pool-name]
                                  [--resource-group]
                                  [--subvolume-name]
                                  [--timeout]
                                  [--updated]
                                  [--volume-name]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subvolume-name
    summary: Nama subvolume.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_subvolume_create
- az_netappfiles_subvolume_delete
- az_netappfiles_subvolume_list
- az_netappfiles_subvolume_metadata
- az_netappfiles_subvolume_metadata_show
- az_netappfiles_subvolume_show
- az_netappfiles_subvolume_update
- az_netappfiles_subvolume_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_netappfiles_account_backup
name: az netappfiles account backup
summary: Mengelola sumber daya Pencadangan Akun Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_account_backup_delete
  name: az netappfiles account backup delete
  summary: Hapus Cadangan untuk Akun Netapp Files (ANF).
  description: ''
  syntax: >-
    az netappfiles account backup delete --account-name
                                         --backup-name
                                         --resource-group
                                         [--yes]
  examples:
  - summary: Mendapatkan daftar semua cadangan akun ANF
    syntax: az netappfiles account backup delete -g mygroup --account-name myaccountname --backup-name mybackupname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --backup-name
    summary: Nama cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_list
  name: az netappfiles account backup list
  summary: Dapatkan daftar semua Pencadangan Akun Azure NetApp Files (ANF).
  description: ''
  syntax: >-
    az netappfiles account backup list --account-name
                                       --resource-group
  examples:
  - summary: Mendapatkan daftar semua cadangan akun ANF
    syntax: az netappfiles account backup list -g mygroup --account-name myaccountname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_show
  name: az netappfiles account backup show
  summary: Dapatkan Cadangan untuk Akun Netapp Files (ANF).
  description: ''
  syntax: >-
    az netappfiles account backup show --account-name
                                       --backup-name
                                       --resource-group
  examples:
  - summary: Mendapatkan daftar semua cadangan akun ANF
    syntax: az netappfiles account backup show -g mygroup --account-name myaccountname --backup-name mybackupname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --backup-name
    summary: Nama cadangan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

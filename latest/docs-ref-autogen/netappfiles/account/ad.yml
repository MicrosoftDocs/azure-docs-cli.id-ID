    syntax: az netappfiles account ad list -g mygroup --name myname
  requiredParameters:
  - isRequired: true
    name: --account-name --name -a -n
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_ad_remove
  name: az netappfiles account ad remove
  summary: Menghapus direktori aktif dari akun.
  description: ''
  syntax: >-
    az netappfiles account ad remove --active-directory
                                     [--account-name]
                                     [--ids]
                                     [--no-wait]
                                     [--resource-group]
  examples:
  - summary: Menghapus direktori aktif dari akun
    syntax: az netappfiles account ad remove -g mygroup --name myname --active-directory 13641da9-c0e9-4b97-84fc-4f8014a93848
  requiredParameters:
  - isRequired: true
    name: --active-directory
    summary: Id direktori aktif.
    description: ''
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

### YamlMime:AzureCLIGroup
uid: az_netappfiles_account_backup-policy
name: az netappfiles account backup-policy
summary: Kelola Sumber Daya Kebijakan Pencadangan Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_account_backup-policy_create
  name: az netappfiles account backup-policy create
  summary: Buat kebijakan pencadangan Azure NetApp Files (ANF) baru.
  description: ''
  syntax: >-
    az netappfiles account backup-policy create --account-name
                                                --backup-policy-name
                                                --resource-group
                                                [--daily-backups]
                                                [--enabled {false, true}]
                                                [--location]
                                                [--monthly-backups]
                                                [--no-wait]
                                                [--tags]
                                                [--weekly-backups]
  examples:
  - summary: Membuat kebijakan pencadangan ANF
    syntax: az netappfiles account backup-policy create -g mygroup --account-name myaccountname --backup-policy-name mybackuppolicyname -l westus2 --daily-backups 1 --enabled true
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --backup-policy-name -b
    summary: Nama kebijakan pencadangan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --daily-backups -d
    summary: Jumlah pencadangan harian untuk disimpan.
    description: ''
  - name: --enabled -e
    parameterValueGroup: false, true
    summary: Properti untuk memutuskan kebijakan diaktifkan atau tidak.
    description: ''
  - name: --location -l
    summary: Lokasi cadangan.
    description: ''
  - name: --monthly-backups -m
    summary: Jumlah pencadangan bulanan untuk disimpan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: Tag yang dipisahkan spasi dalam `key[=value]` format.
    description: ''
  - name: --weekly-backups -w
    summary: Jumlah pencadangan mingguan untuk disimpan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup-policy_delete
  name: az netappfiles account backup-policy delete
  summary: Hapus kebijakan pencadangan ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles account backup-policy delete [--account-name]
                                                [--backup-policy-name]
                                                [--ids]
                                                [--no-wait]
                                                [--resource-group]
  examples:
  - summary: Menghapus kebijakan pencadangan ANF
    syntax: az netappfiles account backup-policy delete -g mygroup --account-name myaccname --backup-policy-name mybackuppolicyname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --backup-policy-name -b
    summary: Nama kebijakan pencadangan ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup-policy_list
  name: az netappfiles account backup-policy list
  summary: Cantumkan kebijakan pencadangan ANF untuk akun yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles account backup-policy list --account-name
                                              --resource-group
  examples:
  - summary: Mencantumkan kebijakan pencadangan untuk akun ANF
    syntax: az netappfiles account backup-policy list -g mygroup --account-name myname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup-policy_show
  name: az netappfiles account backup-policy show
  summary: Dapatkan kebijakan pencadangan ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles account backup-policy show [--account-name]
                                              [--backup-policy-name]
                                              [--ids]
                                              [--resource-group]
  examples:
  - summary: Mendapatkan kebijakan pencadangan ANF
    syntax: az netappfiles account backup-policy show -g mygroup --account-name myaccname --backup-policy-name mybackuppolicyname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --backup-policy-name -b
    summary: Nama kebijakan pencadangan ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup-policy_update
  name: az netappfiles account backup-policy update
  summary: Perbarui kebijakan pencadangan ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles account backup-policy update [--account-name]
                                                [--add]
                                                [--backup-policy-name]
                                                [--daily-backups]
                                                [--enabled {false, true}]
                                                [--force-string]
                                                [--ids]
                                                [--location]
                                                [--monthly-backups]
                                                [--no-wait]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--tags]
                                                [--weekly-backups]
  examples:
  - summary: Memperbarui nilai tertentu untuk kebijakan pencadangan ANF
    syntax: az netappfiles account backup-policy update -g mygroup --account-name myaccountname --backup-policy-name mybackuppolicyname -l westus2 --daily-backups 1 --enabled false
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --backup-policy-name -b
    summary: Nama kebijakan pencadangan ANF.
    description: ''
  - name: --daily-backups -d
    summary: Jumlah pencadangan harian untuk disimpan.
    description: ''
  - name: --enabled -e
    parameterValueGroup: false, true
    summary: Properti untuk memutuskan kebijakan diaktifkan atau tidak.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --monthly-backups -m
    summary: Jumlah pencadangan bulanan untuk disimpan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --weekly-backups -w
    summary: Jumlah pencadangan mingguan untuk disimpan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup-policy_wait
  name: az netappfiles account backup-policy wait
  summary: Tunggu operasi kebijakan pencadangan akun.
  description: ''
  syntax: >-
    az netappfiles account backup-policy wait [--account-name]
                                              [--backup-policy-name]
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--ids]
                                              [--interval]
                                              [--resource-group]
                                              [--timeout]
                                              [--updated]
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --backup-policy-name -b
    summary: Nama kebijakan pencadangan.
    description: ''
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_account_backup-policy_create
- az_netappfiles_account_backup-policy_delete
- az_netappfiles_account_backup-policy_list
- az_netappfiles_account_backup-policy_show
- az_netappfiles_account_backup-policy_update
- az_netappfiles_account_backup-policy_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_netappfiles_snapshot_policy
name: az netappfiles snapshot policy
summary: Mengelola sumber daya Kebijakan Rekam Jepret Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_snapshot_policy_create
  name: az netappfiles snapshot policy create
  summary: Buat kebijakan rekam jepret Azure NetApp Files (ANF) baru.
  description: ''
  syntax: >-
    az netappfiles snapshot policy create --account-name
                                          --resource-group
                                          --snapshot-policy-name
                                          [--daily-hour]
                                          [--daily-minute]
                                          [--daily-snapshots]
                                          [--enabled {false, true}]
                                          [--hourly-minute]
                                          [--hourly-snapshots]
                                          [--location]
                                          [--monthly-days]
                                          [--monthly-hour]
                                          [--monthly-minute]
                                          [--monthly-snapshots]
                                          [--tags]
                                          [--weekly-day]
                                          [--weekly-hour]
                                          [--weekly-minute]
                                          [--weekly-snapshots]
  examples:
  - summary: Membuat kebijakan rekam jepret ANF
    syntax: az netappfiles snapshot policy create -g mygroup --account-name myaccountname --snapshot-policy-name mysnapshotpolicyname -l westus2 --hourly-snapshots 1 --hourly-minute 5 --enabled true
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --snapshot-policy-name
    summary: Nama kebijakan rekam jepret ANF.
    description: ''
  optionalParameters:
  - name: --daily-hour
    summary: Jam mana dalam zona waktu UTC, rekam jepret harian harus diambil.
    description: ''
  - name: --daily-minute
    summary: Menit mana rekam jepret harian harus diambil.
    description: ''
  - name: --daily-snapshots -d
    summary: Rekam jepret harian diperhitungkan untuk disimpan.
    description: ''
  - name: --enabled -e
    parameterValueGroup: false, true
    summary: Properti untuk memutuskan kebijakan diaktifkan atau tidak.
    description: ''
  - name: --hourly-minute
    summary: Menit mana rekam jepret per jam harus diambil.
    description: ''
  - name: --hourly-snapshots -u
    summary: Jumlah rekam jepret per jam untuk disimpan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --monthly-days
    summary: Hari mana dalam sebulan rekam jepret mingguan harus diambil, menerima daftar hari yang dipisahkan koma.
    description: ''
  - name: --monthly-hour
    summary: Jam mana dalam zona waktu UTC, rekam jepret bulanan harus diambil.
    description: ''
  - name: --monthly-minute
    summary: Menit mana rekam jepret bulanan harus diambil.
    description: ''
  - name: --monthly-snapshots -m
    summary: Jumlah rekam jepret bulanan untuk disimpan.
    description: ''
  - name: --tags
    summary: Tag yang dipisahkan spasi dalam `key[=value]` format.
    description: ''
  - name: --weekly-day
    summary: Rekam jepret mingguan mana yang harus diambil, menerima daftar nama hari kerja yang dipisahkan koma dalam bahasa Inggris.
    description: ''
  - name: --weekly-hour
    summary: Jam mana dalam zona waktu UTC, rekam jepret mingguan harus diambil.
    description: ''
  - name: --weekly-minute
    summary: Menit mana rekam jepret mingguan harus diambil.
    description: ''
  - name: --weekly-snapshots -w
    summary: Rekam jepret mingguan dihitung untuk disimpan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_policy_delete
  name: az netappfiles snapshot policy delete
  summary: Hapus kebijakan rekam jepret ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles snapshot policy delete [--account-name]
                                          [--ids]
                                          [--resource-group]
                                          [--snapshot-policy-name]
  examples:
  - summary: Menghapus kebijakan rekam jepret ANF
    syntax: az netappfiles snapshot policy delete -g mygroup --account-name myaccname --snapshot-policy-name mysnapshotpolicyname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --snapshot-policy-name
    summary: Nama kebijakan rekam jepret ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_policy_list
  name: az netappfiles snapshot policy list
  summary: Cantumkan kebijakan rekam jepret ANF untuk akun yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles snapshot policy list --account-name
                                        --resource-group
  examples:
  - summary: Mencantumkan kebijakan rekam jepret untuk akun ANF
    syntax: az netappfiles snapshot policy list -g mygroup --account-name myname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

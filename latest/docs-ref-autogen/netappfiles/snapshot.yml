### YamlMime:AzureCLIGroup
uid: az_netappfiles_snapshot
name: rekam jepret az netappfiles
summary: Mengelola sumber daya rekam jepret Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_snapshot_create
  name: az netappfiles snapshot create
  summary: Buat rekam jepret Azure NetApp Files (ANF) baru.
  description: ''
  syntax: >-
    az netappfiles snapshot create --account-name
                                   --name
                                   --pool-name
                                   --resource-group
                                   --volume-name
                                   [--location]
  examples:
  - summary: Membuat rekam jepret ANF
    syntax: az netappfiles snapshot create -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname -l eastus
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --name --snapshot-name -n -s
    summary: Nama rekam jepret ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_delete
  name: az netappfiles snapshot delete
  summary: Hapus rekam jepret ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles snapshot delete [--account-name]
                                   [--ids]
                                   [--name]
                                   [--pool-name]
                                   [--resource-group]
                                   [--volume-name]
  examples:
  - summary: Menghapus rekam jepret ANF
    syntax: az netappfiles snapshot delete -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --snapshot-name -n -s
    summary: Nama rekam jepret ANF.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_list
  name: az netappfiles snapshot list
  summary: Mencantumkan rekam jepret volume ANF.
  description: ''
  syntax: >-
    az netappfiles snapshot list --account-name
                                 --pool-name
                                 --resource-group
                                 --volume-name
  examples:
  - summary: mencantumkan rekam jepret volume ANF
    syntax: az netappfiles snapshot list -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_restore-files
  name: az netappfiles snapshot restore-files
  summary: Pulihkan file yang ditentukan dari rekam jepret yang ditentukan ke sistem file aktif.
  description: ''
  syntax: >-
    az netappfiles snapshot restore-files --file-paths
                                          [--account-name]
                                          [--destination-path]
                                          [--ids]
                                          [--name]
                                          [--pool-name]
                                          [--resource-group]
                                          [--volume-name]
  examples:
  - summary: Memulihkan file dari rekam jepret
    syntax: az netappfiles snapshot restore-files -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname --file-paths myfilepaths
  requiredParameters:
  - isRequired: true
    name: --file-paths
    summary: Wajib diisi. String spasi yang dipisahkan dari file yang akan dipulihkan.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --destination-path
    summary: Folder tujuan tempat file akan dipulihkan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --snapshot-name -n -s
    summary: Nama rekam jepret ANF.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_show
  name: az netappfiles snapshot show
  summary: Dapatkan rekam jepret ANF yang ditentukan.
  description: ''
  syntax: >-
    az netappfiles snapshot show [--account-name]
                                 [--ids]
                                 [--name]
                                 [--pool-name]
                                 [--resource-group]
                                 [--volume-name]
  examples:
  - summary: Mengembalikan rekam jepret ANF yang ditentukan
    syntax: az netappfiles snapshot show -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --snapshot-name -n -s
    summary: Nama rekam jepret ANF.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_update
  name: az netappfiles snapshot update
  summary: Memperbarui rekam jepret.
  description: Patch rekam jepret.
  syntax: >-
    az netappfiles snapshot update --body
                                   [--account-name]
                                   [--ids]
                                   [--name]
                                   [--pool-name]
                                   [--resource-group]
                                   [--volume-name]
  requiredParameters:
  - isRequired: true
    name: --body
    summary: Objek rekam jepret yang disediakan dalam isi operasi.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nama akun ANF.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --snapshot-name -n -s
    summary: Nama rekam jepret ANF.
    description: ''
  - name: --pool-name -p
    summary: Nama kumpulan ANF.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --volume-name -v
    summary: Nama volume ANF.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

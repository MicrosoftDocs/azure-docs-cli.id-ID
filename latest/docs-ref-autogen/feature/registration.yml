### YamlMime:AzureCLIGroup
uid: az_feature_registration
name: az feature registration
summary: Mengelola pendaftaran fitur penyedia sumber daya.
description: ''
directCommands:
- uid: az_feature_registration_create
  name: az feature registration create
  summary: Membuat pendaftaran fitur.
  description: ''
  syntax: >-
    az feature registration create --name
                                   --namespace
  examples:
  - summary: buat fitur "Shared Image Gallery"
    syntax: az feature registration create --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama fitur.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace layanan sumber daya, alias 'penyedia'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_registration_delete
  name: az feature registration delete
  summary: Menghapus pendaftaran fitur.
  description: ''
  syntax: >-
    az feature registration delete --name
                                   --namespace
                                   [--yes]
  examples:
  - summary: hapus fitur "Shared Image Gallery"
    syntax: az feature registration delete --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama fitur.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace layanan sumber daya, alias 'penyedia'.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_registration_list
  name: az feature registration list
  summary: Mencantumkan pendaftaran fitur.
  description: ''
  syntax: az feature registration list [--namespace]
  examples:
  - summary: Mencantumkan pendaftaran fitur
    syntax: az feature registration list
  optionalParameters:
  - name: --namespace
    summary: Namespace layanan sumber daya, alias 'penyedia'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_registration_show
  name: az feature registration show
  summary: Mengembalikan pendaftaran fitur.
  description: ''
  syntax: >-
    az feature registration show --name
                                 --provider-namespace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama fitur.
    description: ''
  - isRequired: true
    name: --provider-namespace
    summary: Namespace penyedia.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_feature_registration_create
- az_feature_registration_delete
- az_feature_registration_list
- az_feature_registration_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

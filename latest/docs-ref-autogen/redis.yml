- uid: az_redis_update
  name: az redis update
  summary: Memperbarui cache Redis.
  description: Menskalakan atau memperbarui pengaturan cache Redis.
  syntax: >-
    az redis update [--add]
                    [--force-string]
                    [--ids]
                    [--name]
                    [--remove]
                    [--resource-group]
                    [--set]
                    [--sku {Basic, Premium, Standard}]
                    [--vm-size {c0, c1, c2, c3, c4, c5, c6, p1, p2, p3, p4, p5}]
  examples:
  - summary: Perbarui kebijakan maxmemory untuk Azure Cache for Redis Anda bernama MyRedisCache
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "redisConfiguration.maxmemory-policy"="allkeys-lru"
  - summary: Nonaktifkan RDB mencadangkan persistensi data untuk Premium Azure Cache for Redis
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "redisConfiguration.rdb-backup-enabled"="false"
  - summary: Mengonfigurasi persistensi data yang diaktifkan pencadangan RDB untuk Premium Azure Cache for Redis yang sudah dibuat
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "redisConfiguration.rdb-storage-connection-string"="DefaultEndpointsProtocol=https;AccountName=mystorageaccount;AccountKey=myAccountKey;EndpointSuffix=core.windows.net" "redisConfiguration.rdb-backup-enabled"="true" "redisConfiguration.rdb-backup-frequency"="15" "redisConfiguration.rdb-backup-max-snapshot-count"="1"
  - summary: Skalakan Instans Azure Cache for Redis - Perbarui ke ukuran yang berbeda (Contoh untuk menskalakan dari c0 ke c1).
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "sku.capacity"="2"
  - summary: Menskalakan Instans Azure Cache for Redis - Perbarui ke tingkat yang berbeda (Dari Dasar ke Standar atau Standar ke Premium).
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "sku.name"="Premium" "sku.capacity"="1" "sku.family"="P"
  - summary: Menskalakan Instans Azure Cache for Redis - Aktifkan Pengklusteran.
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "shardCount"="1"
  - summary: Menskalakan Instans Azure Cache for Redis masuk/keluar menggunakan Kluster Redis.
    syntax: az redis update --name MyRedisCache --resource-group MyResourceGroup --set "shardCount"="2"
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama cache Redis.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Premium, Standard
    summary: Jenis cache Redis.
    description: ''
  - name: --vm-size
    parameterValueGroup: c0, c1, c2, c3, c4, c5, c6, p1, p2, p3, p4, p5
    summary: Ukuran cache Redis untuk disebarkan. Ukuran Cache Dasar dan Standar dimulai dengan ukuran C. Premium Cache dimulai dengan P.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py

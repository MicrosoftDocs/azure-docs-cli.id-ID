### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment
name: az functionapp deployment
summary: Mengelola penyebaran aplikasi fungsi.
description: ''
directCommands:
- uid: az_functionapp_deployment_list-publishing-credentials
  name: az functionapp deployment list-publishing-credentials
  summary: Dapatkan detail untuk kredensial penerbitan aplikasi fungsi yang tersedia.
  description: ''
  syntax: >-
    az functionapp deployment list-publishing-credentials [--ids]
                                                          [--name]
                                                          [--resource-group]
                                                          [--slot]
  examples:
  - summary: Dapatkan detail untuk kredensial penerbitan penerbitan penyebaran aplikasi fungsi yang tersedia.
    syntax: az functionapp deployment list-publishing-credentials --name MyFunctionApp   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_list-publishing-profiles
  name: az functionapp deployment list-publishing-profiles
  summary: Dapatkan detail untuk profil penyebaran aplikasi fungsi yang tersedia.
  description: ''
  syntax: >-
    az functionapp deployment list-publishing-profiles [--ids]
                                                       [--name]
                                                       [--resource-group]
                                                       [--slot]
                                                       [--xml]
  examples:
  - summary: Dapatkan detail untuk profil penyebaran aplikasi fungsi yang tersedia. (dibuat otomatis)
    syntax: az functionapp deployment list-publishing-profiles --name MyFunctionApp   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  - name: --xml
    summary: Mengambil detail profil penerbitan dalam format XML.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py

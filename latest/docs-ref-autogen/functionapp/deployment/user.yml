### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_user
name: az functionapp deployment user
summary: Mengelola info masuk pengguna yang akan disebarkan.
description: ''
directCommands:
- uid: az_functionapp_deployment_user_set
  name: az functionapp deployment user set
  summary: Memperbarui penyebaran info masuk.
  description: Semua fungsi dan aplikasi web dalam langganan akan terpengaruh karena mereka berbagi kredensial penyebaran yang sama.
  syntax: >-
    az functionapp deployment user set --user-name
                                       [--password]
  examples:
  - summary: Atur kredensial penyebaran FTP dan git untuk semua aplikasi.
    syntax: az functionapp deployment user set --user-name MyUserName
  requiredParameters:
  - isRequired: true
    name: --user-name
    summary: nama pengguna.
    description: ''
  optionalParameters:
  - name: --password
    summary: Kata sandi, akan meminta jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_user_show
  name: az functionapp deployment user show
  summary: Mendapatkan pengguna penerbitan.
  description: 'Deskripsi untuk Mendapatkan pengguna penerbitan.  :keyword callable cls: Jenis atau fungsi kustom yang akan diteruskan respons langsung :return: User, atau hasil cls(response) :rtype: ~azure.mgmt.web.v2021_03_01.models. Pengguna :raises: ~azure.core.exceptions.HttpResponseError.'
  syntax: az functionapp deployment user show
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_deployment_user_set
- az_functionapp_deployment_user_show

### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_slot
name: az functionapp deployment slot
summary: Mengelola slot penyebaran aplikasi fungsi.
description: ''
directCommands:
- uid: az_functionapp_deployment_slot_auto-swap
  name: pertukaran otomatis slot penyebaran az functionapp
  summary: Mengonfigurasi pertukaran otomatis slot penyebaran.
  description: ''
  syntax: >-
    az functionapp deployment slot auto-swap --slot
                                             [--auto-swap-slot]
                                             [--disable]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Nama slot.
    description: ''
  optionalParameters:
  - name: --auto-swap-slot
    defaultValue: production
    summary: Slot target untuk pertukaran otomatis.
    description: ''
  - name: --disable
    summary: Nonaktifkan pertukaran otomatis.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_create
  name: az functionapp deployment slot create
  summary: Buat slot penyebaran.
  description: ''
  syntax: >-
    az functionapp deployment slot create --name
                                          --resource-group
                                          --slot
                                          [--configuration-source]
                                          [--deployment-container-image-name]
                                          [--docker-registry-server-password]
                                          [--docker-registry-server-user]
  examples:
  - summary: Buat slot penyebaran. (dibuat otomatis)
    syntax: az functionapp deployment slot create --name MyFunctionapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --slot -s
    summary: Nama slot.
    description: ''
  optionalParameters:
  - name: --configuration-source
    summary: Slot sumber untuk mengkloning konfigurasi dari. Gunakan nama aplikasi fungsi untuk merujuk ke slot produksi.
    description: ''
  - name: --deployment-container-image-name -i
    summary: Nama gambar kontainer, misalnya publisher/image-name:tag.
    description: ''
  - name: --docker-registry-server-password -d
    summary: Kata sandi server registri kontainer.
    description: ''
  - name: --docker-registry-server-user -u
    summary: Nama pengguna server registri kontainer.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_delete
  name: az functionapp deployment slot delete
  summary: Menghapus slot penyebaran.
  description: ''
  syntax: >-
    az functionapp deployment slot delete --slot
                                          [--ids]
                                          [--name]
                                          [--resource-group]
  examples:
  - summary: Menghapus slot penyebaran. (dibuat otomatis)
    syntax: az functionapp deployment slot delete --name MyFunctionapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Nama slot.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_list
  name: az functionapp deployment slot list
  summary: Mencantumkan semua slot penyebaran.
  description: ''
  syntax: >-
    az functionapp deployment slot list [--ids]
                                        [--name]
                                        [--resource-group]
  examples:
  - summary: Mencantumkan semua slot penyebaran. (dibuat otomatis)
    syntax: az functionapp deployment slot list --name MyFunctionapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_swap
  name: pertukaran slot penyebaran az functionapp
  summary: Menukar slot penyebaran untuk aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp deployment slot swap --slot
                                        [--action {preview, reset, swap}]
                                        [--ids]
                                        [--name]
                                        [--preserve-vnet {false, true}]
                                        [--resource-group]
                                        [--target-slot]
  examples:
  - summary: Tukar slot penahapan ke dalam produksi untuk aplikasi fungsi MyUniqueApp.
    syntax: >-
      az functionapp deployment slot swap  -g MyResourceGroup -n MyUniqueApp --slot staging \
          --target-slot production
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Nama slot.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: swap
    parameterValueGroup: preview, reset, swap
    summary: Jenis pertukaran. gunakan 'pratinjau' untuk menerapkan pengaturan slot target pada slot sumber terlebih dahulu; gunakan 'swap' untuk menyelesaikannya; gunakan 'reset' untuk mengatur ulang pertukaran.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --preserve-vnet
    parameterValueGroup: false, true
    summary: Pertahankan Virtual Network ke slot selama pertukaran, default ke 'true'.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --target-slot
    summary: Slot target untuk bertukar, default ke 'produksi'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_deployment_slot_auto-swap
- az_functionapp_deployment_slot_create

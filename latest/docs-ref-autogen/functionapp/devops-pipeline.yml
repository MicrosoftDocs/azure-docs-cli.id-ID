### YamlMime:AzureCLIGroup
uid: az_functionapp_devops-pipeline
name: az functionapp devops-pipeline
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **functionapp** untuk Azure CLI (versi 2.0.46 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az functionapp devops-pipeline** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Integrasi khusus Azure Function dengan Azure DevOps. Silakan kunjungi https://aka.ms/functions-azure-devops untuk informasi lebih lanjut.
description: ''
directCommands:
- uid: az_functionapp_devops-pipeline_create
  name: az functionapp devops-pipeline create
  summary: Buat alur Azure DevOps untuk aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp devops-pipeline create [--allow-force-push {false, true}]
                                          [--functionapp-name]
                                          [--github-pat]
                                          [--github-repository]
                                          [--organization-name]
                                          [--overwrite-yaml {false, true}]
                                          [--project-name]
                                          [--repository-name]
  examples:
  - summary: membuat Azure Pipeline ke aplikasi fungsi.
    syntax: az functionapp devops-pipeline create --functionapp-name FunctionApp
  - summary: buat Azure Pipeline dari repositori aplikasi fungsi Github.
    syntax: az functionapp devops-pipeline create --github-repository GithubOrganization/GithubRepository --github-pat GithubPersonalAccessToken
  - summary: membuat Azure Pipeline dengan organisasi dan proyek Azure DevOps tertentu
    syntax: az functionapp devops-pipeline create --organization-name AzureDevOpsOrganization --project-name AzureDevOpsProject
  optionalParameters:
  - name: --allow-force-push
    parameterValueGroup: false, true
    summary: Jika repositori Azure DevOps tidak bersih, haruskah repositori tersebut menimpa konten jarak jauh?
    description: ''
  - name: --functionapp-name
    summary: Nama aplikasi fungsi Azure yang ingin Anda gunakan.
    description: ''
  - name: --github-pat
    summary: Token akses pribadi Github untuk membuat alur dari repositori Github.
    description: ''
  - name: --github-repository
    summary: Nama lengkap repositori Github Anda (misalnya Azure/azure-cli).
    description: ''
  - name: --organization-name
    summary: Nama organisasi Azure DevOps yang ingin Anda gunakan.
    description: ''
  - name: --overwrite-yaml
    parameterValueGroup: false, true
    summary: Jika Anda memiliki yaml yang ada, haruskah itu ditimpa?
    description: ''
  - name: --project-name
    summary: Nama proyek Azure DevOps yang ingin Anda gunakan.
    description: ''
  - name: --repository-name
    summary: Nama repositori Azure DevOps yang ingin Anda gunakan.
    description: ''
commands:
- az_functionapp_devops-pipeline_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

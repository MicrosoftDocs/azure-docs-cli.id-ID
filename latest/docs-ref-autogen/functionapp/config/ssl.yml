  name: az functionapp config ssl list
  summary: Mencantumkan sertifikat SSL untuk aplikasi fungsi.
  description: ''
  syntax: az functionapp config ssl list --resource-group
  examples:
  - summary: Mencantumkan sertifikat SSL untuk aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config ssl list --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_show
  name: az functionapp config ssl show
  summary: Menampilkan detail sertifikat SSL untuk aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config ssl show --certificate-name

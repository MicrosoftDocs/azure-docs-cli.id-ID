### YamlMime:AzureCLIGroup
uid: az_functionapp_config_ssl
name: az functionapp config ssl
summary: Mengonfigurasi sertifikat SSL.
description: ''
directCommands:
- uid: az_functionapp_config_ssl_bind
  name: az functionapp config ssl bind
  summary: Mengikat sertifikat SSL ke aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config ssl bind --certificate-thumbprint
                                   --ssl-type {IP, SNI}
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
  examples:
  - summary: Mengikat sertifikat SSL ke aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config ssl bind --certificate-thumbprint {certificate-thumbprint} --name MyFunctionApp --resource-group MyResourceGroup --ssl-type SNI
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: Sidik jari ssl cert.
    description: ''
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: IP, SNI
    summary: Jenis sertifikasi ssl.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_create
  name: az functionapp config ssl create
  summary: Buat Sertifikat Terkelola untuk nama host di aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config ssl create --hostname
                                     --name
                                     --resource-group
                                     [--slot]
  examples:
  - summary: Buat Sertifikat Terkelola untuk cname.mycustomdomain.com.
    syntax: az functionapp config ssl create --resource-group MyResourceGroup --name MyWebapp --hostname cname.mycustomdomain.com
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Nama domain kustom.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_delete
  name: az functionapp config ssl delete
  summary: Menghapus sertifikat SSL dari aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config ssl delete --certificate-thumbprint
                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: Sidik jari ssl cert.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_import
  name: az functionapp config ssl import
  summary: Impor sertifikat SSL ke aplikasi fungsi dari Key Vault.
  description: ''
  syntax: >-
    az functionapp config ssl import --key-vault
                                     --key-vault-certificate-name
                                     [--ids]
                                     [--name]
                                     [--resource-group]
  examples:
  - summary: Impor sertifikat SSL ke aplikasi fungsi dari Key Vault.
    syntax: az functionapp config ssl import --resource-group MyResourceGroup --name MyFunctionApp --key-vault MyKeyVault --key-vault-certificate-name MyCertificateName
  - summary: Impor sertifikat SSL ke aplikasi fungsi dari Key Vault menggunakan id sumber daya (biasanya jika Key Vault berada di langganan lain).
    syntax: az functionapp config ssl import --resource-group MyResourceGroup --name MyFunctionApp --key-vault '/subscriptions/[sub id]/resourceGroups/[rg]/providers/Microsoft.KeyVault/vaults/[vault name]' --key-vault-certificate-name MyCertificateName
  requiredParameters:
  - isRequired: true
    name: --key-vault
    summary: Nama atau ID sumber daya Key Vault.
    description: ''
  - isRequired: true
    name: --key-vault-certificate-name
    summary: Nama sertifikat dalam Key Vault.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py

  examples:
  - summary: Menampilkan detail sertifikat SSL untuk aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config ssl show --resource-group MyResourceGroup --certificate-name cname.mycustomdomain.com
  requiredParameters:
  - isRequired: true
    name: --certificate-name
    summary: Nama sertifikat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_unbind

  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_upload
  name: az functionapp config ssl upload
  summary: Upload sertifikat SSL ke aplikasi fungsi.
  description: ''
  syntax: >-
    az functionapp config ssl upload --certificate-file
                                     --certificate-password
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--slot]
  examples:
  - summary: Upload sertifikat SSL ke aplikasi fungsi. (dibuat otomatis)
    syntax: az functionapp config ssl upload --certificate-file {certificate-file} --certificate-password {certificate-password} --name MyFunctionApp     --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --certificate-file
    summary: Jalur file untuk file .pfx.
    description: ''
  - isRequired: true
    name: --certificate-password
    summary: Kata sandi sertifikasi ssl.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n

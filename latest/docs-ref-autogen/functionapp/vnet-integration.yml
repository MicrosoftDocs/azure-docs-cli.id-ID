### YamlMime:AzureCLIGroup
uid: az_functionapp_vnet-integration
name: az functionapp vnet-integration
summary: Metode yang mencantumkan, menambahkan, dan menghapus integrasi jaringan virtual dari functionapp.
description: ''
directCommands:
- uid: az_functionapp_vnet-integration_add
  name: az functionapp vnet-integration add
  summary: Tambahkan integrasi jaringan virtual regional ke functionapp.
  description: Jika ada beberapa vnet dengan nama yang sama di berbagai grup sumber daya, gunakan id sumber daya vnet untuk menentukan vnet mana yang akan digunakan. Jika nama vnet digunakan, secara default, vnet dalam grup sumber daya yang sama dengan functionapp akan digunakan.
  syntax: >-
    az functionapp vnet-integration add --name
                                        --resource-group
                                        --subnet
                                        --vnet
                                        [--skip-delegation-check {false, true}]
                                        [--slot]
  examples:
  - summary: Menambahkan integrasi jaringan virtual regional ke functionapp
    syntax: az functionapp vnet-integration add -g MyResourceGroup -n MyFunctionapp --vnet MyVnetName --subnet MySubnetName -s [slot]
  - summary: Menambahkan integrasi jaringan virtual regional ke functionapp menggunakan id sumber daya vnet
    syntax: az functionapp vnet-integration add -g MyResourceGroup -n MyFunctionapp --vnet '/subscriptions/[sub id]/resourceGroups/[MyResourceGroup]/providers/Microsoft.Network/virtualNetworks/[MyVnetName]' --subnet MySubnetName -s [slot]
  - summary: Menambahkan integrasi jaringan virtual regional ke functionapp menggunakan id sumber daya subnet
    syntax: az functionapp vnet-integration add -g MyResourceGroup -n MyFunctionapp --vnet MyVnetName --subnet '/subscriptions/[sub id]/resourceGroups/[MyResourceGroup]/providers/Microsoft.Network/virtualNetworks/[MyVnetName]/subnets/MySubnetName' -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID sumber daya subnet.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Nama atau ID sumber daya Vnet.
    description: ''
  optionalParameters:
  - name: --skip-delegation-check
    parameterValueGroup: false, true
    summary: Lewati periksa apakah Anda tidak memiliki izin atau VNet berada di langganan lain.
    description: ''
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_vnet-integration_list
  name: az functionapp vnet-integration list
  summary: Mencantumkan integrasi jaringan virtual pada functionapp.
  description: ''
  syntax: >-
    az functionapp vnet-integration list --name
                                         --resource-group
                                         [--slot]
  examples:
  - summary: mencantumkan integrasi jaringan virtual pada functionapp
    syntax: az functionapp vnet-integration list -g MyResourceGroup -n MyFunctionapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_vnet-integration_remove
  name: az functionapp vnet-integration remove
  summary: Menghapus integrasi jaringan virtual regional dari functionapp.
  description: ''
  syntax: >-
    az functionapp vnet-integration remove --name
                                           --resource-group
                                           [--slot]
  examples:
  - summary: menghapus integrasi jaringan virtual regional dari functionapp
    syntax: az functionapp vnet-integration remove -g MyResourceGroup -n MyFunctionapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi fungsi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nama slot. Default ke slot produksi jika tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_vnet-integration_add
- az_functionapp_vnet-integration_list

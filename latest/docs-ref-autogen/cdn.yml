uid: az_cdn
name: az cdn
summary: Mengelola Azure Content Delivery Networks (CDN).
description: ''
directCommands:
- uid: az_cdn_name-exists
  name: az cdn name-exists
  summary: Periksa ketersediaan nama sumber daya. Ini diperlukan untuk sumber daya di mana nama unik secara global, seperti titik akhir CDN.
  description: ''
  syntax: >-
    az cdn name-exists [--ids]
                       [--name]
  examples:
  - summary: Periksa apakah nama sumber daya contoso tersedia atau tidak.
    syntax: az cdn name-exists --name contoso
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sumber daya untuk divalidasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_usage
  name: az cdn usage
  summary: Periksa kuota dan penggunaan aktual profil CDN di bawah langganan yang diberikan.
  description: 'kata kunci yang dapat dipanggil clsA jenis kustom atau fungsi yang akan diteruskan respons langsung :return: Iterator seperti instans ResourceUsageListResult atau hasil cls(response) :rtype: ~azure.core.paging.ItemPaged[~azure.mgmt.cdn.models.ResourceUsageListResult] :raises: ~azure.core.exceptions.HttpResponseError.'
  syntax: az cdn usage
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py

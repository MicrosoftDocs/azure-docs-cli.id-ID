### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic
name: topik az eventgrid
summary: Mengelola topik Azure Event Grid.
description: ''
directCommands:
- uid: az_eventgrid_topic_create
  name: buat topik az eventgrid
  summary: Membuat topik.
  description: ''
  syntax: >-
    az eventgrid topic create --name
                              --resource-group
                              [--extended-location-name]
                              [--extended-location-type {customlocation}]
                              [--identity {noidentity, systemassigned}]
                              [--inbound-ip-rules]
                              [--input-mapping-default-values]
                              [--input-mapping-fields]
                              [--input-schema {cloudeventschemav1_0, customeventschema, eventgridschema}]
                              [--kind {azure, azurearc}]
                              [--location]
                              [--mi-system-assigned]
                              [--mi-user-assigned]
                              [--public-network-access {disabled, enabled}]
                              [--sku {basic, premium}]
                              [--tags]
  examples:
  - summary: Buat topik baru.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2
  - summary: Buat topik baru dengan pemetaan input kustom.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --input-schema customeventschema --input-mapping-fields topic=myTopicField eventType=myEventTypeField --input-mapping-default-values subject=DefaultSubject dataVersion=1.0
  - summary: Buat topik baru yang menerima peristiwa yang diterbitkan dalam skema CloudEvents V1.0.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --input-schema cloudeventschemav1_0
  - summary: Buat topik baru yang memungkinkan aturan ip masuk tertentu dengan Sku Dasar dan identitas yang ditetapkan sistem
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --sku Basic --identity systemassigned
  - summary: Buat topik baru di Azure.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2
  - summary: Buat topik baru di Azure.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --kind azure
  - summary: Buat topik baru di AzureArc yang menargetkan lokasi kustom.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l eastus2euap --kind azurearc --extended-location-name /subscriptions/<subid>/resourcegroups/<rgname>/providers/microsoft.extendedlocation/customlocations/<cust-loc-name> --extended-location-type customlocation --input-schema CloudEventSchemaV1_0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --extended-location-name
    summary: Nama lokasi yang diperluas jika kind==azurearc.
    description: ''
  - name: --extended-location-type
    parameterValueGroup: customlocation
    summary: Jenis lokasi yang diperluas jika kind==azurearc.
    description: ''
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Jenis identitas terkelola untuk sumber daya. Akan ditolak dan digantikan oleh --mi-system-assigned-identity di masa mendatang.
    description: ''
  - name: --inbound-ip-rules
    summary: Daftar aturan IP masuk.
    description: Daftar aturan IP masuk yang menentukan Alamat IP dalam notasi CIDR misalnya, 10.0.0.0/8 bersama dengan Tindakan yang sesuai untuk dilakukan berdasarkan kecocokan atau tidak ada kecocokan IpMask. Nilai yang mungkin termasuk - Izinkan.
  - name: --input-mapping-default-values
    summary: Ketika skema input ditentukan sebagai customeventschema, parameter ini dapat digunakan untuk menentukan pemetaan input berdasarkan nilai default. Anda dapat menggunakan parameter ini saat skema kustom Anda tidak menyertakan bidang yang sesuai dengan salah satu dari tiga bidang yang didukung oleh parameter ini. Tentukan pemetaan yang dipisahkan spasi dalam format 'key=value'. Nama kunci yang diizinkan adalah 'subjek', 'eventtype', 'dataversion'. Nama nilai yang sesuai harus menentukan nilai default yang akan digunakan untuk pemetaan dan mereka hanya akan digunakan ketika peristiwa yang diterbitkan tidak memiliki pemetaan yang valid untuk bidang tertentu.
    description: ''
  - name: --input-mapping-fields
    summary: Ketika skema input ditentukan sebagai customeventschema, parameter ini digunakan untuk menentukan pemetaan input berdasarkan nama bidang. Tentukan pemetaan yang dipisahkan spasi dalam format 'key=value'. Nama kunci yang diizinkan adalah 'id', 'topic', 'eventtime', 'subject', 'eventtype', 'dataversion'. Nama nilai yang sesuai harus menentukan nama bidang dalam skema input kustom. Jika pemetaan untuk 'id' atau 'eventtime' tidak disediakan, Event Grid akan secara otomatis menghasilkan nilai default untuk kedua bidang ini.
    description: ''
  - name: --input-schema
    defaultValue: eventgridschema
    parameterValueGroup: cloudeventschemav1_0, customeventschema, eventgridschema
    summary: Skema di mana peristiwa masuk akan diterbitkan ke topik/domain ini. Jika Anda menentukan customeventschema sebagai nilai untuk parameter ini, Anda juga harus memberikan nilai untuk setidaknya salah satu dari --input_mapping_default_values / --input_mapping_fields.
    description: ''
  - name: --kind
    defaultValue: Azure
    parameterValueGroup: azure, azurearc
    summary: Jenis sumber daya topik.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mi-system-assigned
    summary: Kehadiran param ini menunjukkan bahwa identitas terkelola SystemAssigned akan digunakan.
    description: ''
  - name: --mi-user-assigned
    summary: Tambahkan identitas yang ditetapkan pengguna saat identityType adalah pengguna atau campuran. Atribut ini berlaku untuk semua jenis tujuan kecuali StorageQueue. Beberapa atribut dapat ditentukan dengan menggunakan lebih dari satu `--mi-user-assigned` argumen.
    description: ''
  - name: --public-network-access
    parameterValueGroup: disabled, enabled
    summary: Ini menentukan apakah lalu lintas diizinkan melalui jaringan publik. Secara default diaktifkan. Anda dapat membatasi IP tertentu lebih lanjut dengan mengonfigurasi.
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: basic, premium
    summary: Nama Sku sumber daya.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_delete
  name: az eventgrid topic delete
  summary: Menghapus topik.
  description: ''
  syntax: >-
    az eventgrid topic delete [--ids]
                              [--name]
                              [--resource-group]
  examples:
  - summary: Menghapus topik.
    syntax: az eventgrid topic delete -g rg1 --name topic1
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama topik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_list
  name: daftar topik az eventgrid
  summary: Mencantumkan topik yang tersedia.
  description: ''
  syntax: >-
    az eventgrid topic list [--odata-query]
                            [--resource-group]
  examples:
  - summary: Mencantumkan semua topik dalam langganan Azure saat ini.
    syntax: az eventgrid topic list
  - summary: Mencantumkan semua topik dalam grup sumber daya.
    syntax: az eventgrid topic list -g rg1
  - summary: Mencantumkan semua topik dalam grup sumber daya yang namanya berisi pola "XYZ"
    syntax: az eventgrid topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Mencantumkan semua topik dalam grup sumber daya kecuali domain dengan nama "name1"
    syntax: az eventgrid topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: 'Kueri OData yang digunakan untuk memfilter hasil daftar. Pemfilteran saat ini hanya diperbolehkan pada properti Nama. Operasi yang didukung meliputi: CONTAINS, eq (untuk equal), ne (untuk not equal), AND, OR dan NOT.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_show
  name: az eventgrid topic show
  summary: Dapatkan detail topik.
  description: ''
  syntax: >-
    az eventgrid topic show [--ids]
                            [--name]
                            [--resource-group]
  examples:
  - summary: Menampilkan detail topik.
    syntax: az eventgrid topic show -g rg1 -n topic1
  - summary: Menampilkan detail topik berdasarkan ID sumber daya.
    syntax: az eventgrid topic show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama topik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_update
  name: pembaruan topik az eventgrid
  summary: Memperbarui topik.
  description: ''
  syntax: >-
    az eventgrid topic update [--identity {noidentity, systemassigned}]
                              [--ids]
                              [--inbound-ip-rules]
                              [--mi-system-assigned]
                              [--mi-user-assigned]
                              [--name]
                              [--public-network-access {disabled, enabled}]
                              [--resource-group]
                              [--sku {basic, premium}]
                              [--tags]
  examples:
  - summary: Perbarui properti topik yang ada dengan informasi akses sku, identitas, dan jaringan publik baru.
    syntax: az eventgrid topic update -g rg1 --name topic1 --sku Premium --identity systemassigned --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --tags Dept=IT --sku basic
  optionalParameters:
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Jenis identitas terkelola untuk sumber daya. Akan ditolak dan digantikan oleh --mi-system-assigned-identity di masa mendatang.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --inbound-ip-rules
    summary: Daftar aturan IP masuk yang menentukan Alamat IP dalam notasi CIDR misalnya, 10.0.0.0/8 bersama dengan Tindakan yang sesuai untuk dilakukan berdasarkan kecocokan atau tidak ada kecocokan dari IpMask.
    description: Daftar aturan IP masuk yang menentukan Alamat IP dalam notasi CIDR misalnya, 10.0.0.0/8 bersama dengan Tindakan yang sesuai untuk dilakukan berdasarkan kecocokan atau tidak ada kecocokan dari IpMask. Nilai yang mungkin termasuk - Izinkan.
  - name: --mi-system-assigned
    summary: Kehadiran param ini menunjukkan bahwa identitas terkelola SystemAssigned akan digunakan.
    description: ''
  - name: --mi-user-assigned
    summary: Tambahkan identitas yang ditetapkan pengguna saat identityType adalah pengguna atau campuran. Atribut ini berlaku untuk semua jenis tujuan kecuali StorageQueue. Beberapa atribut dapat ditentukan dengan menggunakan lebih dari satu `--mi-user-assigned` argumen.
    description: ''
  - name: --name -n
    summary: Nama topik.
    description: ''
  - name: --public-network-access
    parameterValueGroup: disabled, enabled
    summary: Ini menentukan apakah lalu lintas diizinkan melalui jaringan publik. Secara default diaktifkan. Anda dapat membatasi IP tertentu lebih lanjut dengan mengonfigurasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --sku
    parameterValueGroup: basic, premium
    summary: Nama Sku sumber daya.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''

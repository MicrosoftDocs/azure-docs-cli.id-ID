### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic_private-link-resource
name: az eventgrid topic private-link-resource
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **eventgrid** untuk Azure CLI (versi 2.0.49 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az eventgrid topic private-link-resource** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber daya tautan privat topik.
description: ''
directCommands:
- uid: az_eventgrid_topic_private-link-resource_list
  name: az eventgrid topic private-link-resource list
  summary: Mencantumkan properti semua sumber daya tautan privat untuk sebuah topik.
  description: ''
  syntax: >-
    az eventgrid topic private-link-resource list --resource-group
                                                  --topic-name
  examples:
  - summary: Perlihatkan koneksi titik akhir privat untuk sebuah topik.
    syntax: az eventgrid topic private-link-resource list -g rg1 --topic-name topic1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nama topik.
    description: ''
- uid: az_eventgrid_topic_private-link-resource_show
  name: az eventgrid topic private-link-resource show
  summary: Menampilkan properti sumber daya tautan privat untuk sebuah topik.
  description: ''
  syntax: >-
    az eventgrid topic private-link-resource show --name
                                                  --resource-group
                                                  --topic-name
  examples:
  - summary: Perlihatkan koneksi titik akhir privat untuk sebuah topik.
    syntax: az eventgrid topic private-link-resource show -g rg1 --topic-name topic1 -n topic
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya tautan privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nama topik.
    description: ''
commands:
- az_eventgrid_topic_private-link-resource_list
- az_eventgrid_topic_private-link-resource_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

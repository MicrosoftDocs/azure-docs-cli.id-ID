### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic_key
name: az eventgrid topic key
summary: Mengelola kunci akses bersama topik.
description: ''
directCommands:
- uid: az_eventgrid_topic_key_list
  name: az eventgrid topic key list
  summary: Mencantumkan kunci akses bersama topik.
  description: ''
  syntax: >-
    az eventgrid topic key list --name
                                --resource-group
  examples:
  - summary: Mencantumkan kunci akses bersama topik (dibuat secara otomatis)
    syntax: az eventgrid topic key list --name MyTopic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_key_regenerate
  name: az eventgrid topic key regenerate
  summary: Meregenerasi kunci akses bersama topik.
  description: ''
  syntax: >-
    az eventgrid topic key regenerate --key-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nama kunci untuk meregenerasi key1 atau key2.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama topik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
commands:
- az_eventgrid_topic_key_list
- az_eventgrid_topic_key_regenerate

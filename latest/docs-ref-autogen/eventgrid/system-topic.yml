### YamlMime:AzureCLIGroup
uid: az_eventgrid_system-topic
name: topik sistem az eventgrid
summary: Mengelola topik sistem.
description: ''
directCommands:
- uid: az_eventgrid_system-topic_create
  name: az eventgrid system-topic create
  summary: Membuat topik sistem.
  description: ''
  syntax: >-
    az eventgrid system-topic create --name
                                     --resource-group
                                     --source
                                     --topic-type
                                     [--identity {noidentity, systemassigned}]
                                     [--location]
                                     [--mi-system-assigned]
                                     [--mi-user-assigned]
                                     [--tags]
  examples:
  - summary: Buat topik sistem baru untuk sumber akun penyimpanan.
    syntax: az eventgrid system-topic create -g rg1 --name systemtopic1 --location westus2 --topic-type microsoft.storage.storageaccounts --source /subscriptions/1b3b4501-23b9-4790-c31b-ddbd88d72123/resourceGroups/rg2/providers/Microsoft.Storage/storageAccounts/stgaccountname
  - summary: Membuat topik sistem baru dengan identitas yang ditetapkan sistem
    syntax: az eventgrid system-topic create -g rg1 --name systemtopic1 --location westus2 --topic-type microsoft.storage.storageaccounts --source /subscriptions/1b3b4501-23b9-4790-c31b-ddbd88d72123/resourceGroups/rg2/providers/Microsoft.Storage/storageAccounts/stgaccountname --identity systemassigned
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama topik sistem.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source
    summary: Id ARM untuk topik, misalnya, /subscriptions/{SubId}/resourceGroups/{RgName}/providers/Microsoft. Storage/storageAccounts/{AccountName}.
    description: ''
  - isRequired: true
    name: --topic-type
    summary: Nama jenis topik.
    description: ''
  optionalParameters:
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Jenis identitas terkelola untuk sumber daya. Akan ditolak dan digantikan oleh --mi-system-assigned-identity di masa mendatang.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mi-system-assigned
    summary: Kehadiran param ini menunjukkan bahwa identitas terkelola SystemAssigned akan digunakan.
    description: ''
  - name: --mi-user-assigned
    summary: Tambahkan identitas yang ditetapkan pengguna saat identityType adalah pengguna atau campuran. Atribut ini berlaku untuk semua jenis tujuan kecuali StorageQueue. Beberapa atribut dapat ditentukan dengan menggunakan lebih dari satu `--mi-user-assigned` argumen.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_system-topic_delete
  name: az eventgrid system-topic delete
  summary: Menghapus topik sistem.
  description: ''
  syntax: >-
    az eventgrid system-topic delete [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--yes]
  examples:
  - summary: Menghapus topik sistem tertentu.
    syntax: az eventgrid system-topic delete -g rg1 --name systemtopic1
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama topik sistem.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_system-topic_list
  name: az eventgrid system-topic list
  summary: Mencantumkan topik sistem yang tersedia.
  description: ''
  syntax: >-
    az eventgrid system-topic list [--odata-query]
                                   [--resource-group]
  examples:
  - summary: Mencantumkan semua topik sistem di langganan Azure saat ini.
    syntax: az eventgrid system-topic list
  - summary: Mencantumkan semua topik sistem dalam grup sumber daya.
    syntax: az eventgrid system-topic list -g rg1
  - summary: Mencantumkan semua topik sistem dalam grup sumber daya yang namanya berisi pola "XYZ"
    syntax: az eventgrid system-topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Mencantumkan semua topik sistem dalam grup sumber daya kecuali topik sistem dengan nama "name1"
    syntax: az eventgrid system-topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: 'Kueri OData yang digunakan untuk memfilter hasil daftar. Pemfilteran saat ini hanya diperbolehkan pada properti Nama. Operasi yang didukung meliputi: CONTAINS, eq (untuk equal), ne (untuk not equal), AND, OR dan NOT.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_system-topic_show
  name: az eventgrid system-topic show
  summary: Dapatkan detail topik sistem.
  description: ''
  syntax: >-
    az eventgrid system-topic show [--ids]
                                   [--name]
                                   [--resource-group]
  examples:
  - summary: Tampilkan detail topik sistem.
    syntax: az eventgrid system-topic show -g rg1 -n systemtopic1
  - summary: Tampilkan detail topik sistem berdasarkan ID sumber daya.
    syntax: az eventgrid system-topic show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/systemtopics/systemtopic1
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama topik sistem.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_system-topic_update
  name: pembaruan topik sistem az eventgrid
  summary: Memperbarui topik sistem.
  description: ''
  syntax: >-
    az eventgrid system-topic update [--identity {noidentity, systemassigned}]
                                     [--ids]
                                     [--mi-system-assigned]
                                     [--mi-user-assigned]
                                     [--name]
                                     [--resource-group]
                                     [--tags]
  examples:
  - summary: Perbarui properti topik sistem yang ada.
    syntax: az eventgrid system-topic update -g rg1 --name systemtopic1 --tags Dept=IT
  - summary: Perbarui identitas topik sistem yang ada.
    syntax: az eventgrid system-topic update -g rg1 --name systemtopic1 --identity systemassigned
  optionalParameters:
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Jenis identitas terkelola untuk sumber daya. Akan ditolak dan digantikan oleh --mi-system-assigned-identity di masa mendatang.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --mi-system-assigned
    summary: Kehadiran param ini menunjukkan bahwa identitas terkelola SystemAssigned akan digunakan.
    description: ''
  - name: --mi-user-assigned
    summary: Tambahkan identitas yang ditetapkan pengguna saat identityType adalah pengguna atau campuran. Atribut ini berlaku untuk semua jenis tujuan kecuali StorageQueue. Beberapa atribut dapat ditentukan dengan menggunakan lebih dari satu `--mi-user-assigned` argumen.
    description: ''
  - name: --name -n
    summary: Nama topik sistem.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py

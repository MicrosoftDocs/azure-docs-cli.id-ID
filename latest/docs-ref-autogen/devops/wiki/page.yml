### YamlMime:AzureCLIGroup
uid: az_devops_wiki_page
name: az devops wiki page
summary: Mengelola halaman wiki.
description: ''
directCommands:
- uid: az_devops_wiki_page_create
  name: az devops wiki page create
  summary: Tambahkan halaman baru.
  description: ''
  syntax: >-
    az devops wiki page create --path
                               --wiki
                               [--comment]
                               [--content]
                               [--detect {false, true}]
                               [--encoding {ascii, utf-16be, utf-16le, utf-8}]
                               [--file-path]
                               [--org]
                               [--project]
  examples:
  - summary: Buat halaman baru dengan jalur 'halaman saya' di wiki bernama 'myprojectwiki' dengan konten sebaris
    syntax: az devops wiki page create --path 'my page' --wiki myprojectwiki --content "Hello World"
  - summary: Buat halaman baru dengan jalur 'halaman saya' di wiki bernama 'myprojectwiki' dengan konten dari file
    syntax: az devops wiki page create --path 'my page' --wiki myprojectwiki --file-path a.txt            --encoding utf-8
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur halaman wiki.
    description: ''
  - isRequired: true
    name: --wiki
    summary: Nama atau Id wiki.
    description: ''
  optionalParameters:
  - name: --comment
    defaultValue: Added a new page using Azure DevOps CLI
    summary: Komentar dalam pesan penerapan operasi penambahan file.
    description: ''
  - name: --content
    summary: Konten halaman wiki. Diabaikan jika --file-path ditentukan.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --encoding
    defaultValue: utf-8
    parameterValueGroup: ascii, utf-16be, utf-16le, utf-8
    summary: Pengodean file. Digunakan bersama dengan parameter --file-path.
    description: ''
  - name: --file-path
    summary: Jalur input file jika konten ditentukan dalam file.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_devops_wiki_page_delete
  name: az devops wiki page delete
  summary: Menghapus halaman.
  description: ''
  syntax: >-
    az devops wiki page delete --path
                               --wiki
                               [--comment]
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur halaman wiki.
    description: ''
  - isRequired: true
    name: --wiki
    summary: Nama atau Id wiki.
    description: ''
  optionalParameters:
  - name: --comment
    defaultValue: Deleted the page using Azure DevOps CLI
    summary: Komentari dalam pesan penerapan operasi penghapusan.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_devops_wiki_page_show
  name: az devops wiki page show
  summary: Dapatkan konten halaman atau buka halaman.
  description: ''
  syntax: >-
    az devops wiki page show --path
                             --wiki
                             [--detect {false, true}]
                             [--include-content]
                             [--open]
                             [--org]
                             [--project]
                             [--version]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur halaman wiki.
    description: ''
  - isRequired: true
    name: --wiki
    summary: Nama atau Id wiki.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --include-content
    summary: Sertakan konten halaman.
    description: ''
  - name: --open
    summary: Buka halaman wiki di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --version -v
    summary: Versi (ETag) halaman wiki.
    description: ''
- uid: az_devops_wiki_page_update
  name: az devops wiki page update
  summary: Edit halaman.
  description: ''
  syntax: >-
    az devops wiki page update --path
                               --version
                               --wiki
                               [--comment]
                               [--content]
                               [--detect {false, true}]
                               [--encoding {ascii, utf-16be, utf-16le, utf-8}]
                               [--file-path]
                               [--org]
                               [--project]
  examples:
  - summary: Memperbarui konten halaman dengan jalur 'halaman saya' di wiki bernama 'myprojectwiki' dengan konten sebaris
    syntax: az devops wiki page update --path 'my page' --wiki myprojectwiki --content "Hello World"            --version 4ae78ad5835cb7dd55072fe210c9ee7eb6d6413b
  - summary: Memperbarui konten halaman dengan jalur 'halaman saya' di wiki dengan konten dari file
    syntax: az devops wiki page update --path 'my page' --wiki myprojectwiki --file-path a.txt            --encoding utf-8 --version 4ae78ad5835cb7dd55072fe210c9ee7eb6d6413b
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Jalur halaman wiki.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Versi (ETag) file yang akan diedit.
    description: ''
  - isRequired: true
    name: --wiki
    summary: Nama atau Id wiki.
    description: ''
  optionalParameters:
  - name: --comment
    defaultValue: Updated the page using Azure DevOps CLI
    summary: Komentari dalam pesan penerapan operasi edit file.
    description: ''
  - name: --content
    summary: Konten halaman wiki. Diabaikan jika --file-path ditentukan.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --encoding
    defaultValue: utf-8
    parameterValueGroup: ascii, utf-16be, utf-16le, utf-8
    summary: Pengodean file. Digunakan bersama dengan parameter --file-path.
    description: ''
  - name: --file-path
    summary: Jalur input file jika konten ditentukan dalam file.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_devops_wiki_page_create
- az_devops_wiki_page_delete
- az_devops_wiki_page_show
- az_devops_wiki_page_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

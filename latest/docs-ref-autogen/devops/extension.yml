### YamlMime:AzureCLIGroup
uid: az_devops_extension
name: az devops extension
summary: Mengelola ekstensi.
description: ''
directCommands:
- uid: az_devops_extension_disable
  name: az devops extension disable
  summary: Menonaktifkan ekstensi.
  description: ''
  syntax: >-
    az devops extension disable --extension-id
                                --publisher-id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Id Ekstensi. Ini akan memetakan ke nama ekstensi dalam output pencarian ekstensi az devops.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: id Publisher. Ini akan memetakan ke publisher-name dalam output pencarian ekstensi az devops.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_extension_enable
  name: az devops extension enable
  summary: Aktifkan ekstensi.
  description: ''
  syntax: >-
    az devops extension enable --extension-id
                               --publisher-id
                               [--detect {false, true}]
                               [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Id Ekstensi. Ini akan memetakan ke nama ekstensi dalam output pencarian ekstensi az devops.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: id Publisher. Ini akan memetakan ke publisher-name dalam output pencarian ekstensi az devops.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_extension_install
  name: az devops extension install
  summary: Instal ekstensi.
  description: ''
  syntax: >-
    az devops extension install --extension-id
                                --publisher-id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Id Ekstensi. Ini akan memetakan ke nama ekstensi dalam output pencarian ekstensi az devops.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: id Publisher. Ini akan memetakan ke publisher-name dalam output pencarian ekstensi az devops.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_extension_list
  name: az devops extension list
  summary: Mencantumkan ekstensi yang diinstal di organisasi.
  description: ''
  syntax: >-
    az devops extension list [--detect {false, true}]
                             [--include-built-in {false, true}]
                             [--include-disabled {false, true}]
                             [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --include-built-in
    parameterValueGroup: false, true
    summary: Sertakan ekstensi bawaan.
    description: ''
  - name: --include-disabled
    parameterValueGroup: false, true
    summary: Sertakan ekstensi yang dinonaktifkan.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
- uid: az_devops_extension_search
  name: az devops extension search
  summary: Cari ekstensi dari marketplace.
  description: ''
  syntax: az devops extension search --search-query
  requiredParameters:
  - isRequired: true
    name: --search-query -q
    summary: Istilah pencarian.
    description: ''
- uid: az_devops_extension_show
  name: az devops extension show
  summary: Dapatkan detail ekstensi tunggal.
  description: ''
  syntax: >-

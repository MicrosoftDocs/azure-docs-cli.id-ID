### YamlMime:AzureCLIGroup
uid: az_devops_service-endpoint_github
name: az devops service-endpoint github
summary: Mengelola titik akhir/koneksi layanan GitHub.
description: ''
directCommands:
- uid: az_devops_service-endpoint_github_create
  name: az devops service-endpoint github create
  summary: Buat titik akhir layanan GitHub.
  description: Untuk otomatisasi, atur token PAT GitHub dalam variabel lingkungan AZURE_DEVOPS_EXT_GITHUB_PAT. Anda dapat mempelajari lebih lanjut tentang ini di https://aka.ms/azure-devops-cli-service-endpoint.
  syntax: >-
    az devops service-endpoint github create --github-url
                                             --name
                                             [--detect {false, true}]
                                             [--org]
                                             [--project]
  requiredParameters:
  - isRequired: true
    name: --github-url
    summary: Url untuk github untuk membuat titik akhir layanan.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama titik akhir layanan yang akan dibuat.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_devops_service-endpoint_github_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_managedservices_assignment
name: az managedservices assignment
summary: Mengelola penetapan pendaftaran di Azure.
description: ''
directCommands:
- uid: az_managedservices_assignment_create
  name: az managedservices assignment create
  summary: Membuat penetapan pendaftaran baru.
  description: ''
  syntax: >-
    az managedservices assignment create --definition
                                         [--assignment-id]
                                         [--resource-group]
  examples:
  - summary: Buat penugasan di bawah cakupan langganan default.
    syntax: az managedservices assignment create --definition "/subscriptions/a62076fa-768a-403c-9d9d-6a9919aae441/providers/Microsoft.ManagedServices/registrationDefinitions/0c3e9687-b461-4615-b6e4-74d54998d6e4"
  - summary: Buat penugasan di bawah cakupan grup sumber daya tertentu.
    syntax: az managedservices assignment create --definition "/subscriptions/a62076fa-768a-403c-9d9d-6a9919aae441/providers/Microsoft.ManagedServices/registrationDefinitions/0c3e9687-b461-4615-b6e4-74d54998d6e4" --resource-group mygroup
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Id sumber daya yang sepenuhnya memenuhi syarat dari definisi pendaftaran.
    description: ''
  optionalParameters:
  - name: --assignment-id
    summary: Dapat digunakan untuk mengganti id penetapan pendaftaran yang dihasilkan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_assignment_delete
  name: az managedservices assignment delete
  summary: Menghapus penetapan pendaftaran.
  description: ''
  syntax: >-
    az managedservices assignment delete --assignment
                                         [--resource-group]
  examples:
  - summary: Menghapus tugas yang diberikan pengidentifikasinya di bawah cakupan langganan default.
    syntax: az managedservices assignment delete --assignment d3087cf0-e180-4cca-b147-54ae00c7b504
  - summary: Menghapus tugas mengingat id sumber daya yang sepenuhnya memenuhi syarat.
    syntax: az managedservices assignment delete --assignment /subscriptions/a62076fa-768a-403c-9d9d-6a9919aae441/providers/Microsoft.ManagedServices/registrationAssignments/0c3e9687-b461-4615-b6e4-74d54998d6e4
  requiredParameters:
  - isRequired: true
    name: --assignment
    summary: Pengidentifikasi (guid) atau id sumber daya yang sepenuhnya memenuhi syarat dari penetapan pendaftaran. Saat id sumber daya digunakan, id langganan dan parameter grup sumber daya diabaikan.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_assignment_list
  name: az managedservices assignment list
  summary: Mencantumkan semua penugasan pendaftaran.
  description: ''
  syntax: >-
    az managedservices assignment list [--include-definition {false, true}]
                                       [--resource-group]
  examples:
  - summary: Mencantumkan semua penetapan pendaftaran di bawah cakupan default.
    syntax: az managedservices assignment list
  - summary: Mencantumkan semua penetapan pendaftaran di bawah grup sumber daya yang diberikan.
    syntax: az managedservices assignment list --resource-group mygroup
  - summary: Mencantumkan semua penetapan pendaftaran di bawah cakupan default bersama dengan detail definisi pendaftaran terkait.
    syntax: az managedservices assignment list --include-definition true
  optionalParameters:
  - name: --include-definition
    parameterValueGroup: false, true
    summary: Saat disediakan, mendapatkan detail definisi pendaftaran terkait.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_assignment_show
  name: az managedservices assignment show
  summary: Mendapatkan penugasan pendaftaran.
  description: ''
  syntax: >-
    az managedservices assignment show --assignment
                                       [--include-definition {false, true}]
                                       [--resource-group]
  examples:
  - summary: Dapatkan penugasan yang diberikan pengidentifikasinya di bawah cakupan langganan default.
    syntax: az managedservices assignment show --assignment d3087cf0-e180-4cca-b147-54ae00c7b504
  - summary: Dapatkan penugasan mengingat id sumber daya yang sepenuhnya memenuhi syarat.
    syntax: az managedservices assignment show --assignment /subscriptions/a62076fa-768a-403c-9d9d-6a9919aae441/providers/Microsoft.ManagedServices/registrationAssignments/0c3e9687-b461-4615-b6e4-74d54998d6e4
  - summary: Dapatkan penugasan yang diberikan pengidentifikasinya di bawah cakupan langganan default dengan detail definisi pendaftaran.
    syntax: az managedservices assignment show --assignment d3087cf0-e180-4cca-b147-54ae00c7b504 --include-definition true
  requiredParameters:
  - isRequired: true
    name: --assignment
    summary: Pengidentifikasi (guid) atau id sumber daya yang sepenuhnya memenuhi syarat dari penetapan pendaftaran. Saat id sumber daya digunakan, id langganan dan parameter grup sumber daya diabaikan.
    description: ''
  optionalParameters:
  - name: --include-definition
    parameterValueGroup: false, true
    summary: Saat disediakan, mendapatkan detail definisi pendaftaran terkait.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
commands:
- az_managedservices_assignment_create
- az_managedservices_assignment_delete
- az_managedservices_assignment_list
- az_managedservices_assignment_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_managedservices_definition
name: az managedservices definition
summary: Mengelola definisi pendaftaran di Azure.
description: ''
directCommands:
- uid: az_managedservices_definition_create
  name: az managedservices definition create
  summary: Membuat definisi pendaftaran baru.
  description: ''
  syntax: >-
    az managedservices definition create --name
                                         --principal-id
                                         --role-definition-id
                                         --tenant-id
                                         [--definition-id]
                                         [--description]
                                         [--plan-name]
                                         [--plan-product]
                                         [--plan-publisher]
                                         [--plan-version]
  examples:
  - summary: Membuat definisi pendaftaran di bawah cakupan langganan default dengan parameter yang diperlukan.
    syntax: az managedservices definition create --name mydef --tenant-id dab3375b-6197-4a15-a44b-16c41faa91d7 --principal-id b6f6c88a-5b7a-455e-ba40-ce146d4d3671 --role-definition-id ccdd72a7-3385-48ef-bd42-f606fba81ae7
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama definisi pendaftaran.
    description: ''
  - isRequired: true
    name: --principal-id
    summary: Id utama.
    description: ''
  - isRequired: true
    name: --role-definition-id
    summary: Id definisi peran.
    description: ''
  - isRequired: true
    name: --tenant-id
    summary: dikelola oleh id penyewa.
    description: ''
  optionalParameters:
  - name: --definition-id
    summary: Dapat digunakan untuk mengambil alih id definisi pendaftaran yang dihasilkan.
    description: ''
  - name: --description
    summary: Deskripsi ramah.
    description: ''
  - name: --plan-name
    summary: Nama rencana.
    description: ''
  - name: --plan-product
    summary: Produk paket.
    description: ''
  - name: --plan-publisher
    summary: Penerbit paket.
    description: ''
  - name: --plan-version
    summary: Versi paket.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_definition_delete
  name: az managedservices definition delete
  summary: Menghapus pendaftaran.
  description: ''
  syntax: az managedservices definition delete --definition
  examples:
  - summary: Menghapus definisi pendaftaran yang diberikan pengidentifikasinya di bawah cakupan langganan default.
    syntax: az managedservices definition delete --definition af8772a0-fd9c-4ddc-8ad0-7d4b3913d7dd
  - summary: Menghapus definisi pendaftaran mengingat id sumber daya yang sepenuhnya memenuhi syarat.
    syntax: az managedservices definition delete --definition /subscriptions/39033314-9b39-4c7b-84fd-0e26e55f15dc/providers/Microsoft.ManagedServices/registrationDefinitions/1d693e4f-9e79-433a-b3a2-afce1f8b61ec
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Pengidentifikasi (guid) atau id sumber daya yang sepenuhnya memenuhi syarat dari definisi pendaftaran. Saat id sumber daya digunakan, id langganan dan parameter grup sumber daya diabaikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_definition_list
  name: az managedservices definition list
  summary: Cantumkan semua definisi pendaftaran di bawah cakupan default atau di bawah langganan yang disediakan.
  description: ''
  syntax: az managedservices definition list
  examples:
  - summary: Mencantumkan semua definisi pendaftaran di bawah cakupan langganan default.
    syntax: az managedservices definition list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_definition_show
  name: az managedservices definition show
  summary: Mendapatkan definisi pendaftaran.
  description: ''
  syntax: az managedservices definition show --definition
  examples:
  - summary: Mendapatkan definisi pendaftaran yang diberikan pengidentifikasinya di bawah cakupan langganan default.
    syntax: az managedservices definition show --definition af8772a0-fd9c-4ddc-8ad0-7d4b3913d7dd
  - summary: Mendapatkan definisi pendaftaran yang diberikan id sumber daya yang sepenuhnya memenuhi syarat.
    syntax: az managedservices definition show --definition /subscriptions/39033314-9b39-4c7b-84fd-0e26e55f15dc/providers/Microsoft.ManagedServices/registrationDefinitions/1d693e4f-9e79-433a-b3a2-afce1f8b61ec
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Pengidentifikasi (guid) atau id sumber daya yang sepenuhnya memenuhi syarat dari definisi pendaftaran. Saat id sumber daya digunakan, id langganan dan parameter grup sumber daya diabaikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
commands:
- az_managedservices_definition_create
- az_managedservices_definition_delete
- az_managedservices_definition_list
- az_managedservices_definition_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

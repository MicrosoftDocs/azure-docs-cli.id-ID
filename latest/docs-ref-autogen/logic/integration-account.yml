### YamlMime:AzureCLIGroup
uid: az_logic_integration-account
name: az logic integration-account
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **logika** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **akun integrasi logika az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Akun integrasi logika.
description: ''
directCommands:
- uid: az_logic_integration-account_create
  name: az logic integration-account create
  summary: Membuat atau memperbarui akun integrasi.
  description: ''
  syntax: >-
    az logic integration-account create --name
                                        --resource-group
                                        [--integration-service-environment]
                                        [--location]
                                        [--sku]
                                        [--state {Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended}]
                                        [--tags]
  examples:
  - summary: Membuat atau memperbarui akun integrasi
    syntax: az logic integration-account create --location "centralus" --sku name=Standard --name "test_integration_account" --resource-group "test_resource_group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --integration-service-environment
    summary: Lingkungan layanan integrasi. Lihat README.md Untuk informasi selengkapnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --sku
    summary: Sku akun integrasi.
    description: ''
  - name: --state
    parameterValueGroup: Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended
    summary: Status alur kerja.
    description: ''
  - name: --tags
    summary: Tag sumber daya.
    description: ''
- uid: az_logic_integration-account_delete
  name: az logic integration-account delete
  summary: Menghapus akun integrasi.
  description: ''
  syntax: >-
    az logic integration-account delete --name
                                        --resource-group
                                        [--yes]
  examples:
  - summary: Menghapus akun integrasi
    syntax: az logic integration-account delete --name "test_integration_account" --resource-group "test_resource_group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_logic_integration-account_import
  name: az logic integration-account import
  summary: Impor akun integrasi dari file JSON.
  description: ''
  syntax: >-
    az logic integration-account import --input-path
                                        --name
                                        --resource-group
                                        [--location]
                                        [--sku]
                                        [--tags]
  examples:
  - summary: Mengimpor akun integrasi.
    syntax: az logic integration-account import --name "test_integration_account" --resource-group "test_resource_group" --input-path "integration.json"
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: Jalur ke file JSON akun intergrasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama akun integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --sku
    summary: Sku akun integrasi.
    description: ''
  - name: --tags
    summary: Tag sumber daya.
    description: ''
- uid: az_logic_integration-account_list
  name: az logic integration-account list
  summary: Mendapatkan daftar akun integrasi berdasarkan langganan.
  description: ''
  syntax: >-
    az logic integration-account list [--resource-group]
                                      [--top]
  examples:
  - summary: Mencantumkan akun integrasi menurut nama grup sumber daya
    syntax: az logic integration-account list --resource-group "test_resource_group"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  - name: --top
    summary: Jumlah item yang akan disertakan dalam hasil.
    description: ''
- uid: az_logic_integration-account_show
  name: az logic integration-account show
  summary: Mendapatkan akun integrasi.
  description: ''
  syntax: >-
    az logic integration-account show --name
                                      --resource-group
  examples:
  - summary: Dapatkan akun integrasi berdasarkan nama
    syntax: az logic integration-account show --name "test_integration_account" --resource-group "test_resource_group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
- uid: az_logic_integration-account_update
  name: az logic integration-account update
  summary: Memperbarui akun integrasi.
  description: ''
  syntax: >-
    az logic integration-account update --name
                                        --resource-group
                                        [--integration-service-environment]
                                        [--sku]
                                        [--state {Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended}]
                                        [--tags]
  examples:
  - summary: Menambal akun integrasi
    syntax: az logic integration-account update --sku name=Basic --tag atag=123 --name "test_integration_account" --resource-group "test_resource_group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun integrasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  optionalParameters:
  - name: --integration-service-environment
    summary: Lingkungan layanan integrasi. Lihat README.md Untuk informasi selengkapnya.
    description: ''
  - name: --sku
    summary: Sku akun integrasi.
    description: ''
  - name: --state
    parameterValueGroup: Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended
    summary: Status alur kerja.
    description: ''
  - name: --tags
    summary: Tag sumber daya.
    description: ''
commands:
- az_logic_integration-account_create
- az_logic_integration-account_delete
- az_logic_integration-account_import
- az_logic_integration-account_list
- az_logic_integration-account_show
- az_logic_integration-account_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

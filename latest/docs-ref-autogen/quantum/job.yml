### YamlMime:AzureCLIGroup
uid: az_quantum_job
name: az quantum job
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kuantum** untuk Azure CLI (versi 2.23.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az quantum job** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola pekerjaan untuk Azure Quantum.
description: ''
directCommands:
- uid: az_quantum_job_cancel
  name: az quantum job cancel
  summary: Permintaan untuk membatalkan pekerjaan di Azure Quantum jika belum selesai.
  description: ''
  syntax: >-
    az quantum job cancel --job-id
                          [--location]
                          [--resource-group]
                          [--workspace-name]
  examples:
  - summary: Membatalkan pekerjaan Azure Quantum berdasarkan id.
    syntax: >-
      az quantum job cancel -g MyResourceGroup -w MyWorkspace -l MyLocation \
          -j yyyyyyyy-yyyy-yyyy-yyyy-yyyyyyyyyyyy
  requiredParameters:
  - isRequired: true
    name: --job-id -j
    summary: Pengidentifikasi unik pekerjaan dalam format GUID.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name -w
    summary: Nama Ruang Kerja Quantum. Anda dapat mengonfigurasi ruang kerja default menggunakan `az quantum workspace set`.
    description: ''
- uid: az_quantum_job_list
  name: az quantum job list
  summary: Dapatkan daftar pekerjaan di Ruang Kerja Quantum.
  description: ''
  syntax: >-
    az quantum job list [--location]
                        [--resource-group]
                        [--workspace-name]
  examples:
  - summary: Dapatkan daftar pekerjaan dari ruang kerja Azure Quantum.
    syntax: az quantum job list -g MyResourceGroup -w MyWorkspace -l MyLocation
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name -w
    summary: Nama Ruang Kerja Quantum. Anda dapat mengonfigurasi ruang kerja default menggunakan `az quantum workspace set`.
    description: ''
- uid: az_quantum_job_output
  name: az quantum job output
  summary: Dapatkan hasil menjalankan pekerjaan Q#.
  description: ''
  syntax: >-
    az quantum job output --job-id
                          [--location]
                          [--resource-group]
                          [--workspace-name]
  examples:
  - summary: Cetak hasil pekerjaan Azure Quantum yang sukses.
    syntax: >-
      az quantum job output -g MyResourceGroup -w MyWorkspace -l MyLocation \
          -j yyyyyyyy-yyyy-yyyy-yyyy-yyyyyyyyyyyy -o table
  requiredParameters:
  - isRequired: true
    name: --job-id -j
    summary: Pengidentifikasi unik pekerjaan dalam format GUID.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name -w
    summary: Nama Ruang Kerja Quantum. Anda dapat mengonfigurasi ruang kerja default menggunakan `az quantum workspace set`.
    description: ''
- uid: az_quantum_job_show
  name: az quantum job show
  summary: Dapatkan status dan detail pekerjaan.
  description: ''
  syntax: >-
    az quantum job show --job-id
                        [--location]
                        [--resource-group]
                        [--workspace-name]
  examples:
  - summary: Dapatkan status pekerjaan Azure Quantum.
    syntax: >-
      az quantum job show -g MyResourceGroup -w MyWorkspace -l MyLocation \
          -j yyyyyyyy-yyyy-yyyy-yyyy-yyyyyyyyyyyy --query status
  requiredParameters:
  - isRequired: true
    name: --job-id -j
    summary: Pengidentifikasi unik pekerjaan dalam format GUID.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name -w
    summary: Nama Ruang Kerja Quantum. Anda dapat mengonfigurasi ruang kerja default menggunakan `az quantum workspace set`.
    description: ''
- uid: az_quantum_job_submit
  name: az quantum job submit
  summary: Kirim proyek Q# untuk dijalankan di Azure Quantum.
  description: ''
  syntax: >-
    az quantum job submit [--job-name]
                          [--job-params]
                          [--location]
                          [--no-build]
                          [--project]
                          [--resource-group]
                          [--shots]
                          [--storage]
                          [--target-capability]
                          [--target-id]
                          [--workspace-name]
                          [<PROGRAM_ARGS>]
  examples:
  - summary: Kirim program Q# dari folder saat ini.
    syntax: >-
      az quantum job submit -g MyResourceGroup -w MyWorkspace -l MyLocation \
         --job-name MyJob
  - summary: Kirim program Q# dari folder saat ini dengan parameter pekerjaan untuk target.
    syntax: >-
      az quantum job submit -g MyResourceGroup -w MyWorkspace -l MyLocation \
         --job-name MyJob --job-params param1=value1 param2=value2
  - summary: Kirimkan program Q# dengan parameter program (misalnya n-qubits = 2).
    syntax: >-
      az quantum job submit -g MyResourceGroup -w MyWorkspace -l MyLocation \
         --job-name MyJob -- --n-qubits=2
  - summary: Kirim program Q# dari folder saat ini dengan parameter kemampuan target.
    syntax: >-
      az quantum job submit -g MyResourceGroup -w MyWorkspace -l MyLocation -t MyTarget \
          --target-capability MyTargetCapability
  optionalParameters:
  - name: --job-name
    summary: Nama yang mudah diingat untuk menjalankan program ini.
    description: ''
  - name: --job-params
    summary: Parameter pekerjaan diteruskan ke target sebagai daftar pasangan key=value.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-build
    summary: Jika ditentukan, program Q# tidak dibangun sebelum mengirimkan.
    description: ''
  - name: --project
    summary: Lokasi proyek Q# yang akan dikirimkan. Default ke folder saat ini.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --shots
    summary: Berapa kali untuk menjalankan program Q# pada target yang diberikan.
    description: ''
  - name: --storage
    summary: Jika ditentukan, ConnectionString dari Azure Storage digunakan untuk menyimpan data dan hasil pekerjaan.
    description: ''
  - name: --target-capability
    summary: Parameter kemampuan target diteruskan ke pengkompilasi.
    description: ''
  - name: --target-id -t
    summary: Mesin eksekusi untuk pekerjaan komputasi kuantum. Saat ruang kerja dikonfigurasi dengan sekumpulan penyedia, mereka masing-masing mengaktifkan satu atau beberapa target. Anda dapat mengonfigurasi target default menggunakan `az quantum target set`.
    description: ''
  - name: --workspace-name -w
    summary: Nama Ruang Kerja Quantum. Anda dapat mengonfigurasi ruang kerja default menggunakan `az quantum workspace set`.
    description: ''
  - name: <PROGRAM_ARGS>
    summary: Daftar argumen yang diharapkan oleh operasi Q# yang ditentukan sebagai --name=value setelah `--`.
    description: ''
- uid: az_quantum_job_wait
  name: az quantum job wait
  summary: Tempatkan CLI dalam status menunggu hingga pekerjaan selesai berjalan.
  description: ''
  syntax: >-
    az quantum job wait --job-id
                        [--location]
                        [--max-poll-wait-secs]
                        [--resource-group]
                        [--workspace-name]
  examples:
  - summary: Tunggu penyelesaian pekerjaan, periksa interval 60 detik.
    syntax: >-
      az quantum job wait -g MyResourceGroup -w MyWorkspace -l MyLocation \
          -j yyyyyyyy-yyyy-yyyy-yyyy-yyyyyyyyyyyy --max-poll-wait-secs 60 -o table
  requiredParameters:
  - isRequired: true
    name: --job-id -j
    summary: Pengidentifikasi unik pekerjaan dalam format GUID.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-poll-wait-secs
    defaultValue: "5"
    summary: Waktu polling dalam hitungan detik untuk mengkueri Azure Quantum untuk hasil pekerjaan yang sesuai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name -w
    summary: Nama Ruang Kerja Quantum. Anda dapat mengonfigurasi ruang kerja default menggunakan `az quantum workspace set`.
    description: ''
commands:
- az_quantum_job_cancel
- az_quantum_job_list
- az_quantum_job_output
- az_quantum_job_show
- az_quantum_job_submit
- az_quantum_job_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

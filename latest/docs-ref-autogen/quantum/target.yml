### YamlMime:AzureCLIGroup
uid: az_quantum_target
name: az quantum target
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **kuantum** untuk Azure CLI (versi 2.23.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **target kuantum az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola target untuk ruang kerja Azure Quantum.
description: ''
directCommands:
- uid: az_quantum_target_clear
  name: az quantum target clear
  summary: Hapus target-id default.
  description: ''
  syntax: az quantum target clear
  examples:
  - summary: Hapus target-id default.
    syntax: az quantum target clear
- uid: az_quantum_target_list
  name: az quantum target list
  summary: Dapatkan daftar penyedia dan targetnya di ruang kerja Azure Quantum.
  description: ''
  syntax: >-
    az quantum target list [--location]
                           [--resource-group]
                           [--workspace-name]
  examples:
  - summary: Mendapatkan daftar target yang tersedia di ruang kerja Azure Quantum
    syntax: az quantum target list -g MyResourceGroup -w MyWorkspace -l MyLocation
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --workspace-name -w
    summary: Nama Ruang Kerja Quantum. Anda dapat mengonfigurasi ruang kerja default menggunakan `az quantum workspace set`.
    description: ''
- uid: az_quantum_target_set
  name: az quantum target set
  summary: Pilih target default yang akan digunakan saat mengirimkan pekerjaan ke Azure Quantum.
  description: ''
  syntax: az quantum target set [--target-id]
  examples:
  - summary: Pilih default saat mengirimkan pekerjaan ke Azure Quantum.
    syntax: az quantum target set -t target-id
  optionalParameters:
  - name: --target-id -t
    summary: Mesin eksekusi untuk pekerjaan komputasi kuantum. Saat ruang kerja dikonfigurasi dengan sekumpulan penyedia, mereka masing-masing mengaktifkan satu atau beberapa target. Anda dapat mengonfigurasi target default menggunakan `az quantum target set`.
    description: ''
- uid: az_quantum_target_show
  name: az quantum target show
  summary: Dapatkan detail target yang diberikan (atau saat ini) untuk digunakan saat mengirimkan pekerjaan ke Azure Quantum.
  description: ''
  syntax: az quantum target show [--target-id]
  examples:
  - summary: Perlihatkan target default yang saat ini dipilih
    syntax: az quantum target show
  optionalParameters:
  - name: --target-id -t
    summary: Mesin eksekusi untuk pekerjaan komputasi kuantum. Saat ruang kerja dikonfigurasi dengan sekumpulan penyedia, mereka masing-masing mengaktifkan satu atau beberapa target. Anda dapat mengonfigurasi target default menggunakan `az quantum target set`.
    description: ''
commands:
- az_quantum_target_clear
- az_quantum_target_list
- az_quantum_target_set
- az_quantum_target_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

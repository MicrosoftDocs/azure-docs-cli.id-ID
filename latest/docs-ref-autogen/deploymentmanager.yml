### YamlMime:AzureCLIGroup
uid: az_deploymentmanager
name: az deploymentmanager
summary: Buat dan kelola peluncuran untuk layanan Anda.
description: Untuk menyebarkan layanan Anda di banyak wilayah dan memastikan layanan berjalan seperti yang diharapkan di setiap wilayah, Anda dapat menggunakan manajer penyebaran untuk mengoordinasikan peluncuran layanan bertahap. Untuk detail selengkapnya, kunjungi https://docs.microsoft.com/azure/azure-resource-manager/deployment-manager-overview.

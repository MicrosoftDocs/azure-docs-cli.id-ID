### YamlMime:AzureCLIGroup
uid: az_desktopvirtualization_applicationgroup
name: az desktopvirtualization applicationgroup
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **desktopvirtualization** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az desktopvirtualization applicationgroup** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Grup aplikasi desktopvirtualization.
description: ''
directCommands:
- uid: az_desktopvirtualization_applicationgroup_create
  name: az desktopvirtualization applicationgroup create
  summary: Buat applicationGroup.
  description: ''
  syntax: >-
    az desktopvirtualization applicationgroup create --application-group-type {Desktop, RemoteApp}
                                                     --host-pool-arm-path
                                                     --name
                                                     --resource-group
                                                     [--description]
                                                     [--friendly-name]
                                                     [--location]
                                                     [--tags]
  examples:
  - summary: ApplicationGroup_Create
    syntax: az desktopvirtualization applicationgroup create --location "centralus" --description "des1" --application-group-type "RemoteApp" --friendly-name "friendly" --host-pool-arm-path "/subscriptions/daefabc0-95b4-48b3-b645-8a753a63c4fa/resourceGroups/MyResourceGroup/providers/Microsoft.DesktopVirtualization/hostPools/MyHostPool" --tags tag1="value1" tag2="value2" --name "MyApplicationGroup" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --application-group-type
    parameterValueGroup: Desktop, RemoteApp
    summary: Jenis Sumber Daya ApplicationGroup.
    description: ''
  - isRequired: true
    name: --host-pool-arm-path
    summary: Jalur lengan HostPool dari ApplicationGroup.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama grup aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi ApplicationGroup.
    description: ''
  - name: --friendly-name
    summary: Nama yang mudah diingat dari ApplicationGroup.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_desktopvirtualization_applicationgroup_delete
  name: az desktopvirtualization applicationgroup delete
  summary: Menghapus applicationGroup.
  description: ''
  syntax: >-
    az desktopvirtualization applicationgroup delete --name
                                                     --resource-group
  examples:
  - summary: ApplicationGroup_Delete
    syntax: az desktopvirtualization applicationgroup delete --name "MyApplicationGroup" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_desktopvirtualization_applicationgroup_list
  name: az desktopvirtualization applicationgroup list
  summary: Mencantumkan applicationGroups dalam langganan.
  description: ''
  syntax: >-
    az desktopvirtualization applicationgroup list [--filter]
                                                   [--resource-group]
  examples:
  - summary: ApplicationGroup_ListByResourceGroup
    syntax: az desktopvirtualization applicationgroup list --filter "applicationGroupType eq 'RailApplication'" --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --filter
    summary: Ekspresi filter OData. Properti yang valid untuk pemfilteran adalah applicationGroupType.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_desktopvirtualization_applicationgroup_show
  name: az desktopvirtualization applicationgroup show
  summary: Mendapatkan grup aplikasi.
  description: ''
  syntax: >-
    az desktopvirtualization applicationgroup show --name
                                                   --resource-group
  examples:
  - summary: ApplicationGroup_Get
    syntax: az desktopvirtualization applicationgroup show --name "MyApplicationGroup" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_desktopvirtualization_applicationgroup_update
  name: az desktopvirtualization applicationgroup update
  summary: Memperbarui applicationGroup.
  description: ''
  syntax: >-
    az desktopvirtualization applicationgroup update --name
                                                     --resource-group
                                                     [--description]
                                                     [--friendly-name]
                                                     [--tags]
  examples:
  - summary: ApplicationGroups_Update
    syntax: az desktopvirtualization applicationgroup update --description "des1" --friendly-name "friendly" --tags tag1="value1" tag2="value2" --name "MyApplicationGroup" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi ApplicationGroup.
    description: ''
  - name: --friendly-name
    summary: Nama yang mudah diingat dari ApplicationGroup.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_desktopvirtualization_applicationgroup_create
- az_desktopvirtualization_applicationgroup_delete
- az_desktopvirtualization_applicationgroup_list
- az_desktopvirtualization_applicationgroup_show
- az_desktopvirtualization_applicationgroup_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

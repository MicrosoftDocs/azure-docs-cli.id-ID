### YamlMime:AzureCLIGroup
uid: az_dla_job
name: az dla job
summary: Mengelola pekerjaan Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_job_cancel
  name: az dla job cancel
  summary: Membatalkan pekerjaan Data Lake Analytics.
  description: ''
  syntax: >-
    az dla job cancel --job-identity
                      [--account]
                      [--ids]
  requiredParameters:
  - isRequired: true
    name: --job-identity
    summary: ID JobInfo untuk dibatalkan.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_list
  name: az dla job list
  summary: Mencantumkan pekerjaan Data Lake Analytics.
  description: ''
  syntax: >-
    az dla job list [--account]
                    [--ids]
                    [--name]
                    [--pipeline-id]
                    [--recurrence-id]
                    [--result {Cancelled, Failed, None, Succeeded}]
                    [--state {Accepted, Compiling, Ended, New, Paused, Queued, Running, Scheduling, Starting, WaitingForCapacity}]
                    [--submitted-after]
                    [--submitted-before]
                    [--submitter]
                    [--top]
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name
    summary: Filter yang mengembalikan pekerjaan hanya dengan nama bersahabat yang ditentukan.
    description: ''
  - name: --pipeline-id
    summary: Filter yang mengembalikan pekerjaan hanya berisi pipeline_id yang ditentukan.
    description: ''
  - name: --recurrence-id
    summary: Filter yang mengembalikan pekerjaan hanya berisi recurrence_id yang ditentukan.
    description: ''
  - name: --result
    parameterValueGroup: Cancelled, Failed, None, Succeeded
    summary: Filter yang mengembalikan pekerjaan hanya dengan hasil yang ditentukan.
    description: ''
  - name: --state
    parameterValueGroup: Accepted, Compiling, Ended, New, Paused, Queued, Running, Scheduling, Starting, WaitingForCapacity
    summary: Filter yang mengembalikan pekerjaan hanya dengan status yang ditentukan.
    description: ''
  - name: --submitted-after
    summary: Filter yang mengembalikan pekerjaan hanya dikirimkan setelah waktu yang ditentukan, dalam format ISO-8601.
    description: ''
  - name: --submitted-before
    summary: Filter yang mengembalikan pekerjaan hanya dikirimkan sebelum waktu yang ditentukan, dalam format ISO-8601.
    description: ''
  - name: --submitter
    summary: Filter yang mengembalikan pekerjaan hanya oleh pengirim yang ditentukan.
    description: ''
  - name: --top
    defaultValue: "500"
    summary: Jumlah maksimum item yang akan dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_show
  name: az dla job show
  summary: Dapatkan informasi untuk pekerjaan Data Lake Analytics.
  description: ''
  syntax: >-
    az dla job show --job-identity
                    [--account]
                    [--ids]
  requiredParameters:
  - isRequired: true
    name: --job-identity
    summary: ID JobInfo.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_submit
  name: az dla job submit
  summary: Kirim pekerjaan ke akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla job submit --job-name
                      --script
                      [--account]
                      [--compile-mode {Full, Semantic, SingleBox}]
                      [--compile-only]
                      [--degree-of-parallelism]
                      [--ids]
                      [--pipeline-id]
                      [--pipeline-name]
                      [--pipeline-uri]
                      [--priority]
                      [--recurrence-id]
                      [--recurrence-name]
                      [--run-id]
                      [--runtime-version]
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Nama untuk pekerjaan yang dikirimkan.
    description: ''
  - isRequired: true
    name: --script
    summary: Skrip untuk dikirimkan. Ini mungkin '@{file}' untuk dimuat dari file.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --compile-mode
    parameterValueGroup: Full, Semantic, SingleBox
    summary: "Menunjukkan jenis kompilasi yang akan dilakukan pada pekerjaan ini. Nilai yang valid adalah: 'Semantic' (Hanya melakukan pemeriksaan semantik dan pemeriksaan kewarasan yang diperlukan), 'Penuh' (kompilasi penuh) dan 'SingleBox' (Kompilasi penuh dilakukan secara lokal)."
    description: ''
  - name: --compile-only
    summary: Menunjukkan bahwa pengiriman hanya boleh membangun pekerjaan dan tidak dijalankan jika diatur ke true.
    description: ''
  - name: --degree-of-parallelism
    defaultValue: "1"
    summary: Tingkat paralelisme untuk pekerjaan.
    description: Nilai yang lebih tinggi sama dengan lebih banyak paralelisme dan biasanya akan menghasilkan pekerjaan yang berjalan lebih cepat, dengan biaya lebih banyak AUs.
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --pipeline-id
    summary: GUID alur hubungan pekerjaan.
    description: ''
  - name: --pipeline-name
    summary: Nama akrab dari alur hubungan pekerjaan.
    description: ''
  - name: --pipeline-uri
    summary: URI alur unik yang menautkan ke layanan asal untuk alur ini.
    description: ''
  - name: --priority
    defaultValue: "1000"
    summary: Prioritas pekerjaan.
    description: Nilai yang lebih rendah meningkatkan prioritas, dengan nilai terendah adalah 1. Ini menentukan pekerjaan pesanan dijalankan.
  - name: --recurrence-id
    summary: GUID pengulangan, unik per aktivitas/skrip, terlepas dari iterasi. Menautkan kemunculan yang berbeda dari pekerjaan yang sama bersama-sama.
    description: ''
  - name: --recurrence-name
    summary: Nae pengulangan yang ramah untuk korelasi antara pekerjaan.
    description: ''
  - name: --run-id
    summary: GUID perulangan alur ini.
    description: ''
  - name: --runtime-version
    summary: Versi runtime yang akan digunakan.
    description: Parameter ini digunakan untuk menimpa runtime default secara eksplisit. Seharusnya hanya dilakukan jika Anda tahu apa yang Anda lakukan.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_wait
  name: az dla job wait
  summary: Tunggu hingga pekerjaan Data Lake Analytics selesai.
  description: Perintah ini keluar ketika pekerjaan selesai.
  syntax: >-
    az dla job wait --job-id
                    [--account]
                    [--ids]
                    [--max-wait-time-sec]
                    [--wait-interval-sec]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: ID pekerjaan ke polling untuk penyelesaian.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --max-wait-time-sec
    defaultValue: "-1"
    summary: Jumlah waktu maksimum untuk menunggu sebelum kesalahan keluar. Nilai defaultnya adalah tidak pernah habis waktu. Nilai apa pun <= 0 berarti tidak pernah habis waktu.
    description: ''
  - name: --wait-interval-sec
    defaultValue: "5"
    summary: Interval polling antara pemeriksaan status pekerjaan, dalam hitungan detik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:

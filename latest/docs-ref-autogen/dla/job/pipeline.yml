### YamlMime:AzureCLIGroup
uid: az_dla_job_pipeline
name: az dla job pipeline
summary: Mengelola alur pekerjaan Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_job_pipeline_list
  name: az dla job pipeline list
  summary: Mencantumkan alur pekerjaan di akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla job pipeline list [--account]
                             [--end-date-time]
                             [--ids]
                             [--start-date-time]
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --end-date-time
    summary: Tanggal akhir kapan mendapatkan daftar alur. StartDateTime dan endDateTime tidak boleh lebih dari 30 hari.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --start-date-time
    summary: Tanggal mulai kapan mendapatkan daftar alur. StartDateTime dan endDateTime tidak boleh lebih dari 30 hari.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_pipeline_show
  name: az dla job pipeline show
  summary: Ambil alur pekerjaan di akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla job pipeline show --pipeline-identity
                             [--account]
                             [--end-date-time]
                             [--ids]
                             [--start-date-time]
  requiredParameters:
  - isRequired: true
    name: --pipeline-identity
    summary: ID Alur.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --end-date-time
    summary: Tanggal akhir kapan harus mendapatkan alur dan mengagregasi datanya. StartDateTime dan endDateTime tidak boleh lebih dari 30 hari.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --start-date-time
    summary: Tanggal mulai kapan mendapatkan alur dan mengagregasi datanya. StartDateTime dan endDateTime tidak boleh lebih dari 30 hari.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:

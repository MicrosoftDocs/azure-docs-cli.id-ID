### YamlMime:AzureCLIGroup
uid: az_dla_job_recurrence
name: az dla job recurrence
summary: Mengelola Data Lake Analytics pengulangan pekerjaan.
description: ''
directCommands:
- uid: az_dla_job_recurrence_list
  name: az dla job recurrence list
  summary: Mencantumkan pengulangan pekerjaan di akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla job recurrence list [--account]
                               [--end-date-time]
                               [--ids]
                               [--start-date-time]
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --end-date-time
    summary: Tanggal akhir kapan mendapatkan daftar pengulangan. StartDateTime dan endDateTime tidak boleh lebih dari 30 hari.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --start-date-time
    summary: Tanggal mulai kapan mendapatkan daftar pengulangan. StartDateTime dan endDateTime tidak boleh lebih dari 30 hari.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_recurrence_show
  name: az dla job recurrence show
  summary: Ambil pengulangan pekerjaan di akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla job recurrence show --recurrence-identity
                               [--account]
                               [--end-date-time]
                               [--ids]
                               [--start-date-time]
  requiredParameters:
  - isRequired: true
    name: --recurrence-identity
    summary: ID Pengulangan.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --end-date-time
    summary: Tanggal akhir kapan harus mendapatkan pengulangan dan mengagregasi datanya. StartDateTime dan endDateTime tidak boleh lebih dari 30 hari.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --start-date-time
    summary: Tanggal mulai kapan harus mendapatkan pengulangan dan mengagregasi datanya. StartDateTime dan endDateTime tidak boleh lebih dari 30 hari.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_job_recurrence_list
- az_dla_job_recurrence_show

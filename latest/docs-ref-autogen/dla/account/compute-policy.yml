### YamlMime:AzureCLIGroup
uid: az_dla_account_compute-policy
name: az dla account compute-policy
summary: Mengelola kebijakan komputasi akun Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_account_compute-policy_create
  name: az dla account compute-policy create
  summary: Buat kebijakan komputasi di akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account compute-policy create --account
                                         --compute-policy-name
                                         --object-id
                                         --object-type
                                         [--max-dop-per-job]
                                         [--min-priority-per-job]
                                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - isRequired: true
    name: --compute-policy-name
    summary: Nama kebijakan komputasi yang akan dibuat.
    description: ''
  - isRequired: true
    name: --object-id
    summary: ID objek Azure Active Directory pengguna, grup, atau perwakilan layanan untuk menerapkan kebijakan.
    description: ''
  - isRequired: true
    name: --object-type
    summary: Jenis objek Azure Active Directory yang terkait dengan ID objek yang disediakan.
    description: ''
  optionalParameters:
  - name: --max-dop-per-job
    summary: Tingkat paralelisme maksimum yang diizinkan per pekerjaan untuk kebijakan ini. Setidaknya salah satu dari `--min-priority-per-job` dan `--max-dop-per-job` harus ditentukan.
    description: ''
  - name: --min-priority-per-job
    summary: Prioritas minimum yang diizinkan per pekerjaan untuk kebijakan ini. Setidaknya salah satu dari `--min-priority-per-job` dan `--max-dop-per-job` harus ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_compute-policy_delete
  name: az dla account compute-policy delete
  summary: Menghapus kebijakan komputasi di akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account compute-policy delete --compute-policy-name
                                         [--account]
                                         [--ids]
                                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --compute-policy-name
    summary: Nama kebijakan komputasi yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py

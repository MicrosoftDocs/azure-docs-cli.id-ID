### YamlMime:AzureCLIGroup
uid: az_dla_account_blob-storage
name: az dla account blob-storage
summary: Mengelola tautan antara akun Data Lake Analytics dan Azure Storage.
description: ''
directCommands:
- uid: az_dla_account_blob-storage_add
  name: az dla account blob-storage add
  summary: Menautkan akun Azure Storage ke akun Data Lake Analytics yang ditentukan.
  description: ''
  syntax: >-
    az dla account blob-storage add --access-key
                                    --storage-account-name
                                    [--account]
                                    [--ids]
                                    [--resource-group]
                                    [--suffix]
  requiredParameters:
  - isRequired: true
    name: --access-key
    summary: Kunci akses yang terkait dengan akun Azure Storage ini yang akan digunakan untuk menyambungkannya.
    description: ''
  - isRequired: true
    name: --storage-account-name
    summary: Nama akun penyimpanan yang sudah ada untuk ditautkan.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  - name: --suffix
    summary: Akhiran opsional untuk akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_blob-storage_delete
  name: az dla account blob-storage delete
  summary: Memperbarui akun Data Lake Analytics yang ditentukan untuk menghapus akun Azure Storage.
  description: ''
  syntax: >-
    az dla account blob-storage delete --storage-account-name
                                       [--account]
                                       [--ids]
                                       [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --storage-account-name
    summary: Nama akun penyimpanan yang sudah ada untuk ditautkan.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_blob-storage_list
  name: az dla account blob-storage list
  summary: Mendapatkan halaman pertama akun Azure Storage, jika ada, yang ditautkan ke akun Data Lake Analytics yang ditentukan.
  description: Respons menyertakan tautan ke halaman berikutnya, jika ada.
  syntax: >-
    az dla account blob-storage list [--account]
                                     [--count]
                                     [--filter]
                                     [--ids]
                                     [--orderby]
                                     [--resource-group]
                                     [--select]
                                     [--skip]
                                     [--top]
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --count
    summary: Nilai Boolean true atau false untuk meminta hitungan sumber daya yang cocok yang disertakan dengan sumber daya dalam respons, misalnya Categories?$count=true.
    description: ''
  - name: --filter
    summary: Filter OData. Opsional.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --orderby
    summary: Klausa OrderBy. Satu atau beberapa ekspresi yang dipisahkan koma dengan "asc" opsional (default) atau "desc" tergantung pada urutan yang Anda inginkan untuk mengurutkan nilai, misalnya Categories?$orderby=CategoryName desc. Opsional.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  - name: --select
    summary: Pernyataan Pilih OData. Membatasi properti pada setiap entri hanya untuk yang diminta, misalnya Kategori?$select=CategoryName,Description. Opsional.
    description: ''
  - name: --skip
    summary: Jumlah item yang akan dilewati sebelum mengembalikan elemen.
    description: ''
  - name: --top
    summary: Jumlah maksimum item yang akan dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_blob-storage_show
  name: az dla account blob-storage show
  summary: Mendapatkan akun Azure Storage yang ditentukan yang ditautkan ke akun Data Lake Analytics yang diberikan.
  description: ''
  syntax: >-
    az dla account blob-storage show --storage-account-name
                                     [--account]
                                     [--ids]
                                     [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --storage-account-name
    summary: Nama akun penyimpanan yang sudah ada untuk ditautkan.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_blob-storage_update
  name: az dla account blob-storage update
  summary: Memperbarui akun Azure Storage yang ditautkan ke akun Data Lake Analytics yang ditentukan.
  description: ''
  syntax: >-
    az dla account blob-storage update --access-key
                                       --storage-account-name
                                       [--account]
                                       [--ids]
                                       [--resource-group]
                                       [--suffix]
  requiredParameters:
  - isRequired: true
    name: --access-key
    summary: Kunci akses yang terkait dengan akun Azure Storage ini yang akan digunakan untuk menyambungkannya.
    description: ''
  - isRequired: true
    name: --storage-account-name
    summary: Nama akun penyimpanan yang sudah ada untuk ditautkan.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  - name: --suffix
    summary: Akhiran opsional untuk akun penyimpanan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_account_blob-storage_add

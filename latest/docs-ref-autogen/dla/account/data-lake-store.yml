### YamlMime:AzureCLIGroup
uid: az_dla_account_data-lake-store
name: az dla account data-lake-store
summary: Mengelola tautan antara akun Data Lake Analytics dan Data Lake Store.
description: ''
directCommands:
- uid: az_dla_account_data-lake-store_add
  name: az dla account data-lake-store add
  summary: Memperbarui akun Data Lake Analytics yang ditentukan untuk menyertakan akun Data Lake Store tambahan.
  description: ''
  syntax: >-
    az dla account data-lake-store add --data-lake-store-account-name
                                       [--account]
                                       [--ids]
                                       [--resource-group]
                                       [--suffix]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: Nama akun Data Lake Store yang akan ditambahkan.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  - name: --suffix
    summary: Akhiran opsional untuk akun Data Lake Store.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data-lake-store_delete
  name: az dla account data-lake-store delete
  summary: Memperbarui akun Data Lake Analytics yang ditentukan untuk menghapus akun Data Lake Store yang ditentukan.
  description: ''
  syntax: >-
    az dla account data-lake-store delete --data-lake-store-account-name
                                          [--account]
                                          [--ids]
                                          [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: Nama akun Data Lake Store yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data-lake-store_list
  name: az dla account data-lake-store list
  summary: Mendapatkan halaman pertama akun Data Lake Store yang ditautkan ke akun Data Lake Analytics yang ditentukan.
  description: Respons menyertakan tautan ke halaman berikutnya, jika ada.
  syntax: >-
    az dla account data-lake-store list [--account]
                                        [--count]
                                        [--filter]
                                        [--ids]
                                        [--orderby]
                                        [--resource-group]
                                        [--select]
                                        [--skip]
                                        [--top]
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --count
    summary: Nilai Boolean true atau false untuk meminta hitungan sumber daya yang cocok yang disertakan dengan sumber daya dalam respons, misalnya Categories?$count=true.
    description: ''
  - name: --filter
    summary: Filter OData. Opsional.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --orderby
    summary: Klausa OrderBy. Satu atau beberapa ekspresi yang dipisahkan koma dengan "asc" opsional (default) atau "desc" tergantung pada urutan yang Anda inginkan untuk mengurutkan nilai, misalnya Categories?$orderby=CategoryName desc. Opsional.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  - name: --select
    summary: Pernyataan Pilih OData. Membatasi properti pada setiap entri hanya untuk yang diminta, misalnya Kategori?$select=CategoryName,Description. Opsional.
    description: ''
  - name: --skip
    summary: Jumlah item yang akan dilewati sebelum mengembalikan elemen.
    description: ''
  - name: --top
    summary: Jumlah maksimum item yang akan dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data-lake-store_show
  name: az dla account data-lake-store show
  summary: Mendapatkan detail akun Data Lake Store yang ditentukan di akun Data Lake Analytics yang ditentukan.
  description: ''
  syntax: >-
    az dla account data-lake-store show --data-lake-store-account-name
                                        [--account]
                                        [--ids]
                                        [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: Nama akun Data Lake Store yang akan diambil.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_account_data-lake-store_add
- az_dla_account_data-lake-store_delete
- az_dla_account_data-lake-store_list
- az_dla_account_data-lake-store_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

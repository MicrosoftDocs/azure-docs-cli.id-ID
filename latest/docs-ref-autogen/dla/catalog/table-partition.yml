### YamlMime:AzureCLIGroup
uid: az_dla_catalog_table-partition
name: az dla catalog table-partition
summary: Mengelola Data Lake Analytics partisi tabel katalog.
description: ''
directCommands:
- uid: az_dla_catalog_table-partition_list
  name: az dla catalog table-partition list
  summary: Mengambil daftar partisi tabel dari katalog Data Lake Analytics.
  description: ''
  syntax: >-
    az dla catalog table-partition list --database-name
                                        --schema-name
                                        --table-name
                                        [--account]
                                        [--count]
                                        [--filter]
                                        [--ids]
                                        [--orderby]
                                        [--select]
                                        [--skip]
                                        [--top]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database yang berisi partisi.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Nama skema yang berisi partisi.
    description: ''
  - isRequired: true
    name: --table-name
    summary: Nama tabel yang berisi partisi.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --count
    summary: Nilai Boolean true atau false untuk meminta hitungan sumber daya yang cocok yang disertakan dengan sumber daya dalam respons, misalnya Categories?$count=true.
    description: ''
  - name: --filter
    summary: Filter OData. Opsional.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --orderby
    summary: Klausa OrderBy. Satu atau beberapa ekspresi yang dipisahkan koma dengan "asc" opsional (default) atau "desc" tergantung pada urutan yang Anda inginkan untuk mengurutkan nilai, misalnya Categories?$orderby=CategoryName desc. Opsional.
    description: ''
  - name: --select
    summary: Pernyataan Pilih OData. Membatasi properti pada setiap entri hanya untuk yang diminta, misalnya Kategori?$select=CategoryName,Deskripsi. Opsional.
    description: ''
  - name: --skip
    summary: Jumlah item yang akan dilewati sebelum mengembalikan elemen.
    description: ''
  - name: --top
    summary: Jumlah maksimum item yang akan dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_table-partition_show
  name: az dla catalog table-partition show
  summary: Mengambil partisi tabel yang ditentukan dari katalog Data Lake Analytics.
  description: ''
  syntax: >-
    az dla catalog table-partition show --database-name
                                        --partition-name
                                        --schema-name
                                        --table-name
                                        [--account]
                                        [--ids]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database yang berisi partisi.
    description: ''
  - isRequired: true
    name: --partition-name
    summary: Nama partisi tabel.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Nama skema yang berisi partisi.
    description: ''
  - isRequired: true
    name: --table-name
    summary: Nama tabel yang berisi partisi.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_table-partition_list
- az_dla_catalog_table-partition_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

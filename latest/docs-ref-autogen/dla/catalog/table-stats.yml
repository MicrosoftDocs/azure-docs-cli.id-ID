### YamlMime:AzureCLIGroup
uid: az_dla_catalog_table-stats
name: az dla catalog table-stats
summary: Mengelola statistik tabel katalog Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_catalog_table-stats_list
  name: az dla catalog table-stats list
  summary: Mencantumkan statistik tabel dalam database, tabel, atau skema.
  description: ''
  syntax: >-
    az dla catalog table-stats list --database-name
                                    [--account]
                                    [--ids]
                                    [--schema-name]
                                    [--table-name]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --schema-name
    summary: Skema yang terkait dengan tabel yang akan dicantumkan.
    description: ''
  - name: --table-name
    summary: Tabel untuk mencantumkan statistik. `--schema-name` juga harus ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_table-stats_show
  name: az dla catalog table-stats show
  summary: Mengambil statistik tabel yang ditentukan dari katalog Data Lake Analytics.
  description: ''
  syntax: >-
    az dla catalog table-stats show --database-name
                                    --schema-name
                                    --statistics-name
                                    --table-name
                                    [--account]
                                    [--ids]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database yang berisi statistik.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Nama skema yang berisi statistik.
    description: ''
  - isRequired: true
    name: --statistics-name
    summary: Nama statistik tabel.
    description: ''
  - isRequired: true
    name: --table-name
    summary: Nama tabel yang berisi statistik.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_table-stats_list
- az_dla_catalog_table-stats_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_dla_catalog_credential
name: az dla catalog credential
summary: Mengelola kredensial katalog Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_catalog_credential_create
  name: az dla catalog credential create
  summary: Buat kredensial katalog baru untuk digunakan dengan sumber data eksternal.
  description: ''
  syntax: >-
    az dla catalog credential create --account
                                     --credential-name
                                     --database-name
                                     --uri
                                     --user-name
                                     [--password]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - isRequired: true
    name: --credential-name
    summary: Nama kredensial.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database untuk membuat kredensial.
    description: ''
  - isRequired: true
    name: --uri
    summary: URI sumber data eksternal.
    description: ''
  - isRequired: true
    name: --user-name
    summary: Nama pengguna yang akan digunakan saat mengautentikasi dengan kredensial ini.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Kata sandi untuk pengguna kredensial. Akan meminta jika tidak diberikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_credential_delete
  name: az dla catalog credential delete
  summary: Menghapus kredensial katalog.
  description: ''
  syntax: >-
    az dla catalog credential delete --credential-name
                                     --database-name
                                     [--account]
                                     [--cascade]
                                     [--ids]
                                     [--password]
  requiredParameters:
  - isRequired: true
    name: --credential-name
    summary: Nama kredensial yang akan dihapus.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database yang berisi kredensial.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --cascade
    summary: Menunjukkan apakah penghapusan harus berupa penghapusan bertingkat (yang menghapus semua sumber daya tergantung pada kredensial serta kredensial) atau tidak. Jika false akan gagal jika ada sumber daya yang mengandalkan kredensial.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --password
    summary: Kata sandi saat ini untuk kredensial dan pengguna dengan akses ke sumber data. Ini diperlukan jika pemohon bukan pemilik akun.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_credential_list
  name: az dla catalog credential list
  summary: Mencantumkan kredensial katalog.
  description: ''
  syntax: >-
    az dla catalog credential list --database-name
                                   [--account]
                                   [--count]
                                   [--filter]
                                   [--ids]
                                   [--orderby]
                                   [--select]
                                   [--skip]
                                   [--top]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database yang berisi skema.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --count
    summary: Nilai Boolean true atau false untuk meminta hitungan sumber daya yang cocok yang disertakan dengan sumber daya dalam respons, misalnya Categories?$count=true.
    description: ''
  - name: --filter
    summary: Filter OData. Opsional.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --orderby
    summary: Klausa OrderBy. Satu atau beberapa ekspresi yang dipisahkan koma dengan "asc" opsional (default) atau "desc" tergantung pada urutan yang Anda inginkan untuk mengurutkan nilai, misalnya Categories?$orderby=CategoryName desc. Opsional.
    description: ''
  - name: --select
    summary: Pernyataan Pilih OData. Membatasi properti pada setiap entri hanya untuk yang diminta, misalnya Kategori?$select=CategoryName,Deskripsi. Opsional.
    description: ''
  - name: --skip
    summary: Jumlah item yang akan dilewati sebelum mengembalikan elemen.
    description: ''
  - name: --top
    summary: Jumlah maksimum item yang akan dikembalikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_credential_show
  name: az dla catalog credential show
  summary: Ambil kredensial katalog.
  description: ''
  syntax: >-
    az dla catalog credential show --credential-name
                                   --database-name
                                   [--account]
                                   [--ids]
  requiredParameters:
  - isRequired: true
    name: --credential-name
    summary: Nama kredensial.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database yang berisi skema.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_credential_update
  name: az dla catalog credential update
  summary: Perbarui kredensial katalog untuk digunakan dengan sumber data eksternal.
  description: ''
  syntax: >-
    az dla catalog credential update --credential-name
                                     --database-name
                                     --uri
                                     --user-name
                                     [--account]
                                     [--ids]
                                     [--new-password]
                                     [--password]
  requiredParameters:
  - isRequired: true
    name: --credential-name
    summary: Nama kredensial yang akan diperbarui.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nama database tempat kredensial ada.
    description: ''
  - isRequired: true
    name: --uri
    summary: URI sumber data eksternal.
    description: ''
  - isRequired: true
    name: --user-name
    summary: Nama pengguna yang terkait dengan kredensial yang akan memperbarui kata sandinya.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --new-password
    summary: Kata sandi baru untuk pengguna kredensial. Akan meminta jika tidak diberikan.
    description: ''
  - name: --password -p
    summary: Kata sandi saat ini untuk pengguna kredensial. Akan meminta jika tidak diberikan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_credential_create
- az_dla_catalog_credential_delete
- az_dla_catalog_credential_list
- az_dla_catalog_credential_show
- az_dla_catalog_credential_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

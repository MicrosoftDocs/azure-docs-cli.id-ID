### YamlMime:AzureCLIGroup
uid: az_dla_catalog_view
name: az dla catalog view
summary: Mengelola Data Lake Analytics tampilan katalog.
description: ''
directCommands:
- uid: az_dla_catalog_view_list
  name: az dla catalog view list
  summary: Mencantumkan tampilan dalam database atau skema.
  description: ''
  syntax: >-
    az dla catalog view list --database-name
                             [--account]
                             [--ids]
                             [--schema-name]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --schema-name
    summary: Nama skema yang terkait dengan tampilan ke daftar.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_view_show
  name: az dla catalog view show
  summary: Mengambil tampilan yang ditentukan dari katalog Data Lake Analytics.
  description: ''
  syntax: >-
    az dla catalog view show --database-name
                             --schema-name
                             --view-name
                             [--account]
                             [--ids]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database yang berisi tampilan.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Nama skema yang berisi tampilan.
    description: ''
  - isRequired: true
    name: --view-name
    summary: Nama tampilan.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_view_list
- az_dla_catalog_view_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

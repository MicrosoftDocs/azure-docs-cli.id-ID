### YamlMime:AzureCLIGroup
uid: az_dla_catalog_table
name: az dla catalog table
summary: Mengelola tabel katalog Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_catalog_table_list
  name: az dla catalog table list
  summary: Mencantumkan tabel dalam database atau skema.
  description: ''
  syntax: >-
    az dla catalog table list --database-name
                              [--account]
                              [--ids]
                              [--schema-name]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --schema-name
    summary: Skema dialokasikan dengan tabel untuk dicantumkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_table_show
  name: az dla catalog table show
  summary: Mengambil tabel yang ditentukan dari katalog Data Lake Analytics.
  description: ''
  syntax: >-
    az dla catalog table show --database-name
                              --schema-name
                              --table-name
                              [--account]
                              [--ids]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nama database yang berisi tabel.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Nama skema yang berisi tabel.
    description: ''
  - isRequired: true
    name: --table-name
    summary: Nama tabel.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_table_list
- az_dla_catalog_table_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_dla_account
name: az dla account
summary: Mengelola akun Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_account_create
  name: az dla account create
  summary: Buat akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account create --account
                          --default-data-lake-store
                          [--location]
                          [--max-degree-of-parallelism]
                          [--max-job-count]
                          [--query-store-retention]
                          [--resource-group]
                          [--tags]
                          [--tier {Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption}]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - isRequired: true
    name: --default-data-lake-store
    summary: Akun Data Lake Store default untuk dikaitkan dengan akun yang dibuat.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-degree-of-parallelism
    defaultValue: "30"
    summary: Tingkat paralelisme maksimum untuk akun ini.
    description: ''
  - name: --max-job-count
    defaultValue: "3"
    summary: Jumlah maksimum pekerjaan bersamaan untuk akun ini.
    description: ''
  - name: --query-store-retention
    defaultValue: "30"
    summary: Jumlah hari untuk mempertahankan metadata pekerjaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --tier
    parameterValueGroup: Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption
    summary: Tingkat komitmen yang diinginkan untuk digunakan akun ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_delete
  name: az dla account delete
  summary: Menghapus akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account delete [--account]
                          [--ids]
                          [--resource-group]
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_list
  name: az dla account list
  summary: Mencantumkan akun Data Lake Analytics yang tersedia.
  description: ''
  syntax: az dla account list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_show
  name: az dla account show
  summary: Dapatkan detail akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account show [--account]
                        [--ids]
                        [--resource-group]
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_update
  name: az dla account update
  summary: Memperbarui akun Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account update [--account]
                          [--allow-azure-ips {Disabled, Enabled}]
                          [--firewall-state {Disabled, Enabled}]
                          [--ids]
                          [--max-degree-of-parallelism]
                          [--max-job-count]
                          [--query-store-retention]
                          [--resource-group]
                          [--tags]
                          [--tier {Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption}]
  optionalParameters:
  - name: --account -n
    summary: Nama akun Data Lake Analytics.
    description: ''
  - name: --allow-azure-ips
    parameterValueGroup: Disabled, Enabled
    summary: Izinkan atau blokir IP yang berasal dari Azure melalui firewall.
    description: ''
  - name: --firewall-state
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan atau nonaktifkan aturan firewall yang ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --max-degree-of-parallelism
    summary: Tingkat paralelisme maksimum untuk akun ini.
    description: ''
  - name: --max-job-count
    summary: Jumlah maksimum pekerjaan bersamaan untuk akun ini.
    description: ''
  - name: --query-store-retention
    summary: Jumlah hari untuk mempertahankan metadata pekerjaan.
    description: ''
  - name: --resource-group -g
    summary: Jika tidak ditentukan, akan mencoba menemukan grup sumber daya untuk akun Data Lake Analytics yang ditentukan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --tier
    parameterValueGroup: Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption
    summary: Tingkat komitmen yang diinginkan untuk digunakan akun ini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py

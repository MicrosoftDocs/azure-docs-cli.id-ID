### YamlMime:AzureCLIGroup
uid: az_keyvault_network-rule
name: az keyvault network-rule
summary: Mengelola ACL jaringan vault.
description: ''
directCommands:
- uid: az_keyvault_network-rule_add
  name: az keyvault network-rule add
  summary: Tambahkan aturan jaringan ke ACL jaringan untuk Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule add --name
                                 [--ip-address]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subnet]
                                 [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: 'Alamat IPv4 atau rentang CIDR. Dapat menyediakan daftar: --ip-address ip1 [ip2]...'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Lanjutkan hanya jika Key Vault milik grup sumber daya yang ditentukan.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network-rule_list
  name: az keyvault network-rule list
  summary: Cantumkan aturan jaringan dari ACL jaringan untuk Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule list --name
                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Lanjutkan hanya jika Key Vault milik grup sumber daya yang ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network-rule_remove
  name: az keyvault network-rule remove
  summary: Hapus aturan jaringan dari ACL jaringan untuk Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule remove --name
                                    [--ip-address]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subnet]
                                    [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: 'Alamat IPv4 atau rentang CIDR. Dapat menyediakan daftar: --ip-address ip1 [ip2]...'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Lanjutkan hanya jika Key Vault milik grup sumber daya yang ditentukan.
    description: ''
  - name: --subnet
    summary: Nama atau ID subnet. Jika nama disediakan, `--vnet-name` harus disediakan.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network-rule_wait
  name: az keyvault network-rule wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi vault terpenuhi.
  description: ''
  syntax: >-
    az keyvault network-rule wait --name
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--resource-group]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Jeda CLI hingga ACL jaringan diperbarui.
    syntax: az keyvault network-rule wait --name MyVault --updated
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Lanjutkan hanya jika Key Vault milik grup sumber daya yang ditentukan.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_network-rule_add
- az_keyvault_network-rule_list
- az_keyvault_network-rule_remove
- az_keyvault_network-rule_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

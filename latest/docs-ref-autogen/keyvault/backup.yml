### YamlMime:AzureCLIGroup
uid: az_keyvault_backup
name: az keyvault backup
summary: Mengelola pencadangan HSM penuh.
description: ''
directCommands:
- uid: az_keyvault_backup_start
  name: az keyvault backup start
  summary: Mulai pencadangan penuh HSM.
  description: ''
  syntax: >-
    az keyvault backup start --storage-container-SAS-token
                             [--blob-container-name]
                             [--hsm-name]
                             [--id]
                             [--storage-account-name]
                             [--storage-resource-uri]
  requiredParameters:
  - isRequired: true
    name: --storage-container-SAS-token -t
    summary: Token SAS menunjuk ke kontainer penyimpanan Azure Blob.
    description: ''
  optionalParameters:
  - name: --blob-container-name
    summary: Nama Kontainer Blob.
    description: ''
  - name: --hsm-name
    summary: Nama HSM. Dapat dihilangkan jika --id ditentukan.
    description: ''
  - name: --id
    summary: URI penuh HSM.
    description: ''
  - name: --storage-account-name
    summary: Nama Akun Azure Storage.
    description: ''
  - name: --storage-resource-uri
    summary: Uri kontainer penyimpanan Azure Blob. Jika ditentukan semua argumen 'id Storage' lainnya harus dihilangkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_backup_start
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

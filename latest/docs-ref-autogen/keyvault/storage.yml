  syntax: >-
    az keyvault storage update [--active-key-name]
                               [--auto-regenerate-key {false, true}]
                               [--disabled {false, true}]
                               [--id]
                               [--name]
                               [--regeneration-period]
                               [--tags]
                               [--vault-name]
  optionalParameters:
  - name: --active-key-name
    summary: Nama kunci akun penyimpanan aktif saat ini.

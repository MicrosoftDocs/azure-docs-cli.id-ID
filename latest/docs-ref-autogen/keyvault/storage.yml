### YamlMime:AzureCLIGroup
uid: az_keyvault_storage
name: az keyvault storage
summary: Mengelola akun penyimpanan.
description: ''
directCommands:
- uid: az_keyvault_storage_add
  name: az keyvault storage add
  summary: Membuat atau memperbarui akun penyimpanan baru.
  description: ''
  syntax: >-
    az keyvault storage add --active-key-name
                            --name
                            --resource-id
                            --vault-name
                            [--auto-regenerate-key {false, true}]
                            [--disabled {false, true}]
                            [--regeneration-period]
                            [--tags]
  examples:
  - summary: Membuat akun penyimpanan dan menyiapkan vault untuk mengelola kuncinya
    syntax: >-
      $id = az storage account create -g resourcegroup -n storageacct --query id


      # assign the Azure Key Vault service the "Storage Account Key Operator Service Role" role.

      az role assignment create --role "Storage Account Key Operator Service Role" --scope $id \

      --assignee cfa8b339-82a2-471a-a3c9-0fc0be7a4093


      az keyvault storage add --vault-name vault -n storageacct --active-key-name key1    \

      --auto-regenerate-key --regeneration-period P90D  --resource-id $id
  requiredParameters:
  - isRequired: true
    name: --active-key-name
    summary: Nama kunci akun penyimpanan aktif saat ini.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Storage id sumber daya akun.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --auto-regenerate-key
    parameterValueGroup: false, true
    summary: Apakah keyvault harus mengelola akun penyimpanan untuk pengguna.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Tambahkan akun penyimpanan dalam status dinonaktifkan.
    description: ''
  - name: --regeneration-period
    summary: Durasi waktu regenerasi kunci yang ditentukan dalam format ISO-8601, seperti "P30D" untuk rotasi setiap 30 hari.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_backup
  name: az keyvault storage backup
  summary: Mencadangkan akun penyimpanan yang ditentukan.
  description: Meminta agar cadangan akun penyimpanan yang ditentukan diunduh ke klien. Operasi ini memerlukan izin penyimpanan/pencadangan.
  syntax: >-
    az keyvault storage backup --file
                               [--id]
                               [--name]
                               [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur file lokal untuk menyimpan cadangan akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --id
    summary: Id akun penyimpanan.  Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_list
  name: az keyvault storage list
  summary: Mencantumkan akun penyimpanan yang dikelola oleh brankas kunci yang ditentukan.
  description: Operasi ini memerlukan izin penyimpanan/daftar.
  syntax: >-
    az keyvault storage list --vault-name
                             [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_list-deleted
  name: az keyvault storage list-deleted
  summary: Mencantumkan akun penyimpanan yang dihapus untuk vault yang ditentukan.
  description: Operasi Dapatkan Akun Storage Dihapus mengembalikan akun penyimpanan yang telah dihapus untuk vault yang diaktifkan untuk penghapusan sementara. Operasi ini memerlukan izin penyimpanan/daftar.
  syntax: >-
    az keyvault storage list-deleted --vault-name
                                     [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_purge
  name: az keyvault storage purge
  summary: Menghapus akun penyimpanan yang ditentukan secara permanen.
  description: Operasi hapus menyeluruh akun penyimpanan yang dihapus menghapus rahasia secara permanen, tanpa kemungkinan pemulihan. Operasi ini hanya dapat dilakukan pada vault yang diaktifkan penghapusan sementara. Operasi ini memerlukan izin penyimpanan/penghapusan menyeluruh.
  syntax: >-
    az keyvault storage purge --name
                              --vault-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_recover
  name: az keyvault storage recover
  summary: Memulihkan akun penyimpanan yang dihapus.
  description: Memulihkan akun penyimpanan yang dihapus di vault yang ditentukan. Operasi ini hanya dapat dilakukan pada vault yang diaktifkan penghapusan sementara. Operasi ini memerlukan izin penyimpanan/pemulihan.
  syntax: >-
    az keyvault storage recover --name
                                --vault-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_regenerate-key
  name: az keyvault storage regenerate-key
  summary: Meregenerasi nilai kunci yang ditentukan untuk akun penyimpanan yang diberikan.
  description: Operasi ini memerlukan izin penyimpanan/regeneratekey.
  syntax: >-
    az keyvault storage regenerate-key --key-name
                                       [--id]
                                       [--name]
                                       [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nama kunci akun penyimpanan.
    description: ''
  optionalParameters:
  - name: --id
    summary: Id akun penyimpanan.  Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_remove
  name: az keyvault storage remove
  summary: Hapus Akun Azure Storage terkelola Key Vault dan semua definisi SAS terkait. Operasi ini memerlukan izin penyimpanan/penghapusan.
  description: ''
  syntax: >-
    az keyvault storage remove [--id]
                               [--name]
                               [--vault-name]
  examples:
  - summary: Menghapus Akun Azure Storage terkelola Key Vault dan semua definisi SAS terkait (dibuat secara otomatis)
    syntax: az keyvault storage remove --id "/subscriptions/00000000-0000-0000-0000-00000000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-00000000000000000"
  - summary: Menghapus Akun Azure Storage terkelola Key Vault dan semua definisi SAS terkait (dibuat secara otomatis)
    syntax: az keyvault storage remove --name MyStorageAccount --vault-name MyVault
  optionalParameters:
  - name: --id
    summary: Id akun penyimpanan.  Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_restore
  name: az keyvault storage restore
  summary: Memulihkan akun penyimpanan yang dicadangkan ke vault.
  description: Memulihkan akun penyimpanan yang dicadangkan ke vault. Operasi ini memerlukan izin penyimpanan/pemulihan.
  syntax: >-
    az keyvault storage restore --file
                                --vault-name
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Cadangan kunci lokal untuk memulihkan akun penyimpanan.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

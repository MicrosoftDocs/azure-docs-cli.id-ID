- uid: az_keyvault_storage_show-deleted
  name: az keyvault storage show-deleted
  summary: Mendapatkan akun penyimpanan yang dihapus yang ditentukan.
  description: Operasi Dapatkan Akun Storage Dihapus mengembalikan akun penyimpanan yang dihapus yang ditentukan bersama dengan atributnya. Operasi ini memerlukan izin penyimpanan/dapatkan.
  syntax: >-

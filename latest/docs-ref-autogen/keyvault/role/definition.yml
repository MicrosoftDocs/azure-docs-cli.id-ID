### YamlMime:AzureCLIGroup
uid: az_keyvault_role_definition
name: az keyvault role definition
summary: Mengelola definisi peran.
description: ''
directCommands:
- uid: az_keyvault_role_definition_create
  name: az keyvault role definition create
  summary: Buat definisi peran kustom.
  description: ''
  syntax: >-
    az keyvault role definition create --hsm-name
                                       --role-definition
  examples:
  - summary: Buat peran dengan string JSON.
    syntax: >-
      az keyvault role definition create --hsm-name MyHSM --role-definition '{
          "roleName": "My Custom Role",
          "description": "The description of the custom rule.",
          "actions": [],
          "notActions": [],
          "dataActions": [
              "Microsoft.KeyVault/managedHsm/keys/read/action"
          ],
          "notDataActions": []
      }'
  - summary: Buat peran dari file yang berisi deskripsi JSON.
    syntax: az keyvault role definition create --hsm-name MyHSM --role-definition @keyvault-role.json
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Nama HSM.
    description: ''
  - isRequired: true
    name: --role-definition
    summary: Deskripsi peran sebagai JSON, atau jalur ke file yang berisi deskripsi JSON.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_definition_delete
  name: az keyvault role definition delete
  summary: Menghapus definisi peran.
  description: ''
  syntax: >-
    az keyvault role definition delete --hsm-name
                                       [--name]
                                       [--role-id]
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Nama HSM.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama definisi peran. Ini adalah GUID dalam properti "nama" dari definisi peran.
    description: ''
  - name: --role-id
    summary: ID definisi peran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_definition_list
  name: az keyvault role definition list
  summary: Mencantumkan definisi peran.
  description: ''
  syntax: >-
    az keyvault role definition list [--custom-role-only {false, true}]
                                     [--hsm-name]
                                     [--scope]
  optionalParameters:
  - name: --custom-role-only
    parameterValueGroup: false, true
    summary: Hanya tampilkan definisi peran kustom.
    description: ''
  - name: --hsm-name
    summary: Nama HSM.
    description: ''
  - name: --scope
    summary: Cakupan tempat penetapan peran atau definisi berlaku, misalnya, "/" atau "/keys" atau "/keys/{keyname}".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_definition_show
  name: az keyvault role definition show
  summary: Menampilkan detail definisi peran.
  description: ''
  syntax: >-
    az keyvault role definition show --hsm-name
                                     [--name]
                                     [--role-id]
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Nama HSM.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nama definisi peran. Ini adalah GUID dalam properti "nama" dari definisi peran.
    description: ''
  - name: --role-id
    summary: ID definisi peran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_definition_update
  name: az keyvault role definition update
  summary: Memperbarui definisi peran.
  description: ''
  syntax: >-
    az keyvault role definition update --hsm-name
                                       --role-definition
  examples:
  - summary: Memperbarui peran dengan string JSON.
    syntax: >-
      az keyvault role definition update --hsm-name MyHSM --role-definition '{
          "roleName": "My Custom Role",
          "name": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
          "id": "Microsoft.KeyVault/providers/Microsoft.Authorization/roleDefinitions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
          "description": "The description of the custom rule.",
          "actions": [],
          "notActions": [],
          "dataActions": [
              "Microsoft.KeyVault/managedHsm/keys/read/action",
              "Microsoft.KeyVault/managedHsm/keys/write/action",
              "Microsoft.KeyVault/managedHsm/keys/backup/action",
              "Microsoft.KeyVault/managedHsm/keys/create"
          ],
          "notDataActions": []
      }'
  - summary: Perbarui peran dari file yang berisi deskripsi JSON.
    syntax: az keyvault role definition update --hsm-name MyHSM --role-definition @keyvault-role.json
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Nama HSM.
    description: ''
  - isRequired: true
    name: --role-definition
    summary: Deskripsi peran sebagai JSON, atau jalur ke file yang berisi deskripsi JSON.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_role_definition_create
- az_keyvault_role_definition_delete
- az_keyvault_role_definition_list
- az_keyvault_role_definition_show
- az_keyvault_role_definition_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

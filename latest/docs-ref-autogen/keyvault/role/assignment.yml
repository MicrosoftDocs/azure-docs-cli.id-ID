### YamlMime:AzureCLIGroup
uid: az_keyvault_role_assignment
name: az keyvault role assignment
summary: Mengelola penetapan peran.
description: ''
directCommands:
- uid: az_keyvault_role_assignment_create
  name: az keyvault role assignment create
  summary: Membuat penetapan peran baru untuk pengguna, grup, atau perwakilan layanan.
  description: ''
  syntax: >-
    az keyvault role assignment create --role
                                       --scope
                                       [--assignee]
                                       [--assignee-object-id]
                                       [--assignee-principal-type {Application, DirectoryObjectOrGroup, DirectoryRoleTemplate, Everyone, ForeignGroup, Group, MSI, ServicePrincipal, Unknown, User}]
                                       [--hsm-name]
                                       [--id]
                                       [--name]
  requiredParameters:
  - isRequired: true
    name: --role
    summary: Nama peran atau id.
    description: ''
  - isRequired: true
    name: --scope
    summary: Cakupan tempat penetapan peran atau definisi berlaku, misalnya, "/" atau "/keys" atau "/keys/{keyname}".
    description: ''
  optionalParameters:
  - name: --assignee
    summary: 'Mewakili pengguna, grup, atau perwakilan layanan. format yang didukung: id objek, nama masuk pengguna, atau nama perwakilan layanan.'
    description: ''
  - name: --assignee-object-id
    summary: Gunakan parameter ini alih-alih '--assignee' untuk melewati masalah izin grafik. Parameter ini hanya berfungsi dengan id objek untuk pengguna, grup, perwakilan layanan, dan identitas terkelola. Untuk identitas terkelola, gunakan id utama. Untuk perwakilan layanan, gunakan id objek dan bukan id aplikasi.
    description: ''
  - name: --assignee-principal-type -t
    parameterValueGroup: Application, DirectoryObjectOrGroup, DirectoryRoleTemplate, Everyone, ForeignGroup, Group, MSI, ServicePrincipal, Unknown, User
    summary: Jenis utama penerima tugas.
    description: ''
  - name: --hsm-name
    summary: Nama HSM.
    description: ''
  - name: --id
    summary: URI penuh HSM. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama penetapan peran.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

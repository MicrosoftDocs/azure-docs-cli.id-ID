- uid: az_keyvault_private-endpoint-connection_wait
  name: az keyvault private-endpoint-connection wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi koneksi titik akhir privat terpenuhi.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection wait [--created]
                                                 [--custom]
                                                 [--deleted]
                                                 [--exists]
                                                 [--hsm-name]
                                                 [--id]
                                                 [--interval]
                                                 [--name]
                                                 [--resource-group]
                                                 [--timeout]
                                                 [--updated]
                                                 [--vault-name]
  examples:
  - summary: Jeda CLI hingga koneksi titik akhir privat disetujui/ditolak oleh ID.
    syntax: az keyvault private-endpoint-connection wait --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000" --created
  - summary: Jeda CLI hingga koneksi titik akhir privat disetujui/ditolak menggunakan nama vault dan nama koneksi.
    syntax: az keyvault private-endpoint-connection wait -g myrg --vault-name mykv --name myconnection --created
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --hsm-name
    summary: Nama HSM. Diperlukan jika --id tidak ditentukan. (--hsm-name dan --vault-name saling eksklusif, silakan tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: ID koneksi titik akhir privat yang terkait dengan Key Vault/HSM. Jika ditentukan --vault-name/--hsm-name dan --name/-n, ini harus dihilangkan.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan Key Vault/HSM. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --resource-group -g
    summary: Lanjutkan hanya jika Key Vault milik grup sumber daya yang ditentukan.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

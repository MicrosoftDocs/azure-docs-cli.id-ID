### YamlMime:AzureCLIGroup
uid: az_keyvault_private-endpoint-connection
name: az keyvault private-endpoint-connection
summary: Mengelola koneksi titik akhir privat vault/HSM.
description: ''
directCommands:
- uid: az_keyvault_private-endpoint-connection_approve
  name: az keyvault private-endpoint-connection approve
  summary: Menyetujui permintaan koneksi titik akhir privat untuk Key Vault/HSM.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection approve [--description]
                                                    [--hsm-name]
                                                    [--id]
                                                    [--name]
                                                    [--no-wait]
                                                    [--resource-group]
                                                    [--vault-name]
  examples:
  - summary: Menyetujui permintaan koneksi titik akhir privat untuk Key Vault menurut ID.
    syntax: az keyvault private-endpoint-connection approve --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000"
  - summary: Menyetujui permintaan koneksi titik akhir privat untuk Key Vault menurut ID.
    syntax: >-
      id = (az keyvault show -n mykv --query "privateEndpointConnections[0].id")

      az keyvault private-endpoint-connection approve --id $id
  - summary: Menyetujui permintaan koneksi titik akhir privat untuk Key Vault menggunakan nama vault dan nama koneksi.
    syntax: az keyvault private-endpoint-connection approve -g myrg --vault-name mykv --name myconnection
  - summary: Menyetujui permintaan koneksi titik akhir privat untuk Key Vault menggunakan nama vault dan nama koneksi.
    syntax: >-
      name = (az keyvault show -n mykv --query "privateEndpointConnections[0].name")

      az keyvault private-endpoint-connection approve -g myrg --vault-name mykv --name $name
  - summary: Menyetujui permintaan koneksi titik akhir privat untuk HSM menggunakan nama hsm dan nama koneksi.
    syntax: az keyvault private-endpoint-connection approve -g myrg --hsm-name myhsm --name myconnection
  optionalParameters:
  - name: --description
    summary: Komentar untuk operasi setujui.
    description: ''
  - name: --hsm-name
    summary: Nama HSM. Diperlukan jika --id tidak ditentukan. (--hsm-name dan --vault-name saling eksklusif, silakan tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: ID koneksi titik akhir privat yang terkait dengan Key Vault/HSM. Jika ditentukan --vault-name/--hsm-name dan --name/-n, ini harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama koneksi titik akhir privat yang terkait dengan Key Vault/HSM. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Lanjutkan hanya jika Key Vault milik grup sumber daya yang ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

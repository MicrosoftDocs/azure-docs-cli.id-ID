### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_contact
name: az keyvault certificate contact
summary: Mengelola kontak untuk manajemen sertifikat.
description: ''
directCommands:
- uid: az_keyvault_certificate_contact_add
  name: az keyvault certificate contact add
  summary: Tambahkan kontak ke vault yang ditentukan untuk menerima pemberitahuan operasi sertifikat.
  description: ''
  syntax: >-
    az keyvault certificate contact add --email
                                        --vault-name
                                        [--name]
                                        [--phone]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Alamat email kontak. Pasti unik.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --name
    summary: Nama kontak lengkap.
    description: ''
  - name: --phone
    summary: Hubungi nomor telepon.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_contact_delete
  name: az keyvault certificate contact delete
  summary: Hapus kontak sertifikat dari vault yang ditentukan.
  description: ''
  syntax: >-
    az keyvault certificate contact delete --email
                                           --vault-name
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Alamat email kontak. Pasti unik.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_contact_list
  name: az keyvault certificate contact list
  summary: Mencantumkan kontak sertifikat untuk brankas kunci tertentu.
  description: Operasi GetCertificateContacts mengembalikan sekumpulan sumber daya kontak sertifikat di brankas kunci yang ditentukan. Operasi ini memerlukan izin sertifikat/managecontacts.
  syntax: az keyvault certificate contact list --vault-name
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_certificate_contact_add
- az_keyvault_certificate_contact_delete

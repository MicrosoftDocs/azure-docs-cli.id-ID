### YamlMime:AzureCLIGroup
uid: az_keyvault_key_rotation-policy
name: az keyvault key rotation-policy
summary: Mengelola kebijakan rotasi kunci.
description: ''
directCommands:
- uid: az_keyvault_key_rotation-policy_show
  name: az keyvault key rotation-policy show
  summary: Dapatkan kebijakan rotasi kunci Key Vault.
  description: ''
  syntax: >-
    az keyvault key rotation-policy show [--hsm-name]
                                         [--id]
                                         [--name]
                                         [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_rotation-policy_update
  name: az keyvault key rotation-policy update
  summary: Perbarui kebijakan rotasi kunci Key Vault.
  description: ''
  syntax: >-
    az keyvault key rotation-policy update --value
                                           [--hsm-name]
                                           [--id]
                                           [--name]
                                           [--vault-name]
  examples:
  - summary: Mengatur kebijakan rotasi menggunakan file json
    syntax: >-
      az keyvault key rotation-policy update -n mykey --vault-name mykeyvault --value path/to/policy.json

      A valid example for policy.json is:

      {
        "lifetimeActions": [
          {
            "trigger": {
              "timeAfterCreate": "P90D", // ISO 8601 duration. For example: 90 days is "P90D", 3 months is "P3M", and 48 hours is "PT48H".
              "timeBeforeExpiry" : null
            },
            "action": {
              "type": "Rotate"
            }
          },
          {
            "trigger": {
              "timeBeforeExpiry" : "P30D" // ISO 8601 duration.
            },
            "action": {
              "type": "Notify"
            }
          }
        ],
        "attributes": {
          "expiryTime": "P2Y" // ISO 8601 duration.
        }
      }
  requiredParameters:
  - isRequired: true
    name: --value
    summary: Definisi file kebijakan rotasi sebagai JSON, atau jalur ke file yang berisi definisi kebijakan JSON.
    description: ''
  optionalParameters:
  - name: --hsm-name
    summary: Nama HSM. (--hsm-name dan --vault-name saling eksklusif, tentukan hanya salah satunya).
    description: ''
  - name: --id
    summary: Id kunci. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama kunci. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

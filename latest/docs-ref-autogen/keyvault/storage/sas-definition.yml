  name: az keyvault storage sas-definition show-deleted
  summary: Mendapatkan definisi sas yang dihapus yang ditentukan.
  description: Operasi Dapatkan Definisi SAS Yang Dihapus mengembalikan definisi SAS yang dihapus yang ditentukan bersama dengan atributnya. Operasi ini memerlukan izin penyimpanan/getsas.
  syntax: >-

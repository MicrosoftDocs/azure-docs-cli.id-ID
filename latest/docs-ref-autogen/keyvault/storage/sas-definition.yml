### YamlMime:AzureCLIGroup
uid: az_keyvault_storage_sas-definition
name: az keyvault storage sas-definition
summary: Mengelola definisi SAS akun penyimpanan.
description: ''
directCommands:
- uid: az_keyvault_storage_sas-definition_create
  name: az keyvault storage sas-definition create
  summary: Membuat atau memperbarui definisi SAS baru untuk akun penyimpanan yang ditentukan.
  description: ''
  syntax: >-
    az keyvault storage sas-definition create --account-name
                                              --name
                                              --sas-type {account, service}
                                              --template-uri
                                              --validity-period
                                              --vault-name
                                              [--disabled {false, true}]
                                              [--tags]
  examples:
  - summary: Menambahkan sas-definition untuk akun sas-token
    syntax: >-
      $sastoken = az storage account generate-sas --expiry 2020-01-01 --permissions rw --resource-types sco --services bfqt --https-only --account-name storageacct --account-key 00000000


      az keyvault storage sas-definition create --vault-name vault --account-name storageacct -n rwallserviceaccess --validity-period P2D --sas-type account --template-uri $sastoken
  - summary: Menambahkan sas-definition untuk sas-token blob
    syntax: >-
      $sastoken = az storage blob generate-sas --account-name storageacct --account-key 00000000 -c container1 -n blob1 --https-only --permissions rw

      $url = az storage blob url --account-name storageacct -c container1 -n blob1

      az keyvault storage sas-definition create --vault-name vault --account-name storageacct -n rwblobaccess --validity-period P2D --sas-type service --template-uri $url?$sastoken
  - summary: Menambahkan sas-definition untuk sas-token kontainer
    syntax: >-
      $sastoken = az storage container generate-sas --account-name storageacct --account-key 00000000 -n container1 --https-only --permissions rw

      $url = "https://{storage-account-name}.blob.core.windows.net/{container-name}"  # The prefix of your blob url

      az keyvault storage sas-definition create --vault-name vault --account-name storageacct -n rwcontaineraccess --validity-period P2D --sas-type service --template-uri $url?$sastoken
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama untuk mengidentifikasi definisi SAS di vault.
    description: ''
  - isRequired: true
    name: --sas-type
    parameterValueGroup: account, service
    summary: Jenis token SAS yang akan dibuat oleh definisi SAS.
    description: ''
  - isRequired: true
    name: --template-uri
    summary: Templat token definisi SAS ditandatangani dengan kunci 00000000. Dalam kasus token akun ini hanya token sas itu sendiri, untuk token layanan, url titik akhir layanan lengkap bersama dengan token sas.  Token yang dibuat sesuai dengan definisi SAS akan memiliki properti yang sama dengan templat.
    description: ''
  - isRequired: true
    name: --validity-period
    summary: Masa berlaku token SAS yang dibuat sesuai dengan definisi SAS dalam ISO-8601, seperti "PT12H" untuk token 12 jam.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Tambahkan akun penyimpanan dalam status dinonaktifkan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_sas-definition_delete
  name: az keyvault storage sas-definition delete
  summary: Menghapus definisi SAS dari akun penyimpanan tertentu.
  description: Operasi ini memerlukan izin penyimpanan/deletesas.
  syntax: >-
    az keyvault storage sas-definition delete [--account-name]
                                              [--id]
                                              [--name]
                                              [--vault-name]
  optionalParameters:
  - name: --account-name
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --id
    summary: Id definisi SAS. Jika ditentukan semua argumen 'Id' lainnya harus dihilangkan.
    description: ''
  - name: --name -n
    summary: Nama untuk mengidentifikasi definisi SAS di vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  - name: --vault-name
    summary: Nama Key Vault. Diperlukan jika --id tidak ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_sas-definition_list
  name: az keyvault storage sas-definition list
  summary: Mencantumkan definisi SAS penyimpanan untuk akun penyimpanan yang diberikan.
  description: Operasi ini memerlukan izin penyimpanan/listsas.
  syntax: >-
    az keyvault storage sas-definition list --account-name
                                            --vault-name
                                            [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_sas-definition_list-deleted
  name: az keyvault storage sas-definition list-deleted
  summary: Mencantumkan definisi SAS yang dihapus untuk vault dan akun penyimpanan yang ditentukan.
  description: Operasi Dapatkan Definisi Sas Yang Dihapus mengembalikan definisi SAS yang telah dihapus untuk vault yang diaktifkan untuk penghapusan sementara. Operasi ini memerlukan izin penyimpanan/listsas.
  syntax: >-
    az keyvault storage sas-definition list-deleted --account-name
                                                    --vault-name
                                                    [--maxresults]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Jumlah hasil maksimum untuk dikembalikan dalam halaman. Jika tidak ditentukan, layanan akan mengembalikan hingga 25 hasil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_sas-definition_recover
  name: az keyvault storage sas-definition recover
  summary: Memulihkan definisi SAS yang dihapus.
  description: Memulihkan definisi SAS yang dihapus untuk akun penyimpanan yang ditentukan. Operasi ini hanya dapat dilakukan pada vault yang diaktifkan penghapusan sementara. Operasi ini memerlukan izin penyimpanan/pemulihan.
  syntax: >-
    az keyvault storage sas-definition recover --account-name
                                               --name
                                               --vault-name
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nama untuk mengidentifikasi akun penyimpanan di vault.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama untuk mengidentifikasi definisi SAS di vault.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nama Vault.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py

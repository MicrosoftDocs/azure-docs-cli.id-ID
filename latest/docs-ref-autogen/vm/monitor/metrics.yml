### YamlMime:AzureCLIGroup
uid: az_vm_monitor_metrics
name: az vm monitor metrics
summary: Mengelola metrik untuk vm.
description: ''
directCommands:
- uid: az_vm_monitor_metrics_list-definitions
  name: az vm monitor metrics list-definitions
  summary: Mencantumkan definisi metrik untuk VM.
  description: ''
  syntax: >-
    az vm monitor metrics list-definitions --name
                                           --resource-group
                                           [--namespace]
  examples:
  - summary: Mencantumkan definisi metrik untuk VM. (dibuat otomatis)
    syntax: az vm monitor metrics list-definitions --name MyIDVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama atau ID komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --namespace
    summary: Namespace layanan untuk mengkueri definisi metrik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_monitor_metrics_tail
  name: az vm monitor metrics tail
  summary: Mencantumkan nilai metrik untuk VM.
  description: ''
  syntax: >-
    az vm monitor metrics tail --name
                               --resource-group
                               [--aggregation {Average, Count, Maximum, Minimum, None, Total}]
                               [--dimension]
                               [--end-time]
                               [--filter]
                               [--interval]
                               [--metadata]
                               [--metrics]
                               [--namespace]
                               [--offset]
                               [--orderby]
                               [--start-time]
                               [--top]
  examples:
  - summary: Mencantumkan penggunaan CPU VM selama satu jam terakhir
    syntax: az vm monitor metrics tail --name myVM -g myRG --metric "Percentage CPU"
  - summary: Mencantumkan penggunaan CPU satu jam VM dimulai pada 2019-12-18T00:00:00Z
    syntax: az vm monitor metrics tail --name myVM -g myRG --metric "Percentage CPU" --start-time 2019-12-18T00:00:00Z
  - summary: Mencantumkan penggunaan CPU VM selama satu jam terakhir dengan filter
    syntax: az vm monitor metrics tail --name myVM -g myRG --metrics "Per Disk Read Bytes/sec" --filter "SlotId eq '*'"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama atau ID komputer virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aggregation
    parameterValueGroup: Average, Count, Maximum, Minimum, None, Total
    summary: Daftar jenis agregasi (dipisahkan spasi) untuk diambil.
    description: ''
    valueFrom: az vm monitor metrics list-definitions -n MyVM -g MyRG --query "@[*].supportedAggregationTypes"
  - name: --dimension
    summary: Daftar dimensi (dipisahkan spasi) metrik dikueri.
    description: ''
    valueFrom: az vm monitor metrics list-definitions -n MyVM -g MyRG --query "@[*].dimensions"
  - name: --end-time
    summary: 'Waktu akhir kueri. Default ke waktu saat ini. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - name: --filter
    summary: String yang digunakan untuk mengurangi kumpulan data metrik yang dikembalikan. misalnya. "LUN eq '\*'".
    description: Untuk daftar lengkap filter, lihat referensi string filter di https://docs.microsoft.com/rest/api/monitor/metrics/list.
  - name: --interval
    defaultValue: 1m
    summary: 'Interval untuk mengagregasi metrik, dalam format ##h##m.'
    description: ''
  - name: --metadata
    summary: Mengembalikan nilai metadata alih-alih data metrik.
    description: ''
  - name: --metrics
    summary: Daftar nama metrik yang dipisahkan spasi untuk diambil.
    description: ''
    valueFrom: az vm monitor metrics list-definitions -n MyVM -g MyRG --query "@[*].name.value"
  - name: --namespace
    summary: Namespace layanan untuk mengkueri definisi metrik.
    description: ''
  - name: --offset
    defaultValue: 1h
    summary: 'Offset waktu rentang kueri, dalam format ##d##h.'
    description: Dapat digunakan dengan --start-time atau --end-time. Jika digunakan dengan --start-time, maka waktu akhir akan dihitung dengan menambahkan offset. Jika digunakan dengan --end-time (default), maka waktu mulai akan dihitung dengan mengurangi offset. Jika --start-time dan --end-time disediakan, maka --offset akan diabaikan.
  - name: --orderby
    summary: 'Agregasi yang digunakan untuk mengurutkan hasil dan arah pengurutan. Hanya satu pesanan yang dapat dikhususkan. Contoh: jumlah asc.'
    description: ''
  - name: --start-time
    summary: 'Waktu mulai kueri. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - name: --top
    defaultValue: "10"
    summary: Jumlah maksimum rekaman yang akan diambil. Valid hanya jika --filter digunakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_monitor_metrics_list-definitions
- az_vm_monitor_metrics_tail
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

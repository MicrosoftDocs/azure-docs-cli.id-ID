### YamlMime:AzureCLIGroup
uid: az_vm_unmanaged-disk
name: az vm unmanaged-disk
summary: Mengelola disk data yang tidak terkelola yang terpasang pada VM.
description: >-
  Azure Virtual Machines menggunakan disk sebagai tempat untuk menyimpan sistem operasi, aplikasi, dan data. Semua komputer virtual Azure memiliki setidaknya dua disk: Disk sistem operasi, dan disk sementara. Disk sistem operasi dibuat dari gambar, dan disk sistem operasi dan gambar sebenarnya adalah hard disk virtual (VHD) yang disimpan di akun penyimpanan Azure. Komputer virtual juga dapat memiliki satu atau beberapa disk data, yang juga disimpan sebagai VHD.


  Azure Managed dan Unmanaged Data Disks memiliki ukuran maksimum 4095 GB (dengan pengecualian disk yang lebih besar dalam pratinjau). Azure Unmanaged Disks juga memiliki kapasitas maksimum 4095 GB.


  Untuk informasi selengkapnya, lihat:

  - Azure Disks - https://docs.microsoft.com/azure/virtual-machines/managed-disks-overview.

  - Disk Terkelola yang Lebih Besar di Pratinjau Umum - https://azure.microsoft.com/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/

  - Disk Terkelola SSD Ultra di Pratinjau Umum - https://docs.microsoft.com/azure/virtual-machines/disks-types.
directCommands:
- uid: az_vm_unmanaged-disk_attach
  name: az vm unmanaged-disk attach
  summary: Lampirkan disk persisten yang tidak dikelola ke VM.
  description: Ini memungkinkan pelestarian data, bahkan jika VM disediakan ulang karena pemeliharaan atau pengubahan ukuran.
  syntax: >-
    az vm unmanaged-disk attach --resource-group
                                --vm-name
                                [--caching {None, ReadOnly, ReadWrite}]
                                [--lun]
                                [--name]
                                [--new]
                                [--size-gb]
                                [--vhd-uri]
  examples:
  - summary: Lampirkan disk data tidak terkelola berukuran default baru (1023 GB) ke VM.
    syntax: az vm unmanaged-disk attach -g MyResourceGroup --vm-name MyVm --new
  - summary: Lampirkan disk data yang ada ke VM sebagai tidak terkelola.
    syntax: >-
      az vm unmanaged-disk attach -g MyResourceGroup --vm-name MyVm --name MyDataDisk \
          --vhd-uri https://mystorage.blob.core.windows.net/vhds/d1.vhd
  - summary: Lampirkan disk persisten yang tidak dikelola ke VM. (dibuat otomatis)
    syntax: az vm unmanaged-disk attach --name MyDataDisk --new --resource-group MyResourceGroup --size-gb 50 --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  optionalParameters:
  - name: --caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Kebijakan penembolokan disk.
    description: ''
  - name: --lun
    summary: Nomor unit logis (LUN) berbasis 0. Nilai maksimum tergantung pada ukuran Komputer Virtual.
    description: ''
  - name: --name -n
    summary: Nama disk data.
    description: ''
  - name: --new
    summary: Buat disk baru.
    description: ''
  - name: --size-gb -z
    defaultValue: "1023"
    summary: 'Ukuran dalam GB. Ukuran maksimum: 4095 GB (disk pratinjau tertentu bisa lebih besar).'
    description: ''
  - name: --vhd-uri
    summary: 'URI hard disk virtual. Contoh: https://mystorage.blob.core.windows.net/vhds/d1.vhd.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_unmanaged-disk_detach
  name: az vm unmanaged-disk detach
  summary: Lepaskan disk yang tidak terkelola dari VM.
  description: ''
  syntax: >-
    az vm unmanaged-disk detach --name
                                --resource-group
                                --vm-name
  examples:
  - summary: Lepaskan disk data dari VM.
    syntax: az vm unmanaged-disk detach -g MyResourceGroup --vm-name MyVm -n disk_name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama disk data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_unmanaged-disk_list
  name: az vm unmanaged-disk list
  summary: Mencantumkan disk VM yang tidak dikelola.
  description: ''
  syntax: >-
    az vm unmanaged-disk list --name
                              --resource-group
  examples:
  - summary: Cantumkan disk yang tidak terkelola yang terpasang pada VM.
    syntax: az vm unmanaged-disk list -g MyResourceGroup --vm-name MyVm
  - summary: Cantumkan disk yang tidak dikelola dengan nama yang berisi string "data_disk".
    syntax: >-
      az vm unmanaged-disk list -g MyResourceGroup --vm-name MyVm \
          --query "[?contains(name, 'data_disk')]" --output table
  requiredParameters:
  - isRequired: true
    name: --name --vm-name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_unmanaged-disk_attach
- az_vm_unmanaged-disk_detach
- az_vm_unmanaged-disk_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_vm_user
name: az vm user
summary: Mengelola akun pengguna untuk VM.
description: ''
directCommands:
- uid: az_vm_user_delete
  name: az vm user delete
  summary: Menghapus akun pengguna dari VM.
  description: Juga menghapus direktori beranda pengguna di VM Linux.
  syntax: >-
    az vm user delete --username
                      [--ids]
                      [--name]
                      [--no-wait]
                      [--resource-group]
  examples:
  - summary: Menghapus akun pengguna.
    syntax: az vm user delete -u username -n MyVm -g MyResourceGroup
  - summary: Menghapus pengguna di semua VM dalam grup sumber daya.
    syntax: az vm user delete -u username --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  requiredParameters:
  - isRequired: true
    name: --username -u
    summary: Nama pengguna.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_user_reset-ssh
  name: az vm user reset-ssh
  summary: Reset konfigurasi SSH pada VM.
  description: Ekstensi akan memulai ulang layanan SSH, membuka port SSH pada VM Anda, dan mengatur ulang konfigurasi SSH ke nilai default. Akun pengguna (nama, kata sandi, dan kunci SSH) tidak diubah.
  syntax: >-
    az vm user reset-ssh [--ids]
                         [--name]
                         [--no-wait]
                         [--resource-group]
  examples:
  - summary: Reset konfigurasi SSH.
    syntax: az vm user reset-ssh -n MyVm -g MyResourceGroup
  - summary: Reset server SSH di semua VM dalam grup sumber daya.
    syntax: az vm user reset-ssh --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_user_update
  name: az vm user update
  summary: Memperbarui akun pengguna.
  description: Perintah ini menggunakan VMAccessForLinux 1.5 untuk sistem operasi Linux dan VMAccessAgent 2.4 untuk sistem operasi Window.
  syntax: >-
    az vm user update --username
                      [--ids]
                      [--name]
                      [--no-wait]
                      [--password]
                      [--resource-group]
                      [--ssh-key-value]
  examples:
  - summary: Memperbarui akun pengguna Windows. Jika nama pengguna tidak ada, pengguna baru akan dibuat.
    syntax: az vm user update -u username -p password -n MyVm -g MyResourceGroup
  - summary: Memperbarui akun pengguna Linux. Sintaksis ("$(< filename)" tidak didukung pada Command Prompt atau PowerShell.)
    syntax: az vm user update -u username --ssh-key-value "$(< ~/.ssh/id_rsa.pub)" -n MyVm -g MyResourceGroup
  - summary: Memperbarui pengguna di semua VM dalam grup sumber daya. Sintaksis ("$(< filename)" tidak didukung pada Command Prompt atau PowerShell.)
    syntax: az vm user update -u username --ssh-key-value "$(< ~/.ssh/id_rsa.pub)" --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  requiredParameters:
  - isRequired: true
    name: --username -u
    summary: Nama pengguna.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --password -p
    summary: Kata sandi pengguna.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --ssh-key-value
    summary: Nilai file kunci publik SSH atau jalur file kunci publik. Perintah ini menambahkan teks kunci publik baru ke file ~/.ssh/authorized_keys untuk pengguna admin di VM. Ini tidak menggantikan atau menghapus kunci SSH yang ada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_user_delete
- az_vm_user_reset-ssh
- az_vm_user_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

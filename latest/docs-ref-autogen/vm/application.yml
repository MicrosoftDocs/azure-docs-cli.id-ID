### YamlMime:AzureCLIGroup
uid: az_vm_application
name: aplikasi az vm
summary: Mengelola appliation untuk VM.
description: ''
directCommands:
- uid: az_vm_application_list
  name: az vm application list
  summary: Mencantumkan aplikasi untuk VM.
  description: ''
  syntax: >-
    az vm application list --name
                           --resource-group
  examples:
  - summary: Mencantumkan aplikasi untuk vm
    syntax: az vm application list -g MyResourceGroup -n MyVm
  requiredParameters:
  - isRequired: true
    name: --name --vm-name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_application_set
  name: set aplikasi az vm
  summary: Atur appliation untuk VM.
  description: ''
  syntax: >-
    az vm application set --app-version-ids
                          [--app-config-overrides]
                          [--ids]
                          [--name]
                          [--order-applications]
                          [--resource-group]
  examples:
  - summary: Mengatur aplikasi untuk vm
    syntax: az vm application set -g MyResourceGroup -n MyVm --app-version-ids /subscriptions/subid/resourceGroups/MyResourceGroup/providers/Microsoft.Compute/galleries/myGallery1/applications/MyApplication1/versions/1.0 /subscriptions/subid/resourceGroups/MyResourceGroup/providers/Microsoft.Compute/galleries/myGallery1/applications/MyApplication1/versions/1.1
  - summary: Mengatur aplikasi vm dengan konfigurasi
    syntax: az vm application set -g MyResourceGroup -n MyVm --app-version-ids /subscriptions/subid/resourceGroups/MyResourceGroup/providers/Microsoft.Compute/galleries/myGallery1/applications/MyApplication1/versions/1.0 /subscriptions/subid/resourceGroups/MyResourceGroup/providers/Microsoft.Compute/galleries/myGallery1/applications/MyApplication1/versions/1.1 --app-config-overrides https://mystorageaccount.blob.core.windows.net/configurations/settings.config null
  requiredParameters:
  - isRequired: true
    name: --app-version-ids
    summary: Id versi aplikasi yang dipisahkan spasi untuk diatur ke VM.
    description: ''
  optionalParameters:
  - name: --app-config-overrides
    summary: Konfigurasi aplikasi yang dipisahkan ruang mengambil alih untuk setiap id versi aplikasi. Ini harus memiliki jumlah item yang sama dengan id versi aplikasi. Null tersedia untuk aplikasi yang tidak memiliki penimpaan konfigurasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Komputer Virtual. Anda dapat mengonfigurasi default menggunakan `az configure --defaults vm=<name>`.
    description: ''
  - name: --order-applications
    summary: Apakah mengatur indeks pesanan di setiap aplikasi galeri, indeks pesanan dimulai dari 1.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_application_list
- az_vm_application_set
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

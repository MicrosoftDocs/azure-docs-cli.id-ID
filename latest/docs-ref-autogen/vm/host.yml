### YamlMime:AzureCLIGroup
uid: az_vm_host
name: az vm host
summary: Kelola Host Khusus untuk Virtual Machines.
description: ''
directCommands:
- uid: az_vm_host_create
  name: az vm host create
  summary: Buat host khusus.
  description: ''
  syntax: >-
    az vm host create --host-group
                      --name
                      --resource-group
                      --sku
                      [--auto-replace {false, true}]
                      [--license-type {None, Windows_Server_Hybrid, Windows_Server_Perpetual}]
                      [--location]
                      [--platform-fault-domain]
                      [--tags]
  examples:
  - summary: Buat host khusus. Pastikan penggantian otomatis pada kegagalan
    syntax: >-
      az vm host create --host-group my-host-group --name my-host --platform-fault-domain 2 \
          --auto-replace --resource-group my-resource-group --sku DSv3-Type1
  - summary: Buat host khusus di wilayah 'asia timur'. Jangan ganti secara otomatis saat gagal.
    syntax: >-
      az vm host create --host-group my-host-group --name my-host --platform-fault-domain 0 \
          --auto-replace false --resource-group my-resource-group --sku ESv3-Type1 --location eastasia
  - summary: Membuat host khusus (dibuat secara otomatis)
    syntax: az vm host create --auto-replace true --host-group my-host-group --license-type None --location eastasia --name my-host --resource-group my-resource-group --sku DSv3-Type1
  requiredParameters:
  - isRequired: true
    name: --host-group
    summary: Nama Grup Host Khusus.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Host Khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    summary: 'SKU host khusus. SKU yang tersedia: https://azure.microsoft.com/pricing/details/virtual-machines/dedicated-host/.'
    description: ''
  optionalParameters:
  - name: --auto-replace
    parameterValueGroup: false, true
    summary: Ganti host secara otomatis jika terjadi kegagalan.
    description: ''
  - name: --license-type
    parameterValueGroup: None, Windows_Server_Hybrid, Windows_Server_Perpetual
    summary: Jenis lisensi perangkat lunak yang akan diterapkan ke VM yang disebarkan pada host khusus.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`. Jika tidak, lokasi akan default ke lokasi grup sumber daya.'
    description: ''
  - name: --platform-fault-domain -d
    summary: 'Domain kesalahan host dalam grup. Nilai yang diizinkan: 0, 1, 2.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_delete
  name: az vm host delete
  summary: Menghapus host khusus.
  description: ''
  syntax: >-
    az vm host delete [--host-group]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--yes]
  optionalParameters:
  - name: --host-group
    summary: Nama Grup Host Khusus.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Host Khusus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_get-instance-view
  name: az vm host get-instance-view
  summary: Dapatkan informasi instans tentang host khusus.
  description: ''
  syntax: >-
    az vm host get-instance-view [--host-group]
                                 [--ids]
                                 [--name]
                                 [--resource-group]
  examples:
  - summary: Mendapatkan informasi tampilan instans dari host khusus.
    syntax: az vm host get-instance-view --host-group my-host-group --name my-host -g my-rg
  - summary: Dapatkan tampilan instans untuk semua host khusus dalam grup host.
    syntax: az vm host get-instance-view --ids $(az vm host list -g my-rg --host-group my-host-group --query "[].id" -o tsv)
  optionalParameters:
  - name: --host-group
    summary: Nama Grup Host Khusus.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Host Khusus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_list
  name: az vm host list
  summary: Mencantumkan host khusus.
  description: ''
  syntax: >-
    az vm host list --host-group
                    --resource-group
  examples:
  - summary: Mencantumkan host khusus. (dibuat otomatis)
    syntax: az vm host list --host-group my-host-group --resource-group my-rg
  requiredParameters:
  - isRequired: true
    name: --host-group
    summary: Nama Grup Host Khusus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_restart
  name: az vm host restart
  summary: Mulai ulang host khusus.
  description: Operasi akan berhasil diselesaikan setelah host khusus dimulai ulang dan sedang berjalan. Untuk menentukan kesehatan VM yang disebarkan pada host khusus setelah mulai ulang, periksa Pusat Kesehatan Sumber Daya di Portal Microsoft Azure. Silakan merujuk untuk https://docs.microsoft.com/en-us/azure/service-health/resource-health-overview detail selengkapnya.
  syntax: >-
    az vm host restart [--host-group]
                       [--ids]
                       [--name]
                       [--resource-group]
  optionalParameters:
  - name: --host-group
    summary: Nama Grup Host Khusus.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Host Khusus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_show
  name: az vm host show
  summary: Dapatkan detail host khusus.
  description: ''
  syntax: >-
    az vm host show [--host-group]
                    [--ids]
                    [--name]
                    [--resource-group]
  examples:
  - summary: Mendapatkan detail host khusus (dibuat secara otomatis)
    syntax: az vm host show --host-group my-host-group --name MyDedicatedHost --resource-group MyResourceGroup
  optionalParameters:
  - name: --host-group
    summary: Nama Grup Host Khusus.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Host Khusus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_update
  name: az vm host update
  summary: Memperbarui host khusus.
  description: ''
  syntax: >-
    az vm host update [--add]
                      [--force-string]
                      [--host-group]
                      [--ids]
                      [--name]
                      [--remove]
                      [--resource-group]
                      [--set]
  examples:
  - summary: Perbarui bidang 'autoReplaceOnFailure' dari host khusus.
    syntax: >-
      az vm host update --host-group my-host-group --name my-host \
          --resource-group my-resource-group --set autoReplaceOnFailure=True
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --host-group
    summary: Nama Grup Host Khusus.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama Host Khusus.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py

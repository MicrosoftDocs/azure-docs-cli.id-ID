### YamlMime:AzureCLIGroup
uid: az_container
name: az container
summary: Kelola Azure Container Instances.
description: ''
directCommands:
- uid: az_container_attach
  name: az container attach
  summary: Lampirkan output standar lokal dan aliran kesalahan ke kontainer dalam grup kontainer.
  description: ''
  syntax: >-
    az container attach [--container-name]
                        [--ids]
                        [--name]
                        [--resource-group]
  examples:
  - summary: Lampirkan output standar lokal dan aliran kesalahan ke kontainer dalam grup kontainer. (dibuat otomatis)
    syntax: az container attach --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --container-name
    summary: Kontainer yang akan dilampirkan. Jika dihilangkan, kontainer pertama dalam grup kontainer akan dipilih.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_create
  name: az container create
  summary: Membuat grup kontainer.
  description: ''
  syntax: >-
    az container create --resource-group
                        [--acr-identity]
                        [--assign-identity]
                        [--azure-file-volume-account-key]
                        [--azure-file-volume-account-name]
                        [--azure-file-volume-mount-path]
                        [--azure-file-volume-share-name]
                        [--command-line]
                        [--cpu]
                        [--dns-name-label]
                        [--environment-variables]
                        [--file]
                        [--gitrepo-dir]
                        [--gitrepo-mount-path]
                        [--gitrepo-revision]
                        [--gitrepo-url]
                        [--image]
                        [--ip-address {Private, Public}]
                        [--location]
                        [--log-analytics-workspace]
                        [--log-analytics-workspace-key]
                        [--memory]
                        [--name]
                        [--no-wait]
                        [--os-type {Linux, Windows}]
                        [--ports]
                        [--protocol {TCP, UDP}]
                        [--registry-login-server]
                        [--registry-password]
                        [--registry-username]
                        [--restart-policy {Always, Never, OnFailure}]
                        [--role]
                        [--scope]
                        [--secrets]
                        [--secrets-mount-path]
                        [--secure-environment-variables]
                        [--subnet]
                        [--subnet-address-prefix]
                        [--vnet]
                        [--vnet-address-prefix]
                        [--vnet-name]
                        [--zone]
  examples:
  - summary: Buat kontainer dalam grup kontainer dengan 1 core dan memori 1Gb.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --cpu 1 --memory 1
  - summary: Buat kontainer dalam grup kontainer yang berjalan Windows, dengan 2 core dan memori 3,5Gb.
    syntax: az container create -g MyResourceGroup --name mywinapp --image winappimage:latest --os-type Windows --cpu 2 --memory 3.5
  - summary: Buat kontainer dalam grup kontainer dengan alamat IP publik, port, dan label nama DNS.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --ports 80 443 --dns-name-label contoso
  - summary: Buat kontainer dalam grup kontainer yang memanggil skrip saat dimulai.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "/bin/sh -c '/path to/myscript.sh'"
  - summary: Buat kontainer dalam grup kontainer yang menjalankan perintah dan hentikan kontainer setelahnya.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "echo hello" --restart-policy Never
  - summary: Buat kontainer dalam grup kontainer dengan variabel lingkungan.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --environment-variables key1=value1 key2=value2
  - summary: Buat kontainer dalam grup kontainer menggunakan gambar kontainer dari Azure Container Registry.
    syntax: az container create -g MyResourceGroup --name myapp --image myAcrRegistry.azurecr.io/myimage:latest --registry-password password
  - summary: Buat kontainer dalam grup kontainer yang memasang berbagi File Azure sebagai volume.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "cat /mnt/azfile/myfile" --azure-file-volume-share-name myshare --azure-file-volume-account-name mystorageaccount --azure-file-volume-account-key mystoragekey --azure-file-volume-mount-path /mnt/azfile
  - summary: Buat kontainer dalam grup kontainer yang memasang repositori git sebagai volume.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --command-line "cat /mnt/gitrepo" --gitrepo-url https://github.com/user/myrepo.git --gitrepo-dir ./dir1 --gitrepo-mount-path /mnt/gitrepo
  - summary: Buat kontainer dalam grup kontainer menggunakan file yaml.
    syntax: az container create -g MyResourceGroup -f containerGroup.yaml
  - summary: Buat grup kontainer menggunakan Analitik Log dari nama ruang kerja.
    syntax: az container create -g MyResourceGroup --name myapp --log-analytics-workspace myworkspace
  - summary: Buat grup kontainer dengan identitas yang ditetapkan sistem.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity
  - summary: Buat grup kontainer dengan identitas yang ditetapkan sistem. Grup akan memiliki peran 'Kontributor' dengan akses ke akun penyimpanan.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Buat grup kontainer dengan identitas yang ditetapkan pengguna.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity  /subscriptions/mySubscriptionId/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Buat grup kontainer dengan sistem dan identitas yang ditetapkan pengguna.
    syntax: az container create -g MyResourceGroup --name myapp --image myimage:latest --assign-identity [system] /subscriptions/mySubscriptionId/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --acr-identity
    summary: Identitas dengan akses ke registri kontainer.
    description: ''
  - name: --assign-identity
    summary: Daftar identitas yang ditetapkan yang dipisahkan spasi. Identitas yang ditetapkan adalah identitas yang ditetapkan pengguna (ID sumber daya) dan / atau identitas yang ditetapkan sistem ('[sistem]'). Lihat contoh untuk informasi selengkapnya.
    description: ''
  - name: --azure-file-volume-account-key
    summary: Kunci akses akun penyimpanan yang digunakan untuk mengakses pembagian File Azure.
    description: ''
  - name: --azure-file-volume-account-name
    summary: Nama akun penyimpanan yang berisi pembagian File Azure.
    description: ''
  - name: --azure-file-volume-mount-path
    summary: Jalur dalam kontainer tempat volume file azure harus dipasang. Tidak boleh berisi titik dua ':'.
    description: ''
  - name: --azure-file-volume-share-name
    summary: Nama pembagian File Azure yang akan dipasang sebagai volume.
    description: ''
  - name: --command-line
    summary: Baris perintah yang akan dijalankan saat kontainer dimulai, misalnya '/bin/bash -c myscript.sh'.
    description: ''
  - name: --cpu
    defaultValue: "1"
    summary: Jumlah inti CPU kontainer yang diperlukan, akurat untuk satu tempat desimal.
    description: ''
  - name: --dns-name-label
    summary: Label nama dns untuk grup kontainer dengan IP publik.
    description: ''
  - name: --environment-variables -e
    summary: Daftar variabel lingkungan untuk kontainer. Nilai yang dipisahkan spasi dalam format 'key=value'.
    description: ''
  - name: --file -f
    summary: Jalur ke file input.
    description: ''
  - name: --gitrepo-dir
    defaultValue: .
    summary: Jalur direktori target di repositori git. Tidak boleh berisi '..'.
    description: ''
  - name: --gitrepo-mount-path
    summary: Jalur dalam kontainer tempat volume repositori git harus dipasang. Tidak boleh berisi titik dua ':'.
    description: ''
  - name: --gitrepo-revision
    summary: Hash penerapan untuk revisi yang ditentukan.
    description: ''
  - name: --gitrepo-url
    summary: URL repositori git yang akan dipasang sebagai volume.
    description: ''
  - name: --image
    summary: Nama gambar kontainer.
    description: ''
  - name: --ip-address
    parameterValueGroup: Private, Public
    summary: Jenis alamat IP dari grup kontainer.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --log-analytics-workspace
    summary: Nama atau id ruang kerja Analitik Log. Gunakan langganan saat ini atau gunakan bendera --subscription untuk mengatur langganan yang diinginkan.
    description: ''
  - name: --log-analytics-workspace-key
    summary: Kunci ruang kerja Analitik Log.
    description: ''
  - name: --memory
    defaultValue: "1.5"
    summary: Memori kontainer yang diperlukan dalam GB, akurat ke satu tempat desimal.
    description: ''
  - name: --name -n
    summary: Nama grup kontainer.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --os-type
    defaultValue: Linux
    parameterValueGroup: Linux, Windows
    summary: Jenis OS kontainer.
    description: ''
  - name: --ports
    defaultValue: '[80]'
    summary: Daftar port yang akan dibuka. Daftar port yang dipisahkan spasi.
    description: ''
  - name: --protocol
    parameterValueGroup: TCP, UDP
    summary: Protokol jaringan yang akan digunakan.
    description: ''
  - name: --registry-login-server
    summary: Server login registri gambar kontainer.
    description: ''
  - name: --registry-password
    summary: Kata sandi untuk masuk ke server registri gambar kontainer.
    description: ''
  - name: --registry-username
    summary: Nama pengguna untuk masuk ke server registri gambar kontainer.
    description: ''
  - name: --restart-policy
    defaultValue: Always
    parameterValueGroup: Always, Never, OnFailure
    summary: Kebijakan hidupkan ulang untuk semua kontainer dalam grup kontainer.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nama peran atau id yang akan dimiliki identitas yang ditetapkan sistem.
    description: ''
  - name: --scope
    summary: Cakupan yang dapat diakses oleh identitas yang ditetapkan sistem.
    description: ''
  - name: --secrets
    summary: Rahasia yang dipisahkan spasi dalam format 'key=value'.
    description: ''
  - name: --secrets-mount-path
    summary: Jalur dalam kontainer tempat volume rahasia harus dipasang. Tidak boleh berisi titik dua ':'.
    description: ''
  - name: --secure-environment-variables
    summary: Daftar variabel lingkungan aman untuk kontainer. Nilai yang dipisahkan spasi dalam format 'key=value'.
    description: ''
  - name: --subnet
    summary: Nama subnet saat membuat VNET baru atau mereferensikan yang sudah ada. Dapat juga mereferensikan subnet yang ada berdasarkan ID.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: 10.0.0.0/24
    summary: Awalan alamat IP subnet yang akan digunakan saat membuat VNET baru dalam format CIDR.
    description: ''
  - name: --vnet
    summary: Nama VNET saat membuat yang baru atau mereferensikan yang sudah ada. Juga dapat mereferensikan vnet yang ada berdasarkan ID. Ini memungkinkan penggunaan vnet dari grup sumber daya lain.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Awalan alamat IP yang akan digunakan saat membuat VNET baru dalam format CIDR.
    description: ''
  - name: --vnet-name
    summary: Nama VNET saat membuat yang baru atau mereferensikan yang sudah ada.
    description: ''
  - name: --zone
    summary: Zona untuk menempatkan grup kontainer.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_delete
  name: az container delete
  summary: Menghapus grup kontainer.
  description: ''
  syntax: >-
    az container delete [--ids]
                        [--name]
                        [--resource-group]
                        [--yes]
  examples:
  - summary: Menghapus grup kontainer. (dibuat otomatis)
    syntax: az container delete --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_exec
  name: az container exec
  summary: Jalankan perintah dari dalam kontainer yang sedang berjalan dari grup kontainer.
  description: Kasus penggunaan yang paling umum adalah membuka shell bash interaktif. Lihat contoh di bawah.
  syntax: >-
    az container exec --exec-command
                      [--container-name]
                      [--ids]
                      [--name]
                      [--resource-group]
  examples:
  - summary: Streaming shell dari dalam kontainer nginx.
    syntax: az container exec -g MyResourceGroup --name mynginx --container-name nginx --exec-command "/bin/bash"
  requiredParameters:
  - isRequired: true
    name: --exec-command
    summary: Perintah untuk dijalankan dari dalam kontainer.
    description: ''
  optionalParameters:
  - name: --container-name
    summary: Nama kontainer tempat menjalankan perintah. Dapat dihilangkan untuk grup kontainer hanya dengan satu kontainer.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_export
  name: az container export
  summary: Ekspor grup kontainer dalam format yaml.
  description: ''
  syntax: >-
    az container export --file
                        [--ids]
                        [--name]
                        [--resource-group]
  examples:
  - summary: Ekspor grup kontainer di yaml.
    syntax: az container export -g MyResourceGroup --name mynginx -f output.yaml
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Jalur file untuk mengekspor grup kontainer.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_list
  name: az container list
  summary: Mencantumkan grup kontainer.
  description: ''
  syntax: az container list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_logs
  name: az container logs
  summary: Periksa log untuk kontainer dalam grup kontainer.
  description: ''
  syntax: >-
    az container logs [--container-name]
                      [--follow]
                      [--ids]
                      [--name]
                      [--resource-group]
  examples:
  - summary: Periksa log untuk kontainer dalam grup kontainer. (dibuat otomatis)
    syntax: az container logs --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --container-name
    summary: Nama kontainer untuk membuntuti log. Jika dihilangkan, kontainer pertama dalam grup kontainer akan dipilih.
    description: ''
  - name: --follow
    summary: Tunjukkan untuk mengalirkan log tailing.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_restart
  name: az container restart
  summary: Menghidupkan ulang semua kontainer dalam grup kontainer.
  description: Memulai ulang semua kontainer dalam grup kontainer di tempatnya. Jika gambar kontainer memiliki pembaruan, gambar baru akan diunduh.
  syntax: >-
    az container restart --name
                         --resource-group
                         [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_show
  name: az container show
  summary: Dapatkan detail grup kontainer.
  description: ''
  syntax: >-
    az container show [--ids]
                      [--name]
                      [--resource-group]
  examples:
  - summary: Dapatkan detail grup kontainer. (dibuat otomatis)
    syntax: az container show --name MyContainerGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup kontainer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_start
  name: az container start
  summary: Memulai semua kontainer dalam grup kontainer.
  description: Memulai semua kontainer dalam grup kontainer. Sumber daya komputasi akan dialokasikan dan penagihan akan dimulai.
  syntax: >-
    az container start --name
                       --resource-group
                       [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py
- uid: az_container_stop
  name: az container stop
  summary: Menghentikan semua kontainer dalam grup kontainer.
  description: Menghentikan semua kontainer dalam grup kontainer. Sumber daya komputasi akan dibatalkan alokasinya dan penagihan akan dihentikan.
  syntax: >-
    az container stop --name
                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup kontainer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/container/_help.py

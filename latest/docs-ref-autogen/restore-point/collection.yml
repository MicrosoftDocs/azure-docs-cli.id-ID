### YamlMime:AzureCLIGroup
uid: az_restore-point_collection
name: az restore-point collection
summary: Kelola pengumpulan titik pemulihan.
description: ''
directCommands:
- uid: az_restore-point_collection_create
  name: az restore-point collection create
  summary: Buat kumpulan titik pemulihan. Silakan merujuk ke https://aka.ms/RestorePoints untuk detail lebih lanjut. Saat memperbarui kumpulan titik pemulihan, hanya tag yang dapat dimodifikasi.
  description: ''
  syntax: >-
    az restore-point collection create --collection-name
                                       --resource-group
                                       --source-id
                                       [--location]
                                       [--tags]
  examples:
  - summary: Membuat atau memperbarui kumpulan titik pemulihan.
    syntax: az restore-point collection create --location "norwayeast" --source-id "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVM" --tags myTag1="tagValue1" --resource-group "myResourceGroup" --collection-name "myRpc"
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --source-id
    summary: Id Sumber Daya dari sumber daya sumber yang digunakan untuk membuat kumpulan titik pemulihan ini.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_restore-point_collection_delete
  name: az restore-point collection delete
  summary: Hapus kumpulan titik pemulihan. Operasi ini juga akan menghapus semua titik pemulihan yang terkandung.
  description: ''
  syntax: >-
    az restore-point collection delete --collection-name
                                       --resource-group
                                       [--no-wait]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_restore-point_collection_list
  name: az restore-point collection list
  summary: Dapatkan daftar kumpulan titik pemulihan dalam grup sumber daya.
  description: ''
  syntax: az restore-point collection list --resource-group
  examples:
  - summary: Dapatkan daftar kumpulan titik pemulihan dalam grup sumber daya.
    syntax: az restore-point collection list --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_restore-point_collection_list-all
  name: az restore-point collection list-all
  summary: Dapatkan daftar kumpulan titik pemulihan dalam langganan. Gunakan properti nextLink dalam respons untuk mendapatkan halaman berikutnya dari kumpulan titik pemulihan. Lakukan ini sampai nextLink tidak null untuk mengambil semua koleksi titik pemulihan.
  description: ''
  syntax: az restore-point collection list-all
  examples:
  - summary: Mendapatkan daftar kumpulan titik pemulihan dalam langganan
    syntax: az restore-point collection list-all
- uid: az_restore-point_collection_show
  name: az restore-point collection show
  summary: Dapatkan kumpulan titik pemulihan.
  description: ''
  syntax: >-
    az restore-point collection show --collection-name
                                     --resource-group
                                     [--expand]
                                     [--restore-points]
  examples:
  - summary: Mendapatkan kumpulan titik pemulihan (tetapi bukan titik pemulihan yang terkandung dalam kumpulan titik pemulihan)
    syntax: az restore-point collection show --resource-group "myResourceGroup" --collection-name "myRpc"
  - summary: Mendapatkan kumpulan titik pemulihan, termasuk titik pemulihan yang terkandung dalam kumpulan titik pemulihan
    syntax: az restore-point collection show --resource-group "myResourceGroup" --collection-name "rpcName"
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Ekspresi perluas untuk diterapkan pada operasi.
    description: ''
  - name: --restore-points
    summary: Perlihatkan semua titik pemulihan yang terkandung dalam kumpulan titik pemulihan.
    description: ''
- uid: az_restore-point_collection_update
  name: az restore-point collection update
  summary: Perbarui kumpulan titik pemulihan.
  description: ''
  syntax: >-
    az restore-point collection update --collection-name
                                       --resource-group
                                       [--tags]
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_restore-point_collection_wait
  name: az restore-point collection wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi kumpulan titik pemulihan terpenuhi.
  description: ''
  syntax: >-
    az restore-point collection wait --collection-name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--expand]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga pengumpulan titik pemulihan berhasil dihapus.
    syntax: az restore-point collection wait --resource-group "myResourceGroup" --collection-name "rpcName" --deleted
  requiredParameters:
  - isRequired: true
    name: --collection-name
    summary: Nama kumpulan titik pemulihan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --expand
    summary: Ekspresi perluas untuk diterapkan pada operasi. Jika expand=restorePoints, server akan mengembalikan semua titik pemulihan yang terkandung dalam restorePointCollection. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_restore-point_collection_create
- az_restore-point_collection_delete
- az_restore-point_collection_list
- az_restore-point_collection_list-all
- az_restore-point_collection_show
- az_restore-point_collection_update
- az_restore-point_collection_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_spring_service-registry
name: az spring service-registry
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az spring service-registry** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: (Hanya Tingkat Perusahaan) Perintah untuk mengelola Service Registry di Azure Spring Apps.
description: ''
directCommands:
- uid: az_spring_service-registry_bind
  name: az spring service-registry bind
  summary: Mengikat aplikasi ke Service Registry.
  description: ''
  syntax: >-
    az spring service-registry bind --app
                                    --resource-group
                                    --service
  examples:
  - summary: Mengikat aplikasi ke Service Registry.
    syntax: az spring service-registry bind --app MyApp -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_service-registry_show
  name: az spring service-registry show
  summary: Tampilkan status provisi dan status runtime Service Registry.
  description: ''
  syntax: >-
    az spring service-registry show --resource-group
                                    --service
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
- uid: az_spring_service-registry_unbind
  name: az spring service-registry unbind
  summary: Batalkan ikatan aplikasi dari Service Registry.
  description: ''
  syntax: >-
    az spring service-registry unbind --app
                                      --resource-group
                                      --service
  examples:
  - summary: Batalkan ikatan aplikasi dari Service Registry.
    syntax: az spring service-registry unbind --app MyApp -s MyService -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
commands:
- az_spring_service-registry_bind
- az_spring_service-registry_show
- az_spring_service-registry_unbind
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

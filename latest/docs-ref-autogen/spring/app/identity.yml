### YamlMime:AzureCLIGroup
uid: az_spring_app_identity
name: az spring app identity
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **spring** untuk Azure CLI (versi 2.30.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **identitas aplikasi az spring** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola identitas terkelola aplikasi.
description: ''
directCommands:
- uid: az_spring_app_identity_assign
  name: az spring app identity assign
  summary: Aktifkan identitas terkelola yang ditetapkan sistem atau tetapkan identitas terkelola yang ditetapkan pengguna ke aplikasi.
  description: ''
  syntax: >-
    az spring app identity assign --name
                                  --resource-group
                                  --service
                                  [--role]
                                  [--scope]
                                  [--system-assigned {false, true}]
                                  [--user-assigned]
  examples:
  - summary: Aktifkan identitas yang ditetapkan sistem.
    syntax: az spring app identity assign -n MyApp -s MyCluster -g MyResourceGroup --system-assigned
  - summary: Aktifkan identitas yang ditetapkan sistem pada aplikasi dengan peran 'Pembaca'.
    syntax: az spring app identity assign -n MyApp -s MyCluster -g MyResourceGroup --system-assigned --role Reader --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/xxxxx/providers/Microsoft.KeyVault/vaults/xxxxx
  - summary: Tetapkan dua identitas terkelola yang ditetapkan pengguna ke aplikasi.
    syntax: az spring app identity assign -n MyApp -s MyCluster -g MyResourceGroup --user-assigned IdentityResourceId1 IdentityResourceId2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --role
    summary: Nama peran atau id identitas terkelola akan ditetapkan.
    description: ''
  - name: --scope
    summary: Cakupan yang dapat diakses oleh identitas terkelola.
    description: ''
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Aktifkan identitas terkelola yang ditetapkan sistem pada aplikasi.
    description: ''
  - name: --user-assigned
    summary: ID sumber daya identitas terkelola yang ditetapkan pengguna yang dipisahkan ruang untuk dinilai ke aplikasi.
    description: ''
- uid: az_spring_app_identity_force-set
  name: az spring app identity force-set
  summary: Paksa tetapkan identitas terkelola pada aplikasi.
  description: ''
  syntax: >-
    az spring app identity force-set --name
                                     --resource-group
                                     --service
                                     --system-assigned
                                     --user-assigned
  examples:
  - summary: Hapus paksa semua identitas terkelola di aplikasi.
    syntax: az spring app identity force-set -n MyApp -s MyCluster -g MyResourceGroup --system-assigned disable --user-assigned disable
  - summary: Hapus paksa semua identitas terkelola yang ditetapkan pengguna pada aplikasi, dan aktifkan atau pertahankan identitas terkelola yang ditetapkan sistem.
    syntax: az spring app identity force-set -n MyApp -s MyCluster -g MyResourceGroup --system-assigned enable --user-assigned disable
  - summary: Hapus paksa identitas terkelola yang ditetapkan sistem pada aplikasi, dan tetapkan atau simpan identitas terkelola yang ditetapkan pengguna.
    syntax: az spring app identity force-set -n MyApp -s MyCluster -g MyResourceGroup --system-assigned disable --user-assigned IdentityResourceId1 IdentityResourceId2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  - isRequired: true
    name: --system-assigned
    summary: 'Nilai yang diizinkan: ["enable", "disable"]. Gunakan "aktifkan" untuk mengaktifkan atau menyimpan identitas terkelola yang ditetapkan sistem. Gunakan "nonaktifkan" untuk menghapus identitas terkelola yang ditetapkan sistem.'
    description: ''
  - isRequired: true
    name: --user-assigned
    summary: 'Nilai yang diizinkan: ["disable", ID sumber daya identitas terkelola yang ditetapkan pengguna yang dipisahkan spasi]. Gunakan "nonaktifkan" untuk menghapus semua identitas terkelola yang ditetapkan pengguna, gunakan ID sumber daya untuk menetapkan atau menyimpan identitas terkelola yang ditetapkan pengguna.'
    description: ''
- uid: az_spring_app_identity_remove
  name: az spring app identity remove
  summary: Menghapus identitas terkelola dari aplikasi.
  description: ''
  syntax: >-
    az spring app identity remove --name
                                  --resource-group
                                  --service
                                  [--system-assigned {false, true}]
                                  [--user-assigned]
  examples:
  - summary: Hapus identitas terkelola yang ditetapkan sistem dari aplikasi.
    syntax: az spring app identity remove -n MyApp -s MyCluster -g MyResourceGroup --system-assigned
  - summary: Hapus identitas terkelola yang ditetapkan sistem dan ditetapkan pengguna dari aplikasi.
    syntax: az spring app identity remove -n MyApp -s MyCluster -g MyResourceGroup --system-assigned --user-assigned IdentityResourceId1 IdentityResourceId2
  - summary: Hapus SEMUA identitas terkelola yang ditetapkan pengguna dari aplikasi.
    syntax: az spring app identity remove -n MyApp -s MyCluster -g MyResourceGroup --user-assigned
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
  optionalParameters:
  - name: --system-assigned
    parameterValueGroup: false, true
    summary: Menghapus identitas terkelola yang ditetapkan sistem.
    description: ''
  - name: --user-assigned
    summary: ID sumber daya identitas terkelola yang ditetapkan pengguna yang dipisahkan spasi untuk dihapus. Jika tidak ada ID yang disediakan, hapus SEMUA identitas terkelola yang ditetapkan pengguna.
    description: ''
- uid: az_spring_app_identity_show
  name: az spring app identity show
  summary: Menampilkan info identitas terkelola aplikasi.
  description: ''
  syntax: >-
    az spring app identity show --name
                                --resource-group
                                --service
  examples:
  - summary: Menampilkan info identitas terkelola aplikasi.
    syntax: az spring app identity show -n MyApp -s MyCluster -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nama Azure Spring Apps, Anda dapat mengonfigurasi layanan default menggunakan az configure --defaults spring=<name>.
    description: ''
commands:
- az_spring_app_identity_assign
- az_spring_app_identity_force-set
- az_spring_app_identity_remove
- az_spring_app_identity_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_healthcareapis_workspace_iot-connector_fhir-destination
name: az healthcareapis workspace iot-connector fhir-destination
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **healthcareapis** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az healthcareapis workspace iot-connector fhir-destination** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola tujuan fhir konektor iot dengan healthcareapis.
description: ''
directCommands:
- uid: az_healthcareapis_workspace_iot-connector_fhir-destination_create
  name: az healthcareapis workspace iot-connector fhir-destination create
  summary: Buat sumber daya tujuan IoT Connector FHIR dengan parameter yang ditentukan.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector fhir-destination create --fhir-destination-name
                                                                      --fhir-service-resource-id
                                                                      --iot-connector-name
                                                                      --resource-group
                                                                      --resource-identity-resolution-type {Create, Lookup}
                                                                      --workspace-name
                                                                      [--content]
                                                                      [--etag]
                                                                      [--location]
                                                                      [--no-wait]
  examples:
  - summary: Membuat atau memperbarui tujuan Iot Connector FHIR
    syntax: az healthcareapis workspace iot-connector fhir-destination create --fhir-destination-name "dest1" --iot-connector-name "blue" --location "westus" --content "{\"template\":[{\"template\":{\"codes\":[{\"code\":\"8867-4\",\"display\":\"Heart rate\",\"system\":\"http://loinc.org\"}],\"periodInterval\":60,\"typeName\":\"heartrate\",\"value\":{\"defaultPeriod\":5000,\"unit\":\"count/min\",\"valueName\":\"hr\",\"valueType\":\"SampledData\"}},\"templateType\":\"CodeValueFhir\"}],\"templateType\":\"CollectionFhirTemplate\"}" --fhir-service-resource-id "subscriptions/11111111-2222-3333-4444-555566667777/resourceGroups/myrg/providers/Microsoft.HealthcareApis/workspaces/myworkspace/fhirservices/myfhirservice" --resource-identity-resolution-type "Create" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --fhir-destination-name
    summary: Nama sumber daya tujuan IoT Connector FHIR.
    description: ''
  - isRequired: true
    name: --fhir-service-resource-id -r
    summary: Id sumber daya yang sepenuhnya memenuhi syarat dari layanan FHIR untuk disambungkan.
    description: ''
  - isRequired: true
    name: --iot-connector-name
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-identity-resolution-type -t
    parameterValueGroup: Create, Lookup
    summary: Menentukan bagaimana identitas sumber daya diselesaikan pada tujuan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --content
    summary: 'Pemetaan. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --etag
    summary: Etag yang terkait dengan sumber daya, digunakan untuk konkurensi optimis saat mengeditnya.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_healthcareapis_workspace_iot-connector_fhir-destination_delete
  name: az healthcareapis workspace iot-connector fhir-destination delete
  summary: Menghapus tujuan FHIR Konektor IoT.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector fhir-destination delete --fhir-destination-name
                                                                      --iot-connector-name
                                                                      --resource-group
                                                                      --workspace-name
                                                                      [--no-wait]
                                                                      [--yes]
  examples:
  - summary: Menghapus tujuan Konektor IoT
    syntax: az healthcareapis workspace iot-connector fhir-destination delete --fhir-destination-name "dest1" --iot-connector-name "blue" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --fhir-destination-name
    summary: Nama sumber daya tujuan IoT Connector FHIR.
    description: ''
  - isRequired: true
    name: --iot-connector-name
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_healthcareapis_workspace_iot-connector_fhir-destination_list
  name: az healthcareapis workspace iot-connector fhir-destination list
  summary: Mencantumkan semua tujuan FHIR untuk Konektor IoT yang diberikan.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector fhir-destination list --iot-connector-name
                                                                    --resource-group
                                                                    --workspace-name
  examples:
  - summary: Mencantumkan Konektor IoT
    syntax: az healthcareapis workspace iot-connector fhir-destination list --iot-connector-name "blue" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --iot-connector-name
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
- uid: az_healthcareapis_workspace_iot-connector_fhir-destination_show
  name: az healthcareapis workspace iot-connector fhir-destination show
  summary: Mendapatkan properti dari tujuan Iot Connector FHIR yang ditentukan.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector fhir-destination show --fhir-destination-name
                                                                    --iot-connector-name
                                                                    --resource-group
                                                                    --workspace-name
  examples:
  - summary: Mendapatkan tujuan Konektor IoT
    syntax: az healthcareapis workspace iot-connector fhir-destination show --fhir-destination-name "dest1" --iot-connector-name "blue" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --fhir-destination-name
    summary: Nama sumber daya tujuan IoT Connector FHIR.
    description: ''
  - isRequired: true
    name: --iot-connector-name
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
- uid: az_healthcareapis_workspace_iot-connector_fhir-destination_update
  name: az healthcareapis workspace iot-connector fhir-destination update
  summary: Perbarui sumber daya tujuan IoT Connector FHIR dengan parameter yang ditentukan.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector fhir-destination update --fhir-destination-name
                                                                      --fhir-service-resource-id
                                                                      --iot-connector-name
                                                                      --resource-group
                                                                      --resource-identity-resolution-type {Create, Lookup}
                                                                      --workspace-name
                                                                      [--add]
                                                                      [--content]
                                                                      [--etag]
                                                                      [--force-string]
                                                                      [--location]
                                                                      [--no-wait]
                                                                      [--remove]
                                                                      [--set]
  requiredParameters:
  - isRequired: true
    name: --fhir-destination-name
    summary: Nama sumber daya tujuan IoT Connector FHIR.
    description: ''
  - isRequired: true
    name: --fhir-service-resource-id -r
    summary: Id sumber daya yang sepenuhnya memenuhi syarat dari layanan FHIR untuk disambungkan.
    description: ''
  - isRequired: true
    name: --iot-connector-name
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-identity-resolution-type -t
    parameterValueGroup: Create, Lookup
    summary: Menentukan bagaimana identitas sumber daya diselesaikan pada tujuan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --content
    summary: 'Pemetaan. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --etag
    summary: Etag yang terkait dengan sumber daya, digunakan untuk konkurensi optimis saat mengeditnya.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
- uid: az_healthcareapis_workspace_iot-connector_fhir-destination_wait
  name: az healthcareapis workspace iot-connector fhir-destination wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi ruang kerja healthcareapis iot-connector fhir-destination terpenuhi.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector fhir-destination wait --fhir-destination-name
                                                                    --iot-connector-name
                                                                    --resource-group
                                                                    --workspace-name
                                                                    [--created]
                                                                    [--custom]
                                                                    [--deleted]
                                                                    [--exists]
                                                                    [--interval]
                                                                    [--timeout]
                                                                    [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ruang kerja healthcareapis iot-connector fhir-destination berhasil dibuat.
    syntax: az healthcareapis workspace iot-connector fhir-destination wait --fhir-destination-name "dest1" --iot-connector-name "blue" --resource-group "testRG" --workspace-name "workspace1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ruang kerja healthcareapis iot-connector fhir-destination berhasil diperbarui.
    syntax: az healthcareapis workspace iot-connector fhir-destination wait --fhir-destination-name "dest1" --iot-connector-name "blue" --resource-group "testRG" --workspace-name "workspace1" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga ruang kerja healthcareapis iot-connector fhir-destination berhasil dihapus.
    syntax: az healthcareapis workspace iot-connector fhir-destination wait --fhir-destination-name "dest1" --iot-connector-name "blue" --resource-group "testRG" --workspace-name "workspace1" --deleted
  requiredParameters:
  - isRequired: true
    name: --fhir-destination-name
    summary: Nama sumber daya tujuan IoT Connector FHIR.
    description: ''
  - isRequired: true
    name: --iot-connector-name
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_healthcareapis_workspace_iot-connector_fhir-destination_create

### YamlMime:AzureCLIGroup
uid: az_healthcareapis_workspace_iot-connector
name: az healthcareapis workspace iot-connector
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **healthcareapis** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az healthcareapis workspace iot-connector** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola konektor iot dengan healthcareapis.
description: ''
directCommands:
- uid: az_healthcareapis_workspace_iot-connector_create
  name: az healthcareapis workspace iot-connector create
  summary: Buat sumber daya Konektor IoT dengan parameter yang ditentukan.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector create --iot-connector-name
                                                     --resource-group
                                                     --workspace-name
                                                     [--content]
                                                     [--etag]
                                                     [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                                                     [--ingestion-endpoint-configuration]
                                                     [--location]
                                                     [--no-wait]
                                                     [--tags]
                                                     [--user-assigned-identities]
  examples:
  - summary: Membuat Konektor IoT
    syntax: az healthcareapis workspace iot-connector create --identity-type "SystemAssigned" --location "westus" --content "{\"template\":[{\"template\":{\"deviceIdExpression\":\"$.deviceid\",\"timestampExpression\":\"$.measurementdatetime\",\"typeMatchExpression\":\"$..[?(@heartrate)]\",\"typeName\":\"heartrate\",\"values\":[{\"required\":\"true\",\"valueExpression\":\"$.heartrate\",\"valueName\":\"hr\"}]},\"templateType\":\"JsonPathContent\"}],\"templateType\":\"CollectionContent\"}" --ingestion-endpoint-configuration consumer-group="ConsumerGroupA" event-hub-name="MyEventHubName" fully-qualified-event-hub-namespace="myeventhub.servicesbus.windows.net" --tags additionalProp1="string" additionalProp2="string" additionalProp3="string" --name "blue" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --iot-connector-name --name -n
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --content
    summary: 'Pemetaan. Nilai yang diharapkan: json-string/json-file/@json-file.'
    description: ''
  - name: --etag
    summary: Etag yang terkait dengan sumber daya, digunakan untuk konkurensi optimis saat mengeditnya.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned
    summary: Jenis identitas yang ditentukan, saat ini SystemAssigned dan None diperbolehkan.
    description: ''
  - name: --ingestion-endpoint-configuration -c
    summary: Konfigurasi sumber.
    description: >-
      Penggunaan: --ingestion-endpoint-configuration event-hub-name=XX consumer-group=XX fully-qualified-event-hub-namespace=XX


      event-hub-name: Nama Pusat Aktivitas untuk disambungkan.

      consumer-group: Grup konsumen hub peristiwa yang akan disambungkan.

      namespace layanan event-hub yang sepenuhnya memenuhi syarat: Namespace layanan Pusat Aktivitas yang sepenuhnya memenuhi syarat untuk disambungkan.
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --user-assigned-identities -i
    summary: "Kumpulan identitas yang ditetapkan pengguna yang terkait dengan sumber daya. Kunci kamus userAssignedIdentities akan menjadi id sumber daya ARM dalam formulir: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}. Nilai kamus dapat berupa objek kosong ({}) dalam permintaan. Nilai yang diharapkan: json-string/json-file/@json-file."
    description: ''
- uid: az_healthcareapis_workspace_iot-connector_delete
  name: az healthcareapis workspace iot-connector delete
  summary: Menghapus Konektor IoT.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector delete --iot-connector-name
                                                     --resource-group
                                                     --workspace-name
                                                     [--no-wait]
                                                     [--yes]
  examples:
  - summary: Menghapus Konektor IoT
    syntax: az healthcareapis workspace iot-connector delete --name "blue" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --iot-connector-name --name -n
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_healthcareapis_workspace_iot-connector_list
  name: az healthcareapis workspace iot-connector list
  summary: Mencantumkan semua Konektor IoT untuk ruang kerja tertentu.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector list --resource-group
                                                   --workspace-name
  examples:
  - summary: Mencantumkan iotconnector
    syntax: az healthcareapis workspace iot-connector list --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
- uid: az_healthcareapis_workspace_iot-connector_show
  name: az healthcareapis workspace iot-connector show
  summary: Mendapatkan properti konektor IoT yang ditentukan.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector show --iot-connector-name
                                                   --resource-group
                                                   --workspace-name
  examples:
  - summary: Mendapatkan Konektor IoT
    syntax: az healthcareapis workspace iot-connector show --name "blue" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --iot-connector-name --name -n
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
- uid: az_healthcareapis_workspace_iot-connector_update
  name: az healthcareapis workspace iot-connector update
  summary: Patch Konektor IoT.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector update --iot-connector-name
                                                     --resource-group
                                                     --workspace-name
                                                     [--identity-type {None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned}]
                                                     [--no-wait]
                                                     [--tags]
                                                     [--user-assigned-identities]
  examples:
  - summary: Menambal Konektor IoT
    syntax: az healthcareapis workspace iot-connector update --name "blue" --identity-type "SystemAssigned" --tags additionalProp1="string" additionalProp2="string" additionalProp3="string" --resource-group "testRG" --workspace-name "workspace1"
  requiredParameters:
  - isRequired: true
    name: --iot-connector-name --name -n
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, SystemAssigned,UserAssigned, UserAssigned
    summary: Jenis identitas yang ditentukan, saat ini SystemAssigned dan None diperbolehkan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --user-assigned-identities -i
    summary: "Kumpulan identitas yang ditetapkan pengguna yang terkait dengan sumber daya. Kunci kamus userAssignedIdentities akan menjadi id sumber daya ARM dalam formulir: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}. Nilai kamus dapat berupa objek kosong ({}) dalam permintaan. Nilai yang diharapkan: json-string/json-file/@json-file."
    description: ''
- uid: az_healthcareapis_workspace_iot-connector_wait
  name: az healthcareapis workspace iot-connector wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi konektor iot ruang kerja healthcareapis terpenuhi.
  description: ''
  syntax: >-
    az healthcareapis workspace iot-connector wait --iot-connector-name
                                                   --resource-group
                                                   --workspace-name
                                                   [--created]
                                                   [--custom]
                                                   [--deleted]
                                                   [--exists]
                                                   [--interval]
                                                   [--timeout]
                                                   [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga konektor iot ruang kerja healthcareapis berhasil dibuat.
    syntax: az healthcareapis workspace iot-connector wait --name "blue" --resource-group "testRG" --workspace-name "workspace1" --created
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga konektor iot ruang kerja healthcareapis berhasil diperbarui.
    syntax: az healthcareapis workspace iot-connector wait --name "blue" --resource-group "testRG" --workspace-name "workspace1" --updated
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga iot-connector ruang kerja healthcareapis berhasil dihapus.
    syntax: az healthcareapis workspace iot-connector wait --name "blue" --resource-group "testRG" --workspace-name "workspace1" --deleted
  requiredParameters:
  - isRequired: true
    name: --iot-connector-name --name -n
    summary: Nama sumber daya Konektor IoT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama sumber daya ruang kerja.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''

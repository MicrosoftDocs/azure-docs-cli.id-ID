- uid: az_network_vnet-gateway_wait
  name: az network vnet-gateway wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi gateway jaringan virtual terpenuhi.
  description: ''
  syntax: >-
    az network vnet-gateway wait [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--ids]
                                 [--interval]
                                 [--name]
                                 [--resource-group]
                                 [--timeout]
                                 [--updated]
  examples:
  - summary: Jeda CLI hingga gateway jaringan virtual dibuat.
    syntax: az network vnet-gateway wait -g MyResourceGroup -n MyVnetGateway --created
  - summary: Tempatkan CLI dalam status menunggu hingga kondisi gateway jaringan virtual terpenuhi. (dibuat otomatis)
    syntax: az network vnet-gateway wait --name MyVnetGateway --resource-group MyResourceGroup --updated
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama gateway VNet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

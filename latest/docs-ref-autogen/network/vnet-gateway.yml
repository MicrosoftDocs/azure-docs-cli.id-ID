- uid: az_network_vnet-gateway_update
  name: az network vnet-gateway update
  summary: Memperbarui gateway jaringan virtual.
  description: ''
  syntax: >-
    az network vnet-gateway update [--aad-audience]
                                   [--aad-issuer]
                                   [--aad-tenant]
                                   [--add]
                                   [--address-prefixes]
                                   [--asn]
                                   [--bgp-peering-address]
                                   [--client-protocol {IkeV2, OpenVPN, SSTP}]
                                   [--custom-routes]
                                   [--enable-bgp {false, true}]
                                   [--force-string]
                                   [--gateway-default-site]
                                   [--gateway-type {ExpressRoute, LocalGateway, Vpn}]
                                   [--ids]
                                   [--name]
                                   [--no-wait]
                                   [--peer-weight]
                                   [--public-ip-addresses]
                                   [--radius-secret]
                                   [--radius-server]
                                   [--remove]
                                   [--resource-group]
                                   [--root-cert-data]
                                   [--root-cert-name]
                                   [--set]
                                   [--sku {Basic, ErGw1AZ, ErGw2AZ, ErGw3AZ, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw1AZ, VpnGw2, VpnGw2AZ, VpnGw3, VpnGw3AZ, VpnGw4, VpnGw4AZ, VpnGw5, VpnGw5AZ}]
                                   [--tags]
                                   [--vnet]
                                   [--vpn-auth-type {AAD, Certificate, Radius}]
                                   [--vpn-type {PolicyBased, RouteBased}]
  examples:
  - summary: Ubah SKU gateway jaringan virtual.
    syntax: az network vnet-gateway update -g MyResourceGroup -n MyVnetGateway --sku VpnGw2
  - summary: Memperbarui gateway jaringan virtual. (dibuat otomatis)
    syntax: az network vnet-gateway update --address-prefixes 40.1.0.0/24 --client-protocol IkeV2 --name MyVnetGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --aad-audience
    summary: ID AADAudience dari VirtualNetworkGateway.
    description: ''
  - name: --aad-issuer
    summary: URI Penerbit AAD dari VirtualNetworkGateway.
    description: ''
  - name: --aad-tenant
    summary: URI Penyewa AAD dari VirtualNetworkGateway.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-prefixes
    summary: Daftar awalan CIDR yang dipisahkan spasi yang mewakili ruang alamat untuk P2S Vpnclient.
    description: ''
  - name: --asn
    summary: Nomor Sistem Otonom yang digunakan untuk pengaturan BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Alamat IP yang digunakan untuk peering BGP.
    description: ''
  - name: --client-protocol
    parameterValueGroup: IkeV2, OpenVPN, SSTP
    summary: Protokol yang digunakan untuk menyambungkan.
    description: ''
  - name: --custom-routes
    summary: Daftar awalan CIDR yang dipisahkan ruang yang mewakili ruang alamat rute kustom yang ditentukan oleh pelanggan untuk VpnClient.
    description: ''
  - name: --enable-bgp
    parameterValueGroup: false, true
    summary: Aktifkan BGP (Border Gateway Protocol).
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-default-site
    summary: Nama atau ID gateway jaringan lokal yang mewakili situs jaringan lokal dengan rute default.
    description: ''
  - name: --gateway-type
    parameterValueGroup: ExpressRoute, LocalGateway, Vpn
    summary: Jenis gateway.
    description: ''
  - name: --ids

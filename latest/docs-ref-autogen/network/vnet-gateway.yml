### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway
name: az network vnet-gateway
summary: Gunakan Azure Virtual Network Gateway untuk membangun konektivitas lintas lokal yang aman.
description: Untuk mempelajari selengkapnya tentang Azure Virtual Network Gateway, kunjungi https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli.
directCommands:
- uid: az_network_vnet-gateway_create
  name: az network vnet-gateway create
  summary: Buat gateway jaringan virtual.
  description: ''
  syntax: >-
    az network vnet-gateway create --name
                                   --public-ip-addresses
                                   --resource-group
                                   --vnet
                                   [--aad-audience]
                                   [--aad-issuer]
                                   [--aad-tenant]
                                   [--address-prefixes]
                                   [--asn]
                                   [--bgp-peering-address]
                                   [--client-protocol {IkeV2, OpenVPN, SSTP}]
                                   [--custom-routes]
                                   [--edge-zone]
                                   [--gateway-default-site]
                                   [--gateway-type {ExpressRoute, LocalGateway, Vpn}]
                                   [--location]
                                   [--nat-rule]
                                   [--no-wait]
                                   [--peer-weight]
                                   [--radius-secret]
                                   [--radius-server]
                                   [--root-cert-data]
                                   [--root-cert-name]
                                   [--sku {Basic, ErGw1AZ, ErGw2AZ, ErGw3AZ, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw1AZ, VpnGw2, VpnGw2AZ, VpnGw3, VpnGw3AZ, VpnGw4, VpnGw4AZ, VpnGw5, VpnGw5AZ}]
                                   [--tags]
                                   [--vpn-auth-type {AAD, Certificate, Radius}]
                                   [--vpn-gateway-generation {Generation1, Generation2}]
                                   [--vpn-type {PolicyBased, RouteBased}]
  examples:
  - summary: Buat gateway jaringan virtual dasar untuk konektivitas situs-ke-situs.
    syntax: >-
      az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
          --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --no-wait
  - summary: Buat gateway jaringan virtual dasar yang menyediakan konektivitas titik-ke-situs dengan rahasia RADIUS yang cocok dengan apa yang dikonfigurasi di server RADIUS.
    syntax: >-
      az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
          --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --address-prefixes 40.1.0.0/24 \
          --client-protocol IkeV2 SSTP --radius-secret 111_aaa --radius-server 30.1.1.15 --vpn-gateway-generation Generation1
  - summary: Membuat gateway jaringan virtual dasar dengan multi-autentikasi
    syntax: az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --address-prefixes 40.1.0.0/24 --client-protocol OpenVPN --radius-secret 111_aaa --radius-server 30.1.1.15 --aad-issuer https://sts.windows.net/00000-000000-00000-0000-000/ --aad-tenant https://login.microsoftonline.com/000 --aad-audience 0000-000 --root-cert-name root-cert --root-cert-data "root-cert.cer" --vpn-auth-type AAD Certificate Radius
  - summary: Buat gateway jaringan virtual. (dibuat otomatis)
    syntax: az network vnet-gateway create --gateway-type Vpn --location westus2 --name MyVnetGateway --no-wait --public-ip-addresses myVGPublicIPAddress --resource-group MyResourceGroup --sku Basic --vnet MyVnet --vpn-type PolicyBased
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama gateway VNet.
    description: ''
  - isRequired: true
    name: --public-ip-addresses
    summary: Tentukan SATU IP publik (nama atau ID) untuk gateway siaga aktif. Tentukan dua IP publik yang dipisahkan spasi untuk gateway aktif-aktif.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Nama atau ID jaringan virtual yang ada yang memiliki subnet bernama 'GatewaySubnet'.
    description: ''
  optionalParameters:
  - name: --aad-audience
    summary: ID AADAudience dari VirtualNetworkGateway.
    description: ''
  - name: --aad-issuer
    summary: URI Penerbit AAD dari VirtualNetworkGateway.
    description: ''
  - name: --aad-tenant
    summary: URI Penyewa AAD dari VirtualNetworkGateway.
    description: ''
  - name: --address-prefixes
    summary: Daftar awalan CIDR yang dipisahkan spasi yang mewakili ruang alamat untuk P2S Vpnclient.
    description: ''
  - name: --asn
    summary: Nomor Sistem Otonom yang digunakan untuk pengaturan BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Alamat IP yang digunakan untuk peering BGP.
    description: ''
  - name: --client-protocol
    parameterValueGroup: IkeV2, OpenVPN, SSTP
    summary: Protokol yang digunakan untuk menyambungkan.
    description: ''
  - name: --custom-routes
    summary: Daftar awalan CIDR yang dipisahkan ruang yang mewakili ruang alamat rute kustom yang ditentukan oleh pelanggan untuk VpnClient.
    description: ''
  - name: --edge-zone
    summary: Nama zona tepi.
    description: ''
  - name: --gateway-default-site
    summary: Nama atau ID gateway jaringan lokal yang mewakili situs jaringan lokal dengan rute default.
    description: ''
  - name: --gateway-type
    defaultValue: Vpn
    parameterValueGroup: ExpressRoute, LocalGateway, Vpn
    summary: Jenis gateway.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --nat-rule
    summary: Sumber Daya VirtualNetworkGatewayNatRule.
    description: >-
      Penggunaan: --nat-rule name=rule type=Static mode=EgressSnat internal-mappings=10.4.0.0/24 external-mappings=192.168.21.0/24 ip-config-id=/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworkGateways/gateway1/ipConfigurations/default


      name: Required.Nama sumber daya yang unik dalam grup sumber daya. Nama ini dapat digunakan untuk mengakses sumber daya.

      pemetaan internal: Required.Pemetaan internal alamat IP privat untuk NAT.

      pemetaan eksternal: Required.Pemetaan eksternal alamat IP privat untuk NAT.

      jenis: Jenis aturan NAT untuk VPN NAT.

      mode: Arah NAT Sumber dari NAT VPN.

      ip-config-id: ID Konfigurasi IP yang berlaku untuk aturan NAT ini.


      Beberapa aturan nat dapat ditentukan dengan menggunakan lebih dari satu `--nat-rule` argumen.
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peer-weight
    summary: Berat (0-100) ditambahkan ke rute yang dipelajari melalui peering BGP.
    description: ''
  - name: --radius-secret
    summary: Rahasia Radius untuk digunakan untuk autentikasi.
    description: ''
  - name: --radius-server
    summary: Alamat server Radius untuk disambungkan.
    description: ''
  - name: --root-cert-data
    summary: Konten base64 dari file sertifikat akar atau jalur file.
    description: ''
  - name: --root-cert-name
    summary: Nama sertifikat akar.
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: Basic, ErGw1AZ, ErGw2AZ, ErGw3AZ, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw1AZ, VpnGw2, VpnGw2AZ, VpnGw3, VpnGw3AZ, VpnGw4, VpnGw4AZ, VpnGw5, VpnGw5AZ
    summary: SKU gateway VNet.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vpn-auth-type
    parameterValueGroup: AAD, Certificate, Radius
    summary: Jenis autentikasi VPN diaktifkan untuk gateway jaringan virtual.
    description: ''
  - name: --vpn-gateway-generation
    parameterValueGroup: Generation1, Generation2
    summary: Pembuatan untuk gateway jaringan virtual. vpn_gateway_generation tidak boleh disediakan jika gateway_type bukan Vpn.
    description: ''
  - name: --vpn-type
    defaultValue: RouteBased
    parameterValueGroup: PolicyBased, RouteBased
    summary: Jenis perutean VPN.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_delete
  name: az network vnet-gateway delete
  summary: Menghapus gateway jaringan virtual.
  description: >-
    Untuk menghapus gateway Virtual Network, Anda harus terlebih dahulu menghapus SEMUA objek Koneksi di Azure yang tersambung ke Gateway. Setelah menghapus Gateway, lanjutkan untuk menghapus sumber daya lain sekarang tidak digunakan.

    Untuk informasi selengkapnya, ikuti urutan instruksi di halaman ini: https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal.
  syntax: >-
    az network vnet-gateway delete [--ids]
                                   [--name]
                                   [--no-wait]
                                   [--resource-group]
  examples:
  - summary: Menghapus gateway jaringan virtual.
    syntax: az network vnet-gateway delete -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway VNet.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

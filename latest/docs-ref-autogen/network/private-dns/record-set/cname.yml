### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_cname
name: az network private-dns record-set cname
summary: Mengelola data CNAME DNS Privat.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_cname_create
  name: az network private-dns record-set cname create
  summary: Buat kumpulan catatan CNAME kosong.
  description: ''
  syntax: >-
    az network private-dns record-set cname create --name
                                                   --resource-group
                                                   --zone-name
                                                   [--metadata]
                                                   [--ttl]
  examples:
  - summary: Buat kumpulan catatan CNAME kosong.
    syntax: az network private-dns record-set cname create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Membuat kumpulan catatan CNAME kosong (dibuat secara otomatis)
    syntax: az network private-dns record-set cname create --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --ttl 300 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Kumpulan catatan TTL (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_delete
  name: az network private-dns record-set cname delete
  summary: Menghapus kumpulan catatan CNAME dan rekaman terkaitnya.
  description: ''
  syntax: >-
    az network private-dns record-set cname delete --name
                                                   --resource-group
                                                   --zone-name
                                                   [--if-match]
                                                   [--yes]
  examples:
  - summary: Menghapus kumpulan catatan CNAME dan rekaman terkaitnya.
    syntax: az network private-dns record-set cname delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Menghapus kumpulan catatan CNAME dan rekaman terkaitnya. (dibuat otomatis)
    syntax: az network private-dns record-set cname delete --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --yes --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menghapus kumpulan catatan saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penghapusan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_list
  name: az network private-dns record-set cname list
  summary: Mencantumkan kumpulan data CNAME di zona.
  description: ''
  syntax: >-
    az network private-dns record-set cname list --resource-group
                                                 --zone-name
  examples:
  - summary: Mencantumkan kumpulan data CNAME di zona.
    syntax: az network private-dns record-set cname list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_remove-record
  name: az network private-dns record-set cname remove-record
  summary: Menghapus data CNAME dari kumpulan catatannya.
  description: Secara default, jika rekaman terakhir dalam kumpulan dihapus, kumpulan catatan akan dihapus. Untuk mempertahankan kumpulan catatan kosong, sertakan --keep-empty-record-set.
  syntax: >-
    az network private-dns record-set cname remove-record --cname
                                                          --record-set-name
                                                          --resource-group
                                                          --zone-name
                                                          [--keep-empty-record-set]
  examples:
  - summary: Menghapus data CNAME dari kumpulan catatannya.
    syntax: >-
      az network private-dns record-set cname remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Nama kanonis.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Pertahankan kumpulan catatan kosong jika catatan terakhir dihapus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_set-record
  name: az network private-dns record-set cname set-record
  summary: Atur nilai data CNAME.
  description: ''
  syntax: >-
    az network private-dns record-set cname set-record --cname
                                                       --record-set-name
                                                       --resource-group
                                                       --zone-name
  examples:
  - summary: Atur nilai data CNAME.
    syntax: >-
      az network private-dns record-set cname set-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Nama kanonis.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona. Membuat kumpulan catatan baru jika tidak ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_show
  name: az network private-dns record-set cname show
  summary: Dapatkan detail kumpulan data CNAME.
  description: ''
  syntax: >-
    az network private-dns record-set cname show --name
                                                 --resource-group
                                                 --zone-name
  examples:
  - summary: Dapatkan detail kumpulan data CNAME.
    syntax: az network private-dns record-set cname show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Mendapatkan detail kumpulan catatan CNAME (dibuat secara otomatis)
    syntax: az network private-dns record-set cname show --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_update
  name: az network private-dns record-set cname update
  summary: Memperbarui kumpulan catatan CNAME.
  description: ''
  syntax: >-
    az network private-dns record-set cname update --name
                                                   --resource-group
                                                   --zone-name
                                                   [--add]
                                                   [--force-string]
                                                   [--if-match]
                                                   [--metadata]
                                                   [--remove]
                                                   [--set]
  examples:
  - summary: Memperbarui kumpulan catatan CNAME.
    syntax: >-
      az network private-dns record-set cname update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona DNS Privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona DNS Privat.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: ETag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai ETag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_vpn-connection_shared-key
name: az network vpn-connection shared-key
summary: Mengelola kunci bersama VPN.
description: ''
directCommands:
- uid: az_network_vpn-connection_shared-key_reset
  name: az network vpn-connection shared-key reset
  summary: Mengatur ulang kunci bersama koneksi VPN.
  description: ''
  syntax: >-
    az network vpn-connection shared-key reset --key-length
                                               [--connection-name]
                                               [--ids]
                                               [--resource-group]
  examples:
  - summary: Reset kunci bersama pada koneksi.
    syntax: az network vpn-connection shared-key reset -g MyResourceGroup --connection-name MyConnection --key-length 128
  - summary: Mengatur ulang kunci bersama koneksi VPN. (dibuat otomatis)
    syntax: az network vpn-connection shared-key reset --connection-name MyConnection --key-length 128 --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --key-length
    summary: Koneksi jaringan virtual mengatur ulang panjang kunci bersama, harus antara 1 dan 128.
    description: ''
  optionalParameters:
  - name: --connection-name
    summary: Nama koneksi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_shared-key_show
  name: az network vpn-connection shared-key show
  summary: Ambil kunci bersama koneksi VPN.
  description: ''
  syntax: >-
    az network vpn-connection shared-key show [--connection-name]
                                              [--ids]
                                              [--resource-group]
  examples:
  - summary: Lihat kunci bersama koneksi.
    syntax: az network vpn-connection shared-key show -g MyResourceGroup --connection-name MyConnection
  - summary: Ambil kunci bersama koneksi VPN. (dibuat otomatis)
    syntax: az network vpn-connection shared-key show --connection-name MyConnection --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --connection-name
    summary: Nama koneksi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_shared-key_update
  name: az network vpn-connection shared-key update
  summary: Memperbarui kunci bersama koneksi VPN.
  description: ''
  syntax: >-
    az network vpn-connection shared-key update --value
                                                [--add]
                                                [--connection-name]
                                                [--force-string]
                                                [--ids]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
  examples:
  - summary: Ubah kunci bersama untuk koneksi menjadi "Abc123".
    syntax: az network vpn-connection shared-key update -g MyResourceGroup --connection-name MyConnection --value Abc123
  - summary: Memperbarui kunci bersama koneksi VPN. (dibuat otomatis)
    syntax: az network vpn-connection shared-key update --connection-name MyConnection --resource-group MyResourceGroup --subscription MySubscription --value Abc123
  requiredParameters:
  - isRequired: true
    name: --value
    summary: Nilai kunci bersama koneksi jaringan virtual.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --connection-name
    summary: Nama koneksi.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vpn-connection_shared-key_reset
- az_network_vpn-connection_shared-key_show

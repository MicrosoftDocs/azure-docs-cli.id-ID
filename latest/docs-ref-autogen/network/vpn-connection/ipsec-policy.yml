### YamlMime:AzureCLIGroup
uid: az_network_vpn-connection_ipsec-policy
name: az network vpn-connection ipsec-policy
summary: Mengelola kebijakan IPSec koneksi VPN.
description: ''
directCommands:
- uid: az_network_vpn-connection_ipsec-policy_add
  name: az network vpn-connection ipsec-policy add
  summary: Tambahkan kebijakan IPSec koneksi VPN.
  description: Atur semua kebijakan IPsec koneksi VPN. Jika Anda ingin menetapkan kebijakan IPsec apa pun, Anda harus mengatur semuanya.
  syntax: >-
    az network vpn-connection ipsec-policy add --connection-name
                                               --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                               --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                               --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                               --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                               --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                               --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                               --resource-group
                                               --sa-lifetime
                                               --sa-max-size
                                               [--no-wait]
  examples:
  - summary: Tambahkan kebijakan IPsec tertentu ke koneksi alih-alih mengandalkan default.
    syntax: >-
      az network vpn-connection ipsec-policy add -g MyResourceGroup --connection-name MyConnection \
          --dh-group DHGroup14 --ike-encryption AES256 --ike-integrity SHA384 --ipsec-encryption DES3 \
          --ipsec-integrity GCMAES256 --pfs-group PFS2048 --sa-lifetime 27000 --sa-max-size 102400000
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi.
    description: ''
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: Grup DH yang digunakan untuk SA awal.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256
    summary: Algoritma enkripsi IKE.
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384
    summary: Algoritma integritas IKE.
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: Algoritma enkripsi IPSec.
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: Algoritma integritas IPSec.
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM
    summary: Grup Pfs yang digunakan untuk SA anak baru.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Masa pakai dalam detik untuk klien P2S.
    description: ''
  - isRequired: true
    name: --sa-max-size
    summary: Ukuran payload dalam KB untuk klien P2S.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_ipsec-policy_clear
  name: az network vpn-connection ipsec-policy clear
  summary: Hapus semua kebijakan IPsec pada koneksi VPN.
  description: ''
  syntax: >-
    az network vpn-connection ipsec-policy clear --connection-name
                                                 --resource-group
                                                 [--no-wait]
  examples:
  - summary: Hapus semua kebijakan IPsec yang ditentukan sebelumnya dari koneksi.
    syntax: az network vpn-connection ipsec-policy clear -g MyResourceGroup --connection-name MyConnection
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_ipsec-policy_list
  name: az network vpn-connection ipsec-policy list
  summary: Mencantumkan kebijakan IPSec yang terkait dengan koneksi VPN.
  description: ''
  syntax: >-
    az network vpn-connection ipsec-policy list --connection-name
                                                --resource-group
  examples:
  - summary: Mencantumkan kebijakan IPsec yang ditetapkan pada koneksi.
    syntax: az network vpn-connection ipsec-policy list -g MyResourceGroup --connection-name MyConnection
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vpn-connection_ipsec-policy_add
- az_network_vpn-connection_ipsec-policy_clear
- az_network_vpn-connection_ipsec-policy_list
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

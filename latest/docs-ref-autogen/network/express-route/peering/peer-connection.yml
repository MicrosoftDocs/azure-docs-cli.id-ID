### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering_peer-connection
name: az network express-route peering peer-connection
summary: Mengelola koneksi serekan sirkuit ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_peering_peer-connection_list
  name: az network express-route peering peer-connection list
  summary: Mendapatkan semua koneksi serekan jangkauan global yang terkait dengan peering privat di sirkuit rute ekspres.
  description: ''
  syntax: >-
    az network express-route peering peer-connection list --circuit-name
                                                          --peering-name
                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Nama peering BGP (yaitu AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_peer-connection_show
  name: az network express-route peering peer-connection show
  summary: Mendapatkan Koneksi Sirkuit Rute Ekspres Peer yang ditentukan dari sirkuit rute ekspres yang ditentukan.
  description: ''
  syntax: >-
    az network express-route peering peer-connection show --circuit-name
                                                          --name
                                                          --peering-name
                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama peering peering-connection.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Nama peering BGP (yaitu AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

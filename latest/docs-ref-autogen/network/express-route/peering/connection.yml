### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering_connection
name: az network express-route peering connection
summary: Mengelola koneksi sirkuit ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_peering_connection_create
  name: az network express-route peering connection create
  summary: Buat koneksi antara dua sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route peering connection create --address-prefix
                                                       --circuit-name
                                                       --name
                                                       --peer-circuit
                                                       --peering-name
                                                       --resource-group
                                                       [--authorization-key]
  examples:
  - summary: Buat koneksi antara dua sirkuit ExpressRoute dengan pengaturan AzurePrivatePeering.
    syntax: >-
      az network express-route peering connection create -g MyResourceGroup --circuit-name \
          MyCircuit --peering-name AzurePrivatePeering -n myConnection --peer-circuit \
          MyOtherCircuit --address-prefix 104.0.0.0/29
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: /29 ruang alamat IP untuk mengukir alamat pelanggan untuk terowongan.
    description: ''
  - isRequired: true
    name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi peering.
    description: ''
  - isRequired: true
    name: --peer-circuit
    summary: Nama atau ID sirkuit ExpressRoute serekan.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Nama peering BGP (yaitu AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Kunci otorisasi yang digunakan saat sirkuit serekan berada di langganan lain.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_delete
  name: az network express-route peering connection delete
  summary: Menghapus koneksi sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route peering connection delete [--circuit-name]
                                                       [--ids]
                                                       [--name]
                                                       [--peering-name]
                                                       [--resource-group]
  examples:
  - summary: Menghapus koneksi sirkuit ExpressRoute. (dibuat otomatis)
    syntax: az network express-route peering connection delete --circuit-name MyCircuit --name MyPeeringConnection --peering-name MyPeering --resource-group MyResourceGroup
  optionalParameters:
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama koneksi peering.
    description: ''
  - name: --peering-name
    summary: Nama peering BGP (yaitu AzurePrivatePeering).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_list
  name: az network express-route peering connection list
  summary: Mencantumkan semua koneksi jangkauan global yang terkait dengan peering privat di sirkuit rute ekspres.
  description: ''
  syntax: >-
    az network express-route peering connection list --circuit-name
                                                     --peering-name
                                                     --resource-group
  examples:
  - summary: Mencantumkan Koneksi ExpressRouteCircuit
    syntax: az network express-route peering connection list --circuit-name MyCircuit --peering-name MyPeering --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Nama peering BGP (yaitu AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_show
  name: az network express-route peering connection show
  summary: Dapatkan detail koneksi sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route peering connection show [--circuit-name]
                                                     [--ids]
                                                     [--name]
                                                     [--peering-name]
                                                     [--resource-group]
  optionalParameters:
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama koneksi peering.
    description: ''
  - name: --peering-name
    summary: Nama peering BGP (yaitu AzurePrivatePeering).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

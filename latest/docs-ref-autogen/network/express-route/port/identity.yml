uid: az_network_express-route_port_identity
name: az network express-route port identity
summary: Mengelola identitas layanan terkelola dari Port ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_port_identity_assign
  name: az network express-route port identity assign
  summary: Tetapkan identitas layanan terkelola ke Port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port identity assign --identity
                                                  [--ids]
                                                  [--name]
                                                  [--no-wait]
                                                  [--resource-group]
  examples:
  - summary: Menetapkan identitas ke Port ExpressRoute
    syntax: >-
      az network express-route port identity assign \

      --resource-group MyResourceGroupg \

      --name MyExpressRoutePort \

      --identity MyUserAssignedManagedServiceIdentity
  requiredParameters:
  - isRequired: true
    name: --identity
    summary: Nama atau ID Sumber Daya ManagedIdentity.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama port ExpressRoute.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_identity_remove
  name: az network express-route port identity remove
  summary: Hapus identitas layanan terkelola dari Port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port identity remove [--ids]
                                                  [--name]
                                                  [--no-wait]
                                                  [--resource-group]
  examples:
  - summary: Menghapus identitas Port ExpressRoute
    syntax: az network express-route port identity remove -g MyResourceGroup --name MyExpressRoutePort
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama port ExpressRoute.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_identity_show
  name: az network express-route port identity show
  summary: Menampilkan identitas layanan terkelola dari Port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port identity show [--ids]

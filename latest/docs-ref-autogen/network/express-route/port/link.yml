### YamlMime:AzureCLIGroup
uid: az_network_express-route_port_link
name: az network express-route port link
summary: Lihat tautan ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_port_link_list
  name: az network express-route port link list
  summary: Mencantumkan tautan ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port link list --port-name
                                            --resource-group
  examples:
  - summary: Mencantumkan tautan ExpressRoute. (dibuat otomatis)
    syntax: az network express-route port link list --port-name MyPort --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --port-name
    summary: Nama port ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_show
  name: az network express-route port link show
  summary: Dapatkan detail tautan ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port link show [--ids]
                                            [--name]
                                            [--port-name]
                                            [--resource-group]
  examples:
  - summary: Dapatkan detail tautan ExpressRoute. (dibuat otomatis)
    syntax: az network express-route port link show --name MyLinkExpressRoutePort --port-name MyPort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama tautan Port ExpressRoute.
    description: ''
  - name: --port-name
    summary: Nama port ExpressRoute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_update
  name: az network express-route port link update
  summary: Mengelola konfigurasi MACsec dari ExpressRoute Link.
  description: ''
  syntax: >-
    az network express-route port link update [--add]
                                              [--admin-state {Disabled, Enabled}]
                                              [--force-string]
                                              [--ids]
                                              [--macsec-cak-secret-identifier]
                                              [--macsec-cipher {GcmAes128, GcmAes256, GcmAesXpn128, GcmAesXpn256}]
                                              [--macsec-ckn-secret-identifier]
                                              [--macsec-sci-state {Disabled, Enabled}]
                                              [--name]
                                              [--no-wait]
                                              [--port-name]
                                              [--remove]
                                              [--resource-group]
                                              [--set]
  examples:
  - summary: Aktifkan MACsec pada Port ExpressRoute Direct sekaligus.
    syntax: >-
      az network express-route port link update \

      --resource-group MyResourceGroup \

      --port-name MyExpressRoutePort \

      --name link1 \

      --macsec-ckn-secret-identifier MacSecCKNSecretID \

      --macsec-cak-secret-identifier MacSecCAKSecretID \

      --macsec-cipher GcmAes128
  - summary: Aktifkan status administratif ExpressRoute Link.
    syntax: >-
      az network express-route port link update \

      --resource-group MyResourceGroup \

      --port-name MyExpressRoutePort \

      --name link2 \

      --admin-state Enabled
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --admin-state
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan/Nonaktifkan status administratif Tautan ExpressRoute.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --macsec-cak-secret-identifier
    summary: ID kunci asosiasi konektivitas (CAK) yang disimpan di KeyVault.
    description: ''
  - name: --macsec-cipher
    parameterValueGroup: GcmAes128, GcmAes256, GcmAesXpn128, GcmAesXpn256
    summary: Metode Sandi.
    description: ''
  - name: --macsec-ckn-secret-identifier
    summary: Nama kunci konektivitas (CKN) yang disimpan di KeyVault.
    description: ''
  - name: --macsec-sci-state
    parameterValueGroup: Disabled, Enabled
    summary: Mode Sci.
    description: ''
  - name: --name -n
    summary: Nama tautan Port ExpressRoute.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --port-name
    summary: Nama port ExpressRoute.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_express-route_port_link_list

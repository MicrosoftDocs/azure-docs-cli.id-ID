### YamlMime:AzureCLIGroup
uid: az_network_express-route_gateway
name: gateway rute ekspres jaringan az
summary: Mengelola gateway ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_gateway_create
  name: buat gateway rute ekspres jaringan az
  summary: Buat gateway ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway create --name
                                            --resource-group
                                            [--location]
                                            [--max-val]
                                            [--min-val]
                                            [--tags]
                                            [--virtual-hub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama gateway ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-val
    summary: Jumlah maksimum unit skala yang disebarkan untuk gateway.
    description: ''
  - name: --min-val
    defaultValue: "2"
    summary: Jumlah minimum unit skala yang disebarkan untuk gateway.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --virtual-hub
    summary: Nama atau ID hub virtual untuk dikaitkan dengan gateway.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_delete
  name: az network express-route gateway delete
  summary: Menghapus gateway ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway delete [--ids]
                                            [--name]
                                            [--resource-group]
  examples:
  - summary: Menghapus gateway ExpressRoute. (dibuat otomatis)
    syntax: az network express-route gateway delete --name MyExpressRouteGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway ExpressRoute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_list
  name: daftar gateway rute ekspres jaringan az
  summary: Mencantumkan gateway ExpressRoute.
  description: ''
  syntax: az network express-route gateway list [--resource-group]
  examples:
  - summary: Mencantumkan gateway ExpressRoute. (dibuat otomatis)
    syntax: az network express-route gateway list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_show
  name: az network express-route gateway show
  summary: Dapatkan detail gateway ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway show [--ids]
                                          [--name]
                                          [--resource-group]
  examples:
  - summary: Dapatkan detail gateway ExpressRoute. (dibuat otomatis)
    syntax: az network express-route gateway show --name MyExpressRouteGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway ExpressRoute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_update
  name: pembaruan gateway rute ekspres jaringan az
  summary: Memperbarui pengaturan gateway ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway update [--add]
                                            [--force-string]
                                            [--ids]
                                            [--max-val]
                                            [--min-val]
                                            [--name]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--tags]
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --max-val
    summary: Jumlah maksimum unit skala yang disebarkan untuk gateway.
    description: ''
  - name: --min-val
    summary: Jumlah minimum unit skala yang disebarkan untuk gateway.
    description: ''
  - name: --name -n
    summary: Nama gateway ExpressRoute.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

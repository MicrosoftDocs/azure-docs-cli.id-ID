### YamlMime:AzureCLIGroup
uid: az_network_express-route_auth
name: az network express-route auth
summary: Mengelola autentikasi sirkuit ExpressRoute.
description: Untuk mempelajari selengkapnya tentang kunjungan autentikasi https://docs.microsoft.com/azure/expressroute/howto-linkvnet-cli#connect-a-virtual-network-in-a-different-subscription-to-a-circuitsirkuit ExpressRoute .
directCommands:
- uid: az_network_express-route_auth_create
  name: az network express-route auth create
  summary: Buat otorisasi tautan baru untuk sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route auth create --circuit-name
                                         --name
                                         --resource-group
  examples:
  - summary: Buat otorisasi tautan baru untuk sirkuit ExpressRoute.
    syntax: az network express-route auth create --circuit-name MyCircuit -g MyResourceGroup -n MyAuthorization
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama otorisasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_auth_delete
  name: az network express-route auth delete
  summary: Menghapus otorisasi tautan sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route auth delete [--circuit-name]
                                         [--ids]
                                         [--name]
                                         [--resource-group]
  examples:
  - summary: Menghapus otorisasi tautan sirkuit ExpressRoute.
    syntax: az network express-route auth delete --circuit-name MyCircuit -g MyResourceGroup -n MyAuthorization
  optionalParameters:
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama otorisasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_auth_list
  name: az network express-route auth list
  summary: Mencantumkan otorisasi tautan sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route auth list --circuit-name
                                       --resource-group
  examples:
  - summary: Mencantumkan otorisasi tautan sirkuit ExpressRoute.
    syntax: az network express-route auth list -g MyResourceGroup --circuit-name MyCircuit
  - summary: Mencantumkan otorisasi tautan sirkuit ExpressRoute. (dibuat otomatis)
    syntax: az network express-route auth list --circuit-name MyCircuit --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_auth_show
  name: az network express-route auth show
  summary: Dapatkan detail otorisasi tautan sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route auth show [--circuit-name]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
  examples:
  - summary: Dapatkan detail otorisasi tautan sirkuit ExpressRoute.
    syntax: az network express-route auth show -g MyResourceGroup --circuit-name MyCircuit -n MyAuthorization
  optionalParameters:
  - name: --circuit-name
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama otorisasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_express-route_auth_create
- az_network_express-route_auth_delete
- az_network_express-route_auth_list
- az_network_express-route_auth_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

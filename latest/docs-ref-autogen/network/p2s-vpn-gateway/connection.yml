### YamlMime:AzureCLIGroup
uid: az_network_p2s-vpn-gateway_connection
name: az network p2s-vpn-gateway connection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **koneksi az network p2s-vpn-gateway** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola koneksi gateway VPN titik-ke-situs.
description: ''
directCommands:
- uid: az_network_p2s-vpn-gateway_connection_list
  name: az network p2s-vpn-gateway connection list
  summary: Mencantumkan semua koneksi untuk gateway VPN titik-ke-situs tertentu.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway connection list --gateway-name
                                               --resource-group
  examples:
  - summary: Mencantumkan semua koneksi untuk gateway VPN titik-ke-situs tertentu
    syntax: az network p2s-vpn-gateway connection list -g MyRG --gateway-name MyP2SVPNGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_p2s-vpn-gateway_connection_show
  name: az network p2s-vpn-gateway connection show
  summary: Perlihatkan detail koneksi gateway VPN titik-ke-situs.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway connection show --gateway-name
                                               --name
                                               --resource-group
  examples:
  - summary: Memperlihatkan detail koneksi gateway VPN titik-ke-situs
    syntax: az network p2s-vpn-gateway connection show -g MyRG -n connection --gateway-name MyP2SVPNGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway VPN P2S.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama koneksi gateway VPN P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_network_p2s-vpn-gateway_connection_list
- az_network_p2s-vpn-gateway_connection_show

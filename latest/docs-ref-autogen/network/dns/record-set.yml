uid: az_network_dns_record-set
name: az network dns record-set
summary: Mengelola kumpulan catatan dan data DNS.
description: ''
directCommands:
- uid: az_network_dns_record-set_list
  name: az network dns record-set list
  summary: Mencantumkan semua kumpulan catatan dalam zona DNS.
  description: ''
  syntax: >-
    az network dns record-set list --resource-group
                                   --zone-name
  examples:
  - summary: Cantumkan semua kumpulan catatan "@" dalam zona ini.
    syntax: az network dns record-set list -g MyResourceGroup -z www.mysite.com --query "[?name=='@']"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

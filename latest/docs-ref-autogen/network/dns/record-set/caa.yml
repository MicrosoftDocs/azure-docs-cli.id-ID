### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_caa
name: az network dns record-set caa
summary: Mengelola catatan DNS CAA.
description: ''
directCommands:
- uid: az_network_dns_record-set_caa_add-record
  name: az network dns record-set caa add-record
  summary: Tambahkan catatan CAA.
  description: ''
  syntax: >-
    az network dns record-set caa add-record --flags
                                             --record-set-name
                                             --resource-group
                                             --tag
                                             --value
                                             --zone-name
                                             [--if-none-match]
                                             [--ttl]
  examples:
  - summary: Tambahkan catatan CAA.
    syntax: >-
      az network dns record-set caa add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --flags 0 --tag "issue" --value "ca.contoso.com"
  requiredParameters:
  - isRequired: true
    name: --flags
    summary: Bendera bilangan bulat untuk rekaman.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona. Membuat kumpulan catatan baru jika tidak ada.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --tag
    summary: Tag rekaman.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai rekaman CAA.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Buat kumpulan catatan hanya jika belum ada.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Kumpulan catatan TTL (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_caa_create
  name: az network dns record-set caa create
  summary: Buat kumpulan catatan CAA kosong.
  description: ''
  syntax: >-
    az network dns record-set caa create --name
                                         --resource-group
                                         --zone-name
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--target-resource]
                                         [--ttl]
  examples:
  - summary: Buat kumpulan catatan CAA kosong.
    syntax: az network dns record-set caa create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Buat kumpulan catatan CAA kosong. (dibuat otomatis)
    syntax: az network dns record-set caa create --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Etag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Buat kumpulan catatan hanya jika belum ada.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --target-resource
    summary: ID sumber daya Azure tempat nilai sumber daya DNS diambil.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Kumpulan catatan TTL (time-to-live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_caa_delete
  name: az network dns record-set caa delete
  summary: Menghapus kumpulan catatan CAA dan semua rekaman terkait.
  description: ''
  syntax: >-
    az network dns record-set caa delete --name
                                         --resource-group
                                         --zone-name
                                         [--if-match]
                                         [--yes]
  examples:
  - summary: Menghapus kumpulan catatan CAA dan semua rekaman terkait.
    syntax: az network dns record-set caa delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Menghapus kumpulan catatan CAA dan semua rekaman terkait. (dibuat otomatis)
    syntax: az network dns record-set caa delete --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Etag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menghapus kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penghapusan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_caa_list
  name: az network dns record-set caa list
  summary: Mencantumkan semua kumpulan catatan CAA dalam zona.
  description: ''
  syntax: >-
    az network dns record-set caa list --resource-group
                                       --zone-name
  examples:
  - summary: Mencantumkan semua kumpulan catatan CAA dalam zona.
    syntax: az network dns record-set caa list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_caa_remove-record
  name: az network dns record-set caa remove-record
  summary: Menghapus catatan CAA dari kumpulan catatannya.
  description: Secara default, jika rekaman terakhir dalam kumpulan dihapus, kumpulan catatan akan dihapus. Untuk mempertahankan kumpulan catatan kosong, sertakan --keep-empty-record-set.
  syntax: >-
    az network dns record-set caa remove-record --flags
                                                --record-set-name
                                                --resource-group
                                                --tag
                                                --value
                                                --zone-name
                                                [--keep-empty-record-set]
  examples:
  - summary: Menghapus catatan CAA dari kumpulan catatannya.
    syntax: >-
      az network dns record-set caa remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --flags 0 --tag "issue" --value "ca.contoso.com"
  requiredParameters:
  - isRequired: true
    name: --flags
    summary: Bendera bilangan bulat untuk rekaman.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Nama kumpulan catatan relatif terhadap zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --tag
    summary: Tag rekaman.
    description: ''
  - isRequired: true
    name: --value
    summary: Nilai rekaman CAA.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Pertahankan kumpulan catatan kosong jika catatan terakhir dihapus.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_caa_show
  name: az network dns record-set caa show
  summary: Dapatkan detail kumpulan catatan CAA.
  description: ''
  syntax: >-
    az network dns record-set caa show --name
                                       --resource-group
                                       --zone-name
  examples:
  - summary: Dapatkan detail kumpulan catatan CAA.
    syntax: az network dns record-set caa show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_caa_update
  name: az network dns record-set caa update
  summary: Memperbarui kumpulan catatan CAA.
  description: ''
  syntax: >-
    az network dns record-set caa update --name
                                         --resource-group
                                         --zone-name
                                         [--add]
                                         [--force-string]
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--remove]
                                         [--set]
                                         [--target-resource]
  examples:
  - summary: Memperbarui kumpulan catatan CAA.
    syntax: >-
      az network dns record-set caa update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kumpulan catatan, relatif terhadap nama zona.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nama zona.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --if-match
    summary: Etag dari kumpulan catatan. Hilangkan nilai ini untuk selalu menimpa kumpulan catatan saat ini. Tentukan nilai etag yang terakhir dilihat untuk mencegah penimpaan perubahan bersamaan secara tidak sengaja.
    description: ''
  - name: --if-none-match
    summary: Atur ke '\*' untuk memperbolehkan kumpulan catatan baru dibuat, tetapi untuk mencegah pembaruan kumpulan catatan yang sudah ada. Nilai lain akan diabaikan.
    description: ''
  - name: --metadata
    summary: Metadata dalam pasangan key=value yang dipisahkan spasi. Ini menimpa metadata yang ada.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --target-resource
    summary: ID sumber daya Azure tempat nilai sumber daya DNS diambil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

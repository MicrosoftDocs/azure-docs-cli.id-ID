### YamlMime:AzureCLIGroup
uid: az_network_service-endpoint_policy
name: kebijakan titik akhir layanan jaringan az
summary: Mengelola kebijakan titik akhir layanan.
description: ''
directCommands:
- uid: az_network_service-endpoint_policy_create
  name: az network service-endpoint policy create
  summary: Membuat kebijakan titik akhir layanan.
  description: ''
  syntax: >-
    az network service-endpoint policy create --name
                                              --resource-group
                                              [--location]
                                              [--tags]
  examples:
  - summary: Membuat kebijakan titik akhir layanan. (dibuat otomatis)
    syntax: az network service-endpoint policy create --name MyServiceEndpointPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kebijakan titik akhir layanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy_delete
  name: az network service-endpoint policy delete
  summary: Menghapus kebijakan titik akhir layanan.
  description: ''
  syntax: >-
    az network service-endpoint policy delete [--ids]
                                              [--name]
                                              [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan titik akhir layanan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy_list
  name: az network service-endpoint policy list
  summary: Mencantumkan kebijakan titik akhir layanan.
  description: ''
  syntax: az network service-endpoint policy list [--resource-group]
  examples:
  - summary: Mencantumkan kebijakan titik akhir layanan. (dibuat otomatis)
    syntax: az network service-endpoint policy list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy_show
  name: az network service-endpoint policy show
  summary: Dapatkan detail kebijakan titik akhir layanan.
  description: ''
  syntax: >-
    az network service-endpoint policy show [--ids]
                                            [--name]
                                            [--resource-group]
  examples:
  - summary: Dapatkan detail kebijakan titik akhir layanan. (dibuat otomatis)
    syntax: az network service-endpoint policy show --name MyServiceEndpointPolicy --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan titik akhir layanan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy_update
  name: pembaruan kebijakan titik akhir layanan jaringan az
  summary: Memperbarui kebijakan titik akhir layanan.
  description: ''
  syntax: >-
    az network service-endpoint policy update [--add]
                                              [--force-string]
                                              [--ids]
                                              [--name]
                                              [--remove]
                                              [--resource-group]
                                              [--set]
                                              [--tags]
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan titik akhir layanan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

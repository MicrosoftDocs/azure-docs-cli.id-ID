### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb
name: az network cross-region-lb
summary: Mengelola dan mengonfigurasi penyeimbang beban lintas wilayah.
description: Untuk mempelajari selengkapnya tentang Azure Load Balancer kunjungi https://docs.microsoft.com/azure/load-balancer/load-balancer-get-started-internet-arm-cli.
directCommands:
- uid: az_network_cross-region-lb_create
  name: az network cross-region-lb create
  summary: Membuat load balancer lintas wilayah.
  description: ''
  syntax: >-
    az network cross-region-lb create --name
                                      --resource-group
                                      [--address-allocation {Dynamic, Static}]
                                      [--backend-pool-name]
                                      [--frontend-ip-name]
                                      [--frontend-ip-zone {1, 2, 3}]
                                      [--location]
                                      [--no-wait]
                                      [--public-ip-address]
                                      [--public-ip-dns-name]
                                      [--public-ip-zone {1, 2, 3}]
                                      [--tags]
                                      [--validate]
  examples:
  - summary: Buat load balancer dasar.
    syntax: az network cross-region-lb create -g MyResourceGroup -n MyLb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address-allocation --public-ip-address-allocation
    parameterValueGroup: Dynamic, Static
    summary: Metode alokasi IP.
    description: ''
  - name: --backend-pool-name
    summary: Nama kumpulan alamat backend.
    description: ''
  - name: --frontend-ip-name
    defaultValue: LoadBalancerFrontEnd
    summary: Nama konfigurasi IP frontend.
    description: ''
  - name: --frontend-ip-zone
    parameterValueGroup: 1, 2, 3
    summary: Digunakan untuk membuat Load balancer yang menghadap internal.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID alamat IP publik, atau "" untuk tidak ada. Menggunakan sumber daya yang ada jika tersedia atau akan membuat sumber daya baru dengan default jika dihilangkan.
    description: ''
  - name: --public-ip-dns-name
    summary: Nama DNS unik global untuk IP publik baru.
    description: ''
  - name: --public-ip-zone
    parameterValueGroup: 1, 2, 3
    summary: Digunakan untuk membuat ip publik baru untuk load balancer, alias load balancer yang menghadap publik.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --validate
    summary: Buat dan validasi templat ARM tanpa membuat sumber daya apa pun.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_delete
  name: az network cross-region-lb delete
  summary: Menghapus load balancer yang ditentukan.
  description: ''
  syntax: >-
    az network cross-region-lb delete [--ids]
                                      [--name]
                                      [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama load balancer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_list
  name: az network cross-region-lb list
  summary: Mencantumkan load balancer.
  description: ''
  syntax: az network cross-region-lb list [--resource-group]
  examples:
  - summary: Mencantumkan load balancer.
    syntax: az network cross-region-lb list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_show
  name: az network cross-region-lb show
  summary: Mendapatkan load balancer yang ditentukan.
  description: ''
  syntax: >-
    az network cross-region-lb show [--expand]
                                    [--ids]
                                    [--name]
                                    [--resource-group]
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama load balancer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_update
  name: az network cross-region-lb update
  summary: Memperbarui load balancer lintas wilayah.
  description: Perintah ini hanya dapat digunakan untuk memperbarui tag untuk load balancer. Nama dan grup sumber daya tidak dapat diubah dan tidak dapat diperbarui.
  syntax: >-
    az network cross-region-lb update [--add]
                                      [--force-string]
                                      [--ids]
                                      [--name]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
  examples:
  - summary: Perbarui tag load balancer.
    syntax: az network cross-region-lb update -g MyResourceGroup -n MyLb --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama load balancer.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_wait
  name: az network cross-region-lb wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi load balancer lintas wilayah terpenuhi.
  description: ''
  syntax: >-
    az network cross-region-lb wait [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--expand]
                                    [--ids]
                                    [--interval]
                                    [--name]
                                    [--resource-group]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: Tunggu hingga load balancer kembali seperti yang dibuat.
    syntax: az network cross-region-lb wait -g MyResourceGroup -n MyLB --created
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama load balancer.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

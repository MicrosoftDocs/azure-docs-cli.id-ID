### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_policy-setting
name: az network application-gateway waf-policy policy-setting
summary: Menentukan isi konfigurasi global firewall aplikasi web.
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_policy-setting_list
  name: az network application-gateway waf-policy policy-setting list
  summary: Mencantumkan properti konfigurasi global firewall aplikasi web.
  description: ''
  syntax: >-
    az network application-gateway waf-policy policy-setting list --policy-name
                                                                  --resource-group
  examples:
  - summary: Mencantumkan properti konfigurasi global firewall aplikasi web. (dibuat otomatis)
    syntax: az network application-gateway waf-policy policy-setting list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_policy-setting_update
  name: az network application-gateway waf-policy policy-setting update
  summary: Memperbarui properti konfigurasi global firewall aplikasi web.
  description: ''
  syntax: >-
    az network application-gateway waf-policy policy-setting update --policy-name
                                                                    --resource-group
                                                                    [--add]
                                                                    [--file-upload-limit-in-mb]
                                                                    [--force-string]
                                                                    [--max-request-body-size-in-kb]
                                                                    [--mode {Detection, Prevention}]
                                                                    [--remove]
                                                                    [--request-body-check {false, true}]
                                                                    [--set]
                                                                    [--state {Disabled, Enabled}]
  examples:
  - summary: Memperbarui properti konfigurasi global firewall aplikasi web. (dibuat otomatis)
    syntax: az network application-gateway waf-policy policy-setting update --mode Prevention --policy-name MyPolicy --resource-group MyResourceGroup --state Disabled
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --file-upload-limit-in-mb
    summary: Ukuran unggahan file maksimum dalam Mb untuk WAF.".
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --max-request-body-size-in-kb
    summary: Ukuran isi permintaan maksimum dalam Kb untuk WAF.
    description: ''
  - name: --mode
    parameterValueGroup: Detection, Prevention
    summary: Menjelaskan apakah dalam mode deteksi atau mode pencegahan pada tingkat kebijakan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --request-body-check
    parameterValueGroup: false, true
    summary: Ditentukan untuk mengharuskan WAF memeriksa Isi permintaan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Menjelaskan apakah kebijakan dalam status diaktifkan atau dinonaktifkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

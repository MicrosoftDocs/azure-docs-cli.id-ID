### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_custom-rule_match-condition
name: az network application-gateway waf-policy custom-rule match-condition
summary: Mengelola kebijakan application gateway web application firewall (WAF).
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_custom-rule_match-condition_add
  name: az network application-gateway waf-policy custom-rule match-condition add
  summary: Kondisi kecocokan dengan aturan kustom kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition add --match-variables
                                                                              --operator {BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual, Regex}
                                                                              --values
                                                                              [--ids]
                                                                              [--name]
                                                                              [--negate {false, true}]
                                                                              [--policy-name]
                                                                              [--resource-group]
                                                                              [--transforms {HtmlEntityDecode, Lowercase, RemoveNulls, Trim, UrlDecode, UrlEncode}]
  examples:
  - summary: Tambahkan kondisi kecocokan aturan kustom kebijakan WAF gateway aplikasi dengan berisi.
    syntax: az network application-gateway waf-policy custom-rule match-condition add --resource-group MyResourceGroup --policy-name MyPolicy --name MyWAFPolicyRule --match-variables RequestHeaders.value --operator contains --values foo boo --transform lowercase
  - summary: Tambahkan kondisi kecocokan aturan kustom kebijakan WAF gateway aplikasi dengan yang sama.
    syntax: az network application-gateway waf-policy custom-rule match-condition add --resource-group MyResourceGroup --policy-name MyPolicy --name MyWAFPolicyRule --match-variables RequestHeaders.Content-Type --operator Equal --values application/csp-report
  requiredParameters:
  - isRequired: true
    name: --match-variables
    summary: 'Daftar variabel yang dipisahkan spasi untuk digunakan saat mencocokkan. Nilai variabel: RemoteAddr, RequestMethod, QueryString, PostArgs, RequestUri, RequestHeaders, RequestBody, RequestCookies.'
    description: ''
  - isRequired: true
    name: --operator
    parameterValueGroup: BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual, Regex
    summary: Operator untuk pencocokan.
    description: ''
  - isRequired: true
    name: --values
    summary: Daftar nilai yang dipisahkan spasi untuk dicocokkan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan kebijakan WAF.
    description: ''
  - name: --negate
    parameterValueGroup: false, true
    summary: Cocok dengan negatif kondisi.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --transforms
    parameterValueGroup: HtmlEntityDecode, Lowercase, RemoveNulls, Trim, UrlDecode, UrlEncode
    summary: Daftar transformasi yang dipisahkan spasi untuk diterapkan saat pencocokan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_match-condition_list
  name: az network application-gateway waf-policy custom-rule match-condition list
  summary: Mencantumkan kondisi kecocokan aturan kustom kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition list --name
                                                                               --policy-name
                                                                               --resource-group
  examples:
  - summary: Mencantumkan kondisi kecocokan aturan kustom kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy custom-rule match-condition list --name MyWAFPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan kebijakan WAF.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_match-condition_remove
  name: az network application-gateway waf-policy custom-rule match-condition remove
  summary: Menghapus kondisi kecocokan dari aturan kustom kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition remove --index
                                                                                 [--ids]
                                                                                 [--name]
                                                                                 [--policy-name]
                                                                                 [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Indeks kondisi kecocokan yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan kebijakan WAF.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

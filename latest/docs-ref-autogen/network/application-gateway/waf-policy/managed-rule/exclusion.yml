### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_managed-rule_exclusion
name: az network application-gateway waf-policy managed-rule exclusion
summary: Mengelola pengecualian CRS OWASP yang diterapkan pada aturan yang dikelola kebijakan WAF.
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_managed-rule_exclusion_add
  name: az network application-gateway waf-policy managed-rule exclusion add
  summary: Tambahkan aturan pengecualian CRS OWASP ke aturan yang dikelola kebijakan WAF.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule exclusion add --match-operator {Contains, EndsWith, Equals, EqualsAny, StartsWith}
                                                                         --match-variable {RequestArgKeys, RequestArgNames, RequestArgValues, RequestCookieKeys, RequestCookieNames, RequestCookieValues, RequestHeaderKeys, RequestHeaderNames, RequestHeaderValues}
                                                                         --policy-name
                                                                         --resource-group
                                                                         --selector
  requiredParameters:
  - isRequired: true
    name: --match-operator --selector-match-operator
    parameterValueGroup: Contains, EndsWith, Equals, EqualsAny, StartsWith
    summary: Ketika matchVariable adalah koleksi, operasikan pada pemilih untuk menentukan elemen mana dalam koleksi yang diterapkan pengecualian ini.
    description: ''
  - isRequired: true
    name: --match-variable
    parameterValueGroup: RequestArgKeys, RequestArgNames, RequestArgValues, RequestCookieKeys, RequestCookieNames, RequestCookieValues, RequestHeaderKeys, RequestHeaderNames, RequestHeaderValues
    summary: Variabel yang akan dikecualikan.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --selector
    summary: Ketika matchVariable adalah koleksi, operator yang digunakan untuk menentukan elemen mana dalam koleksi tempat pengecualian ini berlaku.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_exclusion_list
  name: az network application-gateway waf-policy managed-rule exclusion list
  summary: Cantumkan semua aturan pengecualian CRS OWASP yang diterapkan pada aturan yang dikelola kebijakan Waf.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule exclusion list --policy-name
                                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_exclusion_remove
  name: az network application-gateway waf-policy managed-rule exclusion remove
  summary: Hapus semua aturan pengecualian CRS OWASP yang diterapkan pada aturan yang dikelola kebijakan Waf.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule exclusion remove --policy-name
                                                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

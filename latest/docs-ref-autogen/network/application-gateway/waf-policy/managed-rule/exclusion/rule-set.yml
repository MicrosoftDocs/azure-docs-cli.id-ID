description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_managed-rule_exclusion_rule-set_add
  name: az network application-gateway waf-policy managed-rule exclusion rule-set add
  summary: Tambahkan seperangkat aturan terkelola ke pengecualian.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule exclusion rule-set add --match-operator {Contains, EndsWith, Equals, EqualsAny, StartsWith}
                                                                                  --match-variable {RequestArgKeys, RequestArgNames, RequestArgValues, RequestCookieKeys, RequestCookieNames, RequestCookieValues, RequestHeaderKeys, RequestHeaderNames, RequestHeaderValues}
                                                                                  --policy-name
                                                                                  --resource-group
                                                                                  --selector
                                                                                  --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                                  --version {0.1, 2.2.9, 3.0, 3.1, 3.2}
                                                                                  [--group-name]
                                                                                  [--rule-ids]
  examples:
  - summary: Tambahkan seperangkat aturan terkelola ke pengecualian.
    syntax: az network application-gateway waf-policy managed-rule exclusion rule-set add -g MyResourceGroup --policy-name MyPolicy --match-variable RequestHeaderNames --match-operator StartsWith --selector Bing --type OWASP --version 3.2 --group-name MyRuleGroup --rule-ids 921140 921150
  requiredParameters:
  - isRequired: true
    name: --match-operator --selector-match-operator
    parameterValueGroup: Contains, EndsWith, Equals, EqualsAny, StartsWith
    summary: Ketika matchVariable adalah koleksi, operasikan pada pemilih untuk menentukan elemen mana dalam koleksi tempat pengecualian ini berlaku.
    description: ''
  - isRequired: true
    name: --match-variable
    parameterValueGroup: RequestArgKeys, RequestArgNames, RequestArgValues, RequestCookieKeys, RequestCookieNames, RequestCookieValues, RequestHeaderKeys, RequestHeaderNames, RequestHeaderValues
    summary: Variabel yang akan dikecualikan.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --selector
    summary: Ketika matchVariable adalah koleksi, operator yang digunakan untuk menentukan elemen mana dalam koleksi tempat pengecualian ini berlaku.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Jenis seperangkat aturan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1, 3.2
    summary: Versi jenis seperangkat aturan firewall aplikasi web. 0.1 digunakan untuk Microsoft_BotManagerRuleSet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: Grup aturan terkelola untuk pengecualian.
    description: ''
  - name: --rule-ids
    summary: Daftar aturan yang akan dinonaktifkan. Jika disediakan, --group-name juga harus disediakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

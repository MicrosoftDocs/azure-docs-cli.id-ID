### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_managed-rule_rule-set
name: az network application-gateway waf-policy managed-rule rule-set
summary: Mengelola seperangkat aturan terkelola dari kebijakan WAF.
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_add
  name: az network application-gateway waf-policy managed-rule rule-set add
  summary: 'Tambahkan seperangkat aturan terkelola ke aturan terkelola kebijakan WAF. Untuk seperangkat aturan dan aturan, silakan kunjungi: https://docs.microsoft.com/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules.'
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set add --policy-name
                                                                        --resource-group
                                                                        --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                        --version {0.1, 2.2.9, 3.0, 3.1, 3.2}
                                                                        [--group-name]
                                                                        [--rules]
  examples:
  - summary: Menonaktifkan aturan perlindungan serangan
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rules 921110
  - summary: Menambahkan seperangkat aturan terkelola ke aturan terkelola kebijakan WAF (dibuat secara otomatis)
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy --resource-group MyResourceGroup --type Microsoft_BotManagerRuleSet --version 0.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Jenis seperangkat aturan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1, 3.2
    summary: Versi jenis seperangkat aturan firewall aplikasi web. 0.1 digunakan untuk Microsoft_BotManagerRuleSet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: Nama grup seperangkat aturan firewall aplikasi web.
    description: ''
  - name: --rules
    summary: Daftar aturan yang akan dinonaktifkan. Jika disediakan, --group-name juga harus disediakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_list
  name: az network application-gateway waf-policy managed-rule rule-set list
  summary: Mencantumkan semua seperangkat aturan terkelola.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set list --policy-name
                                                                         --resource-group
  examples:
  - summary: Mencantumkan semua seperangkat aturan terkelola. (dibuat otomatis)
    syntax: az network application-gateway waf-policy managed-rule rule-set list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_remove
  name: az network application-gateway waf-policy managed-rule rule-set remove
  summary: Hapus seperangkat aturan terkelola menurut nama grup seperangkat aturan jika rule_group_name ditentukan. Jika tidak, hapus semua seperangkat aturan.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set remove --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 2.2.9, 3.0, 3.1, 3.2}
                                                                           [--group-name]
  examples:
  - summary: Hapus seperangkat aturan terkelola menurut nama grup seperangkat aturan jika rule_group_name ditentukan. Jika tidak, hapus semua seperangkat aturan.
    syntax: az network application-gateway waf-policy managed-rule rule-set remove --policy-name MyPolicy --resource-group MyResourceGroup --type OWASP --version 3.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Jenis seperangkat aturan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1, 3.2
    summary: Versi jenis seperangkat aturan firewall aplikasi web. 0.1 digunakan untuk Microsoft_BotManagerRuleSet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: Nama grup seperangkat aturan firewall aplikasi web.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_update
  name: az network application-gateway waf-policy managed-rule rule-set update
  summary: 'Mengelola aturan kebijakan WAF. Jika --group-name dan --rules disediakan, ambil alih aturan yang ada. Jika --group-name disediakan, hapus semua aturan di bawah grup aturan tertentu. Jika tidak ada yang disediakan, perbarui seperangkat aturan dan hapus semua aturan dengan sendirinya. Untuk seperangkat aturan dan aturan, silakan kunjungi: https://docs.microsoft.com/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules.'
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set update --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 2.2.9, 3.0, 3.1, 3.2}
                                                                           [--add]
                                                                           [--force-string]
                                                                           [--group-name]
                                                                           [--remove]
                                                                           [--rules]
                                                                           [--set]
  examples:
  - summary: Mengambil alih aturan di bawah grup aturan EQUEST-921-PROTOCOL-ATTACK
    syntax: az network application-gateway waf-policy managed-rule rule-set update --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rules 921130 921160
  - summary: Perbarui versi protokol OWASP dari 3.1 ke 3.0 yang akan menghapus aturan lama
    syntax: az network application-gateway waf-policy managed-rule rule-set update --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.0
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Jenis seperangkat aturan firewall aplikasi web.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1, 3.2
    summary: Versi jenis seperangkat aturan firewall aplikasi web. 0.1 digunakan untuk Microsoft_BotManagerRuleSet.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --group-name
    summary: Nama grup seperangkat aturan firewall aplikasi web.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --rules
    summary: Daftar aturan yang akan dinonaktifkan. Jika disediakan, --group-name juga harus disediakan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

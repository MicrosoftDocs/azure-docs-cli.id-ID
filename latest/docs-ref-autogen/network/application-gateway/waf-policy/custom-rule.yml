### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_custom-rule
name: az network application-gateway waf-policy custom-rule
summary: Mengelola aturan kustom kebijakan application gateway web firewall (WAF).
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_custom-rule_create
  name: az network application-gateway waf-policy custom-rule create
  summary: Membuat aturan kustom kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule create --action {Allow, Block, Log}
                                                                 --name
                                                                 --policy-name
                                                                 --priority
                                                                 --resource-group
                                                                 --rule-type {Invalid, MatchRule}
  examples:
  - summary: Membuat aturan kustom kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy custom-rule create --action Allow --name MyWafPolicyRule --policy-name MyPolicy --priority 500 --resource-group MyResourceGroup --rule-type MatchRule
  requiredParameters:
  - isRequired: true
    name: --action
    parameterValueGroup: Allow, Block, Log
    summary: Tindakan yang harus diambil.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan kebijakan WAF.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - isRequired: true
    name: --priority
    summary: Prioritas aturan. Nilai yang lebih rendah dievaluasi sebelum nilai yang lebih tinggi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-type
    parameterValueGroup: Invalid, MatchRule
    summary: Jenis aturan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_delete
  name: az network application-gateway waf-policy custom-rule delete
  summary: Menghapus aturan kustom kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule delete [--ids]
                                                                 [--name]
                                                                 [--policy-name]
                                                                 [--resource-group]
  examples:
  - summary: Menghapus aturan kustom kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy custom-rule delete --name MyWafPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan kebijakan WAF.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_list
  name: az network application-gateway waf-policy custom-rule list
  summary: Mencantumkan aturan kustom kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule list --policy-name

  examples:
  - summary: Mencantumkan aturan kustom kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy custom-rule list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_show
  name: az network application-gateway waf-policy custom-rule show
  summary: Dapatkan detail aturan kustom kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule show [--ids]
                                                               [--name]
                                                               [--policy-name]
                                                               [--resource-group]
  examples:
  - summary: Dapatkan detail aturan kustom kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy custom-rule show --name MyWAFPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan kebijakan WAF.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_update
  name: az network application-gateway waf-policy custom-rule update
  summary: Memperbarui aturan kustom kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule update [--action {Allow, Block, Log}]
                                                                 [--add]
                                                                 [--force-string]
                                                                 [--ids]
                                                                 [--name]
                                                                 [--policy-name]
                                                                 [--priority]
                                                                 [--remove]
                                                                 [--resource-group]
                                                                 [--rule-type {Invalid, MatchRule}]
                                                                 [--set]
  examples:
  - summary: Memperbarui aturan kustom kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy custom-rule update --name MyWAFPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup --set useRemoteGateways=true
  - summary: Memperbarui aturan kustom kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy custom-rule update --action Allow --name MyWAFPolicyRule --policy-name MyPolicy --priority 500 --resource-group MyResourceGroup --rule-type MatchRule
  optionalParameters:
  - name: --action
    parameterValueGroup: Allow, Block, Log
    summary: Tindakan yang harus diambil.
    description: ''
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan kebijakan WAF.
    description: ''
  - name: --policy-name
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - name: --priority
    summary: Prioritas aturan. Nilai yang lebih rendah dievaluasi sebelum nilai yang lebih tinggi.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-type
    parameterValueGroup: Invalid, MatchRule
    summary: Jenis aturan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

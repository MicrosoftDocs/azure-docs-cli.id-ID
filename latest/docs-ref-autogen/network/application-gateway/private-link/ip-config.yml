### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_private-link_ip-config
name: az network application-gateway private-link ip-config
summary: Mengelola konfigurasi IP Private Link untuk mengonfigurasi kemampuannya.
description: ''
directCommands:
- uid: az_network_application-gateway_private-link_ip-config_add
  name: az network application-gateway private-link ip-config add
  summary: Tambahkan konfigurasi IP ke Private Link untuk meningkatkan kemampuannya.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config add --name
                                                              --private-link
                                                              [--gateway-name]
                                                              [--ids]
                                                              [--ip-address]
                                                              [--no-wait]
                                                              [--primary {false, true}]
                                                              [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama IP privat untuk Private Link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Nama Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ip-address
    summary: Alamat IP privat statis subnet untuk Private Link. Jika menghilangkan, yang dinamis akan dibuat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --primary
    parameterValueGroup: false, true
    summary: Apakah konfigurasi IP adalah primer atau tidak.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_ip-config_list
  name: az network application-gateway private-link ip-config list
  summary: Mencantumkan semua konfigurasi IP Private Link.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config list --gateway-name
                                                               --private-link
                                                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Nama Private Link.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_ip-config_remove
  name: az network application-gateway private-link ip-config remove
  summary: Hapus konfigurasi IP dari Private Link untuk menurunkan skala kemampuannya.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config remove --name
                                                                 --private-link
                                                                 [--gateway-name]
                                                                 [--ids]
                                                                 [--no-wait]
                                                                 [--resource-group]
                                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama IP privat untuk Private Link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Nama Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_ip-config_show
  name: az network application-gateway private-link ip-config show
  summary: Menampilkan konfigurasi IP Private Link.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config show --name
                                                               --private-link
                                                               [--gateway-name]
                                                               [--ids]
                                                               [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama IP privat untuk Private Link.
    description: ''
  - isRequired: true

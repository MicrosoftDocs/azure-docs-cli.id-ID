### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-config
name: az network application-gateway waf-config
summary: Mengonfigurasi pengaturan firewall aplikasi web.
description: Perintah ini hanya berlaku untuk gateway aplikasi dengan jenis SKU WAF. Untuk mempelajari lebih lanjut, kunjungi https://docs.microsoft.com/azure/application-gateway/application-gateway-web-application-firewall-cli.
directCommands:
- uid: az_network_application-gateway_waf-config_list-rule-sets
  name: az network application-gateway waf-config list-rule-sets
  summary: Dapatkan informasi tentang seperangkat aturan WAF, grup aturan, dan ID aturan yang tersedia.
  description: ''
  syntax: >-
    az network application-gateway waf-config list-rule-sets [--group]
                                                             [--type]
                                                             [--version]
  examples:
  - summary: Mencantumkan grup aturan yang tersedia dalam seperangkat aturan jenis OWASP.
    syntax: az network application-gateway waf-config list-rule-sets --type OWASP
  - summary: Mencantumkan aturan yang tersedia dalam seperangkat aturan OWASP 3.0.
    syntax: az network application-gateway waf-config list-rule-sets --group '*' --type OWASP --version 3.0
  - summary: Mencantumkan aturan yang `crs_35_bad_robots` tersedia dalam grup aturan.
    syntax: az network application-gateway waf-config list-rule-sets --group crs_35_bad_robots
  - summary: Mencantumkan aturan yang tersedia dalam format tabel.
    syntax: az network application-gateway waf-config list-rule-sets -o table
  optionalParameters:
  - name: --group
    summary: Mencantumkan aturan untuk grup aturan yang ditentukan. Gunakan `\*` untuk mencantumkan aturan untuk semua grup. Hilangkan untuk menekan daftar aturan individual.
    description: ''
  - name: --type
    summary: Jenis seperangkat aturan ke daftar. Hilangkan untuk mencantumkan semua jenis.
    description: ''
  - name: --version
    summary: Versi seperangkat aturan ke daftar. Hilangkan untuk mencantumkan semua versi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-config_set
  name: az network application-gateway waf-config set
  summary: Memperbarui konfigurasi firewall aplikasi web.
  description: Perintah ini hanya berlaku untuk gateway aplikasi dengan jenis SKU WAF. Untuk mempelajari lebih lanjut, kunjungi https://docs.microsoft.com/azure/application-gateway/application-gateway-web-application-firewall-cli.
  syntax: >-
    az network application-gateway waf-config set --enabled {false, true}
                                                  [--disabled-rule-groups]
                                                  [--disabled-rules]
                                                  [--exclusion]
                                                  [--file-upload-limit]
                                                  [--firewall-mode {Detection, Prevention}]
                                                  [--gateway-name]
                                                  [--ids]
                                                  [--max-request-body-size]
                                                  [--no-wait]
                                                  [--request-body-check {false, true}]
                                                  [--resource-group]
                                                  [--rule-set-type]
                                                  [--rule-set-version]
  examples:
  - summary: Mengonfigurasi WAF pada gateway aplikasi dalam mode deteksi dengan nilai default
    syntax: >-
      az network application-gateway waf-config set -g MyResourceGroup --gateway-name MyAppGateway \
          --enabled true --firewall-mode Detection --rule-set-version 3.0
  - summary: Nonaktifkan aturan untuk validasi penguraian isi permintaan dan injeksi SQL.
    syntax: >-
      az network application-gateway waf-config set -g MyResourceGroup --gateway-name MyAppGateway \
          --enabled true --rule-set-type OWASP --rule-set-version 3.0 \
          --disabled-rule-groups REQUEST-942-APPLICATION-ATTACK-SQLI \
          --disabled-rules 920130 920140
  - summary: Mengonfigurasi WAF pada gateway aplikasi dengan pengecualian.
    syntax: >-
      az network application-gateway waf-config set -g MyResourceGroup --gateway-name MyAppGateway \
          --enabled true --firewall-mode Detection --rule-set-version 3.0 \
          --exclusion "RequestHeaderNames StartsWith x-header" \
          --exclusion "RequestArgNames Equals IgnoreThis"
  requiredParameters:
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Tentukan apakah firewall aplikasi diaktifkan.
    description: ''
  optionalParameters:
  - name: --disabled-rule-groups
    summary: Daftar grup aturan yang dipisahkan spasi untuk dinonaktifkan. Untuk menonaktifkan aturan individual, gunakan `--disabled-rules`.
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --disabled-rules
    summary: Daftar ID aturan yang dipisahkan spasi untuk dinonaktifkan.
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --pengecualian
    summary: Tambahkan ekspresi pengecualian ke pemeriksaan WAF.
    description: >-
      Penggunaan: --exclusion VARIABLE OPERATOR VALUE


      Beberapa pengecualian dapat ditentukan dengan menggunakan lebih dari satu `--exclusion` argumen.
  - name: --file-upload-limit
    summary: Batas ukuran unggahan file dalam MB.
    description: ''
  - name: --firewall-mode
    defaultValue: Detection
    parameterValueGroup: Detection, Prevention
    summary: Mode firewall aplikasi web.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --max-request-body-size
    summary: Ukuran isi permintaan maks dalam KB.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --request-body-check
    parameterValueGroup: false, true
    summary: Izinkan WAF untuk memeriksa isi permintaan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-set-type
    defaultValue: OWASP
    summary: Jenis seperangkat aturan.
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --rule-set-version
    summary: Versi seperangkat aturan.
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-config_show
  name: az network application-gateway waf-config show
  summary: Mendapatkan konfigurasi firewall aplikasi web.
  description: ''
  syntax: >-
    az network application-gateway waf-config show [--gateway-name]
                                                   [--ids]
                                                   [--resource-group]
  examples:
  - summary: Mendapatkan konfigurasi firewall aplikasi web.
    syntax: az network application-gateway waf-config show -g MyResourceGroup --gateway-name MyAppGateway
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application-gateway_waf-config_list-rule-sets
- az_network_application-gateway_waf-config_set
- az_network_application-gateway_waf-config_show

### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy
name: az network application-gateway waf-policy
summary: Mengelola kebijakan firewall aplikasi web gateway aplikasi (WAF).
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_create
  name: az network application-gateway waf-policy create
  summary: Membuat kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy create --name
                                                     --resource-group
                                                     [--location]
                                                     [--tags]
                                                     [--type {Microsoft_BotManagerRuleSet, OWASP}]
                                                     [--version {0.1, 2.2.9, 3.0, 3.1, 3.2}]
  examples:
  - summary: Membuat kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy create --name MyApplicationGatewayWAFPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    defaultValue: OWASP
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Jenis seperangkat aturan firewall aplikasi web.
    description: ''
  - name: --version
    defaultValue: "3.0"
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1, 3.2
    summary: Versi jenis seperangkat aturan firewall aplikasi web. 0.1 digunakan untuk Microsoft_BotManagerRuleSet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_delete
  name: az network application-gateway waf-policy delete
  summary: Menghapus kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy delete [--ids]
                                                     [--name]
                                                     [--resource-group]
  examples:
  - summary: Menghapus kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy delete --name MyApplicationGatewayWAFPolicy --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_list
  name: az network application-gateway waf-policy list
  summary: Mencantumkan kebijakan WAF gateway aplikasi.
  description: ''
  syntax: az network application-gateway waf-policy list [--resource-group]
  examples:
  - summary: Mencantumkan kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_show
  name: az network application-gateway waf-policy show
  summary: Dapatkan detail kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy show [--ids]
                                                   [--name]
                                                   [--resource-group]
  examples:
  - summary: Dapatkan detail kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy show --name MyApplicationGatewayWAFPolicy --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_update
  name: az network application-gateway waf-policy update
  summary: Memperbarui kebijakan WAF gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy update [--add]
                                                     [--force-string]
                                                     [--ids]
                                                     [--name]
                                                     [--remove]
                                                     [--resource-group]
                                                     [--set]
                                                     [--tags]
  examples:
  - summary: Memperbarui kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy update --add communities='12076:5010' --name MyApplicationGatewayWAFPolicy --resource-group MyResourceGroup
  - summary: Memperbarui kebijakan WAF gateway aplikasi. (dibuat otomatis)
    syntax: az network application-gateway waf-policy update --name MyApplicationGatewayWAFPolicy --remove tags.no_80 --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_wait
  name: az network application-gateway waf-policy wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi kebijakan WAF gateway aplikasi terpenuhi.
  description: ''
  syntax: >-
    az network application-gateway waf-policy wait [--created]
                                                   [--custom]
                                                   [--deleted]
                                                   [--exists]
                                                   [--ids]
                                                   [--interval]
                                                   [--name]
                                                   [--resource-group]
                                                   [--timeout]
                                                   [--updated]
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama kebijakan WAF gateway aplikasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

  name: az network application-gateway rewrite-rule condition list-server-variables
  summary: Mencantumkan semua variabel server yang tersedia.
  description: 'kata kunci yang dapat dipanggil clsA jenis kustom atau fungsi yang akan diteruskan respons langsung :return: list of str, atau hasil cls(response) :rtype: list[str] :raises: ~azure.core.exceptions.HttpResponseError.'

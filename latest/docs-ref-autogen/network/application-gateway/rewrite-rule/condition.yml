- uid: az_network_application-gateway_rewrite-rule_condition_update
  name: az network application-gateway rewrite-rule condition update
  summary: Memperbarui kondisi aturan penulisan ulang.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule condition update --variable
                                                                 [--add]
                                                                 [--force-string]
                                                                 [--gateway-name]
                                                                 [--ids]
                                                                 [--ignore-case {false, true}]
                                                                 [--negate {false, true}]
                                                                 [--no-wait]
                                                                 [--pattern]
                                                                 [--remove]
                                                                 [--resource-group]
                                                                 [--rule-name]
                                                                 [--rule-set-name]
                                                                 [--set]
  requiredParameters:
  - isRequired: true
    name: --variable
    summary: Variabel yang nilainya sedang dievaluasi.
    description: ''
    valueFrom: az network application-gateway rewrite-rule condition list-server-variables
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ignore-case
    parameterValueGroup: false, true
    summary: Membuat perbandingan tidak peka huruf besar/kecil.
    description: ''
  - name: --negate
    parameterValueGroup: false, true
    summary: Periksa negasi kondisi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pattern
    summary: Pola, baik string tetap atau ekspresi reguler, yang mengevaluasi kebenaran kondisi.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Nama aturan penulisan ulang.
    description: ''
  - name: --rule-set-name
    summary: Nama seperangkat aturan penulisan ulang.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_rewrite-rule_condition
name: az network application-gateway rewrite-rule condition
summary: Mengelola kondisi aturan penulisan ulang gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_rewrite-rule_condition_create
  name: az network application-gateway rewrite-rule condition create
  summary: Buat kondisi aturan penulisan ulang.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule condition create --gateway-name
                                                                 --resource-group
                                                                 --rule-name
                                                                 --rule-set-name
                                                                 --variable
                                                                 [--ignore-case {false, true}]
                                                                 [--negate {false, true}]
                                                                 [--no-wait]
                                                                 [--pattern]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan penulisan ulang.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama seperangkat aturan penulisan ulang.
    description: ''
  - isRequired: true
    name: --variable
    summary: Variabel yang nilainya sedang dievaluasi.
    description: ''
    valueFrom: az network application-gateway rewrite-rule condition list-server-variables
  optionalParameters:
  - name: --ignore-case
    parameterValueGroup: false, true
    summary: Membuat perbandingan tidak peka huruf besar/kecil.
    description: ''
  - name: --negate
    parameterValueGroup: false, true
    summary: Periksa negasi kondisi.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --pattern
    summary: Pola, baik string tetap atau ekspresi reguler, yang mengevaluasi kebenaran kondisi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_condition_delete
  name: az network application-gateway rewrite-rule condition delete
  summary: Menghapus kondisi aturan penulisan ulang.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule condition delete --variable
                                                                 [--gateway-name]
                                                                 [--ids]
                                                                 [--no-wait]
                                                                 [--resource-group]
                                                                 [--rule-name]
                                                                 [--rule-set-name]
  requiredParameters:
  - isRequired: true
    name: --variable
    summary: Variabel yang nilainya sedang dievaluasi.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Nama aturan penulisan ulang.
    description: ''
  - name: --rule-set-name
    summary: Nama seperangkat aturan penulisan ulang.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_condition_list
  name: az network application-gateway rewrite-rule condition list
  summary: Mencantumkan kondisi aturan penulisan ulang.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule condition list --gateway-name
                                                               --resource-group
                                                               --rule-name
                                                               --rule-set-name
  examples:
  - summary: Mencantumkan kondisi aturan penulisan ulang. (dibuat otomatis)
    syntax: az network application-gateway rewrite-rule condition list --gateway-name MyGateway --resource-group MyResourceGroup --rule-name MyRule --rule-set-name MyRuleSet
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name

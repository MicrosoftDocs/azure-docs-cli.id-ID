### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_private-link
name: az network application-gateway private-link
summary: Mengelola Private Link Application Gateway.
description: ''
directCommands:
- uid: az_network_application-gateway_private-link_add
  name: az network application-gateway private-link add
  summary: Tambahkan Private Link baru dengan Konfigurasi IP default dan kaitkan dengan IP Frontend yang ada.
  description: ''
  syntax: >-
    az network application-gateway private-link add --frontend-ip
                                                    --name
                                                    --subnet
                                                    [--gateway-name]
                                                    [--ids]
                                                    [--ip-address]
                                                    [--no-wait]
                                                    [--primary {false, true}]
                                                    [--resource-group]
                                                    [--subnet-prefix]
  requiredParameters:
  - isRequired: true
    name: --frontend-ip
    summary: IP frontend yang akan dikaitkan dengan Private Link.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Private Link.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang sudah ada dalam vnet yang sama dari gateway aplikasi.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --ip-address
    summary: Alamat IP privat statis subnet untuk Private Link. Jika menghilangkan, yang dinamis akan dibuat.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --primer
    parameterValueGroup: false, true
    summary: Apakah konfigurasi IP adalah primer atau tidak.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --subnet-prefiks
    summary: Awalan CIDR yang akan digunakan saat membuat subnet baru.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_list
  name: az network application-gateway private-link list
  summary: Cantumkan semua Private Link.
  description: ''
  syntax: >-
    az network application-gateway private-link list --gateway-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_remove
  name: az network application-gateway private-link remove
  summary: Hapus Private Link dan hapus asosiasi dengan IP Frontend. Subnet yang terkait dengan Private Link mungkin perlu dihapus secara manual.
  description: ''
  syntax: >-
    az network application-gateway private-link remove --name
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--no-wait]
                                                       [--resource-group]
                                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_show
  name: az network application-gateway private-link show
  summary: Perlihatkan Private Link.
  description: ''
  syntax: >-
    az network application-gateway private-link show --name
                                                     [--gateway-name]
                                                     [--ids]
                                                     [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_wait
  name: az network application-gateway private-link wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi gateway aplikasi yang sesuai terpenuhi.
  description: ''
  syntax: >-
    az network application-gateway private-link wait [--created]
                                                     [--custom]
                                                     [--deleted]
                                                     [--exists]
                                                     [--gateway-name]
                                                     [--ids]
                                                     [--interval]
                                                     [--resource-group]
                                                     [--timeout]
                                                     [--updated]
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

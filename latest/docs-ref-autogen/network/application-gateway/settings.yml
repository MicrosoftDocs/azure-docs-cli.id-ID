### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_settings
name: az network application-gateway settings
summary: Mengelola pengaturan gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_settings_create
  name: az network application-gateway settings create
  summary: Buat pengaturan.
  description: ''
  syntax: >-
    az network application-gateway settings create --gateway-name
                                                   --name
                                                   --port
                                                   --resource-group
                                                   [--backend-pool-host-name {false, true}]
                                                   [--host-name]
                                                   [--no-wait]
                                                   [--path]
                                                   [--probe]
                                                   [--protocol {Http, Https, Tcp, Tls}]
                                                   [--root-certs]
                                                   [--timeout]
  examples:
  - summary: Buat pengaturan.
    syntax: >-
      az network application-gateway settings create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MySettings --port 80 --protocol Http --timeout 30
  - summary: Buat pengaturan. (dibuat otomatis)
    syntax: az network application-gateway settings create --gateway-name MyAppGateway --host-name MyHost --name MySettings         --port 80 --probe MyNewProbe --protocol Tcp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan yang didukung.
    description: ''
  - isRequired: true
    name: --port
    summary: Nomor port.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --backend-pool-host-name
    parameterValueGroup: false, true
    summary: Gunakan nama host server backend sebagai header host.
    description: ''
  - name: --host-name
    summary: Header host dikirim ke server backend.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path
    summary: Jalur yang akan mengawali semua permintaan.
    description: ''
  - name: --probe
    summary: Nama atau ID probe untuk dikaitkan dengan pengaturan.
    description: ''
  - name: --protocol
    defaultValue: tcp
    parameterValueGroup: Http, Https, Tcp, Tls
    summary: Protokol pengaturan.
    description: ''
  - name: --root-certs
    summary: Daftar sertifikat akar tepercaya yang dipisahkan spasi (nama atau ID) untuk dikaitkan dengan pengaturan. --host-name atau --host-name-from-backend-pool diperlukan ketika bidang ini diatur.
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_settings_delete
  name: az network application-gateway settings delete
  summary: Hapus pengaturan.
  description: ''
  syntax: >-
    az network application-gateway settings delete [--gateway-name]
                                                   [--ids]
                                                   [--name]
                                                   [--no-wait]
                                                   [--resource-group]
  examples:
  - summary: Hapus pengaturan.
    syntax: az network application-gateway settings delete -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpSettings
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pengaturan yang didukung.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_settings_list
  name: az network application-gateway settings list
  summary: Pengaturan daftar.
  description: ''
  syntax: >-
    az network application-gateway settings list --gateway-name
                                                 --resource-group
  examples:
  - summary: Pengaturan daftar.
    syntax: az network application-gateway settings list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_settings_show
  name: az network application-gateway settings show
  summary: Dapatkan detail pengaturan gateway.
  description: ''
  syntax: >-
    az network application-gateway settings show [--gateway-name]
                                                 [--ids]
                                                 [--name]
                                                 [--resource-group]
  examples:
  - summary: Dapatkan detail pengaturan gateway.
    syntax: az network application-gateway settings show -g MyResourceGroup --gateway-name MyAppGateway -n MySettings
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pengaturan yang didukung.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_settings_update
  name: az network application-gateway settings update
  summary: Perbarui pengaturan.
  description: ''
  syntax: >-
    az network application-gateway settings update [--add]
                                                   [--backend-pool-host-name {false, true}]
                                                   [--force-string]
                                                   [--gateway-name]
                                                   [--host-name]
                                                   [--ids]
                                                   [--name]
                                                   [--no-wait]
                                                   [--path]
                                                   [--port]
                                                   [--probe]
                                                   [--protocol {Http, Https, Tcp, Tls}]
                                                   [--remove]
                                                   [--resource-group]
                                                   [--root-certs]
                                                   [--set]
                                                   [--timeout]
  examples:
  - summary: Perbarui pengaturan untuk menggunakan pemeriksaan baru.
    syntax: >-
      az network application-gateway settings update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MySettings --probe MyNewProbe
  - summary: Perbarui pengaturan.
    syntax: az network application-gateway settings update --gateway-name MyAppGateway --name MySettings --probe MyNewProbe --resource-group MyResourceGroup
  - summary: Perbarui pengaturan untuk menggunakan port baru.
    syntax: az network application-gateway settings update --gateway-name MyAppGateway --backend-pool-host-name true --name MySettings --port 80 --probe MyNewProbe --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --backend-pool-host-name
    parameterValueGroup: false, true
    summary: Gunakan nama host server backend sebagai header host.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --host-name
    summary: Header host dikirim ke server backend.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pengaturan yang didukung.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --path
    summary: Jalur yang akan mengawali semua permintaan.
    description: ''
  - name: --port
    summary: Nomor port.
    description: ''
  - name: --probe
    summary: Nama atau ID probe untuk dikaitkan dengan pengaturan.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https, Tcp, Tls
    summary: Protokol pengaturan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --root-certs
    summary: Daftar sertifikat akar tepercaya yang dipisahkan spasi (nama atau ID) untuk dikaitkan dengan pengaturan. --host-name atau --host-name-from-backend-pool diperlukan ketika bidang ini diatur.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --timeout
    summary: Minta batas waktu dalam hitung detik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application-gateway_settings_create
- az_network_application-gateway_settings_delete
- az_network_application-gateway_settings_list

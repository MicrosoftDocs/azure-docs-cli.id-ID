### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_identity
name: az network application-gateway identity
summary: Mengelola identitas layanan terkelola gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_identity_assign
  name: az network application-gateway identity assign
  summary: Tetapkan identitas layanan terkelola ke application-gateway.
  description: ''
  syntax: >-
    az network application-gateway identity assign --identity
                                                   [--gateway-name]
                                                   [--ids]
                                                   [--no-wait]
                                                   [--resource-group]
  examples:
  - summary: Menetapkan identitas ke gateway aplikasi
    syntax: az network application-gateway identity assign -g MyResourceGroup --gateway-name ag1 \ --identity /subscriptions/*-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/id1
  requiredParameters:
  - isRequired: true
    name: --identity
    summary: Nama atau ID Sumber Daya ManagedIdentity.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_identity_remove
  name: az network application-gateway identity remove
  summary: Menghapus identitas layanan terkelola dari application-gateway.
  description: ''
  syntax: >-
    az network application-gateway identity remove [--gateway-name]
                                                   [--ids]
                                                   [--no-wait]
                                                   [--resource-group]
  examples:
  - summary: Menghapus identitas ke gateway aplikasi
    syntax: az network application-gateway identity remove -g MyResourceGroup --gateway-name ag1
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_identity_show
  name: az network application-gateway identity show
  summary: Tampilkan identitas layanan terkelola dari application-gateway.
  description: ''
  syntax: >-
    az network application-gateway identity show [--gateway-name]
                                                 [--ids]
                                                 [--resource-group]
  examples:
  - summary: Menampilkan identitas ke gateway aplikasi
    syntax: az network application-gateway identity show -g MyResourceGroup --gateway-name ag1
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

- uid: az_network_application-gateway_rewrite-rule_list-request-headers
  name: az network application-gateway rewrite-rule list-request-headers
  summary: Mencantumkan semua header permintaan yang tersedia.
  description: 'kata kunci api_versionApi Versi. Nilai defaultnya adalah "2021-08-01". Perhatikan bahwa mengambil alih nilai default ini dapat mengakibatkan perilaku yang tidak didukung. :p aramtype api_version: str :keyword callable cls: Jenis atau fungsi kustom yang akan diteruskan respons langsung :return: list of str, atau hasil cls(response) :rtype: list[str] :raises: ~azure.core.exceptions.HttpResponseError.'
  syntax: az network application-gateway rewrite-rule list-request-headers
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_list-response-headers
  name: az network application-gateway rewrite-rule list-response-headers
  summary: Mencantumkan semua header respons yang tersedia.
  description: 'kata kunci api_versionApi Versi. Nilai defaultnya adalah "2021-08-01". Perhatikan bahwa mengambil alih nilai default ini dapat mengakibatkan perilaku yang tidak didukung. :p aramtype api_version: str :keyword callable cls: Jenis atau fungsi kustom yang akan diteruskan respons langsung :return: list of str, atau hasil cls(response) :rtype: list[str] :raises: ~azure.core.exceptions.HttpResponseError.'

- uid: az_network_application-gateway_rewrite-rule_update
  name: az network application-gateway rewrite-rule update
  summary: Memperbarui aturan penulisan ulang.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule update [--add]
                                                       [--enable-reroute {false, true}]
                                                       [--force-string]
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--modified-path]
                                                       [--modified-query-string]
                                                       [--name]
                                                       [--no-wait]
                                                       [--remove]
                                                       [--request-headers]
                                                       [--resource-group]
                                                       [--response-headers]
                                                       [--rule-set-name]
                                                       [--sequence]
                                                       [--set]
  examples:
  - summary: Memperbarui aturan penulisan ulang. (dibuat otomatis)
    syntax: az network application-gateway rewrite-rule update --gateway-name MyGateway --name MyRewriteRule --remove tags.no_80 --resource-group MyResourceGroup --rule-set-name MyRuleSet
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --enable-reroute
    parameterValueGroup: false, true
    summary: Jika ditetapkan sebagai true, itu akan mengevaluasi kembali peta jalur url yang disediakan dalam aturan perutean permintaan berbasis jalur menggunakan jalur yang dimodifikasi.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --modified-path
    summary: Jalur url untuk penulisan ulang url.
    description: ''
  - name: --modified-query-string
    summary: String kueri untuk penulisan ulang url.
    description: ''
  - name: --name -n
    summary: Nama aturan penulisan ulang.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --request-headers
    summary: Daftar pasangan HEADER=VALUE yang dipisahkan spasi.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-request-headers
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --response-headers
    summary: Daftar pasangan HEADER=VALUE yang dipisahkan spasi.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-response-headers
  - name: --rule-set-name
    summary: Nama seperangkat aturan penulisan ulang.
    description: ''
  - name: --sequence
    summary: Menentukan urutan eksekusi aturan dalam seperangkat aturan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

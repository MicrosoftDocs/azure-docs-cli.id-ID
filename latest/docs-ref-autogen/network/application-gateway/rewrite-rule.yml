### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_rewrite-rule
name: az network application-gateway rewrite-rule
summary: Mengelola aturan penulisan ulang gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_rewrite-rule_create
  name: az network application-gateway rewrite-rule create
  summary: Buat aturan penulisan ulang.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule create --gateway-name
                                                       --name
                                                       --resource-group
                                                       --rule-set-name
                                                       [--enable-reroute {false, true}]
                                                       [--modified-path]
                                                       [--modified-query-string]
                                                       [--no-wait]
                                                       [--request-headers]
                                                       [--response-headers]
                                                       [--sequence]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan penulisan ulang.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nama seperangkat aturan penulisan ulang.
    description: ''
  optionalParameters:
  - name: --enable-reroute
    parameterValueGroup: false, true
    summary: Jika ditetapkan sebagai true, itu akan mengevaluasi kembali peta jalur url yang disediakan dalam aturan perutean permintaan berbasis jalur menggunakan jalur yang dimodifikasi.
    description: ''
  - name: --modified-path
    summary: Jalur url untuk penulisan ulang url.
    description: ''
  - name: --modified-query-string
    summary: String kueri untuk penulisan ulang url.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --request-headers
    summary: Daftar pasangan HEADER=VALUE yang dipisahkan spasi.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-request-headers
  - name: --response-headers
    summary: Daftar pasangan HEADER=VALUE yang dipisahkan spasi.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-response-headers
  - name: --sequence
    summary: Menentukan urutan eksekusi aturan dalam seperangkat aturan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_delete
  name: az network application-gateway rewrite-rule delete
  summary: Menghapus aturan penulisan ulang.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule delete [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--resource-group]
                                                       [--rule-set-name]
  examples:
  - summary: Menghapus aturan penulisan ulang. (dibuat otomatis)
    syntax: az network application-gateway rewrite-rule delete --gateway-name MyGateway --name MyRewriteRule --resource-group MyResourceGroup --rule-set-name MyRuleSet
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan penulisan ulang.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-set-name
    summary: Nama seperangkat aturan penulisan ulang.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

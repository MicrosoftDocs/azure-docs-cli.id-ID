### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_client-cert
name: az network application-gateway client-cert
summary: Mengelola sertifikat klien tepercaya gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_client-cert_add
  name: az network application-gateway client-cert add
  summary: Tambahkan sertifikat klien tepercaya dari gateway aplikasi.
  description: ''
  syntax: >-
    az network application-gateway client-cert add --data
                                                   --gateway-name
                                                   --name
                                                   --resource-group
  examples:
  - summary: Tambahkan sertifikat klien tepercaya untuk gateway aplikasi yang sudah ada.
    syntax: az network application-gateway client-cert add --gateway-name MyAppGateway -g MyResourceGroup --name MyCert --data Cert.cer
  requiredParameters:
  - isRequired: true
    name: --data
    summary: Data publik sertifikat.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama sertifikat klien tepercaya yang unik dalam Application Gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_client-cert_list
  name: az network application-gateway client-cert list
  summary: Cantumkan sertifikat klien tepercaya gateway aplikasi yang sudah ada.
  description: ''
  syntax: >-
    az network application-gateway client-cert list --gateway-name
                                                    --resource-group
  examples:
  - summary: mencantumkan semua sertifikat klien tepercaya untuk gateway aplikasi yang sudah ada.
    syntax: az network application-gateway client-cert list --gateway-name MyAppGateway -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

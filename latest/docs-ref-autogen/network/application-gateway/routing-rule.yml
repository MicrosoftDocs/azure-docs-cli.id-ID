### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_routing-rule
name: az network application-gateway routing-rule
summary: Evaluasi informasi pemeriksaan dan tentukan aturan perutean tcp/tls.
description: ''
directCommands:
- uid: az_network_application-gateway_routing-rule_create
  name: az network application-gateway routing-rule create
  summary: Buat aturan.
  description: Aturan dijalankan dalam urutan pembuatannya.
  syntax: >-
    az network application-gateway routing-rule create --gateway-name
                                                       --name
                                                       --resource-group
                                                       [--address-pool]
                                                       [--listener]
                                                       [--no-wait]
                                                       [--priority]
                                                       [--rule-type]
                                                       [--settings]
  examples:
  - summary: Buat aturan dasar.
    syntax: >-
      az network application-gateway routing-rule create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRule --listener MyBackendListener --rule-type Basic --address-pool MyAddressPool --settings MySettings
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama aturan perutean.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address-pool
    summary: Nama atau ID kumpulan alamat backend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - name: --listener
    summary: Nama atau ID pendengar. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --priority
    summary: Prioritas aturan.
    description: ''
  - name: --rule-type
    defaultValue: Basic
    summary: Jenis aturan (Dasar, PathBasedRouting).
    description: ''
  - name: --settings
    summary: Nama atau ID pengaturan. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_routing-rule_delete
  name: az network application-gateway routing-rule delete
  summary: Menghapus aturan.
  description: ''
  syntax: >-
    az network application-gateway routing-rule delete [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--resource-group]
  examples:
  - summary: Menghapus aturan.
    syntax: az network application-gateway routing-rule delete -g MyResourceGroup --gateway-name MyAppGateway -n MyRule
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan perutean.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_routing-rule_list
  name: az network application-gateway routing-rule list
  summary: Mencantumkan aturan.
  description: ''
  syntax: >-
    az network application-gateway routing-rule list --gateway-name
                                                     --resource-group
  examples:
  - summary: Mencantumkan aturan.
    syntax: az network application-gateway routing-rule list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_routing-rule_show
  name: az network application-gateway routing-rule show
  summary: Dapatkan detail aturan.
  description: ''
  syntax: >-
    az network application-gateway routing-rule show [--gateway-name]
                                                     [--ids]
                                                     [--name]
                                                     [--resource-group]
  examples:
  - summary: Dapatkan detail aturan.
    syntax: az network application-gateway routing-rule show -g MyResourceGroup --gateway-name MyAppGateway -n MyRule
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan perutean.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_routing-rule_update
  name: az network application-gateway routing-rule update
  summary: Memperbarui aturan.
  description: ''
  syntax: >-
    az network application-gateway routing-rule update [--add]
                                                       [--address-pool]
                                                       [--force-string]
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--listener]
                                                       [--name]
                                                       [--no-wait]
                                                       [--priority]
                                                       [--remove]
                                                       [--resource-group]
                                                       [--rule-type]
                                                       [--set]
                                                       [--settings]
  examples:
  - summary: Memperbarui aturan menggunakan pendengar baru.
    syntax: >-
      az network application-gateway routing-rule update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRule --listener MyNewBackendListener
  - summary: Memperbarui aturan.
    syntax: az network application-gateway routing-rule update --address-pool MyAddressPool --gateway-name MyAppGateway --name MyRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-pool
    summary: Nama atau ID kumpulan alamat backend.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --listener
    summary: Nama atau ID pendengar.
    description: ''
  - name: --name -n
    summary: Nama aturan perutean.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --priority
    summary: Prioritas aturan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-type
    summary: Jenis aturan (Dasar, PathBasedRouting).
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --settings
    summary: Nama atau ID pengaturan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_listener
name: az network application-gateway listener
summary: Mengelola pendengar gateway aplikasi.
description: ''
directCommands:
- uid: az_network_application-gateway_listener_create
  name: az network application-gateway listener create
  summary: Buat pendengar.
  description: ''
  syntax: >-
    az network application-gateway listener create --frontend-port
                                                   --gateway-name
                                                   --name
                                                   --resource-group
                                                   [--frontend-ip]
                                                   [--no-wait]
                                                   [--ssl-cert]
                                                   [--ssl-profile-id]
  examples:
  - summary: Buat pendengar.
    syntax: >-
      az network application-gateway listener create -g MyResourceGroup --gateway-name MyAppGateway \
          --frontend-port MyFrontendPort -n MyListener --frontend-ip MyAppGatewayPublicIp
  requiredParameters:
  - isRequired: true
    name: --frontend-port
    summary: Nama atau ID port ujung depan.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pendengar.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --frontend-ip
    summary: Nama atau ID konfigurasi IP frontend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --ssl-cert
    summary: Nama atau ID sertifikat SSL yang akan digunakan.
    description: ''
  - name: --ssl-profile-id
    summary: Sumber daya profil SSL gateway aplikasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_listener_delete
  name: az network application-gateway listener delete
  summary: Menghapus pendengar.
  description: ''
  syntax: >-
    az network application-gateway listener delete [--gateway-name]
                                                   [--ids]
                                                   [--name]
                                                   [--no-wait]
                                                   [--resource-group]
  examples:
  - summary: Menghapus pendengar.
    syntax: az network application-gateway listener delete -g MyResourceGroup --gateway-name MyAppGateway -n MyListener
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pendengar.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_listener_list
  name: az network application-gateway listener list
  summary: Daftar listener.
  description: ''
  syntax: >-
    az network application-gateway listener list --gateway-name
                                                 --resource-group
  examples:
  - summary: Daftar listener.
    syntax: az network application-gateway listener list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_listener_show
  name: az network application-gateway listener show
  summary: Dapatkan detail pendengar.
  description: ''
  syntax: >-
    az network application-gateway listener show [--gateway-name]
                                                 [--ids]
                                                 [--name]
                                                 [--resource-group]
  examples:
  - summary: Dapatkan detail pendengar.
    syntax: az network application-gateway listener show -g MyResourceGroup --gateway-name MyAppGateway -n MyListener
  optionalParameters:
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pendengar.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_listener_update
  name: az network application-gateway listener update
  summary: Memperbarui listener.
  description: ''
  syntax: >-
    az network application-gateway listener update [--add]
                                                   [--force-string]
                                                   [--frontend-ip]
                                                   [--frontend-port]
                                                   [--gateway-name]
                                                   [--ids]
                                                   [--name]
                                                   [--no-wait]
                                                   [--remove]
                                                   [--resource-group]
                                                   [--set]
                                                   [--ssl-cert]
                                                   [--ssl-profile-id]
  examples:
  - summary: Perbarui pendengar untuk menggunakan port ujung depan yang berbeda.
    syntax: >-
      az network application-gateway listener update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyListener --frontend-port MyNewFrontendPort
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --frontend-ip
    summary: Nama atau ID konfigurasi IP frontend.
    description: ''
  - name: --frontend-port
    summary: Nama atau ID port ujung depan.
    description: ''
  - name: --gateway-name
    summary: Nama gateway aplikasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pendengar.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --ssl-cert
    summary: Nama atau ID sertifikat SSL yang akan digunakan.
    description: ''
  - name: --ssl-profile-id
    summary: Sumber daya profil SSL gateway aplikasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application-gateway_listener_create

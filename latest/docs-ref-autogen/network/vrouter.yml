### YamlMime:AzureCLIGroup
uid: az_network_vrouter
name: az network vrouter
summary: Kelola router virtual. Fitur ini mendukung VirtualHub dan VirtualRouter. Mengingat VirtualRouter tidak digunakan lagi, sebaiknya buat VirtualRouter dengan --hosted-subnet sebagai gantinya.
description: ''
directCommands:
- uid: az_network_vrouter_create
  name: az network vrouter create
  summary: Buat router virtual.
  description: ''
  syntax: >-
    az network vrouter create --name
                              --resource-group
                              [--hosted-gateway]
                              [--hosted-subnet]
                              [--location]
                              [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Router Virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --hosted-gateway
    summary: Nama atau ID gateway jaringan virtual dengan ExpressRouter tempat VirtualRouter dihosting.
    description: ''
  - name: --hosted-subnet
    summary: ID subnet tempat VirtualRouter akan disebarkan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_delete
  name: az network vrouter delete
  summary: Hapus router virtual di bawah grup sumber daya.
  description: ''
  syntax: >-
    az network vrouter delete --name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Router Virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_list
  name: az network vrouter list
  summary: Cantumkan semua router virtual di bawah langganan atau grup sumber daya.
  description: ''
  syntax: az network vrouter list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_show
  name: az network vrouter show
  summary: Tampilkan perute virtual.
  description: ''
  syntax: >-
    az network vrouter show --name
                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Router Virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_update
  name: az network vrouter update
  summary: Memperbarui router virtual.
  description: ''
  syntax: >-
    az network vrouter update --name
                              --resource-group
                              [--add]
                              [--force-string]
                              [--remove]
                              [--set]
                              [--tags]
  examples:
  - summary: Memperbarui router virtual. (dibuat otomatis)
    syntax: az network vrouter update --name myvirtualrouter --resource-group myresourcegroup --tags super_secure no_80 no_22
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Router Virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

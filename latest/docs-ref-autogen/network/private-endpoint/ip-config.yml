### YamlMime:AzureCLIGroup
uid: az_network_private-endpoint_ip-config
name: az network private-endpoint ip-config
summary: Mengelola konfigurasi ip titik akhir privat.
description: ''
directCommands:
- uid: az_network_private-endpoint_ip-config_add
  name: az network private-endpoint ip-config add
  summary: Tambahkan konfigurasi ip titik akhir privat.
  description: ''
  syntax: >-
    az network private-endpoint ip-config add --endpoint-name
                                              --resource-group
                                              [--group-id]
                                              [--member-name]
                                              [--name]
                                              [--private-ip-address]
  examples:
  - summary: Tambahkan konfigurasi ip titik akhir privat.
    syntax: az network private-endpoint ip-config add --endpoint-name MyPE -g MyRG -n MyIpConfig --group-id MyGroup --member-name MyMember --private-ip-address MyPrivateIPAddress
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --group-id
    summary: ID grup yang diperoleh dari sumber daya jarak jauh yang harus disambungkan oleh titik akhir privat ini.
    description: ''
  - name: --member-name
    summary: Nama anggota grup yang diperoleh dari sumber daya jarak jauh yang harus disambungkan oleh titik akhir privat ini.
    description: ''
  - name: --name -n
    summary: Nama konfigurasi ip.
    description: ''
  - name: --private-ip-address
    summary: Alamat IP privat yang diperoleh dari subnet titik akhir privat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_ip-config_list
  name: az network private-endpoint ip-config list
  summary: Mencantumkan konfigurasi ip dalam titik akhir privat.
  description: ''
  syntax: >-
    az network private-endpoint ip-config list --endpoint-name
                                               --resource-group
  examples:
  - summary: Mencantumkan konfigurasi ip dalam titik akhir privat.
    syntax: az network private-endpoint ip-config list --endpoint-name MyPE -g MyRG
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_ip-config_remove
  name: az network private-endpoint ip-config remove
  summary: Menghapus konfigurasi ip titik akhir privat.
  description: ''
  syntax: >-
    az network private-endpoint ip-config remove --endpoint-name
                                                 --name
                                                 --resource-group
  examples:
  - summary: Menghapus konfigurasi ip titik akhir privat.
    syntax: az network private-endpoint ip-config remove --endpoint-name MyPE -g MyRG -n MyIpConfig
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nama titik akhir privat.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi ip.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_private-endpoint_ip-config_add

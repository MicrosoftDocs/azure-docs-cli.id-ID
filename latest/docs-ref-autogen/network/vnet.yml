### YamlMime:AzureCLIGroup
uid: az_network_vnet
name: az network vnet
summary: Mengelola Azure Virtual Networks.
description: Untuk mempelajari lebih lanjut tentang Virtual Networks kunjungi https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-network.
directCommands:
- uid: az_network_vnet_check-ip-address
  name: az network vnet check-ip-address
  summary: Periksa apakah alamat IP privat tersedia untuk digunakan dalam jaringan virtual.
  description: ''
  syntax: >-
    az network vnet check-ip-address --ip-address
                                     [--ids]
                                     [--name]
                                     [--resource-group]
  examples:
  - summary: Periksa apakah 10.0.0.4 tersedia dalam MyVnet.
    syntax: az network vnet check-ip-address -g MyResourceGroup -n MyVnet --ip-address 10.0.0.4
  requiredParameters:
  - isRequired: true
    name: --ip-address
    summary: Alamat IP privat yang akan diverifikasi.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama jaringan virtual (VNet).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_create
  name: az network vnet create
  summary: Membuat jaringan virtual.
  description: Anda juga dapat membuat subnet secara bersamaan dengan menentukan nama subnet dan (opsional) awalan alamat. Untuk mempelajari tentang cara membuat jaringan virtual, kunjungi https://docs.microsoft.com/azure/virtual-network/manage-virtual-network#create-a-virtual-network.
  syntax: >-
    az network vnet create --name
                           --resource-group
                           [--address-prefixes]
                           [--bgp-community]
                           [--ddos-protection {false, true}]
                           [--ddos-protection-plan]
                           [--defer]
                           [--dns-servers]
                           [--edge-zone]
                           [--enable-encryption {false, true}]
                           [--encryption-enforcement-policy {allowUnencrypted, dropUnencrypted}]
                           [--flowtimeout]
                           [--location]
                           [--network-security-group]
                           [--subnet-name]
                           [--subnet-prefixes]
                           [--tags]
                           [--vm-protection {false, true}]
  examples:
  - summary: Membuat jaringan virtual.
    syntax: az network vnet create -g MyResourceGroup -n MyVnet
  - summary: Buat jaringan virtual dengan awalan alamat tertentu dan satu subnet.
    syntax: >-
      az network vnet create -g MyResourceGroup -n MyVnet --address-prefix 10.0.0.0/16 \
          --subnet-name MySubnet --subnet-prefix 10.0.0.0/24
  - summary: Membuat jaringan virtual. (dibuat otomatis)
    syntax: az network vnet create --address-prefixes 10.0.0.0/16 --name MyVirtualNetwork --resource-group MyResourceGroup --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/24
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama jaringan virtual (VNet).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    defaultValue: 10.0.0.0/16
    summary: Daftar awalan alamat IP yang dipisahkan spasi untuk VNet.
    description: ''
  - name: --bgp-community
    summary: Komunitas BGP yang terkait dengan jaringan virtual.
    description: ''
  - name: --ddos-protection
    parameterValueGroup: false, true
    summary: Mengontrol apakah perlindungan DDoS diaktifkan.
    description: ''
  - name: --ddos-protection-plan
    summary: Nama atau ID paket perlindungan DDoS untuk dikaitkan dengan VNet.
    description: ''
  - name: --defer
    summary: Simpan sementara objek di cache lokal alih-alih mengirim ke Azure. Gunakan `az cache` perintah untuk melihat/menghapus.
    description: ''
  - name: --dns-servers
    summary: Daftar alamat IP server DNS yang dipisahkan spasi.
    description: ''
  - name: --edge-zone
    summary: Nama zona tepi.
    description: ''
  - name: --enable-encryption
    parameterValueGroup: false, true
    summary: Aktifkan enkripsi pada jaringan virtual.
    description: ''
  - name: --encryption-enforcement-policy --encryption-policy
    parameterValueGroup: allowUnencrypted, dropUnencrypted
    summary: Untuk mengontrol apakah Komputer Virtual tanpa enkripsi diizinkan dalam Virtual Network terenkripsi atau tidak.
    description: ''
  - name: --flowtimeout
    summary: Nilai FlowTimeout (dalam menit) untuk Virtual Network.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --network-security-group --nsg
    summary: Nama atau ID grup keamanan jaringan (NSG).
    description: ''
  - name: --subnet-name
    summary: Nama subnet baru untuk dibuat dalam VNet.
    description: ''
  - name: --subnet-prefixes
    summary: Daftar awalan alamat yang dipisahkan spasi dalam format CIDR untuk subnet baru. Jika dihilangkan, secara otomatis mencadangkan blok /24 (atau sebesar yang tersedia) dalam ruang alamat VNet.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vm-protection
    parameterValueGroup: false, true
    summary: Aktifkan perlindungan VM untuk semua subnet di VNet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_delete
  name: az network vnet delete
  summary: Menghapus jaringan virtual.
  description: ''
  syntax: >-
    az network vnet delete [--ids]
                           [--name]
                           [--resource-group]
  examples:
  - summary: Menghapus jaringan virtual.
    syntax: az network vnet delete -g MyResourceGroup -n myVNet
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama jaringan virtual (VNet).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_list
  name: az network vnet list
  summary: Mencantumkan jaringan virtual.
  description: ''
  syntax: az network vnet list [--resource-group]
  examples:
  - summary: Mencantumkan semua jaringan virtual dalam langganan.
    syntax: az network vnet list
  - summary: Mencantumkan semua jaringan virtual dalam grup sumber daya.
    syntax: az network vnet list -g MyResourceGroup
  - summary: Mencantumkan jaringan virtual dalam langganan yang menentukan awalan alamat tertentu.
    syntax: az network vnet list --query "[?contains(addressSpace.addressPrefixes, '10.0.0.0/16')]"
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_list-available-ips
  name: az network vnet list-available-ips
  summary: Cantumkan beberapa ip yang tersedia di vnet.
  description: ''
  syntax: >-
    az network vnet list-available-ips [--ids]
                                       [--name]
                                       [--resource-group]
  examples:
  - summary: Cantumkan beberapa ip yang tersedia di vnet.
    syntax: az network vnet list-available-ips -g MyResourceGroup -n MyVNet
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama jaringan virtual (VNet).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_list-endpoint-services
  name: az network vnet list-endpoint-services
  summary: Cantumkan layanan mana yang mendukung penerowongan layanan VNET di wilayah tertentu.
  description: Untuk mempelajari selengkapnya tentang titik akhir layanan, kunjungi https://docs.microsoft.com/azure/virtual-network/virtual-network-service-endpoints-configure#azure-cli.
  syntax: az network vnet list-endpoint-services --location
  examples:
  - summary: Cantumkan layanan titik akhir yang tersedia untuk digunakan di wilayah US Barat.
    syntax: az network vnet list-endpoint-services -l westus -o table
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_show
  name: az network vnet show
  summary: Dapatkan detail jaringan virtual.
  description: ''
  syntax: >-
    az network vnet show [--expand]
                         [--ids]
                         [--name]
                         [--resource-group]
  examples:
  - summary: Dapatkan detail untuk MyVNet.
    syntax: az network vnet show -g MyResourceGroup -n MyVNet
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama jaringan virtual (VNet).
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_update
  name: az network vnet update
  summary: Memperbarui jaringan virtual.
  description: ''
  syntax: >-
    az network vnet update [--add]
                           [--address-prefixes]
                           [--bgp-community]
                           [--ddos-protection {false, true}]
                           [--ddos-protection-plan]
                           [--defer]
                           [--dns-servers]
                           [--enable-encryption {false, true}]
                           [--encryption-enforcement-policy {allowUnencrypted, dropUnencrypted}]
                           [--flowtimeout]
                           [--force-string]
                           [--ids]
                           [--name]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--vm-protection {false, true}]
  examples:
  - summary: Perbarui jaringan virtual dengan alamat IP server DNS.
    syntax: az network vnet update -g MyResourceGroup -n MyVNet --dns-servers 10.2.0.8
  - summary: Perbarui jaringan virtual untuk menghapus server DNS.
    syntax: az network vnet update -g MyResourceGroup -n MyVNet --dns-servers ''
  - summary: Memperbarui jaringan virtual. (dibuat otomatis)
    syntax: az network vnet update --address-prefixes 40.1.0.0/24 --name MyVNet --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-prefixes
    summary: Daftar awalan alamat IP yang dipisahkan spasi untuk VNet.
    description: ''
  - name: --bgp-community
    summary: Komunitas BGP yang terkait dengan jaringan virtual.
    description: ''
  - name: --ddos-protection
    parameterValueGroup: false, true
    summary: Mengontrol apakah perlindungan DDoS diaktifkan.
    description: ''
  - name: --ddos-protection-plan
    summary: Nama atau ID paket perlindungan DDoS untuk dikaitkan dengan VNet.
    description: ''
  - name: --defer
    summary: Simpan sementara objek di cache lokal alih-alih mengirim ke Azure. Gunakan `az cache` perintah untuk melihat/menghapus.
    description: ''
  - name: --dns-servers
    summary: Daftar alamat IP server DNS yang dipisahkan spasi.
    description: ''
  - name: --enable-encryption
    parameterValueGroup: false, true
    summary: Aktifkan enkripsi pada jaringan virtual.
    description: ''
  - name: --encryption-enforcement-policy --encryption-policy
    parameterValueGroup: allowUnencrypted, dropUnencrypted
    summary: Untuk mengontrol apakah Komputer Virtual tanpa enkripsi diizinkan dalam Virtual Network terenkripsi atau tidak.
    description: ''
  - name: --flowtimeout
    summary: Nilai FlowTimeout (dalam menit) untuk Virtual Network.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama jaringan virtual (VNet).
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --vm-protection
    parameterValueGroup: false, true
    summary: Aktifkan perlindungan VM untuk semua subnet di VNet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

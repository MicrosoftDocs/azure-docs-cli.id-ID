### YamlMime:AzureCLIGroup
uid: az_network_private-link-service
name: az network private-link-service
summary: Mengelola layanan tautan privat.
description: ''
directCommands:
- uid: az_network_private-link-service_create
  name: az network private-link-service create
  summary: Membuat layanan tautan privat.
  description: ''
  syntax: >-
    az network private-link-service create --lb-frontend-ip-configs
                                           --name
                                           --resource-group
                                           --subnet
                                           [--auto-approval]
                                           [--edge-zone]
                                           [--enable-proxy-protocol {false, true}]
                                           [--fqdns]
                                           [--lb-name]
                                           [--location]
                                           [--private-ip-address]
                                           [--private-ip-address-version {IPv4, IPv6}]
                                           [--private-ip-allocation-method {Dynamic, Static}]
                                           [--public-ip-address]
                                           [--tags]
                                           [--visibility]
                                           [--vnet-name]
  examples:
  - summary: Membuat layanan tautan privat
    syntax: az network private-link-service create -g MyResourceGroup -n MyPLSName --vnet-name MyVnetName --subnet MySubnet --lb-name MyLBName --lb-frontend-ip-configs LoadBalancerFrontEnd -l centralus
  requiredParameters:
  - isRequired: true
    name: --lb-frontend-ip-configs
    summary: Daftar nama atau ID konfigurasi IP frontend load balancer yang dipisahkan spasi untuk ditautkan. Jika nama digunakan, berikan juga `--lb-name`.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama layanan tautan privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang akan digunakan. Jika nama disediakan, berikan `--vnet-name`juga .
    description: ''
  optionalParameters:
  - name: --auto-approval
    summary: Daftar ID langganan yang dipisahkan spasi untuk disetujui secara otomatis.
    description: ''
  - name: --edge-zone
    summary: Nama zona tepi.
    description: ''
  - name: --enable-proxy-protocol
    parameterValueGroup: false, true
    summary: Aktifkan protokol proksi untuk layanan tautan privat.
    description: ''
  - name: --fqdns
    summary: Daftar FQDN yang dipisahkan spasi.
    description: ''
  - name: --lb-name
    summary: Nama load balancer untuk mengambil konfigurasi IP frontend. Diabaikan jika ID konfigurasi IP frontend disediakan.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --private-ip-address
    summary: Alamat IP privat statis untuk digunakan.
    description: ''
  - name: --private-ip-address-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Versi IP alamat IP privat.
    description: ''
  - name: --private-ip-allocation-method
    parameterValueGroup: Dynamic, Static
    summary: Metode alokasi alamat IP privat.
    description: ''
  - name: --public-ip-address
    summary: Nama atau ID alamat IP publik yang akan digunakan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --visibility
    summary: Daftar ID langganan yang dipisahkan spasi tempat layanan tautan privat terlihat.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_delete
  name: az network private-link-service delete
  summary: Menghapus layanan tautan privat.
  description: ''
  syntax: >-
    az network private-link-service delete [--ids]
                                           [--name]
                                           [--resource-group]
  examples:
  - summary: Menghapus layanan tautan privat. (dibuat otomatis)
    syntax: az network private-link-service delete --name MyPrivateLinkService --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan tautan privat.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_list
  name: az network private-link-service list
  summary: Mencantumkan layanan tautan privat.
  description: ''
  syntax: az network private-link-service list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_show
  name: az network private-link-service show
  summary: Dapatkan detail layanan tautan privat.
  description: ''
  syntax: >-
    az network private-link-service show [--expand]
                                         [--ids]
                                         [--name]
                                         [--resource-group]
  examples:
  - summary: Dapatkan detail layanan tautan privat. (dibuat otomatis)
    syntax: az network private-link-service show --name MyPrivateLinkService --resource-group MyResourceGroup
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama layanan tautan privat.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_update
  name: az network private-link-service update
  summary: Memperbarui layanan tautan privat.
  description: ''
  syntax: >-
    az network private-link-service update [--add]
                                           [--auto-approval]
                                           [--enable-proxy-protocol {false, true}]
                                           [--force-string]
                                           [--fqdns]
                                           [--ids]
                                           [--lb-frontend-ip-configs]
                                           [--lb-name]
                                           [--name]
                                           [--remove]
                                           [--resource-group]
                                           [--set]
                                           [--tags]
                                           [--visibility]
  examples:
  - summary: Memperbarui layanan tautan privat
    syntax: az network private-link-service update -g MyResourceGroup -n MyPLSName --visibility SubId1 SubId2 --auto-approval SubId1 SubId2
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --auto-approval
    summary: Daftar ID langganan yang dipisahkan spasi untuk disetujui secara otomatis.
    description: ''
  - name: --enable-proxy-protocol
    parameterValueGroup: false, true
    summary: Aktifkan protokol proksi untuk layanan tautan privat.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --fqdns
    summary: Daftar FQDN yang dipisahkan spasi.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --lb-frontend-ip-configs
    summary: Daftar nama atau ID konfigurasi IP frontend load balancer yang dipisahkan spasi untuk ditautkan. Jika nama digunakan, berikan juga `--lb-name`.
    description: ''
  - name: --lb-name
    summary: Nama load balancer untuk mengambil konfigurasi IP frontend. Diabaikan jika ID konfigurasi IP frontend disediakan.
    description: ''
  - name: --name -n
    summary: Nama layanan tautan privat.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --visibility
    summary: Daftar ID langganan yang dipisahkan spasi tempat layanan tautan privat terlihat.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

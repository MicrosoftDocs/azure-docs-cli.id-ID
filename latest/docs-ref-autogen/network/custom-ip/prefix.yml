### YamlMime:AzureCLIGroup
uid: az_network_custom-ip_prefix
name: az network custom-ip prefix
summary: Mengelola sumber daya awalan IP kustom.
description: ''
directCommands:
- uid: az_network_custom-ip_prefix_create
  name: az network custom-ip prefix create
  summary: Buat sumber daya awalan IP kustom.
  description: ''
  syntax: >-
    az network custom-ip prefix create --name
                                       --resource-group
                                       [--authorization-message]
                                       [--cidr]
                                       [--cip-prefix-parent]
                                       [--location]
                                       [--no-wait]
                                       [--signed-message]
                                       [--tags]
                                       [--zone {1, 2, 3}]
  examples:
  - summary: Buat sumber daya awalan IP kustom.
    syntax: az network custom-ip prefix create --location westus2 --name MyCustomIpPrefix --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama awalan IP kustom.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authorization-message
    summary: Pesan otorisasi untuk validasi WAN.
    description: ''
  - name: --cidr
    summary: Rentang awalan dalam notasi CIDR. Harus menyertakan alamat mulai dan panjang awalan.
    description: ''
  - name: --cip-prefix-parent -c
    summary: CustomIpPrefix Induk untuk IPv6 /64 CustomIpPrefix.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --signed-message
    summary: Pesan yang ditandatangani untuk validasi WAN.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Daftar zona ketersediaan yang dipisahkan ruang untuk menyediakan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_custom-ip_prefix_delete
  name: az network custom-ip prefix delete
  summary: Menghapus sumber daya awalan IP kustom.
  description: ''
  syntax: >-
    az network custom-ip prefix delete [--ids]
                                       [--name]
                                       [--resource-group]
  examples:
  - summary: Menghapus sumber daya awalan IP kustom.
    syntax: az network custom-ip prefix delete --name MyCustomIpPrefix --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama awalan IP kustom.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_custom-ip_prefix_list
  name: az network custom-ip prefix list
  summary: Mencantumkan sumber daya awalan IP kustom.
  description: ''
  syntax: az network custom-ip prefix list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_custom-ip_prefix_show
  name: az network custom-ip prefix show
  summary: Dapatkan detail sumber daya prefiks IP kustom.
  description: ''
  syntax: >-
    az network custom-ip prefix show [--expand]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
  examples:
  - summary: Dapatkan detail sumber daya prefiks IP kustom.
    syntax: az network custom-ip prefix show --name MyCustomIpPrefix --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama awalan IP kustom.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_custom-ip_prefix_update
  name: az network custom-ip prefix update
  summary: Memperbarui sumber daya awalan IP kustom.
  description: ''
  syntax: >-
    az network custom-ip prefix update [--add]
                                       [--authorization-message]
                                       [--force-string]
                                       [--ids]
                                       [--name]
                                       [--no-wait]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--signed-message]
                                       [--state {commission, decommission, deprovision, provision}]
                                       [--tags]
  examples:
  - summary: Memperbarui sumber daya awalan IP kustom.
    syntax: az network custom-ip prefix update --name MyCustomIpPrefix --resource-group MyResourceGroup --tags foo=doo
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --authorization-message
    summary: Pesan otorisasi untuk validasi WAN.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama awalan IP kustom.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --signed-message
    summary: Pesan yang ditandatangani untuk validasi WAN.
    description: ''
  - name: --state
    parameterValueGroup: commission, decommission, deprovision, provision
    summary: Status Yang Ditugaskan dari awalan ip kustom.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_custom-ip_prefix_wait
  name: az network custom-ip prefix wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi awalan ip kustom terpenuhi.
  description: ''
  syntax: >-
    az network custom-ip prefix wait [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--expand]
                                     [--ids]
                                     [--interval]
                                     [--name]
                                     [--resource-group]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Tunggu awalan ip kustom kembali seperti yang dibuat.
    syntax: az network custom-ip prefix wait --name MyCustomIpPrefix --resource-group MyResourceGroup --created
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama awalan IP kustom.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_custom-ip_prefix_create
- az_network_custom-ip_prefix_delete
- az_network_custom-ip_prefix_list

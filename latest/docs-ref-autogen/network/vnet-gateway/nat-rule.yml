### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_nat-rule
name: az network vnet-gateway nat-rule
summary: Mengelola aturan nat di gateway jaringan virtual.
description: ''
directCommands:
- uid: az_network_vnet-gateway_nat-rule_add
  name: az network vnet-gateway nat-rule add
  summary: Tambahkan aturan nat di gateway jaringan virtual.
  description: ''
  syntax: >-
    az network vnet-gateway nat-rule add --external-mappings
                                         --gateway-name
                                         --internal-mappings
                                         --name
                                         --resource-group
                                         [--ip-config-id]
                                         [--mode {EgressSnat, IngressSnat}]
                                         [--no-wait]
                                         [--type {Dynamic, Static}]
  examples:
  - summary: Menambahkan aturan nat
    syntax: az network vnet-gateway nat-rule add --resource-group MyResourceGroup --gateway-name MyVnetGateway --name Nat     --internal-mappings 10.4.0.0/24 --external-mappings 192.168.21.0/24
  requiredParameters:
  - isRequired: true
    name: --external-mappings
    summary: Pemetaan eksternal alamat IP privat untuk NAT.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway jaringan virtual.
    description: ''
  - isRequired: true
    name: --internal-mappings
    summary: Pemetaan internal alamat IP privat untuk NAT.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama sumber daya yang unik dalam grup sumber daya. Nama ini dapat digunakan untuk mengakses sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ip-config-id
    summary: ID Konfigurasi IP yang berlaku untuk aturan NAT ini.
    description: ''
  - name: --mode
    parameterValueGroup: EgressSnat, IngressSnat
    summary: Arah NAT Sumber dari NAT VPN.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --type
    parameterValueGroup: Dynamic, Static
    summary: Jenis aturan NAT untuk VPN NAT.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_nat-rule_list
  name: az network vnet-gateway nat-rule list
  summary: Mencantumkan aturan nat untuk gateway jaringan virtual.
  description: ''
  syntax: >-
    az network vnet-gateway nat-rule list --gateway-name
                                          --resource-group
  examples:
  - summary: Mencantumkan aturan nat
    syntax: az network vnet-gateway nat-rule list --resource-group MyResourceGroup --gateway-name MyVnetGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_nat-rule_remove
  name: az network vnet-gateway nat-rule remove
  summary: Hapus aturan nat dari gateway jaringan virtual.
  description: ''
  syntax: >-
    az network vnet-gateway nat-rule remove --gateway-name
                                            --name
                                            --resource-group
                                            [--no-wait]
  examples:
  - summary: Menghapus aturan nat
    syntax: az network vnet-gateway nat-rule remove --resource-group MyResourceGroup --gateway-name MyVnetGateway     --name Nat
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway jaringan virtual.
    description: ''
  - isRequired: true
    name: --name
    summary: Nama sumber daya yang unik dalam grup sumber daya. Nama ini dapat digunakan untuk mengakses sumber daya.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_nat-rule_wait
  name: az network vnet-gateway nat-rule wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi aturan nat gateway vnet terpenuhi.
  description: ''
  syntax: >-
    az network vnet-gateway nat-rule wait [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--ids]
                                          [--interval]
                                          [--name]
                                          [--resource-group]
                                          [--timeout]
                                          [--updated]
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama gateway VNet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet-gateway_nat-rule_add
- az_network_vnet-gateway_nat-rule_list
- az_network_vnet-gateway_nat-rule_remove
- az_network_vnet-gateway_nat-rule_wait

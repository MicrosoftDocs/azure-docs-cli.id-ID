### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_aad
name: az network vnet-gateway aad
summary: Mengelola autentikasi AAD(Azure Active Directory) gateway jaringan virtual.
description: ''
directCommands:
- uid: az_network_vnet-gateway_aad_assign
  name: az network vnet-gateway aad assign
  summary: Menetapkan/Memperbarui autentikasi AAD (Azure Active Directory) ke gateway jaringan virtual.
  description: ''
  syntax: >-
    az network vnet-gateway aad assign --audience
                                       --gateway-name
                                       --issuer
                                       --resource-group
                                       --tenant
                                       [--no-wait]
  examples:
  - summary: Menetapkan autentikasi AAD ke gateway jaringan virtual
    syntax: >-
      az network vnet-gateway aad assign \

      --resource-group MyResourceGroup \

      --gateway-name MyVnetGateway \

      --tenant MyAADTenantURI \

      --audience MyAADAudienceId \

      --issuer MyAADIssuerURI
  requiredParameters:
  - isRequired: true
    name: --audience
    summary: ID AADAudience dari VirtualNetworkGateway.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway jaringan virtual.
    description: ''
  - isRequired: true
    name: --issuer
    summary: URI AADIssuer dari VirtualNetworkGateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --tenant
    summary: URI AADTenant dari VirtualNetworkGateway.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_aad_remove
  name: az network vnet-gateway aad remove
  summary: Menghapus autentikasi AAD(Azure Active Directory) dari gateway jaringan virtual.
  description: ''
  syntax: >-
    az network vnet-gateway aad remove --gateway-name
                                       --resource-group
                                       [--no-wait]
  examples:
  - summary: Menghapus informasi AAD
    syntax: az network vnet-gateway aad remove --resource-group MyResourceGroup --gateway-name MyVnetGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_aad_show
  name: az network vnet-gateway aad show
  summary: Tampilkan autentikasi AAD(Azure Active Directory) gateway jaringan virtual.
  description: ''
  syntax: >-
    az network vnet-gateway aad show --gateway-name
                                     --resource-group
  examples:
  - summary: Perlihatkan informasi AAD
    syntax: az network vnet-gateway aad show --resource-group MyResourceGroup --gateway-name MyVnetGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nama gateway jaringan virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet-gateway_aad_assign
- az_network_vnet-gateway_aad_remove
- az_network_vnet-gateway_aad_show

### YamlMime:AzureCLIGroup
uid: az_network_vnet_peering
name: az network vnet peering
summary: Mengelola koneksi peering antara Azure Virtual Networks.
description: Untuk mempelajari selengkapnya tentang peering jaringan virtual, kunjungi https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-peering.
directCommands:
- uid: az_network_vnet_peering_create
  name: az network vnet peering create
  summary: Membuat koneksi peering jaringan virtual.
  description: Agar berhasil melakukan peering dua jaringan virtual, perintah ini harus dipanggil dua kali dengan nilai untuk --vnet-name dan --remote-vnet reversed.
  syntax: >-
    az network vnet peering create --name
                                   --remote-vnet
                                   --resource-group
                                   --vnet-name
                                   [--allow-forwarded-traffic]
                                   [--allow-gateway-transit]
                                   [--allow-vnet-access]
                                   [--use-remote-gateways]
  examples:
  - summary: Buat koneksi peering antara dua jaringan virtual.
    syntax: >-
      az network vnet peering create -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 \
          --remote-vnet MyVnet2Id --allow-vnet-access
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama peering VNet.
    description: ''
  - isRequired: true
    name: --remote-vnet
    summary: ID sumber daya atau nama VNet jarak jauh.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  optionalParameters:
  - name: --allow-forwarded-traffic
    summary: Memungkinkan lalu lintas yang diteruskan dari VNet lokal ke VNet jarak jauh.
    description: ''
  - name: --allow-gateway-transit
    summary: Memungkinkan tautan gateway digunakan di VNet jarak jauh.
    description: ''
  - name: --allow-vnet-access
    summary: Memungkinkan akses dari VNet lokal ke VNet jarak jauh.
    description: ''
  - name: --use-remote-gateways
    summary: Memungkinkan VNet menggunakan gateway VNet jarak jauh. Gateway VNet jarak jauh harus mengaktifkan --allow-gateway-transit untuk peering jarak jauh. Hanya 1 peering yang dapat mengaktifkan bendera ini. Tidak dapat diatur jika VNet sudah memiliki gateway.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_delete
  name: az network vnet peering delete
  summary: Menghapus peering.
  description: ''
  syntax: >-
    az network vnet peering delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--vnet-name]
  examples:
  - summary: Menghapus koneksi peering jaringan virtual.
    syntax: az network vnet peering delete -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama peering VNet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_list
  name: az network vnet peering list
  summary: Mencantumkan peering.
  description: ''
  syntax: >-
    az network vnet peering list --resource-group
                                 --vnet-name
  examples:
  - summary: Mencantumkan semua peering jaringan virtual tertentu.
    syntax: az network vnet peering list -g MyResourceGroup --vnet-name MyVnet1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_show
  name: az network vnet peering show
  summary: Tampilkan detail peering.
  description: ''
  syntax: >-
    az network vnet peering show [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--vnet-name]
  examples:
  - summary: Tampilkan semua detail peering jaringan virtual yang ditentukan.
    syntax: az network vnet peering show -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama peering VNet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_sync
  name: az network vnet peering sync
  summary: Sinkronkan koneksi peering jaringan virtual.
  description: ''
  syntax: >-
    az network vnet peering sync [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--vnet-name]
  examples:
  - summary: Menyinkronkan koneksi peering.
    syntax: az network vnet peering sync -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama peering VNet.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_update
  name: az network vnet peering update
  summary: Memperbarui peering.
  description: ''
  syntax: >-
    az network vnet peering update [--add]
                                   [--force-string]
                                   [--ids]
                                   [--name]
                                   [--remove]
                                   [--resource-group]
                                   [--set]
                                   [--vnet-name]
  examples:
  - summary: Ubah konfigurasi lalu lintas yang diteruskan dari peering jaringan virtual.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowForwardedTraffic=true
  - summary: Ubah akses jaringan virtual dari peering jaringan virtual.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowVirtualNetworkAccess=true
  - summary: Ubah konfigurasi properti transit gateway dari peering jaringan virtual.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowGatewayTransit=true
  - summary: Gunakan gateway jarak jauh dalam peering jaringan virtual.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set useRemoteGateways=true
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama peering VNet.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --vnet-name
    summary: Nama jaringan virtual (VNet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

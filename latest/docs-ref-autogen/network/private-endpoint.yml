### YamlMime:AzureCLIGroup
uid: az_network_private-endpoint
name: az network private-endpoint
summary: Mengelola titik akhir privat.
description: ''
directCommands:
- uid: az_network_private-endpoint_create
  name: az network private-endpoint create
  summary: Buat titik akhir privat.
  description: ''
  syntax: >-
    az network private-endpoint create --connection-name
                                       --name
                                       --private-connection-resource-id
                                       --resource-group
                                       --subnet
                                       [--asg]
                                       [--edge-zone]
                                       [--group-id]
                                       [--group-ids]
                                       [--ip-config]
                                       [--location]
                                       [--manual-request {false, true}]
                                       [--nic-name]
                                       [--request-message]
                                       [--tags]
                                       [--vnet-name]
  examples:
  - summary: Buat titik akhir privat.
    syntax: az network private-endpoint create -g MyResourceGroup -n MyPE --vnet-name MyVnetName --subnet MySubnet --private-connection-resource-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/privateLinkServices/MyPLS" --connection-name tttt -l centralus
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Nama koneksi layanan tautan privat.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir privat.
    description: ''
  - isRequired: true
    name: --private-connection-resource-id
    summary: Id sumber daya titik akhir privat untuk disambungkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nama atau ID subnet yang ada. Jika nama ditentukan, tentukan juga --vnet-name. Jika Anda ingin menggunakan subnet yang ada di grup sumber daya atau langganan lain, berikan ID alih-alih nama subnet dan jangan tentukan --vnet-name.
    description: ''
  optionalParameters:
  - name: --asg
    summary: Kelompok keamanan aplikasi titik akhir privat.
    description: 'Penggunaan: --asg id=MyApplicationSecurityGroupId Beberapa grup keamanan aplikasi dapat ditentukan dengan menggunakan lebih dari satu `--asg` argumen.'
  - name: --edge-zone
    summary: Nama zona tepi.
    description: ''
  - name: --group-id
    summary: ID grup yang diperoleh dari sumber daya jarak jauh yang harus disambungkan oleh titik akhir privat ini. Anda dapat menggunakan "az network private-link-resource list" untuk mendapatkan id grup yang didukung. Anda harus memberikan ini kecuali untuk PrivateLinkService.
    description: ''
  - name: --group-ids
    summary: ID grup yang diperoleh dari sumber daya jarak jauh yang harus disambungkan oleh titik akhir privat ini. Anda dapat menggunakan "az network private-link-resource list" untuk mendapatkan id grup yang didukung. Anda harus memberikan ini kecuali untuk PrivateLinkService.
    description: ''
  - name: --ip-config
    summary: Konfigurasi ip titik akhir privat.
    description: 'Penggunaan: --ip-config name=MyIPConfig group-id=MyGroup member-name=MyMember private-ip-address=MyPrivateIPAddress Beberapa konfigurasi ip dapat ditentukan dengan menggunakan lebih dari satu `--ip-config` argumen.'
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --manual-request
    parameterValueGroup: false, true
    summary: Gunakan permintaan manual untuk membuat koneksi. Konfigurasikan sebagai 'true' saat Anda tidak memiliki akses ke langganan layanan tautan privat.
    description: ''
  - name: --nic-name
    summary: Nama kustom antarmuka jaringan yang dilampirkan ke titik akhir privat.
    description: ''
  - name: --request-message
    summary: Pesan diteruskan ke pemilik sumber daya jarak jauh dengan permintaan koneksi ini. Dibatasi hingga 140 karakter.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vnet-name
    summary: Jaringan virtual (VNet) yang terkait dengan subnet (Hilangkan jika menyediakan id subnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_delete
  name: az network private-endpoint delete
  summary: Menghapus titik akhir privat.
  description: ''
  syntax: >-
    az network private-endpoint delete [--ids]
                                       [--name]
                                       [--resource-group]
  examples:
  - summary: Menghapus titik akhir privat. (dibuat otomatis)
    syntax: az network private-endpoint delete --name MyPrivateEndpoint --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir privat.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_list
  name: az network private-endpoint list
  summary: Mencantumkan titik akhir privat.
  description: ''
  syntax: az network private-endpoint list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_list-types
  name: az network private-endpoint list-type
  summary: Mengembalikan semua jenis sumber daya yang dapat ditautkan ke Titik Akhir Privat dalam langganan ini di wilayah ini.
  description: ''
  syntax: az network private-endpoint list-types --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_show
  name: az network private-endpoint show
  summary: Dapatkan detail titik akhir privat.
  description: ''
  syntax: >-
    az network private-endpoint show [--ids]
                                     [--name]
                                     [--resource-group]
  examples:
  - summary: Mendapatkan detail titik akhir privat (dibuat secara otomatis)
    syntax: az network private-endpoint show --name MyPrivateEndpoint --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir privat.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_update
  name: az network private-endpoint update
  summary: Memperbarui titik akhir privat.
  description: ''
  syntax: >-
    az network private-endpoint update [--add]
                                       [--force-string]
                                       [--ids]
                                       [--name]
                                       [--remove]
                                       [--request-message]
                                       [--resource-group]
                                       [--set]
                                       [--tags]
  examples:
  - summary: Memperbarui titik akhir privat.
    syntax: az network private-endpoint update -g MyResourceGroup -n MyPE --request-message "test" --tags mytag=hello
  - summary: Memperbarui titik akhir privat. (dibuat otomatis)
    syntax: az network private-endpoint update --name MyPE --resource-group MyResourceGroup --set useRemoteGateways=true
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama titik akhir privat.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --request-message
    summary: Pesan yang diteruskan ke pemilik sumber daya jarak jauh dengan permintaan koneksi ini. Dibatasi hingga 140 karakter.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_security-partner-provider
name: az network security-partner-provider
summary: Mengelola penyedia mitra keamanan Azure.
description: ''
directCommands:
- uid: az_network_security-partner-provider_create
  name: az network security-partner-provider create
  summary: Membuat penyedia mitra keamanan Azure.
  description: ''
  syntax: >-
    az network security-partner-provider create --name
                                                --provider {Checkpoint, IBoss, ZScaler}
                                                --resource-group
                                                --vhub
                                                [--location]
                                                [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Penyedia Mitra Keamanan.
    description: ''
  - isRequired: true
    name: --provider
    parameterValueGroup: Checkpoint, IBoss, ZScaler
    summary: Nama penyedia keamanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Nama atau ID hub virtual tempat Penyedia Mitra Keamanan berada.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security-partner-provider_delete
  name: az network security-partner-provider delete
  summary: Menghapus penyedia mitra keamanan Azure.
  description: ''
  syntax: >-
    az network security-partner-provider delete --name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Penyedia Mitra Keamanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security-partner-provider_list
  name: az network security-partner-provider list
  summary: Mencantumkan semua penyedia mitra keamanan Azure.
  description: ''
  syntax: az network security-partner-provider list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security-partner-provider_show
  name: az network security-partner-provider show
  summary: Tampilkan penyedia mitra keamanan Azure.
  description: ''
  syntax: >-
    az network security-partner-provider show --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Penyedia Mitra Keamanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security-partner-provider_update
  name: az network security-partner-provider update
  summary: Memperbarui penyedia mitra keamanan Azure.
  description: ''
  syntax: >-
    az network security-partner-provider update --name
                                                --resource-group
                                                [--add]
                                                [--force-string]
                                                [--provider {Checkpoint, IBoss, ZScaler}]
                                                [--remove]
                                                [--set]
                                                [--tags]
                                                [--vhub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Penyedia Mitra Keamanan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --provider
    parameterValueGroup: Checkpoint, IBoss, ZScaler
    summary: Nama penyedia keamanan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vhub
    summary: Nama atau ID hub virtual tempat Penyedia Mitra Keamanan berada.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_vwan
name: az network vwan
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az network vwan** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola WAN virtual.
description: ''
directCommands:
- uid: az_network_vwan_create
  name: az network vwan create
  summary: Buat WAN virtual.
  description: ''
  syntax: >-
    az network vwan create --name
                           --resource-group
                           [--branch-to-branch-traffic {false, true}]
                           [--disable-vpn-encryption {false, true}]
                           [--location]
                           [--office365-category]
                           [--security-provider-name]
                           [--tags]
                           [--type {Basic, Standard}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama WAN virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --branch-to-branch-traffic
    parameterValueGroup: false, true
    summary: Izinkan arus lalu lintas cabang-ke-cabang.
    description: ''
  - name: --disable-vpn-encryption
    parameterValueGroup: false, true
    summary: Status enkripsi VPN.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --office365-category
    summary: Kategori breakout lokal kantor.
    description: ''
  - name: --security-provider-name
    summary: Nama penyedia keamanan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    parameterValueGroup: Basic, Standard
    summary: Jenis VirtualWAN.
    description: ''
- uid: az_network_vwan_delete
  name: az network vwan delete
  summary: Menghapus WAN virtual.
  description: ''
  syntax: >-
    az network vwan delete --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama WAN virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vwan_list
  name: az network vwan list
  summary: Mencantumkan WAN virtual.
  description: ''
  syntax: az network vwan list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vwan_show
  name: az network vwan show
  summary: Dapatkan detail WAN virtual.
  description: ''
  syntax: >-
    az network vwan show --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama WAN virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vwan_update
  name: az network vwan update
  summary: Memperbarui pengaturan WAN virtual.
  description: ''
  syntax: >-
    az network vwan update --name
                           --resource-group
                           [--add]
                           [--branch-to-branch-traffic {false, true}]
                           [--disable-vpn-encryption {false, true}]
                           [--force-string]
                           [--office365-category]
                           [--remove]
                           [--security-provider-name]
                           [--set]
                           [--tags]
                           [--type {Basic, Standard}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama WAN virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --branch-to-branch-traffic
    parameterValueGroup: false, true
    summary: Izinkan arus lalu lintas cabang-ke-cabang.
    description: ''
  - name: --disable-vpn-encryption
    parameterValueGroup: false, true
    summary: Status enkripsi VPN.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --office365-category
    summary: Kategori breakout lokal kantor.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --security-provider-name
    summary: Nama penyedia keamanan.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --type
    parameterValueGroup: Basic, Standard
    summary: Jenis VirtualWAN.
    description: ''
commands:
- az_network_vwan_create
- az_network_vwan_delete
- az_network_vwan_list
- az_network_vwan_show
- az_network_vwan_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

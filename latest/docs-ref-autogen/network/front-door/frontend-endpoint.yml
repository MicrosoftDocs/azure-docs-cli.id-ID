### YamlMime:AzureCLIGroup
uid: az_network_front-door_frontend-endpoint
name: az network front-door frontend-endpoint
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **front-door** untuk Azure CLI (versi 2.0.68 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **frontend-endpoint front door jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola titik akhir frontend Front Door.
description: ''
directCommands:
- uid: az_network_front-door_frontend-endpoint_create
  name: az network front-door frontend-endpoint create
  summary: Buat titik akhir frontend Front Door.
  description: ''
  syntax: >-
    az network front-door frontend-endpoint create --front-door-name
                                                   --host-name
                                                   --name
                                                   --resource-group
                                                   [--session-affinity-enabled {Disabled, Enabled}]
                                                   [--session-affinity-ttl]
                                                   [--waf-policy]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --host-name
    summary: Nama domain titik akhir frontend.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --session-affinity-enabled
    parameterValueGroup: Disabled, Enabled
    summary: Apakah akan mengizinkan afinitas sesi pada host ini.
    description: ''
  - name: --session-affinity-ttl
    summary: TTL yang digunakan dalam hitungan detik untuk afinitas sesi.
    description: ''
  - name: --waf-policy
    summary: Nama atau ID kebijakan firewall aplikasi web.
    description: ''
- uid: az_network_front-door_frontend-endpoint_delete
  name: az network front-door frontend-endpoint delete
  summary: Menghapus titik akhir frontend Front Door.
  description: ''
  syntax: >-
    az network front-door frontend-endpoint delete --front-door-name
                                                   --name
                                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_frontend-endpoint_disable-https
  name: az network front-door frontend-endpoint disable-https
  summary: Nonaktifkan protokol HTTPS untuk domain kustom.
  description: ''
  syntax: >-
    az network front-door frontend-endpoint disable-https --front-door-name
                                                          --name
                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_frontend-endpoint_enable-https
  name: az network front-door frontend-endpoint enable-https
  summary: Aktifkan protokol HTTPS untuk domain kustom.
  description: Protokol HTTPS untuk domain kustom dapat diaktifkan menggunakan sertifikat terkelola Front Door atau menggunakan sertifikat Anda sendiri di Azure Key Vault. Untuk Azure Key Vault, izin yang tepat perlu diatur agar Front Door dapat mengakses Brankas kunci. Pelajari lebih lanjut di https://aka.ms/FrontDoorCustomDomain.
  syntax: >-
    az network front-door frontend-endpoint enable-https --front-door-name
                                                         --name
                                                         --resource-group
                                                         [--certificate-source {AzureKeyVault, FrontDoor}]
                                                         [--minimum-tls-version {1.0, 1.2}]
                                                         [--secret-name]
                                                         [--secret-version]
                                                         [--vault-id]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --certificate-source
    defaultValue: FrontDoor
    parameterValueGroup: AzureKeyVault, FrontDoor
    summary: Sumber sertifikat untuk mengaktifkan HTTPS.
    description: ''
  - name: --minimum-tls-version
    defaultValue: "1.2"
    parameterValueGroup: 1.0, 1.2
    summary: Versi TLS minimum yang diperlukan dari klien untuk membuat jabat tangan SSL dengan Front Door.
    description: ''
  - name: --secret-name
    summary: Nama rahasia Key Vault yang mewakili PFX sertifikat lengkap.
    description: ''
  - name: --secret-version
    summary: Versi rahasia Key Vault yang mewakili PFX sertifikat lengkap, versi "Terbaru" akan selalu digunakan jika tidak ditentukan dan sertifikat Anda akan diputar secara otomatis saat versi rahasia baru dibuat.
    description: ''
  - name: --vault-id
    summary: Id sumber daya Key Vault yang berisi sertifikat SSL.
    description: ''
- uid: az_network_front-door_frontend-endpoint_list
  name: az network front-door frontend-endpoint list
  summary: Mencantumkan titik akhir frontend Front Door.
  description: ''
  syntax: >-
    az network front-door frontend-endpoint list --front-door-name
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_frontend-endpoint_show
  name: az network front-door frontend-endpoint show
  summary: Dapatkan detail titik akhir frontend Front Door.
  description: ''
  syntax: >-
    az network front-door frontend-endpoint show --front-door-name
                                                 --name
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_frontend-endpoint_wait
  name: az network front-door frontend-endpoint wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi titik akhir frontend Front Door terpenuhi.
  description: ''
  syntax: >-
    az network front-door frontend-endpoint wait --front-door-name
                                                 --name
                                                 --resource-group
                                                 [--created]
                                                 [--custom]
                                                 [--deleted]
                                                 [--exists]
                                                 [--interval]
                                                 [--timeout]
                                                 [--updated]
  examples:
  - summary: Tunggu hingga sertifikat titik akhir depan disebarkan.
    syntax: az network front-door frontend-endpoint wait -g MyResourceGroup --name endpoint1 --front-door-name frontdoor1 --custom "customHttpsProvisioningState=='Enabled'"
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nama Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir frontend.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_network_front-door_frontend-endpoint_create
- az_network_front-door_frontend-endpoint_delete
- az_network_front-door_frontend-endpoint_disable-https
- az_network_front-door_frontend-endpoint_enable-https
- az_network_front-door_frontend-endpoint_list
- az_network_front-door_frontend-endpoint_show
- az_network_front-door_frontend-endpoint_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_network_virtual-appliance
name: az network virtual-appliance
summary: Mengelola Azure Network Virtual Appliance.
description: ''
directCommands:
- uid: az_network_virtual-appliance_create
  name: az network virtual-appliance create
  summary: Buat appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance create --name
                                        --resource-group
                                        --scale-unit
                                        --vendor
                                        --version
                                        --vhub
                                        [--asn]
                                        [--boot-blobs]
                                        [--cloud-blobs]
                                        [--cloud-init-config]
                                        [--location]
                                        [--tags]
  examples:
  - summary: Buat appliance virtual jaringan Azure.
    syntax: az network virtual-appliance create -n MyName -g MyRG --vhub {vhubID} --vendor "barracudasdwanrelease" --scale-unit 2 -v latest --asn 10000 --init-config "echo $hello" --boot-blobs {blobUrl1} {blobUrl2} --cloud-blobs {blobUrl3} {blobUrl4}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scale-unit
    summary: Unit Skala Appliance Virtual.
    description: ''
  - isRequired: true
    name: --vendor
    summary: Vendor Appliance Virtual.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Versi Appliance Virtual.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Nama atau ID hub virtual tempat Penyedia Mitra Keamanan berada.
    description: ''
  optionalParameters:
  - name: --asn
    summary: VirtualAppliance ASN. Nilai yang valid berkisar dari 1 hingga 4294967295.
    description: ''
  - name: --boot-blobs --boot-strap-config-blobs
    summary: Daftar URL penyimpanan BootStrapConfigurationBlobs yang dipisahkan ruang.
    description: ''
  - name: --cloud-blobs --cloud-init-config-blobs
    summary: Daftar URL penyimpanan CloudInitConfigurationBlob yang dipisahkan ruang.
    description: ''
  - name: --cloud-init-config --init-config
    summary: Skrip CloudInitConfiguration yang akan dijalankan selama inisialisasi cloud.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_delete
  name: az network virtual-appliance delete
  summary: Menghapus appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance delete --name
                                        --resource-group
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_list
  name: az network virtual-appliance list
  summary: Mencantumkan semua appliance virtual jaringan Azure.
  description: ''
  syntax: az network virtual-appliance list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_show
  name: az network virtual-appliance show
  summary: Menampilkan detail appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance show --name
                                      --resource-group
                                      [--expand]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_update
  name: az network virtual-appliance update
  summary: Memperbarui appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance update --name
                                        --resource-group
                                        [--add]
                                        [--asn]
                                        [--cloud-init-config]
                                        [--force-string]
                                        [--remove]
                                        [--set]
  examples:
  - summary: Memperbarui appliance virtual jaringan Azure.
    syntax: az network virtual-appliance update -n MyName -g MyRG --asn 20000 --init-config "echo $hello"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --asn
    summary: VirtualAppliance ASN. Nilai yang valid berkisar dari 1 hingga 4294967295.
    description: ''
  - name: --cloud-init-config --init-config
    summary: Skrip CloudInitConfiguration yang akan dijalankan selama inisialisasi cloud.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

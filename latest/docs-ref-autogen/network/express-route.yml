- uid: az_network_express-route_update
  name: az network express-route update
  summary: Memperbarui pengaturan sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route update [--add]
                                    [--allow-classic-operations {false, true}]
                                    [--allow-global-reach {false, true}]
                                    [--bandwidth]
                                    [--express-route-port]
                                    [--force-string]
                                    [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--peering-location]
                                    [--provider]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--sku-family {MeteredData, UnlimitedData}]
                                    [--sku-tier {Basic, Local, Premium, Standard}]
                                    [--tags]
  examples:
  - summary: Ubah SKU sirkuit ExpressRoute dari Standar ke Premium.
    syntax: az network express-route update -n MyCircuit -g MyResourceGroup --sku-tier Premium
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --allow-classic-operations
    parameterValueGroup: false, true
    summary: Izinkan operasi klasik.
    description: ''
  - name: --allow-global-reach
    parameterValueGroup: false, true
    summary: Aktifkan jangkauan global di sirkuit.
    description: ''
  - name: --bandwidth
    summary: 'Bandwidth sirkuit. Penggunaan: INT {Mbps,Gbps}. Default ke Mbps.'
    description: ''
  - name: --express-route-port
    summary: Nama atau ID port ExpressRoute.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peering-location
    summary: Nama lokasi peering.
    description: ''
  - name: --provider
    summary: Nama Penyedia Layanan ExpressRoute.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku-family
    parameterValueGroup: MeteredData, UnlimitedData
    summary: Keluarga SKU yang dipilih dari sirkuit ExpressRoute.
    description: ''
  - name: --sku-tier
    parameterValueGroup: Basic, Local, Premium, Standard
    summary: Tingkat SKU sirkuit ExpressRoute.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_wait
  name: az network express-route wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi ExpressRoute terpenuhi.
  description: ''
  syntax: >-
    az network express-route wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga sirkuit ExpressRoute berhasil disediakan.
    syntax: az network express-route wait -n MyCircuit -g MyResourceGroup --created
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --diperbarui
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

### YamlMime:AzureCLIGroup
uid: az_network_express-route
name: az network express-route
summary: Mengelola koneksi fiber jaringan privat khusus ke Azure.
description: Untuk mempelajari selengkapnya tentang sirkuit ExpressRoute, kunjungi https://docs.microsoft.com/azure/expressroute/howto-circuit-cli.
directCommands:
- uid: az_network_express-route_create
  name: buat rute ekspres jaringan az
  summary: Kunci akun penyimpanan terkelola.
  description: ''
  syntax: >-
    az network express-route create --bandwidth
                                    --name
                                    --peering-location
                                    --provider
                                    --resource-group
                                    [--allow-classic-operations {false, true}]
                                    [--allow-global-reach {false, true}]
                                    [--express-route-port]
                                    [--location]
                                    [--no-wait]
                                    [--sku-family {MeteredData, UnlimitedData}]
                                    [--sku-tier {Basic, Local, Premium, Standard}]
                                    [--tags]
  examples:
  - summary: Kunci akun penyimpanan terkelola.
    syntax: az network express-route create --bandwidth 200 -n MyCircuit --peering-location "Silicon Valley" -g MyResourceGroup --provider "Equinix" -l "West US" --sku-family MeteredData --sku-tier Standard
  requiredParameters:
  - isRequired: true
    name: --bandwidth
    summary: 'Bandwidth sirkuit. Penggunaan: INT {Mbps,Gbps}. Default ke Mbps.'
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --name -n
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --peering-location
    summary: Nama lokasi peering.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --provider
    summary: Nama Penyedia Layanan ExpressRoute.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allow-classic-operations
    parameterValueGroup: false, true
    summary: Izinkan operasi klasik.
    description: ''
  - name: --allow-global-reach
    parameterValueGroup: false, true
    summary: Aktifkan jangkauan global di sirkuit.
    description: ''
  - name: --express-route-port
    summary: Nama atau ID port ExpressRoute.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku-family
    defaultValue: MeteredData
    parameterValueGroup: MeteredData, UnlimitedData
    summary: Keluarga SKU sirkuit ExpressRoute yang dipilih.
    description: ''
  - name: --sku-tier
    defaultValue: Standard
    parameterValueGroup: Basic, Local, Premium, Standard
    summary: Tingkat SKU sirkuit ExpressRoute.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_delete
  name: az network express-route delete
  summary: Menghapus sirkuit ExpressRoute.
  description: ''
  syntax: >-
    az network express-route delete [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
  examples:
  - summary: Menghapus sirkuit ExpressRoute.
    syntax: az network express-route delete -n MyCircuit -g MyResourceGroup
  - summary: Menghapus sirkuit ExpressRoute. (dibuat otomatis)
    syntax: az network express-route delete --name MyCircuit --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama sirkuit ExpressRoute.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

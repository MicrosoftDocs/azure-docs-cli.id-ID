### YamlMime:AzureCLIGroup
uid: az_network_virtual-appliance_site
name: az network virtual-appliance site
summary: Mengelola Situs Appliance Virtual Jaringan Azure.
description: ''
directCommands:
- uid: az_network_virtual-appliance_site_create
  name: az network virtual-appliance site create
  summary: Membuat situs appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site create --address-prefix
                                             --appliance-name
                                             --name
                                             --resource-group
                                             [--allow {false, true}]
                                             [--default {false, true}]
                                             [--optimize {false, true}]
  examples:
  - summary: Membuat situs appliance virtual jaringan Azure.
    syntax: az network virtual-appliance site create -n MyName -g MyRG --appliance-name MyAppliance --address-prefix 10.0.0.0/24 --allow --default --optimize
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Awalan Alamat Situs Appliance Virtual Jaringan.
    description: ''
  - isRequired: true
    name: --appliance-name
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Situs Appliance Virtual Jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allow
    parameterValueGroup: false, true
    summary: Bendera untuk mengontrol breakout kategori izinkan o365.
    description: ''
  - name: --default
    parameterValueGroup: false, true
    summary: Bendera untuk mengontrol breakout kategori default o365.
    description: ''
  - name: --optimize
    parameterValueGroup: false, true
    summary: Bendera untuk mengontrol breakout kategori pengoptimalan o365.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_delete
  name: az network virtual-appliance site delete
  summary: Menghapus situs appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site delete --appliance-name
                                             --name
                                             --resource-group
                                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --appliance-name
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Situs Appliance Virtual Jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_list
  name: az network virtual-appliance site list
  summary: Mencantumkan semua situs appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site list --appliance-name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --appliance-name
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_show
  name: az network virtual-appliance site show
  summary: Menampilkan detail situs appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site show --appliance-name
                                           --name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --appliance-name
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Situs Appliance Virtual Jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_update
  name: az network virtual-appliance site update
  summary: Memperbarui situs appliance virtual jaringan Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site update --address-prefix
                                             --appliance-name
                                             --name
                                             --resource-group
                                             [--add]
                                             [--allow {false, true}]
                                             [--default {false, true}]
                                             [--force-string]
                                             [--optimize {false, true}]
                                             [--remove]
                                             [--set]
  examples:
  - summary: Memperbarui situs appliance virtual jaringan Azure.
    syntax: az network virtual-appliance site update -n MyName -g MyRG --appliance-name MyAppliance --address-prefix 10.0.0.0/24 --allow false --default false --optimize false
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Awalan Alamat Situs Appliance Virtual Jaringan.
    description: ''
  - isRequired: true
    name: --appliance-name
    summary: Nama Network Virtual Appliance.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama Situs Appliance Virtual Jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --allow
    parameterValueGroup: false, true
    summary: Bendera untuk mengontrol breakout kategori izinkan o365.
    description: ''
  - name: --default
    parameterValueGroup: false, true
    summary: Bendera untuk mengontrol breakout kategori default o365.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --optimize
    parameterValueGroup: false, true
    summary: Bendera untuk mengontrol breakout kategori pengoptimalan o365.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

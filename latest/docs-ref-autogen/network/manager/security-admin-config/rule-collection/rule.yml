### YamlMime:AzureCLIGroup
uid: az_network_manager_security-admin-config_rule-collection_rule
name: az network manager security-admin-config rule-collection rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-network-manager** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **aturan kumpulan aturan manajer keamanan-admin-konfigurasi jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola adminrule dengan jaringan.
description: ''
directCommands:
- uid: az_network_manager_security-admin-config_rule-collection_rule_create
  name: az network manager security-admin-config rule-collection rule create
  summary: Membuat aturan admin konfigurasi keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-admin-config rule-collection rule create --access {Allow, AlwaysAllow, Deny}
                                                                         --configuration-name
                                                                         --direction {Inbound, Outbound}
                                                                         --kind {Custom, Default}
                                                                         --name
                                                                         --priority
                                                                         --protocol {Ah, Any, Esp, Icmp, Tcp, Udp}
                                                                         --resource-group
                                                                         --rule-collection-name
                                                                         --rule-name
                                                                         [--description]
                                                                         [--dest-port-ranges]
                                                                         [--destinations]
                                                                         [--display-name]
                                                                         [--flag]
                                                                         [--source-port-ranges]
                                                                         [--sources]
  examples:
  - summary: Membuat aturan admin keamanan
    syntax: az network manager security-admin-config rule-collection rule create --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --rule-collection-name "myTestCollection" --rule-name "SampleAdminRule" --kind "Custom" --protocol "Tcp" --access "Allow" --priority 32 --direction "Inbound" --destinations address-prefix="*" address-prefix-type="IPPrefix"  --dest-port-ranges 22
  requiredParameters:
  - isRequired: true
    name: --access
    parameterValueGroup: Allow, AlwaysAllow, Deny
    summary: Menunjukkan akses yang diizinkan untuk aturan khusus ini.
    description: ''
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --direction
    parameterValueGroup: Inbound, Outbound
    summary: Menunjukkan apakah lalu lintas cocok dengan aturan dalam masuk atau keluar.
    description: ''
  - isRequired: true
    name: --kind
    parameterValueGroup: Custom, Default
    summary: Wajib diisi. Apakah aturan tersebut kustom atau default. Konstanta diisi oleh server.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --priority
    summary: Prioritas aturan.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Ah, Any, Esp, Icmp, Tcp, Udp
    summary: Protokol jaringan yang berlaku untuk aturan ini.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-collection-name
    summary: Nama kumpulan aturan admin.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi untuk aturan ini. Dibatasi hingga 140 karakter.
    description: ''
  - name: --dest-port-ranges
    summary: Rentang port tujuan.
    description: ''
  - name: --destinations
    summary: Awalan alamat tujuan. CIDR atau rentang IP tujuan.
    description: >-
      Penggunaan: --destination address-prefix=XX address-prefix-type=XX


      address-prefix: Awalan alamat.

      address-prefix-type: Jenis awalan alamat. Jenis awalan alamat adalah enum dengan nilai IPPrefix atau ServiceTag.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --destination.
  - name: --display-name
    summary: Nama yang mudah diingat untuk aturan tersebut.
    description: ''
  - name: --flag
    summary: Bendera aturan default.
    description: ''
  - name: --source-port-ranges
    summary: Rentang port sumber.
    description: ''
  - name: --sources
    summary: CIDR atau rentang IP sumber.
    description: >-
      Penggunaan: --sources address-prefix=XX address-prefix-type=XX


      address-prefix: Awalan alamat.

      address-prefix-type: Jenis awalan alamat. Jenis awalan alamat adalah enum dengan nilai IPPrefix atau ServiceTag.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --sources.
- uid: az_network_manager_security-admin-config_rule-collection_rule_delete
  name: az network manager security-admin-config rule-collection rule delete
  summary: Menghapus aturan admin.
  description: ''
  syntax: >-
    az network manager security-admin-config rule-collection rule delete --configuration-name
                                                                         --name
                                                                         --resource-group
                                                                         --rule-collection-name
                                                                         --rule-name
                                                                         [--force {false, true}]
                                                                         [--yes]
  examples:
  - summary: Menghapus aturan admin.
    syntax: az network manager security-admin-config rule-collection rule delete --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --rule-collection-name "myTestCollection" --rule-name "SampleAdminRule"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-collection-name
    summary: Nama kumpulan aturan admin.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan.
    description: ''
  optionalParameters:
  - name: --force
    parameterValueGroup: false, true
    summary: Menghapus sumber daya meskipun merupakan bagian dari konfigurasi yang disebarkan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_manager_security-admin-config_rule-collection_rule_list
  name: az network manager security-admin-config rule-collection rule list
  summary: Mengambil aturan admin konfigurasi keamanan manajer jaringan.
  description: ''
  syntax: >-
    az network manager security-admin-config rule-collection rule list --configuration-name
                                                                       --name
                                                                       --resource-group
                                                                       --rule-collection-name
                                                                       [--skip-token]
                                                                       [--top]
  examples:
  - summary: Mencantumkan aturan admin keamanan
    syntax: az network manager security-admin-config rule-collection rule list --configuration-name "myTestSecurityConfig" --network-manager-name "testNetworkManager" --resource-group "rg1" --rule-collection-name "myTestCollection"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama Konfigurasi keamanan manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama pengelola jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-collection-name
    summary: Nama kumpulan aturan admin.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Parameter kueri opsional yang menentukan jumlah maksimum rekaman yang akan dikembalikan oleh server.
    description: ''

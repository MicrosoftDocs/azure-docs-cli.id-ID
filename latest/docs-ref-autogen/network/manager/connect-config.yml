### YamlMime:AzureCLIGroup
uid: az_network_manager_connect-config
name: az network manager connect-config
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-network-manager** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network manager connect-config** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola konektivitaskonfigurasi dengan jaringan.
description: ''
directCommands:
- uid: az_network_manager_connect-config_create
  name: az network manager connect-config create
  summary: Buat konfigurasi konektivitas manajer jaringan baru.
  description: ''
  syntax: >-
    az network manager connect-config create --applies-to-groups
                                             --configuration-name
                                             --connectivity-topology {HubAndSpoke, Mesh}
                                             --name
                                             --resource-group
                                             [--delete-existing-peering {false, true}]
                                             [--description]
                                             [--display-name]
                                             [--hub]
                                             [--is-global {false, true}]
  examples:
  - summary: Membuat/Memperbarui Konfigurasi Konektivitas Azure Virtual Network Manager
    syntax: az network manager connect-config create --configuration-name "myTestConnectivityConfig" --description "Sample Configuration" --applies-to-groups group-connectivity="None" is-global=false network-group-id="subscriptions/subscriptionA/resourceGroups/myResourceGroup/providers/Microsoft.Network/networkManagers/testNetworkManager/networkManagerGroups/group1" use-hub-gateway=true --connectivity-topology "HubAndSpoke" --delete-existing-peering true --display-name "myTestConnectivityConfig" --hub resource-id="subscriptions/subscriptionA/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/myTestConnectivityConfig" resource-type="Microsoft.Network/virtualNetworks" --is-global true --network-manager-name "testNetworkManager" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --applies-to-groups
    summary: Grup untuk konfigurasi.
    description: >-
      Penggunaan: --applies-to-groups network-group-id=XX use-hub-gateway=XX is-global=XX group-connectivity=XX


      network-group-id: Id grup jaringan. use-hub-gateway: Bendera jika perlu menggunakan gateway hub.

      is-global: Bendera jika global didukung.

      konektivitas grup: Jenis konektivitas grup. Nilai yang diizinkan: Tidak Ada, Terkoneksi Langsung


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --applies-to-groups.
  - isRequired: true
    name: --configuration-name
    summary: Nama konfigurasi konektivitas manajer jaringan.
    description: ''
  - isRequired: true
    name: --connectivity-topology
    parameterValueGroup: HubAndSpoke, Mesh
    summary: Jenis topologi konektivitas.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --delete-existing-peering
    parameterValueGroup: false, true
    summary: Benderai jika perlu menghapus peering yang ada saat ini.
    description: ''
  - name: --description
    summary: Deskripsi konfigurasi konektivitas.
    description: ''
  - name: --display-name
    summary: Nama yang mudah diingat untuk sumber daya.
    description: ''
  - name: --hub
    summary: Vnet hub.
    description: >-
      Penggunaan: --hub resource-id=XX resource-type=XX


      resource-id: Jenis sumber daya ID Sumber Daya: Jenis Sumber Daya.
  - name: --is-global
    parameterValueGroup: false, true
    summary: Benderai jika jala global didukung.
    description: ''
- uid: az_network_manager_connect-config_delete
  name: az network manager connect-config delete
  summary: Menghapus konfigurasi konektivitas manajer jaringan, yang ditentukan oleh grup sumber daya, nama manajer jaringan, dan nama konfigurasi konektivitas.
  description: ''
  syntax: >-
    az network manager connect-config delete --configuration-name
                                             --name
                                             --resource-group
                                             [--force {false, true}]
                                             [--yes]
  examples:
  - summary: Mendapatkan Konfigurasi Konektivitas Azure Virtual Network Manager
    syntax: az network manager connect-config delete --configuration-name "myTestConnectivityConfig" --network-manager-name "testNetworkManager" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama konfigurasi konektivitas manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --force
    parameterValueGroup: false, true
    summary: Menghapus sumber daya meskipun merupakan bagian dari konfigurasi yang disebarkan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_manager_connect-config_list
  name: az network manager connect-config list
  summary: Mencantumkan semua konfigurasi konektivitas manajer jaringan di manajer jaringan tertentu.
  description: ''
  syntax: >-
    az network manager connect-config list --name
                                           --resource-group
                                           [--skip-token]
                                           [--top]
  examples:
  - summary: Mendapatkan Daftar Konfigurasi Konnestivitas Azure Virtual Network Manager
    syntax: az network manager connect-config list --network-manager-name "testNetworkManager" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --skip-token
    summary: SkipToken hanya digunakan jika operasi sebelumnya mengembalikan hasil parsial. Jika respons sebelumnya berisi elemen nextLink, nilai elemen nextLink akan menyertakan parameter skipToken yang menentukan titik awal yang akan digunakan untuk panggilan berikutnya.
    description: ''
  - name: --top
    summary: Parameter kueri opsional yang menentukan jumlah maksimum rekaman yang akan dikembalikan oleh server.
    description: ''
- uid: az_network_manager_connect-config_show
  name: az network manager connect-config show
  summary: Mendapatkan Konfigurasi Konektivitas Jaringan, yang ditentukan oleh grup sumber daya, nama manajer jaringan, dan nama Konfigurasi konektivitas.
  description: ''
  syntax: >-
    az network manager connect-config show --configuration-name
                                           --name
                                           --resource-group
  examples:
  - summary: Mendapatkan Konfigurasi Konektivitas Azure Virtual Network Manager
    syntax: az network manager connect-config show --configuration-name "myTestConnectivityConfig" --network-manager-name "testNetworkManager" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama konfigurasi konektivitas manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_manager_connect-config_update
  name: az network manager connect-config update
  summary: Perbarui konfigurasi konektivitas manajer jaringan baru.
  description: ''
  syntax: >-
    az network manager connect-config update --configuration-name
                                             --name
                                             --resource-group
                                             [--add]
                                             [--applies-to-groups]
                                             [--delete-existing-peering {false, true}]
                                             [--description]
                                             [--display-name]
                                             [--force-string]
                                             [--hub]
                                             [--is-global {false, true}]
                                             [--remove]
                                             [--set]
  requiredParameters:
  - isRequired: true
    name: --configuration-name
    summary: Nama konfigurasi konektivitas manajer jaringan.
    description: ''
  - isRequired: true
    name: --name --network-manager-name -n
    summary: Nama manajer jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --applies-to-groups
    summary: Grup untuk konfigurasi.
    description: >-
      Penggunaan: --applies-to-groups network-group-id=XX use-hub-gateway=XX is-global=XX group-connectivity=XX


      network-group-id: Id grup jaringan. use-hub-gateway: Bendera jika perlu menggunakan gateway hub.

      is-global: Bendera jika global didukung.

      konektivitas grup: Jenis konektivitas grup. Nilai yang diizinkan: Tidak Ada, Terkoneksi Langsung


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --applies-to-groups.
  - name: --delete-existing-peering
    parameterValueGroup: false, true
    summary: Benderai jika perlu menghapus peering yang ada saat ini.
    description: ''
  - name: --description
    summary: Deskripsi konfigurasi konektivitas.
    description: ''
  - name: --display-name
    summary: Nama yang mudah diingat untuk sumber daya.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --hub
    summary: Vnet hub.
    description: >-
      Penggunaan: --hub resource-id=XX resource-type=XX


      resource-id: Jenis sumber daya ID Sumber Daya: Jenis Sumber Daya.
  - name: --is-global
    parameterValueGroup: false, true
    summary: Benderai jika jala global didukung.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
commands:
- az_network_manager_connect-config_create
- az_network_manager_connect-config_delete
- az_network_manager_connect-config_list
- az_network_manager_connect-config_show
- az_network_manager_connect-config_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_network_nat_gateway
name: az network nat gateway
summary: Perintah untuk mengelola gateway NAT.
description: ''
directCommands:
- uid: az_network_nat_gateway_create
  name: az network nat gateway create
  summary: Membuat gateway NAT.
  description: ''
  syntax: >-
    az network nat gateway create --name
                                  --resource-group
                                  [--idle-timeout]
                                  [--location]
                                  [--no-wait]
                                  [--public-ip-addresses]
                                  [--public-ip-prefixes]
                                  [--zone {1, 2, 3}]
  examples:
  - summary: Membuat gateway NAT.
    syntax: az network nat gateway create --resource-group MyResourceGroup --name MyNatGateway --location MyLocation --public-ip-addresses  MyPublicIp --public-ip-prefixes  MyPublicIpPrefix --idle-timeout 4 --zone 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama gateway NAT.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --idle-timeout
    summary: Batas waktu diam dalam menit.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --public-ip-addresses
    summary: Daftar alamat IP publik yang dipisahkan spasi (nama atau ID).
    description: ''
  - name: --public-ip-prefixes
    summary: Daftar awalan IP publik yang dipisahkan spasi (nama atau ID).
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Zona ketersediaan untuk menyediakan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nat_gateway_delete
  name: az network nat gateway delete
  summary: Menghapus gateway NAT.
  description: ''
  syntax: >-
    az network nat gateway delete [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Menghapus gateway NAT.
    syntax: az network nat gateway delete --resource-group MyResourceGroup --name MyNatGateway
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway NAT.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nat_gateway_list
  name: az network nat gateway list
  summary: Mencantumkan gateway NAT.
  description: ''
  syntax: az network nat gateway list [--resource-group]
  examples:
  - summary: Mencantumkan gateway NAT.
    syntax: az network nat gateway list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nat_gateway_show
  name: az network nat gateway show
  summary: Tampilkan detail gateway NAT.
  description: ''
  syntax: >-
    az network nat gateway show [--ids]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Tampilkan detail gateway NAT.
    syntax: az network nat gateway show --resource-group MyResourceGroup --name MyNatGateway
  - summary: Tampilkan gateway NAT menggunakan ID.
    syntax: az network nat gateway show --ids {GatewayId}
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway NAT.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nat_gateway_update
  name: az network nat gateway update
  summary: Memperbarui gateway NAT.
  description: ''
  syntax: >-
    az network nat gateway update [--add]
                                  [--force-string]
                                  [--idle-timeout]
                                  [--ids]
                                  [--name]
                                  [--public-ip-addresses]
                                  [--public-ip-prefixes]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
  examples:
  - summary: Memperbarui gateway NAT.
    syntax: az network nat gateway update -g MyResourceGroup --name MyNatGateway --idle-timeout 5
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --idle-timeout
    summary: Batas waktu diam dalam menit.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama gateway NAT.
    description: ''
  - name: --public-ip-addresses
    summary: Daftar alamat IP publik yang dipisahkan spasi (nama atau ID).
    description: ''
  - name: --public-ip-prefixes
    summary: Daftar awalan IP publik yang dipisahkan spasi (nama atau ID).
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nat_gateway_wait
  name: az network nat gateway wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi gateway NAT terpenuhi.
  description: ''
  syntax: >-
    az network nat gateway wait [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--name]
                                [--resource-group]
                                [--timeout]
                                [--updated]
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --name -n
    summary: Nama gateway NAT.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_nat_gateway_create
- az_network_nat_gateway_delete
- az_network_nat_gateway_list
- az_network_nat_gateway_show
- az_network_nat_gateway_update
- az_network_nat_gateway_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

- uid: az_network_vrouter_peering_create
  name: az network vrouter peering create
  summary: Buat peering router virtual.
  description: ''
  syntax: >-
    az network vrouter peering create --name
                                      --peer-asn
                                      --peer-ip
                                      --resource-group
                                      --vrouter-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Peering Router Virtual.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: ASN Peer. Rentangnya dari 1 hingga 4294967295.
    description: ''
  - isRequired: true
    name: --peer-ip
    summary: Alamat IP serekan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Nama Router Virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

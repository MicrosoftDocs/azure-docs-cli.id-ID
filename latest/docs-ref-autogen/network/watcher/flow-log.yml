### YamlMime:AzureCLIGroup
uid: az_network_watcher_flow-log
name: az network watcher flow-log
summary: Mengelola pengelogan alur kelompok keamanan jaringan.
description: Untuk informasi selengkapnya tentang mengonfigurasi log alur, kunjungi https://docs.microsoft.com/azure/network-watcher/network-watcher-nsg-flow-logging-cli.
directCommands:
- uid: az_network_watcher_flow-log_configure
  name: az network watcher flow-log configure
  summary: Mengonfigurasi pencatatan aliran pada grup keamanan jaringan.
  description: ''
  syntax: >-
    az network watcher flow-log configure --nsg
                                          [--enabled {false, true}]
                                          [--format {JSON}]
                                          [--interval]
                                          [--log-version]
                                          [--resource-group]
                                          [--retention]
                                          [--storage-account]
                                          [--traffic-analytics {false, true}]
                                          [--workspace]
  examples:
  - summary: Aktifkan log alur NSG.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled true --nsg MyNsg --storage-account MyStorageAccount
  - summary: Nonaktifkan log alur NSG.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled false --nsg MyNsg
  requiredParameters:
  - isRequired: true
    name: --nsg
    summary: Nama atau ID Kelompok Keamanan Jaringan yang akan ditargetkan.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktifkan pengelogan.
    description: ''
  - name: --format
    parameterValueGroup: JSON
    summary: Jenis file log alur.
    description: ''
  - name: --interval
    summary: Interval dalam menit untuk melakukan analitik alur. Nilai yang diizinkan untuk sementara adalah 10 dan 60.
    description: ''
  - name: --log-version
    summary: Versi (revisi) log alur.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --retention
    summary: Jumlah hari untuk menyimpan log.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan untuk menyimpan log alur.
    description: ''
  - name: --traffic-analytics
    parameterValueGroup: false, true
    summary: Aktifkan analitik lalu lintas. Default ke true jika `--workspace` disediakan.
    description: ''
  - name: --workspace
    summary: Nama atau ID ruang kerja Analitik Log. Harus berada di wilayah log alur yang sama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_create
  name: az network watcher flow-log create
  summary: Membuat log alur pada grup keamanan jaringan.
  description: ''
  syntax: >-
    az network watcher flow-log create --location
                                       --name
                                       --nsg
                                       [--enabled {false, true}]
                                       [--format {JSON}]
                                       [--interval]
                                       [--log-version]
                                       [--resource-group]
                                       [--retention]
                                       [--storage-account]
                                       [--tags]
                                       [--traffic-analytics {false, true}]
                                       [--workspace]
  examples:
  - summary: Membuat log alur dengan nama Kelompok Keamanan Jaringan
    syntax: az network watcher flow-log create --location westus --resource-group MyResourceGroup --name MyFlowLog --nsg MyNetworkSecurityGroupName --storage-account account
  - summary: Membuat log alur dengan ID Grup Keamanan Jaringan (bisa berada di grup sumber daya lain)
    syntax: az network watcher flow-log create --location westus --name MyFlowLog --nsg MyNetworkSecurityGroupID --storage-account account
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk mengidentifikasi Network Watcher eksklusif di bawah wilayah. Hanya satu Network Watcher yang dapat ada per langganan dan wilayah.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pencatat alur.
    description: ''
  - isRequired: true
    name: --nsg
    summary: Nama atau ID grup keamanan jaringan.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktifkan pengelogan.
    description: ''
  - name: --format
    parameterValueGroup: JSON
    summary: Jenis file log alur.
    description: ''
  - name: --interval
    defaultValue: "60"
    summary: Interval dalam menit untuk melakukan analitik alur. Nilai yang diizinkan untuk sementara adalah 10 dan 60.
    description: ''
  - name: --log-version
    summary: Versi (revisi) log alur.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --retention
    summary: Jumlah hari untuk menyimpan log.
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan untuk menyimpan log alur. Harus berada di wilayah log alur yang sama.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --traffic-analytics
    parameterValueGroup: false, true
    summary: Aktifkan analitik lalu lintas. Default ke true jika `--workspace` disediakan.
    description: ''
  - name: --workspace
    summary: Nama atau ID ruang kerja Analitik Log. Harus berada di wilayah log alur yang sama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_delete
  name: az network watcher flow-log delete
  summary: Hapus sumber daya log alur yang ditentukan.
  description: ''
  syntax: >-
    az network watcher flow-log delete --location
                                       --name
  examples:
  - summary: Hapus sumber daya log alur yang ditentukan. (dibuat otomatis)
    syntax: az network watcher flow-log delete --location westus2 --name MyFlowLogger
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk mengidentifikasi Network Watcher eksklusif di bawah wilayah. Hanya satu Network Watcher yang dapat ada per langganan dan wilayah.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pencatat alur.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_list
  name: az network watcher flow-log list
  summary: Cantumkan semua sumber daya log alur untuk Network Watcher yang ditentukan.
  description: ''
  syntax: az network watcher flow-log list --location
  examples:
  - summary: Cantumkan semua sumber daya log alur untuk Network Watcher yang ditentukan. (dibuat otomatis)
    syntax: az network watcher flow-log list --location westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk mengidentifikasi Network Watcher eksklusif di bawah wilayah. Hanya satu Network Watcher yang dapat ada per langganan dan wilayah.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_show
  name: az network watcher flow-log show
  summary: Mendapatkan konfigurasi log alur dari grup keamanan jaringan.
  description: ''
  syntax: >-
    az network watcher flow-log show [--location]
                                     [--name]
                                     [--nsg]
                                     [--resource-group]
  examples:
  - summary: Tampilkan log alur NSG. (Tidak digunakan lagi)
    syntax: az network watcher flow-log show -g MyResourceGroup --nsg MyNsg
  - summary: Tampilkan log alur NSG dengan Azure Resource Management yang diformat.
    syntax: az network watcher flow-log show --location MyNetworkWatcher --name MyFlowLog
  optionalParameters:
  - name: --location -l
    summary: Lokasi untuk mengidentifikasi Network Watcher eksklusif di bawah wilayah. Hanya satu Network Watcher yang dapat ada per langganan dan wilayah.
    description: ''
  - name: --name -n
    summary: Nama pencatat alur.
    description: ''
  - name: --nsg
    summary: Nama atau ID grup keamanan jaringan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_update
  name: az network watcher flow-log update
  summary: Memperbarui konfigurasi log alur dari grup keamanan jaringan.
  description: ''
  syntax: >-
    az network watcher flow-log update --location
                                       --name
                                       [--add]
                                       [--enabled {false, true}]
                                       [--force-string]
                                       [--format {JSON}]
                                       [--interval]
                                       [--log-version]
                                       [--nsg]
                                       [--remove]
                                       [--resource-group]
                                       [--retention]
                                       [--set]
                                       [--storage-account]
                                       [--tags]
                                       [--traffic-analytics {false, true}]
                                       [--workspace]
  examples:
  - summary: Perbarui akun penyimpanan dengan nama untuk memungkinkan grup sumber daya mengidentifikasi akun penyimpanan dan pengamat jaringan
    syntax: az network watcher flow-log update --location westus --resource-group MyResourceGroup --name MyFlowLog --storage-account accountname
  - summary: Perbarui akun penyimpanan dengan ID untuk memungkinkan lokasi mengidentifikasi pengamat jaringan
    syntax: az network watcher flow-log update --location westus --resource-group MyResourceGroup --name MyFlowLog --storage-account accountid
  - summary: Memperbarui Kelompok Keamanan Jaringan pada grup sumber daya lain
    syntax: az network watcher flow-log update --location westus --resource-group MyAnotherResourceGroup --name MyFlowLog --nsg MyNSG
  - summary: Memperbarui Ruang Kerja pada grup sumber daya lain
    syntax: az network watcher flow-log update --location westus --resource-group MyAnotherResourceGroup --name MyFlowLog --workspace MyAnotherLogAnalyticWorkspace
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi untuk mengidentifikasi Network Watcher eksklusif di bawah suatu wilayah. Hanya satu Network Watcher yang dapat ada per langganan dan wilayah.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pencatat alur.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --diaktifkan
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktifkan pengelogan.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --format
    parameterValueGroup: JSON
    summary: Jenis file log alur.
    description: ''
  - name: --interval
    defaultValue: "60"
    summary: Interval dalam menit untuk melakukan analitik alur. Nilai yang diizinkan untuk sementara adalah 10 dan 60.
    description: ''
  - name: --log-version
    summary: Versi (revisi) log alur.
    description: ''
  - name: --nsg
    summary: Nama atau ID grup keamanan jaringan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --retensi
    summary: Jumlah hari untuk menyimpan log.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan untuk menyimpan log alur. Harus berada di wilayah log alur yang sama.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --traffic-analytics
    parameterValueGroup: false, true
    summary: Aktifkan analitik lalu lintas. Default ke true jika `--workspace` disediakan.
    description: ''
  - name: --workspace
    summary: Nama atau ID ruang kerja Analitik Log. Harus berada di wilayah log alur yang sama.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_flow-log_configure
- az_network_watcher_flow-log_create
- az_network_watcher_flow-log_delete
- az_network_watcher_flow-log_list
- az_network_watcher_flow-log_show
- az_network_watcher_flow-log_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

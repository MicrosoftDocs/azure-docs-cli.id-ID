### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_test-configuration
name: az network watcher connection-monitor test-configuration
summary: Mengelola konfigurasi pengujian monitor koneksi.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_test-configuration_add
  name: az network watcher connection-monitor test-configuration add
  summary: Tambahkan konfigurasi pengujian ke pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration add --connection-monitor
                                                                 --location
                                                                 --name
                                                                 --protocol {Http, Icmp, Tcp}
                                                                 --test-groups
                                                                 [--frequency]
                                                                 [--http-method {Get, Post}]
                                                                 [--http-path]
                                                                 [--http-port]
                                                                 [--http-prefer-https {false, true}]
                                                                 [--http-request-header]
                                                                 [--http-valid-status-codes]
                                                                 [--icmp-disable-trace-route {false, true}]
                                                                 [--preferred-ip-version {IPv4, IPv6}]
                                                                 [--tcp-disable-trace-route {false, true}]
                                                                 [--tcp-port]
                                                                 [--tcp-port-behavior {ListenIfAvailable, None}]
                                                                 [--threshold-failed-percent]
                                                                 [--threshold-round-trip-time]
  examples:
  - summary: Menambahkan konfigurasi pengujian dengan HTTP yang didukung
    syntax: az network watcher connection-monitor test-configuration add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups DefaultTestGroup --protocol Http --http-request-header name=Host value=bing.com --http-request-header name=UserAgent value=Edge
  - summary: Menambahkan konfigurasi pengujian dengan TCP yang didukung
    syntax: az network watcher connection-monitor test-configuration add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups TCPTestGroup DefaultTestGroup --protocol Tcp --tcp-port 4096
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi pengujian pemantau koneksi.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Http, Icmp, Tcp
    summary: Protokol yang digunakan dalam evaluasi pengujian.
    description: ''
  - isRequired: true
    name: --test-groups
    summary: Daftar nama grup pengujian yang dipisahkan spasi yang hanya perlu dipengaruhi jika ditentukan.
    description: ''
  optionalParameters:
  - name: --frequency
    defaultValue: "60"
    summary: Frekuensi evaluasi pengujian, dalam hitungan detik.
    description: ''
  - name: --http-method
    parameterValueGroup: Get, Post
    summary: Metode HTTP yang akan digunakan.
    description: ''
  - name: --http-path
    summary: Komponen jalur URI. Misalnya, "/dir1/dir2".
    description: ''
  - name: --http-port
    summary: Port yang akan disambungkan.
    description: ''
  - name: --http-prefer-https
    parameterValueGroup: false, true
    summary: Nilai yang menunjukkan apakah HTTPS lebih disukai daripada HTTP jika pilihannya tidak eksplisit.
    description: ''
  - name: --http-request-header
    summary: Header HTTP untuk dikirimkan dengan permintaan. Daftar pasangan property=value untuk menentukan header HTTP.
    description: ''
  - name: --http-valid-status-codes
    summary: Daftar kode status HTTP yang dipisahkan spasi untuk mempertimbangkan keberhasilan. Misalnya, "2xx 301-304 418".
    description: ''
  - name: --icmp-disable-trace-route
    parameterValueGroup: false, true
    summary: Nilai yang menunjukkan apakah evaluasi jalur dengan rute pelacakan harus dinonaktifkan. false adalah default.
    description: ''
  - name: --preferred-ip-version
    parameterValueGroup: IPv4, IPv6
    summary: Versi IP pilihan untuk digunakan dalam evaluasi pengujian. Pemantau koneksi dapat memilih untuk menggunakan versi yang berbeda tergantung pada parameter lain.
    description: ''
  - name: --tcp-disable-trace-route
    parameterValueGroup: false, true
    summary: Nilai yang menunjukkan apakah evaluasi jalur dengan rute pelacakan harus dinonaktifkan. false adalah default.
    description: ''
  - name: --tcp-port
    summary: Port yang akan disambungkan.
    description: ''
  - name: --tcp-port-behavior
    parameterValueGroup: ListenIfAvailable, None
    summary: Perilaku port tujuan.
    description: ''
  - name: --threshold-failed-percent
    summary: Persentase maksimum pemeriksaan yang gagal diizinkan untuk pengujian untuk dievaluasi sebagai berhasil.
    description: ''
  - name: --threshold-round-trip-time
    summary: Waktu round-trip maksimum dalam milidetik yang diizinkan untuk pengujian untuk dievaluasi sebagai berhasil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-configuration_list
  name: az network watcher connection-monitor test-configuration list
  summary: Mencantumkan semua konfigurasi pengujian monitor koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration list --connection-monitor
                                                                  --location
  examples:
  - summary: Mencantumkan semua konfigurasi pengujian monitor koneksi. (dibuat otomatis)
    syntax: az network watcher connection-monitor test-configuration list --connection-monitor MyConnectionMonitor --location westus2
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-configuration_remove
  name: az network watcher connection-monitor test-configuration remove
  summary: Menghapus konfigurasi pengujian dari pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration remove --connection-monitor
                                                                    --location
                                                                    --name
                                                                    [--test-groups]
  examples:
  - summary: Menghapus konfigurasi pengujian dari semua grup pengujian pemantau koneksi
    syntax: az network watcher connection-monitor test-configuration remove --connection-monitor MyConnectionMonitor --location westus --name MyTCPTestConfiguration
  - summary: Menghapus konfigurasi pengujian dari dua grup pengujian pemantau koneksi
    syntax: az network watcher connection-monitor test-configuration remove --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups HTTPTestGroup DefaultTestGroup
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi pengujian pemantau koneksi.
    description: ''
  optionalParameters:
  - name: --test-groups
    summary: Daftar nama grup pengujian yang dipisahkan spasi yang hanya perlu dipengaruhi jika ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-configuration_show
  name: az network watcher connection-monitor test-configuration show
  summary: Menampilkan konfigurasi pengujian dari pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration show --connection-monitor
                                                                  --location
                                                                  --name
  examples:
  - summary: Menampilkan konfigurasi pengujian dari pemantau koneksi. (dibuat otomatis)
    syntax: az network watcher connection-monitor test-configuration show --connection-monitor MyConnectionMonitor --location westus2 --name MyConnectionMonitorTestConfiguration
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi pengujian pemantau koneksi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_connection-monitor_test-configuration_add
- az_network_watcher_connection-monitor_test-configuration_list
- az_network_watcher_connection-monitor_test-configuration_remove
- az_network_watcher_connection-monitor_test-configuration_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

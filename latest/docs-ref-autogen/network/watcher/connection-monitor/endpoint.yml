### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_endpoint
name: az network watcher connection-monitor endpoint
summary: Mengelola titik akhir monitor koneksi.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_endpoint_add
  name: az network watcher connection-monitor endpoint add
  summary: Tambahkan titik akhir ke pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint add --connection-monitor
                                                       --location
                                                       --name
                                                       [--address]
                                                       [--address-exclude]
                                                       [--address-include]
                                                       [--coverage-level {AboveAverage, Average, BelowAverage, Default, Full, Low}]
                                                       [--dest-test-groups]
                                                       [--filter-item]
                                                       [--filter-type {Include}]
                                                       [--resource-id]
                                                       [--source-test-groups]
                                                       [--type {AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork}]
  examples:
  - summary: Menambahkan alamat eksternal sebagai titik akhir tujuan
    syntax: az network watcher connection-monitor endpoint add --connection-monitor MyConnectionMonitor --location westus --name MyExternalEndpoint --address "bing.com" --dest-test-groups DefaultTestGroup --type ExternalAddress
  - summary: Menambahkan Azure VM sebagai titik akhir sumber
    syntax: az network watcher connection-monitor endpoint add --connection-monitor MyConnectionMonitor --location westus --name MyVMEndpoint --resource-id MyVMResourceID --source-test-groups DefaultTestGroup --type AzureVM
  - summary: Menambahkan Subnet sebagai titik akhir sumber dengan alamat yang dikecualikan
    syntax: az network watcher connection-monitor endpoint add --connection-monitor MyConnectionMonitor --location westus --name MySubnetEndpoint --resource-id MySubnetID --source-test-groups DefaultTestGroup --type AzureSubnet --address-exclude 10.0.0.25 10.0.0.30 --coverage-level BelowAverage
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir pemantau koneksi.
    description: ''
  optionalParameters:
  - name: --address
    summary: Alamat titik akhir pemantau koneksi (IP atau nama domain).
    description: ''
  - name: --address-exclude
    summary: Daftar alamat item titik akhir yang perlu disertakan ke cakupan titik akhir.
    description: ''
  - name: --address-include
    summary: Daftar alamat item titik akhir yang perlu disertakan ke cakupan titik akhir.
    description: ''
  - name: --coverage-level
    parameterValueGroup: AboveAverage, Average, BelowAverage, Default, Full, Low
    summary: Cakupan pengujian untuk titik akhir.
    description: ''
  - name: --dest-test-groups
    summary: Daftar nama yang dipisahkan spasi untuk grup pengujian untuk dirujuk sebagai tujuan.
    description: ''
  - name: --filter-item
    summary: "Daftar pasangan properti=nilai untuk menentukan item filter. Properti saat ini meliputi: jenis, alamat. Nilai properti jenis hanya mendukung 'AgentAddress' sekarang."
    description: ''
  - name: --filter-type
    parameterValueGroup: Include
    summary: Perilaku filter titik akhir. Saat ini hanya 'Sertakan' yang didukung.
    description: ''
  - name: --resource-id
    summary: ID sumber daya titik akhir pemantau koneksi.
    description: ''
  - name: --source-test-groups
    summary: Daftar nama yang dipisahkan spasi untuk grup pengujian untuk dirujuk sebagai sumber.
    description: ''
  - name: --type
    parameterValueGroup: AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork
    summary: Jenis titik akhir.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_endpoint_list
  name: az network watcher connection-monitor endpoint list
  summary: Mencantumkan semua titik akhir membentuk pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint list --connection-monitor
                                                        --location
  examples:
  - summary: Mencantumkan semua titik akhir membentuk pemantau koneksi. (dibuat otomatis)
    syntax: az network watcher connection-monitor endpoint list --connection-monitor MyConnectionMonitor --location westus2
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_endpoint_remove
  name: az network watcher connection-monitor endpoint remove
  summary: Menghapus titik akhir dari pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint remove --connection-monitor
                                                          --location
                                                          --name
                                                          [--test-groups]
  examples:
  - summary: Menghapus titik akhir dari semua grup pengujian pemantau koneksi
    syntax: az network watcher connection-monitor endpoint remove --connection-monitor MyConnectionMonitor --location westus --name MyEndpoint
  - summary: Menghapus titik akhir dari dua grup pengujian pemantau koneksi
    syntax: az network watcher connection-monitor endpoint remove --connection-monitor MyConnectionMonitor --location westus --name MyEndpoint --test-groups DefaultTestGroup HealthCheckTestGroup
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir pemantau koneksi.
    description: ''
  optionalParameters:
  - name: --test-groups
    summary: Daftar nama grup pengujian yang dipisahkan spasi yang hanya perlu dipengaruhi jika ditentukan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_endpoint_show
  name: az network watcher connection-monitor endpoint show
  summary: Tampilkan titik akhir dari pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint show --connection-monitor
                                                        --location
                                                        --name
  examples:
  - summary: Tampilkan titik akhir dari pemantau koneksi. (dibuat otomatis)
    syntax: az network watcher connection-monitor endpoint show --connection-monitor MyConnectionMonitor --location westus2 --name myconnectionmonitorendpoint --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama titik akhir pemantau koneksi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_connection-monitor_endpoint_add
- az_network_watcher_connection-monitor_endpoint_list
- az_network_watcher_connection-monitor_endpoint_remove
- az_network_watcher_connection-monitor_endpoint_show

### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_output
name: az network watcher connection-monitor output
summary: Mengelola output monitor koneksi.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_output_add
  name: az network watcher connection-monitor output add
  summary: Tambahkan output ke pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor output add --connection-monitor
                                                     --location
                                                     --type {Workspace}
                                                     [--workspace-id]
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Workspace
    summary: Jenis tujuan output monitor koneksi. Saat ini, hanya "Ruang Kerja" yang didukung.
    description: ''
  optionalParameters:
  - name: --workspace-id
    summary: Id ruang kerja analitik log.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_output_list
  name: az network watcher connection-monitor output list
  summary: Mencantumkan semua output dari pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor output list --connection-monitor
                                                      --location
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_output_remove
  name: az network watcher connection-monitor output remove
  summary: Hapus semua output dari pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor output remove --connection-monitor
                                                        --location
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_connection-monitor_output_add
- az_network_watcher_connection-monitor_output_list
- az_network_watcher_connection-monitor_output_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

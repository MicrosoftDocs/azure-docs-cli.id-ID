### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_test-group
name: az network watcher connection-monitor test-group
summary: Mengelola grup pengujian monitor koneksi.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_test-group_add
  name: az network watcher connection-monitor test-group add
  summary: Tambahkan grup pengujian bersama dengan titik akhir yang baru ditambahkan/sudah ada dan konfigurasi pengujian ke monitor koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group add --connection-monitor
                                                         --endpoint-dest-name
                                                         --endpoint-source-name
                                                         --location
                                                         --name
                                                         --test-config-name
                                                         [--disable {false, true}]
                                                         [--endpoint-dest-address]
                                                         [--endpoint-dest-resource-id]
                                                         [--endpoint-source-address]
                                                         [--endpoint-source-resource-id]
                                                         [--frequency]
                                                         [--http-method {Get, Post}]
                                                         [--http-path]
                                                         [--http-port]
                                                         [--http-valid-status-codes]
                                                         [--https-prefer {false, true}]
                                                         [--icmp-disable-trace-route {false, true}]
                                                         [--preferred-ip-version {IPv4, IPv6}]
                                                         [--protocol {Http, Icmp, Tcp}]
                                                         [--tcp-disable-trace-route {false, true}]
                                                         [--tcp-port]
                                                         [--threshold-failed-percent]
                                                         [--threshold-round-trip-time]
  examples:
  - summary: Menambahkan grup pengujian bersama dengan titik akhir dan konfigurasi pengujian yang ada melalui namanya
    syntax: az network watcher connection-monitor test-group add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestGroup --endpoint-source-name MySourceEndpoint --endpoint-dest-name MyDestinationEndpoint --test-config-name MyTestConfiguration
  - summary: Tambahkan grup pengujian panjang dengan titik akhir sumber yang baru ditambahkan dan konfigurasi pengujian yang ada melalui namanya
    syntax: az network watcher connection-monitor test-group add --connection-monitor MyConnectionMonitor --location westus --name MyAccessibilityTestGroup --endpoint-source-name MySourceEndpoint --endpoint-source-resource-id MyLogAnalysisWorkspaceID --endpoint-dest-name MyExistingDestinationEndpoint --test-config-name MyExistingTestConfiguration
  - summary: Menambahkan grup pengujian bersama dengan titik akhir yang baru ditambahkan dan konfigurasi pengujian
    syntax: az network watcher connection-monitor test-group add --connection-monitor MyConnectionMonitor --location westus --name MyAccessibilityTestGroup --endpoint-source-name MySourceEndpoint --endpoint-source-resource-id MyVMResourceID --endpoint-dest-name bing --endpoint-dest-address bing.com --test-config-name MyNewTestConfiguration --protocol Tcp --tcp-port 4096
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --endpoint-dest-name
    summary: Nama tujuan titik akhir pemantau koneksi. Jika Anda membuat Monitor Koneksi V2, itu diperlukan.
    description: ''
  - isRequired: true
    name: --endpoint-source-name
    summary: Nama sumber titik akhir pemantau koneksi. Jika Anda membuat Monitor Koneksi V2, itu diperlukan.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama grup uji pemantau koneksi.
    description: ''
  - isRequired: true
    name: --test-config-name
    summary: Nama konfigurasi pengujian monitor koneksi. Jika Anda membuat Monitor Koneksi V2, itu diperlukan.
    description: ''
  optionalParameters:
  - name: --disable
    parameterValueGroup: false, true
    summary: Nilai yang menunjukkan apakah grup pengujian dinonaktifkan. false adalah default.
    description: ''
  - name: --endpoint-dest-address
    summary: Alamat tujuan titik akhir pemantau koneksi (IP atau nama domain).
    description: ''
  - name: --endpoint-dest-resource-id
    summary: ID sumber daya tujuan titik akhir pemantau koneksi.
    description: ''
  - name: --endpoint-source-address
    summary: Alamat sumber titik akhir pemantau koneksi (IP atau nama domain).
    description: ''
  - name: --endpoint-source-resource-id
    summary: ID sumber daya sumber daya titik akhir pemantau koneksi. Jika titik akhir dimaksudkan untuk digunakan sebagai sumber, opsi ini diperlukan.
    description: ''
  - name: --frequency
    defaultValue: "60"
    summary: Frekuensi evaluasi pengujian, dalam hitungan detik.
    description: ''
  - name: --http-method
    parameterValueGroup: Get, Post
    summary: Metode HTTP yang akan digunakan.
    description: ''
  - name: --http-path
    summary: Komponen jalur URI. Misalnya, "/dir1/dir2".
    description: ''
  - name: --http-port
    summary: Port yang akan disambungkan.
    description: ''
  - name: --http-valid-status-codes
    summary: Daftar kode status HTTP yang dipisahkan spasi untuk mempertimbangkan keberhasilan. Misalnya, "2xx 301-304 418".
    description: ''
  - name: --https-prefer
    parameterValueGroup: false, true
    summary: Nilai yang menunjukkan apakah HTTPS lebih disukai daripada HTTP jika pilihannya tidak eksplisit.
    description: ''
  - name: --icmp-disable-trace-route
    parameterValueGroup: false, true
    summary: Nilai yang menunjukkan apakah evaluasi jalur dengan rute pelacakan harus dinonaktifkan. false adalah default.
    description: ''
  - name: --preferred-ip-version
    parameterValueGroup: IPv4, IPv6
    summary: Versi IP pilihan untuk digunakan dalam evaluasi pengujian. Pemantau koneksi dapat memilih untuk menggunakan versi yang berbeda tergantung pada parameter lain.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Icmp, Tcp
    summary: Protokol yang digunakan dalam evaluasi pengujian.
    description: ''
  - name: --tcp-disable-trace-route
    parameterValueGroup: false, true
    summary: Nilai yang menunjukkan apakah evaluasi jalur dengan rute pelacakan harus dinonaktifkan. false adalah default.
    description: ''
  - name: --tcp-port
    summary: Port yang akan disambungkan.
    description: ''
  - name: --threshold-failed-percent
    summary: Persentase maksimum pemeriksaan gagal yang diizinkan untuk pengujian untuk dievaluasi sebagai berhasil.
    description: ''
  - name: --threshold-round-trip-time
    summary: Waktu pulang-pergi maksimum dalam milidetik yang diizinkan untuk pengujian untuk dievaluasi sebagai berhasil.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-group_list
  name: az network watcher connection-monitor test-group list
  summary: Mencantumkan semua grup pengujian pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group list --connection-monitor
                                                          --location
  examples:
  - summary: Mencantumkan semua grup pengujian pemantau koneksi. (dibuat otomatis)
    syntax: az network watcher connection-monitor test-group list --connection-monitor MyConnectionMonitor --location westus2
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-group_remove
  name: az network watcher connection-monitor test-group remove
  summary: Menghapus grup pengujian dari pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group remove --connection-monitor
                                                            --location
                                                            --name
  examples:
  - summary: Menghapus grup pengujian dari pemantau koneksi. (dibuat otomatis)
    syntax: az network watcher connection-monitor test-group remove --connection-monitor MyConnectionMonitor --location westus2 --name MyConnectionMonitorTestGroup
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama grup uji pemantau koneksi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-group_show
  name: az network watcher connection-monitor test-group show
  summary: Perlihatkan grup pengujian pemantau koneksi.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group show --connection-monitor
                                                          --location
                                                          --name
  examples:
  - summary: Perlihatkan grup pengujian pemantau koneksi. (dibuat otomatis)
    syntax: az network watcher connection-monitor test-group show --connection-monitor MyConnectionMonitor --location westus2 --name MyConnectionMonitorTestGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nama pemantau koneksi.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama grup uji pemantau koneksi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_connection-monitor_test-group_add
- az_network_watcher_connection-monitor_test-group_list
- az_network_watcher_connection-monitor_test-group_remove
- az_network_watcher_connection-monitor_test-group_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

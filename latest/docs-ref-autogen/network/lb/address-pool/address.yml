### YamlMime:AzureCLIGroup
uid: az_network_lb_address-pool_address
name: alamat kumpulan alamat lb jaringan az
summary: Kelola alamat backend dari kumpulan alamat backend keseimbangan beban.
description: ''
directCommands:
- uid: az_network_lb_address-pool_address_add
  name: az network lb address-pool address add
  summary: Tambahkan satu alamat backend ke dalam kumpulan alamat backend load balance.
  description: ''
  syntax: >-
    az network lb address-pool address add --ip-address
                                           --lb-name
                                           --name
                                           --pool-name
                                           --resource-group
                                           [--subnet]
                                           [--vnet]
  examples:
  - summary: Tambahkan satu alamat backend ke dalam kumpulan alamat backend load balance.
    syntax: az network lb address-pool address add -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress --vnet MyVnet --ip-address 10.0.0.1
  - summary: Tambahkan satu alamat backend ke dalam kumpulan alamat backend keseimbangan beban dengan subnet.
    syntax: az network lb address-pool address add -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress --subnet /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyRg/providers/Microsoft.Network/virtualNetworks/vnet/subnets/subnet2 --ip-address 10.0.0.1
  requiredParameters:
  - isRequired: true
    name: --ip-address
    summary: Alamat IP dalam Virtual Network.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama alamat backend.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Nama kumpulan alamat backend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subnet
    summary: Nama atau Id subnet yang ada. (Jika nama disediakan, vnet juga diperlukan;Jika id, vnet tidak diperlukan).
    description: ''
  - name: --vnet
    summary: Nama atau Id jaringan virtual.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_address-pool_address_list
  name: az network lb address-pool address list
  summary: Cantumkan semua alamat backend kumpulan alamat backend keseimbangan beban.
  description: ''
  syntax: >-
    az network lb address-pool address list --lb-name
                                            --pool-name
                                            --resource-group
  examples:
  - summary: Cantumkan semua alamat backend kumpulan alamat backend keseimbangan beban.
    syntax: az network lb address-pool address list -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Nama kumpulan alamat backend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_address-pool_address_remove
  name: az network lb address-pool address remove
  summary: Hapus satu alamat backend dari kumpulan alamat backend keseimbangan beban.
  description: ''
  syntax: >-
    az network lb address-pool address remove --lb-name
                                              --name
                                              --pool-name
                                              --resource-group
  examples:
  - summary: Hapus satu alamat backend dari kumpulan alamat backend keseimbangan beban.
    syntax: az network lb address-pool address remove -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nama load balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama alamat backend.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Nama kumpulan alamat backend. Jika hanya ada satu, hilangkan untuk digunakan sebagai default.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py

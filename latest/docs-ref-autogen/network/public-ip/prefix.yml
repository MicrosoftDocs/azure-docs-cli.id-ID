### YamlMime:AzureCLIGroup
uid: az_network_public-ip_prefix
name: az network public-ip prefix
summary: Mengelola sumber daya prefiks IP publik.
description: ''
directCommands:
- uid: az_network_public-ip_prefix_create
  name: az network public-ip prefix create
  summary: Buat sumber daya awalan IP publik.
  description: ''
  syntax: >-
    az network public-ip prefix create --length
                                       --name
                                       --resource-group
                                       [--custom-ip-prefix-name]
                                       [--edge-zone]
                                       [--location]
                                       [--tags]
                                       [--version {IPv4, IPv6}]
                                       [--zone {1, 2, 3}]
  examples:
  - summary: Buat sumber daya awalan IP publik. (dibuat otomatis)
    syntax: az network public-ip prefix create --length 28 --location westus2 --name MyPublicIPPrefix --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --length
    summary: Panjang awalan (yaitu `XX.XX.XX.XX/<Length>`).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama awalan IP publik.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --custom-ip-prefix-name
    summary: CustomIpPrefix yang dikaitkan dengan prefiks ini.
    description: ''
  - name: --edge-zone
    summary: Nama zona tepi.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Jenis alamat IP.
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Daftar zona ketersediaan yang dipisahkan ruang untuk menyediakan sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_prefix_delete
  name: az network public-ip prefix delete
  summary: Menghapus sumber daya prefiks IP publik.
  description: ''
  syntax: >-
    az network public-ip prefix delete [--ids]
                                       [--name]
                                       [--resource-group]
  examples:
  - summary: Menghapus sumber daya prefiks IP publik. (dibuat otomatis)
    syntax: az network public-ip prefix delete --name MyPublicIPPrefix --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama awalan IP publik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_prefix_list
  name: az network public-ip prefix list
  summary: Mencantumkan sumber daya awalan IP publik.
  description: ''
  syntax: az network public-ip prefix list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_prefix_show
  name: az network public-ip prefix show
  summary: Dapatkan detail sumber daya prefiks IP publik.
  description: ''
  syntax: >-
    az network public-ip prefix show [--expand]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
  examples:
  - summary: Dapatkan detail sumber daya prefiks IP publik. (dibuat otomatis)
    syntax: az network public-ip prefix show --name MyPublicIPPrefix --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --expand
    summary: Memperluas sumber daya yang dirujuk. Nilai defaultnya adalah Tidak Ada.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama awalan IP publik.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_prefix_update
  name: az network public-ip prefix update
  summary: Memperbarui sumber daya awalan IP publik.
  description: ''
  syntax: >-
    az network public-ip prefix update [--add]
                                       [--force-string]
                                       [--ids]
                                       [--name]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--tags]
  examples:
  - summary: Memperbarui sumber daya awalan IP publik. (dibuat otomatis)
    syntax: az network public-ip prefix update --name MyPublicIPPrefix --resource-group MyResourceGroup --set useRemoteGateways=true
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama awalan IP publik.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_public-ip_prefix_create

### YamlMime:AzureCLIGroup
uid: az_network_vhub
name: az network vhub
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal saat pertama kali Anda menjalankan perintah **az network vhub** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola hub virtual.
description: ''
directCommands:
- uid: az_network_vhub_create
  name: az network vhub create
  summary: Membuat hub virtual.
  description: ''
  syntax: >-
    az network vhub create --address-prefix
                           --name
                           --resource-group
                           --vwan
                           [--location]
                           [--no-wait]
                           [--sku {Basic, Standard}]
                           [--tags]
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Awalan alamat CIDR untuk hub virtual.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vwan
    summary: Nama atau ID WAN virtual.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Standard
    summary: The sku of the VirtualHub.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_network_vhub_delete
  name: az network vhub delete
  summary: Menghapus hub virtual.
  description: ''
  syntax: >-
    az network vhub delete --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vhub_get-effective-routes
  name: az network vhub get-effective-routes
  summary: Dapatkan rute efektif yang dikonfigurasi untuk sumber daya Hub Virtual atau sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az network vhub get-effective-routes --name
                                         --resource-group
                                         [--no-wait]
                                         [--resource-id]
                                         [--resource-type]
  examples:
  - summary: Dapatkan rute efektif yang dikonfigurasi untuk tabel rute di hub virtual.
    syntax: az network vhub get-effective-routes --resource-type RouteTable --resource-id /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable -g MyRG -n MyHub
  - summary: Dapatkan rute efektif yang dikonfigurasi untuk koneksi P2S di hub virtual.
    syntax: az network vhub get-effective-routes --resource-type P2SConnection --resource-id /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/p2sVpnGateways/MyGateway/p2sConnectionConfigurations/MyConnection -g MyRG -n MyHub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-id
    summary: Sumber daya yang rute efektifnya diminta.
    description: ''
  - name: --resource-type
    summary: Jenis sumber daya yang ditentukan seperti RouteTable, ExpressRouteConnection, HubVirtualNetworkConnection, VpnConnection, dan P2SConnection.
    description: ''
- uid: az_network_vhub_list
  name: az network vhub list
  summary: Mencantumkan hub virtual.
  description: ''
  syntax: az network vhub list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vhub_show
  name: az network vhub show
  summary: Dapatkan detail hub virtual.
  description: ''
  syntax: >-
    az network vhub show --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vhub_update
  name: az network vhub update
  summary: Memperbarui pengaturan hub virtual.
  description: ''
  syntax: >-
    az network vhub update --name
                           --resource-group
                           [--add]
                           [--address-prefix]
                           [--force-string]
                           [--no-wait]
                           [--remove]
                           [--set]
                           [--sku {Basic, Standard}]
                           [--tags]
                           [--vwan]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama hub virtual.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --address-prefix
    summary: Awalan alamat CIDR untuk hub virtual.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Standard
    summary: The sku of the VirtualHub.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --vwan
    summary: Nama atau ID WAN virtual.
    description: ''

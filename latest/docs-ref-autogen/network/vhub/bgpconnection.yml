### YamlMime:AzureCLIGroup
uid: az_network_vhub_bgpconnection
name: az network vhub bgpconnection
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **bgpconnection vhub jaringan az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola bgpconnection hub virtual.
description: ''
directCommands:
- uid: az_network_vhub_bgpconnection_create
  name: az network vhub bgpconnection create
  summary: Membuat bgpconnection hub virtual.
  description: ''
  syntax: >-
    az network vhub bgpconnection create --name
                                         --resource-group
                                         --vhub-name
                                         [--no-wait]
                                         [--peer-asn]
                                         [--peer-ip]
                                         [--vhub-conn]
  examples:
  - summary: Membuat bgpconnection hub virtual.
    syntax: >-
      az network vhub bgpconnection create -n MyConnection -g MyRG --vhub-name MyHub --peer-asn 20000  --peer-ip "10.5.0.3"
        --vhub-conn <vhub_connection_resource_id>
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama bgpconnection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peer-asn
    summary: ASN Peer.
    description: ''
  - name: --peer-ip
    summary: IP Serekan.
    description: ''
  - name: --vhub-conn
    summary: Id sumber daya koneksi vhub.
    description: ''
- uid: az_network_vhub_bgpconnection_delete
  name: az network vhub bgpconnection delete
  summary: Menghapus bgpconnection hub virtual.
  description: ''
  syntax: >-
    az network vhub bgpconnection delete --name
                                         --resource-group
                                         --vhub-name
                                         [--no-wait]
                                         [--yes]
  examples:
  - summary: Menghapus bgpconnection hub virtual.
    syntax: az network vhub bgpconnection delete -n MyConnection --vhub-name MyHub -g MyRG
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama bgpconnection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_network_vhub_bgpconnection_list
  name: az network vhub bgpconnection list
  summary: Mencantumkan bgpconnections hub virtual.
  description: ''
  syntax: >-
    az network vhub bgpconnection list --resource-group
                                       --vhub-name
  examples:
  - summary: Mencantumkan bgpconnections di hub virtual tertentu.
    syntax: az network vhub bgpconnection list --vhub-name MyHub -g MyRG
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
- uid: az_network_vhub_bgpconnection_show
  name: az network vhub bgpconnection show
  summary: Dapatkan detail bgpconnection hub virtual.
  description: ''
  syntax: >-
    az network vhub bgpconnection show --name
                                       --resource-group
                                       --vhub-name
  examples:
  - summary: Dapatkan detail bgpconnection hub virtual.
    syntax: az network vhub bgpconnection show -n MyConnection --vhub-name MyHub -g MyRG
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama bgpconnection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
- uid: az_network_vhub_bgpconnection_update
  name: az network vhub bgpconnection update
  summary: Memperbarui pengaturan bgpconnection hub virtual.
  description: ''
  syntax: >-
    az network vhub bgpconnection update --name
                                         --resource-group
                                         --vhub-name
                                         [--add]
                                         [--force-string]
                                         [--no-wait]
                                         [--peer-asn]
                                         [--peer-ip]
                                         [--remove]
                                         [--set]
                                         [--vhub-conn]
  examples:
  - summary: Memperbarui bgpconnection hub virtual.
    syntax: az network vhub bgpconnection update -n MyConnection --vhub-name MyHub -g MyRG --peer-asn 15000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama bgpconnection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --peer-asn
    summary: ASN Peer.
    description: ''
  - name: --peer-ip
    summary: IP Serekan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --vhub-conn
    summary: Id sumber daya koneksi vhub.
    description: ''
- uid: az_network_vhub_bgpconnection_wait
  name: az network vhub bgpconnection wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi bgpconnection hub virtual terpenuhi.
  description: ''
  syntax: >-
    az network vhub bgpconnection wait --name
                                       --resource-group
                                       --vhub-name
                                       [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--interval]
                                       [--timeout]
                                       [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama bgpconnection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nama hub virtual.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_network_vhub_bgpconnection_create
- az_network_vhub_bgpconnection_delete
- az_network_vhub_bgpconnection_list
- az_network_vhub_bgpconnection_show
- az_network_vhub_bgpconnection_update
- az_network_vhub_bgpconnection_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

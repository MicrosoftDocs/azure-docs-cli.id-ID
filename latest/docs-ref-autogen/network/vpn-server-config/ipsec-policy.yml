### YamlMime:AzureCLIGroup
uid: az_network_vpn-server-config_ipsec-policy
name: az network vpn-server-config ipsec-policy
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **virtual-wan** untuk Azure CLI (versi 2.0.67 atau lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az network vpn-server-config ipsec-policy** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola kebijakan IPSec konfigurasi server VPN.
description: ''
directCommands:
- uid: az_network_vpn-server-config_ipsec-policy_add
  name: az network vpn-server-config ipsec-policy add
  summary: Tambahkan kebijakan IPSec ke konfigurasi server VPN.
  description: ''
  syntax: >-
    az network vpn-server-config ipsec-policy add --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                                  --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                                  --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                                  --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                                  --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                                  --name
                                                  --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                                  --resource-group
                                                  --sa-data-size
                                                  --sa-lifetime
                                                  [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: Grup DH yang digunakan dalam IKE Fase 1 untuk SA awal.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256
    summary: Algoritma enkripsi IKE (IKE fase 2).
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384
    summary: Algoritma integritas IKE (IKE fase 2).
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: Algoritma enkripsi IPSec (IKE fase 1).
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: Algoritma integritas IPSec (IKE fase 1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi server Vpn.
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM
    summary: Grup Pfs yang digunakan dalam IKE Fase 2 untuk SA anak baru.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sa-data-size
    summary: Ukuran payload Asosiasi Keamanan IPSec (juga disebut Mode Cepat atau Fase 2 SA) di KB untuk terowongan VPN situs-ke-situs.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Asosiasi Keamanan IPSec (juga disebut Mode Cepat atau Fase 2 SA) dalam hitungan detik untuk terowongan VPN situs-ke-situs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_network_vpn-server-config_ipsec-policy_list
  name: az network vpn-server-config ipsec-policy list
  summary: Mencantumkan kebijakan IPSec konfigurasi server VPN.
  description: ''
  syntax: >-
    az network vpn-server-config ipsec-policy list --name
                                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi server Vpn.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vpn-server-config_ipsec-policy_remove
  name: az network vpn-server-config ipsec-policy remove
  summary: Menghapus kebijakan IPSec dari konfigurasi server VPN.
  description: ''
  syntax: >-
    az network vpn-server-config ipsec-policy remove --index
                                                     --name
                                                     --resource-group
                                                     [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Daftar indeks kebijakan ipsec (dimulai dengan 0).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi server Vpn.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
- uid: az_network_vpn-server-config_ipsec-policy_wait
  name: az network vpn-server-config ipsec-policy wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi kebijakan IPSec konfigurasi server VPN terpenuhi.
  description: ''
  syntax: >-
    az network vpn-server-config ipsec-policy wait --name
                                                   --resource-group
                                                   [--created]
                                                   [--custom]
                                                   [--deleted]
                                                   [--exists]
                                                   [--interval]
                                                   [--timeout]
                                                   [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama konfigurasi server Vpn.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
commands:
- az_network_vpn-server-config_ipsec-policy_add
- az_network_vpn-server-config_ipsec-policy_list
- az_network_vpn-server-config_ipsec-policy_remove
- az_network_vpn-server-config_ipsec-policy_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

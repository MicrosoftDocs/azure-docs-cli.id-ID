### YamlMime:AzureCLIGroup
uid: az_pipelines_release
name: az pipelines release
summary: Mengelola rilis.
description: ''
directCommands:
- uid: az_pipelines_release_create
  name: az pipelines release create
  summary: Meminta (membuat) rilis.
  description: ''
  syntax: >-
    az pipelines release create [--artifact-metadata-list]
                                [--definition-id]
                                [--definition-name]
                                [--description]
                                [--detect {false, true}]
                                [--open]
                                [--org]
                                [--project]
  optionalParameters:
  - name: --artifact-metadata-list
    summary: Spasi memisahkan pasangan "alias=version_id".
    description: ''
  - name: --definition-id
    summary: ID definisi yang akan dibuat. Diperlukan jika --definition-name tidak disediakan.
    description: ''
  - name: --definition-name
    summary: Nama definisi yang akan dibuat. Diabaikan jika --definition-id disediakan.
    description: ''
  - name: --description
    summary: Deskripsi rilis.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --open
    summary: Buka halaman hasil rilis di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
- uid: az_pipelines_release_list
  name: az pipelines release list
  summary: Mencantumkan hasil rilis.
  description: ''
  syntax: >-
    az pipelines release list [--definition-id]
                              [--detect {false, true}]
                              [--org]
                              [--project]
                              [--source-branch]
                              [--status]
                              [--top]
  optionalParameters:
  - name: --definition-id
    summary: ID definisi untuk mencantumkan rilis.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
  - name: --source-branch
    summary: Rilis filter untuk cabang ini.
    description: ''
  - name: --status
    summary: Batasi rilis dengan status ini.
    description: ''
  - name: --top
    summary: Jumlah maksimum rilis yang akan dicantumkan. Defaultnya adalah 50.
    description: ''
- uid: az_pipelines_release_show
  name: az pipelines release show
  summary: Dapatkan detail rilis.
  description: ''
  syntax: >-
    az pipelines release show --id
                              [--detect {false, true}]
                              [--open]
                              [--org]
                              [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID rilis.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Mendeteksi organisasi secara otomatis.
    description: ''
  - name: --open
    summary: Buka halaman hasil rilis di browser web Anda.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps URL organisasi. Anda dapat mengonfigurasi organisasi default menggunakan az devops configure -d organization=ORG_URL. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git. Contoh: https://dev.azure.com/MyOrganizationName/.'
    description: ''
  - name: --project -p
    summary: Nama atau ID proyek. Anda dapat mengonfigurasi proyek default menggunakan az devops configure -d project=NAME_OR_ID. Diperlukan jika tidak dikonfigurasi sebagai default atau diambil melalui konfigurasi git.
    description: ''
commands:
- az_pipelines_release_create
- az_pipelines_release_definition
- az_pipelines_release_definition_list
- az_pipelines_release_definition_show
- az_pipelines_release_list
- az_pipelines_release_show
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.
metadata:

### YamlMime:AzureCLIGroup
uid: az_monitor_action-group
name: az monitor action-group
summary: Mengelola grup tindakan.
description: ''
directCommands:
- uid: az_monitor_action-group_create
  name: az monitor action-group create
  summary: Buat grup tindakan baru.
  description: ''
  syntax: >-
    az monitor action-group create --name
                                   --resource-group
                                   [--action]
                                   [--short-name]
                                   [--tags]
  examples:
  - summary: Membuat grup tindakan baru (dibuat otomatis)
    syntax: az monitor action-group create --action webhook https://alerts.contoso.com apiKey={APIKey} type=HighCPU --name MyActionGroup --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama grup tindakan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action -a
    summary: Tambahkan penerima ke grup tindakan selama pembuatan.
    description: >-
      Penggunaan: --action TYPE NAME [ARG ...] Email: Format: --action email NAME EMAIL_ADDRESS [usecommonalertschema] Contoh: --action email bob bob@contoso.com SMS: Format: --action sms NAME COUNTRY_CODE PHONE_NUMBER Contoh: --action sms charli 1 5551234567 Webhook: Format: --action webhook NAME URI [useaadauth OBJECT_ID IDENTIFIER URI] [usecommonalertschema] Contoh: --action webhook alert_hook https://www.contoso.com/alert useaadauth testobj http://identifier  usecommonalertschema Arm Role: Format: --action armrole NAME ROLE_ID [usecommonalertschema] Contoh: --action armole owner_role 8e3af657-a8ff-443c-a75c-2fe8c4bcb635 Azure App Push: Format: --action azureapppush NAME EMAIL_ADDRESS Contoh: --action azureapppush test_apppush bob@contoso.com ITSM: Format: --action itsm NAME WORKSPACE_ID CONNECTION_ID TICKET_CONFIGURATION REGION Example: --action itsm test_itsm test_workspace test_conn ticket_blob useast Automation runbook:  Format: --action automationrunbook NAME AUTOMATION_ACCOUNT_ID RUNBOOK_NAME WEBHOOK_RESOURCE_ID SERVICE_URI [isglobalrunbook] [usecommonalertschema] Contoh: --action automationrunbook test_runbook test_acc test_book test_webhook test_rsrc http://example.com isglobalrunbook usecommonal Suara skema: Format: --action nama suara COUNTRY_CODE PHONE_NUMBER Contoh: --action voice charli 1 4441234567 Logic App: Format: --action logicapp NAME RESOURCE_ID CALLBACK_URL [usecommonalertschema]  Contoh: --action logicapp test_logicapp test_rsrc http://callback Azure Function: Format: --action azurefunction NAME FUNCTION_APP_RESOURCE_ID FUNCTION_NAME HTTP_TRIGGER_URL [usecommonalertschema] Contoh: --action azurefunction test_function test_rsrc test_func http://trigger usecommonalertschema Event Hub: Format: --action eventhub NAME SUBSCRIPTION_ID EVENT_HUB_NAME_SPACE EVENT_HUB_NAME [usecommonalertschema] Contoh: --action eventhub test_eventhub 5def922a-3ed4-49c1-b9fd-05ec533819a3  eventhubNameSpace testEventHubName usecommonalertschema Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu `--add-action` argumen.

      'useaadauth', 'isglobalrunbook' dan 'usecommonalertschema' adalah argumen opsional yang hanya perlu diteruskan untuk mengatur parameter masing-masing ke True.

      Jika argumen 'useaadauth' diteruskan, maka nilai OBJECT_ID dan IDENTIFIER_URI juga diperlukan.
  - name: --nama pendek
    summary: Nama pendek grup tindakan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_delete
  name: az monitor action-group delete
  summary: Menghapus grup tindakan.
  description: ''
  syntax: >-
    az monitor action-group delete [--ids]
                                   [--name]
                                   [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup tindakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_enable-receiver
  name: az monitor action-group enable-receiver
  summary: Aktifkan penerima dalam grup tindakan.
  description: Ini mengubah status penerima dari Dinonaktifkan menjadi Diaktifkan. Operasi ini hanya didukung untuk penerima Email atau SMS.
  syntax: >-
    az monitor action-group enable-receiver --name
                                            [--action-group]
                                            [--ids]
                                            [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama penerima untuk berlangganan kembali.
    description: ''
  optionalParameters:
  - name: --action-group
    summary: Nama grup tindakan.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_list
  name: az monitor action-group list
  summary: Mencantumkan grup tindakan di bawah grup sumber daya atau langganan saat ini.
  description: ''
  syntax: az monitor action-group list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya tempat grup tindakan dicantumkan. Jika dihilangkan, semua grup tindakan di bawah langganan saat ini dicantumkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_show
  name: az monitor action-group show
  summary: Menampilkan detail grup tindakan.
  description: ''
  syntax: >-
    az monitor action-group show [--ids]
                                 [--name]
                                 [--resource-group]
  examples:
  - summary: Tampilkan detail grup tindakan (umumnya digunakan dengan --output dan --query). (dibuat otomatis)
    syntax: az monitor action-group show --name MyActionGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup tindakan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_update
  name: az monitor action-group update
  summary: Memperbarui grup tindakan.
  description: ''
  syntax: >-
    az monitor action-group update [--add]
                                   [--add-action]
                                   [--force-string]
                                   [--ids]
                                   [--name]
                                   [--remove]
                                   [--remove-action]
                                   [--resource-group]
                                   [--set]
                                   [--short-name]
                                   [--tags]
  examples:
  - summary: Memperbarui grup tindakan (dibuat secara otomatis)
    syntax: az monitor action-group update --name MyActionGroup --resource-group MyResourceGroup --set retentionPolicy.days=365 --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --add-action -a
    summary: Tambahkan penerima ke grup tindakan.
    description: >-
      Penggunaan: --add-action TYPE NAME [ARG ...] Email: Format: --add-action email NAME EMAIL_ADDRESS [usecommonalertschema] Contoh: --add-action email bob bob@contoso.com SMS: Format: --add-action sms NAME COUNTRY_CODE PHONE_NUMBER Contoh: --add-action sms charli charli1 5551234567 Webhook: Format: --add-action webhook NAME URI [useaadauth OBJECT_ID IDENTIFIER URI] [usecommonalertschema] Contoh: --add-action https://www.contoso.com/alert useaadauth testobj http://identifier  usecommonalertschema Arm Role: Format: --add-action armrole NAME ROLE_ID [usecommonalertschema] Contoh: --add-action armole owner_role 8e3af657-a8ff-443c-a75c-2fe8c4bcb635 Azure App Push: Format: --add-action azureapppush NAME EMAIL_ADDRESS Contoh: --add-action azureapppush test_apppush bob@contoso.com ITSM: Format: --add-action itsm NAME WORKSPACE_ID CONNECTION_ID TICKET_CONFIGURATION REGION Example: --add-action itsm test_itsm test_workspace test_conn ticket_blob useast  Runbook Automation: Format: --add-action automationrunbook NAME AUTOMATION_ACCOUNT_ID RUNBOOK_NAME WEBHOOK_RESOURCE_ID SERVICE_URI [isglobalrunbook] [usecommonalertschema] Contoh: --add-action automationrunbook test_runbook test_acc test_book test_webhook test_rsrc http://example.com isglo Usecommonalertschema Voice: Format: --add-action voice NAME COUNTRY_CODE PHONE_NUMBER Example: --add-action voice charli 1 4441234567 Logic App: Format: --add-action logicapp NAME RESOURCE_ID  CALLBACK_URL [usecommonalertschema] Contoh: --add-action logicapp test_logicapp test_rsrc http://callback Azure Function: Format: --add-action azurefunction NAME FUNCTION_APP_RESOURCE_ID FUNCTION_NAME HTTP_TRIGGER_URL [usecommonalertschema] Contoh: --add-action azurefunction test_function test_rsrc test_func http://trigger usecommonalertschema Event Hub: Format: --action eventhub NAME SUBSCRIPTION_ID EVENT_HUB_NAME_SPACE EVENT_HUB_NAME [usecommonalertschema] Contoh: --action eventhub  test_eventhub 5def922a-3ed4-49c1-b9fd-05ec533819a3 eventhubNameSpace testEventHubName usecommonalertschema Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu `--add-action` argumen.

      'useaadauth', 'isglobalrunbook' dan 'usecommonalertschema' adalah argumen opsional yang hanya perlu diteruskan untuk mengatur parameter masing-masing ke True.

      Jika argumen 'useaadauth' diteruskan, maka nilai OBJECT_ID dan IDENTIFIER_URI juga diperlukan.
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama grup tindakan.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --remove-action -r
    summary: Hapus penerima dari grup tindakan. Terima daftar nama penerima yang dipisahkan spasi.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --nama pendek
    summary: Perbarui nama pendek grup tindakan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_action-group_create
- az_monitor_action-group_delete
- az_monitor_action-group_enable-receiver
- az_monitor_action-group_list
- az_monitor_action-group_show
- az_monitor_action-group_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

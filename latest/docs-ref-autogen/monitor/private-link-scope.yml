- uid: az_monitor_private-link-scope_create
  name: az monitor private-link-scope create
  summary: Buat sumber daya cakupan tautan privat.
  description: ''
  syntax: >-
    az monitor private-link-scope create --name
                                         --resource-group
                                         [--tags]
  examples:
  - summary: Membuat sumber daya cakupan tautan privat (dibuat secara otomatis)
    syntax: az monitor private-link-scope create --name MyAzureMonitorPrivateLinkScope --resource-group MyResourceRroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama Cakupan Private Link Azure Monitor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

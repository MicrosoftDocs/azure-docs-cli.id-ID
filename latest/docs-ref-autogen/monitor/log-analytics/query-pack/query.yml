### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_query-pack_query
name: az monitor log-analytics query-pack query
summary: Mengelola kueri paket kueri analitik log.
description: ''
directCommands:
- uid: az_monitor_log-analytics_query-pack_query_create
  name: az monitor log-analytics query-pack query create
  summary: Buat kueri tertentu dalam paket kueri analitik log.
  description: ''
  syntax: >-
    az monitor log-analytics query-pack query create --body
                                                     --display-name
                                                     --name
                                                     --query-pack-name
                                                     --resource-group
                                                     [--categories]
                                                     [--description]
                                                     [--resource-types]
                                                     [--solutions]
                                                     [--tags]
  examples:
  - summary: Membuat kueri dalam paket kueri
    syntax: az monitor log-analytics query-pack query create --query-id 112c6b1f-5a86-4f01-a2d7-efb8e31f930f --display-name queryName -g resourceGroupName  --query-pack-name queryPackName --body "heartbeat | take 10" --description "some description" --categories "[network,monitor]" --resource-types "[microsoft.network/loadbalancers,microsoft.insights/autoscalesettings]" --solutions "[networkmonitoring]" --tags "{version:[v2022-01-01,v2021-12-01]}"
  requiredParameters:
  - isRequired: true
    name: --body
    summary: Konten kueri.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Nama tampilan unik untuk kueri Anda dalam paket kueri.
    description: ''
  - isRequired: true
    name: --name --query-id -n
    summary: Nama id kueri tertentu yang ditentukan dalam paket kueri analitik log. Jenisnya haruslah GUID.
    description: ''
  - isRequired: true
    name: --query-pack-name
    summary: Nama paket kueri analitik log.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --categories
    summary: Kategori terkait untuk fungsi.  Sintaks singkat didukung. Cobalah `??` untuk menampilkan lebih banyak.
    description: ''
  - name: --description
    summary: Deskripsi kueri.
    description: ''
  - name: --resource-types
    summary: Jenis sumber daya terkait untuk fungsi tersebut.  Sintaks singkat didukung. Cobalah `??` untuk menampilkan lebih banyak.
    description: ''
  - name: --solutions
    summary: Solusi Analitik Log terkait untuk fungsi tersebut.  Sintaks singkat didukung. Cobalah `??` untuk menampilkan lebih banyak.
    description: ''
  - name: --tags
    summary: Tag yang terkait dengan kueri.  Sintaks singkat didukung. Cobalah `??` untuk menampilkan lebih banyak.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_query-pack_query_delete
  name: az monitor log-analytics query-pack query delete
  summary: Menghapus kueri tertentu yang ditentukan dalam paket kueri analitik log.
  description: ''
  syntax: >-
    az monitor log-analytics query-pack query delete [--ids]
                                                     [--name]
                                                     [--query-pack-name]
                                                     [--resource-group]
                                                     [--yes]
  examples:
  - summary: Menghapus kueri dalam paket kueri
    syntax: az monitor log-analytics query-pack query delete --query-id 112c6b1f-5a86-4f01-a2d7-efb8e31f930f -g resourceGroup --query-pack-name queryPackName
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --query-id -n
    summary: Nama id kueri tertentu yang ditentukan dalam paket kueri analitik log. Jenisnya haruslah GUID.
    description: ''
  - name: --query-pack-name
    summary: Nama paket kueri analitik log.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_query-pack_query_list
  name: az monitor log-analytics query-pack query list
  summary: Mencantumkan kueri yang ditentukan dalam paket kueri analitik log.
  description: ''
  syntax: >-
    az monitor log-analytics query-pack query list --query-pack-name
                                                   --resource-group
                                                   [--include-body {0, 1, f, false, n, no, t, true, y, yes}]
  examples:
  - summary: Mencantumkan kueri dalam paket kueri
    syntax: az monitor log-analytics query-pack query list -g resourceGroupName --query-pack-name queryPackName
  - summary: Mencantumkan kueri dalam paket kueri tanpa konten isi kueri
    syntax: az monitor log-analytics query-pack query list -g resourceGroupName --query-pack-name queryPackName --include-body false
  requiredParameters:
  - isRequired: true
    name: --query-pack-name
    summary: Nama paket kueri analitik log.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --include-body
    parameterValueGroup: 0, 1, f, false, n, no, t, true, y, yes
    summary: 'Apakah mengembalikan isi dari setiap kueri yang berlaku atau tidak. Jika false, hanya kembalikan informasi kueri.  Default: true.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_query-pack_query_search
  name: az monitor log-analytics query-pack query search
  summary: Cari daftar kueri yang ditentukan dalam paket kueri analitik log sesuai dengan properti pencarian tertentu.
  description: ''
  syntax: >-
    az monitor log-analytics query-pack query search [--categories]
                                                     [--ids]
                                                     [--include-body {0, 1, f, false, n, no, t, true, y, yes}]
                                                     [--query-pack-name]
                                                     [--resource-group]
                                                     [--resource-types]
                                                     [--solutions]
                                                     [--tags]
  examples:
  - summary: Kueri pencarian dalam paket kueri
    syntax: az monitor log-analytics query-pack query search -g resourceGroupName --query-pack-name queryPackName --categories network --resource-types microsoft.insights/autoscalesettings --solutions networkmonitoring --tags version="[v2021-12-01]"
  - summary: Kueri pencarian dalam paket kueri tanpa konten isi kueri
    syntax: az monitor log-analytics query-pack query search -g resourceGroupName --query-pack-name queryPackName --categories network --resource-types microsoft.insights/autoscalesettings --solutions networkmonitoring --tags version="[v2021-12-01]" --include-body false
  optionalParameters:
  - name: --categories
    summary: Kategori terkait untuk fungsi.  Sintaks singkat didukung. Cobalah `??` untuk menampilkan lebih banyak.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''

- uid: az_monitor_log-analytics_workspace_update
  name: az monitor log-analytics workspace update
  summary: Memperbarui instans ruang kerja.
  description: ''
  syntax: >-
    az monitor log-analytics workspace update --resource-group
                                              --workspace-name
                                              [--add]
                                              [--capacity-reservation-level]
                                              [--data-collection-rule]
                                              [--force-string]
                                              [--ingestion-access {Disabled, Enabled}]
                                              [--query-access {Disabled, Enabled}]
                                              [--quota]
                                              [--remove]
                                              [--retention-time]
                                              [--set]
                                              [--tags]
  examples:
  - summary: Memperbarui instans ruang kerja. (dibuat otomatis)
    syntax: az monitor log-analytics workspace update --resource-group myresourcegroup --retention-time 30 --workspace-name myworkspace
  - summary: Memperbarui defaultDataCollectionRuleResourceId ruang kerja
    syntax: az monitor log-analytics workspace update --resource-group myresourcegroup --workspace-name myworkspace --data-collection-rule "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/dataCollectionRules/{dcrName}".
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --capacity-reservation-level --level
    summary: Tingkat reservasi kapasitas untuk ruang kerja ini, ketika sku CapacityReservation dipilih. Nilai maksimum adalah 1000 dan harus dalam kelipatan 100. Jika Anda ingin meningkatkan batas, silakan hubungi LAIngestionRate@microsoft.com.
    description: ''
  - name: --data-collection-rule
    summary: ID sumber daya dari Aturan Pengumpulan Data default yang akan digunakan untuk ruang kerja ini. Format yang diharapkan adalah /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/dataCollectionRules/{dcrName}.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ingestion-access
    parameterValueGroup: Disabled, Enabled
    summary: Jenis akses jaringan publik untuk mengakses penyerapan ruang kerja.
    description: ''
  - name: --query-access
    parameterValueGroup: Disabled, Enabled
    summary: Jenis akses jaringan publik untuk mengakses kueri ruang kerja.
    description: ''
  - name: --quota
    summary: Kuota harian ruang kerja untuk penyerapan dalam gigabyte. Nilai minimum adalah 0,023 dan defaultnya adalah -1 yang berarti tidak terbatas.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --retention-time
    defaultValue: "30"
    summary: Retensi data ruang kerja dalam beberapa hari.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

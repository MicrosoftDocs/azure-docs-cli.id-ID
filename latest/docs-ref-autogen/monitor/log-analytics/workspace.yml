### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace
name: az monitor log-analytics workspace
summary: Mengelola ruang kerja analitik log Azure.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_create
  name: az monitor log-analytics workspace create
  summary: Membuat instans ruang kerja.
  description: ''
  syntax: >-
    az monitor log-analytics workspace create --resource-group
                                              --workspace-name
                                              [--capacity-reservation-level]
                                              [--ingestion-access {Disabled, Enabled}]
                                              [--location]
                                              [--no-wait]
                                              [--query-access {Disabled, Enabled}]
                                              [--quota]
                                              [--retention-time]
                                              [--sku]
                                              [--tags]
  examples:
  - summary: Membuat instans ruang kerja
    syntax: az monitor log-analytics workspace create -g MyResourceGroup -n MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --capacity-reservation-level --level
    summary: Tingkat reservasi kapasitas untuk ruang kerja ini, ketika sku CapacityReservation dipilih. Nilai maksimum adalah 1000 dan harus dalam kelipatan 100. Jika Anda ingin meningkatkan batas, silakan hubungi LAIngestionRate@microsoft.com.
    description: ''
  - name: --ingestion-access
    parameterValueGroup: Disabled, Enabled
    summary: Jenis akses jaringan publik untuk mengakses penyerapan ruang kerja.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --query-access
    parameterValueGroup: Disabled, Enabled
    summary: Jenis akses jaringan publik untuk mengakses kueri ruang kerja.
    description: ''
  - name: --quota
    summary: Kuota harian ruang kerja untuk penyerapan dalam gigabyte. Nilai minimum adalah 0,023 dan defaultnya adalah -1 yang berarti tidak terbatas.
    description: ''
  - name: --retention-time
    defaultValue: "30"
    summary: Retensi data ruang kerja dalam beberapa hari.
    description: ''
  - name: --sku
    defaultValue: PerGB2018
    summary: 'Nilai yang didukung: PerGB2018, CapacityReservation.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_delete
  name: az monitor log-analytics workspace delete
  summary: Menghapus instans ruang kerja.
  description: ''
  syntax: >-
    az monitor log-analytics workspace delete --resource-group
                                              --workspace-name
                                              [--force {false, true}]
                                              [--yes]
  examples:
  - summary: Menghapus instans ruang kerja. (dibuat otomatis)
    syntax: az monitor log-analytics workspace delete --force true --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --force -f
    parameterValueGroup: false, true
    summary: Menghapus ruang kerja tanpa opsi pemulihan. Ruang kerja yang dihapus dengan bendera ini tidak dapat dipulihkan.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_get-schema
  name: az monitor log-analytics workspace get-schema
  summary: Dapatkan skema untuk ruang kerja tertentu.
  description: 'Skema mewakili struktur internal ruang kerja, yang dapat digunakan selama kueri. Untuk informasi lebih lanjut, kunjungi: https://docs.microsoft.com/rest/api/loganalytics/workspaces%202015-03-20/getschema.'
  syntax: >-
    az monitor log-analytics workspace get-schema --resource-group
                                                  --workspace-name
  examples:
  - summary: Dapatkan skema untuk ruang kerja tertentu. (dibuat otomatis)
    syntax: az monitor log-analytics workspace get-schema --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

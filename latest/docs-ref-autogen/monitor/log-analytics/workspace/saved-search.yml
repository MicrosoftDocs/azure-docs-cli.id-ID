### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_saved-search
name: az monitor log-analytics workspace saved-search
summary: Kelola pencarian tersimpan untuk ruang kerja analitik log.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_saved-search_create
  name: az monitor log-analytics workspace saved-search create
  summary: Buat pencarian tersimpan untuk ruang kerja tertentu.
  description: ''
  syntax: >-
    az monitor log-analytics workspace saved-search create --category
                                                           --display-name
                                                           --name
                                                           --resource-group
                                                           --saved-query
                                                           --workspace-name
                                                           [--fa]
                                                           [--fp]
                                                           [--tags]
  examples:
  - summary: Buat pencarian tersimpan untuk ruang kerja tertentu.
    syntax: az monitor log-analytics workspace saved-search create -g MyRG --workspace-name MyWS -n MySavedSearch --category Test1 --display-name TestSavedSearch -q "AzureActivity | summarize count() by bin(TimeGenerated, 1h)" --fa myfun --fp "a:string = value"
  requiredParameters:
  - isRequired: true
    name: --category
    summary: Kategori pencarian tersimpan. Ini membantu pengguna menemukan pencarian tersimpan lebih cepat.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Nama tampilan pencarian tersimpan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pencarian tersimpan dan unik di ruang kerja tertentu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --saved-query -q
    summary: Ekspresi kueri untuk pencarian tersimpan.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --fa --func-alias
    summary: Alias Fungsi adalah nama pendek yang diberikan ke Pencarian Tersimpan sehingga dapat dengan mudah dirujuk dalam kueri. Mereka diperlukan untuk Grup Komputer.
    description: ''
  - name: --fp --func-param
    summary: "Parameter fungsi opsional jika kueri berfungsi sebagai fungsi. Nilai harus dalam format berikut: 'param-name1:type1 = default_value1, param-name2:type2 = default_value2'. Untuk contoh lebih lanjut dan sintaks yang tepat, silakan lihat https://docs.microsoft.com/azure/kusto/query/functions/user-defined-functions."
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

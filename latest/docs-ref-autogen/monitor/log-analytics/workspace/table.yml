### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_table
name: az monitor log-analytics workspace table
summary: Mengelola tabel untuk ruang kerja analitik log.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_table_create
  name: az monitor log-analytics workspace table create
  summary: Buat ruang kerja Log Analytics tabel log microsoft/kustom. Nama tabel harus diakhir dengan '_CL'.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table create --name
                                                    --resource-group
                                                    --workspace-name
                                                    [--columns]
                                                    [--description]
                                                    [--no-wait]
                                                    [--plan {Analytics, Basic}]
                                                    [--retention-time]
                                                    [--total-retention-time]
  examples:
  - summary: Membuat tabel log kustom ruang kerja Analitik Log.
    syntax: az monitor log-analytics workspace table create --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable_CL --retention-time 45 --columns MyColumn1=string TimeGenerated=datetime
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --columns
    summary: Daftar kolom kustom tabel. Mengekstrak beberapa kolunma yang dipisahkan spasi dalam format colunm_name=colunm_type.
    description: ''
  - name: --description
    summary: Deskripsi skema.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --plan
    parameterValueGroup: Analytics, Basic
    summary: Paket tabel.
    description: ''
  - name: --retention-time
    summary: Retensi data tabel data dalam hari, antara 30 dan 730. Mengatur properti ini ke null akan default ke ruang kerja.
    description: ''
  - name: --total-retention-time
    summary: Total retensi data tabel dalam hari, antara 4 dan 2555. Mengatur properti ini ke null akan default ke retensi tabel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_table_delete
  name: az monitor log-analytics workspace table delete
  summary: Menghapus tabel ruang kerja Analitik Log.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table delete --name
                                                    --resource-group
                                                    --workspace-name
                                                    [--no-wait]
                                                    [--yes]
  examples:
  - summary: Menghapus tabel ruang kerja Analitik Log.
    syntax: az monitor log-analytics workspace table delete --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_table_list
  name: az monitor log-analytics workspace table list
  summary: Cantumkan semua tabel untuk ruang kerja Analitik Log yang diberikan.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table list --resource-group
                                                  --workspace-name
  examples:
  - summary: Mencantumkan semua tabel untuk ruang kerja Analitik Log yang diberikan
    syntax: az monitor log-analytics workspace table list --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_table_migrate
  name: az monitor log-analytics workspace table migrate
  summary: Migrasikan tabel Log Analytics dari dukungan fitur Data Collector API dan Custom Fields untuk mendukung Log Kustom berbasis Aturan Pengumpulan Data.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table migrate --name
                                                     --resource-group
                                                     --workspace-name
  examples:
  - summary: Memigrasikan tabel ruang kerja Analitik Log.
    syntax: az monitor log-analytics workspace table migrate --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable_CL
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

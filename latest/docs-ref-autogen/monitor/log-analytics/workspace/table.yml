                                                    [--retention-time]
                                                    [--total-retention-time]
  examples:
  - summary: Perbarui properti tabel ruang kerja Analitik Log.
    syntax: az monitor log-analytics workspace table update --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable --retention-time 30
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --columns
    summary: Daftar kolom kustom tabel. Mengekstrak beberapa kolunma yang dipisahkan spasi dalam format colunm_name=colunm_type.
    description: ''
  - name: --description
    summary: Deskripsi tabel.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --plan
    parameterValueGroup: Analytics, Basic
    summary: Paket tabel.
    description: ''
  - name: --retention-time
    summary: Retensi data tabel data dalam hari, antara 30 dan 730. Mengatur properti ini ke null akan default ke ruang kerja.
    description: ''
  - name: --total-retention-time
    summary: Total retensi data tabel dalam hari, antara 4 dan 2555. Mengatur properti ini ke null akan default ke retensi tabel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_table_wait
  name: az monitor log-analytics workspace table wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi tabel ruang kerja terpenuhi.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table wait --name
                                                  --resource-group
                                                  --workspace-name
                                                  [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--interval]
                                                  [--timeout]
                                                  [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga tabel ruang kerja berhasil disediakan.
    syntax: az monitor log-analytics workspace table wait -n MyTable -g MyResourceGroup --workspace-name MyWorkspace --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_linked-service
name: az monitor log-analytics workspace linked-service
summary: Mengelola layanan tertaut untuk ruang kerja analitik log.
description: Layanan tertaut digunakan untuk menentukan hubungan dari ruang kerja ke sumber daya Azure lainnya. Analitik Log dan sumber daya Azure kemudian memanfaatkan koneksi ini dalam operasinya. Contoh penggunaan Layanan Tertaut di ruang kerja Analitik Log adalah akun Automation dan asosiasi ruang kerja ke CMK.
directCommands:
- uid: az_monitor_log-analytics_workspace_linked-service_create
  name: az monitor log-analytics workspace linked-service create
  summary: Membuat layanan tertaut.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-service create --name
                                                             --resource-group
                                                             --workspace-name
                                                             [--no-wait]
                                                             [--resource-id]
                                                             [--write-access-resource-id]
  examples:
  - summary: Membuat layanan tertaut.
    syntax: >-
      az monitor log-analytics workspace linked-service create -g MyResourceGroup -n cluster \
        --workspace-name MyWorkspace --write-access-resource-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/clusters/MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Nama sumber daya linkedServices. Nilai yang didukung: kluster, otomatisasi.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-id
    summary: Id sumber daya sumber daya yang akan ditautkan ke ruang kerja. Ini harus digunakan untuk menautkan sumber daya yang memerlukan akses baca.
    description: ''
  - name: --write-access-resource-id
    summary: Id sumber daya sumber daya yang akan ditautkan ke ruang kerja. Ini harus digunakan untuk menautkan sumber daya yang memerlukan akses tulis.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

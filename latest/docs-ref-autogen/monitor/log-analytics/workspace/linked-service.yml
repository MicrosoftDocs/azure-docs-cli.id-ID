  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Nama sumber daya linkedServices. Nilai yang didukung: kluster, otomatisasi.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.

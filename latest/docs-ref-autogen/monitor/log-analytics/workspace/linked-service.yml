- uid: az_monitor_log-analytics_workspace_linked-service_update
  name: az monitor log-analytics workspace linked-service update
  summary: Memperbarui layanan tertaut.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-service update --name
                                                             --resource-group
                                                             --workspace-name
                                                             [--add]
                                                             [--force-string]
                                                             [--no-wait]
                                                             [--remove]
                                                             [--resource-id]
                                                             [--set]
                                                             [--write-access-resource-id]
  examples:
  - summary: Memperbarui layanan tertaut.
    syntax: >-
      az monitor log-analytics workspace linked-service update -g MyResourceGroup -n cluster \
        --workspace-name MyWorkspace --write-access-resource-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/clusters/MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Nama sumber daya linkedServices. Nilai yang didukung: kluster, otomatisasi.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-id
    summary: Id sumber daya sumber daya yang akan ditautkan ke ruang kerja. Ini harus digunakan untuk menautkan sumber daya yang memerlukan akses baca.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --write-access-resource-id
    summary: Id sumber daya sumber daya yang akan ditautkan ke ruang kerja. Ini harus digunakan untuk menautkan sumber daya yang memerlukan akses tulis.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_linked-service_wait
  name: az monitor log-analytics workspace linked-service wait
  summary: Tempatkan CLI dalam status menunggu hingga kondisi layanan tertaut terpenuhi.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-service wait --name
                                                           --resource-group
                                                           --workspace-name
                                                           [--created]
                                                           [--custom]
                                                           [--deleted]
                                                           [--exists]
                                                           [--interval]
                                                           [--timeout]
                                                           [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga layanan tertaut berhasil disediakan.
    syntax: az monitor log-analytics workspace linked-service wait -n cluster -g MyResourceGroup --workspace-name MyWorkspace --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Nama sumber daya linkedServices. Nilai yang didukung: kluster, otomatisasi.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

    summary: Daftar Nama atau ID Akun Azure Storage.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Alerts, AzureWatson, CustomLogs, Query
    summary: Jenis sumber data untuk akun penyimpanan tertaut.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

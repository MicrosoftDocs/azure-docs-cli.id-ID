### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_table_search-job
name: az monitor log-analytics workspace table search-job
summary: Kelola tabel untuk tabel hasil pencarian ruang kerja analitik log.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_table_search-job_create
  name: az monitor log-analytics workspace table search-job create
  summary: Membuat tabel hasil pencarian ruang kerja Analitik Log. Nama tabel harus diakhir dengan '_SRCH'.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table search-job create --end-search-time
                                                               --name
                                                               --resource-group
                                                               --search-query
                                                               --start-search-time
                                                               --workspace-name
                                                               [--limit]
                                                               [--no-wait]
                                                               [--retention-time]
                                                               [--total-retention-time]
  examples:
  - summary: Membuat tabel hasil pencarian ruang kerja Analitik Log.
    syntax: az monitor log-analytics workspace table search-job create --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable_SRCH --retention-time 45 --search-query "Heartbeat | where SourceSystem != '' | project SourceSystem" --limit 1000 --start-search-time "Sat, 28 Aug 2021 05:29:18 GMT" --end-search-time "Sat, 28 Aug 2021 08:29:18 GMT"
  requiredParameters:
  - isRequired: true
    name: --end-search-time
    summary: 'Format tanggalwaktu. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --search-query
    summary: Kueri pekerjaan pencarian.
    description: ''
  - isRequired: true
    name: --start-search-time
    summary: 'Format tanggalwaktu. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --limit
    summary: Batasi pekerjaan pencarian untuk mengembalikan hingga jumlah baris yang ditentukan.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --retention-time
    summary: Retensi data tabel data dalam hari, antara 30 dan 730. Mengatur properti ini ke null akan default ke ruang kerja.
    description: ''
  - name: --total-retention-time
    summary: Total retensi data tabel dalam hari, antara 4 dan 2555. Mengatur properti ini ke null akan default ke retensi tabel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log-analytics_workspace_table_search-job_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

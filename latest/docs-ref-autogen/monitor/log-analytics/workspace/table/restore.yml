### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_table_restore
name: az monitor log-analytics workspace table restore
summary: Kelola tabel untuk tabel log pemulihan ruang kerja analitik log.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_table_restore_create
  name: az monitor log-analytics workspace table restore create
  summary: Membuat tabel log pemulihan ruang kerja Analitik Log. Nama tabel harus diakhbungkan dengan '_RST'.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table restore create --end-restore-time
                                                            --name
                                                            --resource-group
                                                            --restore-source-table
                                                            --start-restore-time
                                                            --workspace-name
                                                            [--no-wait]
  examples:
  - summary: Membuat tabel log pemulihan ruang kerja Analitik Log.
    syntax: az monitor log-analytics workspace table restore create --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable_RST --start-restore-time "Sat, 28 Aug 2021 05:29:18 GMT" --end-restore-time "Sat, 28 Aug 2021 08:29:18 GMT" --restore-source-table MyTable
  requiredParameters:
  - isRequired: true
    name: --end-restore-time
    summary: 'Format tanggalwaktu. Format: waktu tanggal (yyyy-mm-dd) (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama tabel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --restore-source-table
    summary: Tabel untuk memulihkan data.
    description: ''
  - isRequired: true
    name: --start-restore-time
    summary: 'Format tanggalwaktu. Format: waktu tanggal (yyyy-mm-dd) (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nama Ruang Kerja Analitik Log.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log-analytics_workspace_table_restore_create
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

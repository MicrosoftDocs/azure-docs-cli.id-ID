### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_cluster
name: az monitor log-analytics cluster
summary: Mengelola kluster analitik log Azure.
description: ''
directCommands:
- uid: az_monitor_log-analytics_cluster_create
  name: az monitor log-analytics cluster create
  summary: Membuat instans kluster.
  description: ''
  syntax: >-
    az monitor log-analytics cluster create --name
                                            --resource-group
                                            --sku-capacity
                                            [--identity-type]
                                            [--location]
                                            [--no-wait]
                                            [--sku-name]
                                            [--tags]
  examples:
  - summary: Membuat instans kluster.
    syntax: az monitor log-analytics cluster create -g MyResourceGroup -n MyCluster --sku-capacity 1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster Analitik Log.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku-capacity
    summary: Kapasitas SKU. Harus dalam kisaran 1000-2000 per hari dan harus dalam kelipatan 100. Jika Anda ingin meningkatkan batas, silakan hubungi LAIngestionRate@microsoft.com. Ini dapat dikurangi hanya setelah 31 hari.
    description: ''
  optionalParameters:
  - name: --identity-type
    defaultValue: SystemAssigned
    summary: 'Jenis identitas. Nilai yang didukung: SystemAssigned.'
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku-name
    defaultValue: CapacityReservation
    summary: Nama SKUnya. Saat ini hanya mendukung 'CapacityReservation'.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_delete
  name: az monitor log-analytics cluster delete
  summary: Menghapus instans kluster.
  description: ''
  syntax: >-
    az monitor log-analytics cluster delete --name
                                            --resource-group
                                            [--no-wait]
                                            [--yes]
  examples:
  - summary: Menghapus instans kluster.
    syntax: az monitor log-analytics cluster delete -g MyResourceGroup -n MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster Analitik Log.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_list
  name: az monitor log-analytics cluster list
  summary: Mendapatkan semua instans kluster dalam grup sumber daya atau dalam langganan saat ini.
  description: ''
  syntax: az monitor log-analytics cluster list [--resource-group]
  examples:
  - summary: Mendapatkan semua instans kluster dalam grup sumber daya.
    syntax: az monitor log-analytics cluster list -g MyResourceGroup
  - summary: Mendapatkan semua instans kluster dalam langganan saat ini.
    syntax: az monitor log-analytics cluster list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_show
  name: az monitor log-analytics cluster show
  summary: Menampilkan properti instans kluster.
  description: ''
  syntax: >-
    az monitor log-analytics cluster show --name
                                          --resource-group
  examples:
  - summary: Menampilkan properti instans kluster.
    syntax: az monitor log-analytics cluster show -g MyResourceGroup -n MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster Analitik Log.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_update
  name: az monitor log-analytics cluster update
  summary: Memperbarui instans kluster.
  description: ''
  syntax: >-
    az monitor log-analytics cluster update --name
                                            --resource-group
                                            [--key-name]
                                            [--key-vault-uri]
                                            [--key-version]
                                            [--no-wait]
                                            [--sku-capacity]
                                            [--tags]
  examples:
  - summary: Memperbarui instans kluster.
    syntax: >-
      az monitor log-analytics cluster update -g MyResourceGroup -n MyCluster \
        --key-vault-uri https://myvault.vault.azure.net/ --key-name my-key \
        --key-version fe0adcedd8014aed9c22e9aefb81a1ds --sku-capacity 1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster Analitik Log.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --key-name
    summary: Nama kunci yang terkait dengan kluster Log Analytics.
    description: ''
  - name: --key-vault-uri
    summary: Uri Key Vault yang menyimpan kunci yang terkait dengan kluster Log Analytics.
    description: ''
  - name: --key-version
    summary: Versi kunci yang terkait dengan kluster Log Analytics.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --sku-capacity
    summary: Kapasitas SKU. Harus dalam kisaran 1000-2000 per hari dan harus dalam kelipatan 100. Jika Anda ingin meningkatkan batas, silakan hubungi LAIngestionRate@microsoft.com. Ini dapat dikurangi hanya setelah 31 hari.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_wait
  name: az monitor log-analytics cluster wait
  summary: Tempatkan CLI dalam status menunggu sampai kondisi kluster terpenuhi.
  description: ''
  syntax: >-
    az monitor log-analytics cluster wait --name
                                          --resource-group
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--timeout]
                                          [--updated]
  examples:
  - summary: Jeda menjalankan baris skrip CLI berikutnya hingga kluster berhasil disediakan.
    syntax: az monitor log-analytics cluster wait -n MyCluster -g MyResourceGroup --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama kluster Analitik Log.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Tunggu hingga dibuat dengan 'provisioningState' di 'Berhasil'.
    description: ''
  - name: --custom
    summary: Tunggu hingga kondisi memenuhi kueri JMESPath kustom. Mis. provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running'].
    description: ''
  - name: --deleted
    summary: Tunggu hingga dihapus.
    description: ''
  - name: --exists
    summary: Tunggu hingga sumber daya ada.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Interval polling dalam hitungan detik.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Waktu tunggu maksimum dalam detik.
    description: ''
  - name: --updated
    summary: Tunggu hingga diperbarui dengan provisioningState di 'Berhasil'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log-analytics_cluster_create
- az_monitor_log-analytics_cluster_delete
- az_monitor_log-analytics_cluster_list
- az_monitor_log-analytics_cluster_show
- az_monitor_log-analytics_cluster_update
- az_monitor_log-analytics_cluster_wait
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

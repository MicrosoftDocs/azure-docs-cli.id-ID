### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_query-pack
name: az monitor log-analytics query-pack
summary: Mengelola paket kueri analitik log Azure.
description: ''
directCommands:
- uid: az_monitor_log-analytics_query-pack_create
  name: az monitor log-analytics query-pack create
  summary: Buat paket kueri analitik log.
  description: ''
  syntax: >-
    az monitor log-analytics query-pack create --location
                                               --name
                                               --resource-group
                                               [--tags]
  examples:
  - summary: Membuat paket kueri
    syntax: az monitor log-analytics query-pack create -g resourceGroup -n queryPackName --location eastus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Lokasi sumber daya.
    description: ''
  - isRequired: true
    name: --name --query-pack-name -n
    summary: Nama paket kueri analitik log.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: Sintaks Shorthand tag sumber daya didukung. Cobalah `??` untuk menampilkan lebih banyak.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_query-pack_delete
  name: az monitor log-analytics query-pack delete
  summary: Menghapus paket kueri analitik log.
  description: ''
  syntax: >-
    az monitor log-analytics query-pack delete [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--yes]
  examples:
  - summary: Menghapus paket kueri
    syntax: az monitor log-analytics query-pack delete-g resourceGroup -n queryPackName
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --query-pack-name -n
    summary: Nama paket kueri analitik log.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_query-pack_list
  name: az monitor log-analytics query-pack list
  summary: Daftar semua paket kueri analitik log.
  description: ''
  syntax: az monitor log-analytics query-pack list [--resource-group]
  examples:
  - summary: Mencantumkan paket kueri dalam langganan tertentu
    syntax: az monitor log-analytics query-pack list
  - summary: Mencantumkan paket kueri dalam grup sumber daya tertentu
    syntax: az monitor log-analytics query-pack list -g resourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_query-pack_show
  name: az monitor log-analytics query-pack show
  summary: Tampilkan paket kueri analitik log.
  description: ''
  syntax: >-
    az monitor log-analytics query-pack show [--ids]
                                             [--name]
                                             [--resource-group]
  examples:
  - summary: Perlihatkan paket kueri
    syntax: az monitor log-analytics query-pack show -g resourceGroup -n queryPackName
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --query-pack-name -n
    summary: Nama paket kueri analitik log.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_query-pack_update
  name: az monitor log-analytics query-pack update
  summary: Memperbarui paket kueri analitik log.
  description: ''
  syntax: >-
    az monitor log-analytics query-pack update [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--tags]
  examples:
  - summary: Memperbarui paket kueri
    syntax: az monitor log-analytics query-pack update -g resourceGroupName -n queryPackName --tags label1=value1
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name --query-pack-name -n
    summary: Nama paket kueri analitik log.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: Sintaks Shorthand tag sumber daya didukung. Cobalah `??` untuk menampilkan lebih banyak.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

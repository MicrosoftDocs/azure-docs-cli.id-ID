### YamlMime:AzureCLIGroup
uid: az_monitor_metrics_alert_dimension
name: dimensi pemberitahuan metrik monitor az
summary: Mengelola dimensi aturan pemberitahuan metrik hampir realtime.
description: ''
directCommands:
- uid: az_monitor_metrics_alert_dimension_create
  name: az monitor metrics alert dimension create
  summary: Buat dimensi aturan pemberitahuan metrik.
  description: ''
  syntax: >-
    az monitor metrics alert dimension create --name
                                              --value
                                              [--op {Exclude, Include}]
  examples:
  - summary: Buat dimensi aturan pemberitahuan metrik.
    syntax: $dim = az monitor metrics alert dimension create -n dimName --op Include -v GetBlob PutBlob
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama dimensi.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Nilai yang akan diterapkan pada operasi.
    description: ''
  optionalParameters:
  - name: --op --operator
    defaultValue: Include
    parameterValueGroup: Exclude, Include
    summary: Operator dimensi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

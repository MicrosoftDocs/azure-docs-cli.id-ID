### YamlMime:AzureCLIGroup
uid: az_monitor_metrics_alert_condition
name: az monitor metrics alert condition
summary: Mengelola kondisi aturan pemberitahuan metrik hampir realtime.
description: ''
directCommands:
- uid: az_monitor_metrics_alert_condition_create
  name: az monitor metrics alert condition create
  summary: Buat kondisi aturan pemberitahuan metrik.
  description: ''
  syntax: >-
    az monitor metrics alert condition create --aggregation {Average, Count, Maximum, Minimum, Total}
                                              --metric
                                              --op {Equals, GreaterOrLessThan, GreaterThan, GreaterThanOrEqual, LessThan, LessThanOrEqual, NotEquals}
                                              --type {dynamic, static}
                                              [--dimension]
                                              [--namespace]
                                              [--num-periods]
                                              [--num-violations]
                                              [--sensitivity {High, Low, Medium}]
                                              [--since]
                                              [--skip-metric-validation {false, true}]
                                              [--threshold]
  examples:
  - summary: Membangun kondisi statis.
    syntax: "$dim1 = az monitor metrics alert dimension create -n dimName --op Include -v GetBlob PutBlob\n$dim2 = az monitor metrics alert dimension create -n Instance --op Exclude -v Get Put\n$condition = az monitor metrics alert condition create -t static \n\n--aggregation Count \n\n--metric \"CPU Percentage\" \n\n--op GreaterThan  \n\n--threshold 95 \n\n--dimension \"$dim1\" \"$dim2\""
  - summary: Membangun kondisi dinamis.
    syntax: "$condition = az monitor metrics alert condition create -t dynamic \n\n--aggregation Average \n\n--metric \"CPU Percentage\" \n\n--op GreaterOrLessThan \n\n--num-violations 4 \n\n--num-periods 4 \n\n--since 2020-11-02T12:11"
  requiredParameters:
  - isRequired: true
    name: --aggregation
    parameterValueGroup: Average, Count, Maximum, Minimum, Total
    summary: Agregasi waktu.
    description: ''
  - isRequired: true
    name: --metric
    summary: Nama metrik untuk mendasarkan aturan.
    description: ''
    valueFrom: az monitor metrics list-definitions
  - isRequired: true
    name: --op --operator
    parameterValueGroup: Equals, GreaterOrLessThan, GreaterThan, GreaterThanOrEqual, LessThan, LessThanOrEqual, NotEquals
    summary: Operator untuk ambang statis dapat berupa 'Equals', 'NotEquals', 'GreaterThan', 'GreaterThanOrEqual', 'LessThan' atau 'LessThanOrEqual'. Operator untuk ambang dinamis dapat berupa 'GreaterThan', 'LessThan', 'GreaterOrLessThan'.
    description: ''
  - isRequired: true
    name: --type -t
    parameterValueGroup: dynamic, static
    summary: Jenis ambang kondisi.
    description: ''
  optionalParameters:
  - name: --dimension
    summary: Dimensi yang dibuat oleh 'az monitor metrics alert dimension create'.
    description: ''
  - name: --namespace
    summary: Namespace metrik.
    description: ''
  - name: --num-periods
    summary: 'Jumlah periode evaluasi untuk ambang batas dinamis. Rentang: 1-6.'
    description: ''
  - name: --num-violations
    summary: 'Jumlah pelanggaran untuk memicu pemberitahuan dinamis. Rentang: 1-6. Ini harus kurang dari atau sama dengan --num-periods.'
    description: ''
  - name: --sensitivity
    defaultValue: Medium
    parameterValueGroup: High, Low, Medium
    summary: Sensitivitas pemberitahuan untuk ambang batas dinamis.
    description: ''
  - name: --since
    summary: 'Tanggal untuk mulai mempelajari data historis metrik dan menghitung ambang batas dinamis. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - name: --skip-metric-validation
    parameterValueGroup: false, true
    summary: Menyebabkan validasi metrik dilewati. Ini memungkinkan untuk menggunakan metrik yang belum dipancarkan.
    description: ''
  - name: --threshold
    summary: Nilai ambang statis.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

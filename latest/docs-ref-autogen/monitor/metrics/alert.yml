### YamlMime:AzureCLIGroup
uid: az_monitor_metrics_alert
name: az monitor metrics alert
summary: Mengelola aturan pemberitahuan metrik hampir realtime.
description: ''
directCommands:
- uid: az_monitor_metrics_alert_create
  name: az monitor metrics alert create
  summary: Buat aturan pemberitahuan berbasis metrik.
  description: ''
  syntax: >-
    az monitor metrics alert create --condition
                                    --name
                                    --resource-group
                                    --scopes
                                    [--action]
                                    [--auto-mitigate {false, true}]
                                    [--description]
                                    [--disabled {false, true}]
                                    [--evaluation-frequency]
                                    [--region]
                                    [--severity]
                                    [--tags]
                                    [--target-resource-type]
                                    [--window-size]
  examples:
  - summary: Buat pemberitahuan penggunaan CPU yang tinggi pada VM tanpa tindakan.
    syntax: az monitor metrics alert create -n alert1 -g {ResourceGroup} --scopes {VirtualMachineID} --condition "avg Percentage CPU > 90" --description "High CPU"
  - summary: Buat pemberitahuan penggunaan CPU yang tinggi pada VM dengan email dan tindakan webhook.
    syntax: >-
      az monitor metrics alert create -n alert1 -g {ResourceGroup} --scopes {VirtualMachineID} \
          --condition "avg Percentage CPU > 90" --window-size 5m --evaluation-frequency 1m \
          --action "/subscriptions/<subscriptionId>/resourceGroups/<resourceGroupName>/providers/Microsoft.Insights/actionGroups/<actionGroupName>" apiKey={APIKey} type=HighCPU \
          --description "High CPU"
  - summary: Buat pemberitahuan saat akun penyimpanan menunjukkan sejumlah besar transaksi lambat, menggunakan filter multidimensi.
    syntax: >-
      az monitor metrics alert create -g {ResourceGroup} -n alert1 --scopes {StorageAccountId} \
          --description "Storage Slow Transactions" \
          --condition "total transactions > 5 where ResponseType includes Success" \
          --condition "avg SuccessE2ELatency > 250 where ApiName includes GetBlob"
  - summary: Buat aturan pemberitahuan berbasis metrik yang memantau metrik kustom.
    syntax: >-
      az monitor metrics alert create -n "metric alert rule on a custom metric" -g "Demos" --scopes {VirtualMachineID} \
          --condition "max Azure.VM.Windows.GuestMetrics.Memory\Available Bytes > 90" \
          --window-size 5m --evaluation-frequency 1m
  - summary: Buat pemberitahuan penggunaan CPU yang tinggi pada beberapa VM tanpa tindakan.
    syntax: >-
      az monitor metrics alert create -n alert1 -g {ResourceGroup} --scopes {VirtualMachineID1} {VirtualMachineID2} {VirtualMachineID3} \
          --condition "avg Percentage CPU > 90" --description "High CPU" --region westus
  - summary: Buat pemberitahuan penggunaan CPU dinamis pada beberapa VM tanpa tindakan.
    syntax: >-
      az monitor metrics alert create -n alert1 -g {ResourceGroup} --scopes {VirtualMachineID1} {VirtualMachineID2} {VirtualMachineID3} \
          --condition "avg Percentage CPU > dynamic medium 2 of 4 since 2020-10-01T10:23:00.000Z"
          --description "Dynamic CPU"
          --window-size 5m
          --region westus
  requiredParameters:
  - isRequired: true
    name: --condition
    summary: Kondisi yang memicu aturan. Ini dapat dibuat oleh perintah 'az monitor metrics alert condition create'.
    description: >-
      Penggunaan: --condition {avg,min,max,total,count} [NAMESPACE.] METRIK [{=,!=,>,>=,<,<=} THRESHOLD] [{<,>,><} pelanggaran SENSITIVITAS dinamis EVALUASI [sejak DATETIME]] [di mana DIMENSI {includes,excludes} VALUE [atau VALUE ...] [dan DIMENSION {includes,excludes} VALUE [atau VALUE ...] ...]] [dengan skipmetricvalidation]


      Sensitivitas bisa 'rendah', 'sedang', 'tinggi'.


      Pelanggaran dapat berupa jumlah pelanggaran untuk memicu pemberitahuan. Ini harus lebih kecil atau sama dengan evaluasi.


      Evaluasi dapat berupa jumlah periode evaluasi untuk ambang batas dinamis.


      Tanggalwaktu dapat menjadi tanggal untuk mulai mempelajari data historis metrik dan menghitung ambang dinamis (dalam format ISO8601).


      Dimensi dapat dikueri dengan menambahkan kata kunci 'di mana' dan beberapa dimensi dapat dikueri dengan menggabungkannya dengan kata kunci 'dan'.


      Nilai untuk METRIK, DIMENSION, dan nilai AMBANG BATAS yang sesuai dapat diperoleh dari `az monitor metrics list-definitions` perintah .


      Karena keterbatasan server, ketika aturan pemberitahuan berisi beberapa kriteria, penggunaan dimensi dibatasi hingga satu nilai per dimensi dalam setiap kriteria.


      Beberapa kondisi dapat ditentukan dengan menggunakan lebih dari satu `--condition` argumen.
  - isRequired: true
    name: --name -n
    summary: Nama aturan pemberitahuan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scopes
    summary: Daftar cakupan yang dipisahkan spasi yang berlaku untuk aturan. Sumber daya yang ditentukan dalam parameter ini harus memiliki jenis yang sama dan ada di lokasi yang sama.
    description: ''
  optionalParameters:
  - name: --action -a
    summary: Tambahkan grup tindakan dan properti webhook opsional untuk diaktifkan saat pemberitahuan dipicu.
    description: >-
      Penggunaan: --action ACTION_GROUP_NAME_OR_ID [KEY=VAL [KEY=VAL ...]]


      Beberapa grup tindakan dapat ditentukan dengan menggunakan lebih dari satu `--action` argumen.
  - name: --auto-mitigate
    parameterValueGroup: false, true
    summary: Atasi pemberitahuan secara otomatis.
    description: ''
  - name: --description
    summary: Deskripsi teks bebas dari aturan.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat aturan dalam status dinonaktifkan.
    description: ''
  - name: --evaluation-frequency
    defaultValue: 1m
    summary: Frekuensi untuk mengevaluasi aturan dalam format "##h##m##s".
    description: ''
  - name: --region --target-resource-region
    summary: Wilayah sumber daya target dalam cakupan. Ini harus disediakan ketika cakupan adalah grup sumber daya atau langganan.
    description: ''
  - name: --severity
    defaultValue: "2"
    summary: Tingkat keparahan pemberitahuan dari 0 (kritis) hingga 4 (verbose).
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --target-resource-type --type
    summary: Jenis sumber daya sumber daya target dalam cakupan. Ini harus disediakan ketika cakupan adalah grup sumber daya atau langganan.
    description: ''
  - name: --window-size
    defaultValue: 5m
    summary: Waktu untuk mengagregasi metrik dalam format "##h##m##s".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_metrics_alert_delete
  name: az monitor metrics alert delete
  summary: Menghapus aturan pemberitahuan berbasis metrik.
  description: ''
  syntax: >-
    az monitor metrics alert delete [--ids]
                                    [--name]
                                    [--resource-group]
  examples:
  - summary: Menghapus aturan pemberitahuan berbasis metrik. (dibuat otomatis)
    syntax: az monitor metrics alert delete --name MyAlertRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan pemberitahuan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_metrics_alert_list
  name: az monitor metrics alert list
  summary: Mencantumkan aturan pemberitahuan berbasis metrik.
  description: ''
  syntax: az monitor metrics alert list [--resource-group]
  examples:
  - summary: Mencantumkan aturan pemberitahuan berbasis metrik. (dibuat otomatis)
    syntax: az monitor metrics alert list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_metrics_alert_show
  name: az monitor metrics alert show
  summary: Tampilkan aturan pemberitahuan berbasis metrik.
  description: ''
  syntax: >-
    az monitor metrics alert show [--ids]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Tampilkan aturan pemberitahuan berbasis metrik. (dibuat otomatis)
    syntax: az monitor metrics alert show --name MyAlertRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan pemberitahuan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_metrics_alert_update
  name: az monitor metrics alert update
  summary: Memperbarui aturan pemberitahuan berbasis metrik.
  description: ''
  syntax: >-
    az monitor metrics alert update [--add]
                                    [--add-action]
                                    [--add-condition]
                                    [--auto-mitigate {false, true}]
                                    [--description]
                                    [--enabled {false, true}]
                                    [--evaluation-frequency]
                                    [--force-string]
                                    [--ids]
                                    [--name]
                                    [--remove]
                                    [--remove-actions]
                                    [--remove-conditions]
                                    [--resource-group]
                                    [--scopes]
                                    [--set]
                                    [--severity]
                                    [--tags]
                                    [--window-size]
  examples:
  - summary: Nonaktifkan/Aktifkan aturan pemberitahuan berbasis metrik.
    syntax: az monitor metrics alert update --enabled false --name MyAlertRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --add-action
    summary: Tambahkan grup tindakan dan properti webhook opsional untuk diaktifkan saat pemberitahuan dipicu.
    description: >-
      Penggunaan: --add-action ACTION_GROUP_NAME_OR_ID [KEY=VAL [KEY=VAL ...]]


      Beberapa grup tindakan dapat ditentukan dengan menggunakan lebih dari satu `--action` argumen.
  - name: --add-condition
    summary: Tambahkan kondisi yang memicu aturan.
    description: >-
      Penggunaan: --add-condition {avg,min,max,total,count} [NAMESPACE.] METRIK [{=,!=,>,>=,<,<=} THRESHOLD] [{<,>,><} pelanggaran SENSITIVITAS dinamis EVALUASI [sejak DATETIME]] [di mana DIMENSI {includes,excludes} VALUE [atau VALUE ...] [dan DIMENSION {includes,excludes} VALUE [atau VALUE ...] ...]]


      Sensitivitas bisa 'rendah', 'sedang', 'tinggi'.


      Pelanggaran dapat berupa jumlah pelanggaran untuk memicu pemberitahuan. Ini harus lebih kecil atau sama dengan evaluasi.


      Evaluasi dapat berupa jumlah periode evaluasi untuk ambang batas dinamis.


      Tanggalwaktu dapat menjadi tanggal untuk mulai mempelajari data historis metrik dan menghitung ambang dinamis (dalam format ISO8601).


      Dimensi dapat dikueri dengan menambahkan kata kunci 'di mana' dan beberapa dimensi dapat dikueri dengan menggabungkannya dengan kata kunci 'dan'.


      Nilai untuk METRIK, DIMENSION, dan nilai AMBANG BATAS yang sesuai dapat diperoleh dari `az monitor metrics list-definitions` perintah .


      Karena keterbatasan server, ketika aturan pemberitahuan berisi beberapa kriteria, penggunaan dimensi dibatasi hingga satu nilai per dimensi dalam setiap kriteria.


      Beberapa kondisi dapat ditentukan dengan menggunakan lebih dari satu `--condition` argumen.
  - name: --auto-mitigate
    parameterValueGroup: false, true
    summary: Atasi pemberitahuan secara otomatis.
    description: ''
  - name: --description
    summary: Deskripsi teks bebas dari aturan.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Apakah aturan pemberitahuan metrik diaktifkan.
    description: ''
  - name: --evaluation-frequency
    summary: Frekuensi untuk mengevaluasi aturan dalam format "##h##m##s".
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan pemberitahuan.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'

    description: ''
  - name: --remove-conditions
    summary: Daftar nama kondisi yang dipisahkan spasi untuk dihapus.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --scopes
    summary: Daftar cakupan yang dipisahkan spasi yang berlaku untuk aturan. Sumber daya yang ditentukan dalam parameter ini harus memiliki jenis yang sama dan ada di lokasi yang sama.
    description: ''

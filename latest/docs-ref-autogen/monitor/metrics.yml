### YamlMime:AzureCLIGroup
uid: az_monitor_metrics
name: az monitor metrics
summary: Lihat metrik sumber daya Azure.
description: ''
directCommands:
- uid: az_monitor_metrics_list
  name: daftar metrik pemantauan az
  summary: Mencantumkan nilai metrik untuk sumber daya.
  description: ''
  syntax: >-
    az monitor metrics list --resource
                            [--aggregation {Average, Count, Maximum, Minimum, None, Total}]
                            [--dimension]
                            [--end-time]
                            [--filter]
                            [--interval]
                            [--metadata]
                            [--metrics]
                            [--namespace]
                            [--offset]
                            [--orderby]
                            [--resource-group]
                            [--resource-namespace]
                            [--resource-parent]
                            [--resource-type]
                            [--start-time]
                            [--top]
  examples:
  - summary: Mencantumkan penggunaan CPU VM selama satu jam terakhir
    syntax: az monitor metrics list --resource {ResourceName} --metric "Percentage CPU"
  - summary: Mencantumkan latensi E2E keberhasilan akun penyimpanan dan membagi seri data berdasarkan nama API
    syntax: >-
      az monitor metrics list --resource {ResourceName} --metric SuccessE2ELatency \
                              --dimension ApiName
  - summary: Mencantumkan latensi E2E keberhasilan akun penyimpanan dan membagi seri data berdasarkan nama API dan jenis geografis
    syntax: >-
      az monitor metrics list --resource {ResourceName} --metric SuccessE2ELatency \
                              --dimension ApiName GeoType
  - summary: Mencantumkan latensi E2E keberhasilan akun penyimpanan dan membagi seri data berdasarkan nama API dan jenis geografis menggunakan parameter "--filter"
    syntax: >-
      az monitor metrics list --resource {ResourceName} --metric SuccessE2ELatency \
                              --filter "ApiName eq '*' and GeoType eq '*'"
  - summary: Cantumkan latensi E2E keberhasilan akun penyimpanan dan pisahkan seri data berdasarkan nama API dan jenis geografis. Membatasi nama api ke 'DeleteContainer'
    syntax: >-
      az monitor metrics list --resource {ResourceName} --metric SuccessE2ELatency \
                              --filter "ApiName eq 'DeleteContainer' and GeoType eq '*'"
  - summary: Mencantumkan transaksi akun penyimpanan per hari sejak 2017-01-01
    syntax: >-
      az monitor metrics list --resource {ResourceName} --metric Transactions \
                              --start-time 2017-01-01T00:00:00Z \
                              --interval PT24H
  - summary: Mencantumkan nilai metadata untuk akun penyimpanan di bawah dimensi nama api metrik transaksi sejak 2017
    syntax: >-
      az monitor metrics list --resource {ResourceName} --metric Transactions \
                              --filter "ApiName eq '*'" \
                              --start-time 2017-01-01T00:00:00Z
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Nama atau ID sumber daya target.
    description: ''
  optionalParameters:
  - name: --agregasi
    parameterValueGroup: Average, Count, Maximum, Minimum, None, Total
    summary: Daftar jenis agregasi (dipisahkan spasi) untuk diambil.
    description: ''
    valueFrom: az monitor metrics list-definitions
  - name: --dimension
    summary: Daftar dimensi (dipisahkan spasi) metrik dikueri.
    description: ''
    valueFrom: az monitor metrics list-definitions
  - name: --end-time
    summary: 'Waktu akhir kueri. Default ke waktu saat ini. Format: waktu tanggal (yyyy-mm-dd) (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - name: --filter
    summary: String yang digunakan untuk mengurangi kumpulan data metrik yang dikembalikan. misalnya. "BlobType eq '\*'".
    description: Untuk daftar lengkap filter, lihat referensi string filter di https://docs.microsoft.com/rest/api/monitor/metrics/list.
  - name: --interval
    defaultValue: 1m
    summary: 'Interval untuk mengagregasi metrik, dalam format ##h##m.'
    description: ''
  - name: --metadata
    summary: Mengembalikan nilai metadata alih-alih data metrik.
    description: ''
  - name: --metrics
    summary: Daftar nama metrik yang dipisahkan spasi untuk diambil.
    description: ''
    valueFrom: az monitor metrics list-definitions
  - name: --namespace
    summary: Namespace layanan untuk mengkueri definisi metrik.
    description: ''
    valueFrom: az monitor metrics list-namespaces
  - name: --offset
    defaultValue: 1h
    summary: 'Offset waktu rentang kueri, dalam format ##d##h.'
    description: Dapat digunakan dengan --start-time atau --end-time. Jika digunakan dengan --start-time, maka waktu akhir akan dihitung dengan menambahkan offset. Jika digunakan dengan --end-time (default), maka waktu mulai akan dihitung dengan mengurangi offset. Jika --start-time dan --end-time disediakan, maka --offset akan diabaikan.
  - name: --orderby
    summary: 'Agregasi yang digunakan untuk mengurutkan hasil dan arah pengurutan. Hanya satu pesanan yang dapat dikhususkan. Contoh: jumlah asc.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-namespace
    summary: Namespace penyedia sumber daya target.
    description: ''
  - name: --resource-parent
    summary: Jalur induk sumber daya target, jika berlaku.
    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya target. Dapat juga menerima format namespace/type (Mis: 'Microsoft.Compute/virtualMachines')."
    description: ''
  - name: --start-time
    summary: 'Waktu mulai kueri. Format: waktu tanggal (yyyy-mm-dd) (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - name: --top
    defaultValue: "10"
    summary: Jumlah maksimum rekaman yang akan diambil. Valid hanya jika --filter digunakan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_metrics_list-definitions
  name: az monitor metrics list-definitions
  summary: Mencantumkan definisi metrik untuk sumber daya.
  description: ''
  syntax: >-
    az monitor metrics list-definitions --resource
                                        [--namespace]
                                        [--resource-group]
                                        [--resource-namespace]
                                        [--resource-parent]
                                        [--resource-type]
  examples:
  - summary: Mencantumkan definisi metrik untuk sumber daya. (dibuat otomatis)
    syntax: az monitor metrics list-definitions --resource /subscriptions/{subscriptionID}/resourceGroups/{resourceGroup}/Microsoft.Network/networkSecurityGroups/{resourceName}
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Nama atau ID sumber daya target.
    description: ''
  optionalParameters:
  - name: --namespace
    summary: Namespace layanan untuk mengkueri definisi metrik.
    description: ''
    valueFrom: az monitor metrics list-namespaces
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-namespace
    summary: Namespace penyedia sumber daya target.
    description: ''
  - name: --resource-parent
    summary: Jalur induk sumber daya target, jika berlaku.
    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya target. Dapat juga menerima format namespace/type (Mis: 'Microsoft.Compute/virtualMachines')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_metrics_list-namespaces
  name: az monitor metrics list-namespaces
  summary: Mencantumkan namespace metrik untuk sumber daya.
  description: ''
  syntax: >-
    az monitor metrics list-namespaces --resource-uri
                                       [--start-time]
  examples:
  - summary: Mencantumkan namespace metrik untuk sumber daya.
    syntax: az monitor metrics list-namespaces --resource /subscriptions/{subscriptionID}/resourceGroups/{resourceGroup}/Microsoft.Network/networkSecurityGroups/{resourceName} --start-time 2021-03-01T00:00:00Z
  requiredParameters:
  - isRequired: true
    name: --resource-uri
    summary: Pengidentifikasi sumber daya.
    description: ''
  optionalParameters:
  - name: --start-time
    summary: 'Waktu mulai kueri. Format: waktu tanggal (yyyy-mm-dd) (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_metrics_alert

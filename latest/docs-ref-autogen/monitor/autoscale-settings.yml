### YamlMime:AzureCLIGroup
uid: az_monitor_autoscale-settings
name: az monitor autoscale-settings
summary: Mengelola pengaturan skala otomatis.
description: ''
directCommands:
- uid: az_monitor_autoscale-settings_create
  name: buat pengaturan skala otomatis pemantauan az
  summary: Membuat atau memperbarui pengaturan skala otomatis.
  description: ''
  syntax: >-
    az monitor autoscale-settings create --name
                                         --parameters
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan skala otomatis.
    description: ''
  - isRequired: true
    name: --parameters
    summary: Konfigurasi parameter yang dikodekan JSON. Gunakan @{file} untuk memuat dari file. Gunakan az autoscale-settings get-parameters-template untuk mengekspor templat json.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale-settings_delete
  name: az monitor autoscale-settings delete
  summary: Menghapus dan pengaturan skala otomatis.
  description: ''
  syntax: >-
    az monitor autoscale-settings delete [--ids]
                                         [--name]
                                         [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pengaturan skala otomatis.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale-settings_get-parameters-template
  name: az monitor autoscale-settings get-parameters-template
  summary: Perancah parameter pengaturan skala otomatis yang sepenuhnya terbentuk sebagai templat json.
  description: ''
  syntax: az monitor autoscale-settings get-parameters-template
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale-settings_list
  name: az monitor autoscale-settings list
  summary: Mencantumkan pengaturan skala otomatis untuk grup sumber daya.
  description: ''
  syntax: az monitor autoscale-settings list --resource-group
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale-settings_show
  name: az monitor autoscale-settings show
  summary: Mendapatkan pengaturan skala otomatis.
  description: ''
  syntax: >-
    az monitor autoscale-settings show [--ids]
                                       [--name]
                                       [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pengaturan skala otomatis.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale-settings_update
  name: az monitor autoscale-settings update
  summary: Memperbarui pengaturan skala otomatis.
  description: ''
  syntax: >-
    az monitor autoscale-settings update --name
                                         --resource-group
                                         [--add]
                                         [--force-string]
                                         [--remove]
                                         [--set]
  examples:
  - summary: Memperbarui pengaturan skala otomatis. (dibuat otomatis)
    syntax: az monitor autoscale-settings update --name MyAutoscaleSetting --resource-group MyResourceGroup --set retentionPolicy.days=365
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan skala otomatis.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_autoscale-settings_create

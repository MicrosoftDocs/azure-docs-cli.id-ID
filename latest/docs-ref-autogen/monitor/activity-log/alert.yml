### YamlMime:AzureCLIGroup
uid: az_monitor_activity-log_alert
name: az monitor activity-log alert
summary: Mengelola pemberitahuan log aktivitas.
description: ''
directCommands:
- uid: az_monitor_activity-log_alert_create
  name: az monitor activity-log alert create
  summary: Buat pemberitahuan log aktivitas default.
  description: Perintah ini akan membuat log aktivitas default dengan satu kondisi yang membandingkan jika bidang 'kategori' log aktivitas sama dengan 'ServiceHealth'. Pemberitahuan log aktivitas yang baru dibuat tidak memiliki grup tindakan yang melekat padanya.
  syntax: >-
    az monitor activity-log alert create --name
                                         --resource-group
                                         [--action-group]
                                         [--condition]
                                         [--description]
                                         [--disable]
                                         [--scope]
                                         [--tags]
                                         [--webhook-properties]
  examples:
  - summary: Buat pemberitahuan dengan pengaturan default.
    syntax: az monitor activity-log alert create -n {AlertName} -g {ResourceGroup}
  - summary: Buat pemberitahuan dengan kondisi tentang log kesehatan layanan tingkat kesalahan.
    syntax: >-
      az monitor activity-log alert create -n {AlertName} -g {ResourceGroup} \
        --condition category=ServiceHealth and level=Error
  - summary: Buat pemberitahuan dengan grup tindakan dan tentukan properti webhook.
    syntax: >-
      az monitor activity-log alert create -n {AlertName} -g {ResourceGroup} \
        -a /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup} \
        -w usage=test owner=jane
  - summary: Buat pemberitahuan yang awalnya dinonaktifkan.
    syntax: az monitor activity-log alert create -n {AlertName} -g {ResourceGroup} --disable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pemberitahuan log aktivitas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action-group -a
    summary: Tambahkan grup tindakan. Menerima pengidentifikasi grup tindakan yang dipisahkan spasi. Pengidentifikasi dapat menjadi nama grup tindakan atau ID sumber dayanya.
    description: ''
  - name: --condition -c
    summary: Kondisi yang akan menyebabkan pemberitahuan diaktifkan. Formatnya adalah FIELD=VALUE[ dan FIELD=VALUE...].
    description: Nilai yang mungkin untuk bidang adalah 'resourceId', 'category', 'caller', 'level', 'operationName', 'resourceGroup', 'resourceProvider', 'status', 'subStatus', 'resourceType', atau apa pun yang dimulai dengan 'properties.'.
  - name: --description
    summary: Deskripsi pemberitahuan log aktivitas ini.
    description: ''
  - name: --disable
    summary: Nonaktifkan pemberitahuan log aktivitas setelah dibuat.
    description: ''
  - name: --scope -s
    summary: Daftar string yang akan digunakan sebagai awalan.
    description: Pemberitahuan hanya akan berlaku untuk log aktivitas dengan resourceID yang termasuk dalam salah satu prefiks ini. Jika tidak disediakan, jalur ke grup sumber daya akan digunakan.
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --webhook-properties -w
    summary: Properti webhook yang dipisahkan spasi dalam format 'key[=value]'. Properti ini dikaitkan dengan grup tindakan yang ditambahkan dalam perintah ini.
    description: Untuk setiap penerima webhook dalam grup tindakan ini, data ini ditambahkan ke payload webhook. Untuk melampirkan properti webhook yang berbeda ke grup tindakan yang berbeda, tambahkan grup tindakan dalam perintah tindakan pembaruan terpisah.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_delete
  name: az monitor activity-log alert delete
  summary: Menghapus pemberitahuan log aktivitas.
  description: ''
  syntax: >-
    az monitor activity-log alert delete [--ids]
                                         [--name]
                                         [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pemberitahuan log aktivitas.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_list
  name: az monitor activity-log alert list
  summary: Mencantumkan pemberitahuan log aktivitas di bawah grup sumber daya atau langganan saat ini.
  description: ''
  syntax: az monitor activity-log alert list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya tempat pemberitahuan log aktivitas dicantumkan. Jika dihilangkan, semua pemberitahuan log aktivitas di bawah langganan saat ini dicantumkan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_show
  name: az monitor activity-log alert show
  summary: Dapatkan pemberitahuan log aktivitas.
  description: ''
  syntax: >-
    az monitor activity-log alert show [--ids]
                                       [--name]
                                       [--resource-group]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pemberitahuan log aktivitas.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_update
  name: az monitor activity-log alert update
  summary: Perbarui detail pemberitahuan log aktivitas ini.
  description: ''
  syntax: >-
    az monitor activity-log alert update [--add]
                                         [--condition]
                                         [--description]
                                         [--enabled {false, true}]
                                         [--force-string]
                                         [--ids]
                                         [--name]
                                         [--remove]
                                         [--resource-group]
                                         [--set]
                                         [--tags]
  examples:
  - summary: Memperbarui kondisi
    syntax: >-
      az monitor activity-log alert update -n {AlertName} -g {ResourceGroup} \
        --condition category=ServiceHealth and level=Error
  - summary: Menonaktifkan pemberitahuan
    syntax: az monitor activity-log alert update -n {AlertName} -g {ResourceGroup} --enable false
  - summary: Perbarui detail pemberitahuan log aktivitas ini (dibuat secara otomatis)
    syntax: az monitor activity-log alert update --enabled true --name MyActivityLogAlerts --resource-group MyResourceGroup --subscription MySubscription
  - summary: Perbarui detail pemberitahuan log aktivitas ini. (dibuat otomatis)
    syntax: az monitor activity-log alert update --name MyActivityLogAlerts --resource-group MyResourceGroup --tags key=value
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --condition -c
    summary: Ekspresi bersyarah yang akan menyebabkan pemberitahuan diaktifkan. Formatnya adalah FIELD=VALUE[ dan FIELD=VALUE...].
    description: Nilai yang mungkin untuk bidang adalah 'resourceId', 'category', 'caller', 'level', 'operationName', 'resourceGroup', 'resourceProvider', 'status', 'subStatus', 'resourceType', atau apa pun yang dimulai dengan 'properties.'.
  - name: --description
    summary: Deskripsi pemberitahuan log aktivitas ini.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pemberitahuan log aktivitas.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

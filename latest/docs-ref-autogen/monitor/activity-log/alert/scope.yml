### YamlMime:AzureCLIGroup
uid: az_monitor_activity-log_alert_scope
name: az monitor activity-log alert scope
summary: Mengelola cakupan untuk pemberitahuan log aktivitas.
description: ''
directCommands:
- uid: az_monitor_activity-log_alert_scope_add
  name: az monitor activity-log alert scope add
  summary: Tambahkan cakupan ke pemberitahuan log aktivitas ini.
  description: ''
  syntax: >-
    az monitor activity-log alert scope add --scope
                                            [--ids]
                                            [--name]
                                            [--reset]
                                            [--resource-group]
  examples:
  - summary: Tambahkan cakupan ke pemberitahuan log aktivitas ini. (dibuat otomatis)
    syntax: az monitor activity-log alert scope add --name MyActivityLogAlerts --resource-group MyResourceGroup --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG/Microsoft.KeyVault/vaults/mykey
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: Daftar cakupan yang akan ditambahkan. Setiap cakupan dapat berupa ID sumber daya, ID grup sumber daya, atau ID langganan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pemberitahuan log aktivitas.
    description: ''
  - name: --reset
    summary: Hapus semua cakupan yang ada sebelum menambahkan cakupan baru.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_scope_remove
  name: az monitor activity-log alert scope remove
  summary: Menghapus cakupan dari pemberitahuan log aktivitas ini.
  description: ''
  syntax: >-
    az monitor activity-log alert scope remove --scope
                                               [--ids]
                                               [--name]
                                               [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: Cakupan yang akan dihapus.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pemberitahuan log aktivitas.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_activity-log_alert_scope_add
- az_monitor_activity-log_alert_scope_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

### YamlMime:AzureCLIGroup
uid: az_monitor_activity-log_alert_action-group
name: az monitor activity-log alert action-group
summary: Mengelola grup tindakan untuk pemberitahuan log aktivitas.
description: ''
directCommands:
- uid: az_monitor_activity-log_alert_action-group_add
  name: az monitor activity-log alert action-group add
  summary: Tambahkan grup tindakan ke pemberitahuan log aktivitas ini. Ini juga dapat digunakan untuk menimpa properti webhook yang ada dari grup tindakan tertentu.
  description: ''
  syntax: >-
    az monitor activity-log alert action-group add --action-group
                                                   [--ids]
                                                   [--name]
                                                   [--reset]
                                                   [--resource-group]
                                                   [--strict]
                                                   [--webhook-properties]
  examples:
  - summary: Tambahkan grup tindakan dan tentukan properti webhook.
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} \
        --action /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup} \
        --webhook-properties usage=test owner=jane
  - summary: Melakukan overwite properti webhook grup tindakan yang ada.
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} \
        -a /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup} \
        --webhook-properties usage=test owner=john
  - summary: Hapus properti webhook dari grup tindakan yang sudah ada.
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} \
        -a /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup}
  - summary: Menambahkan grup tindakan baru tetapi mencegah perintah menimpa properti webhook yang ada secara tidak sengaja
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} --strict \
        --action-group {ResourceIDList}
  requiredParameters:
  - isRequired: true
    name: --action-group -a
    summary: Nama atau id sumber daya grup tindakan yang akan ditambahkan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pemberitahuan log aktivitas.
    description: ''
  - name: --reset
    summary: Hapus semua grup tindakan yang ada sebelum menambahkan kondisi baru.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --strict
    summary: Gagal perintah jika grup tindakan yang akan ditambahkan akan mengubah properti webhook yang ada.
    description: ''
  - name: --webhook-properties -w
    summary: Properti webhook yang dipisahkan spasi dalam format 'key[=value]'. Properti ini akan dikaitkan dengan grup tindakan yang ditambahkan dalam perintah ini.
    description: Untuk setiap penerima webhook dalam grup tindakan ini, data ini ditambahkan ke payload webhook. Untuk melampirkan properti webhook yang berbeda ke grup tindakan yang berbeda, tambahkan grup tindakan dalam perintah tindakan pembaruan terpisah.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_action-group_remove
  name: az monitor activity-log alert action-group remove
  summary: Hapus grup tindakan dari pemberitahuan log aktivitas ini.
  description: ''
  syntax: >-
    az monitor activity-log alert action-group remove --action-group
                                                      [--ids]
                                                      [--name]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --action-group -a
    summary: Nama atau id sumber daya grup tindakan yang akan ditambahkan.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama pemberitahuan log aktivitas.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_activity-log_alert_action-group_add
- az_monitor_activity-log_alert_action-group_remove
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

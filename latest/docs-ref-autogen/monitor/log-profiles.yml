### YamlMime:AzureCLIGroup
uid: az_monitor_log-profiles
name: az monitor log-profiles
summary: Mengelola profil log.
description: ''
directCommands:
- uid: az_monitor_log-profiles_create
  name: az monitor log-profiles create
  summary: Buat profil log.
  description: ''
  syntax: >-
    az monitor log-profiles create --categories
                                   --days
                                   --enabled {false, true}
                                   --location
                                   --locations
                                   --name
                                   [--service-bus-rule-id]
                                   [--storage-account-id]
                                   [--tags]
  examples:
  - summary: Buat profil log. (dibuat otomatis)
    syntax: az monitor log-profiles create --categories "Delete" --days 0 --enabled true --location westus2 --locations westus --name MyLogProfile --service-bus-rule-id "/subscriptions/{YOUR SUBSCRIPTION ID}/resourceGroups/{RESOURCE GROUP NAME}/providers/Microsoft.EventHub/namespaces/{EVENT HUB NAME SPACE}/authorizationrules/RootManageSharedAccessKey"
  requiredParameters:
  - isRequired: true
    name: --categories
    summary: Kategori log yang dipisahkan spasi. Kategori ini dibuat sebagaimana nyaman bagi pengguna. Beberapa nilai adalah Tulis, Hapus, dan/atau Tindakan.
    description: ''
  - isRequired: true
    name: --days
    summary: Jumlah hari untuk retensi dalam hari. Nilai 0 akan mempertahankan peristiwa tanpa batas waktu.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Apakah kebijakan penyimpanan diaktifkan.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --locations
    summary: Daftar wilayah yang dipisahkan spasi tempat peristiwa Log Aktivitas harus disimpan.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama profil log.
    description: ''
  optionalParameters:
  - name: --service-bus-rule-id
    summary: ID aturan bus layanan dari namespace bus layanan tempat Anda ingin membuat Azure Event Hubs untuk streaming Log Aktivitas. ID aturan adalah format '{service bus resource ID}/authorizationrules/{key name}'.
    description: ''
  - name: --storage-account-id
    summary: Id sumber daya akun penyimpanan tempat Anda ingin mengirim Log Aktivitas.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-profiles_delete
  name: az monitor log-profiles delete
  summary: Menghapus profil log.
  description: ''
  syntax: az monitor log-profiles delete --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama profil log.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-profiles_list
  name: az monitor log-profiles list
  summary: Mencantumkan profil log.
  description: 'kata kunci yang dapat dipanggil clsA jenis kustom atau fungsi yang akan diteruskan respons langsung :return: Iterator seperti contoh LogProfileCollection atau hasil cls(response) :rtype: ~azure.core.paging.ItemPaged[~$(python-base-namespace).v2016_03_01.models. LogProfileCollection] :raises: ~azure.core.exceptions.HttpResponseError.'
  syntax: az monitor log-profiles list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-profiles_show
  name: az monitor log-profiles show
  summary: Mendapatkan profil log.
  description: ''
  syntax: az monitor log-profiles show --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama profil log.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-profiles_update
  name: az monitor log-profiles update
  summary: Memperbarui profil log.
  description: ''
  syntax: >-
    az monitor log-profiles update --name
                                   [--add]
                                   [--force-string]
                                   [--remove]
                                   [--set]
  examples:
  - summary: Memperbarui profil log. (dibuat otomatis)
    syntax: az monitor log-profiles update --name MyLogProfile --set retentionPolicy.days=365
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama profil log.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log-profiles_create
- az_monitor_log-profiles_delete
- az_monitor_log-profiles_list
- az_monitor_log-profiles_show
- az_monitor_log-profiles_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

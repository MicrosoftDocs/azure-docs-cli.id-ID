- uid: az_monitor_diagnostic-settings_update
  name: az monitor diagnostic-settings update
  summary: Memperbarui pengaturan diagnostik.
  description: ''
  syntax: >-
    az monitor diagnostic-settings update --name
                                          --resource
                                          [--add]
                                          [--force-string]
                                          [--remove]
                                          [--resource-group]
                                          [--resource-namespace]
                                          [--resource-parent]
                                          [--resource-type]
                                          [--set]
  examples:
  - summary: Memperbarui pengaturan diagnostik. (dibuat otomatis)
    syntax: az monitor diagnostic-settings update --name MyDiagnosticSetting --resource myScaleSet --set retentionPolicy.days=365
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan diagnostik.
    description: ''
  - isRequired: true
    name: --resource
    summary: Nama atau ID sumber daya target.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-namespace
    summary: Namespace penyedia sumber daya target.
    description: ''
  - name: --resource-parent
    summary: Jalur induk sumber daya target, jika berlaku.
    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya target. Dapat juga menerima format namespace/type (Misalnya: 'Microsoft.Compute/virtualMachines')."
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

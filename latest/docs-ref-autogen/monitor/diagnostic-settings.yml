### YamlMime:AzureCLIGroup
uid: az_monitor_diagnostic-settings
name: az monitor diagnostic-settings
summary: Mengelola pengaturan diagnostik layanan.
description: ''
directCommands:
- uid: az_monitor_diagnostic-settings_create
  name: az monitor diagnostic-settings create
  summary: Buat pengaturan diagnostik untuk sumber daya yang ditentukan.
  description: 'Untuk informasi lebih lanjut, kunjungi: https://docs.microsoft.com/rest/api/monitor/diagnosticsettings/createorupdate#metricsettings.'
  syntax: >-
    az monitor diagnostic-settings create --name
                                          --resource
                                          [--event-hub]
                                          [--event-hub-rule]
                                          [--export-to-resource-specific {false, true}]
                                          [--logs]
                                          [--metrics]
                                          [--resource-group]
                                          [--resource-namespace]
                                          [--resource-parent]
                                          [--resource-type]
                                          [--storage-account]
                                          [--workspace]
  examples:
  - summary: Buat pengaturan diagnostik, retensi di sini hanya berlaku saat target adalah akun penyimpanan.
    syntax: >-
      az monitor diagnostic-settings create --resource {ID} -n {name}
         --storage-account {storageAccount}
         --logs '[
           {
             "category": "WorkflowRuntime",
             "enabled": true,
             "retentionPolicy": {
               "enabled": false,
               "days": 0
             }
           }
         ]'
         --metrics '[
           {
             "category": "WorkflowRuntime",
             "enabled": true,
             "retentionPolicy": {
               "enabled": false,
               "days": 0
             }
           }
         ]'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan diagnostik.
    description: ''
  - isRequired: true
    name: --resource
    summary: Nama atau ID sumber daya target.
    description: ''
  optionalParameters:
  - name: --event-hub
    summary: Nama atau ID hub peristiwa. Jika tidak ada yang ditentukan, hub peristiwa default akan dipilih.
    description: ''
  - name: --event-hub-rule
    summary: Nama atau ID aturan otorisasi hub peristiwa.
    description: ''
  - name: --export-to-resource-specific
    parameterValueGroup: false, true
    summary: Menunjukkan bahwa ekspor ke LA harus dilakukan ke tabel khusus sumber daya, alias. tabel skema khusus atau tetap, dibandingkan dengan tabel skema dinamis default yang disebut AzureDiagnostics. Argumen ini hanya efektif ketika argumen --workspace juga diberikan.
    description: ''
  - name: --logs
    summary: "Daftar pengaturan log yang dikodekan JSON. Gunakan '@{file}' untuk memuat dari file. Untuk informasi selengkapnya, kunjungi: https://docs.microsoft.com/rest/api/monitor/diagnosticsettings/createorupdate#logsettings."
    description: ''
  - name: --metrics
    summary: "Daftar pengaturan metrik yang dikodekan JSON. Gunakan '@{file}' untuk memuat dari file. Untuk informasi lebih lanjut, kunjungi: https://docs.microsoft.com/rest/api/monitor/diagnosticsettings/createorupdate#metricsettings."
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya untuk Analitik Log dan Akun Penyimpanan saat nama layanan, bukan ID sumber daya lengkap diberikan.
    description: ''
  - name: --resource-namespace
    summary: Namespace penyedia sumber daya target.
    description: ''
  - name: --resource-parent
    summary: Jalur induk sumber daya target, jika berlaku.
    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya target. Dapat juga menerima format namespace/type (Misalnya: 'Microsoft.Compute/virtualMachines')."
    description: ''
  - name: --storage-account
    summary: Nama atau ID akun penyimpanan untuk mengirim log diagnostik.
    description: ''
  - name: --workspace
    summary: Nama atau ID ruang kerja Analitik Log untuk mengirim log diagnostik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

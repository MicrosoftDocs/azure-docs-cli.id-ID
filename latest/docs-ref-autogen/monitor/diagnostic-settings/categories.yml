### YamlMime:AzureCLIGroup
uid: az_monitor_diagnostic-settings_categories
name: kategori pengaturan diagnostik monitor az
summary: Mengambil kategori pengaturan diagnostik layanan.
description: ''
directCommands:
- uid: az_monitor_diagnostic-settings_categories_list
  name: daftar kategori pengaturan diagnostik monitor az
  summary: Cantumkan kategori pengaturan diagnostik untuk sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az monitor diagnostic-settings categories list --resource
                                                   [--resource-group]
                                                   [--resource-namespace]
                                                   [--resource-parent]
                                                   [--resource-type]
  examples:
  - summary: Mencantumkan kategori pengaturan diagnostik dengan menggunakan ID sumber daya
    syntax: az monitor diagnostic-settings categories list --resource /subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/myRG/providers/microsoft.logic/workflows/myWorkflow
  - summary: Mencantumkan kategori pengaturan diagnostik dengan menggunakan nama sumber daya
    syntax: az monitor diagnostic-settings categories list -g myRG --resource-type microsoft.logic/workflows --resource myWorkflow
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Nama atau ID sumber daya target.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-namespace
    summary: Namespace penyedia sumber daya target.
    description: ''
  - name: --resource-parent
    summary: Jalur induk sumber daya target, jika berlaku.
    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya target. Dapat juga menerima format namespace/type (Mis: 'Microsoft.Compute/virtualMachines')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_categories_show
  name: az monitor diagnostic-settings categories show
  summary: Mendapatkan kategori pengaturan diagnostik untuk sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az monitor diagnostic-settings categories show --name
                                                   --resource
                                                   [--resource-group]
                                                   [--resource-namespace]
                                                   [--resource-parent]
                                                   [--resource-type]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan diagnostik.
    description: ''
  - isRequired: true
    name: --resource
    summary: Nama atau ID sumber daya target.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-namespace
    summary: Namespace penyedia sumber daya target.
    description: ''
  - name: --resource-parent
    summary: Jalur induk sumber daya target, jika berlaku.
    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya target. Dapat juga menerima format namespace/type (Mis: 'Microsoft.Compute/virtualMachines')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:

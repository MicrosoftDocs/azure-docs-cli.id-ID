### YamlMime:AzureCLIGroup
uid: az_monitor_diagnostic-settings_subscription
name: langganan pengaturan diagnostik monitor az
summary: Mengelola pengaturan diagnostik untuk langganan.
description: ''
directCommands:
- uid: az_monitor_diagnostic-settings_subscription_create
  name: az monitor diagnostic-settings subscription create
  summary: Membuat pengaturan diagnostik untuk langganan.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription create --location
                                                       --logs
                                                       --name
                                                       [--event-hub-auth-rule]
                                                       [--event-hub-name]
                                                       [--service-bus-rule]
                                                       [--storage-account]
                                                       [--workspace]
  examples:
  - summary: Buat pengaturan diagnostik untuk langganan dengan EventHub.
    syntax: >-
      az monitor diagnostic-settings subscription create -n {name} --location westus --event-hub-auth-rule {eventHubRuleID} --storage-account {storageAccount} \

      --logs '[
         {
           "category": "Security",
           "enabled": true
         },
         {
           "category": "Administrative",
           "enabled": true
         },
         {
           "category": "ServiceHealth",
           "enabled": true
         },
         {
           "category": "Alert",
           "enabled": true
         },
         {
           "category": "Recommendation",
           "enabled": true
         },
         {
           "category": "Policy",
           "enabled": true
         },
         {
           "category": "Autoscale",
           "enabled": true
         },
         {
           "category": "ResourceHealth",
           "enabled": true
         }
         ]'
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --logs
    summary: Daftar pengaturan log yang dikodekan JSON. Gunakan '@{file}' untuk memuat dari file.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan diagnostik.
    description: ''
  optionalParameters:
  - name: --event-hub-auth-rule
    summary: Id sumber daya untuk aturan otorisasi hub peristiwa.
    description: ''
  - name: --event-hub-name
    summary: Nama event hub. Jika tidak ada yang ditentukan, hub peristiwa default akan dipilih.
    description: ''
  - name: --service-bus-rule
    summary: ID aturan bus layanan dari namespace bus layanan tempat Anda ingin membuat Azure Event Hubs untuk streaming Log Aktivitas. ID aturan berformat '{service bus resource ID}/authorizationrules/{key name}'.
    description: ''
  - name: --storage-account
    summary: Id sumber daya akun penyimpanan tempat Anda ingin mengirim Log Aktivitas.
    description: ''
  - name: --workspace
    summary: Id sumber daya ruang kerja analitik log.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_subscription_delete
  name: az monitor diagnostic-settings subscription delete
  summary: Menghapus pengaturan diagnostik langganan yang ada untuk sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription delete --name
                                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan diagnostik.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_subscription_list
  name: az monitor diagnostic-settings subscription list
  summary: Mendapatkan daftar pengaturan diagnostik langganan aktif untuk subscriptionId yang ditentukan.
  description: 'kata kunci yang dapat dipanggil clsA jenis kustom atau fungsi yang akan diteruskan respons langsung :return: SubscriptionDiagnosticSettingsResourceCollection, atau hasil cls(response) :rtype: ~$(python-base-namespace).v2017_05_01_preview.models.SubscriptionDiagnosticSettingsResourceCollection :raises: ~azure.core.exceptions.HttpResponseError.'
  syntax: az monitor diagnostic-settings subscription list
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_subscription_show
  name: az monitor diagnostic-settings subscription show
  summary: Mendapatkan pengaturan diagnostik langganan aktif untuk sumber daya yang ditentukan.
  description: ''
  syntax: az monitor diagnostic-settings subscription show --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan diagnostik.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_subscription_update
  name: az monitor diagnostic-settings subscription update
  summary: Memperbarui pengaturan diagnostik untuk langganan.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription update --name
                                                       [--add]
                                                       [--event-hub-auth-rule]
                                                       [--event-hub-name]
                                                       [--force-string]
                                                       [--logs]
                                                       [--remove]
                                                       [--service-bus-rule]
                                                       [--set]
                                                       [--storage-account]
                                                       [--workspace]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama pengaturan diagnostik.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --event-hub-auth-rule
    summary: Id sumber daya untuk aturan otorisasi hub peristiwa.
    description: ''
  - name: --event-hub-name
    summary: Nama event hub. Jika tidak ada yang ditentukan, hub peristiwa default akan dipilih.
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --logs
    summary: Daftar pengaturan log yang dikodekan JSON. Gunakan '@{file}' untuk memuat dari file.
    description: ''
  - name: --remove
    summary: 'Hapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --service-bus-rule
    summary: ID aturan bus layanan dari namespace bus layanan tempat Anda ingin membuat Azure Event Hubs untuk streaming Log Aktivitas. ID aturan berformat '{service bus resource ID}/authorizationrules/{key name}'.
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --storage-account
    summary: Id sumber daya akun penyimpanan tempat Anda ingin mengirim Log Aktivitas.
    description: ''
  - name: --workspace
    summary: Id sumber daya ruang kerja analitik log.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_diagnostic-settings_subscription_create
- az_monitor_diagnostic-settings_subscription_delete
- az_monitor_diagnostic-settings_subscription_list
- az_monitor_diagnostic-settings_subscription_show
- az_monitor_diagnostic-settings_subscription_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

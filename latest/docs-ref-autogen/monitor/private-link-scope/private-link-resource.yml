uid: az_monitor_private-link-scope_private-link-resource
name: az monitor private-link-scope private-link-resource
summary: Mengelola sumber daya tautan privat dari sumber daya cakupan tautan privat.
description: ''
directCommands:
- uid: az_monitor_private-link-scope_private-link-resource_list
  name: az monitor private-link-scope private-link-resource list
  summary: Mencantumkan semua sumber daya tautan privat dari sumber daya cakupan tautan privat.
  description: ''
  syntax: >-
    az monitor private-link-scope private-link-resource list --resource-group
                                                             --scope-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama Cakupan Private Link Azure Monitor.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_private-link-resource_show
  name: az monitor private-link-scope private-link-resource show
  summary: Tampilkan sumber daya tautan privat dari sumber daya cakupan tautan privat.
  description: ''
  syntax: >-
    az monitor private-link-scope private-link-resource show --name
                                                             --resource-group
                                                             --scope-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya tautan privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama Cakupan Private Link Azure Monitor.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_private-link-scope_private-link-resource_list

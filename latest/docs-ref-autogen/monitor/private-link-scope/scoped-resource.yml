directCommands:
- uid: az_monitor_private-link-scope_scoped-resource_create
  name: az monitor private-link-scoped-resource create
  summary: Buat sumber daya terlingkup untuk sumber daya cakupan tautan privat.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource create --linked-resource
                                                         --name
                                                         --resource-group
                                                         --scope-name
  requiredParameters:
  - isRequired: true
    name: --linked-resource
    summary: ID sumber daya ARM dari sumber daya yang ditautkan. Ini harus menjadi salah satu ruang kerja analitik log atau komponen wawasan aplikasi.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nama sumber daya yang ditetapkan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nama Cakupan Private Link Azure Monitor.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

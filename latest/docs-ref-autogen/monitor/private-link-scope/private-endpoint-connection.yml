### YamlMime:AzureCLIGroup
uid: az_monitor_private-link-scope_private-endpoint-connection
name: az monitor private-link-scope private-endpoint-connection
summary: Mengelola koneksi titik akhir privat dari sumber daya cakupan tautan privat.
description: ''
directCommands:
- uid: az_monitor_private-link-scope_private-endpoint-connection_approve
  name: az monitor private-link-scope private-endpoint-connection approve
  summary: Menyetujui koneksi titik akhir privat dari sumber daya cakupan tautan privat.
  description: ''
  syntax: >-
    az monitor private-link-scope private-endpoint-connection approve [--description]
                                                                      [--id]
                                                                      [--name]
                                                                      [--resource-group]
                                                                      [--scope-name]
  examples:
  - summary: Menyetujui koneksi titik akhir privat dari sumber daya cakupan tautan privat. (dibuat otomatis)
    syntax: az monitor private-link-scope private-endpoint-connection approve --name MyPrivateEndpointConnection --resource-group MyResourceGroup --scope-name MyScope
  optionalParameters:
  - name: --description
    summary: Komentar untuk menyetujui operasi.
    description: ''
  - name: --id
    summary: ID koneksi titik akhir privat yang terkait dengan cakupan tautan privat. Anda bisa mendapatkannya menggunakan `az monitor private-link-scope show`.
    description: ''
  - name: --name -n
    summary: Nama koneksi titik akhir privat.
    description: ''
    valueFrom: az monitor private-link-scope show
  - name: --resource-group -g
    summary: Nama grup sumber daya dari cakupan tautan privat tertentu.
    description: ''
  - name: --scope-name
    summary: Nama Cakupan Private Link Azure Monitor.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

### YamlMime:AzureCLIGroup
uid: az_monitor_alert
name: pemberitahuan az monitor
summary: Mengelola aturan pemberitahuan berbasis metrik klasik.
description: ''
directCommands:
- uid: az_monitor_alert_create
  name: az monitor alert create
  summary: Buat aturan pemberitahuan berbasis metrik klasik.
  description: ''
  syntax: >-
    az monitor alert create --condition
                            --name
                            --target
                            [--action]
                            [--description]
                            [--disabled {false, true}]
                            [--email-service-owners {false, true}]
                            [--location]
                            [--resource-group]
                            [--tags]
                            [--target-namespace]
                            [--target-parent]
                            [--target-type]
  examples:
  - summary: Buat pemberitahuan penggunaan CPU tinggi pada VM tanpa tindakan.
    syntax: az monitor alert create -n rule1 -g {ResourceGroup} --target {VirtualMachineID} --condition "Percentage CPU > 90 avg 5m"
  - summary: Buat pemberitahuan penggunaan CPU tinggi pada VM dengan tindakan email dan webhook.
    syntax: >-
      az monitor alert create -n rule1 -g {ResourceGroup} --target {VirtualMachineID} \
          --condition "Percentage CPU > 90 avg 5m" \
          --action email bob@contoso.comann@contoso.com --email-service-owners \
          --action webhook https://www.contoso.com/alerts?type=HighCPU \
          --action webhook https://alerts.contoso.com apiKey={APIKey} type=HighCPU
  requiredParameters:
  - isRequired: true
    name: --condition
    summary: Kondisi yang memicu aturan.
    description: Bentuk kondisi adalah "METRIC {>,>=,<,<=} THRESHOLD {avg,min,max,total,last} PERIOD". Nilai untuk METRIK dan nilai AMBANG BATAS yang sesuai dapat diperoleh dari `az monitor metric` perintah, dan PERIOD adalah bentuk "##h##m##s".
  - isRequired: true
    name: --name -n
    summary: Nama aturan pemberitahuan.
    description: ''
  - isRequired: true
    name: --target
    summary: Nama atau ID sumber daya target.
    description: ''
  optionalParameters:
  - name: --action -a
    summary: Tambahkan tindakan untuk diaktifkan saat pemberitahuan dipicu.
    description: 'Penggunaan: --action TYPE KEY [ARG ...] Email: --action email bob@contoso.comann@contoso.com Webhook: --action webhook https://www.contoso.com/alert apiKey=value Webhook: --action webhook https://www.contoso.com/alert?apiKey=value Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu `--action` argumen.'
  - name: --description
    summary: Deskripsi teks bebas dari aturan. Default ke ekspresi kondisi.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Buat aturan dalam status dinonaktifkan.
    description: ''
  - name: --email-service-owners
    parameterValueGroup: false, true
    summary: Kirim email kepada pemilik layanan jika pemberitahuan dipicu.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --target-namespace
    summary: Namespace penyedia sumber daya target.
    description: ''
  - name: --target-parent
    summary: Jalur induk sumber daya target, jika berlaku.
    description: ''
  - name: --target-type
    summary: "Jenis sumber daya target. Dapat juga menerima format namespace/type (Misalnya: 'Microsoft.Compute/virtualMachines')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_alert_delete
  name: az monitor alert delete
  summary: Menghapus aturan pemberitahuan.
  description: ''
  syntax: >-
    az monitor alert delete [--ids]
                            [--name]
                            [--resource-group]
  examples:
  - summary: Menghapus aturan pemberitahuan. (dibuat otomatis)
    syntax: az monitor alert delete --name MyAlertRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan pemberitahuan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_alert_list
  name: az monitor alert list
  summary: Mencantumkan aturan pemberitahuan dalam grup sumber daya.
  description: ''
  syntax: az monitor alert list --resource-group
  examples:
  - summary: Mencantumkan aturan pemberitahuan dalam grup sumber daya. (dibuat otomatis)
    syntax: az monitor alert list --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_alert_list-incidents
  name: az monitor alert list-incidents
  summary: Mencantumkan semua insiden untuk aturan pemberitahuan.
  description: ''
  syntax: >-
    az monitor alert list-incidents --resource-group
                                    --rule-name
  examples:
  - summary: Mencantumkan semua insiden untuk aturan pemberitahuan. (dibuat otomatis)
    syntax: az monitor alert list-incidents --resource-group MyResourceGroup --rule-name MyRule
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pemberitahuan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_alert_show
  name: az monitor alert show
  summary: Tampilkan aturan pemberitahuan.
  description: ''
  syntax: >-
    az monitor alert show [--ids]
                          [--name]
                          [--resource-group]
  examples:
  - summary: Tampilkan aturan pemberitahuan. (dibuat otomatis)
    syntax: az monitor alert show --name MyAlertRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama aturan pemberitahuan.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_alert_show-incident
  name: az monitor alert show-incident
  summary: Dapatkan detail insiden aturan pemberitahuan.
  description: ''
  syntax: >-
    az monitor alert show-incident [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--rule-name]
  optionalParameters:
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --name -n
    summary: Nama insiden yang akan diambil.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Nama aturan pemberitahuan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_alert_update
  name: az monitor alert update
  summary: Memperbarui aturan pemberitahuan berbasis metrik klasik.
  description: ''
  syntax: >-
    az monitor alert update [--add]
                            [--add-action]
                            [--aggregation {avg, last, max, min, total}]
                            [--condition]
                            [--description]
                            [--email-service-owners {false, true}]
                            [--enabled]
                            [--force-string]
                            [--ids]
                            [--metric]
                            [--name]
                            [--operator {<, <=, >, >=}]
                            [--period]
                            [--remove]
                            [--remove-action]
                            [--resource]
                            [--resource-group]
                            [--resource-namespace]
                            [--resource-parent]
                            [--resource-type]
                            [--set]
                            [--tags]
                            [--threshold]
  examples:
  - summary: Memperbarui aturan pemberitahuan berbasis metrik klasik. (dibuat otomatis)
    syntax: az monitor alert update --email-service-owners true --name MyAlertRule --resource-group MyResourceGroup
  - summary: Memperbarui aturan pemberitahuan berbasis metrik klasik. (dibuat otomatis)
    syntax: az monitor alert update --name MyAlertRule --remove-action email bob@contoso.com --resource-group MyResourceGroup
  - summary: Memperbarui aturan pemberitahuan berbasis metrik klasik. (dibuat otomatis)
    syntax: az monitor alert update --name MyAlertRule --resource-group MyResourceGroup --set retentionPolicy.days=365
  optionalParameters:
  - name: --add
    summary: 'Tambahkan objek ke daftar objek dengan menentukan jalur dan pasangan nilai kunci.  Contoh: --add property.listProperty <key=value, string, atau JSON string>.'
    description: ''
  - name: --add-action -a
    summary: Tambahkan tindakan untuk diaktifkan saat pemberitahuan dipicu.
    description: 'Penggunaan: --add-action TYPE KEY [ARG ...] Email: --add-action email bob@contoso.comann@contoso.com Webhook: --add-action webhook https://www.contoso.com/alert apiKey=value Webhook: --add-action webhook https://www.contoso.com/alert?apiKey=value Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu `--add-action` argumen.'
  - name: --agregasi
    parameterValueGroup: avg, last, max, min, total
    summary: Jenis agregasi yang akan diterapkan berdasarkan --periode.
    description: ''
  - name: --condition
    summary: Kondisi yang memicu aturan.
    description: Bentuk kondisi adalah "METRIK {>,>=,<,<=} THRESHOLD {avg,min,max,total,last} PERIOD". Nilai untuk METRIK dan nilai AMBANG YANG sesuai dapat diperoleh dari `az monitor metric` perintah, dan PERIOD berbentuk "##h##m##s".
  - name: --description
    summary: Deskripsi aturan.
    description: ''
  - name: --email-service-owners
    parameterValueGroup: false, true
    summary: Kirim email kepada pemilik layanan jika pemberitahuan dipicu.
    description: ''
  - name: --enabled
    summary: ''
    description: ''
  - name: --force-string
    summary: Saat menggunakan 'set' atau 'add', pertahankan literal string alih-alih mencoba mengonversi ke JSON.
    description: ''
  - name: --ids
    summary: Satu atau beberapa ID sumber daya (dibatasi ruang). Ini harus menjadi ID sumber daya lengkap yang berisi semua informasi argumen 'Id Sumber Daya'. Anda harus menyediakan argumen --ids atau 'Resource Id' lainnya.
    description: ''
  - name: --metric
    summary: Nama metrik untuk mendasarkan aturan.
    description: ''
    valueFrom: az monitor metrics list-definitions
  - name: --name -n
    summary: Nama aturan pemberitahuan.
    description: ''
  - name: --operator
    parameterValueGroup: <, <=, >, >=
    summary: Cara membandingkan metrik dengan ambang batas.
    description: ''
  - name: --period
    summary: Rentang waktu untuk menerapkan --agregasi, dalam format nDnHnMnS singkatan atau ISO8601 penuh.
    description: ''
  - name: --remove
    summary: 'Menghapus properti atau elemen dari daftar.  Contoh: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --remove-action -r
    summary: Hapus satu atau beberapa tindakan.
    description: 'Penggunaan: --remove-action TYPE KEY [KEY ...] Email: --remove-action email bob@contoso.comann@contoso.com Webhook: --remove-action webhook https://contoso.com/alerthttps://alerts.contoso.com.'
  - name: --resource
    summary: Nama atau ID sumber daya target.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-namespace
    summary: Namespace penyedia sumber daya target.
    description: ''
  - name: --resource-parent
    summary: Jalur induk sumber daya target, jika berlaku.
    description: ''
  - name: --resource-type
    summary: "Jenis sumber daya target. Dapat juga menerima format namespace/type (Mis: 'Microsoft.Compute/virtualMachines')."
    description: ''
  - name: --set
    summary: 'Perbarui objek dengan menentukan jalur properti dan nilai yang akan diatur.  Contoh: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --threshold
    summary: Ambang numerik untuk memicu pemberitahuan.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_alert_create
- az_monitor_alert_delete
- az_monitor_alert_list
- az_monitor_alert_list-incidents
- az_monitor_alert_show
- az_monitor_alert_show-incident
- az_monitor_alert_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

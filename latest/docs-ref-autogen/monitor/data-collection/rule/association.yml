### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_association
name: az monitor data-collection rule association
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan kontrol monitor** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **asosiasi aturan pengumpulan data monitor az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola asosiasi aturan pengumpulan data untuk layanan kontrol monitor.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_association_create
  name: az monitor data-collection rule association create
  summary: Membuat asosiasi.
  description: ''
  syntax: >-
    az monitor data-collection rule association create --name
                                                       --resource
                                                       [--description]
                                                       [--rule-id]
  examples:
  - summary: Membuat asosiasi
    syntax: az monitor data-collection rule association create --name "myAssociation" --rule-id "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.Insights/dataCollectionRules/myCollectionRule" --resource "subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVm"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama asosiasi.
    description: ''
  - isRequired: true
    name: --resource
    summary: Pengidentifikasi sumber daya.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi asosiasi.
    description: ''
  - name: --rule-id
    summary: ID sumber daya aturan pengumpulan data yang akan dikaitkan.
    description: ''
- uid: az_monitor_data-collection_rule_association_delete
  name: az monitor data-collection rule association delete
  summary: Menghapus asosiasi.
  description: ''
  syntax: >-
    az monitor data-collection rule association delete --name
                                                       --resource
                                                       [--yes]
  examples:
  - summary: Hapus asosiasi
    syntax: az monitor data-collection rule association delete --name "myAssociation" --resource "subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVm"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama asosiasi. Nama tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource
    summary: Pengidentifikasi sumber daya.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_monitor_data-collection_rule_association_list
  name: az monitor data-collection rule association list
  summary: Mencantumkan asosiasi untuk aturan pengumpulan data yang ditentukan. Dan Mencantumkan asosiasi untuk sumber daya yang ditentukan.
  description: ''
  syntax: >-
    az monitor data-collection rule association list [--resource]
                                                     [--resource-group]
                                                     [--rule-name]
  examples:
  - summary: Mencantumkan asosiasi untuk aturan pengumpulan data tertentu
    syntax: az monitor data-collection rule association list --rule-name "myCollectionRule" --resource-group "myResourceGroup"
  - summary: Mencantumkan asosiasi untuk sumber daya tertentu
    syntax: az monitor data-collection rule association list --resource "subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVm"
  optionalParameters:
  - name: --resource
    summary: Pengidentifikasi sumber daya.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-name
    summary: Nama aturan pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
- uid: az_monitor_data-collection_rule_association_show
  name: az monitor data-collection rule association show
  summary: Mengembalikan asosiasi yang ditentukan.
  description: ''
  syntax: >-
    az monitor data-collection rule association show --name
                                                     --resource
  examples:
  - summary: Dapatkan asosiasi
    syntax: az monitor data-collection rule association show --name "myAssociation" --resource "subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVm"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama asosiasi. Nama tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource
    summary: Pengidentifikasi sumber daya.
    description: ''
- uid: az_monitor_data-collection_rule_association_update
  name: az monitor data-collection rule association update
  summary: Memperbarui asosiasi.
  description: ''
  syntax: >-
    az monitor data-collection rule association update --name
                                                       --resource
                                                       [--description]
                                                       [--rule-id]
  examples:
  - summary: Perbarui asosiasi
    syntax: az monitor data-collection rule association update --name "myAssociation" --rule-id "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.Insights/dataCollectionRules/myCollectionRule" --resource "subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVm"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama asosiasi.
    description: ''
  - isRequired: true
    name: --resource
    summary: Pengidentifikasi sumber daya.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi asosiasi.
    description: ''
  - name: --rule-id
    summary: ID sumber daya aturan pengumpulan data yang akan dikaitkan.
    description: ''
commands:
- az_monitor_data-collection_rule_association_create
- az_monitor_data-collection_rule_association_delete
- az_monitor_data-collection_rule_association_list
- az_monitor_data-collection_rule_association_show
- az_monitor_data-collection_rule_association_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

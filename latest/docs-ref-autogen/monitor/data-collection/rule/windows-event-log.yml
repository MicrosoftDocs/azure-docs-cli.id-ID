### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_windows-event-log
name: az monitor data-collection rule windows-event-log
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan kontrol monitor** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az monitor data-collection rule windows-event-log** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola sumber data Log Peristiwa Windows.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_windows-event-log_add
  name: az monitor data-collection rule windows-event-log add
  summary: Tambahkan sumber data Log Peristiwa Windows.
  description: ''
  syntax: >-
    az monitor data-collection rule windows-event-log add --name
                                                          --resource-group
                                                          --rule-name
                                                          --streams {Microsoft-Event, Microsoft-WindowsEvent}
                                                          --x-path-queries
  examples:
  - summary: Menambahkan sumber data Log Peristiwa Windows
    syntax: az monitor data-collection rule windows-event-log add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "appTeam1AppEvents" --streams "Microsoft-WindowsEvent" --x-path-queries "Application!*[System[(Level = 1 or Level = 2 or Level = 3)]]" "System![System[(Level = 1 or Level = 2 or Level = 3)]]"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama yang mudah diingat untuk sumber data. Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nama aturan pengumpulan data. Nama tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --streams
    parameterValueGroup: Microsoft-Event, Microsoft-WindowsEvent
    summary: Daftar aliran tempat sumber data ini akan dikirim. Aliran menunjukkan skema apa yang akan digunakan untuk data ini dan biasanya tabel apa di Analitik Log tempat data akan dikirim.
    description: ''
  - isRequired: true
    name: --x-path-queries
    summary: Daftar kueri log peristiwa Windows dalam format XPATH.
    description: ''

### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule
name: az monitor data-collection rule
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **layanan kontrol monitor** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **aturan pengumpulan data monitor az** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola aturan pengumpulan data untuk layanan kontrol monitor.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_create
  name: az monitor data-collection rule create
  summary: Membuat aturan pengumpulan data.
  description: ''
  syntax: >-
    az monitor data-collection rule create --name
                                           --resource-group
                                           --rule-file
                                           [--description]
                                           [--location]
                                           [--tags]
  examples:
  - summary: Buat aturan pengumpulan data
    syntax: az monitor data-collection rule create --resource-group "myResourceGroup" --location "eastus" --name "myCollectionRule" --rule-file "C:\samples\dcrEx1.json"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-file
    summary: File json untuk parameter aturan.
    description: ''
  optionalParameters:
  - name: --description
    summary: Deskripsi aturan pengumpulan data.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_monitor_data-collection_rule_delete
  name: az monitor data-collection rule delete
  summary: Menghapus aturan pengumpulan data.
  description: ''
  syntax: >-
    az monitor data-collection rule delete --name
                                           --resource-group
                                           [--yes]
  examples:
  - summary: Menghapus aturan pengumpulan data
    syntax: az monitor data-collection rule delete --name "myCollectionRule" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_monitor_data-collection_rule_list
  name: az monitor data-collection rule list
  summary: Cantumkan semua aturan pengumpulan data dalam grup sumber daya yang ditentukan. Dan Mencantumkan semua aturan pengumpulan data dalam langganan yang ditentukan.
  description: ''
  syntax: az monitor data-collection rule list [--resource-group]
  examples:
  - summary: Mencantumkan aturan pengumpulan data menurut grup sumber daya
    syntax: az monitor data-collection rule list --resource-group "myResourceGroup"
  - summary: Mencantumkan aturan pengumpulan data menurut langganan
    syntax: az monitor data-collection rule list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_data-collection_rule_show
  name: az monitor data-collection rule show
  summary: Mengembalikan aturan pengumpulan data yang ditentukan.
  description: ''
  syntax: >-
    az monitor data-collection rule show --name
                                         --resource-group
  examples:
  - summary: Mendapatkan aturan pengumpulan data
    syntax: az monitor data-collection rule show --name "myCollectionRule" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_data-collection_rule_update
  name: az monitor data-collection rule update
  summary: Memperbarui aturan pengumpulan data.
  description: ''
  syntax: >-
    az monitor data-collection rule update --name
                                           --resource-group
                                           [--data-flows]
                                           [--description]
                                           [--extensions]
                                           [--log-analytics]
                                           [--monitor-metrics]
                                           [--performance-counters]
                                           [--syslog]
                                           [--tags]
                                           [--windows-event-logs]
  examples:
  - summary: Memperbarui aturan pengumpulan data
    syntax: az monitor data-collection rule update --resource-group "myResourceGroup" --name "myCollectionRule" --data-flows destinations="centralWorkspace" streams="Microsoft-Perf" streams="Microsoft-Syslog" streams="Microsoft-WindowsEvent" --log-analytics name="centralWorkspace" resource-id="/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/centralTeamWorkspace" --performance-counters name="appTeamExtraCounters" counter-specifiers="\\Process(_Total)\\Thread Count" sampling-frequency=30 streams="Microsoft-Perf" --syslog name="cronSyslog" facility-names="cron" log-levels="Debug" log-levels="Critical" log-levels="Emergency" streams="Microsoft-Syslog" --windows-event-logs name="cloudSecurityTeamEvents" streams="Microsoft-WindowsEvent" x-path-queries="Security!"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama aturan pengumpulan data. Nama ini tidak peka huruf besar/kecil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --data-flows
    summary: Spesifikasi aliran data.
    description: >-
      Penggunaan: --data-flows streams=XX1 streams=XX2 destinations=XX1 destinations=XX2


      stream: Diperlukan. Daftar aliran untuk aliran data ini.

      tujuan: Diperlukan. Daftar tujuan untuk aliran data ini.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --data-flows.
  - name: --description
    summary: Deskripsi aturan pengumpulan data.
    description: ''
  - name: --extensions
    summary: 'Daftar konfigurasi sumber data ekstensi Azure VM. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --log-analytics
    summary: Daftar tujuan Analitik Log.
    description: >-
      Penggunaan: --log-analytics resource-id=XX name=XX


      resource-id: Diperlukan. ID sumber daya ruang kerja Analitik Log.

      nama: Diperlukan. Nama yang mudah diingat untuk tujuan.  Nama ini harus unik di semua tujuan (terlepas dari jenisnya) dalam aturan pengumpulan data.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --log-analytics.
  - name: --monitor-metrics
    summary: Tujuan Metrik Azure Monitor.
    description: >-
      Penggunaan: --monitor-metrics name=XX


      nama: Diperlukan. Nama yang mudah diingat untuk tujuan.  Nama ini harus unik di semua tujuan (terlepas dari jenisnya) dalam aturan pengumpulan data.
  - name: --performance-counters
    summary: Daftar konfigurasi sumber data penghitung kinerja.
    description: >-
      Penggunaan: --performance-counters streams=XX1 streams=XX2 sampling-frequency=XX counter-specifiers=XX1 counter-specifiers=XX2 name=XX


      stream: Diperlukan. Daftar aliran tempat sumber data ini akan dikirim. Aliran menunjukkan skema apa yang akan digunakan untuk data ini dan biasanya tabel apa di Analitik Log tempat data akan dikirim.

      frekuensi pengambilan sampel: Diperlukan. Jumlah detik antara pengukuran penghitung berturut-turut (sampel).

      penentu penghitung: Diperlukan. Daftar nama penentu penghitung kinerja yang ingin Anda kumpulkan. Gunakan kartubebas (*) untuk mengumpulkan penghitung untuk semua instans. Untuk mendapatkan daftar penghitung kinerja di Windows, jalankan perintah 'typeperf'.

      nama: Diperlukan. Nama yang mudah diingat untuk sumber data.  Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --performance-counters.
  - name: --syslog
    summary: Daftar konfigurasi sumber data Syslog.
    description: >-
      Penggunaan: --syslog streams=XX1 streams=XX2 facility-names=XX1 facility-names=XX2 log-levels=XX1 log-levels=XX2 name=XX


      stream: Diperlukan. Daftar aliran tempat sumber data ini akan dikirim. Aliran menunjukkan skema apa yang akan digunakan untuk data ini dan biasanya tabel apa di Analitik Log tempat data akan dikirim.

      nama fasilitas: Wajib diisi. Daftar nama fasilitas.

      tingkat log: Tingkat log yang akan dikumpulkan.

      nama: Diperlukan. Nama yang mudah diingat untuk sumber data.  Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --syslog.
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --windows-event-logs
    summary: Daftar konfigurasi sumber data Log Peristiwa Windows.
    description: >-
      Penggunaan: --windows-event-logs streams=XX1 streams=XX2 x-path-queries=XX1 x-path-queries=XX2 name=XX


      stream: Diperlukan. Daftar aliran tempat sumber data ini akan dikirim. Aliran menunjukkan skema apa yang akan digunakan untuk data ini dan biasanya tabel apa di Analitik Log tempat data akan dikirim.

      x-path-queries: Diperlukan. Daftar kueri log peristiwa Windows dalam format XPATH.

      nama: Diperlukan. Nama yang mudah diingat untuk sumber data.  Nama ini harus unik di semua sumber data (terlepas dari jenisnya) dalam aturan pengumpulan data.


      Beberapa tindakan dapat ditentukan dengan menggunakan lebih dari satu argumen --windows-event-logs.

### YamlMime:AzureCLIGroup
uid: az_monitor_activity-log
name: az monitor activity-log
summary: Mengelola log aktivitas.
description: ''
directCommands:
- uid: az_monitor_activity-log_list
  name: az monitor activity-log list
  summary: Mencantumkan dan mengkueri peristiwa log aktivitas.
  description: ''
  syntax: >-
    az monitor activity-log list [--caller]
                                 [--correlation-id]
                                 [--end-time]
                                 [--filters]
                                 [--max-events]
                                 [--namespace]
                                 [--offset]
                                 [--resource-group]
                                 [--resource-id]
                                 [--select {authorization, caller, category, claims, correlationId, description, eventDataId, eventName, eventTimestamp, httpRequest, id, level, operationId, operationName, properties, resourceGroupName, resourceId, resourceProviderName, resourceType, status, subStatus, submissionTimestamp, subscriptionId, tenantId}]
                                 [--start-time]
                                 [--status]
  examples:
  - summary: Mencantumkan semua acara mulai 1 Juli, menantikan satu minggu.
    syntax: az monitor activity-log list --start-time 2018-07-01 --offset 7d
  - summary: Mencantumkan peristiwa dalam enam jam terakhir berdasarkan ID korelasi.
    syntax: az monitor activity-log list --correlation-id b5eac9d2-e829-4c9a-9efb-586d19417c5f
  - summary: Mencantumkan peristiwa dalam satu jam terakhir berdasarkan grup sumber daya.
    syntax: az monitor activity-log list -g {ResourceGroup} --offset 1h
  optionalParameters:
  - name: --penelepon
    summary: Pemanggil yang akan dikueri, seperti alamat email atau ID perwakilan layanan.
    description: ''
  - name: --correlation-id
    summary: ID Korelasi untuk kueri.
    description: ''
  - name: --end-time
    summary: 'Waktu akhir kueri. Default ke waktu saat ini. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - name: --filters
    summary: Filter OData. Akan mengabaikan argumen filter lainnya.
    description: ''
  - name: --max-events
    defaultValue: "50"
    summary: Jumlah maksimum rekaman yang akan dikembalikan.
    description: ''
  - name: --namespace
    summary: Namespace penyedia sumber daya.
    description: ''
  - name: --offset
    defaultValue: 6h
    summary: 'Offset waktu rentang kueri, dalam format ##d##h.'
    description: Dapat digunakan dengan --start-time atau --end-time. Jika digunakan dengan --start-time, maka waktu akhir akan dihitung dengan menambahkan offset. Jika digunakan dengan --end-time (default), maka waktu mulai akan dihitung dengan mengurangi offset. Jika --start-time dan --end-time disediakan, maka --offset akan diabaikan.
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-id
    summary: ID ARM sumber daya.
    description: ''
  - name: --select
    parameterValueGroup: authorization, caller, category, claims, correlationId, description, eventDataId, eventName, eventTimestamp, httpRequest, id, level, operationId, operationName, properties, resourceGroupName, resourceId, resourceProviderName, resourceType, status, subStatus, submissionTimestamp, subscriptionId, tenantId
    summary: Daftar properti yang dipisahkan spasi untuk dikembalikan.
    description: ''
  - name: --start-time
    summary: 'Waktu mulai kueri. Format: tanggal (yyyy-mm-dd) waktu (hh:mm:ss.xxxxx) zona waktu (+/-hh:mm).'
    description: ''
  - name: --status
    summary: 'Status ke kueri untuk (mis: Gagal).'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_list-categories
  name: az monitor activity-log list-categories
  summary: Mencantumkan kategori peristiwa log aktivitas.
  description: ''
  syntax: az monitor activity-log list-categories
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py

### YamlMime:AzureCLIGroup
uid: az_communication_phonenumbers
name: az communication phonenumbers
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **komunikasi** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az communication phonenumbers** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola nomor telepon untuk sumber daya CommunicationService.
description: ''
directCommands:
- uid: az_communication_phonenumbers_list-phonenumbers
  name: az communication phonenumbers list-phonenumbers
  summary: Mencantumkan semua nomor telepon yang terkait dengan sumber daya CommunicationService.
  description: ''
  syntax: az communication phonenumbers list-phonenumbers [--connection-string]
  examples:
  - summary: mencantumkan nomor telepon
    syntax: az communication phonenumbers list-phonenumbers
  optionalParameters:
  - name: --connection-string
    summary: 'String koneksi komunikasi. Variabel lingkungan: AZURE_COMMUNICATION_CONNECTION_STRING.'
    description: ''
- uid: az_communication_phonenumbers_show-phonenumber
  name: az communication phonenumbers show-phonenumber
  summary: Memperlihatkan detail untuk nomor telepon yang terkait dengan sumber daya CommunicationService.
  description: ''
  syntax: >-
    az communication phonenumbers show-phonenumber --phonenumber
                                                   [--connection-string]
  examples:
  - summary: tampilkan nomor telepon
    syntax: az communication phonenumbers show-phonenumber --phonenumber "+1833xxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --phonenumber -p
    summary: Telepon nomor untuk mendapatkan informasi tentang.
    description: ''
  optionalParameters:
  - name: --connection-string
    summary: 'String koneksi komunikasi. Variabel lingkungan: AZURE_COMMUNICATION_CONNECTION_STRING.'
    description: ''
commands:
- az_communication_phonenumbers_list-phonenumbers
- az_communication_phonenumbers_show-phonenumber
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

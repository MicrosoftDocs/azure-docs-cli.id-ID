### YamlMime:AzureCLIGroup
uid: az_mysql
name: az mysql
summary: Mengelola server Azure Database for MySQL.
description: ''
directCommands:
- uid: az_mysql_down
  name: az mysql down
  summary: Hapus server MySQL dan informasi cache-nya.
  description: ''
  syntax: >-
    az mysql down [--delete-group]
                  [--no-wait]
                  [--resource-group]
                  [--server-name]
                  [--yes]
  examples:
  - summary: Hapus server dan data yang di-cache, selain dari grup sumber daya.
    syntax: az mysql down
  - summary: Hapus grup sumber daya dan cache lengkap.
    syntax: az mysql down --delete-group
  optionalParameters:
  - name: --delete-group
    summary: Hapus grup sumber daya.
    description: ''
  - name: --no-wait
    summary: Jangan menunggu operasi jangka panjang selesai.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server.
    description: ''
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_mysql_show-connection-string
  name: az mysql show-connection-string
  summary: Perlihatkan string koneksi untuk database server MySQL.
  description: ''
  syntax: >-
    az mysql show-connection-string [--admin-password]
                                    [--admin-user]
                                    [--database-name]
                                    [--server-name]
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: Kata sandi masuk administrator.
    description: ''
  - name: --admin-user -u
    defaultValue: '{login}'
    summary: Nama pengguna masuk administrator.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Nama database.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Nama server.
    description: ''
- uid: az_mysql_up
  name: az mysql up
  summary: Siapkan server dan konfigurasi Azure Database for MySQL.
  description: ''
  syntax: >-
    az mysql up [--admin-password]
                [--admin-user]
                [--backup-retention]
                [--database-name]
                [--generate-password]
                [--geo-redundant-backup {Disabled, Enabled}]
                [--location]
                [--resource-group]
                [--server-name]
                [--sku-name]
                [--ssl-enforcement {Disabled, Enabled}]
                [--storage-size]
                [--tags]
                [--version]
  examples:
  - summary: Pastikan server Azure Database for MySQL aktif dan berjalan dan dikonfigurasi untuk penggunaan segera.
    syntax: az mysql up
  - summary: Untuk mengganti nama default, berikan parameter yang menunjukkan nilai yang diinginkan/sumber daya yang ada.
    syntax: az mysql up -g MyResourceGroup -s MyServer -d MyDatabase -u MyUsername -p MyPassword
  optionalParameters:
  - name: --admin-password -p
    summary: 'Kata sandi masuk administrator. Minimal 8 karakter dan maksimum 128 karakter. Kata sandi harus berisi karakter dari tiga kategori berikut: huruf besar bahasa Inggris, huruf kecil bahasa Inggris, angka, dan karakter non-alfanumerik. Kata sandi Anda tidak boleh berisi semua atau sebagian dari nama masuk. Bagian dari nama login didefinisikan sebagai tiga atau lebih karakter alfanumerik berturut-turut.'
    description: ''
  - name: --admin-user -u
    summary: Nama pengguna masuk administrator.
    description: ''
  - name: --backup-retention
    summary: Jumlah hari cadangan dipertahankan.
    description: ''
  - name: --database-name -d
    summary: Nama database yang akan diinisialisasi.
    description: ''
  - name: --generate-password
    summary: Buat kata sandi.
    description: ''
  - name: --geo-redundant-backup
    defaultValue: Disabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan Geo-redundan atau tidak untuk pencadangan server.
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nama server.
    description: ''
  - name: --sku-name
    defaultValue: GP_Gen5_2
    summary: Nama sku, biasanya, tingkat + keluarga + inti, misalnya B_Gen4_1, GP_Gen5_8.
    description: ''
  - name: --ssl-enforcement
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktifkan penegakan ssl atau tidak saat tersambung ke server.
    description: ''
  - name: --storage-size
    summary: Ukuran penyimpanan maksimum server. Unit adalah megabyte.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
  - name: --version
    defaultValue: "5.7"
    summary: Versi server.
    description: ''

uid: az_purview
name: az purview
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **purview** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **az purview** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Kelola Purview.
description: ''

### YamlMime:AzureCLIGroup
uid: az_vmware_addon_srm
name: az vmware addon srm
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az vmware addon srm** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola addon Site Recovery Manager (SRM).
description: ''
directCommands:
- uid: az_vmware_addon_srm_create
  name: az vmware addon srm create
  summary: Buat addon Site Recovery Manager (SRM) untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon srm create --license-key
                               --private-cloud
                               --resource-group
  examples:
  - summary: Buat addon Site Recovery Manager (SRM).
    syntax: az vmware addon srm create --resource-group MyResourceGroup --private-cloud MyPrivateCloud --license-key "41915-178A8-FF4A4-DB683-6D735"
  requiredParameters:
  - isRequired: true
    name: --license-key
    summary: Lisensi Site Recovery Manager (SRM).
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_addon_srm_delete
  name: az vmware addon srm delete
  summary: Menghapus addon Site Recovery Manager (SRM) untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon srm delete --private-cloud
                               --resource-group
                               [--yes]
  examples:
  - summary: Menghapus addon Site Recovery Manager (SRM).
    syntax: az vmware addon srm delete --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Hapus tanpa konfirmasi.
    description: ''
- uid: az_vmware_addon_srm_show
  name: az vmware addon srm show
  summary: Menampilkan detail addon Site Recovery Manager (SRM) untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon srm show --private-cloud
                             --resource-group
  examples:
  - summary: Menampilkan detail addon Site Recovery Manager (SRM).
    syntax: az vmware addon srm show --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_addon_srm_update
  name: az vmware addon srm update
  summary: Memperbarui addon Site Recovery Manager (SRM) untuk cloud privat.
  description: ''
  syntax: >-
    az vmware addon srm update --license-key
                               --private-cloud
                               --resource-group
  examples:
  - summary: Memperbarui addon Site Recovery Manager (SRM).
    syntax: az vmware addon srm update --resource-group MyResourceGroup --private-cloud MyPrivateCloud --license-key "41915-178A8-FF4A4-DB683-6D735"
  requiredParameters:
  - isRequired: true
    name: --license-key
    summary: Lisensi Site Recovery Manager (SRM).
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
commands:
- az_vmware_addon_srm_create
- az_vmware_addon_srm_delete
- az_vmware_addon_srm_show
- az_vmware_addon_srm_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

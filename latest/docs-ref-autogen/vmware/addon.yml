### YamlMime:AzureCLIGroup
uid: az_vmware_addon
name: az vmware addon
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **vmware** untuk Azure CLI (versi 2.11.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis diinstal saat pertama kali Anda menjalankan perintah **addon az vmware** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Perintah untuk mengelola addon untuk cloud privat.
description: ''
directCommands:
- uid: az_vmware_addon_list
  name: az vmware addon list
  summary: Mencantumkan addon di cloud privat.
  description: ''
  syntax: >-
    az vmware addon list --private-cloud
                         --resource-group
  examples:
  - summary: Mencantumkan addon di cloud privat.
    syntax: az vmware addon list --resource-group MyResourceGroup --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nama cloud privat.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''

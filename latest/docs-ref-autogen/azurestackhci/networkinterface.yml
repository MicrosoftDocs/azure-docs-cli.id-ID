### YamlMime:AzureCLIGroup
uid: az_azurestackhci_networkinterface
name: az azurestackhci networkinterface
extensionInformation: >-
  > [!Note]

  > Referensi ini adalah bagian dari ekstensi **azurestackhci** untuk Azure CLI (versi 2.15.0 atau yang lebih tinggi).  Ekstensi akan secara otomatis menginstal pertama kali Anda menjalankan perintah **az azurestackhci networkinterface** .  [Pelajari lebih lanjut](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) tentang ekstensi.
summary: Mengelola networkinterface dengan azurestackhci.
description: ''
directCommands:
- uid: az_azurestackhci_networkinterface_create
  name: az azurestackhci networkinterface create
  summary: Membuat antarmuka jaringan.
  description: ''
  syntax: >-
    az azurestackhci networkinterface create --name
                                             --resource-group
                                             [--extended-location]
                                             [--ip-configurations]
                                             [--location]
                                             [--mac-address]
                                             [--provisioning-state]
                                             [--status]
                                             [--subnet-id]
                                             [--tags]
  examples:
  - summary: PutNetworkInterface
    syntax: az azurestackhci networkinterface create --extended-location name="/subscriptions/a95612cb-f1fa-4daa-a4fd-272844fa512c/resourceGroups/dogfoodarc/providers/Microsoft.ExtendedLocation/customLocations/dogfood-location" type="CustomLocation" --location "West US2" --ip-configurations "[{\"name\":\"ipconfig-sample\",\"properties\":{\"subnet\":{\"id\":\"test-vnet\"}}}]" --name "test-nic" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama antarmuka jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --extended-location
    summary: ''
    description: >-
      Penggunaan: --extended-location type=XX name=XX


      jenis: Jenis lokasi yang diperluas.

      nama: Nama lokasi yang diperluas.
  - name: --ip-configurations
    summary: 'IPConfigurations - Daftar IPConfigurations antarmuka jaringan. Nilai yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --location -l
    summary: 'Lokasi. Nilai dari: `az account list-locations`. Anda dapat mengonfigurasi lokasi default menggunakan `az configure --defaults location=<location>`.'
    description: ''
  - name: --mac-address
    summary: MacAddress - Alamat MAC antarmuka jaringan.
    description: ''
  - name: --provisioning-state
    summary: Status Provisi.
    description: ''
  - name: --status
    summary: 'MOCNetworkInterfaceStatus mendefinisikan status nilai MOCNetworkInterface yang diharapkan: json-string/@json-file.'
    description: ''
  - name: --subnet-id
    summary: ID subnet atau jaringan untuk membuat antarmuka jaringan.
    description: ''
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
- uid: az_azurestackhci_networkinterface_delete
  name: az azurestackhci networkinterface delete
  summary: Menghapus antarmuka jaringan.
  description: ''
  syntax: >-
    az azurestackhci networkinterface delete --name
                                             --resource-group
                                             [--yes]
  examples:
  - summary: DeleteNetworkInterface
    syntax: az azurestackhci networkinterface delete --name "test-nic" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama antarmuka jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Jangan meminta konfirmasi.
    description: ''
- uid: az_azurestackhci_networkinterface_list
  name: az azurestackhci networkinterface list
  summary: Mencantumkan semua antarmuka jaringan.
  description: ''
  syntax: az azurestackhci networkinterface list [--resource-group]
  examples:
  - summary: ListNetworkInterfaceByResourceGroup
    syntax: az azurestackhci networkinterface list --resource-group "test-rg"
  - summary: ListNetworkInterfaceBySubscription
    syntax: az azurestackhci networkinterface list
  optionalParameters:
  - name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_networkinterface_show
  name: az azurestackhci networkinterface show
  summary: Dapatkan detail antarmuka jaringan.
  description: ''
  syntax: >-
    az azurestackhci networkinterface show --name
                                           --resource-group
  examples:
  - summary: GetNetworkInterface
    syntax: az azurestackhci networkinterface show --name "test-nic" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama antarmuka jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
- uid: az_azurestackhci_networkinterface_update
  name: az azurestackhci networkinterface update
  summary: Memperbarui antarmuka jaringan.
  description: ''
  syntax: >-
    az azurestackhci networkinterface update --name
                                             --resource-group
                                             [--tags]
  examples:
  - summary: UpdateNetworkInterface
    syntax: az azurestackhci networkinterface update --tags additionalProperties="sample" --name "test-nic" --resource-group "test-rg"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nama antarmuka jaringan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya. Anda dapat mengonfigurasi grup default menggunakan `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Tag yang dipisahkan spasi: key[=value] [key[=value] ...]. Gunakan "" untuk menghapus tag yang ada.'
    description: ''
commands:
- az_azurestackhci_networkinterface_create
- az_azurestackhci_networkinterface_delete
- az_azurestackhci_networkinterface_list
- az_azurestackhci_networkinterface_show
- az_azurestackhci_networkinterface_update
globalParameters:
- name: --debug
  summary: Meningkatkan verbositas pengelogan untuk menampilkan semua log debug.
- name: --help -h
  summary: Menampilkan pesan bantuan ini dan keluar.
- name: --only-show-errors
  summary: Hanya menampilkan kesalahan, menyembunyikan peringatan.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format output.
- name: --query
  summary: String kueri JMESPath. Lihat <a href="http://jmespath.org/">http://jmespath.org/</a> untuk informasi yang lebih lengkap beserta contohnya.
- name: --subscription
  summary: Nama atau ID langganan. Anda dapat mengonfigurasi langganan default menggunakan `az account set -s NAME_OR_ID`.
- name: --verbose
  summary: Meningkatkan verbositas pengelogan. Gunakan --debug untuk log waktu lengkap.

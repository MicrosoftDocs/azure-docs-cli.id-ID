### YamlMime:AzureCLIGroup
uid: az_batch_account_keys
name: kunci akun batch az
summary: Mengelola kunci akun Batch.
description: ''
directCommands:
- uid: az_batch_account_keys_list
  name: daftar kunci akun az batch
  summary: Mendapatkan kunci akun untuk akun Batch yang ditentukan.
  description: Operasi ini hanya berlaku untuk akun Batch dengan allowedAuthenticationModes yang berisi 'SharedKey'. Jika akun Batch tidak berisi 'SharedKey' di allowedAuthenticationMode, klien tidak dapat menggunakan kunci bersama untuk mengautentikasi, dan harus menggunakan allowedAuthenticationModes lain sebagai gantinya. Dalam hal ini, mendapatkan kunci akan gagal.
  syntax: >-
    az batch account keys list --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nama akun Batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nama grup sumber daya.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_keys_renew
  name: az batch account keys renew
  summary: Memperbarui kunci untuk akun Batch.
  description: ''
  syntax: >-
    az batch account keys renew [--key-name {Primary, Secondary}]
                                [--name]
                                [--resource-group]
  examples:
  - summary: Memperbarui kunci untuk akun Batch.
    syntax: az batch account keys renew --name MyBatchAccount --resource-group MyResourceGroup --key-name primary
  optionalParameters:
  - name: --key-name
    parameterValueGroup: Primary, Secondary
    summary: Nama kunci akun batch.
    description: ''
  - name: --name -n
    summary: Nama akun batch yang akan ditampilkan. Jika tidak ditentukan, akan menampilkan akun yang saat ini diatur.
    description: ''
  - name: --resource-group -g
    summary: Nama grup sumber daya. Jika tidak ditentukan, akan menampilkan akun yang saat ini diatur.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_account_keys_list
- az_batch_account_keys_renew

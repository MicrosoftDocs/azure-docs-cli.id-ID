                              [--do-not-run-after]
                              [--do-not-run-until]
                              [--if-match]
                              [--if-modified-since]
                              [--if-none-match]
                              [--if-unmodified-since]
                              [--job-manager-task-application-package-references]
                              [--job-manager-task-command-line]
                              [--job-manager-task-environment-settings]
                              [--job-manager-task-id]
                              [--job-manager-task-resource-files]
                              [--job-metadata]
                              [--json-file]
                              [--max-parallel-tasks]
                              [--metadata]
                              [--on-all-tasks-complete {noaction, terminatejob}]
                              [--pool-id]
                              [--priority]
                              [--recurrence-interval]
                              [--required-slots]
                              [--start-window]
                              [--uses-task-dependencies]
